p the fact of its usurpation of the historic Turkish homeland,  which is the crux of Turkish political demands, fascist x-Soviet Armenia  continues its anti-Turkish policy in the following ways:  1. x-Soviet Armenia denies the historical fact of the Turkish Genocide in order to shift international public opinion away from its political responsibility.  2. x-Soviet Armenia, employing ASALA/SDPA/ARF Terrorism and Revisionism  Triangle, attempts to call into question the veracity of the Turkish  Genocide.  3. x-Soviet Armenia has also implemented state-sponsored terrorism through the ASALA/SDPA/ARF Terrorism and Revisionism Triangle in an attempt to  silence the Turkish people's vehement demands and protests.  4. Using all its human, financial, and governmental resources, x-Soviet Armenia and its tools in the United States attempt to silence through terrorism, bribery and other subversive methods, non-Turkish supporters of the Turkish cause, be they political, governmental and humanitarian.  Using all the aforementioned methods, the x-Soviet Armenian Government  is attempting to neutralize the international diplomatic community from making the Turkish Case a contemporary issue.  Yet despite the efforts of the x-Soviet Armenian Government and its  terrorist and revisionist organizations, in the last decades, thanks  to the struggle of those whose closest ones have been systematically  exterminated by the Armenians, the international wall of silence on  this issue has begun to collapse, and consequently a number of  governments and organizations have become supportive of the recognition  of the Turkish Genocide.  With the full knowledge that the struggle for the Turkish territorial demands are still in their initial stages, the Turkish and Kurdish people will unflaggingly continue in this sacred struggle, therefore the victims of the Turkish Genocide demand:  1. that the x-Soviet Armenian Government, as the heirs of the Armenian  Dictatorship, recognize the Turkish Genocide;  2. that x-Soviet Armenia return the historic homeland to the Turkish and Kurdish people;  3. that the x-Soviet Armenian Government make material reparations for  their heinous and unspeakable crime to the victims of the Turkish Genocide;  4. that all world governments, and especially the United States, officially recognize the Turkish Genocide and Turkish territorial rights and refuse to succumb to all Armenian political pressure;  5. that the U.S. Government free itself from the friendly position it  has adopted towards its unreliable ally, x-Soviet Armenia, and officially  recognize the historical fact of the Turkish Genocide as well as be  supportive of the pursuit of Turkish territorial demands;  6. that the x-Soviet Republics officially recognize the historical fact  of the Turkish Genocide and include the cold-blooded extermination of  2.5 million Muslim people in their history books.  The awareness of the Turkish people of the necessity of solidarity in the efforts to pursue the Turkish Cause is seen by the victims of the first  genocide of the 20th century as a positive step. Furthermore, a new  generation has risen - equipped with a deep sense of commitment, politically mature and conscious, who determinedly pursue the Turkish Cause, through all necessary means, ranging from the political and diplomatic to the  armed struggle. Therefore, the victims of the Turkish Genocide call upon all Muslims in the United States and Canada to participate vigorously in  the political, cultural and religious activities of the 78th Anniversary of the Armenian genocide of 2.5 million Muslim people.   Serdar Argic                             'We closed the roads and mountain passes that                              might serve as ways of escape for the Turks                              and then proceeded in the work of extermination.'                                                   (Ohanus Appressian - 1919)                            'In Soviet Armenia today there no longer exists                              a single Turkish soul.' (Sahak Melkonian - 1920)   ","talk.politics.mideast"],["From: gmich@is.morgan.com (George Michaels) Subject: NTSC and th Nntp-Posting-Host: idt114 Organization: Morgan Stanley & Company Distribution: comp Lines: 0  ","comp.sys.mac.hardware"],["From: sidhu@ee.ualberta.ca (Kenneth Sidhu) Subject: Dimming Incand. Lamps Article-I.D.: kakwa.1993Apr6.221848.6569 Reply-To: sidhu@ee.ualberta.ca (Kenneth Sidhu) Organization: University of Alberta Electrical Engineering Lines: 22 Nntp-Posting-Host: bode.ee.ualberta.ca           What's the latest and greatest way to dim incandescent lamps ?  March '93 Circuit Cellar has part one of an article about dimming 120VAC lamps, but it seems to lead into phase- control as the best method for controlling brightness.   I've always hated phase-control for the RFI, buzzing filaments and non-linear adjustment range. I had heard that you can modulate the AC line on a cycle by cycle basis to get better results. To cut the lamp's power to 50% you would givemsay 20 cycles of AC, then nothing for another 20 cycles. I wonder if anyone has tried this or knows what the pro stuff is using. Any advice is appreciated!  Ken   email: sidhu@bode.ee.ualberta.ca ","sci.electronics"],["From: smayo@world.std.com (Scott A Mayo) Subject: Re: proof of resurection Organization: The World Public Access UNIX, Brookline, MA Lines: 33  jsledd@ssdc.sas.upenn.edu (James Sledd) writes:  >Finally: >There is no proof of the resurrection of Christ, except in our spirits >communion with his, and the Father's.  It is a matter of FAITH, belief >without logical proof.  Incedently one of the largest stumbling blocks for >rational western man, myself included. >I hope that this is taken in the spirit it was intended and not as a  >rejection of the resurrection's occurance.  I beleive, but I wanted to point  >out the weakness of logical proofs.  Terms are being used in a loaded way here.  \"Logical proof\" is an extremely messy thing to apply to real life. If you think otherwise, try to construct a proof that yesterday happened. Obviously it did; anyone old enough to be reading this was there for it and remembers that it happened. But *proof*? A proof starts with axioms and goes somewhere. You need axioms to talk about logical proof. You can say that you remember yesterday, and that you take as axiom that anything you clearly remember happened. I could counterclaim that you hallucinated the whole thing.  To talk about proofs of historical events, you have to relax the terms a bit. You can show evidences, not proofs. Evidences of the resurrected Jesus exist. Proofs do not.  I think Christianity goes down in flames if the resurrection is ever disproved. I also think that this will not happen, as the evidence for the resurrection is quite good as these things go. It is not entirely fair to claim that you can only take the resurrection on faith. There are reasons to believe it that appeal to the mind, too. ","soc.religion.christian"],["From: cherylm@hplsla.hp.com (Cheryl Marks) Subject: Re: Omar Vizquel - GRAND SALAMI? Organization: HP Lake Stevens, WA Lines: 20   Do you think Omar's grand slam is the result of his new fan club?  Last week  a banner appeared in the Kingdome:       OLDER WOMEN FOR OMAR     Cheryl ***************************************************************************** * *  Cheryl Marks *  HP-UX Address:  cherylm@lsid.hp.com         HP Desk:  CHERYL MARKS/HPA100  *  Telenet:  1-335-2193                        Ma Bell:  (206) 335-2193 *  USPS:  Cheryl Marks    *         MS 330               *         8600 Soper Hill Road      *         Everett, WA  98205-1298    * * \"Too much of a good thing is wonderful.\"   Mae West            * ***************************************************************************** ","rec.sport.baseball"],["From: gld@cunixb.cc.columbia.edu (Gary L Dare) Subject: Smith Corona Typewriter for sale, Model SCM 70 electric Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: gld@cunixb.cc.columbia.edu (Gary L Dare) Organization: PhDs In The Hall Distribution: ny,nj Lines: 23           Smith Corona Typewriter for sale,          Model SCM 70 electric.  Great for forms, envelopes, labels, small things, etc. that you just can't do with your microcomputer.  Built like a tank, but not big nor that heavy.  A classic compact electric, with padded storage bag.  No scratches, enamel paint chips or dents.  Cloth ribbon, 2 colours.  Will accept best offer near $70.  (Selling for a friend, so these are her instructions not mine. RSVP to this account, though.  Make any other offers anyways, I'll pass them along.  A single sheet-feeder for the Macintosh Imagewriter II would be acceptable in trade, for example.)  gld -- ~~~~~~~~~~~~~~~~~~~~~~~~ Je me souviens ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Gary L. Dare > gld@columbia.EDU    GO  Winnipeg Jets  GO!!! > gld@cunixc.BITNET   Selanne + Domi ==> Stanley ","misc.forsale"],["From: strnlght@netcom.com (David Sternlight) Subject: Re: Fighting the Clipper Initiative Organization: DSI/USCRPAC Lines: 32  In article <1r0nov$p3e@access.digex.net> steve-b@access.digex.com (Steve Brinich) writes:   > > 1. American manufacturers peddling Cripple Chips with a secret untested >     algorithm whose keys are held by people with a history of untrustworthy >     behavoir, or >  er, excuse me but since the escrow agencies aren't yet chosen, how can you say they have a \"history of untrustworthy behavoir[sic]\"?  I'm sure each of us can think of agencies without such a history. Price Waterhouse has kept the secret of the Academy Awards for many years, even in the face of an aggressive press. The Federal Reserve Open Market Committee has successfully kept decisions from leaking for the statutory period until publication. Even the Department of Agriculture has successfully kept crop forecasts from leaking prematurely.  Frankly, I'd trust the above (not the D of A, of course since they might be subject to political pressure) far sooner than the ACLU, EFF, or CPSR which, though not exactly government apologists, have no particular track record for internal security that I know of.  David  --  David Sternlight         Great care has been taken to ensure the accuracy of                          our information, errors and omissions excepted.     ","sci.crypt"],["From: andrei@namao.uucp (Andrei Chichak) Subject: Re: Bimmer vs Beamer Nntp-Posting-Host: namao.ucs.ualberta.ca Organization: University Of Alberta, Edmonton Canada Distribution: usa Lines: 15  Mark Monninger (markm@latium.) wrote: > Although not in direct response to the referenced article, just to set the  > record straight, Beamers are BMW motorcycles. BMW cars are Bimmers. Please, > let's get our terms straight. >  > Actually, some purists would argue that the only true Bimmer is a round > tail light 2002 or 1600. >  > Mark Back when I was building round tail light 2002s they were Bimmers.  It was only when the (red suspendered, Reganomics generated, quiche eating) Yuppies got into the market >-( that they became Beamers and the hood ornaments started disappering.  Andrei ","rec.autos"],["From: keith@cco.caltech.edu (Keith Allan Schneider) Subject: Re: <Political Atheists? Organization: California Institute of Technology, Pasadena Lines: 9 NNTP-Posting-Host: lloyd.caltech.edu  kmr4@po.CWRU.edu (Keith M. Ryan) writes:  >>But chimps are almost human... >Does this mean that Chimps have a moral will?  Well, chimps must have some system.  They live in social groups as we do, so they must have some \"laws\" dictating undesired behavior.  keith ","alt.atheism"],["From: cj@eno.esd.sgi.com (C.J. Silverio) Subject: Re: Tieing Abortion to Health Reform -- Is Clinton Nuts? Reply-To: cj@sgi.com Organization: SGI Developer Docudramas Lines: 27   In article <C4z3xw.3EF@news.cso.uiuc.edu>, parker@ehsn21.cen.uiuc.edu writes: | I like the way people call it \"cruel and unusual punishment\", as if | imprisonment isn't cruel, too.  Lethal injection pales in comparison. | And, they have a death sentence because they were convicted of a cruel | and unusual *crime*.  It's not what they did that matters.  It's what *you* do and what *I* do and what *we* do in response that matters.  Do we lessen ourselves by killing in response to killing?  It's vengeance.  That's all.  It's no deterrent.  It serves no purpose but to slake somebody's blood lust.  | It would be nice, though, if we never convicted someone of a crime they | didn't commit, and it would make the death penalty much more justifiable.  Yeah yeah yeah... and sure would be nice if we didn't apply the death penalty disproportionately to minorities.  I'll revisit my opinion on the death penalty when there are more whites up for it than blacks.  I.e., when hell freezes over.  --- C J Silverio cj@sgi.com ceej@well.sf.ca.us \"The people causing the trouble were socialists and homosexuals, the typical sort of person who opposes us.\"  --Don Treshman,  ex-Klansman, leader of the \"pro-life\" group Rescue America,  on BBC TV, 2 April 1993. ","talk.politics.misc"],["From: tsa@cellar.org (The Silent Assassin) Subject: Wanted:  286 motherboard, VGA card Organization: The Cellar BBS and public access system Lines: 9  I am looking for a 286 motherboard, preferable 12 or 16, 640k or 1 meg RAM.  I am also looking for a VGA card.  Am willing to trade 1200 external, 5.25\" LD Drive, 8088 motherboard, monochrome monitor, Game Boy, in some combination for the above.  Libertarian, atheist, semi-anarchal Techno-Rat.  I define myself--tsa@cellar.org ","misc.forsale"],["From: boell@hpcc01.corp.hp.com (Donald P Boell) Subject: Re: Best Homeruns Organization: the HP Corporate notes server Lines: 5  I'd have to say the most impressive HRs I've ever see came from Dave Kingman and his infamous moon-raker drives...  Don Boell  ","rec.sport.baseball"],["From: pgf@srl03.cacs.usl.edu (Phil G. Fraering) Subject: Re: Vandalizing the sky. Organization: Univ. of Southwestern Louisiana Lines: 49  hoover@mathematik.uni-bielefeld.de (Uwe Schuerkamp) writes:  >In article <C5t05K.DB6@research.canon.oz.au> enzo@research.canon.oz.au  >(Enzo Liguori) writes:  >> hideous vision of the future.  Observers were >>startled this spring when a NASA launch vehicle arrived at the >>pad with \"SCHWARZENEGGER\" painted in huge block letters on the  >This is ok in my opinion as long as the stuff *returns to earth*.  >>What do you think of this revolting and hideous attempt to vandalize >>the night sky? It is not even April 1 anymore.  >If this turns out to be true, it's time to get seriously active in >terrorism. This is unbelievable! Who do those people think they are, >selling every bit that promises to make money? I guess we really >deserve being wiped out by uv radiation, folks. \"Stupidity wins\". I >guess that's true, and if only by pure numbers.  > Another depressed planetary citizen, > hoover   This isn't inherently bad.  This isn't really light pollution since it will only be visible shortly before or after dusk (or during the day).  (Of course, if night only lasts 2 hours for you, you're probably going to be inconvienenced. But you're inconvienenced anyway in that case).  Finally: this isn't the Bronze Age, and most of us aren't Indo European; those people speaking Indo-Eurpoean languages often have much non-indo-european ancestry and cultural background. So: please try to remember that there are more human activities than those practiced by the Warrior Caste, the Farming Caste, and the Priesthood.  And why act distressed that someone's found a way to do research that doesn't involve socialism?  It certianly doesn't mean we deserve to die. -- Phil Fraering         |\"Seems like every day we find out all sorts of stuff. pgf@srl02.cacs.usl.edu|Like how the ancient Mayans had televison.\" Repo Man   ","sci.space"],["From: wayne@uva386.schools.virginia.edu (Tony Wayne) Subject: speaker impedance help needed Organization: Virginia's Public Education Network (Charlottesville) Lines: 7             I want to connect a very small \"home-made\" speaker up to the headphone jack on my macintosh LC for an experiment. The dc resistance of the speaker is 1 ohm.  Any ideas how I can do this safely?  I think I need some kind of an impedance transformer or something.? -tony  wayne@uva386.school.virginia.edu  ","sci.electronics"],["From: bigjoe@netcom.com (g perry) Subject: 1956 Elvis autograph  A friend requested that I post the following: Organization: NETCOM On-line Communication Services (408 241-9760 guest) Distribution: World  Lines: 9  \" For sale: 1956 Elvis Prestly autograph. Autogaph is one of two, the othere being Elvis's friend Red West and were obtained by the seller in the spring of 1956 in Jacksonville , Fla the afternoon following the incident when Elvis collapsed during a concert at the Gaterbowl in Jacksonville.  Request offers.            Ellen T. (408) 978-7716 (San Jose, CA.)\"    ","misc.forsale"],["From: mayne@ds3.scri.fsu.edu (Bill Mayne) Subject: Re: Ancient Books Organization: Supercomputer Computations Research Institute Lines: 25  In article <Apr.13.00.09.02.1993.28445@athos.rutgers.edu> miner@kuhub.cc.ukans.edu writes: >[Any former atheists converted by argument?} >This is an excellent question and I'll be anxious to see if there are >any such cases.  I doubt it.  In the medieval period (esp. 10th-cent. >when Aquinas flourished) argument was a useful tool because everyone >\"knew the rules.\"  Today, when you can't count on people knowing even >the basics of logic or seeing through rhetoric, a good argument is >often indistinguishable from a poor one.  The last sentence is ironic, since so many readers of soc.religion.christian seem to not be embarrassed by apologists such as Josh McDowell and C.S. Lewis. The above also expresses a rather odd sense of history. What makes you think the masses in Aquinas' day, who were mostly illiterate, knew any more about rhetoric and logic than most people today? If writings from the period seem elevated consider that only the cream of the crop, so to speak, could read and write. If everyone in the medieval period \"knew the rules\" it was a matter of uncritically accepting what they were told.  Bill Mayne  [This may be unfair to Lewis.  The most prominent fallacy attributed to him is the \"liar, lunatic, and lord\".  As quoted by many Christians, this is a logical fallacy.  In its original context, it was not.  --clh] ","soc.religion.christian"],["From: bishop@baeyer.chem.fsu.edu (Greg Bishop) Subject: RE Diamond SS 24X Organization: Physics Department, FSU News-Software: VAX/VMS VNEWS          Reply-To: bishop@baeyer.chem.fsu.edu Lines: 25  >Has anyone experienced a faint shadow at all resolutions using this >card. Is only in Windows. I have replaced card and am waiting on  >latest drivers. Also have experienced General Protection Fault Errors >in WSPDPSF.DRV on Winword Tools Option menu and in WINFAX setup. >I had a ATI Ultra but was getting Genral Protection Fault errors >in an SPSS application. These card manufactures must have terrible >quality control to let products on the market with so many bugs. >What a hassle. Running on Gateway 2000 DX2/50. >Thx Dave L  I have used both version 1.17 drivers for Win 3.1 and the new 2.03 drivers. I have had none of these problems.  No GPF's at all.  I have a feeling that your problems are not with the card or drivers.  The ATI Ultra drivers are considered some of the most reliable on the market, and the SS 24X ones  seem quite good as well.  Maybe you should check BIOS problems in your Gateway.  I know a few people with Gateway DX2's, and all of them have found some problem or other with compatibility -- especially with graphics.  The only GPF's I have ever had can be directly attributable to using/ abusing applications.  I even got the newest drivers from Diamond when  people started complaining.  I still only have one small problem with them, and it is that the hardware cursor is slightly jumpy during writes/ reads to the swap file.    Greg Bishop. ","comp.os.ms-windows.misc"],["From: egaillou@etu.gel.ulaval.ca (Eric Gailloux) Subject: A StyleWriter II question Nntp-Posting-Host: miniac.etu.gel.ulaval.ca Organization: Universite Laval Lines: 3  I just read an article on the SWII. One thing puzzles me: the article says the SWII is a serial-only device. Does that mean I'll have to unplug my modem each time I want to print something??? ","comp.sys.mac.hardware"],["From: kxgst1@pitt.edu (Kenneth Gilbert) Subject: Re: Contraceptive pill Article-I.D.: blue.7984 Lines: 20 X-Newsreader: TIN [version 1.1 PL8]  jec@watson.ibm.com wrote: : A very simple question : it seems to me that the contraceptive : pill just prevents the ovule to nest in the vagina and forces it to : fall every month. But it does not prevent the fertilzation of the  : ovule. Is it true ? If yes, is there a risk of extra-uterine : pregnancy, that is the development of the ovule inside the Fallopian : tube ?  Actually that is not how the pill works, but it *is* how the IUD works. The oral contraceptive pill actually *prevents* ovulation from occuring by providing negatve feedback to the pituitary gland, and thus preventing the LH surge that normally occurs at the time of ovulation.  With the IUD what happens is that fertilization may occur, but the device prevents implantation within the wall of the uterus (*not* the vagina).  -- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!  = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= ","sci.med"],["From: N020BA@tamvm1.tamu.edu Subject: Re: Help! Need 3-D graphics code/package for DOS!!! Organization: Texas A&M University Lines: 32 NNTP-Posting-Host: tamvm1.tamu.edu  In article <1993Apr19.101747.22169@ugle.unit.no> razor@swix.nvg.unit.no (Runar Jordahl) writes: > >N020BA@tamvm1.tamu.edu wrote: >:     Help!! I need code/package/whatever to take 3-D data and turn it into >: a wireframe surface with hidden lines removed. I'm using a DOS machine, and >: the code can be in ANSI C or C++, ANSI Fortran or Basic. The data I'm using >: forms a rectangular grid. >: is a general interest question. >:    Thank you!!!!!!         I'm afraid your reply didn't get thru. I do appreciate you trying to reply, however. Please try again.                                       ","comp.graphics"],["From: bdunn@cco.caltech.edu (Brendan Dunn) Subject: Re: Amusing atheists and agnostics Organization: California Institute of Technology, Pasadena Lines: 8 NNTP-Posting-Host: punisher.caltech.edu  Thanks to whoever posted this wonderful parody of people who post without  reading the FAQ!  I was laughing for a good 5 minutes.  Were there any  parts of the FAQ that weren't mentioned?  I think there might have been one or two...  Please don't tell me this wasn't a joke.  I'm not ready to hear that yet...  Brendan ","alt.atheism"],["From: behanna@syl.nj.nec.com (Chris BeHanna) Subject: Re: Question???? Organization: NEC Systems Laboratory, Inc. Distribution: usa Lines: 12  In article <1r25ldINN9rp@frigate.cis.ohio-state.edu> fields@cis.ohio-state.edu (jonathan david fields) writes: >This is probably a stupid question but as I am new to the motorcycle scene >I don't really know anything about it. What is DoD?    This has to be a setup.  Lookit--same site as Arnie Skurow.  Later, --  Chris BeHanna DoD# 114          1983 H-D FXWG Wide Glide - Jubilee's Red Lady behanna@syl.nj.nec.com           1975 CB360T - Baby Bike Disclaimer:  Now why would NEC   1991 ZX-11 - needs a name agree with any of this anyway?    I was raised by a pack of wild corn dogs. ","rec.motorcycles"],["From: ray@ole.cdac.com (Ray Berry) Subject: Re: $25 network Organization: Cascade Design Automation Lines: 11  zjoc01@hou.amoco.com (Jack O. Coats) writes:  >The same folks now have out LBL (Little Big Lan) for $75.  I think you >get it for $50 if you already own $25 Network.  LBL works with Arcnet, >parallel ports, and serial ports in any combination for up to 250 or so >nodes.      LBL now offers ethernet support also, although presently it is limited to NE1000/NE2000 style boards.  LBL owners can get an update for $8.50. --  Ray Berry kb7ht ray@ole.cdac.com  rjberry@eskimo.com  73407.3152@compuserve.com ","sci.electronics"],["From: smithr@teecs.UUCP (Robert Smith) Subject: Re: Conductive Plastic, what happened? Organization: Litton Systems, Toronto ONT Lines: 7  If you're thinking of reactive polymers they're making ESD safe contau\biners out of it. As far as being conductive goes anything with a resistance less than 10 to the fouth\b\brth power ohms per cubic measure is classed as conductive per MIL-STD-1686 for ESD protection. My $0.02 ($0.016 US).  Bob. ","sci.electronics"],["From: jag@ampex.com (Rayaz Jagani) Subject: Re: Homeopathy: a respectable medical tradition? Nntp-Posting-Host: dst-s4-21 Organization: Ampex Corporation, Redwood City CA Lines: 27  In article <19609@pitt.UUCP> geb@cs.pitt.edu (Gordon Banks) writes: >In article <3794@nlsun1.oracle.nl> rgasch@nl.oracle.com (Robert Gasch) writes: >> >>In many European countries Homepathy is accepted as a method of curing >>(or at least alleiating) many conditions to which modern medicine has  >>no answer. In most of these countries insurance pays for the  >>treatments. >> > >Accepted by whom?  Not by scientists.  There are people >in every country who waste time and money on quackery. >In Britain and Scandanavia, where I have worked, it was not paid for. >What are \"most of these countries?\"  I don't believe you. > >  When were you in Britain?, my information is different.  From Miranda Castro, _The Complete Homeopathy Handbook_, ISBN 0-312-06320-2, oringinally published in Britain in 1990.  From Page 10, .. and in 1946, when the National Health Service was established, homeopathy was included as an officially approved method of treatment.   ","sci.med"],["From: stephens@geod.emr.ca (Dave Stephenson) Subject: Re: Clementine Science Team Selected Nntp-Posting-Host: ngis.geod.emr.ca Organization: Dept. of Energy, Mines, and Resources, Ottawa Lines: 32  nickh@CS.CMU.EDU (Nick Haines) writes:  >In article <stephens.734792933@ngis> stephens@geod.emr.ca (Dave Stephenson) writes:  >   Remember the first government scientist in the British Empire was >   the Astronomer Royal, who was paid [...] from the Department >   of Ordinance Budget (i.e. the military). Flamsteed House (the original >   RGO) was built out of Army Surplus Scrap ( A gate house at the Tower of >   London ?), and paid for by the sale of time expired gunpowder [...]  >At the time, astronomy was vital to the military, in that navigation >and cartography were of primary impoortance to the military, and good >cartography was impossible without good astronomy.  >The relevance these daysis somewhat less obvious.  >Nick  It still applies, except the astronomy these days is Very Long Baseline Radio Astronomy coupled to GPS and Satellite Laser Ranging. The data from NASA's and the Naval Observatory's (among others) is a vital  source of data for studies into crustal dynamics, Earth rotation, and purturbations. Every time there is a leap second added to the New Year, remember the military and science are still co-habiting nicely. The same VLBI was used to track Gallileo as it passed the Earth, and used so little fuel that it can afford to observe Ida.    -- Dave Stephenson Geodetic Survey of Canada Ottawa, Ontario, Canada Internet: stephens@geod.emr.ca ","sci.space"],["From: mbheprg@PROBLEM_WITH_INEWS_GATEWAY_FILE (Raju Gurung) Subject: Re: Converting contents of X-window to color postscript Organization: Electrical Engineering Dept Manchester University Lines: 22 X-Newsreader: TIN [version 1.1 PL8]  Jeff Haferman (haferman@icaen.uiowa.edu) wrote: > Can somebody point me to source code for dumping the contents of > an X-window into a color postscript file?  I have written > an app which brings up an X-window, and I want (at the click > of the mouse) to dump the window into a postscript file.   > Thanks.   > Jeff Haferman                            internet: haferman@icaen.uiowa.edu > Department of Mechanical Engineering     DoD 0186  BMWMOA 44469  AMA 460140 > The University of Iowa > Iowa City, IA  52242                                 '76 R90S  I use xwd and xwd2ps. To do it from within a program I use xwd -id xxxxx where xxxxx is the window id obtained from XtWindow(widget). -- ----------------------------------------------------------------------- | Raju Gurung, I.T. 109, I.T. Building, Dept. of Electrical Eng.,     |  | University of Manchester, Oxford Rd, Manchester, U.K.               | ----------------------------------------------------------------------- ","comp.windows.x"],["From: keys@starchild.ncsl.nist.gov (Lawrence B. Keys) Subject: Re: Dumbest automotive concepts of all time Organization: National Institute of Standards & Technology Distribution: usa Lines: 37  In article <34544@oasys.dt.navy.mil> glouie@oasys.dt.navy.mil (George Louie) writes: >In rec.autos, nancy@hayduke (Nancy Feagans) writes: >>Ashtrays and cigarette lighters.  These should be an *option*. > >Why make it an option.  You can use the ashtray to store coins and other >small things which come in handy. Use the cigarette lighter as an electrical >outlet for all types of handy gadgets (CD players, vacuum cleaners, >flashlights, etc.)  I don't want to pay extra for these things and if >you don't use them, they don't hurt you.  I use the ashtray to keep change and other items in. I converted the  cigarette lighter into a volume control knob for my in trunk subwoofer!   > > >George >>--                                                    .                                                    /                 Larry                            __/    _______/_                  keys@csmes.ncsl.nist.gov       /                  \\                                          _____     __     _____    \\------- ===             ----------- / ____/   /  /   /__  __/              \\          /     ___    /  / ___   /  /      / /    ____          |         |    /      \\/ /__ /  | /  /__  __/ /__ /       \\      /          /___         \\_______/ /_____/ /______/            ====OO             \\       /                           \\       /                          -            1990 2.0 16v           -          ---------------- FAHRVERGNUGEN FOREVER! --------------------                         The fact that I need to explain it to you indicates             that you probably wouldn't understand anyway!        ------------------------------------------------------------  ","rec.autos"],["From: nathanp@sco.COM (Nathan) Subject: Re: Ford Probe - Opinions? (centered around the GT) Organization: The Santa Cruz Operation Lines: 127   \"Jeremy G. Mereness\" <zonker+@CMU.EDU> says: > >Can anyone offer any opinions of the Ford Probe... ala how they do in >the long run, repair records, reliability, mileage, etc? > >I am fixing to buy a car in the next few months aiming toward something >a little bigger than a typical small car and with a little more power. I >am considering the MX-6, Probe, Accord, Corolla, and the 240SX.  > >The Probe is the youngest of the bunch, thus my interest in opinions. >But every magazine and ratings book places it as an excellent value. >BTW, the 240SX is rear-wheel drive and is due for a re-design for 1994.  > >Thanks in Advance!  While I don't read normally read this group, I was looking for Valentine radar information (sigh, maybe in the FAQ) and came across your posting..  I bought a '93 Probe GT with the PEP 263A last July (now at 9500 miles) after debating over the Sentra SE-R/NX2000, MX6, MR-2, Stealth, Prelude,  and Celica.  Check this month's Consumer Reports for previous Probe records.    My criteria: a \"fun\" car with ABS, airbag, over 130hp, and less than $25K. I thought about a turbo, but checking with insurance people ruled that out. The Tri-Star cars (Eclipse/Talon/etc) were out since they don't have an air bag. Ditto for the Mustang(also no ABS). The SE-R/NX2000/M20 fell into the pocket-rocket category.  A good used car buy. The MX-6 was almost there but rolled more than I liked.   I didn't like the Prelude dash/instrumentation at all.  Too weird for me. The MR2 has a much smaller non-passenger space than I needed, so out that went. The Celica was \"ok\" but underpowered when loaded with options (and somewhat overpriced too) in non-turbo form. I never considered the 240SX since it didn't have an airbag.  I did look at it for its RWD virtues but that's it.  The Corolla never entered my mind. I should have looked at the Mitsubishi VR4/Dodge Stealth more. Since my list was exhausted, I bought the Probe.  :-)  The car design is different than earlier years, so it's too early to see its reliability so far.  For what it's worth, my comments:  My dislikes: Shutting door with windows up from inside rarely makes good wind seal. Headlights have \"stuck\" up a few times (weather?) air conditioning broke ~4000 miles (pressure cycling switch) condensation around rear washer fluid container doesn't drain completely. crammed engine; little hope for do-it-yourselfers (typical) parts somewhat more expensive than normal Ford parts underside plastic doesn't like sharp driveways and speedbumps (typical). assembly gripes: tape on radiator, screw fell out of dash, seat seams not  stitched properly.  Hopefully just a fluke. Ford only gives 1 key with the car.  C'mon Ford, spend an extra few pennies! Rear hatch has no padding on corners when up.  I'm waiting for the day when I bash my head on the corner. horn buttons behind air bag in spokes and not in center (personal preference) Tires fling dirt/mud onto side of car   My Likes: engine (design/valves/sounds/smoothness/power/mileage/torque) -- definitely #1 handling (very good for FWD; understeer only at limits) transmission (the 5 speed is a must) usable instrumentation (lovely readable analog everywhere) Very little torque steer at full power (much better than the '90 SHO I drive) stability at 100+mph (high gearing though) low cowl (good visibility in front) Heated outside mirrors (nice in fog, never tested in freezing weather) ABS/Air bag (see above) rear seats fold down (I have few rear seat passengers so a trunk not important) No shake/rattle noises when going over bumps/potholes (still!) Tires: 225/55VR16 Goodyear Eagles (70% left; hoping for 30K :-)  As you can see, I'm primarily interested in the engine.  While it doesn't have the uummmph of a big-liter car or the turbo rush, the big selling point for me was the all-aluminum 24 value 2.5 liter engine.    The overall car is a good buy for the money.  That market segment hasn't changed much since July (Prelude VTEC, Honda Del Sol??).  I drive it to and from work each day on relatively smooth roads, and most noticable thing is that the Probe's suspension doesn't like potholes.  When you test drive one, find a  potholed road somewhere around town and see if the jarring you get is tolerable. If you have 3+ passengers, by all means bring them along too.  They'll find that they have no room in the back and you'll find that the car rides differently (if that's \"better\" is up to you).  Also, there's a lot of glass around you which I wasn't expecting; the temperature inside the car gets pretty hot in the summer.  My back seat passengers (now very few) complain about the lack of ventilation; you may want to consider that when combined with the heat.  I've heard that the exhaust system has trouble, but mine works fine. Leather and the keyless entry system weren't available when I got the car so I can't comment on them (I got the car before it was officially announced).   I prefer cloth to leather anyway.    I wouldn't want this car in the snow:  The suspension is too rough for the inevitable surprise potholes, tires aren't meant for snow, and the seats assume that you're not wearing lots of thick clothing.  Rain is much better:  water  generally beads off the windshield at freeway speed, the windshield wiper controls are easy and understandable, and I barely hydroplaned once with the Eagles (and I was really trying).   There is also a definite lack of cup holder/small storage places.  The GT has map holders below the speakers in the door, but they're rigid plastic that could fit two cassettes or CD's max.  The center console/storage bin/arm rest has *1* cup holder and the back of the front seats have a cloth \"pouch\" but that's it.  No change holders.  Quite a let-down from the SHO. And the Probe is definitely not a people-mover car or an econo-box car!  Lastly, don't store wet car covers in the back.  The foam will soak the  water up and the result will *not* smell pleasant :-(.  Nathan nathan@sco.com  > >^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ >|Jeremy Mereness                 | Support     | Ye Olde Disclaimer:    | >|zonker+@cmu.edu (internet)      |    Free     |  The above represent my| >| FAST Project, CMU-GSIA         |     Software|   opinions, alone.     | >|B.S. Mechanical Engineering, CMU|             |     Ya Gotta Love It.  | >|               Every Silver Lining's Got a Touch of Grey               | >------------------------------------------------------------------------ >       This year marks the 200th anniversary of the Bill of Rights >   --  MX: nathan@sco.com       \"NO COMMENT\"/They're coming to take me away, Ha-Ha! -- Napolean XIV ","rec.autos"],["Subject: NHL Summary parse results for games played Sat, April 3, 1993 From: c5ff@jupiter.sun.csd.unb.ca (COOK  Charlie) Organization: University of New Brunswick Lines: 373  Tampa Bay                        1 1 0--2 Philadelphia                     3 2 1--6 First period      1, Philadelphia, Carkner 3 ( na.edu (Brian Ceccarelli 602/621-9615) wrote: > Jesus gives more reasons in John 16:7.  But one obvious reason > why Jesus died, (and as with everything else, it has nothing do with > his punishment) was that he could rise to life again--so that > we would \"stop doubting and believe\" (John 21:27).  The fact > that Jesus rose from the dead is my hope that I too will rise > from the dead.  It is an obvious point.  Do not overlook it. > Without this obvious point, I would have no hope > and my faith would be vanity.  Glad to hear this, just a note, Osiris, Mithras and many other cult gods resurrected as well, so there's a good chance for all of us to maybe end up in a virtual reality simulator, and live forever, hurrah!  Sorry, this was a joke, some sort of one anyway. I'm the first that connected Osiris with a virtual reality personality database. Time to write a book.   Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ","talk.religion.misc"],["From: rachford@en.ecn.purdue.edu (Jeffery M Rachford) Subject: Sandberg Update...Won't be long now!!! Organization: Purdue University Engineering Computer Network Distribution: na Lines: 21   Hi all you Ryno fans (and those interested...) Todays Chicago Tribune had this written in it today in regards to Ryne Sandberg...  \"Ryne Sandberg is ahead of schedule in his recovery from a broken left hand and could be back in the lineup by May 1, manager Jim Lefebvre said Friday. Doctors cleared Sandberg to swing a padded bat at a ball in his  gloved hand. '' I'm not surprised his rehabilitation has been moved up,'' said Lefebvre.  '' He's a fast healer, and he doesn't like being on the  disabled list.  He's been running since he was hurt [March 5] and is in the best shape of his life.  May 1 is his target date for getting back in the lineup.\"  Hold on to your hats Cub fans...more later as information presents itself.  Jeffery  ","rec.sport.baseball"],["From: roell@informatik.tu-muenchen.de (Thomas Roell) Subject: Re: 24 bit Graphics cards In-Reply-To: rjs002c@parsec.paradyne.com's message of Wed, 14 Apr 1993 21:59:34 GMT Organization: Inst. fuer Informatik, Technische Univ. Muenchen, Germany Lines: 20  >I am looking for EISA or VESA local bus graphic cards that support at least  >1024x786x24 resolution.  I know Matrox has one, but it is very >expensive. All the other cards I know of, that support that >resoultion, are striaght ISA.   What about the ELSA WINNER4000 (S3 928, Bt485, 4MB, EISA), or the Metheus Premier-4VL (S3 928, Bt485, 4MB, ISA/VL) ?  >Also are there any X servers for a unix PC that support 24 bits?  As it just happens, SGCS has a Xserver (X386 1.4) that does 1024x768x24 on those cards. Please email to info@sgcs.com for more details.  - Thomas -- ------------------------------------------------------------------------------- Das Reh springt hoch,     e-mail: roell@sgcs.com das Reh springt weit,    #include <sys/pizza.h> was soll es tun, es hat ja Zeit ... ","comp.graphics"],["From: clay@rsd.dl.nec.com (Clay Finley) Subject: Re: Carrying Arms Nntp-Posting-Host: rsd21.rsd.dl.nec.com Organization: NEC America, Radio Software Dept Distribution: usa Lines: 22  |> In article <1993Apr5.220457.6800@spdc.ti.com> dwhite@epcot.spdc.ti.com (Dan White) writes: |>  |> >However, haven't we already lost our right to bear arms? |>  |> > It seems that in most states, like Texas, a citizen may own a |> >gun and carry while at his home or business.  But a citizen is severely |> >restricted from bearing outside these areas.  Here in Texas you cannot |> >carry in your car except when \"traveling\" which is usually defined as |> >\"traveling across a county line.\"  How did this come about?  Are there |> >any court rulings on the legality of restricting the carrying of a |> >weapon outside the home?   |>   In Texas, it is legal to carry handguns while \"traveling\", and also to and from sporting activities.           ^^^^^^^^  Chapter 46 of the Texas State Penal Code does NOT restrict long guns. Therefore, it is legal to carry and transport long guns any place in Texas.  Regards, Clay  ","talk.politics.guns"],["From: brian@porky.contex.com (Brian Love) Subject: Re: TIFF: philosophical significance of 42 Organization: Xyvision Design Systems Lines: 9  In article <25335@alice.att.com> td@alice.att.com (Tom Duff) writes: >ulrich@galki.toppoint.de wrote: >> Does anyone have any  other suggestions where the 42 came from? >Forty-two is six times nine.  ...for very small values of six and nine.  (Sorry, Tom, I couldn't resist...)  ","comp.graphics"],["From: dchhabra@stpl.ists.ca (Deepak Chhabra) Subject: Re: NHL team leaders in +/- Nntp-Posting-Host: stpl.ists.ca Organization: Solar Terresterial Physics Laboratory, ISTS Lines: 42  In article <1993Mar29.190650.28940@ramsey.cs.laurentian.ca> maynard@ramsey.cs.laurentian.ca (Roger Maynard) writes:  >The Jets use the \"breakaway pass\" scheme to create a scoring sensation >in order to generate interest.  If teams score as many or more goals >against Winnipeg when Selanne is on the ice as Winnipeg scores when >he is on the ice then I can't see how his contribution can be described >as impressive.    Implicitly you are assuming that goals scored against Winnipeg with Selanne on the ice can be blamed on him...Roger, he is a FORWARD.  Winnipeg has a lousy defensive record anyway.  Let's put it another way.  John Cullen's +/- is terrible.  What's your excuse for him?  That his powerplay points don't count?  Neither do Selanne's...   >The object of the game is not to feed Selanne - it is  >to win.  And feeding Selanne does not contribute in any meaningful way >to winning.  Knowledgeable hockey observers the world over would agree that feeding Selanne so he can score does contribute in a meaningful way to winning.   >Pat Burns wouldn't have a goal suck like this on his team.  You're worried about Teemu when you have Glenn Anderson on your team?  >We DON'T KNOW what Selanne does best.  We do know what Jet's management >wants.  And again, the object of the exercise is not to allow Selanne to >do what he does best, it is to win hockey games.  What he does best is score...so I refer you to my comment above.  >As it is now, Selanne >is a grandstanding goal suck.  Did you see the way he parades around >with his arms outstretched after scoring a goal?  You would think the >Messiah had returned...  Nope, didn't see it.  I was too busy watching Foligno jump up and down after _his_ goal....    ","rec.sport.hockey"],["From: august1@server.uwindsor.ca (AUGUSTYN  ROBERT         ) Subject: Address interliving? Organization: University of Windsor, Ontario, Canada Lines: 4  What is address interliving? and memmory modules  interliving? Thanks in advance for the info. Robert.  ","comp.sys.ibm.pc.hardware"],["From: maler@vercors.imag.fr (Oded Maler) Subject: Re: Binyamin Netanyahu on CNN tonight. Nntp-Posting-Host: pelvoux Organization: IMAG, University of Grenoble, France Lines: 16  I have not seen but I guess would not liked it - to me he  represents the worst of both American and Israeli politics - but this is a matter of taste.  As for the famous confession, it is currently believed (at least by some people) that all this adultry affair was just invented by him in order to impress the Likkud voters (and poor jealous Hamazah) and appear as a \"real\" man.     --  =============================================================== Oded Maler, LGI-IMAG, Bat D, B.P. 53x, 38041 Grenoble, France Phone:  76635846     Fax: 76446675      e-mail: maler@imag.fr =============================================================== ","talk.politics.mideast"],["From: bob@natasha.portal.com (Bob Cain) Subject: Re: Pgp, PEM, and RFC's (Was: Cryptography Patents) Organization: Oce Graphics USA X-Newsreader: TIN [version 1.1 PL7] Lines: 22  Charles Kincy (ckincy@cs.umr.edu) wrote: : In article <1993Apr16.001321.3692@natasha.portal.com> bob@natasha.portal.com (Bob Cain) writes: :  : >: I hope my cynicism is misplaced here.  Go ahead...I'm not afraid to : >: be wrong every once in a while.  But, I have an uneasy feeling that I : >: am right.  :( : > : >It is and you are wrong yet you emotionally state a bunch of crap as fact : >with a tiny disclaimer at the end.  Check your facts first and grow up. : >Why is there such a strong correlation between interest in cryptography : >and immaturity I wonder. :  : Oh, I see, flame someone, tell them that they are immature, tell them : they are wrong, and then don't offer any proof for your assertions. :  : You really *are* a putz.  Put up or shut up. :   I will provide any proof you wish in private.  Name it, dickhead.   Putz Cain ","sci.crypt"],["From: franke@andrej.informatik.rwth-aachen.de (Christian Franke) Subject: Info about Fast Centronics, ECP, EPP Organization: Rechnerbetrieb Informatik - RWTH Aachen Lines: 25 NNTP-Posting-Host: andrej.informatik.rwth-aachen.de Keywords: Centronics, ECP, EPP  Hello,  in the EDN magazine I found a note about the new C&T 82C735 I/O Controller. It support several parallel port protocols, including  Fast Centronics  Microsoft Enhanced Capabilities Protocol (ECP)  Enhanced Parallel Port (EPP) The last two handle data rates up to 2Mbytes/sec.  Is there any specification about these protocols available?  Regards,   Christian Franke   Aachen University of Technology  Informatik I  Ahornstrasse 55  W-5100 Aachen  Germany  Tel.: +49.241.80-21111  E-Mail: franke@informatik.rwth-aachen.de   ","comp.sys.ibm.pc.hardware"],["From: fraseraj@dcs.glasgow.ac.uk (Andrew J Fraser) Subject: Re: God-shaped hole (was Re: \"Accepting Jeesus in your heart...\") Organization: Glasgow University Computing Science Dept. Lines: 14  [Several people were involved in trying to figure out who first used the phrase \"God-shaped hole\".  --clh]  \"There is a God shaped vacuum in all of us\" (or something to that effect) is generally attributed to Blaise Pascal. What I want to know is how can you have a God shaped vacuum inside of you if God is in fact infinite (or omnipresent)?  ========================================================================= ||     Name: Andrew James Fraser  E-mail: fraseraj@dcs.gla.ac.uk       || ||     ESE-3H student, University of Glasgow.          || ||     Standard disclaimers...                                         ||  [Don't you think you're being a tad too literal with this metaphor?  --clh] ","soc.religion.christian"],["From: PA146008@utkvm1.utk.edu (David Veal) Subject: Re: My Gun is like my American Express Card Organization: University of Tennessee Division of Continuing Education Lines: 134  In article <CMM.0.90.2.734911642.thomasp@surt.ifi.uio.no> Thomas Parsli <thomasp@ifi.uio.no> writes: >Overall Crime rate: >It fell....just like that...         Two questions:  When was this, and do you have the relevant numbers.  (Please note, this is *not* in any way an indication I don't believe you or that you're not correct, but when the drop occured is relevant.)     >Acquiring weapons in Norway: >You can buy (almost) all kinds of weapons in Norway, BUT you must have a  >permit, and a good reason to get the permit.... >If I would like to have a handgun, i would have to get an gun-licence from  >the police and to be a member of a gun-club.         The primary objection (beyond ones based on the ideal of RKBA that it is simply not something the government should do) is that it makes guns a play-thing and tool of the rich and connected. It discriminates against the poor.         Is self-defense considered appropriate, and if so, under what conditions?  (Are you allowed, for instance to get a gun for protection if you're going to be carrying a very large sum of money on a regular basis or have been threatened.)  >The police would check my criminal records for any SERIOUS crimes and/or >records of SERIOUS mental diseases.         This has been suggested in the U.S., and generally supported among gun owners.  What many object to is that many, if not most, proposals contain a sort of \"gotcha\" clause which allows an arbitrary denial, even if you qualify in every way.  >Now, if a got my licence, I would have to be an active member of the gun >-club for 6 months BEFORE I could collect my gun. >It's a little like getting a drivers licence isn't it ??? >You have to prove that you CAN drive before you are allowed to...         At this point, it should be pointed out that in general a driver's licence in the U.S. is for the most part nothing like its European counterpart.  I understand getting one is far more difficult there than here.  In the U.S. it's a joke.          But my usual objection is that you're discussing two different things.  For instance, in the U.S. a driver's license is a permit to operate a motor vehicle on a public road.  It is not necessary to own one, or to operate it on private property.  That is, the ability to require driving permits is generally considered to arise from the government's legitimate power to enact reasonable regulations for behavior on public lands.  A permit to own an automobile, for instance, which is far closer an analogy, would be a much harder thing to get past legally, since it wouldn't be based on making regulations on public property, but in restricting activity on private property.                >Use of guns in crimes (in Norway): >Some crimes are commited with guns that have been in the owners 'arms' >for a long time, but these are rather the exeption. >Most criminals accuire guns to use them in crimes, and mostly short  >time befor the crime. > >Use of knives: >It IS allowed to cary knifes in public, but not in your belt or 'open'. >You (Americans) think it's ok to have a gun, but not to carry it open >in public -rigth ??          This varies *widely*.  (One thing I think Europeans have a difficult time with is that the U.S. has fifty unique jurisdictions, where the laws from one state to another can be as radically different as from one country in Europe to another).          Some places allow open carry of both guns and knives.  Some allow concealed.  Some prohibit both, or allow one or the other.  And it can be either a state or local restriciton.         >Individual vs masses: >Yes the individual is more important than the masses, but only to some >extent.... >Your criminal laws are to protect the individuals who makes the masses ?? >What happens when the rigths of some individuals affects the rights of  >all the others ??         The question must be asked:  Is the right of *this* individual affecting the rights of this *other* individual.  What we usually get is that the rights of this *group* (meaning some individuals within this group, here defined as \"people who own guns,\") are adversely affecting  the rights of some other group.           If for instance, \"Bob\" were using his gun to attack \"Steve,\" you'd have a point.  But essentially what we're discussing is that becuase some person who qualifies as a member of the group \"people who own guns\" then some third person, perhaps in another *time zone* is told that their being a member of that group is taking away somebody else's rights.  It's like trying to punish all newspapers for the libel commited by one.  >The issue: >I believe the issue is GUNS, and gun-legislation.         The issue is crime, violence, and murder.  The question is to what extent guns and gun legislation impact those.  >We shouldn't mix weapons and items that can serve as one.... >IF i lived in Amerika I would probably have a gun to defend myselfe in HOME. >But should it have to be like that ??         Of course not.  It would be nice if we didn't have to fear that other people might get it into their twisted little minds to hurt us. But currently we don't have that option.  Nor do I expect we will.  >Do you think it's wise to sell guns like candy (some states do...) ??         No state does.  In any case, there's a limit to which the state may enforce it's \"wisdom\" on me.  Freedom in general is an unwise concept.  If you pre-emptively restrict everything which might be \"unwise\" then freedom becomes a meaningless concept.     >If you believe it's smart/neccacery to have drivers-licence WHY do you think >it should be free to buy guns ??         I'll raise my hand against driver's licenses.  As currently implemented they're a waste of time and little more than revanue generation for the State and ignored by a startling number of drivers.  It does not guarantee a level of skill any higher than is necessary to get your car on the road and get yourself or somebody else killed, or a knowledge of traffic laws beyond what any ten year old will have picked up riding around in his parents car.         But, as I mentioned, they're two different things.  ------------------------------------------------------------------------ David Veal Univ. of Tenn. Div. of Cont. Education Info. Services Group PA146008@utkvm1.utk.edu - \"I still remember the way you laughed, the day your pushed me down the elevator shaft;  I'm beginning to think you don't love me anymore.\" - \"Weird Al\" ","talk.politics.guns"],["From: Mike Diack <mike-d@staff.tc.umn.edu> Subject: Re: RAMs &ROMs with ALE latches (for 8051's) X-Xxdate: Wed, 21 Apr 93 03:04:18 GMT Nntp-Posting-Host: dialup-slip-1-88.gw.umn.edu Organization: persian cat & carpet co. X-Useragent: Nuntius v1.1.1d7 Lines: 15  In article <1qg98sINNokf@sheoak.ucnv.edu.au> j. pethybridge, jeff@redgum.ucnv.edu.au writes: > I asked this a year ago, but i am still looking. > I am getting sick of having to use a HC373 or a 8751/2. Check out Xicor's new goodie in the April 12th edition of EETimes X88C64 - an 8k * 8 E2PROM with built in latch AND bootloader setup. You hook it directly to your '51, power it up, the prom initialises the serial port on the '51, you load in your code via RXD, this gets blatted onto the E2PROM, then you reset and run - i'm sure Dallas also does something like this too, i suppose it would boil down to relative prices, and the Dallas part freeing up P0 & P2 completely. I wonder if ANYONE has ever managed to design a single sided PCB with an 8051, 573, EPROM, SRAM and >>NO LINKS<< ? cheers Mike. ","sci.electronics"],["From: kime@mongoose.torolab.ibm.com (Edward Kim) Subject: Re: Ind. Source Picks Baerga Over Alomar: Case Closed  In-Reply-To: tedward@cs.cornell.edu's message of Fri, 16 Apr 1993 19:07:35 GMT Distribution: na Lines: 8  <1993Apr16.190735.13322@cs.cornell.edu> Organization: IBM Toronto Lab  > That's a joke!  (Alomar might not be a gold-glover, but he's certainly > no worse than Baerga defensively.) Actually Alomar is a two-time gold-glover (91-92).  >  > -Valentine  Edk ","rec.sport.baseball"],["Subject: text of White House announcement and Q&As on clipper chip encryption  From: oleg@gd.cs.CSUFresno.EDU (Oleg Kibirev) Distribution: na Organization: Computer Science Departement of California State University inFresno Nntp-Posting-Host: gd.cs.csufresno.edu In-reply-to: clipper@csrc.ncsl.nist.gov's message of Fri, 16 Apr 1993 15:17:33 GMT Lines: 299  In article <C5L15A.GF6@dove.nist.gov> clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement) writes:   Here is an article I found today in comp.security.misc. I'll send my reply in a separate post to comp.off.eff.org so thayt you guys can get original text. Have fun! ;(  Oleg     Relay-Version: VMS News - V6.1B5 17/9/92 VAX/VMS V5.5-2; site nic.csu.net    Path: nic.csu.net!csus.edu!netcom.com!netcomsv!decwrl!uunet!dove!csrc.ncsl.nist.gov!clipper    Newsgroups: comp.security.misc    From: clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement)    Date: Fri, 16 Apr 1993 15:17:33 GMT    Sender: news@dove.nist.gov    Distribution: na    Organization: National Institute of Standards & Technology    Lines: 280     Note:  This file will also be available via anonymous file    transfer from csrc.ncsl.nist.gov in directory /pub/nistnews and    via the NIST Computer Security BBS at 301-948-5717.  ---------------------------------------------------         THE WHITE HOUSE         Office of the Press Secretary     _________________________________________________________________     For Immediate Release                           April 16, 1993        STATEMENT BY THE PRESS SECRETARY      The President today announced a new initiative that will bring    the Federal Government together with industry in a voluntary    program to improve the security and privacy of telephone    communications while meeting the legitimate needs of law    enforcement.     The initiative will involve the creation of new products to    accelerate the development and use of advanced and secure    telecommunications networks and wireless communications links.     For too long there has been little or no dialogue between our    private sector and the law enforcement community to resolve the    tension between economic vitality and the real challenges of    protecting Americans.  Rather than use technology to accommodate    the sometimes competing interests of economic growth, privacy and    law enforcement, previous policies have pitted government against    industry and the rights of privacy against law enforcement.     Sophisticated encryption technology has been used for years to    protect electronic funds transfer.  It is now being used to    protect electronic mail and computer files.  While encryption    technology can help Americans protect business secrets and the    unauthorized release of personal information, it also can be used    by terrorists, drug dealers, and other criminals.     A state-of-the-art microcircuit called the \"Clipper Chip\" has    been developed by government engineers.  The chip represents a    new approach to encryption technology.  It can be used in new,    relatively inexpensive encryption devices that can be attached to    an ordinary telephone.  It scrambles telephone communications    using an encryption algorithm that is more powerful than many in    commercial use today.     This new technology will help companies protect proprietary    information, protect the privacy of personal phone conversations    and prevent unauthorized release of data transmitted    electronically.  At the same time this technology preserves the    ability of federal, state and local law enforcement agencies to    intercept lawfully the phone conversations of criminals.      A \"key-escrow\" system will be established to ensure that the    \"Clipper Chip\" is used to protect the privacy of law-abiding    Americans.  Each device containing the chip will have two unique          2      \"keys,\" numbers that will be needed by authorized government    agencies to decode messages encoded by the device.  When the    device is manufactured, the two keys will be deposited separately    in two \"key-escrow\" data bases that will be established by the    Attorney General.  Access to these keys will be limited to    government officials with legal authorization to conduct a    wiretap.     The \"Clipper Chip\" technology provides law enforcement with no    new authorities to access the content of the private    conversations of Americans.     To demonstrate the effectiveness of this new technology, the    Attorney General will soon purchase several thousand of the new    devices.  In addition, respected experts from outside the    government will be offered access to the confidential details of    the algorithm to assess its capabilities and publicly report    their findings.     The chip is an important step in addressing the problem of    encryption's dual-edge sword:  encryption helps to protect the    privacy of individuals and industry, but it also can shield    criminals and terrorists.  We need the \"Clipper Chip\" and other    approaches that can both provide law-abiding citizens with access    to the encryption they need and prevent criminals from using it    to hide their illegal activities.  In order to assess technology    trends and explore new approaches (like the key-escrow system),    the President has directed government agencies to develop a    comprehensive policy on encryption that accommodates:   --   the privacy of our citizens, including the need to       employ voice or data encryption for business purposes;   --   the ability of authorized officials to access telephone       calls and data, under proper court or other legal       order, when necessary to protect our citizens;   --   the effective and timely use of the most modern       technology to build the National Information       Infrastructure needed to promote economic growth and       the competitiveness of American industry in the global       marketplace; and    --   the need of U.S. companies to manufacture and export       high technology products.     The President has directed early and frequent consultations with    affected industries, the Congress and groups that advocate the    privacy rights of individuals as policy options are developed.           3     The Administration is committed to working with the private    sector to spur the development of a National Information    Infrastructure which will use new telecommunications and computer    technologies to give Americans unprecedented access to    information.  This infrastructure of high-speed networks    (\"information superhighways\") will transmit video, images, HDTV    programming, and huge data files as easily as today's telephone    system transmits voice.     Since encryption technology will play an increasingly important    role in that infrastructure, the Federal Government must act    quickly to develop consistent, comprehensive policies regarding    its use.  The Administration is committed to policies that    protect all Americans' right to privacy while also protecting    them from those who break the law.     Further information is provided in an accompanying fact sheet.     The provisions of the President's directive to acquire the new    encryption technology are also available.       For additional details, call Mat Heyman, National Institute of    Standards and Technology, (301) 975-2758.     ---------------------------------      QUESTIONS AND ANSWERS ABOUT THE CLINTON ADMINISTRATION'S    TELECOMMUNICATIONS INITIATIVE        Q:   Does this approach expand the authority of government  agencies to listen in on phone conversations?     A:   No.  \"Clipper Chip\" technology provides law enforcement with  no new authorities to access the content of the private  conversations of Americans.     Q:   Suppose a law enforcement agency is conducting a wiretap on  a drug smuggling ring and intercepts a conversation  encrypted using the device.  What would they have to do to  decipher the message?     A:   They would have to obtain legal authorization, normally a  court order, to do the wiretap in the first place.  They  would then present documentation of this authorization to  the two entities responsible for safeguarding the keys and  obtain the keys for the device being used by the drug  smugglers.  The key is split into two parts, which are  stored separately in order to ensure the security of the key  escrow system.     Q:   Who will run the key-escrow data banks?     A:   The two key-escrow data banks will be run by two independent  entities.  At this point, the Department of Justice and the  Administration have yet to determine which agencies will  oversee the key-escrow data banks.     Q:   How strong is the security in the device?  How can I be sure  how strong the security is?       A:   This system is more secure than many other voice encryption  systems readily available today.  While the algorithm will  remain classified to protect the security of the key escrow  system, we are willing to invite an independent panel of  cryptography experts to evaluate the algorithm to assure all  potential users that there are no unrecognized  vulnerabilities.     Q:   Whose decision was it to propose this product?     A:   The National Security Council, the Justice Department, the  Commerce Department, and other key agencies were involved in  this decision.  This approach has been endorsed by the  President, the Vice President, and appropriate Cabinet  officials.     Q:   Who was consulted?  The Congress?  Industry?     A:   We have on-going discussions with Congress and industry on  encryption issues, and expect those discussions to intensify  as we carry out our review of encryption policy.  We have  briefed members of Congress and industry leaders on the  decisions related to this initiative.     Q:   Will the government provide the hardware to manufacturers?     A:   The government designed and developed the key access  encryption microcircuits, but it is not providing the  microcircuits to product manufacturers.  Product  manufacturers can acquire the microcircuits from the chip  manufacturer that produces them.     Q:   Who provides the \"Clipper Chip\"?     A:   Mykotronx programs it at their facility in Torrance,  California, and will sell the chip to encryption device  manufacturers.  The programming function could be licensed  to other vendors in the future.     Q:   How do I buy one of these encryption devices?      A:   We expect several manufacturers to consider incorporating  the \"Clipper Chip\" into their devices.     Q:   If the Administration were unable to find a technological  solution like the one proposed, would the Administration be  willing to use legal remedies to restrict access to more  powerful encryption devices?     A:   This is a fundamental policy question which will be  considered during the broad policy review.  The key escrow  mechanism will provide Americans with an encryption product  that is more secure, more convenient, and less expensive  than others readily available today, but it is just one  piece of what must be the comprehensive approach to  encryption technology, which the Administration is  developing.   The Administration is not saying, \"since encryption  threatens the public safety and effective law enforcement,  we will prohibit it outright\" (as some countries have  effectively done); nor is the U.S. saying that \"every  American, as a matter of right, is entitled to an  unbreakable commercial encryption product.\"  There is a  false \"tension\" created in the assessment that this issue is  an \"either-or\" proposition.  Rather, both concerns can be,  and in fact are, harmoniously balanced through a reasoned,  balanced approach such as is proposed with the \"Clipper  Chip\" and similar encryption techniques.     Q:   What does this decision indicate about how the Clinton  Administration's policy toward encryption will differ from  that of the Bush Administration?       A:   It indicates that we understand the importance of encryption  technology in telecommunications and computing and are  committed to working with industry and public-interest  groups to find innovative ways to protect Americans'  privacy, help businesses to compete, and ensure that law  enforcement agencies have the tools they need to fight crime  and terrorism.     Q:   Will the devices be exportable?  Will other devices that use  the government hardware?     A:   Voice encryption devices are subject to export control  requirements.  Case-by-case review for each export is  required to ensure appropriate use of these devices.  The  same is true for other encryption devices.  One of the  attractions of this technology is the protection it can give  to U.S. companies operating at home and abroad.  With this  in mind, we expect export licenses will be granted on a  case-by-case basis for U.S. companies seeking to use these  devices to secure their own communications abroad.  We plan  to review the possibility of permitting wider exportability  of these products.   ","sci.crypt"],["From: pgf5@cunixb.cc.columbia.edu (Peter Garfiel Freeman) Subject: Re: Israel's Expansion Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: pgf5@cunixb.cc.columbia.edu (Peter Garfiel Freeman) Organization: Columbia University   Lines: 31  >because the USA is bankrupt and simply cannot afford to finance the >Israeli ecconomy any more. There is no money for such an occupation. > > >Don't fool yourself. It was the gulf war that brought the Israelis to the >negotiating table. Once their US backers had a secure base in the gulf >they insrtructed Shamir to negotiate or else. >  > >Phill Hallam-Baker   Oh, why do you expose your ignorance?  The US has been running on debt for  the past four generations and has still financed what it pleases.  And after the Gulf War, Israel could do whatever it wanted after not decimating Iraq after the Scud attacks.  It was encouraged, but by no means forced, to negotiate.  Mr. Baker, to address all of your points would be impossible, but in a  nutshell, it is hypocritical for you to attack Israel's presence in Lebanon without attacking Syria.  Syrian occupation has been hostile, and amounts to annexation.  Israel's is clearly defensive.  If it  were not defensive, you would see all of Lebanon occupied, and governed by Israel.  But that is not what Israel wants.   Pete    ","talk.politics.mideast"],["From: kellyb@ccsua.ctstateu.edu Subject: Re: Bible Quiz Lines: 12 Nntp-Posting-Host: ccsua.ctstateu.edu Organization: Yale University, Department of Computer Science, New Haven, CT  In article <kmr4.1563.734805744@po.CWRU.edu>, kmr4@po.CWRU.edu (Keith M. Ryan) writes: > In article <1qgbmt$c4f@usenet.INS.CWRU.Edu> cr866@cleveland.Freenet.Edu (Frank D. Kirschner) writes: >  >> --- >  >    Only when the Sun starts to orbit the Earth will I accept the Bible.  >          >       Since when does atheism mean trashing other religions?There must be a God      of inbreeding to which you are his only son.                                                    Pope John Paul ","alt.atheism"],["Subject: Motherboards & Hard Drives From: vacsc0qe@VAX.CSUN.EDU Reply-To: vacsc0qe@VAX.CSUN.EDU Organization: Cal State Northridge Lines: 12  I have just a few quick questions.  Does anyone here have a 486 DLC system? (a Cyrix 486 DX)  Any problems with it?   Second, how much should a Cyric 486DLC-33 motherboard (with no RAM) run me?   3rd...Should a total amatuer (like myslef) be able to perform a motherboard swap without the aid of a technician, or is it beyond hope? 4th...I hear that some (if not all) hard drives may require reformatting if you switch them to another computer (or motherboard as the case may be).  Is there any truth to this?  Any replies would be greatly appreciated. ","comp.sys.ibm.pc.hardware"],["From: jeh@cmkrnl.com Subject: Re: Need help with car stereo.... Organization: Kernel Mode Systems, San Diego, CA Lines: 38  In article <1qih53$9ho@usenet.INS.CWRU.Edu>, ae454@cleveland.Freenet.Edu  (Paul Simundza) writes: > My friend has a nice Alpine car stereo, and it only has 2 channels, > but one of them does not work. It does not put out any current or voltage > at all, is that channel therefore blown?  I then shut the radio off and > ran continuity into the two speaker ouputs of the channel, and it charged > and discharged so I know the wires just aint bad....   This probably only tells you that the DC blocking capacitor that's in series between the one-chip, single-ended audio amp and the speaker terminal is there.  > any Ideas?   Open it up and look for the power amp \"ICs\".  They'll be fairly obvious.  Replace the one connected to the dead output.   > also, > how would I locate where the signal of the radio/tape unit is BEFORE it > gets amplified, because then couldn't I hook up RCA outputs to that signal > so then he could just use a little amplifier?   Well, one thing you should do is poke around the terminals of the power amp chips.  Use a probe with a 10M resistor (like a scope probe) connected to the input of a small audio amp w/speaker.  If you find line-level input to both chips, one of the chips is bad and can probably replaced pretty easily.    If you want to pick off a near-line-level signal, suitable for feeding to an outboard amp, the outer legs of the volume control pot will often be good enough.  This is *before* the volume control (and usually before the tone and balance controls too).  If you take off from the center and ground legs of the volume pot, this will be after the volume control (but again, probably  before the other controls).    If the unit is a modern type with an electronic volume control chip, you should probably forget the whole thing.    --- Jamie Hanrahan, Kernel Mode Systems, San Diego CA Internet:  jeh@cmkrnl.com  Uucp: uunet!cmkrnl!jeh  CIS: 74140,2055 ","sci.electronics"],["From: atterlep@vela.acs.oakland.edu (Cardinal Ximenez) Subject: Re: Ancient Books Organization: National Association for the Disorganized Lines: 20  cobb@alexia.lis.uiuc.edu (Mike Cobb) writes:  >If I talk with an atheist and tell him the New Testament is an historically  >reliable document, what reasons would I give him?    I have found that this isn't a very effective argument.  Most atheists are perfectly willing to acknowledge the existence and ministry of Jesus--but are quite capable of rationalizing the miracles and the resurrection into  misunderstandings, hoaxes, or simple fabrications.  They can always make an analogy with the _Iliad_, a book that tells the story of the historical Trojan War, but also talks about gods and goddesses and their conversations.   I don't think it's possible to convince atheists of the validity of  Christianity through argument.  We have to help foster faith and an understanding of God.  I could be wrong--are there any former atheists here who were led to Christianity by argument?  Alan Terlep        \"Incestuous vituperousness\" Oakland University, Rochester, MI    atterlep@vela.acs.oakland.edu       --Melissa Eggertsen Rushing in where angels fear to tread.   ","soc.religion.christian"],["Subject: roman.bmp 14/14 From: pwiseman@salmon.usd.edu (Cliff) Reply-To: pwiseman@salmon
