op.   If anyone is interested in beta testing either of the products, please contact Wendy Hou at Visual Numerics via email at hou@imsl.com or call 713-279-1066.     --  Jaclyn Brandt jbrandt@NeoSoft.com -- "],["sci.space",7.0,7.0,"From: enf021@cck.coventry.ac.uk (Achurist) Subject: Re: Abyss: breathing fluids Nntp-Posting-Host: cc_sysk Organization: Coventry University Lines: 31  In article <93089.204431GRV101@psuvm.psu.edu> Callec Dradja <GRV101@psuvm.psu.edu> writes: >I am a bit nervous about posting this beacause it is begining to >stray fron the topic of space but then again that doesn't seem to >stop alot of other people. :-) > >With all of this talk about breathing at high pressures, I began >to think about the movie Abyss. If you remember, in that movie one >of the characters dove to great depths by wearing a suit that used >a fluid that carries oxegen as opposed to some sort of gas. Now I >have heard that mice can breath this fluid but for some reason, humans >are unable to. Does anyone know more details about this? > >Gregson Vaux >  I believe the reason is that the lung diaphram gets too tired to pump the liquid in and out and simply stops breathing after 2-3 minutes. So if your in the vehicle ready to go they better not put you on  hold, or else!! That's about it. Remember a liquid is several more times as dense as a gas by its very nature. ~10 I think, depending on the gas and liquid comparision of course!  Acurist         "],["comp.sys.mac.hardware",14.0,14.0,"From: b-clark@nwu.edu (Brian Clark) Subject: Re: DSP or other cards for FFT's, anyone? Nntp-Posting-Host: elvex33.acns.nwu.edu Organization: Northwestern University Lines: 16  In article <1qjnpi$bsj@nz12.rz.uni-karlsruhe.de>, ig25@fg70.rz.uni-karlsruhe.de (Thomas Koenig) wrote: >  > We are doing heavy - duty image processing with some seriously > underpowered Mac's (Mac IIsi, for example).  Most of the CPU time is > burned in doing FFT's. >  > What cards are out there which would allow us to take    The Frequently Asked Questions (FAQ) list for sci.space and sci.astro is posted approximately monthly. It also covers many questions that come up on sci.space.shuttle (for shuttle launch dates, see below).      The FAQ is posted with a long expiration date, so a copy may be in your news spool directory (look at old articles in sci.space). If not, here are two ways to get a copy without waiting for the next posting:      (1) If your machine is on the Internet, it can be obtained by anonymous FTP from the SPACE archive at ames.arc.nasa.gov (128.102.18.3) in directory pub/SPACE/FAQ.      (2) Otherwise, send email to 'archive-server@ames.arc.nasa.gov' containing the single line:  help      The archive server will return directions on how to use it. To get an index of files in the FAQ directory, send email containing the lines:  send space FAQ/Index send space FAQ/faq1      Use these files as a guide to which other files to retrieve to answer your questions.      Shuttle launch dates are posted by Ken Hollis periodically in sci.space.shuttle. A copy of his manifest is now available in the Ames archive in pub/SPACE/FAQ/manifest and may be requested from the email archive-server with 'send space FAQ/manifest'. Please get this document instead of posting requests for information on launches and landings.      Do not post followups to this article; respond to the author. "],["rec.sport.hockey",0.0,0.0,"From: fmsalvat@eos.ncsu.edu (FRANK MICHAE SALVATORE) Subject: Re: Get Real.  Caps have no chance Originator: fmsalvat@c00532-106ps.eos.ncsu.edu Reply-To: fmsalvat@eos.ncsu.edu (FRANK MICHAE SALVATORE) Organization: North Carolina State University, Project Eos Lines: 15   In article <1993Apr15.162719@staff.dccs.upenn.edu>, filinuk@staff.dccs.upenn.edu (Geoff Filinuk) writes: ]  Anyone who really believes that the Caps can beat > the Pens are kidding themselves.  The Pens may not loose > one game in the playoffs.   Let's be honest.  The Pens may not 'loose' one game as you pu n to do so.  Natural uranium is >still too cheap, and geological disposal of actinides looks >technically reasonable.  --  \"Insisting on perfect safety is for people who don't have the balls to live  in the real world.\"   -- Mary Shafer, NASA Ames Dryden ------------------------------------------------------------------------------ Fred.McCall@dseg.ti.com - I don't speak for others and they don't speak for me. "],["rec.motorcycles",2.0,2.0,"From: egreen@East.Sun.COM (Ed Green - Pixel Cruncher) Subject: Re: A Miracle in California Organization: Sun Microsystems, RTP, NC Lines: 25 Distribution: world Reply-To: egreen@East.Sun.COM NNTP-Posting-Host: laser.east.sun.com  In article 602CV3dTx01@JUTS.ccc.amdahl.com, bws20@duts.ccc.amdahl.com (Brian W Simmons) writes: > >Now maybe this isn't a big deal to some of you, but it is to me.  I was raised >in the South, and part of my cultural heritage is waving at passersby.  I >waved from the side of the road at passing cars, when I drove I waved or >nodded or at least raised an index finger from the steering wheel.  People >waved at me as I drove by.   I was raised in the South, and I can attest that this is true.  Why, on one particularly hot day, as I was walking along the road, some good ole boys in a truck tossed me a cold beer!  Of course, they were going 50 mph at the time...  >P.S. To prove this wasn't a fluke, it happened to me again when I was out >riding on Wednesday: an unsolicited wave. Wow...  Bikers wave to bikers the world over.  Whether or not Harley riders wave to other bikers is one of our favorite flame wars...  --- Ed Green, former Ninjaite |I was drinking last night with a biker,   Ed.Green@East.Sun.COM   |and I showed him a picture of you.  I said, DoD #0111  (919)460-8302  |\"Go on, get to know her, you'll like her!\"  (The Grateful Dead) -->  |It seemed like the least I could do...  "],["talk.politics.guns",16.0,16.0,"From: paull@hplabsz.hpl.hp.com (Robert Paull) Subject: Re: Waco dates - are these coi , VA, USA Lines: 31 NNTP-Posting-Host: mimi.uu.net     Background: The Orion spacedrive was a theoretical concept.  It would be a drive using thermonuclear explosions to drive a spacecraft. The idea was that you'd detonate devices with somewhere from one to ten megatons yield behind a \"pusher plate\" attached to the main spacecraft.  The shock wave from the explosions would transfer momentum to the ship.    Now, in an atmosphere I can see this.  The energy of the explosion heats the atmosphere, which expands explosively and slams a shock wave into the pusher plate.  But in a vacuum, only two things I can see are going to hit the plate: fission/fusion products (barium, krypton, helium, neutrons, evaporated bomb casing) and electromagnetic radiation (gammas mostly, some light/heat from irradiated fission products).    Would this work?  I can't see the EM radiation impelling very much momentum (especially given the mass of the pusher plate), and it seems to me you're going to get more momentum transfer throwing the bombs out the back of the ship than you get from detonating them once they're there.    I must be missing something.  Would someone enlighten me via email?    Thanks.  --   --Jim  --- Jim Goltz                    AlterNet Engineer               goltz@uunet.uu.net "],["comp.graphics",13.0,13.0,"From: cs60805@basin04.cacs.usl.edu (Rao Koganti Srinivasa) Subject: POLYGON FILL routine needed .... Organization: The Center for Advanced Computer Studies Lines: 18        Hi ,    I am looking for a polygon fill routine to fill   simple 4 sided polygons .   Can some one who has this routine in C help me in   saving my \"REINVENTING\" time.   Thanx in advance .....      Rao.  "],["comp.windows.x",8.0,8.0,"From: sti@cs.hut.fi (Sami-Jaakko Tikka) Subject: Re: finding out state of state keys (eg, CapsLock and NumLock) Organization: Helsinki University of Technology, CS lab Lines: 23 Distribution: inet NNTP-Posting-Host: tahma.cs.hut.fi  In <9304211637.AA03386@blue.arbort he Administration has  already reached a conclusion on one critical part of the inquiry, before  any public comment or discussion has been allowed.  Apparently, the  Administration is going to use its leverage to get all telephone  equipment vendors to adopt a voice encryption standard developed  by the National Security Agency. The so-called \"Clipper Chip\" is an  80-bit, split key escrowed encryption scheme which will be built into  chips manufactured by a military contractor.  Two separate escrow  agents would store users' keys, and be required to turn them over  law enforcement upon presentation of a valid warrant.  The  encryption scheme used is to be classified, but they chips will be  available to any manufacturer for incorporation into their  communications products.         This proposal raises a number of serious concerns .         First, the Administration appears to be adopting a solution  before conducting an inquiry.  The NSA-developed Clipper chip may  not be the most secure product. Other vendors or developers may  have better schemes. Furthermore, we should not rely on the  government as the sole source for Clipper or any other chips.  Rather, independent chip manufacturers should be able to produce chipsets  based on open standards.         Second, an algorithm can not be trusted unless it can be tested.  Yet the Administration proposes to keep the chip algorithm  classified.  EFF believes that any standard adopted ought to be public  and open.  The public will only have confidence in the security of a  standard that is open to independent, expert scrutiny.           Third, while the use of the split-key, dual-escrowed  system may prove to be a reasonable balance between privacy and  law enforcement needs, the details of this scheme must be explored  publicly before it is adopted.  What will give people confidence in the  safety of their keys?  Does disclosure of keys to a third party waive  individual's fifth amendment rights in subsequent criminal  inquiries?           In sum, the Administration has shown great sensitivity to the  importance of these issues by planning a comprehensive inquiry into  digital privacy and security.  However, the \"Clipper chip\" solution  ought to be considered as part of the inquiry, not be adopted before  the discussion even begins.  DETAILS OF THE PROPOSAL:  ESCROW  The 80-bit key will be divided between two escrow agents, each of  whom hold 40 bits of each key.  Upon presentation of a valid  warrant, the two escrow agents would have to turn the key parts  over to law enforcement agents.  Most likely the Attorney General  will be asked to identify appropriate escrow agents.  Some in the  Administration have suggested one non-law enforcement federal  agency, perhaps the Federal Reserve, and one non-governmental  organization.  But, there is no agreement on the identity of the agents  yet.  Key registration would be done by the manufacturer of the  communications device.  A key is tied to the device, not to the person  using it.  CLASSIFIED ALGORITHM AND THE POSSIBILITY OF BACK DOORS  The Administration claims that there are no back door means by  which the government or others could break the code without  securing keys from the escrow agents and that the President will  be told there are no back doors to this classified algorithm.  In order  to prove this, Administration sources are interested in arranging for  an all-star crypto cracker team to come in, under a security  arrangement, and examine the algorithm for trap doors.  The results  of the investigation would then be made public.  GOVERNMENT AS MARKET DRIVER  In order to get a market moving, and to show that the government  believes in the security of this system, the feds will be the first big  customers for this product.  Users will include the FBI, Secret Service,  VP Al Gore, and maybe even the President.   FROM MORE INFORMATION CONTACT:  Jerry Berman, Executive Director Daniel J. Weitzner, Senior Staff Counsel      --  Carl Kadie -- I do not represent any organization; this is just me.  = kadie@cs.uiuc.edu = "],["rec.sport.baseball",3.0,3.0,"From: pkeenan@s.psych.uiuc.edu (Patricia Keenan) Subject: Re: Quick easy question! Organization: UIUC Department of Psychology Lines: 16  rauser@fraser.sfu.ca (Richard John Rauser) writes:    >   Here's an easy question for someone who knows nothing about baseball...  >   What city do the California Angels play out of?     Anaheim.  >--  >Richard J. Rauser        \"You have no idea what you're doing.\" >rauser@sfu.ca            \"Oh, don't worry about that. We're professional >WNI                          outlaws - we do this for a living.\" >----------------- >\"Remember, no matter where you go, there you are.\" -Dr.Banzai "],["comp.graphics",13.0,13.0,"From: richter@fossi.hab-weimar.de (Axel Richter) Subject: True Color Display in POV Keywords: POV, Raytracing Nntp-Posting-Host: fossi.hab-weimar.de Organization: Hochschule fuer Architektur und Bauwesen Weimar, Germany Lines: 6   Hallo POV-Renderers ! I've got a BocaX3 Card. Now I try to get POV displaying True Colors while rendering. I've tried most of the options and UNIVESA-Driver but what happens isn't correct. Can anybody help me ? "],["rec.sport.baseball",3.0,3.0,"From: cabanrf@wkuvx1.bitnet Subject: Re: My Belated Predictions (NL) Organization: Western Kentucky University, Bowling Green, KY Lines: 56  In article <mssC4zyo8.JsC@netcom.com>, mss@netcom.com (Mark Singer) writes: > In article <Apr.4.19.42.08.1993.12176@pilot.njin.net> gajarsky@pilot.njin.net (Bob Gajarsky - Hobokenite) writes: >>i've said the braves would improve by injury as well.  here's how. >> >>javier lopez is a better catcher than greg olson. >>ryan klasko is a better firstbaseman than bream. >> chipper jones is a better shortstop than anyone the braves >> put out there. >> >>mel nieves is better than nixon/sanders. >> >>that's how. it FORCES them to play the young guys. >> >>- bob gaj >  > I continue to be a  (jamie w burnside) Organization: MIT Lincoln Laboratory Lines: 31  --  Thanks to all of you who gave advice on the CB900 Custom.   As recommended, I had the bike compression tested.  Compression was a little low, but very even across the four cylinders (+/- 5 psi).  They said that it was tested a little cold, so that would explain the low  numbers (around 90).  Does this sound right?  Otherwise, the bike looked great.  No signs of road rash, and no rust.  This bike looks great!  It is now in the shop getting tuned and new tires.   I am opting for the Metzler ME55 and ME33 tires (thanks to those  who posted this other thread).  This bike is _BIG_ compared to my other bikes.   ( Sure is alot harder to load on a trailer than the KDX200 was. )  I should be road legal tomorrow.  I am ignoring the afforementioned concerns about  the transmission and taking my chances.  Being a reletively new reader, I am quite impressed with all the usefull info available on this newsgroup.  I would ask how to get my own DoD number, but I'll probably be too busy riding ;-).  ---------------------------------------------------------------------- |     |\\/\\/\\/|      ___________________                              | |     |      |     /                   \\                             | |     |      |    /  Jamie W. Burnside  \\                            | |     | (o)(o)   (  jburnside@ll.mit.edu )                           | |     C      _) / \\_____________________/                            | |      | ,___| /                                                     | |      |    /                                                        | |      / __\\                                                         | |     /     \\                                                        | ---------------------------------------------------------------------- "],["talk.religion.misc",19.0,19.0,"From: brian@lpl.arizona.edu (Brian Ceccarelli 602/621-9615) Subject: Re: 14 Apr 93   God's Promise in 1 John 1: 7 Organization: Lunar & Planetary Laboratory, Tucson AZ. Lines: 66  Brian Kendig writes:  >  Lev 17:11: For the life of the flesh is in the blood, and I have given >  it to you upon the altar to make atonement for your souls; for it is >  the blood that makes atonement for the soul. > >The Old Testament was very big on the \"eye for an eye\" business.  It >makes sense that Leviticus would support physical injury to \"repay\" >moral wrongdoing.  Brian K., guess what?  You missed the point.  On a scale from cold to hot, you are at 0 degrees Kelvin.  >I know about sanctification.  I've been taught all about it in Sunday >school, catechism class, and theology classes.  But even after all >that, I still can't accept it.  Maybe I'm still not understanding it, >or maybe I'm just understanding it all too well.  Then as you understand it, what is it?  >From the bottom of my heart I know that the punishment of an innocent >man is wrong.  Yes.  I agree with that.  But what does that have to do with Jesus? Punishment you say?  Jesus did not regard his death as punishment.   >I've tried repeatedly over the course of several years >to accept it, but I just can't.   Good.  I wouldn't either--not the way you understand it.    >If you can explain to me why the death of Jesus was a *good* thing, >then I would be very glad to hear it, and you might even convert me. >Be warned, however, that I've heard all the most common arguments >before, and they just don't convince me.  Ask Jesus himself.  He himself said why in John 12:23-32.  It isn't a mystery to anyone and there certainly is no need for a persuasive argument.   Read Jesus's own reply to your question.  Jesus gives more reasons in John 16:7.  But one obvious reason why Jesus died, (and as with everything else, it has nothing do with his punishment) was that he could rise to life again--so that we would \"stop doubting and believe\" (John 21:27).  The fact that Jesus rose from the dead is my hope that I too will rise from the dead.  It is an obvious point.  Do not overlook it. Without this obvious point, I would have no hope and my faith would be vanity.  Why did Jesus suffer in his death?  Again, ask Jesus.  Jesus says why in John 15:18-25.   That's no mystery either.  \"The world hates him without reason.\"  It is a direct proclamation of how far we humans botch things up and thus, how much we need a Saviour.  And why can't you, Brian K., accept this?  How can you?  \"The world cannot accept him because it neither sees him nor knows him.\"  (John 14:17).   The animosity and the lack of knowledge that comes out in your twistings of Robert's daily verses is very convincing testimony of the truth of John 14:17 and 16:25. I pray and hope that I do blurt out such animosity and lack of knowledge. I am not perfect either.  But regardless of that, I thank God that Jesus revealed himself to me, without whom I'd also be bumbling about blindly though arrogantly slandering the very Person who created me and who loves me. "]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"topic","type":"\"string\"","metadata":"{}"},{"name":"label","type":"\"double\"","metadata":"{\"ml_attr\":{\"vals\":[\"rec.sport.hockey\",\"soc.religion.christian\",\"rec.motorcycles\",\"rec.sport.baseball\",\"sci.crypt\",\"sci.med\",\"rec.autos\",\"sci.space\",\"comp.windows.x\",\"comp.os.ms-windows.misc\",\"sci.electronics\",\"comp.sys.ibm.pc.hardware\",\"misc.forsale\",\"comp.graphics\",\"comp.sys.mac.hardware\",\"talk.politics.mideast\",\"talk.politics.guns\",\"alt.atheism\",\"talk.politics.misc\",\"talk.religion.misc\",\"__unknown\"],\"type\":\"nominal\",\"name\":\"label\"}}"},{"name":"prediction","type":"\"double\"","metadata":"{}"},{"name":"text","type":"\"string\"","metadata":"{}"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[{"name":"exampleRe
