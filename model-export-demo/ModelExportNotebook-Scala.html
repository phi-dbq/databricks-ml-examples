mory aperture\" feature off to prevent this,    but apparently it doesn't work.  I posted some \"help me\" messages    on the net and people indicated that the EISA card didn't have this    problem.  c) FALSE  d) The VLB card, which I have, allows you to set memory aperture over 32M    by using their configuration software.  No messing with jumpers necessary.     The 32M problem is probably valid only for ISA cards.   > 2) The card works in a 32M system with some switches >    set but it is much slower.  a) Again, the memory aperture need only be disabled if you have more than 124M RAM    (EISA and VLB) or 12 M (ISA).  32M should not be a problem for you.    b) Dunno.  c) Depends on the bus. YES if ISA, NO if EISA or Localbus   > 3) The card is _interlaced_ in its 24bit (true-colour) modes.  a) Nope.  I can use 640x480 at 72hz, 24-bit and 800x600 at 70hz, 24-bit, all    non-interlaced.  b) Yes - According to PC Magazine, they've tested a local bus version    that does 1024x768 in 24-bit which may or may not be interlaced.  c) Not for the Pro. Sometimes for the Plus.     Some modes may run only interlaced on certain monitors. This has nothing to     do with 24 bits ... only with screen size. Note that for 24 bit color    and Windows you MUST have 2 megs, memory size calculations notwithstanding.   > 4) The latest build 59 drivers still do not work in many >    cases.  a) They aren't perfect, but are much improved.  I don't recall the last time which    I had to leave mach 32 mode (ATI GUP mode) and switch to 8514 or VGA mode due    to software incompatibility.  b) True.  Many people recommended going back to Build 55 or 54.  c) They appear to be excellent, but have a few bugs. For example, certain    graphs with dashed lines in Mathcad 3.1 do not print correctly, though they    do display OK on the screen. They are about par for fancy cards ..    other accelerated cards also have bugs.  d) Overall, I like the card, even if driver performance is somewhat less than    satisfactory.  I am running the 1024*768 16 Color mode as that is all my    NT driver for October NT version seems to allow.     I will say this that Color performance is not quite as nice as a Diamond    Stealth VRAM, but I have not been able to try out a lot of the options on    the old driver.   > 5) This card is the fastest full colour card for the money.  a) It's quite fast, but whether or not its the fastest is open to debate.   b) Yes - I'll admit it was very very fast in 16-bit mode, which is what    I wanted to use it for.  Too bad it crashed (in many different ways)    every 20 minutes or so...  c) Depends on many many things.   > 6) This card is the greatest thing since sliced bread. ;-)  a) I like it.  b) Well - PC Magazine seems to think it is.  c) Yes, this appears to be true :-)  d) As to greatest thing since sliced bread, I doubt it.  Better cards are    coming out.  Who knows, maybe ATI will come out with something faster yet.    Several reviews I read rated one Pycon Winjet card as a superior performer     at a cheaper price except for availability of drivers, which Pycon was     developing at that time.  (PC Magazine, about two months or so back)     Overall, the card has a lot of potential, but you have to be able to use it.    ----------------------------------------------------------------------------- That is the end of the questions. These were the most discussed items in this group so I thought they needed confirmation. For those of you not familiar with the card I have included a summary here (from an ATI ad since I don't have an Graphics Ultra yet.)  ATI Graphics Ultra Plus: - Accelerated 1024x768 at 65K colours - True colour(16.7M) at 800x600 - Multimedia Video Acceleration (for Indeo Video,RLE and Video 1 compressed)   Stretch full motion video windows to full size - Fast VGA - Includes 3 button mouse (ISA versions only) - Anti-aliased fonts (ed. avail in 16 colour mode only,I think) - Real-time pan and zoom across large virtual windows desktop - Around a 1/2 length card size - Priced from $400 U.S.  ATI Graphics Ultra Pro: - Everything in Graphics Ultra Plus - Faster performance with VRAMS - Accelerated 1280x1024 at 256 colours 74Hz non-interlaced - Available in ISA, EISA and Microchannel - Priced from $600 U.S.  ATI Technologies (416) 756-0718  I hope this summary can be of use to you.  Al  P.S.  I am not associated with ATI Technologies in any way other       than having used their previous ATI Ultra card for a few       years (which I generally liked).   --  Alan Walford     Eos Systems Inc., Vancouver,B.C., Canada  Tel: 604-734-8655 aew@eosvcr.wimsey.bc.ca           OR        ...uunet!wimsey.bc.ca!eosvcr!aew   ","comp.os.ms-windows.misc"],["From: folta@zen.holonet.net (Steve Folta) Subject: Re: Using SetWUTime() with a PB170 Nntp-Posting-Host: zen.holonet.net Organization: HoloNet National Internet Access System: 510-704-1058/modem Lines: 13  aep@world.std.com (Andrew E Page) writes: >   I can get the mac to go to sleep, but I can't make seem to  >make it wake up with SetWUTime().  The PowerBook 170 hardware doesn't have a wakeup timer.  Nor does the 140. The Mac Portable had one, and I think the PowerBook 100 had one.  I don't know about the newer PowerBooks, but I kind of doubt it.  I got bit by this too, and it took my a while rooting around on the developer CD before I found this out.  Steve Folta folta@well.sf.ca.us  ","comp.sys.mac.hardware"],["From: root@ncube.com (Operator) Subject: Accelaratores? Nntp-Posting-Host: admin Reply-To: root@ncube.com Organization: nCUBE Corp., Foster City, CA Lines: 27  Do the accelaratores make a lot of difference? As I understand, there is graphics and cpu accelaration.  Does graphics accelarator help out with the scanner and the photo shop?  Is combination of both practical?  I have a Mac IIci. What kinds of accelaratores can I use?    ---                         ^~                      @ *  *   Captain Zod...    _|/_ /   zod@ncube.com    |-|-|/                   0 /| 0                    / |            \\=======&==\\===            \\===========&===    ","comp.sys.mac.hardware"],["From: brad@optilink.COM (Brad Yearwood) Subject: Re: Would \"clipper\" make a good cover for other encryption method? Organization: Optilink Corporation, Petaluma, CA Lines: 19  In article <strnlghtC5t42t.J9B@netcom.com>, strnlght@netcom.com (David Sternlight) writes: >  > Chances are the government has thought of this, and \"just anyone\" won't be > permitted access to enough of the internals to make a \"fake\" clipper chip. > Chances are that the government has classified some details of the internals > at a very high level, and manufacturers are required to observe security > safeguards and clearances corresponding to that level.  Assume in this case the usual canard-adversary of narcotraficantes.  They probably have more cash than the KGB did, and they're probably more generous at handing it out.  It will be easier than ever to find or cultivate Walkers and Pollards for the keys, and it will be easy enough to find someone to reverse-engineer the chip (unless the tamper proofing is damned clever and effective).  Brad Yearwood     brad@optilink.com     {uunet, pyramid}!optilink!brad Petaluma, CA   ","sci.crypt"],["From: dsc@gemini.gsfc.nasa.gov (Doug S. Caprette) Subject: CS chemical agent Organization: CDP VLBI Lines: 10    Can anyone provide information on CS chemical agent--the tear gas used recently in WACO.  Just what is it chemically, and what are its effects on the body?  dsc@gemini.gsfc.nasa.gov    |  Regards,         |   Hughes STX                |    Code 926.9 GSFC        |  |  Doug Caprette    |   Lanham, Maryland          |    Greenbelt, MD  20771   |  ------------------------------------------------------------------------------- \"A path is laid one stone at a time\" -- The Giant ","sci.med"],["From: twain@carson.u.washington.edu (Barbara Hlavin) Subject: Re: Is MSG sensitivity superstition? Article-I.D.: shelley.1qvq10INNlij Distribution: na Organization: University of Washington, Seattle Lines: 38 NNTP-Posting-Host: carson.u.washington.edu  In article <1993Apr19.204855.10818@rtsg.mot.com> lundby@rtsg.mot.com (Walter F. Lundby) writes: >As nobody in the food industry has even bothered to address my previous >question \"WHY DO YOU NEED TO PUT MSG IN ALMOST EVERY FOOD?\" I must assume >that my wife's answer is closer to the truth than I hoped it was. I don't mean to be disrespectful to your concerns, but it seems to me  that you're getting all wound up in a non-issue.    As many knowledgeable people have pointed out, msg is a naturally  occurring substance in a lot, if not most, foods.  When food  manufacturers add it to a preparation, they do so because it's a  known flavor enhancer.   Your wife's theory, that MSG is added to food to stimulate appetite,  may well be true.  But I don't believe it's ALWAYS the reason it's  added.  People are (largely, for the most part) in charge of their  own appetites.   >children's and my parent's) seem to fixate on a particular brand of pet >food. The cat will eat any product within one brand and not any other >brand.  I have wondered if this is not a case of preference, but, some >sort of chemical training or addiction. My questions, for the net, are: >Does the FDA regulate the contents of pet food?  Is it allowed for pet >food to contain addictive or conditioning substances?  Is MSG put in  >pet food? > You don't know much about cats, do you?   Cats will Take Advantage of You.  Resign yourself:  you will never   understand a cat.  Their tastes are whimsical.    I also suspect, though it's been a while since I've checked ingredients  on commercial cat food, that there are much more stringent requirements  on pet food additives than human.    See, the FDA has this stupid idea that human beings have the intelligence  to look out after their own interests.    Barbara, wondering how her cat would take care of *her* ","sci.med"],["From: jerryb@eskimo.com (Jerry Kaufman) Subject: Re: prayers and advice requested on family problem Organization: -> ESKIMO NORTH (206) For-Ever <- Lines: 11  Cloak yourself in God's sustaining and abiding love. Pray, pray, pray. Pray for your brother, that he will assume the Godly role that is his. Pray for your sister-in-law, the what ever is driving her to separate your brother and herself from the the rest of the family will be healed. Pray for God to give you the peace in the knowledge that you may not be able to 'fix' it. From your description it would appear that it will require devine intervention, and the realization by your brother as to what his responsibilities are. Seek Godly counsel from your pastor, or other spiritually mature believer. Know always that He is akways there as a conforter, and will give you wisdon and direction as you call on Him. ","soc.religion.christian"],["From: gchin@ssf.Eng.Sun.COM (Gary Chin) Subject: Christians that are not church members Reply-To: gchin@ssf.Eng.Sun.COM Organization: Sun Microsystems, Inc. Lines: 13  Over the years, I have met Christians who are not associated with any local church and are not members of any local church. This is an issue that may be very personal, but is important.  What does the Bible say about this and how can we encourage our friends with regard to this issue?  |-------------------| | Gary Chin         | | Staff Engineer    | | Sun Microsystems  | | Mt. View, CA      | | gchin@Eng.Sun.Com | |-------------------| ","soc.religion.christian"],["From: kph2q@onyx.cs.Virginia.EDU (Kenneth Hinckley) Subject:   VOICE INPUT -- vendor information needed Reply-To: kph2q@onyx.cs.Virginia.EDU (Kenneth Hinckley) Organization: University of Virginia Lines: 27   Hello,      I am looking to add voice input capability to a user interface I am developing on an HP730 (UNIX) workstation.  I would greatly appreciate  information anyone would care to offer about voice input systems that are  easily accessible from the UNIX environment.        The names or adresses of applicable vendors, as well as any  experiences you have had with specific systems, would be very helpful.       Please respond via email; I will post a summary if there is  sufficient interest.   Thanks, Ken   P.S.  I have found several impressive systems for IBM PC's, but I would  like to avoid the hassle of purchasing and maintaining a separate PC if  at all possible.  ------------------------------------------------------------------------------- Ken Hinckley (kph2q@virginia.edu) University of Virginia  Neurosurgical Visualization Laboratory ------------------------------------------------------------------------------- ","comp.graphics"],["From: u8121520@cc.nctu.edu.tw () Subject: hi:could I join? Organization: National Chiao Tung University X-Newsreader: TIN [version 1.1 PL6] Lines: 7      Hi:     Does anybody known how much about to buy an ethernet card for mac se ?     Besides,Where do I goto buy.If I buy it by mail-order,which brand is suitable for mac se(the network is coxial wire).Thanks a lot.    Could anybody tell me what to do?  Thank you.     ","comp.sys.mac.hardware"],["From: bergen@vaxb.acs.unt.edu Subject: Re: Need help with WP for Windows Lines: 26 Organization: University of North Texas Distribution: usa  In article <1993Apr17.224402.92@kirk.msoe.edu>, narlochn@kirk.msoe.edu writes: > I have two questions: >  > 1) I have been having troubles with my Wordperfect for Windows. >    When I try to select and change fonts, etc. some of the text >    disappears.  I tried to center two lines once, and the second >    line disappeared.  I can not find the error, and I do not >    know how to correct it. >  > 2) Is this the right newsgroup?  Where should I go? >  > E-mail prefered... >                                > '/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/'  I know you said E-mail preferred but because this is a common problem with WPWin I'll post it here.  The screen only LOOKS like the text is gone. Usually you can just page-up then page-down and when it does a complete refresh the text reappears. I have had--on \"rare\" occasions--to completely  exit (save first) the program. When I reopened the file, all chaos had been resolved. I don't know WHY it does this, but it is annoying. The graphics problems have now made me a Word for Windows user!!   ","comp.os.ms-windows.misc"],["Organization: Penn State University From: <JER114@psuvm.psu.edu> Subject: scanned grey to color equations? Lines: 7  A while back someone had several equations which could be used for changing 3 f iltered grey scale images into one true color image.  This is possible because it's the same theory used by most color scanners.  I am not looking for the obv ious solution which is to buy a color scanner but what I do need is those equat ions becasue I am starting to write software which will automate the conversion  process.  I would really appreciate it if someone would repost the 3 equations /3 unknowns.   Thanks for the help!!! ","comp.graphics"],["From: tsa@cellar.org (The Silent Assassin) Subject: Re: Please Recommend 3D Graphics Library For Mac. Organization: The Cellar BBS and public access system Lines: 22  rgc3679@bcstec.ca.boeing.com (Robert G. Carpenter) writes:  > Hi Netters, >  > I'm building a CAD package and need a 3D graphics library that can handle > some rudimentry tasks, such as hidden line removal, shading, animation, etc. >  > Can you please offer some recommendations?  It's really not that hard to do.  There are books out there which explain everything, and the basic 3D functions, translation, rotation, shading, and hidden line removal are pretty easy.  I wrote a program in a few weeks witht he help of a book, and would be happy to give you my source.  Also, Quickdraw has a lot of 3D functions built in, and Think pascal can access them, and I would expect that THINK C could as well.  If you can find out how to use the Quickdraw graphics library, it would be an excellent choice, since it has a lot of stuff, and is built into the Mac, so should be fast.  Libertarian, atheist, semi-anarchal Techno-Rat.  I define myself--tsa@cellar.org ","comp.graphics"],["From: vojak@icebucket.stortek.com (Bill Vojak) Subject: UPI News Release Originator: vojak@icebucket.stortek.com Nntp-Posting-Host: icebucket.stortek.com Organization: Storage Technology Corp. Lines: 82     UPI Washington DC, Update Desk   4/15/93    For the past several months the Clinton administration has been   stymied by mixed signals coming from the economy.  While most   leading indicators has shown an apparent improvement in the    economy, there has been no corresponding improvement in the area   of jobs creation.    The unemployment figures seem stalled at the 7% mark.  last month,   in an effort to understand this problem, President Clinton appointed   a blue ribbon panel to try to resolve the apparent conflicting   economic signals.  This panel was chaired by Vice President Gore.    Today the panel released their results, providing a shocking conclusion.   \"It's the guns\" Vice President Gore said.  Apparently NRA members, and other   \"gun-nuts\" are purchasing firearms at in record numbers, pulling the   economy out of the recession.  \"Their buying them five times faster than   ever before, and stockpiling left and right\", the Vice President said.      However, since many domestic firearm and ammunition manufacturers have   been experiencing hard times during the past few years, including several   declarations of bankruptcy by many leading American gun makers, they have   not rushed to increase hiring to meet the new demand.    \"We want to see if this run will continue before hiring more people\", said   the President of Colt industries.  \"As long as Clinton is in office, we   suspect it will\", he added.    In response to this new information, President Clinton announced a new   Gun Control measure to be introduced into Congress this session.  It's    called the \"Ban-One-A-Month\" Gun Control Bill.  Under the terms of this law,   every make and model of all firearms will be written on individual index    cards.  The cards will all be put in a big hat and the President will draw   one card every month.  Sixty days later that gun will be banned from any   further manufacture/importation or sale in this country, except to the   politically connected and to members of the National Police Force.    The President said, \"This law will benefit America two ways.  When the   Gun-Of-The-Month is announced every thirty days, the gun-nuts will run   out and buy thousands of them, boosting the economy even more.  In addition,   over the long run, we will get all of these icky-evil guns off of the   street.\"  He also announce the appointment of Sarah Brady to oversee   this program, citing her \"Honesty, and unbiased view on the subject   of gun control\".    Senators Metzenbaum, DeConcini, Feinstein, and Boxer have proposed an   amendment to the Bill which would add additional index cards containing   caliber designations for all know ammunitions.  \"Their stockpiling,   stockpiling, stockpiling\" screamed Metzenbaum during a press conference   at the national Headquarters of Handgun Control Inc.    Senators Simon, Metzenbaum, and Moyenhan also introduced an amendment   that would make all guns illegal to possess once the last card has been   drawn from the hat.  Senator Simon was quoted as saying, \"First we'll   fuck em, then we'll kick em out of bed in the morning\", during a press   conference he held in the second floor Mens Restroom of the Senate   building.  He of course was referring to the fact that he would allow   the people to purchase the guns to help the economy, but would require   the BATF to seize all of the guns in America sometime in the year 2008,   after all of the cards have been drawn.    The head of the BATF responded by saying, \"We will have to see if this   thing in Waco is over by then.  We may be too busy to seize all those   guns\".    US House Representatives Pat Schroeder and David Skaggs of Colorado   declared this proposed law as being \"reasonable gun control which won't   affect anybodys Constitutional right to own sporting guns\".    - end article -    For the humor impaired :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-)                                   Bill Vojak                                 vojak@icebucket.stortek.com     NRA, ILA,                                 Colorado Firearms Coalition ------------------------------------------------------------ The CBS Nightly Propaganda With Dan Rather. (RATHER NOT!) The CBS Nightly Propaganda With Dan Rather. (RATHER BIASED!) ------------------------------------------------------------ ","talk.politics.guns"],["From: lipman@oasys.dt.navy.mil (Robert Lipman) Subject: CALL FOR PRESENTATIONS: Navy SciViz/VR Seminar Article-I.D.: oasys.32850 Expires: 30 Apr 93 04:00:00 GMT Reply-To: lipman@oasys.dt.navy.mil (Robert Lipman) Distribution: usa Organization: Carderock Division, NSWC, Bethesda, MD Lines: 65      CALL FOR PRESENTATIONS         NAVY SCIENTIFIC VISUALIZATION AND VIRTUAL REALITY SEMINAR     Tuesday, June 22, 1993       Carderock Division, Naval Surface Warfare Center        (formerly the David Taylor Research Center)      Bethesda, Maryland  SPONSOR: NESS (Navy Engineering Software System) is sponsoring a  one-day Navy Scientific Visualization and Virtual Reality Seminar.   The purpose of the seminar is to present and exchange information for Navy-related scientific visualization and virtual reality programs,  research, developments, and applications.  PRESENTATIONS: Presentations are solicited on all aspects of  Navy-related scientific visualization and virtual reality.  All  current work, works-in-progress, and proposed work by Navy  organizations will be considered.  Four types of presentations are  available.       1. Regular presentation: 20-30 minutes in length      2. Short presentation: 10 minutes in length      3. Video presentation: a stand-alone videotape (author need not   attend the seminar)      4. Scientific visualization or virtual reality demonstration (BYOH)  Accepted presentations will not be published in any proceedings,  however, viewgraphs and other materials will be reproduced for  seminar attendees.  ABSTRACTS: Authors should submit a one page abstract and/or videotape to:       Robert Lipman      Naval Surface Warfare Center, Carderock Division      Code 2042      Bethesda, Maryland  20084-5000       VOICE (301) 227-3618;  FAX (301) 227-5753        E-MAIL  lipman@oasys.dt.navy.mil  Authors should include the type of presentation, their affiliations,  addresses, telephone and FAX numbers, and addresses.  Multi-author  papers should designate one point of contact.  DEADLINES: The abstact submission deadline is April 30, 1993.   Notification of acceptance will be sent by May 14, 1993.   Materials for reproduction must be received by June 1, 1993.  For further information, contact Robert Lipman at the above address.     PLEASE DISTRIBUTE AS WIDELY AS POSSIBLE, THANKS.     Robert Lipman                     | Internet: lipman@oasys.dt.navy.mil David Taylor Model Basin - CDNSWC |       or: lip@ocean.dt.navy.mil Computational Signatures and      | Voicenet: (301) 227-3618    Structures Group, Code 2042    | Factsnet: (301) 227-5753 Bethesda, Maryland  20084-5000    | Phishnet: stockings@long.legs         The sixth sick shiek's sixth sheep's sick. ","comp.graphics"],["From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: Food For Thought On Tyre Organization: Cookamunga Tourist Bureau Lines: 34  In article <1qh4m5INN2pu@ctron-news.ctron.com>, king@ctron.com (John E. King) wrote: > Not exactly.  The prophesy clearly implies that people would > still be living in the area, but by the same token it would > never be \"rebuilt\".  Obviously , if people are still there they > would live in houses, correct?  Their \"nets\" implies a fishing > village.  This is exactly what it has become -- a far cry from > its original position of stature .  Let's see, if Alexander destroyed Tyre, and people move back, and they construct houses, and after a while 14000 people live there and still call it Tyre, it is not considered to be rebuilt. Instead it's considered to be 'just-some-people-that-got-together-for-fishing- and-they-needed-houses' place.  > So far I've seen stated figurers ranging from 15,000 to 22,000. > Let's assume the latter one is correct.  By modern standards > we are talking about a one-horse town.  Sigh, I was never born in a city then (my home town has 10.000 people). I have to consult my city and inform them that it's from now a fishing village. When this city (Kristinestad) was founded in the 17:th century about 1000 people lived there, so the norms were even more bizarre for dumb Swedish queens who founded cities along the coast of Finland.  I would like to know why Paul thought is was worth mentioning the  small fishing place of Tyre in Acts. Again, maybe he was a keen fisherman and wanted to visit the shores of Tyre? :-)  Cheers, Kent --- sandvik@newton.apple.com. ALink: KSAND -- Private activities on the net. ","talk.religion.misc"],["From: kak@hico2.westmark.com (Kris A. Kugel) Subject: Storing a car long term Keywords: tires cars storage Article-I.D.: hico2.C50Myy.4Ew Reply-To: kak@hico2.westmark.com Organization: High Country Software Lines: 16  I bought a car with a defunct engine, to use for parts for my old but still running version of the same car.  The car I bought has good tires.  Is there anything in particular that I should do to store the defunct car long-term?  I'd hate to have parts of it go bad.  Someone has told me it's bad for the tires to not move the car once-in-a-while. Is this true?   Do I need some props to take the weight of the tires?  Best to reply by mail, I am getting spotty news delivery.  Kris A. Kugel 908-842-2707 hico2!kak kak@hico2.westmark.com ","rec.autos"],["From: nmm1@cus.cam.ac.uk (Nick Maclaren) Subject: Re: Key definitions in Emacs + X Organization: U of Cambridge, England Lines: 28 Nntp-Posting-Host: apus.cus.cam.ac.uk  In article <1993Apr16.183525.25197@midway.uchicago.edu> ajaffe@oddjob.uchicago.edu (Andrew Jaffe) writes: >I use Emacs and I want to customize my keyboard better. >When I set up stuff in my .emacs with a keymap and define-keys, >I can only access certain of the keys on my X-Terminal's >keyboard. I can't get e.g. F10, Home, End, PgUp, PgDn; they all >seem to have either the same or no keycode. I have a feeling >this can't be fixed in emacs itself, but that I need to do some >xmodmap stuff. Can someone help me?  It is actually worse than you think.  I have the same problem, and have given up.  Emacs has an internal table (somewhere!) which defines what keys it will accept, and this table is system-dependent.  I use a Sun from my HP, and cannot get 'shift PageUp' to work - xmodmap is not sufficient, or at least I haven't worked out how to make it work. However, I CAN get ordinary 'PageUp' and 'shift CursorRight' to work, and I do some customised things with them.  Note that the Emacs on my HP has no problem, and I am using exactly the same xmodmap and Emacs configuration.   Nick Maclaren University of Cambridge Computer Laboratory, New Museums Site, Pembroke Street, Cambridge CB2 3QG, England. Email:  nmm1@cus.cam.ac.uk Tel.:   +44 223 334761 Fax:    +44 223 334679 ","comp.windows.x"],["From: MANDTBACKA@FINABO.ABO.FI (Mats Andtbacka) Subject: Re: After 2000 years, can we say that Christian Morality is Organization: Unorganized Usenet Postings UnInc. Lines: 24 In-Reply-To: frank@D012S658.uucp's message of 15 Apr 1993 23:15:09 GMT X-News-Reader: VMS NEWS 1.24  In <1qkq9t$66n@horus.ap.mchp.sni.de> frank@D012S658.uucp writes:  (Attempting to define 'objective morality'):  > I'll take a wild guess and say Freedom is objectively valuable.  I base > this on the assumption that if everyone in the world were deprived utterly > of their freedom (so that their every act was contrary to their volition), > almost all would want to complain.        So long as you keep that \"almost\" in there, freedom will be a mostly valuable thing, to most people. That is, I think you're really saying, \"a real big lot of people agree freedom is subjectively valuable to them\". That's good, and a quite nice starting point for a moral system, but it's NOT UNIVERSAL, and thus not \"objective\".  > Therefore I take it that to assert or > believe that \"Freedom is not very valuable\", when almost everyone can see > that it is, is every bit as absurd as to assert \"it is not raining\" on > a rainy day.        It isn't in Sahara.  --    Disclaimer?   \"It's great to be young and insane!\" ","alt.atheism"],["From: stssdxb@st.unocal.com (Dorin Baru) Subject: Re: No land for peace - No negotiatians Organization: Unocal Corporation Lines: 52    hasan@McRCIM.McGill.EDU writes:   >Ok. I donot know why there are israeli voices against negotiations. However, >i would guess that is because they refuse giving back a land for those who >have the right for it.  Sounds like wishful guessing.   >As for the Arabian and Palestinean voices that are against the >current negotiations and the so-called peace process, they >are not against peace per se, but rather for their well-founded predictions >that Israel would NOT give an inch of the West bank (and most probably the same >for Golan Heights) back to the Arabs. An 18 months of \"negotiations\" in Madrid, >and Washington proved these predictions. Now many will jump on me saying why >are you blaming israelis for no-result negotiations. >I would say why would the Arabs stall the negotiations, what do they have to >loose ?   'So-called' ? What do you mean ? How would you see the peace process?  So you say palestineans do not negociate because of 'well-founded' predictions ? How do you know that they are 'well founded' if you do not test them at the  table ? 18 months did not prove anything, but it's always the other side at  fault, right ?  Why ? I do not know why, but if, let's say, the Palestineans (some of them) want ALL ISRAEL, and these are known not to be accepted terms by israelis.  Or, maybe they (palestinenans) are not yet ready for statehood ?  Or, maybe there is too much politics within the palestinean leadership, too many fractions aso ?  I am not saying that one of these reasons is indeed the real one, but any of these could make arabs stall the negotiations.  >Arabs feel that the current \"negotiations\" is ONLY for legitimizing the current >status-quo and for opening the doors of the Arab markets for israeli trade and >\"oranges\". That is simply unacceptable and would be revoked.   I like California oranges. And the feelings may get sharper at the table.    Regards,  Dorin ","talk.politics.mideast"],["From: jake@bony1.bony.com (Jake Livni) Subject: Re: Unconventional peace proposal Organization: The Department of Redundancy Department Lines: 85  In article <1483500348@igc.apc.org> cpr@igc.apc.org (Center for Policy Research) writes: > >From: Center for Policy Research <cpr> > >A unconventional proposal for peace in the Middle-East. >---------------------------------------------------------- by >     Elias Davidsson  Of all the stupid postings you've brought here recently, it is illuminating that you chose to put your own name on perhaps the stupidest of them.  >The following proposal is based on the following assumptions: > >1.      Fundamental human rights, such as the right to life, to >education, to establish a family and have children, to human >dignity, the right to free movement, to free expression, etc. are >more important to human existence that the rights of states.  Does this mean that you are calling for the dismantling of the Arab states?   >2.      In the event of a conflict between basic human rights and >rights of collectivities, basic human rights should prevail.  Apparently, your answer is yes.  >6.      Attempts to solve the Israeli-Arab conflict by traditional >political means have failed.  Attempts to solve these problem by traditional military means and non-traditional terrorist means has also failed.  But that won't stop them from trying again.  After all, it IS a Holy War, you know....   >7.      As long as the conflict is perceived as that between two >distinct ethnical/religious communities/peoples which claim the >land, there is no just nor peaceful solution possible.  \"No just solution possible.\"  How very encouraging.  >Having stated my assumptions, I will now state my proposal.  You mean that it gets even funnier?  >1.      A Fund should be established which would disburse grants >for each child born to a couple where one partner is Israeli-Jew >and the other Palestinian-Arab. [...] >3.      For the first child, the grant will amount to $18.000. For >the second the third child, $12.000 for each child. For each >subsequent child, the grant will amount to $6.000 for each child. > >4.      The Fund would be financed by a variety of sources which >have shown interest in promoting a peaceful solution to the >Israeli-Arab conflict,   No, the Fund should be financed by the Center for Policy Research.  It IS a major organization, isn't it?  Isn't it?  >5.      The emergence of a considerable number of 'mixed' >marriages in Israel/Palestine, all of whom would have relatives on >'both sides' of the divide, would make the conflict lose its >ethnical and unsoluble core and strengthen the emergence of a >truly civil society.   Yeah, just like marriages among Arabs has strengthened their societies.   >The existence of a strong 'mixed' stock of >people would also help the integration of Israeli society into the >Middle-East in a graceful manner.  The world could do with a bit less Middle Eastern \"grace\".  >Objections to this proposal will certainly be voiced. I will >attempt to identify some of these:  Boy, you're a one-man band.  Listen, if you'd like to Followup on your own postings and debate with yourself, just tell us and we'll leave you alone.  --  Jake Livni  jake@bony1.bony.com           Ten years from now, George Bush will American-Occupied New York                   have replaced Jimmy Carter as the My opinions only - employer has no opinions.    standard of a failed President. ","talk.politics.mideast"],["From: buck@granite.ma30.bull.com (Ken Buck) Subject: Re: Do trains have radar? Organization: Bull Information Systems Inc. Lines: 16  hhtra@usho72.hou281.chevron.com (T.M.Haddock) writes: > I came upon a  > train parked on a trestle with its locomotive sitting directly over > the northbound lanes. [...] Just as I passed from underneath the trestle, > my radar detector went into full alert - all lights lit and all chirps, > beeps, and buzzes going strong. > Could this have been caused by the train's radio or what?  recently-manufactured locomotives have wheel-slip detection systems that use frequencies shared with police radar (i forget which band). these will set off your radar detector if you get close enough, though i believe the range is pretty short.  BTW, railroad police sometimes use radar to check for speeding trains (just like regular police check for speeding cars), although the intent here is for safety, not revenue collection (unlike with cars). ","rec.autos"],["From: manu@oas.olivetti.com (Manu Das) Subject: Wanted sample source for editing controls Organization: Olivetti ATC; Cupertino CA, USA Lines: 18 Distribution: usa NNTP-Posting-Host: todi.oas.olivetti.com   Hi Everyone,  I would like to get an example program(source code) to get started with a simple editor (similar to windows dialog editor, but lot simplified) . Can someone point me to a source such as a programming windows book, or example program comes with Windows SDK (from Microsoft or Borland). I would greatly appreciate it.  All I want to do is to be able to place a edit control or combobox or a listbox on a window and be able to drag and resize.  If anyone has written similar program and don't mind sharing code or ideas,  I would appreciate it very much.  Thnx in advance, Manu Das  Please send me directly at manu@oas.olivetti.com ","comp.os.ms-windows.misc"],["From: bressler@iftccu.ca.boeing.com (Rick Bressler) Subject: Re: \"Proper gun control?\" What is proper gun control? (was Re: My Gun is like my American Express Card) Organization: Boeing Commercial Airplane Group Lines: 96  / iftccu:talk.politics.guns / mikey@ccwf.cc.utexas.edu (Strider) /  8:51 pm  Apr 12, 1993 /  >I think most of us would rather be held up with a knife than with a gun, >but HOW THE HELL ARE YOU GOING TO MANAGE THAT?  You still haven't offered  I've been watching this knife verses gun bit for a while now, (even contributed a few comments) but this stuff \"I'd rather face a knife than a gun\" has GOT to come from ignorance!  I used to think pretty much the same thing, then I got 'educated.'  People do not as a rule understand how deadly knives can be, or how quickly you can be killed with one.  Most people don't understand that it takes less than an inch of penetration in some areas to cause quick (within a minute or so) death.  The death rates from handguns and knives are within a few percentage points of each other.  Many people not realizing how deadly knives are 'try their luck' and thus more get injured by knives.  A gun is deadly only in a single direction and it's only advantage is that it is a remote control weapon.  A contact weapon such as a knife controls a spherical area 7 to 10 feet in diameter.  Most people have never seen knife wounds, aside from slicing a finger by accident.  From 21 feet or so, a knife is very nearly an even match for a holstered gun in experienced hands, even if the knife wielder has only moderate skill.  From inside 10 feet or so, a knife is a match for a DRAWN gun.  A knife is utterly silent, it never jams and never runs out of ammunition.  It is limited only by the speed, dexterity skill and ability of it's wielder.  Criminals in general are young, fast and strong.  It's interesting to note that the patterned slashing attacks used by many martial artists remarkably resemble the wild uncontrolled slashing attacks of novices.  I've talked to several well trained martial artists.  They have unanimously agreed that if they ever go up against a knife they simply plan on being cut, hopefully not as bad as the attacker.  Practicing with firearms requires facilities and equipment.  Practicing with knives requires only a small area and something to simulate a knife, say a popsicle stick or tooth brush.  Criminals practice their knife attacks in prison.  If you have not trained against knives with a firearm and do not realize these facts the first inkling you will have that something is wrong is the knife ripping through your throat, or in the case of an experienced attacker, parts of your body falling off onto the ground.  A 60 year old man with arthritis can close that 7 yard distance and gut you in about one and a half seconds.  Dennis Tueller with a broken leg in a walking cast managed it in two.  I've seen people close that distance and strike in 1 second.  I'm old, over weight and slow.  I can do it in 1.3 seconds.  I've seen morgue footage of people killed with edged weapons that you would not believe.  (How about a single stab wound to the chest with a TABLE FORK!  In this case the attacker used the HANDLE, not the pointed end.)  Add to this the 'fact' that hand gun 'stopping' power is largely a myth. Except in the case of a central nervous system shot, or a round that destroys the skeletal structure, it takes anywhere from 3 to twelve seconds for a bullet wound to 'take effect.'  This is true of even heart shots.  There is the case of the police woman in L.A., the first recorded survivor of a .357 shot to the heart.  That lady not only killed her attacker, but chased him down to do it!  All four of her shots, fired after SHE had been shot, struck the perp.  Atta girl!  The bullet entered her on a downward angle, went through the apex of her heart, down through the diaphragm, clipped her liver and destroyed her spleen.  It then exited her back leaving a tennis ball sized hole.  She died about six times on the operating table, but was out of the hospital in 15 days and was back on full duty in eight months!  She was off duty at the time and not wearing her vest.  She was on her way home so happened to have her gun.  No, she doesn't think civilians should have the same rights.  Sigh.  The moral of the story is that even if you DO manage to shoot a knife attacker, you'd better be planning on doing some dodging.  A good alternative is to shoot for and break the pelvis.  People can often walk (a little) on broken legs but a broken pelvis will nearly always anchor them.  Many firearms schools recommend pelvis shots against contact weapons.  The target is as large as the traditional 'center of mass' and is more reliable to STOP somebody with a contact weapon, assuming a caliber powerful enough to 'do the job.'  Hot .38's on up will usually do this.  Remember folks, the idea isn't to 'take em with you' but for you to live and them to fail, whatever the consequences for them.  This the reason 'killing them' isn't our goal, or in many cases even good enough to keep us alive.  I don't want to face a violent attack of any sort.  Knowing what I now know, I can't rightly say I'd rather face a knife than an gun.  It would have to depend on the attacker, and if I could pick and choose, I WOULDN'T BE THERE.  This is really the bottom line.  Criminals do not fear the law.  Criminals do not fear the weapon.  They fear the citizen behind the weapon that has shown the resolution and determination to do whatever it takes.  Rick. ","talk.politics.guns"],["From: jake@bony1.bony.com (Jake Livni) Subject: Re: The U.S. Holocaust Memorial Museum: A Costly and Dangerous Mistake Organization: The Department of Redundancy Department Lines: 32  In article <1r3n8d$4m5@techbook.techbook.com> dgannon@techbook.techbook.com (Dan Gannon) writes: > >   THE U.S. HOLOCAUST MEMORIAL MUSEUM: A COSTLY AND DANGEROUS MISTAKE > >                         by Theodore J. O'Keefe > >HARD BY THE WASHINGTON MONUMENT, within clear view of the Jefferson >Memorial, an easy stroll down the Mall to the majestic Lincoln Memorial, >has arisen, on some of the most hallowed territory of the United States of >America, a costly and dangerous mistake.  On ground where no monument yet >marks countless sacrifices and unheralded achievements of Americans of all >races and creeds in the building and defense of this nation, sits today a >massive and costly edifice, devoted above all to a contentious and false >version of the ordeal in Europe during World War II, of non-American >members of a minority, sectarian group.  Now, in the deceptive guise of >tolerance, the United States Holocaust Memorial Museum begins a propaganda >campaign, financed through the unwitting largess of the American taxpayer, >in the interests of Israel and its adherents in America.  After reading the first paragraph, a quick scan confirmed my first impression: this is a bunch of revisionist and anti-semitic hogwash.  The NY Times reported on April 18, 1993 that the museum \"was built through private contributions on Federal land\".  Your hate-mongering article is devoid of current and historical fact, intellectual content and social value.  Down the toilet it goes.....   --  Jake Livni  jake@bony1.bony.com           Ten years from now, George Bush will American-Occupied New York                   have replaced Jimmy Carter as the My opinions only - employer has no opinions.    standard of a failed President. ","talk.politics.mideast"],["From: vonwaadn@kuhub.cc.ukans.edu Subject: Panic Disorder - more success stories Organization: University of Kansas Academic Computing Services Lines: 32  I posted this to sci.psychology on April 3, and after seeing your post here on panice disorder thought it would be relevant.  -----  My research indicates that two schools of thought exist. the literature promoting medication says it's the superior treatment.  Not surprisingly, literature promoting cognitive therapy also claims to be superior.  What are the facts?  Early in my research I didn't have a bias towards either medication or cognitive therapy.  I was interested in a treatment that worked.  After reading journals published after 1986, the cognitive therapy camp claims a higher success rate (approx 80%), a lower drop-out rate, and no side effects associated with medication.  Lars-Goran Ost published an excellent article titled \"Applied Relaxation: Description of a coping technique and a review of controlled studies.\"  This is from Behav. Res. Ther., vol. 25, no. 5, pp. 397-409, 1987.  The article provides instructions on how to perform applied relaxation (AR). Briefly, you start with two 15 minute sessions daily, and progress in 8-12 weeks to performing 10-15 thirty second sessions daily.  I'll snail mail this article to anyone interested (USA only please; International please pay for postage).  Mark vonwaadn@kuhub.cc.ukans.edu ","sci.med"],["From: bruce@Data-IO.COM (Bruce Reynolds) Subject: Re: Is MSG sensitivity superstition? Organization: Data I/O Corporation Lines: 31  smjeff@lerc05.lerc.nasa.gov (Jeff Miller) writes: >Even properly controlled studies (e.g. double blind studies) are almost >useless if you are trying to prove that something does not affect anyone.  -- and --  >In article <1qnns0$4l3@agate.berkeley.edu> spp@zabriskie.berkeley.edu (Steve Pope) writes: >The mass of anectdotal evidence, combined with the lack of >a properly constructed scientific experiment disproving >the hypothesis, makes the MSG reaction hypothesis the >most likely explanation for events. >  Good grief; has no one ever heard of Biostatistics??  The University of Washington (plus 3 or 4 others [Harvard, UNC]) has a department and advanced degree program in Biostatistics.  My wife has an MS Biostat, and there are plenty of MDs, PhDs, and postdocs doing Biostatistical work. People do this for a living.  Really bright people study for decades to do this sort of study well.  Anecedotal evidence is worthless.  Even doctors who have been using a drug or treatment for years, and who swear it is effective, are often suprised at the results of clinical trials.  Whether or not MSG causes describable, reportable, documentable symptoms should be pretty simple to discover.    The last study on which my wife worked employed 200 nurses, 100 doctors, and a dozen Ph.Ds at one University and at 70 hospitals in five nations.  I would think the MSG question could be settled by one lowly Biostat MS student in a thesis.  --bruce ","sci.med"],["From: h8902939@hkuxa.hku.hk (Abel) Subject: Developable Surface Nntp-Posting-Host: hkuxa.hku.hk Organization: The University of Hong Kong X-Newsreader: TIN [version 1.1 PL6] Lines: 9  Hi netters,   I am currently doing some investigations on \"Developable Surface\". Can anyone familiar with this topic give me some information or sources which can allow me to find some infomation of developable surface?  Thanks for your help!  Abel h8902939@hkuxa.hku.hk ","comp.graphics"],["From: jrutledg@cs.ulowell.edu (John Lawrence Rutledge) Subject: Re: Some more about gun control... Organization: Interactive Media Group - University of Massachusetts at Lowell Lines: 76  In article <1993Apr16.171115.16812@synapse.bms.com>, hambidge@bms.com writes: -> Actually, the words \"A well regulated Milita, being necessary to the -> security of a free state\" is a present participle, used as an -> adjective to modify 'militia', which is followed by the main clause of -> the sentence, the subject being 'the right', the verb 'shall'.  It -> asserts that the right to keep and bear arms is essential for -> maintaining a milita.  -> a free state.  Yes, I agree the first half of the amendment does modify the noun  militia.  But the difinition of modify that applies to how \"well regulated\"  modifies \"militia\" is:  to qualify or limit the meaning of.  For example, \"wet\"  modifes \"day\" in the phrase \"a wet day.\"  The amendment is similiar to the statement:  A wet day, being annoying, the right of the people to keep  and wear boots, shall not be infringed. So how does a dry day pertain the right to use boots?  Similiar, what does the \"unorganized militia\" have to due with the right to own guns?  -> The sentence [in the Second Amendment] doesn't restrict the right, or -> state or imply possession of the right by anyone or anything other -> than the people.  All it does is make a positive statement regarding a -> right of the people. The PEOPLE, as in you and me, as in the First, -> Fourth, Ninth, Tenth, as well as the Second amendment. -> The existence of this right is assumed - it is not granted by the -> amendment. There is no stated or implied condition relating the right -> to bear arms to the necessity of a well-regulated militia to the security of -> In other words, the entire sentence says that the right to keep and -> bear arms is UNCONDITIONAL.  No not, unconditional, but \"shall not be infringed\".  Infringed is defined as:  To break or ignore the terms of or obligations (an oath,   an agreement, law, or the like); to disreguard; violate.  To go beyond the boundaries or limits; tresspass; encroach. This definition implies the following of some form of existing  agreement.  Laws and agreements are made in advance.  Boundaries  or limits of behavior are set by society as a whole.  The word  \"unconditional\" implies no agreements or all previous agreements  are off, which is the opposite.  The words used in the first amendment are much stronger, i.e., \"congress shall make no law,\" are much stronger.  They clearly            ^^^^^^^^^^^ imply \"unconditional.\"  If the writers of the amendment, wanted  unconditional whay didn't they says, \"congress shall make no  laws pertaining the the right of the people to keep and bear arms\"? The second amendment implies a sort contract between the people the people and the state.  The bigger part of the contract is the people have the right to overthrew the government and its laws at any time.  To guarantee this right, the laws cannot stopped the people from forming a \"well regutaled militia.\"  The duties of a \"well regulated militia\" to the government are descussed in  Federalist No. 29.  And the limits of of the governmental control of the militia are descussed in Article I Section 8, Article II  Section 2, and the Second Amendment of the constitution.  --  +-----------------------------+-----------------------------------------------+ |                             |  \"If only it were a modern document, with a   | | John Lawrence Rutledge      | smart index and hyper links stretching all    | | Research Assistant          | through the world data net.  It was terribly  | |                             | frustrating to flip back and forth between    | | Interactive Media Group     | the pages and crude flat illustrations that   | | Computer Science Department | never even moved.  Nor were there animated    | | UMass - Lowell              | arrows or zoom-ins.  It completely lacked a   | | 1 University Ave.           | for sound.                                    | | Lowell, MA 01854            |  \"Most baffling of all was the problem of new | |                             | words...  In normal text you'd only have to   | | (508) 934-3568              | touch an unfamiliar word and the definition   | | jrutledg@cs.ulowell.edu     | would pop up just below.\"                     | |                             |                    from David Brin's \"Earth\"  | +-----------------------------+-----------------------------------------------+ ","talk.politics.guns"],["From: west@next02cville.wam.umd.edu (Stilgar) Subject: Re: Gospel Dating Nntp-Posting-Host: next15csc.wam.umd.edu R ulous, considering the number of people that believe it.  Anyway, she never tells anyone the truth, and even tells poor little Jesus that he's hot shit, the Son of God.  Everyone else tells him this too, since they've bought Mary's story.  So, what does Mary actually turn out to be?  An adultress and a liar, and the cause of mankind's greatest folly...  Just my recently-minted two cents.  Chris  ---------------------- Chris Leger Sophomore, Carnegie Mellon Computer Engineering Remember...if you don't like what somebody is saying, you can always ignore them!  ","alt.atheism"],["From: osinski@chtm.eece.unm.edu (Marek Osinski) Subject: Re: Turkey-Cyprus-Bosnia-Serbia-Greece (Armenia-Azeris) Organization: University of New Mexico, Albuquerque Lines: 12 Distribution: world NNTP-Posting-Host: chtm.eece.unm.edu  In article <1993Apr15.174657.6176@news.uiowa.edu> mau@herky.cs.uiowa.edu (Mau Napoleon) writes:  >Compromise on what, the invasion of Cyprus, the involment of Turkey in >Greek politics, the refusal of Turkey to accept 12 miles of territorial >waters as stated by international law, the properties of the Greeks of  >Konstantinople, the ownership of the islands in the Greek lake,sorry, Aegean.  Well, it did not take long to see how consequent some Greeks are in requesting that Thessaloniki are not called Solun by Bulgarian netters.  So, Napoleon, why do you write about Konstantinople and not Istanbul?  Marek Osinski ","talk.politics.mideast"],["From: phu.luong@u2u.lonestar.org (Phu Luong)  Subject: help Distribution: world Organization: USER-TO-USER PCBoard (214)492-6565 (USR DS v32bis) Reply-To: phu.luong@u2u.lonestar.org (Phu Luong)  Lines: 12   Can somone explain to me all the stuff about modems... like v.32 v.42 HST USRobotics...   why cheap 14.4 can' t cannot connect fast to some modems...   just explain to me everything!!!  thanks..   ... We must believe in free will.  We have no choice. ___ Blue Wave/QWK v2.12 "From: rick@sjsumcs.sjsu.edu (Richard Warner) Subject: Re: California Insurance Commissioner Endorses Federal Legislation to Protect Consumers from Scam Insurance Companies Organization: San Jose State University - Math/CS Dept. Lines: 29  johne@vcd.hp.com (John Eaton) writes:  >Nigel Allen (ndallen@r-node.hub.org) wrote: >: Here is a press release from the California Department of Insurance. >:  >:  California Insurance Commissioner Endorses Federal Legislation to >: Protect Consumers from Scam Insurance Companies >---------------- >I may be a little dense but I would have thought that protecting consumers >from scam insurance companies would be the prime objective of something  >called the Cal insurance Commission. If they aren't accomplishing that now >then why do we need them?  Very simple.  An 'Insurance Commissioner' is a bureaucrat - a regulator. It is his/her duties to make rules to enforce laws.  He/she cannot make laws.  If there is no law that covers a specific subject, say scam insurance companies, a regulator cannot create one.  So they have to go to a proper legislative body to get such a law enacted.  For the California Insurance Commissioner, there are two possible legislative bodies:  the California State Legislature and the U.S. Congress.  We all know how little the California State Legislature accomplishes, esp.  along the lines of insurance reform legislation (negative movement).  So Garamendi wants the feds to do it, because: (a) he has a better chance of getting a federal law through, and (b) since many of the scam companies work across state lines/national borders, it is better to have a law that reach out into other jurisdictions.  >John Eaton >!hp-vcd!johne ","talk.politics.misc"],["From: acifuent@isluga.puc.cl (Alejandro Cifuentes) Subject: Q: Change icons forever??? Nntp-Posting-Host: isluga.puc.cl Organization: Pontificia Universidad Catolica de Chile X-Newsreader: Tin 1.1 PL5 Lines: 8  Hi!  Anyone knows how can i change an icon forever and ever??????  I mean, not only in the program manager...    Thanks in advance!   Alejandro Cifuentes H.  acifuent@isluga.puc.cl ","comp.os.ms-windows.misc"],["From: ven@bohr.physics.purdue.edu (Van E. Neie) Subject: Re: Sunrise/ sunset times Organization: Purdue University Physics Department Lines: 29  In article <1993Apr22.180630.18313@titan.tsd.arlut.utexas.edu> pearson@tsd.arlut.utexas.edu (N. Shirlene Pearson) writes: >jpw@cbis.ece.drexel.edu (Joseph Wetstein) writes: > > >>Hello. I am looking for a program (or algorithm) that can be used >>to compute sunrise and sunset times. > >Would you mind posting the responses you get? >I am also interested, and there may be others. > >Thanks, > >N. Shirlene Pearson >pearson@titan.tsd.arlut.utexas.edu  There is an excellent software program called Astro.calc that does that and much more.  The latest address I have is   MMI Corporation  PO Box 19907  Baltimore, MD  21211  Phone (301) 366-1222   --  ------------------------------------------------------------------------------- Van E. Neie                                      ven@maxwell.physics.purdue.edu Purdue University                                neie@purccvm.bitnet ------------------------------------------------------------------------------- ","sci.space"],["From: PA146008@utkvm1.utk.edu (David Veal) Subject: Re: Change of name ?? Lines: 31 Organization: University of Tennessee Division of Continuing Education  In article <CMM.0.90.2.735383339.thomasp@surt.ifi.uio.no> Thomas Parsli <thomasp@ifi.uio.no> writes:  >NOTE!!! >My posting was in reply to those about FBI torching the plasce after >filling it with napalm, and arrested people dissapering. > >[...] > >About Waco >It looks to me as the BATF and FBI can't handle situations like this. >The way it went reminds me of 'stun' bomb beeing dropped on a house >in LA from a helicopter. (Whole block went up in flames, 5 died...) > >It doesn't HAVE to be a conspiracy, MAYBE they just screwed up ???         I don't think it may correspond to a window on a different server, for example.       der Mouse      mouse@mcrcim.mcgill.edu ","comp.windows.x"],["From: jru@Comtech.com (Jimmy R. Upton) Subject: [Rubick] Shortest Path Algorithm - Status? Organization: Comtech Labs Inc. Lines: 25  What is the expected run time (+/- a factor of 10) on a 486DX/50 using the best known algorithm for finding the shortest path solution for Rubicks Cube from a randomly chosen position?  I have read the FAQ and followed the recent discussion on Rubicks Cube but I don't believe this question has been answered.  Notice that I am specifically looking for an algorithm that finds the  SHORTEST path, not just any solution.  It seems to me that the underlying assumption is that such a program would need to do a brute force search though 10^20 positions.  That seems an unreasonably pessimistic assumption to me and I want to  know if someone has significantly improved on that.  I have some ideas of my own on how to approach this problem, but before I spend to much time developing them I wanted to know if someone else has already done the work.  ADMINISTRIVIA:  I have posted this to three groups and attempted to set the followup to rec.puzzles which seems to me to be the place to continue this discussion.  I will cross post a summary when and if it becomes appropriate.  Email replies gladly accepted.  Jimmy jru@Comtech.com  ","sci.crypt"],["From: tligman@bgsu.edu (Simurgh) Subject: Nintendo games and control deck Article-I.D.: andy.C52JzL.DD4 Distribution: na Organization: Bowling Green State Univ. Lines: 35  Forsale: Nintendo control Deck with two controllers and gun, one controller has grips attached.  the NES will only connect to a composite monitor or TV with audio and video RCA Input jacks and needs some repairs.  25$ or best offer  games for sale  15$  Tecmo Baseball 15$  Techmo Bowl 15$  Double Dribble 15$  Wayne Gretzky Hockey 15$  Golf 10$  Super Mario/Duck Hunt 15$  Super Mario II 20$  Super Mario III 15$  Quickdraw - the original, non-colour version, has the right hooks for eight colours. Some of you will remember the 'SCSIgraph' solution to getting a colour screen for your SE (I think that it gave you sixteen colours by dithering or something).  There is no reason that Apple couldn't release software patches for older computers (there are lots of Mac Pluses, Classics and SEs that have been upgraded to 68020 and 68030 processors which should be perfectly able to deal with Color Quickdraw) - but they wont, and 3rd parties are having a difficult  time in duplicating the Mac's ROMs (i.e. Nutek et al.).  Just one Caveat: I would have thought that if you were printing a POSTSCRIPT Grayscale image onto a POSTSCRIPT Grayscale printer, that you would be able to do so, whatever Mac you were using. (And I am pretty sure that the Select 300 is NOT a POSTSCRIPT printer [? correct me if I'm wrong?]).  Phil Ryan Melbourne, Australia ","comp.sys.mac.hardware"],["From: traven@pitt.edu (Neal Traven) Subject: Re: Jewish Baseball Players? Lines: 21 X-Newsreader: TIN [version 1.1 PL8]  ma_ind25@blurt.oswego.edu wrote: : I believe that Rusty Staub was also a jewish ball-player : Also, Mordaci Brown back in the early 20th century.  He was a pitcher whose : nickname was \"3 fingers\" Brown....for obvious reasons....he had 3 fingers.  0 for 2, ma_ind25.  Daniel Patrick Staub is a Catholic school kid from Nawlins, Mordecai Brown a farm kid (probably Protestant) from somewhere in the Midwest. He lost those fingers in a farm machinery accident.  Jim Palmer isn't Jewish himself, but Mr. Jockey Shorts's adoptive  parents are.  Also, I'm not absolutely certain that Carew actually converted.  His wife and children certainly are Jewish.  -- ----------------------------------------------------------------------------- neal traven+@pitt.edu       You're only young once, but you can be  traven@vms.cis.pitt.edu        immature forever.   -- Larry Andersen ","rec.sport.baseball"],["From: blakey@ug.cs.dal.ca (Jason Blakey) Subject: Site for projects Nntp-Posting-Host: ug.cs.dal.ca Organization: Math, Stats & CS, Dalhousie University, Halifax, NS, Canada Lines: 6   Does anyone out there know of any ftp sites which deal with  electronics projects, plans, etc?  Any response appreciated.:) JB --   ............................................................................                        Jason Blakey -> blakey@ug.cs.dal.ca  ","sci.electronics"],["Subject: STAR TREK ORNAMENT From: danguye@eis.calstate.edu (Dang V Nguyen) Organization: Calif State Univ/Electronic Information Services Lines: 10     Hey,    I have some Star Trek Christmas Ornaments for sale.  They are the the Hallmark Shuttle Craft Galileo.  They went for $24.00 during christmas.  I am willing to sell it for that price + shipping.  If you are interested and have some questions, please reply...    give me a call at 714-539-4251.. DANG  ","misc.forsale"],["From: cathy@LANCE.ColoState.Edu (Cathy Smith) Subject: WEIRD SCIENCE -- by L. Neil Smith Distribution: usa Nntp-Posting-Host: blanca.lance.colostate.edu Organization: Colorado State University, Fort Collins, CO  80523 Lines: 116  Posted by Cathy Smith for L. Neil Smith                             WEIRD SCIENCE  Everyone knows how to tell when a politician is lying:  his lips  move.  What may not be equally obvious is that there are  politicians and then there are politicians -- and that the phrase  \"political science\" is subject to more than one interpretation.    Years ago, we heard how \"scientists\" were worried that a new Ice  Age might be coming, and later on that \"nuclear winter\" -- smoke  and dust thrown into the atmosphere by full-scale international  unpleasantness -- was a possibility.  Something like that may even  have killed the dinosaurs.    What we didn't hear was that no actual data supported any of this,  that real-world events (the burning of Kuwaiti oil fields) tended  to discredit it, that mostly it was propaganda meant to weaken  values that made America the most successful culture in history,  and that the dinosaurs probably died of something like the Plague  when continents drifted together, exposing them to new germs.    We miss a lot like this, unless we listen closely.  Prince William  Sound, site of the famous oil spill, and Mount St. Helen's weren't  supposed to recover from their respective disasters for at least  100 years.  That turned out not to be true, although you'd never  know it from watching network nightly news or CNN.  It doesn't fit  their agenda to inform us that the earth is vast and resilient, and  that nature is rougher on herself than we could ever be.    But for once, the media aren't entirely to blame.  As ignorant of  science as they are of everything, they trust \"scientists\" to  unscrew the inscrutable.  The trouble is that today's \"scientists\"  have agendas of their own.    Nobody in government, that wellspring of scientific wherewithal, is  going to offer grants to an investigator who states truthfully that  there is no respectable evidence for \"global warming\".  The money  and power for bureaucrats and politicians lie in mass transit, and  they hate the automobile -- blamed as a major cause of the mythical  crisis -- as a source of privacy and freedom they find intolerable.    The same appears true of \"acid rain\", a deliberate hoax cooked up  by the Environmental Protection Agency (which hates private  industrial capitalism almost as much as it does your car) and  foisted on real scientists through trickery which has depended on  specialists in different fields not talking to each other much.    The list goes on, always with a common, disreputable thread.   \"Ozone depletion\", for which evidence is even more suspect and  contradictory than for acid rain or global warming, is no more than  a last, desperate attempt to indict private capitalism in an era  when state central planning and the command economy have failed and  can only find this final, withered leg to teeter on.    Decades of anti-nuclear alarmism, resting on foundations of myth  and panic-mongering, have failed to erase the fact that nuclear  power is the safest, cleanest, most efficient source of energy  known to mankind -- and more to the point, that the greater amount  of energy there is available to any individual in society, the  freer that individual -- and his society -- become.    Honest studies on the effects of individual gun ownership and  self-defense on crime -- conducted by investigators who began as  ideological opponents to those concepts, but which show massive  reductions in the latter to be the result of the former -- have  been suppressed, most recently by the California state government.    And what the media didn't say about recent EPA \"discoveries\" on the  effect of \"secondhand smoking\" is that, although some harm to non- smokers may have been detected, it was less (by an order or two of  magnitude) than that associated with frying bacon a couple times a  week or keeping a pet bird.  It's enough to make you wonder whether  there was ever anything to the claim that smoking causes cancer.    That, of course, is the real threat represented by politically  correct science.  The world is a dangerous place.  It would be nice  to know the hazards.  I've never believed smoking to be a healthy  practice, but, given a lack of credibility on the part of today's  science, how am I to decide what to do about it?  Nicotine is  highly addictive, to that much I can attest from experience.  Yet  the stress of quitting may be riskier than to continue.  There  isn't any way to tell, thanks to the corrupting influence of  government money on the scientific establishment.    Two centuries ago, the Founding Fathers spared us certain agonies  to which every other nation in the world has been subject at one  time or another, by creating a legal barrier between politics and  religion.  Each time some short-sighted individual or group has  tried to lower the barrier (most recently over the issue of  abortion), blood -- real human blood, hot and smoking in the street  -- has wound up being shed.    Real human blood is being shed over scientific issues, as people's  lives are ruined through the loss, to agencies like the EPA, of  livelihood, or property it may have taken a lifetime to accumulate,  to diseases caused by toxins associated with burning fossil fuels  for electrical power, or thanks to bans on things like cyclamates,  when they die from the effects of obesity.    What we need now, if we hope to survive as a civilization for two  more centuries, is another barrier, a Constitutional separation of  state and science -- including medicine.  Knowledge is valuable;  real science won't languish for lack of funding.  The money will  simply come from contributors unwilling to pay for lies, and  everyone will benefit.    L. Neil Smith Author:  THE PROBABILITY BROACH, THE CRYSTAL EMPIRE, HENRY MARTYN,  and (forthcoming) PALLAS LEVER ACTION BBS (303) 493-6674, FIDOnet: 1:306/31.4 Libertarian Second Amendment Caucus NRA Life Member  My opinions are, of course, my own.  ","talk.politics.guns"],["From: glover@casbah.acns.nwu.edu (Eric Glover) Subject: Re: What if the USSR had reached the Moon first? Nntp-Posting-Host: unseen1.acns.nwu.edu Organization: Northwestern University, Evanston Illinois. Lines: 45  In article <1993Apr06.020021.186145@zeus.calpoly.edu> jgreen@trumpet.calpoly.edu (James Thomas Green) writes: >Suppose the Soviets had managed to get their moon rocket working >and had made it first.  They could have beaten us if either: >* Their rocket hadn't blown up on the pad thus setting them back, >and/or >* A Saturn V went boom.  The Apollo fire was harsh, A Saturn V explosion would have been hurtful but The Soviets winning would have been crushing. That could have been *the* technological turning point for the US turning us from Today's \"We can do anything, we're *the* Super Power\" to a much more reserved attitude like the Soviet Program today.  Kennedy was gone by 68\\69, the war was still on is the east, I think the program would have stalled badly and the goal of the moon by 70 would have been dead with Nasa trying to figure were they went wrong.   >If they had beaten us, I speculate that the US would have gone >head and done some landings, but we also would have been more >determined to set up a base (both in Earth Orbit and on the >Moon).  Whether or not we would be on Mars by now would depend >upon whether the Soviets tried to go.  Setting up a lunar base >would have stretched the budgets of both nations and I think >that the military value of a lunar base would outweigh the value >of going to Mars (at least in the short run).  Thus we would >have concentrated on the moon.  I speulate that: +The Saturn program would have been pushed into the 70s with cost over runs that would just be too evil.  Nixon still wins. +The Shuttle was never proposed and Skylab never built. +By 73 the program stalled yet again under the fuel crisis. +A string of small launches mark the mid seventies. +By 76 the goal of a US man on the moon is dead and the US space program drifts till the present day.   >/~~~(-: James T. Green :-)~~~~(-: jgreen@oboe.calpoly.edu :-)~~~\\  >| \"I believe that this nation should commit itself to achieving |  >| the goal, before this decade is out, of landing a man on the  | >| Moon and returning him safely to the Earth.\"      | >|                  <John F. Kennedy; May 25, 1961>   |   ","sci.space"],["From: cfaks@ux1.cts.eiu.edu (Alice Sanders) Subject: Frozen shoulder and lawn mowing Organization: Eastern Illinois University Lines: 12  Ihave had a frozen shoulder for over a year or about a year.  It is still partially frozen, and I am still in physical therapy every week.  But the pain has subsided almost completely.  UNTIL last week when I mowed the lawn for twenty minutes each, two days in a row.  I have a push type power mower.  The pain started back up a little bit for the first time in quite a while, and I used ice and medicine again.  Can anybody explain why this particular activity, which does not seem to stress me very much generally, should cause this shoulder problem?  Thanks.  Alice ","sci.med"],["From: nsmca@aurora.alaska.edu Subject: Re: Jemison on Star Trek (Better Ideas) Article-I.D.: aurora.1993Apr25.154449.1 Organization: University of Alaska Fairbanks Lines: 31 Nntp-Posting-Host: acad3.alaska.edu  In article <1rbp6q$oai@access.digex.net>, prb@access.digex.com (Pat) writes: > In article <1993Apr22.214735.22733@Princeton.EDU> phoenix.Princeton.EDU!carlosn (Carlos G. Niederstrasser) writes: >>A transporter operator!?!?  That better be one important transport.  Usually   >>it is a nameless ensign who does the job.  For such a guest appearance I would   >>have expected a more visible/meaningful role. >  >  > Christian  Slater, only gota  cameo on ST6,   >  > and besides. >  > Maybe she can't act:-) >  > pat >   Better idea for use of NASA Shuttle Astronauts and Crew is have them be found lost in space after a accident with a worm hole or other space/time glitch..  Maybe age Jemison a few years (makeup and such) and have her as the only survivour of a failed shuttle mission that got lost..   Heh of late, they way they have been having shuttle problems in the media, anything can happen..   Imagine a Astronaut/Crew member to find themselves in the 24th Century as the object of interest of an alien civilization, maybe rescued or helped by the ST Enterprise...  I know Vegr and such was okay, but this could be better..  == Michael Adams, nsmca@acad3.alaska.edu -- I'm not high, just jacked ","sci.space"],["From: se92psh@brunel.ac.uk (Peter Hauke) Subject: Re: TIFF: philosophical significance of 42 Organization: Brunel University, Uxbridge, UK X-Newsreader: TIN [version 1.1 PL8] Lines: 20  joachim lous (joachim@kih.no) wrote: : ulrich@galki.toppoint.de wrote:  : > Does anyone have any  other sugges
