with them.  Well, yes.  That was a part of my point.  Aspirin has its problems, but in some situations it is useful.  Ditto stuff like licorice root.  Taking anything as a drug for theraputic purposes implicitly carries the idea of taking a dose where the benefits are not exceeded by any unwanted, additional effects.  Taking any drug when the potential ill-effects are not known is a risk assumed by the parties involved, and it may be that in a given situation the risk is worthwhile.    Like Prozac, for instance; Prozac has been shown to be theraputic in some cases where the tri-cyclics fail.  But Prozac hasn't been in use that long, and it really isn't clear what if any effects it may have when taken over long periods of time, even though it has been tested by present day standards.  Should Prozac be taken off the market because long-term effects, if any, are not known?  IMHO, i'd say no.  euclid  >=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= >=  Kenneth Gilbert                |          University of Pittsburgh   = >=  General Internal Medicine    --*--        Pittsburgh, PA             = >=  kxgst1+@pitt.edu               |      \"...dammit, not a programmer!  = >=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= >--  >=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= >=  Kenneth Gilbert                |          University of Pittsburgh   = >=  General Internal Medicine    --*--        Pittsburgh, PA             = >=  kxgst1+@pitt.edu               |      \"...dammit, not a programmer!  = -- Euclid K.       standard disclaimers apply \"It is a bit ironic that we need the wave model [of light] to understand the propagation of light only through that part of the system where it leaves no trace.\"  --Hudson & Nelson (_University_Physics_) ","sci.med"],["From: pw@panix.com (Paul Wallich) Subject: Re: Help with ultra-long timing Organization: Trivializers R Us Lines: 16  In <1pqu12$pmu@sunb.ocs.mq.edu.au> johnh@macadam.mpce.mq.edu.au (John Haddy) writes: >In article <C513wI.G5A@athena.cs.uga.edu>, mcovingt@aisun3.ai.uga.edu (Michael Covington) writes: >|> Instead, use a quartz crystal and divide its frequency by 2 40 times >|> or something like that. >... Wouldn't a crystal be affected by cold? My gut feeling is that, as a >mechanically resonating device, extreme cold is likely to affect the >compliance (?terminology?) of the quartz, and hence its resonant frequency.   Yes, but in a fairly reproducible way. -40 is only a smidgen of the distance to absolute zero. And in any case you're going to have to borrow freezer space from a bio lab or someone to test/calibrate this darling anyway. Btw, you're probably going to want those big capacitors you found to fire the solenoid -- High current drain on frozen batteries can be an ugly thing.  paul ","sci.electronics"],["From: wcd82671@uxa.cso.uiuc.edu (daniel warren c) Subject: Splitfire Plugs...  Kinda Offical... Summary: Supposed \"Higher power output\". Distribution: rec.motorcycles Keywords: Using Splitfire plugs for performance. Organization: University of Illinois at Urbana Lines: 54   Yo, Whaz up!!!  Earlier, I was reading on the net about using Splitfire plugs.  One guy was thinking about it and almost everybody shot him to hell.  Well, I saw one think that someone said about \"Show me a team that used Split- fires....\"  Well, here's some additional insight and some theories about splitfire plugs and how they boost us as oppossed to cages.  Splitfires were originally made to burn fuel more efficiently and increased power for the 4x4 cages.  Well, for these guys, splitfires increased performance by increasing TORQUE.  They weren't focusing on horsepower numbers.  Now how does this related to us high performance pilots?  Well, that depends.  Do you pilot a high performance 2- or 4-cylinder machine? In the case of 4-cylinders, splitfires would increase overall torque, but 4's make more top end horsepower with its torque packed down low. So for 4's, splitfires would not significantly increase power.  But what about twins?...  Many of you 4 guys laugh at some of us twins, but many times we carry less weight which sometimes can make up for the hp loss (see Doug Polen vs. Scott Russell, Daytona 1992).  However, twins make more torque thoughout their powerbands.   So how does this translate?  Increased torque should \"theoretically\" help twins make more power.  Splitfire claims that there should be not extra mods or anything made, just stick 'em in.  Now I don't know about all of this (and I'm trying to catch up with somebody about it now), but Splitfires should help twins more than 4's.          As far as racing teams....  Ducati team \"Fast by Ferraci\" used splitfires in the 1989 season (this is when they had Jamie James running for em), but I don't know why they stopped since then. Also, somebody check to see if they had them in 88.....  Peace.  Warren wcd82671@uxa.cso.uiuc.edu \"Have Suzuki, will travel...\"  At a local \"fix-er-up-er\" shop, the bike repairest looked at a dumped ZX-7.  Then he asked the guy...  \"What happened...\"   \"I dumped the clutch...\" \"How fast...\"        \"Pretty fast...\" \"Insurance...\"       \"Nope.\"  The fixer smiled.....  \"What do you know about bikes?\"   \"Not much.....\"   ","rec.motorcycles"],["From: km@cs.pitt.edu (Ken Mitchum) Subject: Re: Immotile Cilia Syndrome Article-I.D.: pitt.19423 Reply-To: km@cs.pitt.edu (Ken Mitchum) Organization: Univ. of Pittsburgh Computer Science Lines: 31  In article <1993Mar26.213522.26224@ncsu.edu> andrea@unity.ncsu.edu (Andrea M Free-Kwiatkowski) writes: >I would like to know if there is any new information out there about the >subject or any new studies being conducted.  I am confident in my >pediatrician and her communication with the people in Chapel Hill, but >since this is a life-long disorder and genetically transferred I would >like keep current.  I do realize that since this is a relatively new >disorder (first documented in 1974 in a fertility clinic in Scandanavia) >and is therefore \"controversial\".  I do not know a lot about this, except from seeing one patient with \"Kartagener's syndrome\", which is a form of immotile cilia syndrome in which there is situs inversus, bronchiectasis, and chronic infections. \"Situs inversus\" means that organs are on the wrong side of the body, and can be complete or partial. It is interesting medically because the normal location of organs is caused in part by the \"normal\" rotation associated with ciliary motion, so that in absence of this, laterality can be \"random.\" People with situs inversus are quite popular at medical schools, because of their rarity, and the fact that most doctors get a bit upset when they can't find the patient's heart sounds (because they're on the wrong side).   According to Harrison's, immotile cilia syndrom is an autosomal recessive, which should imply that on average one child in four in a family would be affected. But there may be much more current information on this, and as usual in medicine, we may be talking about more than one conditiion. I would suggest that you ask your pediatrician about contacting a medical geneticics specialist, of which there is probably one at NCSU.  -km ","sci.med"],["From: noye@midway.uchicago.edu (vera shanti noyes) Subject: Re: Serbian genocide Work of God? Lines: 89  note: i am not the original poster, i am just answering because i think this is important.  In article <May.5.02.50.17.1993.28624@athos.rutgers.edu> db7n+@andrew.cmu.edu (D. Andrew Byler) writes: >revdak@netcom.com writes: [evil result of human sinfulness, rather than the will of God] >In a certain sense yes.  But in the sense that God allows evil to >happen, when obviously (He being God) He could have not had it happen, >does in a certain sense mean that He wills it to happen.  God does not >condone evil, but instead uses it for good, as you say, however, what >God desires, must be seperated from what actually happens.  For example, >\"God desires that all should be saved\" (1 Timothy 2.4), however, it is >quite obvious that nowhere near all are saved.  Was God's will thwarted? > No, because His will cannot be escaped, for even when it appears that >it is your will doing something, it is actually the will of God which by >His grace has disposed us to do as He wishes.  So we come to the age old >question, why does evil occur?  To which we must answer that God allows >evil to occur, though He does not condone it, so that His ultimate plan >may be brought to sucess.  Personally, I suggest reading the parts of >the Summa Theologica of St. Thomas that deal with the knowledge of God >to get a good grasp on this whole idea.  whoo.  i'm going to have to be very careful with my language here.  i think God is voluntarily giving up his omniscience in this world so that we can decide on our own where we go -- free will.  in this sense God allows evil to occur, and in this sense can be \"held responsible\" as my chaplain says.  however, his will is, of course, that all be saved.  he's not going to save us \"by himself\" -- we have to take a step in his direction before he will save us.  read that last sentence carefully -- i'm not saying we save ourselves.  i'm saying we have to ACCEPT our salvation.  i do not believe in predestination -- it would appear from what you say further down that you do.    [stuff deleted] >I am not saying that anyone deserves punishment more than someone else. >I am simply pointing out that God could be using the Serbians and >Croatians as instruments of His punishment, as he did with the >Israelites against the Cannanites.  ok -- i have trouble with that, but i guess that's one of those things that can't be resolved by argument.  i accept your interpretation.  [more deleted] >>The issue is not questioning why God has made the world in the way God >>so chooses, it is whether _I_ am discerning the world in the way God >>intends it.  The debate is about whether we should not oppose the Serbians >>in their \"ethnic cleansing\" because they might be \"doing the will of God.\" > >And I said Christians should not be participants in such wars and >slaughters. That does not mitigate the fact that God allows this evil to >continue, for He is patient and willing that none should perish, so He >waits for those whom He has foreknown to turn to Him from their evil.         ^^^^^^^^^ this is what indicates to me that you may believe in predestination. am i correct?  i do not believe in predestination -- i believe we all choose whether or not we will accept God's gift of salvation to us. again, fundamental difference which can't really be resolved.  [yet more deleted] >I am not saying that the evil befalling the Bosnians is justified by >their guilt.  I am saying that it is possible that God is punishing them >in this way. In no way is this evil justified, bu that does not mean >that God cannot use evil to further His purposes.  I am not accusing the >Bosnians, though they may very well be guilty of great sins, but that is >up to God to judge.  We are all defendants when the time comes for our >judgement by God.  Let us all sincerely hope and pray that we will have >Jesus Christ as our advocate at that judgement.  yes, it is up to God to judge.  but he will only mete out that punishment at the last judgement.  as for now, evil can be done by human beings that is NOT God's will -- and the best we can do is see taht some good comes out of it somehow.  the thing that most worries me about the \"it is the will of God\" argument is that this will convince people that we should not STOP the rape and killing when i think that it is most christ-like to do just that.  if jesus stopped the stoning of an adulterous woman (perhaps this is not a good parallel, but i'm going to go with it anyway), why should we not stop the murder and violation of people who may (or may not) be more innocent?  >Andy Byler  vera ******************************************************************************* I am your CLOCK!     |  I bind unto myself today    | Vera Noyes I am your religion!  |  the strong name of the     | noye@midway.uchicago.edu I own you!      |  Trinity....      | no disclaimer -- what  - Lard      | - St. Patrick's Breastplate | is there to disclaim? ******************************************************************************* ","soc.religion.christian"],["From: mbeaving@bnr.ca (Michael Beavington) Subject: Re: Boom! Dog attack! Nntp-Posting-Host: bmerh824 Reply-To: MBEAVING@BNR.CA Organization: BNR Ottawa, DMS Software Design Lines: 28  In article <Clarke.5.734991574@bdrc.bd.com>, Clarke@bdrc.bd.com (Richard Clarke) writes: |> final trajectory. Too bad it didn't notice the car approaching at 50+mph      .... |> from the other direction. |>  |> I got a closeup view of the our poor canine friend's noggin careening off  |> the front bumper, smacking the asphalt, and getting runover by the front  |> tire. It managed a pretty good yelp, just before impact. (peripheral  |> imminent doom?) I guess the driver didn't see me or they probably would have  |> swerved into my lane. The squeegeed pup actually got up and headed back  |> home, but I haven't seen it since.  |>   Same thing to me.  Everyday the same dog would chase my bicycle. The owners thought it was cute.  Even after I got the moto, the stupid dog would do the same thing.  Then one day, I was coming home in the opposite lane...the fluff with teeth ran to get me and played momentum sharing with a 73 Dodge pick. The owners tried to blame me for driving down street when I did. I lived in a wierd town.   ============================================================================= = The Beav |Mike Beavington|BellNorthernResearch Ottawa,Ont,Canada| Dod:9733= = Seca 400->Seca 400->RZ350->Seca750->Suzuki550->Seca650turbo->V65Sabre     = = (-> 1994 GTS1000 ...can't afford the '93) |  mbeaving@bnr.ca              = = Parking spaces? We don't need no steenkin' parking spaces!                = ============================================================================= ","rec.motorcycles"],["From: brian@meaddata.com (Brian Curran) Subject: Re: ESPN/TBS GAMES? Article-I.D.: meaddata.1pptv1$mgb Distribution: world Organization: Mead Data Central, Dayton OH Lines: 13 NNTP-Posting-Host: taurus.meaddata.com  In article <05APR93.13661642.0023@lafibm.lafayette.edu>, VB30@lafibm.lafayette.edu (VB30) writes: |> Does anyone know where I can get a list of nationally televised |> games, such as ESPN and TBS?  I live on the East coast and I'd |> like to catch as many Giants games as I possibly can!  This list is published every week in Baseball Weekly. --  ------------------------------------------------------------------------------ Brian Curran                 Mead Data Central              brian@meaddata.com  ------------------------------------------------------------------------------                 \"That was not swimming.  That was bathing.\"      - A German reporter, after watching 1972 Olympic superstar swimmer            Mark Spitz get badly beaten during a 1991 comeback race ","rec.sport.baseball"],["From: \"William K. Willis\" <ww1a+@andrew.cmu.edu> Subject: Don Cherry - help me out, here Organization: Administrative Computing & Info Services, Carnegie Mellon, Pittsburgh, PA Lines: 12 NNTP-Posting-Host: andrew.cmu.edu        As a person who has rarely even SEEN Don Cherry and doesn't know anything about him, I don't know whether it is just this area (Pittsburgh) of the USA that is \"deprived\" of his broadcasts or whether he's a Canadian thing altogether.  Seriously, what is he all about?  I know he was a coach at one time, and from the volume of posts about him, SOMEONE surely is getting a steady diet of him somehow, but my question is, what is the deal with him?  Secondly, are the comments of his that I read about on the net merely flame bait, or do people actually take him seriously?  I gotta tell you, from what I see, he really sounds like an ass.  Let me know - maybe I'm missing something.  ","rec.sport.hockey"],["From: rpao@mts.mivj.ca.us (Roger C. Pao) Subject: Re: 16Mb ISA limit Keywords: monitor, VGA, question Organization: MicroTech Software Lines: 29  marka@SSD.CSD.HARRIS.COM (Mark Ashley) writes:  >In the latest PC Magazine (Pentium isssue), there  >is an editorial on the >advantages of a PC using EISE/VESA-LB rather >than just plain ISA/VESA-LB. Supposedly users >will eventually want more than 16Mb of RAM. >However since the ISA bus has only 24 bits,  >then anything on the bus can access only 16Mb >even if I have 32Mb on the motherboard. >So far I agree with the arguments.  >Then the writer claims that glitches can >occur in systems with over 16Mb because  >of that limit. That part I don't understand >because the RAM is right on the motherboard. >So the cpu should have no problems talking >with the RAM. Can anybody explain this ?  The problem is with ISA bus-masters which can only address the first 16MBs of system memory.  Bus-masters do not use the CPU nor the system DMA to do the actual data transfer but transfer their data directly to the system RAM.  rp93 --  Roger C. Pao  {gordius,bagdad,pride386}!mts!rpao, rpao@mts.mivj.ca.us ","comp.sys.ibm.pc.hardware"],["From: betts@netcom.com (Jonathan Betts) Subject: Ghost on Apple 12\" Color -> user=insane!! Organization: Netcom Online Communications Services (408-241-9760 login: guest) Lines: 16  Dear Netters,  My sister has an Apple 12\" Color Display hooked up to an LC.  Problem:  There is an annoying, horizontal, ghost-like stripe that  precesses vertically about once per second.  It is about 1 cm high. She is in grave danger of going insane because of it.  Any ideas of what it might be and how I might cure it for her?  -Joe Betts betts@netcom.com  PS: if I pick up the display (I thought it might be RFI from the LC) it  seems to get worse!  ","comp.sys.mac.hardware"],["From: demers@cs.ucsd.edu (David DeMers) Subject: Re: HBP? BB? BIG-CAT? Distribution: na Organization: CSE Dept., UC San Diego Lines: 15 Nntp-Posting-Host: mbongo.ucsd.edu   In article <C5r7tv.36s@odin.corp.sgi.com>, kubey@sgi.com (Ken Kubey) writes:  I don't |> blame players like Galarraga, Dawson and McGee when they swing at |> a strike and put the ball in play.  Well, no problem!  But I get pretty annoyed when they swing at non-strikes and make outs.  Especially ball four on the 3-2 counts...  Dave --  Dave DeMers             demers@cs.ucsd.edu Computer Science & Engineering 0114  demers%cs@ucsd.bitnet UC San Diego     ...!ucsd!cs!demers La Jolla, CA 92093-0114 (619) 534-0688, or -8187, FAX: (619) 534-7029 ","rec.sport.baseball"],["From: tankut@IASTATE.EDU (Sabri T Atan) Subject: Re: Turkey-Cyprus-Bosnia-Serbia-Greece (Armenia-Azeris) Reply-To: tankut@IASTATE.EDU (Sabri T Atan) Organization: Iowa State University Lines: 36  In article <1993Apr20.143453.3127@news.uiowa.edu>, mau@herky.cs.uiowa.edu (Mau Napoleon) writes: > From article <1qvgu5INN2np@lynx.unm.edu>, by osinski@chtm.eece.unm.edu (Marek Osinski): >  > > Well, it did not take long to see how consequent some Greeks are in > > requesting that Thessaloniki are not called Solun by Bulgarian netters.  > > So, Napoleon, why do you write about Konstantinople and not Istanbul? > >  > > Marek Osinski >  > Thessaloniki is called Thessaloniki by its inhabitants for the last 2300 years. > The city was never called Solun by its inhabitants. > Instabul was called Konstantinoupolis from 320 AD until about the 1920s. > That's about 1600 years. There many people alive today who were born in a city > called Konstantinoupolis. How many people do you know that were born in a city > called Solun. >  > Napoleon  Are you one of those people who were born when Istanbul was called  Konstantinopolis? I don't think so! If those people use it because they are used to do so, then I understand. But open any map today (except a few that try to be political) you will see that the name  of the city is printed as Istanbul. So, don't try to give any arguments to using Konstantinopolis except to cause some flames, to make some political statement.    -- Tankut Atan tankut@iastate.edu  \"Achtung, baby!\" ","talk.politics.mideast"],["From: vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) Subject: Re: The arrogance of Christians Organization: Case Western Reserve Univ. Cleveland, Ohio (USA) Lines: 56  In article <Apr.10.05.32.29.1993.14388@athos.rutgers.edu> caralv@caralv.auto-trol.com (Carol Alvin) writes: >vbv@r2d2.eeap.cwru.edu (Virgilio (Dean) B. Velasco Jr.) writes: > >No, IMO, Mr. Stowell missed the point. > >>  \"We affirm the absolutes of Scripture, not because we are arrogant >> moralists, but because we believe in God who is truth, who has revealed His >> truth in His Word, and therefore we hold as precious the strategic importance >> of those absolutes.\" > >Mr. Stowell seems to have jumped rather strangely from truth to absolutes. >I don't see how that necessarily follows.   > >Are all truths also absolutes? >Is all of scripture truths (and therefore absolutes)? > >If the answer to either of these questions is no, then perhaps you can  >explain to me how you determine which parts of Scripture are truths, and >which truths are absolutes.    The answer to both questions is yes.  All Scripture is true, being inspired by God.  The evidence for this claim has been discussed ad nauseum in this group.  Similarly, all truth is absolute.  Indeed, a non-absolute truth is a  contradiction in terms.  When is something absolute?  When it is always true.  Obviously, if a \"truth\" is not always \"true\" then we have a contradiction in terms.    Many people claim that there are no absolutes in the world.  Such a statement is terribly self-contradictory.  Let me put it to you this way.  If there are no absolutes, shouldn't we conclude that the statement, \"There are no absolutes\" is not absolutely true?  Obviously, we have a contradiction here.  This is just one of the reasons why Christians defy the world by claiming that there are indeed absolutes in the universe.  >There is hardly consensus, even in evangelical  >Christianity (not to mention the rest of Christianity) regarding  >Biblical interpretation.  So?  People sometimes disagree about what is true.  This does not negate the fact, however, that there are still absolutes in the universe.  Moreover, evangelical Christianity, at least, still professes to believe in certain truths.  Man is sinful, man needs salvation, and Jesus is the propitiation for mankind's sins, to name a few.  Any group that does not profess to believe these statements cannot be accurately called evangelical.   --  Virgilio \"Dean\" Velasco Jr, Department of Electrical Eng'g and Applied Physics    CWRU graduate student, roboticist-in-training and Q wannabee     \"Bullwinkle, that man's intimidating a referee!\"   |    My boss is a     \"Not very well.  He doesn't look like one at all!\"  |  Jewish carpenter. ","soc.religion.christian"],["From: mcadams@trane.rtp.dg.com (Ed McAdams) Subject: Piano, free to charity Organization: Data General Corporation, Research Triangle Park, NC Lines: 15  I have one of those HEAVY antique upright pianos I would like to contribute to any charity with muscle enough to get it out of my house.  If I get no response from a charity I will sell to for $100, you haul.  It is in good shape, needs tuning.  I'm in south Durham county.  Ed McAdams Data General Corporation            mcadams@dg-rtp.dg.com 62 T. W. Alexander Drive            {backbone}!mcnc!rti!dg-rtp!mcadams Research Triangle Park, NC 27709    (919) 248-6369 Ed McAdams Data General Corporation            mcadams@dg-rtp.dg.com 62 T. W. Alexander Drive            {backbone}!mcnc!rti!dg-rtp!mcadams Research Triangle Park, NC 27709    (919) 248-6369 ","misc.forsale"],["From: clarke@acme.ucf.edu (Thomas Clarke) Subject: Re: pushing the envelope Organization: University of Central Florida Distribution: na Lines: 18  > In <1993Apr3.233154.7045@Princeton.EDU> lije@cognito.Princeton.EDU (Elijah   Millgram) writes: >  >  > A friend of mine and I were wondering where the expression \"pushing > the envelope\" comes from.  Anyone out there know? >  Everbody has been defining envelope. Why was the world \"envelope\" chosen, rather than say \"shell\",  or \"boundary\".  In analogy with the envelopes of airships perhaps?  Actually, \"shell\" might be good.  Push the shell too hard and it (the aircraft?) breaks.  -- Thomas Clarke Institute for Simulation and Training, University of Central FL 12424 Research Parkway, Suite 300, Orlando, FL 32826 (407)658-5030, FAX: (407)658-5059, clarke@acme.ucf.edu ","sci.space"],["From: afielden@cbnewsb.cb.att.com (andrew.j.fielden) Subject: X interactive performance Keywords: benchmark Organization: AT&T Lines: 21  We recently got an NCD X-terminal to evaluate. This is running XRemote over a serial line. I wanted to get some measurement of response time, so I wrote a small Xlib program which simply creates a window, maps it and sends the first Expose  event to itself. The program times the delay from sending the event, to  receiving it.  I thought this was the simplest way to test client/X-server  round-trip delays. It's a similar concept to the ping(8C) program.  Is this a valid test to perform ? I've also tried the xbench program, available from ftp.uu.net, which bombards the server with graphics operations, but I  just wanted to get a quantative measure of what is \"acceptable\" interactive  response time. Has anyone got any ideas on this subject ?  Thanks. Andrew. (afielden@mlsma.att.com)  --  +----------------------------------------+----------------------------------+ |Andrew Fielden. AT&T Network Systems UK |        Tel : +44 666 832023      | |Information Systems Group (SUN support) |   Email : afielden@mlsma.att.com | +----------------------------------------+-------------------------------  fiscal year 1994 through 1998 and would include funds for development, operations, utilization, Shuttle integration, facilities, research operations support, transition cost and also must include adequate program reserves to insure program implementation within the available funds.  Over the next 5 years, $4 billion is reserved within the NASA budget for the President's new technology investment. As a result, station options above $7 billion must be accompanied by offsetting reductions in the rest of the NASA budget.  For example, a space station option of $9 billion would require $2 billion in offsets from the NASA budget over the next 5 years.  Gibbons presented the information at an organizational session of the advisory committee. Generally, the members-designate focused upon administrative topics and used the session to get acquainted. They also received a legal and ethics briefing and an orientation on the process the Station Redesign Team is following to develop options for the advisory committee to consider.  Gibbons also announced that the United States and its international partners -- the Europeans, Japanese, and Canadians -- have decided, after consultation, to give \"full consideration\" to use of Russian assets in the course of the space station redesign process.  To that end, the Russians will be asked to participate in the redesign effort on an as-needed consulting basis, so that the redesign team can make use of their expertise in assessing the capabilities of MIR and the possible use of MIR and other Russian capabilities and systems. The U.S. and international partners hope to benefit from the expertise of the Russian participants in assessing Russian systems and technology. The overall goal of the redesign effort is to develop options for reducing station costs while preserving key research and exploration capabilities. Careful integration of Russian assets could be a key factor in achieving that goal.  Gibbons reiterated that, \"President Clinton is committed to the redesigned space station and to making every effort to preserve the science, the technology and the jobs that the space station program represents. However, he also is committed to a space station that is well managed and one that does not consume the national resources which should be used to invest in the future of this industry and this nation.\"  NASA Administrator Daniel S. Goldin said the Russian participation will be accomplished through the East- West Space Science Center at the University of Maryland under the leadership of Roald Sagdeev.  ","sci.space"],["From: tedwards@wam.umd.edu (technopagan priest) Subject: Re: Would \"clipper\" make a good cover for other encryption method? Nntp-Posting-Host: rac2.wam.umd.edu Organization: University of Maryland, College Park Lines: 11  In article <1993Apr20.032623.3046@eff.org> kadie@eff.org (Carl M. Kadie) writes: >Clipper might be a good way to cover the use of another layer of >encryption.  True, but will traditional encryptions schemes, when further encrypted by Clipper, be _more_ vulnerable to attacks such as partially known plaintext?  -Thomas   ","sci.crypt"],["From: mucit@cs.rochester.edu (Bulent Murtezaoglu) Subject: Re: ARMENIA SAYS IT COULD SHOOT DOWN TURKISH PLANES In-Reply-To: henrik@quayle.kpc.com's message of Tue, 20 Apr 1993 16:45:17 GMT Nntp-Posting-Host: vein.cs.rochester.edu Organization: Computer Science Department, University of Rochester  <1993Apr17.185118.10792@ee.rochester.edu>  <1993Apr19.155856.8260@kpc.com>  <1993Apr20.000413.25123@ee.rochester.edu>  <1993Apr20.164517.20876@kpc.com>  In article <1993Apr20.164517.20876@kpc.com> henrik@quayle.kpc.com writes: [stuff deleted]  > Country. Turks and Azeris consistantly WANT to drag ARMENIA into the > KARABAKH conflict with Azerbaijan.   Gimme a break.  CAPITAL letters, or NOT, the above is pure nonsense.  It seems to me that short sighted Armenians are escalating the hostilities while hoping that Turkey will stay out.  Stop ed Questions Supersedes: <intro_730956346@cs.unc.edu> NNTP-Posting-Host: mahler.cs.unc.edu Lines: 310  Archive-name: space/intro Last-modified: $Date: 93/04/01 14:39:10 $      FREQUENTLY ASKED QUESTIONS ON SCI.SPACE/SCI.ASTRO      INTRODUCTION      This series of linked messages is periodically posted to the Usenet groups sci.space and sci.astro in an attempt to provide good answers to frequently asked questions and other reference material which is worth preserving. If you have corrections or answers to other frequently asked questions that you would like included in this posting, send email to leech@cs.unc.edu (Jon Leech).      If you don't want to see the FAQ, add 'Frequently Asked Questions' to your KILL file for this group (if you're not reading this with a newsreader that can kill articles by subject, you're out of luck).      The FAQ volume is excessive right now and will hopefully be trimmed down by rewriting and condensing over time. The FAQ postings are available in the Ames SPACE archive in FAQ/faq<#>.      Good summaries will be accepted in place of the answers given here. The point of this is to circulate existing information, and avoid rehashing old answers. Better to build on top than start again. Nothing more depressing than rehashing old topics for the 100th time. References are provided because they give more complete information than any short generalization.      Questions fall into three basic types:      1) Where do I find some information about space?      Try your local public library first. The net is not a good place to ask     for general information. Ask INDIVIDUALS (by email) if you must. There     are other sources, use them, too. The net is a place for open ended     discussion.      2) I have an idea which would improve space flight?      Hope you aren't surprised, but 9,999 out of 10,000 have usually been     thought of before. Again, contact a direct individual source for     evaluation. NASA fields thousands of these each day.      3) Miscellanous queries.      These are addressed on a case-by-case basis in the following series of     FAQ postings.       SUGGESTIONS FOR BETTER NETIQUETTE      Read news.announce.newusers if you're on Usenet.     Minimize cross references, [Do you REALLY NEED to?]     Edit \"Subject:\" lines, especially if you're taking a tangent.     Send mail instead, avoid posting follow ups. (1 mail message worth  100 posts).     Internet mail readers: send requests to add/drop to SPACE-REQUEST  not SPACE.     Read all available articles before posting a follow-up. (Check all  references.)     Cut down attributed articles (leave only the points you're  responding to; remove signatures and headers). Summarize!     Put a return address in the body (signature) of your message (mail  or article), state your institution, etc. Don't assume the  'reply' function of mailers will work.     Use absolute dates. Post in a timely way. Don't post what everyone  will get on TV anyway.     Some editors and window systems do character count line wrapping:  keep lines under 80 characters for those using ASCII terminals  (use carriage returns).       INDEX TO LINKED POSTINGS      I've attempted to break the postings up into related areas. There isn't     a keyword index yet; the following lists the major subject areas in each     posting. Only those containing astronomy-related material are posted to     sci.astro (indicated by '*' following the posting number).      # Contents      1* Introduction      Suggestions for better netiquette      Index to linked postings      Notes on addresses, phone numbers, etc.      Contributors      2* Network resources      Overview      Mailing lists      Periodically updated information      Warning about non-public networks      3* Online (and some offline) sources of images, data, etc.      Introduction      Viewing Images      Online Archives   NASA Ames   NASA Astrophysics Data System   NASA Jet Propulsion Lab (Mission Information and Images)   NASA Langley (Technical Reports)   NASA Spacelink   National Space Science Data Center   Space Telescope Science Institute Electronic Info. Service   Starcat   Astronomical Databases   Astronomy Programs   Orbital Element Sets   SPACE Digest      Landsat & NASA Photos      Planetary Maps      Cometary Orbits      4* Performing calculations and interpreting data formats      Computing spacecraft orbits and trajectories      Computing planetary positions      Computing crater diameters from Earth-impacting asteroids      Map projections and spherical trignometry      Performing N-body simulations efficiently      Interpreting the FITS image format      Sky (Unix ephemeris program)      Three-dimensional star/galaxy coordinates      5* References on specific areas      Publishers of space/astronomy material      Careers in the space industry      DC-X single-stage to orbit (SSTO) program      How to name a star after a person      LLNL \"great exploration\"      Lunar Prospector      Lunar science and activities      Orbiting Earth satellite histories      Spacecraft models      Rocket propulsion      Spacecraft design      Esoteric propulsion schemes (solar sails, lasers, fusion...)      Spy satellites      Space shuttle computer systems      SETI computation (signal processing)      Amateur satellies & weather satellites      Tides      6* Constants and equations for calculations      7* Astronomical Mnemonics      8 Contacting NASA, ESA, and other space agencies/companies      NASA Centers / Arianespace / ESA / NASDA / Soyuzkarta / Space   Camp / Space Commerce Corporation / Spacehab / SPOT Image      Other commercial space businesses      9 Space shuttle answers, launch schedules, TV coverage      Shuttle launchings and landings; schedules and how to see them      Why does the shuttle roll just after liftoff?      How to receive the NASA TV channel, NASA SELECT      Amateur radio frequencies for shuttle missions      Solid Rocket Booster fuel composition      10 Planetary ly can't be proven as part of their    plan !     (Pro Israeli activists repeat it like parrots without checking its authenticity    since it was coined by Bnai Brith)     What Hamas and Islamic Jihad believe in, as far as I can get from the Arab media,    is an Islamic state that protects the rights of all its inhabitants under Koranic    Law. This would be a reversal of the 1948 situation in which the Jews in    Palestine took control of the land and its (mostly Muslim) inhabitants.     However, whoever committed crimes against humanity (torture, blowing up their    homes, murders,...) must be treated and tried as a war criminal. The political    thought of these movements shows that a freedom of choice will be given to the    Jews in living under the new law or leaving to the destintion of their choice.     As for the PLO, I am at a loss to explain what is going inside Arafat's mind.     Although their political thinking seems far fetched with Israel acting as a true    super-power in the region, the Islamic movements are using the same weapon the    Jews used to establish their state : Religion.      Ahmed.  Forget the syntax, Ahmed, and focus on the semnatics. The fact is that the PLO does not recognize Israel's right to exist. This is perfectly obvious from the PLO covenant (Cairo, 1968). The covenant calls for the destruction of the \"Zionist entity\". As far as I know the Israel-destruction clauses still exist in the document which specifies the purpose for the existence of the PLO. If you would like, I can post the relevant caluses.  Now the Hamas ideal is far more radical, it seems. I know it has been posted here several times, and while I do not have a copy of it, I am sure that someone does and he (or she, of course) would be more than happy to repost it.  Regardless of phrasing, groups like Hamas, and the Hezbollah, and even the newly moderate and politically-correct PLO, have at the very heart of their ideologies the need for the destrcution of Israel.  It just seems to me that Mr. Davidsson's suggestion that Jews support people envolved in these organizations is not a particularly appealing one to many Jews.  Harry. ","talk.politics.mideast"],["From: caryd@a.cs.okstate.edu (CARY DAVID ALLEN) Subject:  Self-modifying hardware Organization: Oklahoma State University, Computer Science, Stillwater Lines: 70  Permit me to quote fragments of  praetzel@sunee.uwaterloo.ca's article out of context.  -Newsgroups: sci.electronics,comp.lsi.cad -From: praetzel@sunee.uwaterloo.ca (Eric Praetzel) -Date: 10 Feb 93 15:46:41 GMT  -  Currently the XNF format is propierty and I know of at least on person at -a university who was able to get it after signing a non-disclosure agreement. -The Xilinx-bit map format is pretty well top secret.  I would love to know it -because then you could make self_modifying_hardware  ;-)  As it is I had to -reverse eng. the Xilinx tools to dump the bit map to the FPGA because it only -runs on the computer with the hardware key.  self-modifying hardware could be *very* interesting --  computers that could write thier own programs (assemblers, compilers) were an immense breakthrough from calculators that couldn't.  -  I eagerly await a programmable gate array which uses a PD format and does -not cost your first born to program.  Till then we will keep on reverse -engineering whatever we can.  As it is one company that I worked at has gone -under.  FPGAs are what they needed to make their product competitive.  They -could not afford them.  In the end you could say that they could not afford -to not use them but the management discovered that too late.  -   - Eric   my condolences.  i can't even imagine what i could do with self-modifing hardware. i *can* imagine self-modifying software, and even though *all* my teachers say that's BAD, even Worse than GOTO, check out what the experts *used* to say about self-modifying code: (he uses \"orders\" rather than \"opcodes\")   \"On the Principles of Large Scale Computing Machines\" by Goldstine and von Neumann, collected in  _John von Neumann: Collected Works, Vol. V_ reprinted here with absolutely no permission from anyone. \"We plan... to have a full size (40 binary digit) word hold either contain 1 full size number (... equivalent to 12 decimal digits, but we will use the first binary digit to denote the sign) or two (20 binary digit) orders. ....  It should be added that this technique of automatic substitutions into orders, i.e. the machine's ability to modify its own orders (under the control of other ones among its orders) is absolutely necessary for a flexible code. Thus, if part of the memory is used as a \"function table\", then \"looking up\" a value of that function for a value of the  variable which is obtained in the course of the computation requires that the machine itself should modify, or rather make up, the reference to the memory in the order which controls this \"looking up\", and the machine can only make this modification after it has already calculated the value of the  variable in question.  On the other hand, this ability of the machine to modify its own orders is one of the things which makes coding the non-trivial operation which we have to view it as.\"  david cary, tenor, e- and comp. engineering (finger caryd@a.cs.okstate.edu). 227 S. 163 E. Ave, Tulsa, OK  74108-3310, USA, Sol 3, Universe v. 1.2  --  david cary, tenor, e- and comp. engineering (finger caryd@a.cs.okstate.edu). 227 S. 163 E. Ave, Tulsa, OK  74108-3310, USA, Sol 3, Universe v. 1.2 ","sci.electronics"],["From: henry@zoo.toronto.edu (Henry Spencer) Subject: Re: Why not give $1 billion to first year-long moon residents? Organization: U of Toronto Zoology Lines: 15  In article <1993Apr20.101044.2291@iti.org> aws@iti.org (Allen W. Sherzer) writes: >This prize isn't big enough to warrent developing a SSTO, but it is >enough to do it if the vehicle exists.  Actually, there are people who will tell you that it *would* be enough to do .misc"],["From: rdb1@cbnewsj.cb.att.com (ronald.j.deblock..jr) Subject: Re: Ultimate AWD vehicles Organization: AT&T Distribution: usa Lines: 14  In article <20726.2bcd8b62@ecs.umass.edu> sylveste@ecs.umass.edu writes: >Before the S4 became the S4 it was called the 200 turbo quattro 20v. >This model did come in a wagon, a very quick wagon.  Very rare also. > >                                                   Mike Sylvester  Umass >  Yes, I saw a 200 Turbo Quattro wagon on I-287 in NJ on Monday.  I thought Audi stopped selling wagons in the US after the 5000.  This is exactly the type of vehicle I would like to own.  I bet its price is 4-5 times my car budget. --  Ron DeBlock  rdb1@homxb.att.com  (that's a number 1 in rdb1, not letter l) AT&T Bell Labs   Somerset, NJ  USA ","rec.autos"],["From: ari@tahko.lpr.carel.fi (Ari Suutari) Subject: Any graphics packages available for AIX ? Organization: Carelcomp Oy Lines: 24 NNTP-Posting-Host: tahko.lpr.carel.fi Keywords: gks graphics    Does anybody know if there are any good 2d-graphics packages  available for IBM RS/6000 & AIX ? I'm looking for something  like DEC's GKS or Hewlett-Packards Starbase, both of which  have reasonably good support for different output devices  like plotters, terminals, X etc.   I have tried also xgks from X11 distribution and IBM's implementation  of Phigs. Both of them work but we require more output devices  than just X-windows.   Our salesman at IBM was not very familiar with graphics and  I am not expecting for any good solutions from there.     Ari  ---   Ari Suutari   ari@carel.fi  Carelcomp Oy  Lappeenranta  FINLAND  ","comp.graphics"],["From: demers@cs.ucsd.edu (David DeMers) Subject: Re: Let's Talk Phillies Organization: CSE Dept., UC San Diego Lines: 17 Nntp-Posting-Host: mbongo.ucsd.edu   In article <93108.164642RVESTERM@vma.cc.nd.edu>, RVESTERM@vma.cc.nd.edu writes: |> In article <1993Apr17.020347.9554@mgweed!mgwhiz.att.com>, |> prg@mgweed!mgwhiz.att.com (Phil Gunsul) says: ... |> contracts,  that it's now cheaper to just finish them out.  I don't have to \"try reading a bit\", Pat.  I *work* as a government contractor and know what the rules are like.  Yes, they sign some (damned few -- which is why everyone is always having to go to Washington to see about next week's funding) multi-year contracts; they also aren't willing to include sufficient cancellation penalties when they *do* decide to cut the multi-year contract and not pay on it (which can happen arbitrarily at any time, no matter what previous plans were) to make the risk acceptable of something like putting up a private space station with the government as the expected prime occupant.  I'd like a source for that statement about \"the reason they aren't cutting defense spending as much as they would like\"; I just don't buy it. The other thing I find a bit 'funny' about your posting, Pat, is that several other people answered the question pretty much the same way I did; mine is the one you comment (and incorrectly, I think) on. I think that says a lot.  You and Tommy should move in together.  --  \"Insisting on perfect safety is for people who don't have the balls to live  in the real world.\"   -- Mary Shafer, NASA Ames Dryden ------------------------------------------------------------------------------ Fred.McCall@dseg.ti.com - I don't speak for others and they don't speak for me. ","sci.space"],["From: niguma@ug.cs.dal.ca (Gord Niguma) Subject: Re: Notes on Jays vs. Indians Series Nntp-Posting-Host: ug.cs.dal.ca Organization: Math, Stats & CS, Dalhousie University, Halifax, NS, Canada Distribution: na Lines: 38  In <1993Apr15.123803.4618@webo.dg.com> lyford@dagny.webo.dg.com (Lyford Beverage) writes:  >In article <1993Apr13.202037.9485@cs.cornell.edu>, tedward@cs.cornell.edu (Edward [Ted] Fischer) writes: >|> In article <rudyC5Fr3q.1CL@netcom.com> rudy@netcom.com (Rudy Wade) writes: >|> >In article <C5FMxD.2pM@cs.dal.ca> niguma@ug.cs.dal.ca (Gord Niguma) writes: >|> >>reference to history because he certainly didn't have the best season for     >|> >>second basemen in history. He probably didn't even have as good a season as >|> >>Alomar last year. >|> >   >|> >What?  Do you have some measure (like popularity in Toronto doesn't count) >|> >that you are basing this statement on? >|>  >|> Uh, yes.  Baerga has a lot of flash, but Alomar was the better hitter >|> last year. >|>  >|> BATTERS        BA   SLG   OBP   G  AB   R   H  TB 2B 3B HR RBI  BB  SO SB CS  E >|> BAERGA,C     .312  .455  .354 161 657  92 205 299 32  1 20 105  35  76 10  2 19 >|> ALOMAR,R     .310  .427  .405 152 571 105 177 244 27  8  8  76  87  52 49  9  5 >|>   >This is fascinating.  You say that Alomar was the better hitter last  >year, and immediately follow that up with numbers showing that Baerga >had a better year.  The only category that I see which shows an advantage >for Alomar is OBP   Hmmm...what about walks and SB? Baerga got clobbered by Alomar in OBP and beat him in SLG by a lesser margin. Even putting aside any other factors, a player with a 51 point edge in OBP is more productive than a player with a 28 point edge in SLG. The issue has been studied before, and I doubt you could come up with any convincing argument the other way.  People see the batting average and the HR, but they don't really know   their value is worth unless they've studied the issue closely. The fact is that Baerga ate up a LOT more outs than Alomar; while Baerga was making outs, Alomar was drawing walks and being on base for Carter, Winfield et.al.        Gord Niguma       (fav player: John Olerud)  ","rec.sport.baseball"],["From: turmoil@halcyon.com (Tim Crowley) Subject: Re: WACO: Clinton press conference, part 1 Organization: Northwest Nexus Inc. Lines: 13 NNTP-Posting-Host: nwfocus.wa.com  cathyf@is.rice.edu (Catherine Anne Foulston) writes:  >Could y'all PLEASE stop posting this stuff to tx.general.  tx.politics >is sufficient and is where this stuff belongs.  Thanks.  > Cathy >--
