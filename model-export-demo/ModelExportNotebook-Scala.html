is no good evidence for god > >existing or not.  Some folks call this agnosticism.  It does not suffer > >from \"blind faith\" at all.  I think of it as \"Don't worry, be happy\". >   > For many atheists, the lack of belief in gods is secondary to an > epistemological consideration:  what do we accept as a reliable way of > knowing?  There are no known valid logical arguments for the existence > of gods, nor is there any empirical evidence that they exist.  Most > philosophers and theologians agree that the idea of a god is one that > must be accepted on faith.  Faith is belief without a sound logical > basis or empirical evidence.  It is a reliable way of knowing? >    Could you expand on your definition of knowing? It seems a bit monolithic here, but I'm not sure that you intend that. Don't we need, for example, to distinguish between \"knowing\" 2 plus 2 equals 4 (or 2 apples plus 2 apples equals 4 apples), the French \"knowing\" that Jerry Lewis is an auteur, and what it means to say we \"know\" what Socrates said?  > This is patently absurd; but whoever wishes to become a philosopher > must learn not to be frightened by absurdities. -- Bertrand Russell  I like this epigraph. Perhaps the issue is learning which, if any, absurdities merit further exploration...Gene ","alt.atheism"],["From: skcgoh@tartarus.uwa.edu.au (Shaw Goh) Subject: Re: Non-turbo speed Organization: The University of Western Australia Lines: 17 NNTP-Posting-Host: tartarus.uwa.edu.au X-Newsreader: Tin 1.1 PL5  Nic Percival (x5336) (nmp@mfltd.co.uk) wrote: :  : Just taken delivery of a 66MHz 486 DX2 machine, and very nice it is too. : One query - the landmark speed when turbo is on is 230 or something MHz : - thats not the problem. The problem is the speed when turbo is off. Its : 7 MHz. The equivalent in car terms is having a nice Porsche with a button : that turns it into a skateboard. :  : Does anyone have a clue as to what determines the relative performance of : turbo vs non-turbo?? I would like to set it to give a landmark speed of : about 30 or 40 MHz with turbo off. :  : Cheers, :   It should be halved that of turbo (ie 33Mhz).  ","comp.sys.ibm.pc.hardware"],["From: goltz@mimi.UU.NET (James P. Goltz) Subject: Orion drive in vacuum -- how? Organization: UUNET Technologies Inc, Falls Church, VA, USA Lines: 31 NNTP-Posting-Host: mimi.uu.net     Background: The Orion spacedrive was a theoretical concept.  It would be a drive using thermonuclear explosions to drive a spacecraft. The idea was that you'd detonate devices with somewhere from one to ten megatons yield behind a \"pusher plate\" attached to the main spacecraft.  The shock wave from the explosions would transfer momentum to the ship.    Now, in an atmosphere I can see this.  The energy of the explosion heats the atmosphere, which expands explosively and slams a shock wave into the pusher plate.  But in a vacuum, only two things I can see are going to hit the plate: fission/fusion products (barium, krypton, helium, neutrons, evaporated bomb casing) and electromagnetic radiation (gammas mostly, some light/heat from irradiated fission products).    Would this work?  I can't see the EM radiation impelling very much momentum (especially given the mass of the pusher plate), and it seems to me you're going to get more momentum transfer throwing the bombs out the back of the ship than you get from detonating them once they're there.    I must be missing something.  Would someone enlighten me via email?    Thanks.  --   --Jim  --- Jim Goltz                    AlterNet Engineer               goltz@uunet.uu.net ","sci.space"],["From: cs60805@basin04.cacs.usl.edu (Rao Koganti Srinivasa) Subject: POLYGON FILL routine needed .... Organization: The Center for Advanced Computer Studies Lines: 18        Hi ,    I am looking for a polygon fill routine to fill   simple 4 sided polygons .   Can some one who has this routine in C help me in   saving my \"REINVENTING\" time.   Thanx in advance .....      Rao.  ","comp.graphics"],["From: sti@cs.hut.fi (Sami-Jaakko Tikka) Subject: Re: finding out state of state keys (eg, CapsLock and NumLock) Organization: Helsinki University of Technology, CS lab Lines: 23 Distribution: inet NNTP-Posting-Host: tahma.cs.hut.fi  In <9304211637.AA03386@blue.arbortext.com> rps@arbortext.COM (Ralph Seguin) writes:  >My question is this:  Is there a means of determining what the state >of CapsLock and/or NumLock is?  I don't know any way except to see what modifiers are on in th Keypress event.  Of course if there is some reason why you need to always know the state of modifiers even if your windows don't have the keyborads focus you can always ask for KeyPress events from the root window.  Then you get all the KeyPresses and you always know what have been pressed.  >An even more pointed question: Is there an easy means of making an X >keyboard act like a PC keyboard?  ie, CapsLock is active, and the user >presses shift-a, I'd like to get a lowercase 'a' instead of 'A'.  I think this is just a question of how to implement XLookupString. You can always write another function that interprets the KeyPresses as you like.  You can look at the implementation of XLookupString from the Xlib sources and then modify it a little bit. --          Sami.Tikka@hut.fi | /G=Sami/S=Tikka/O=hut/ADMD=fumail/C=fi/                            \"Live Long and Prosper!\" ","comp.windows.x"],["From: kadie@cs.uiuc.edu (Carl M Kadie) Subject: [EFF] Initial EFF Analysis of Clinton Privacy and Security Proposal Organization: University of Illinois, Dept. of Comp. Sci., Urbana, IL Lines: 107  [An article from comp.org.eff.news, EFFector Online 5.06 - Carl]                         April 16, 1993        INITIAL EFF ANALYSIS OF CLINTON PRIVACY AND SECURITY                              PROPOSAL         The Clinton Administration today made a major announcement  on cryptography policy which will effect the privacy and security of  millions of Americans.  The first part of the plan is to begin a  comprehensive inquiry into major communications privacy issues  such as export controls which have effectively denied most people  easy access to robust encryption as well as law enforcement issues  posed by new technology.         However, EFF is very concerned that the Administration has  already reached a conclusion on one critical part of the inquiry, before  any public comment or discussion has been allowed.  Apparently, the  Administration is going to use its leverage to get all telephone  equipment vendors to adopt a voice encryption standard developed  by the National Security Agency. The so-called \"Clipper Chip\" is an  80-bit, split key escrowed encryption scheme which will be built into  chips manufactured by a military contractor.  Two separate escrow  agents would store users' keys, and be required to turn them over  law enforcement upon presentation of a valid warrant.  The  encryption scheme used is to be classified, but they chips will be  available to any manufacturer for incorporation into their  communications products.         This proposal raises a number of serious concerns .         First, the Administration appears to be adopting a solution  before conducting an inquiry.  The NSA-developed Clipper chip may  not be the most secure product. Other vendors or developers may  have better schemes. Furthermore, we should not rely on the  government as the sole source for Clipper or any other chips.  Rather, independent chip manufacturers should be able to produce chipsets  based on open standards.         Second, an algorithm can not be trusted unless it can be tested.  Yet the Administration proposes to keep the chip algorithm  classified.  EFF believes that any standard adopted ought to be public  and open.  The public will only have confidence in the security of a  standard that is open to independent, expert scrutiny.           Third, while the use of the split-key, dual-escrowed  system may prove to be a reasonable balance between privacy and  law enforcement needs, the details of this scheme must be explored  publicly before it is adopted.  What will give people confidence in the  safety of their keys?  Does disclosure of keys to a third party waive  individual's fifth amendment rights in subsequent criminal  inquiries?           In sum, the Administration has shown great sensitivity to the  importance of these issues by planning a comprehensive inquiry into  digital privacy and security.  However, the \"Clipper chip\" solution  ought to be considered as part of the inquiry, not be adopted before  the discussion even begins.  DETAILS OF THE PROPOSAL:  ESCROW  The 80-bit key will be divided between two escrow agents, each of  whom hold 40 bits of each key.  Upon presentation of a valid  warrant, the two escrow agents would have to turn the key parts  over to law enforcement agents.  Most likely the Attorney General  will be asked to identify appropriate escrow agents.  Some in the  Administration have suggested one non-law enforcement federal  agency, perhaps the Federal Reserve, and one non-governmental  organization.  But, there is no agreement on the identity of the agents  yet.  Key registration would be done by the manufacturer of the  communications device.  A key is tied to the device, not to the person  using it.  CLASSIFIED ALGORITHM AND THE POSSIBILITY OF BACK DOORS  The Administration claims that there are no back door means by  which the government or others could break the code without  securing keys from the escrow agents and that the President will  be told there are no back doors to this classified algorithm.  In order  to prove this, Administration sources are interested in arranging for  an all-star crypto cracker team to come in, under a security  arrangement, and examine the algorithm for trap doors.  The results  of the investigation would then be made public.  GOVERNMENT AS MARKET DRIVER  In order to get a market moving, and to show that the government  believes in the security of this system, the feds will be the first big  customers for this product.  Users will include the FBI, Secret Service,  VP Al Gore, and maybe even the President.   FROM MORE INFORMATION CONTACT:  Jerry Berman, Executive Director Daniel J. Weitzner, Senior Staff Counsel      --  Carl Kadie -- I do not represent any organization; this is just me.  = kadie@cs.uiuc.edu = ","sci.crypt"],["From: pkeenan@s.psych.uiuc.edu (Patricia Keenan) Subject: Re: Quick easy question! Organization: UIUC Department of Psychology Lines: 16  rauser@fraser.sfu.ca (Richard John Rauser) writes:    >   Here's an easy question for someone who knows nothing about baseball...  >   What city do the California Angels play out of?     Anaheim.  >--  >Richard J. Rauser        \"You have no idea what you're doing.\" >rauser@sfu.ca            \"Oh, don't worry about that. We're professional >WNI                          outlaws - we do this for a living.\" >----------------- >\"Remember, no matter where you go, there you are.\" -Dr.Banzai ","rec.sport.baseball"],["From: richter@fossi.hab-weimar.de (Axel Richter) Subject: True Color Display in POV Keywords: POV, Raytracing Nntp-Posting-Host: fossi.hab-weimar.de Organization: Hochschule fuer Architektur und Bauwesen Weimar, Germany Lines: 6   Hallo POV-Renderers ! I've got a BocaX3 Card. Now I try to get POV displaying True Colors while rendering. I've tried most of the options and UNIVESA-Driver but what happens isn't correct. Can anybody help me ? ","comp.graphics"],["From: cabanrf@wkuvx1.bitnet Subject: Re: My Belated Predictions (NL) Organization: Western Kentucky University, Bowling Green, KY Lines: 56  In article <mssC4zyo8.JsC@netcom.com>, mss@netcom.com (Mark Singer) writes: > In article <Apr.4.19.42.08.1993.12176@pilot.njin.net> gajarsky@pilot.njin.net (Bob Gajarsky - Hobokenite) writes: >>i've said the braves would improve by injury as well.  here's how. >> >>javier lopez is a better catcher than greg olson. >>ryan klasko is a better firstbaseman than bream. >> chipper jones is a better shortstop than anyone the braves >> put out there. >> >>mel nieves is better than nixon/sanders. >> >>that's how. it FORCES them to play the young guys. >> >>- bob gaj >  > I continue to be amazed at these comments.  While Lopez might *some > day* be a better catcher than Olson, I find it totally amazing for > you to suggest that this 22 year-old with three seasons of professional > baseball is *now* better than Olson, a five-year MLB veteran who is > noted for his ability to call a game, and who has a better-than-average > arm.  Oh, perhaps you are talking about hitting.  Well, sure, Lopez > *might* hit better.  Perhaps he *probably* will. >  > But has there ever in the history of baseball been a 22-year-old (or > younger) *rookie* catcher who compared favorably among all league > catchers in terms of defense and brought a .247 bat?  Wasn't it   Yes, Ivan Rodriguez, last year.  Batted .260 and threw out 51% of the baserunners.  Not too shabby for a rookie from AA.  20 years old last year.  > Sandy Alomar who was supposed to be that good in his rookie year? > Not.  Wasn't it Benito Santiago who was supposed to be that good > in his rookie year?  Not. >  > I can continue this thread with the others mentioned, but you get > the point.  You and others seem to be so quick to dismiss the  > seasoned veterans in favor of the hot *young* rookies.  Perhaps - > just perhaps - the management team of the pennant-winning Braves > knows something more than you do.  And perhaps what they know is > that very, very few 21- and 22-year old rookies come up to the majors > and make an impact.  >  >  > -- The Beastmaster >  >  >   > --  > Mark Singer     > mss@netcom.com --  Roy F. Cabaniss......................*Wait till Tommy meets the Lord and Western Kentucky University..........*finds out that He's wearing pinstripes. All opinions contained herein........*Gaylord Perry (talking about Lasorda) Are all mine own, and that's the sin.*Baseball, what a way to spend a day!! ","rec.sport.baseball"],["From: jburnside@ll.mit.edu (jamie w burnside) Subject: GOT MY BIKE! (was Wanted: Advice on CB900C Purchase) Keywords: CB900C, purchase, advice Reply-To: jburnside@ll.mit.edu (jamie w burnside) Organization: MIT Lincoln Laboratory Lines: 31  --  Thanks to all of you who gave advice on the CB900 Custom.   As recommended, I had the bike compression tested.  Compression was a little low, but very even across the four cylinders (+/- 5 psi).  They said that it was tested a little cold, so that would explain the low  numbers (around 90).  Does this sound right?  Otherwise, the bike looked great.  No signs of road rash, and no rust.  This bike looks great!  It is now in the shop getting tuned and new tires.   I am opting for the Metzler ME55 and ME33 tires (thanks to those  who posted this other thread).  This bike is _BIG_ compared to my other bikes.   ( Sure is alot harder to load on a trailer than the KDX200 was. )  I should be road legal tomorrow.  I am ignoring the afforementioned concerns about  the transmission and taking my chances.  Being a reletively new reader, I am quite impressed with all the usefull info available on this newsgroup.  I would ask how to get my own DoD number, but I'll probably be too busy riding ;-).  ---------------------------------------------------------------------- |     |\\/\\/\\/|      ___________________                              | |     |      |     /                   \\                             | |     |      |    /  Jamie W. Burnside  \\                            | |     | (o)(o)   (  jburnside@ll.mit.edu )                           | |     C      _) / \\_____________________/                            | |      | ,___| /                                                     | |      |    /                                                        | |      / __\\                                                         | |     /     \\                                                        | ---------------------------------------------------------------------- ","rec.motorcycles"],["From: brian@lpl.arizona.edu (Brian Ceccarelli 602/621-9615) Subject: Re: 14 Apr 93   God's Promise in 1 John 1: 7 Organization: Lunar & Planetary Laboratory, Tucson AZ. Lines: 66  Brian Kendig writes:  >  Lev 17:11: For the life of the flesh is in the blood, and I have given >  it to you upon the altar to make atonement for your souls; for it is >  the blood that makes atonement for the soul. > >The Old Testament was very big on the \"eye for an eye\" business.  It >makes sense that Leviticus would support physical injury to \"repay\" >moral wrongdoing.  Brian K., guess what?  You missed the point.  On a scale from cold to hot, you are at 0 degrees Kelvin.  >I know about sanctification.  I've been taught all about it in Sunday >school, catechism class, and theology classes.  But even after all >that, I still can't accept it.  Maybe I'm still not understanding it, >or maybe I'm just understanding it all too well.  Then as you understand it, what is it?  >From the bottom of my heart I know that the punishment of an innocent >man is wrong.  Yes.  I agree with that.  But what does that have to do with Jesus? Punishment you say?  Jesus did not regard his death as punishment.   >I've tried repeatedly over the course of several years >to accept it, but I just can't.   Good.  I wouldn't either--not the way you understand it.    >If you can explain to me why the death of Jesus was a *good* thing, >then I would be very glad to hear it, and you might even convert me. >Be warned, however, that I've heard all the most common arguments >before, and they just don't convince me.  Ask Jesus himself.  He himself said why in John 12:23-32.  It isn't a mystery to anyone and there certainly is no need for a persuasive argument.   Read Jesus's own reply to your question.  Jesus gives more reasons in John 16:7.  But one obvious reason why Jesus died, (and as with everything else, it has nothing do with his punishment) was that he could rise to life again--so that we would \"stop doubting and believe\" (John 21:27).  The fact that Jesus rose from the dead is my hope that I too will rise from the dead.  It is an obvious point.  Do not overlook it. Without this obvious point, I would have no hope and my faith would be vanity.  Why did Jesus suffer in his death?  Again, ask Jesus.  Jesus says why in John 15:18-25.   That's no mystery either.  \"The world hates him without reason.\"  It is a direct proclamation of how far we humans botch things up and thus, how much we need a Saviour.  And why can't you, Brian K., accept this?  How can you?  \"The world cannot accept him because it neither sees him nor knows him.\"  (John 14:17).   The animosity and the lack of knowledge that comes out in your twistings of Robert's daily verses is very convincing testimony of the truth of John 14:17 and 16:25. I pray and hope that I do blurt out such animosity and lack of knowledge. I am not perfect either.  But regardless of that, I thank God that Jesus revealed himself to me, without whom I'd also be bumbling about blindly though arrogantly slandering the very Person who created me and who loves me. ","talk.religion.misc"],["From: shaig@Think.COM (Shai Guday) Subject: Re: was:Go Hezbollah! Organization: Thinking Machines Corporation, Cambridge MA, USA Lines: 80 Distribution: world NNTP-Posting-Host: composer.think.com  In article <Apr16.190846.63631@yuma.ACNS.ColoState.EDU>, bh437292@longs.LANCE.ColoState.Edu (Basil Hamdan) writes: |> In article <SHAIG.93Apr15220200@composer.think.com>, shaig@composer.think.com (Shai Guday) writes: |>  |> That is what is so hard of South Lebanon, Israel is |> not fighting an army with well drawn battle lines, but a guerilla |> tyoe resistance which by definition and necessity blends with |> the local populace.  Not because they are evil cowards that |> use women and children as shields, but because that is the only |> way one can fight a more powerful better equipped occupying army.  While that is currently true from their perspective, it is also worthwhile to note that in such cases the populace often does suffer from attempts to control the guerillas.  Furthermore, there were cases in the past of Palestinian gun emplacements being situated within villages.  The argument that can be made for small arms fire can not be made for field pieces.  |> Hizbollah and Amal are now the main two militias.  Though |> Hizbollah people tend to be more committed to resistrance |> operation and better motivated by religious conviction.  As I recall, Amal was primarily nationalistically \"Lebanon for the Lebanese\" motivated.  I think that the difference between them was also a matter of funding and support.  One question does come to mind however,   Given that you claim the Hizbollah to be more committed etc... and that their stated position is:  1.  No peace talks.  2.  No peace talks.  .  .  .  .  N-1. No peace talks.  N.  No Israel  if we assume that Lebanon and Syria are sincere in their desire for peace, why hasn't the Hizbollah been disarmed?  |> I hope you are right on Israeli willingness to withdraw, but I still |> contend that withdrawal would be the better course for Israel's |> security, since it would reduce its  military losses, and I claim |> that the Lebanese and Syrian gov'ts would be able to prevent any  |> further attacks on Northern Israel.  Bearing in mind the above and that military losses are more palatable than civilian ones, I am sure you can understand why Israel is slow to act in that manner.  |> |> No, the Syrian gov't is more than happy to have Israel sink into another |> |> Lebanese morass.  I could elaborate if necessary. |>  |> Hmm...  Here we disagree on what serves Syria interests better. |> I think Syria wants to have Lebanon all to itself.  It would |> be willing to guarantee Northern Israel's security in return for |> Israeli withdrawal.  I don't think Syria wants Israel to be |> involved in its protectorate of Lebanon.  Syria is sitting at the |> negotiating table because it has come to accept that and wants |> to get a political resolution.  A renewal of hostilities |> along the Lebanese front could put the whole ME peace negotiations |> back in question.  I agree that Syria wants Lebanon to be part of its greater Syria. I don't necessarily see that the Syrians would be unhappy to see Israel up to its neck in another Lebanese morass afterwhich Syria could continue on its merry schedule when Israeli public opinion would lead to a second pullout.  |> I agree that the loss of any human life is deplorable and regrettable.  <*sigh*>  Why can't some gov'ts negotiate as easily as some people?  --  Shai Guday              | Stealth bombers, OS Software Engineer    | Thinking Machines Corp. | the winged ninjas of the skies. Cambridge, MA           | ","talk.politics.mideast"],["From: u895027@franklin.cc.utas.edu.au (Mark Mackey) Subject: Raytracers: which is best? Organization: University of Tasmania, Australia. Lines: 15  Hi all!  I've just recently become seriously hooked on POV, but there are a few thing that I want to do that POV won't do (penumbral shadows, dispersion etc.). I was just wondering: what other shareware/freeware raytracers are out there, and what can they do? I've heard of Vivid and Polyray and  Rayshade and so on, but I'd rather no wade through several hundred pages of  manual for each trying to work out what their capabilities are. Can anyone help? A comparison of tracing speed between each program would also be  mucho useful.            Mark.  ------------------------------------------------------------------------------- Mark Mackey                 | Life is a terminal disease and oxygen is          mmackey@aqueous.ml.csiro.au | addictive. Are _you_ hooked?                   ------------------------------------------------------------------------------- ","comp.graphics"],["From: smb@research.att.com (Steven Bellovin) Subject: Re: Clipper considered harmful Distribution: inet Organization: AT&T Bell Laboratories Lines: 19  In article <1r24us$oeh@agate.berkeley.edu>, shirriff@sprite.berkeley.edu (Ken Shirriff) writes: > Imagine archiving all pay-phone conversations, so if someone turns out > to be a drug dealer, you can listen to all their past drug deals.  And > archive calls to/from suspected Mafia members, potential terrorists, > radicals, etc.  Imagine the convenience for the police of being able to > get a warrant now and listening to all the calls the World Trade Center > bombers made in the past year. >  > Since archiving would be such a powerful tool and so easy to do, why > wouldn't it happen?  Apart from the storage and search requirements, because the evidence is inadmissible:  wiretaps require a warrant.  And as soon as one such case comes to light, all previous cases are likely to be discovered, and thrown out.  There was an article in the NY Times a few months ago about how many convictions in the state might be invalidated because they relied on pen registers -- and the Court of Appeals ruled that pen registers were equivalent to wiretaps, and hence required warrants under New York law. ","sci.crypt"],["From: timmbake@mcl.ucsb.edu (Bake Timmons) Subject: Re: Amusing atheists and agnostics Lines: 19  nancyo@fraser.sfu.ca (Nancy Patricia O'Connor) writes:  >timmbake@mcl.ucsb.edu (Bake Timmons) writes:  >>Rule #4:  Don't mix apples with oranges.  How can you say that the >>extermination by the Mongols was worse than Stalin?  Khan conquered people >>unsympathetic to his cause.  That was atrocious.  But Stalin killed millions of >>his own people who loved and worshipped _him_ and his atheist state!!  How can >>anyone be worse than that?  >You're right.  And David Koresh claimed to be a Christian.  Yup.  I can hear the _millions_ cheering for DK right now!  Josef Stalin eat your heart out!  :) -- Bake Timmons, III  -- \"...there's nothing higher, stronger, more wholesome and more useful in life than some good memory...\" -- Alyosha in Brothers Karamazov (Dostoevsky) ","alt.atheism"]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"text","type":"\"string\"","metadata":"{}"},{"name":"topic","type":"\"string\"","metadata":"{}"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[{"name":"df","typeStr":"org.apache.spark.sql.DataFrame","schema":{"type":"struct","fields":[{"name":"text","type":"string","nullable":true,"metadata":{}},{"name":"topic","type":"string","nullable":true,"metadata":{}}]}}]},"errorSummary":null,"error":null,"workflows":[],"startTime":1506123766263,"submitTime":1506123745353,"finishTime":1506123767451,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1a514b3d-6d0d-4a23-b641-204f3a140b68"},{"version":"CommandV1","origId":4822523,"guid":"d2dd3403-190a-4edf-9ec7-f796d98b4ebd","subtype":"command","commandType":"auto","position":0.84375,"command":"df.printSchema()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">root\n |-- text: string (nullable = true)\n |-- topic: string (nullable = true)\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1506123767482,"submitTime":1506123748251,"finishTime":1506123767751,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table" cgill.edu (der Mouse) Subject: Re: Creating 8 bit windows on 24 bit display.. How? Organization: McGill Research Centre for Intelligent Machines Lines: 59  In article <1993Apr16.093209.25719@fwi.uva.nl>, stolk@fwi.uva.nl (Bram) writes:  > I am using an X server that provides 3 visuals: PseudoColor 8 bit, > Truecolor 24 bit and DirectColor 24 bit.  Lucky dog... :-)  > A problem occurs when I try to create a window with a visual that is > different from the visual of the parent (which uses the default > visual which is TC24).  > In the Xlib reference guide from 'O reilly one can read in the > section about XCteateWindow, something like: >     In the current implementation of X11: When using a visual other >     than the parent's, be sure to create or find a suitable colourmap >     which is to be used in the window attributes when creating, or >     else a BadMatch occurs.  > This warning, strangely enough, is only mentioned in the newer > editions of the X11R5 guides.  It applies with equal force to earlier versions.  Presumably only recently did the author(s) decide it was important enough to mention. The necessity it refers to has always been there, but it's been implicit in the way CreateWindow requests default some attributes of the new window.  > However, even if I pass along a suitable colourmap, I still get a > BadMatch when I create a window with a non-default visual.  >   attr.colormap = cmap; >   win = XCreateWindow( [...] >           CopyFromParent,       /* border width */ >           8,                    /* depth */ >           InputOutput,          /* class */ >           vinfo.visual,         /* visual */ >           CWColormap, >           &attr >         );  This is because the warning you read is incomplete.  You have to provide not only a colormap but also a border.  The default border is CopyFromParent, which is not valid when the window's depth doesn't match its parent's.  Specify a border-pixmap of the correct depth, or a border-pixel, and the problem should go away.  There is another problem: I can't find anything to indicate that CopyFromParent makes any sense as the border_width parameter to XCreateWindow.  Your Xlib implementation probably defines CopyFromParent as zero, to simplify the conversion to wire format, so you are unwittingly asking for a border width of zero, due to the Xlib implementation not providing stricter type-checking.  (To be fair, I'm not entirely certain it's possible for Xlib to catch this.)       der Mouse      mouse@mcrcim.mcgill.edu "],["sci.med",5.0,5.0,"From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: ORGAN DONATION AND TRANSPLANTATION FACT SHEET Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 26  In article <1993Apr13.150018.641@lmpsbbs.comm.mot.com> dougb@ecs.comm.mot.com writes:  >My wife cannot donate blood because she has been to a malarial region >in the past three years.  In fact, she tried to have her bone marrow >typed and they wouldn't even do that!  Why? > The FDA, I believe.  Rules say no blood or blood products donations from anyone who has been in a malarial area for 3 years.  I was a platelet donor until my Thailand trip and my blood bank was very disappointed to find out they couldn't use me for 3 years.  > >When the secretary of state asked me if I wanted to donate my >organs I said no because I figured that no one would want them >given my history.  Was I correct? > Not necessarily.  The same rules may not apply to organ donation as to blood donation.  In fact, I'm sure they don't.    --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- "],["talk.politics.mideast",15.0,15.0,"From: tclock@orion.oac.uci.edu (Tim Clock) Subject: Re: THE HAMAS WAY of DEATH Nntp-Posting-Host: orion.oac.uci.edu Organization: University of California, Irvine Lines: 15  In article <1993Apr17.160731.3178@nntpd.lkg.dec.com> alaa@peewee.unx.dec.com (Alaa Zeineldine) writes: >nstramer@supergas.dazixco.ingr.com (Naftaly Stramer) writes: >:  >:                      THE HAMAS WAY of DEATH >:   >:      (Following is a transcript of a recruitment and training >: videotape made last summer by the Qassam Battalions, the military >> >Alaa Zeineldine  While you brought up the separate question of Israel's unjustified policies and practices, I am still unclear about your reaction to the practices and polocies reflected in the article above.  Tim "],["rec.sport.baseball",3.0,3.0,"From: st902415@pip.cc.brandeis.edu (Adam Levin) Subject: Re: Best Sportwriters... Reply-To: st902415@pip.cc.brandeis.edu Organization: Brandeis University Lines: 23  In article <C5K7nK.7tv@news.cso.uiuc.edu>, rkoffler@ux4.cso.uiuc.edu (Bighelmet) writes: >csc2imd@cabell.vcu.edu (Ian M. Derby) writes: > > >>Since someone brought up sports radio, howabout sportswriting??? > >I happen to be a big fan of Jayson Stark.  He is a baseball writer for the  >Philadelphia Inquirer.  Every tuesday he writes a \"Week in Review\" column.   >He writes about unusual situations that occured during the week.  Unusual >stats.  He has a section called \"Kinerisms of the Week\" which are stupid >lines by Mets brodcaster Ralph Kiner.  Every year he has the LGTGAH contest. >That stands for \"Last guy to get a hit.\"  He also writes for Baseball  >America.  That column is sort of a highlights of \"Week in Review.\"  If you  >can, check his column out sometime.  He might make you laugh.  Might? You'd have to have no sense of humor at all not to! My favorite stuff are the Zero Heros, players who haven't hit homers in a long time,  the LGTGAH (who is that named after, I can't remember), and the box score line of the week. Incidentally, I just found out that the column has been moved to Sundays. I get my Dad to send it to me up here in Boston every  week. Great stuff!  Adam \"A Phaithful Phillies Phan\" Levin "],["talk.politics.misc",18.0,18.0,"From: bearpaw@world.std.com (bearpaw) Subject: Re: MOW BODYCOUNT Organization: The World Public Access UNIX, Brookline, MA Lines: 33  spp@zabriskie.berkeley.edu (Steve Pope) writes:  >> Any thoughts on who is going to count all of the gorgeous bodies at  >> the MOW?  The press?  The White House Staff?  The most Junior  >> Senator?  The King of the motss/bi?   >> >> Just curious as to whose bias we are going to see when the numbers  >> get brought out. > >Probably, law enforcement people (Park Service Police and D.C. cops), >who will use aerial photographs and extrapolate based on the >density of the crowd in small regions. > >These sort of techniques derive from Army Intelligence and CIA >methods of estimating troop strength, and tend to be >methodologically skewed to always come up with inflated numbers, >so as to justify bigger budgets.  Judging from past experience (the '87 March, a Peace and Justice March the  same year, and 3 different Pro-coice Marches), The Park Service will come out with an estimate that is approximately 1/2 the estimate that organizers will come up with - though the last Choice march I went to had a sign-in system,  and the numbers ended up closer.  And then you've got the media types in their helicopters, rolling dice.  I believe the MOW plans and handing out some sort of wristband thingy, and  basing their count on those.  I see two problems with this.  One, can they  get *everybody* to take one (and only one)?  Two, they couldn't possibly have been able to choose a color/design that won't clash with *somebody's* outfit!  :-> bearpaw  "],["soc.religion.christian",1.0,1.0,"From: jwindley@cheap.cs.utah.edu (Jay Windley) Subject: Mormon temples Organization: University of Utah CS Dept Lines: 113  mserv@mozart.cc.iup.edu (Mail Server) writes: | One thing I don't understand is why being sacred should make the | temple rituals secret.  The \"so sacred it's secret\" explanation is a bit misleading.  While there is a profound reverence for the temple endowment, there is no injunction against discussing the ceremony itself in public.  But since public discussion is often irreverent, most Mormons would rather keep silent than have a cherished practice maligned.  But there are certain elements of the ceremony which participants explicitly covenant not to reveal except in conjunction with the ceremony itself.  | Granted, the Gnostic \"Christians\" | had their secret rituals, but these seem to have been taken entirely | from pagan pre-Christian mystery religions.  There are other interpretations to Christian history in this matter. One must recall that most of what we know about the Gnostics was written by their enemies.  Eusebius claims that Jesus imparted secret information to Peter, James, and John after His resurrection, and that those apostles transmitted that information to the rest of the Twelve (Eusebius, _Historia Ecclesiastica_ II 1:3-4).  Irenaeus claims this information was passed on to the priests and bishops (_Against Heresies_ IV 33:8), but Eusebius disagrees.  He claims the secret ceremonies of the Christian church perished with the apostles.  Interestingly enough, Eusebius refers to the groups which we today call Gnostics as promulgators of a false gnosis (Eusebius, op. cit., III, 32:7-8).  His gripe was not that thay professed *a* gnosis, but that they had the *wrong* one.  Writings dealing with Jesus' post-resurrection teachings emphasize secrecy -- not so much a concealment as a policy of not teaching certain things indiscriminately.  In one story, Simon Magus opens a dialog with Peter on the nature of God.  Peter's response is \"You seem to me not to know what a father and a God is: But I could tell you both whence souls are, and when and how they were made; but it is not permitted to me now to disclose these things to you\" (_Clementine Recognitions_ II, 60).  If any one theme underlies the _Recognitions_ it is the idea that certain doctrines are not to be idly taught, but can be had after a certain level of spiritual maturity is reached.  Now one can approach this and other such evidence in many ways.  I don't intend that everyone interpret Christian history as I do, but I believe that evidence exists (favorably interpreted, of course) of early Christian rites analogous to those practiced by Mormons today.  | Neither New Testament | Christianity nor Biblical Judaism made a secret of their practices.  But if Judaism and Christianity had such ceremonies, would you expect to read about them in public documents?  One can search the Book of Mormon and other Mormon scripture and find almost no information on temple worship.  Yes, you could establish that Mormons worship in temples, but you would probably be hard pressed to characterize that worship.  On that basis, can we conclude that the Bible explains *all* practices which might have taken place, and that absence of such descriptions proves they did not exist?  Mormon scholar Dr. Hugh Nibley offers us a list of scriptures from which I have taken a few:  1. \"It is given unto you to know the mysteries of the kingdom of heaven, but to them it is not given\" (Matt. 13:11).  2. \"All men cannot receive this saying, save they to whom it is given\" (Matt. 19:11).  3. \"I have yet many things to say unto you, but ye cannot bear them now\" (John 16:12).  4. \"The time cometh, when I shall no more speak unto you in proverbs, but I shall shew you plainly of the Father\" (John 16:25).  5. \"... unspeakable words, which it is not lawful for a man to utter\" (1 Cor. 3:1-2).  6. \"Many things ... I would not write with paper and ink; but I ... come unto you and speak face to face\" (2 Jn. 1:12).  (Nibley, _Since Cumorah_, pp. 92-94)  Again, these can also be interpreted many different ways.  I believe they serve to show that not all doctrines which could have been taught were actually taught openly.  | I have heard that Joseph Smith took the entire | practice (i.e. both the ritual and the secrecy surrounding the ritual) | from the Freemasons.  Anybody in the know have any authoritative | information on whether or not this claim is true?  Historically, Joseph Smith had been adiministering the temple endowment ceremony for nearly a year before joining the Freemasons. There is diary evidence which supports a claim that the rite did not change after Smith became a Mason.  It can be argued that Smith had ample exposure to Masonic proceedings through the burlesque of his time and through his brother Hyrum (a Mason), though no specific connection has yet been established.  My conversations with Masons (with respect to temple rite transcriptions which have appeared on the net) have led me to believe that the connection from Masonry to Mormonism is fairly tenuous.  As our moderator notes, most of what was similar was removed in the recent revisions to the temple ceremony.  I believe that critics who charge that Mormon rites were lifted from Freemasonry do not have adequate knowledge of the rites in question. --  ------------------------------------------------------------------------          Jay Windley  *  University of Utah  *  Salt Lake City                     jwindley@asylum.cs.utah.edu ------------------------------------------------------------------------ "],["sci.med",5.0,5.0,"From: robin@ntmtv.com (Robin Coutellier) Subject: Critique of Pressure Point Massager Originator: robin@volans Nntp-Posting-Host: volans Reply-To: robin@ntmtv.com (Robin Coutellier) Organization: Northern Telecom Inc, Mountain View, CA Distribution: na Lines: 141  As promised, below is a personal critique of a Pressure Point Massager  I recently bought from the Self Care Catalog.  I am very pleased with  the results.  The catalog description is as follows:   The Pressure Point Massager is an aggressive physical massager   that actually kneads the tension out of muscles ... much like a  professional shiatsu masseur.  The powerful motor drives two  counter-rotating \"thumbs\" that move in one-inch orbits --  releasing tension in the neck, back, legs and arms.   Pressure Point Massager    A2623   $109  To order or receive a catalog, call (24 hours, 7 days) 1-800-345-3371 or fax at 1-800-345-4021.  ******** NOTE: When I ordered the massager, the item number was different, and the price was $179, not $109.  When I received it, I glanced thru the newer catalog enclosed with it to see anything was different from the first one.  I was   QUITE annoyed to see a $70 difference in price.  I called them about it, and the cust rep said that they had switched manufacturers, although it looks and works exactly the same.  He told me to go ahead and return the first one and order the cheaper one, using the price difference as a reason for return.  In fact, since the newer ones might take a while to ship from the factory (I received this one in 3 days), he told me I could  use the one I already have until the new one arrives, then return the old  one.  VERY reasonable people. ********  I have long-term neck, shoulder and back pain (if I were a building, I  would be described as \"structurally unsound :-) ).  I have stretches  and exercises to do that help, but the problem never really goes away.   If, for whatever reason, I do not exercise for a while (illness, not enough time, lazy, etc.), the muscles become quite stiff and painful and, thus,  more prone to further strain.  Even with exercise, I sometimes require  physical therapy to get back on track, which 1st requires a doctor visit  to get the prescription for p.t.    The tension in my neck, if not released, eventually causes a headache (sometimes confused with a sinus headache) over my left eye.  When my  physical therapist has massaged my neck, and the sub-occipital muscles  in particular (the 2 knobby areas near the base of the skull), the  headache usually eased within a day, although it hurts like hell to  while it is being massaged.  I ordered this device because it seemed to be exactly what I was wishing someone would invent --a machine that would massage, NOT VIBRATE, my  neck and sub-occipital muscles like my physical therapist has done in  the past, that I could use by myself.  No doctor visit or inconvenient  p.t. appts for a week later would be needed to use it.  I could get up  in the middle of the night and use it, if necessary.  I have been using it for about a week or so now, and LOVE it.  The base unit is about a 14\" x 9\" rectangle, about 3-3/4\" high, with handles on each side, and it plugs into an average outlet.  The two metal \"thumbs\" are about  1-1/2\" in diameter and protrude about 2-1/2\" above the base.  The thumbs  are covered with a gray cloth that is non-removable.  They are located more  toward one end, rather than centered (see figure below).  They move in  either clockwise or counter-clockwise directions, depending on which side  of the switch is pushed, and are very quiet.  It can be used from either side.  For instance, the thumbs can be positioned at the base of the neck or the top of the neck, depending on which direction you approach it.                    _______________________________                 |  __    _______________    __  |                 | |  |  |  |  |  | |                 | |  |  |  \\^^/   \\^^/  |  |  | |                 | |  |  |   ||     ||   |  |  | |                 | |  |  |  |  |  | |                 | |  |  |_______________|  |  | |                 | |__|      |__| |                 |_______________________________|   For the neck/head, the user varies the amount of pressure used by (if  laying down) allowing all or part of the full weight of the head and/or  neck to rest on the thumbs.  The handles can also be used if sitting or standing, applying pressure with the arms/wrists.  Since my wrists are also impaired (I'm typing this over an extended period of time), and I  don't have someone living with me who can apply it, laying down works  well for me.  For my back, I sit in a high-backed kitchen chair, position the massager behind me at whatever point I want massaged, and lean back lightly (or not so lightly) against it.  The pressure of leaning back holds it in place.   If I want to massage the entire spine, I simply move it down a few inches  whenever I feel like it.  For my back, this machine is far superior to use  than the commonly used \"home-made\" massager of 2 tennis balls taped together  (with the balls, position (against a wall or door) them over the spine and  move the body up and down against them).  The tennis balls are better than  nothing, but difficult to use for very long, especially if your quads are  not in good shape, and my long hair gets (painfully) in the way if I don't  pin it up first.  As far as I'm concerned, the easier something like this  is to use, the more likely I'll use/do it.  If there are multiple  considerations/hassles, I'm more likely to not bother with it.  Not only has this machine helped with my headaches, but my range of motion  for my neck and back are greatly increased.  The first time I used it on my neck/sub-occipital muscles, however, I overdid it and pressed too hard against it, which resulted in a very tender, almost bruised area for a few days.  I laid off it for about 3 days and applied ice, which helped.   After that, I was more gradual about applying pressure.  At this point,  the pain in the sub-occipital area is now minimal while being massaged.   I also learned to use VERY LIGHT pressure on my lower back, which is the  most vulnerable point for me.  It also eased some painful knots of tension between my shoulder blades, although, again, it took a few days of massaging (just a few minutes at a time) to really work it out.  I highly recommend this product if you have similar problems, although I cannot vouch for its durability (it seems pretty sturdy), since I've had it such a short time.  I plan to use it not only to ease tension, but also  to loosen the muscls BEFORE exercising (and maybe after, too).  I have been ill recently and not able to exercise much for a few weeks, so this  was very timely  for me.  This is the 1st product I've ordered from this company and only recently became aware of it thru a co-worker.  The catalog states they have been in business since 1976.  It contains quite a few health care products and, while they appear to be more expensive than the average health care catalog products, they also appear to be of much higher quality with more thought put into what they actually do.  Definitely a step above some other ones I've seen such as \"Dr. Leonards Health Care Catalog\" or \"Mature Wisdom\". I'm only 37, but have ended up on some geriatric-type mailing lists (no big surprise here :-) ).  I consider many of those products to be rip-offs,  particularly targeted toward the elderly, with dubious health benefits.  I apologize for the length of this, but it's the kind of info _I_ would  like to know before ordering something thru the mail.   Robin Coutellier                    Northern Telecom, Mountain View, CA INTERNET: robin@ntmtv.com UUCP:portal!ntmtv!robin    "],["rec.motorcycles",2.0,2.0,"From: cjackson@adobe.com (Curtis Jackson) Subject: Re: dogs Organization: Adobe Systems Incorporated, Mountain View Lines: 35  In article <93Apr20.193958.30419@acs.ucalgary.ca> parr@acs.ucalgary.ca (Charles Parr) writes: }Sheesh, even a trained attack dog is no match for a human, }we have *all* the advantages.  I agree with this 100%. After all, when you grab under his chin and are careful to keep your hands away from his twisting head, what is he going to do -- tailwag you to death? I even had one occasion where I was unexpectedly jumped by a 130 lb. German Shepherd and grabbed his upper jaw in one hand and his lower jaw in the other. Now I'm holding his mouth open (no way is he strong enough to clamp down) and he can do nothing.  HOWEVER, all this macho shit aside, the fact is that when you are riding a bike and a dog is arrowing to intercept, it may be unwise for you to stop and try to deal with the dog, for the simple fact that it might be through your leathers and working on your jeans before you can dismount and deal with it properly.  By all means, if you do kick the dog or otherwise get its attention, STOP and STAY there. If you kick the dog and ride away, that is a victory for the dog -- it drove you out of its territory. It is not even a qualified victory, it is a victory. If you kick it and STOP, and sit there, 99% of dogs will say, \"Oh, shit! This guy's serious!\" and back off. Now you have established your dominance over the dog, and it probably will not bother you again.  Llamas, however, are a different story. If you stop near a llama, it will just hop on and insist on a ride. And that's if you're lucky; if it doesn't like you it'll barf you off the bike and steal it! --  Curtis Jackson    cjackson@mv.us.adobe.com '91 Hawk GT '81 Maxim 650 DoD#0721 KotB  '91 Black Lab mix \"Studley Doright\"  '92 Collie/Golden \"George\" \"There is no justification for taking away individuals' freedom  in the guise of public safety.\" -- Thomas Jefferson "],["comp.sys.ibm.pc.hardware",11.0,11.0,"From: dingbat@diku.dk (Niels Skov Olsen) Subject: Re: Rockwell Chipset for 14.4's ... Any good? Organization: Department of Computer Science, U of Copenhagen Lines: 33  tdbear@dvorak.amd.com (Thomas D. Barrett) writes:  >In article <im14u2c.735176900@camelot> im14u2c@camelot.bradley.edu (Joe Zbiciak) writes: >>What's the word on the chipset?  Is this a ROM bug specific  >>to a specific brand using the Rockwell, or is it the Rockwell >>chipset itself?  >There were an assortment of firmware problems, but that is pretty much >expected with any FAX/modem talking with a different FAX or modem >which may have also been revised or is new.  I'm pretty much >oblivious to any current firmware problems, so you'll have to get it >from someone else.  Someone Else, could you please comment on that. I have just bought a Twincom 14.4DFi, which has a Rockwell chipset. It wasn't cheap so I would like to hear of problems I'm likely to run into.  >However, I can tell you to stay clear of any board which uses the >Rockwell MPU (as opposed to the DPU) for an internal implementation. >This is because the MPU used \"speed buffering\" instead of having a >16550 interface.  Without the 550 interface, the number of interrupts >are still the same and thus may get dropped under multitasking >conditions (like in windows).  As far as I know, the \"speed buffering\" >works OK for external modems if a 550 is used on the internal serial >port board.  Phew, I was lucky! The Twincom internal version has a 550A and one of the Rockwell chips is marked RC144DP.  But still I would like to hear more of the above mentioned firmware problems.  Niels "],["misc.forsale",12.0,12.0,"From: steveg@bach.udel.edu (Steven N Gaudino) Subject: Dbase IV for sale (price reduced!) Nntp-Posting-Host: bach.udel.edu Organization: University of Delaware Distribution: usa Lines: 4  Dbase IV 1.5 for sale, 3.5 inch disks, all registration included (so you can upgrade to 2.0 if you want), manuals still shrinkwrapped, disks only opened to verify they all work.  Asking $175 or best offer.  "],["sci.med",5.0,5.0,"From: mcg2@ns1.cc.lehigh.edu (Marc Gabriel) Subject: Re: How to Diagnose Lyme... really Organization: Lehigh University Lines: 44 X-Newsreader: TIN [version 1.1 PL9]  Gordon Banks (geb@cs.pitt.edu) wrote: : In article <1993Apr12.201056.20753@ns1.cc.lehigh.edu> mcg2@ns1.cc.lehigh.edu ( Marc Gabriel) writes:  : >Now, I'm not saying that culturing is the best way to diagnose; it's very : >hard to culture Bb in most cases.  The point is that Dr. N has developed a : >\"feel\" for what is and what isn't LD.  This comes from years of experience. : >No serology can match that.  Unfortunately, some would call Dr. N a \"quack\" : >and accuse him of trying to make a quick buck. : > : Why do you think he would be called a quack?  The quacks don't do cultures. : They poo-poo doing more lab tests:  \"this is Lyme, believe me, I've : seen it many times.  The lab tests aren't accurate.  We'll treat it : now.\"  Also, is Dr. N's practice almost exclusively devoted to treating : Lyme patients?  I don't know *any* orthopedic surgeons who fit this : pattern.  They are usually GPs.  No, he does not exclusively treat LD patients.  However, in some parts of the country, you don't need to be known as an LD \"specialist\" to see a large number of LD patients walk through your office.  Given the huge problem of underdiagnosis, orthopedists encounter late manifestations of the disease just about every day in their regular practices.  Dr. N. told me that last year, he sent between 2 and 5 patients a week to the LD specialists... and he is not the only orthopedists in the town.  Let's say that only 2 people per week actually have LD.  That means at the *very minimum* 104 people in our town (and immediate area) develop late stage manifestations of LD *every year*.  Add in the folks who were diagnosed by neurologists, rheumatologists, GPs, etc, and you can see what kind of problem we have.  No wonder just about everybody in town personally knows an LD patient.  He refers most patients to LD specialists, but in extreme cases he puts the patient on medication immediately to minimize the damage (in most cases, to the knees).  Gordon is correct when he states that most LD specialists are GPs.  -Marc. --  -- ---------------------------------------------------------------------               Marc C. Gabriel        -  U.C. Box 545  -               (215) 882-0138         Lehigh University "],["sci.electronics",10.0,10.0,"From: jeh@cmkrnl.com Subject: Re: A question about 120VAC outlet wiring.. Organization: Kernel Mode Systems, San Diego, CA Lines: 43  In article <1993Apr14.172145.27458@ecsvax.uncecs.edu>, crisp@ecsvax.uncecs.edu (Russ Crisp) writes: > I'm considering modernizing some old wiring in my home, and > I need a little advice on outlet wiring.  Several outlets > are the old 'two prong' type, without the ground.  Naturally, > the wire feeding these outlets is 12/2, WITHOUT the ground > wire.  I noticed at the fusebox that some circuits have the > 12/2 with ground, and that on these circuits, the ground > wire was tied to the same bus as the neutral (white) wire. >  > SO..  Here's my question.  It seems to me that I'd have the > same electrical circuit if I hooked the jumper from the neutral > over to the ground screw on new 'three prong' grounding outlets. > What's wrong with my reasoning here?    No.  No.  NOOO!!!  The ground (green) wire is for safety.  No current is supposed to flow in it under normal conditions.  This means that there's normally no voltage drop in it either.  It is supposed to be safe to touch the ground wire... even if you're grounded in some other way at the same time.    The neutral (white) wire is, as Dave Vanderbyl correctly said, the return for the hot wire.  Since current flows in it, there's a voltage drop.  If you plug a heavy load into a properly-wired grounded outlet, you can commonly  measure a volt or so of difference between neutral and ground.    They are supposed to be connected together at the breaker panel... but nowhere, repeat NOwhere, else.  (Well, almost.  There are strange exceptions for things like sub-panels.)  What you CAN do if you want three-prong outlets without additional wiring is  to use a GFCI outlet (or breaker, but the outlet will be cheaper).  In fact, depending on where you are putting your new outlet(s), a GFCI may be *required*.  There is a FAQ on electrical wiring, posted regularly to rec.woodworking and news.answers.  It goes into great detail on these issues (including GFCIs) and you should probably read it before asking any more questions.  I'll mail a copy to you, append a copy here, and will ask the writers to cross-post it here in the future.    --- Jamie Hanrahan, Kernel Mode Systems, San Diego CA Internet:  jeh@cmkrnl.com  Uucp: uunet!cmkrnl!jeh  CIS: 74140,2055  "],["talk.politics.misc",18.0,18.0,"From: pcollac@pyrnova.mis.pyramid.com (Paul Collacchi) Subject: Re: Supply Side Economic Policy (was Re: David Stockman ) Reply-To: pcollac@pyrnova.mis.pyramid.com (Paul Collacchi) Distribution: na Organization: Pyramid Technologies, Mt. View, California. Lines: 43  In article <Ufk_Gqu00WBKE7cX5V@andrew.cmu.edu>, ashish+@andrew.cmu.edu (Ashish Arora) writes: |> Excerpts from netnews.sci.econ: 5-Apr-93 Re: Supply Side Economic Po.. |> by Not a Boomer@desire.wrig  |> [...] |>  |> >    The deficits declined from 84-9, reaching a low of 2.9% of GNP before   |> > the tax and spending hike of 1990 reversed the trend. |> >   |> > Brett |> Is this true ?  Some more details would be appreciated. |>  |> cheers  Actually not.  Brett himself has actually posted the data previously. What declined from 84 to 89, as I remember it, was _percent increase_in_deficit_growth, i.e. the rate of growth of the deficit  (2nd derivative of total deficit with respect of to time) decreased. Brett apparently has numbed himself into thinking that the deficit declined.  If you keep spending more than you earn, the deficit keeps growing.  If you keep _borrowing_ at a lesser rate than you borrowed previously, the deficit increases.  You only decrease deficits when your income exceeds spending and you use the difference to pay off debts.  Figgie's book paints the real data, pictorially, in gory detail.  Each president, essentially ran up twice as much total debt, in half the time. Reagan/congress was simply awful.  Bush/congress was unbelievable.  As a really rigorous aside to this thread.....  During pledge night the other night on the public channel, there was an \"economist\" who gave an hour or so presentation.  His data was predictive and based largely on population data. I don't know his name, but his arguments were brilliant.  He confirmed, with data, what many of us know with common sense -- the boom of the 80's has nothing to do with government policy, particularly \"supply side\" policy, since taxes do not \"cause\"  economic activities.  People cause economic activity.  More can be  explained by watching population waves roll through the years and  create cycles.  He has made models and predictions for years well into the middle of next century.  It will be neat to see how accurate he is.  Paul Collacchi "],["comp.windows.x",8.0,8.0,"From: D.Haywood@sheffield-hallam.ac.UK (Dave Haywood) Subject: tvtwm & xsetroot, X11R5 and Sparc 10 keyboard Organization: Sheffield Hallam University Lines: 66 Reply-To: D.Haywood@sheffield-hallam.ac.uk To: xpert@expo.lcs.mit.edu  Hi,    Please reply to me direct as I am not a member of this list.    I am new to X, so please excuse my lax (read: \"probably incorrect\") terminology!    Environment: Sun Sparc 10, SunOs 4.1.3.  X11R5 path level 23.  My X process is started by xdm.    i) I want to setup the backgroud (root window?) of the tvtwm display to      display the escherknot etc (grey is a very boring colour to work on)!       The setup is as follows:          lib/X11/xdm/Xsetup_0    -   xsetroot -bitmap ... etc         ~user/.xsession         -   xsetroot .... etc                                     tvtwm       There are also .tvtwmrc and .Xdefaults files in the (~user) home      directory.       The xsetroot in Xsetup_0 displays the appropriate bitmap in the xdm      login window as expected - very nice!       Unfortunately, when the users session is started, the background of the      tvtwm window reverts to grey.  If I manually type xsetroot... in an      xterm window when the session has started, the background is changed as      expected.       The question is: How do I retain the background from the login window      and/or specify a new background on a per-user basis as part of the      the users session startup?   ii) Wh ll.  I'd certainly rather have a team who was winning 4-1 games than 2-1 games.  In the 2-1 game, luck is going to play a much bigger role than in the 4-1 game.   Sherri Nichols snichols@adobe.com "],["comp.windows.x",8.0,8.0,"From: matthew@alchemy.TN.Cornell.EDU (Matthew Kleinmann) Subject: Is a 2 headed Sun 3/60 possible (cgfour0/bwtwo0) Organization: Alchemy International Lines: 12 Distribution: world NNTP-Posting-Host: alchemy.tn.cornell.edu  I have a Sun 3/60 that has a mono framebuffer (bwtwo0 ?) built on the motherboard.  The same system also has a cgfour (cgfour0 and bwtwo1 ?) daughterboard.  I have been using this system with a color monitor having a color \"front\" screen from the cgfour, and a mono \"back\" screen from the bwtwo1, both on the same tube.  I recentley picked up a 1600 x 1280 Sun mono monitor, and I would like to make a two headed system with the cgfour0 and the bwtwo0.  I do not care if I loose the \"back\" screen on the color tube from the bwtwo1.  After looking through the Xsun man page I am not sure if this is possible.  Has anybody sucessfuly done this before?    --Matthew  "],["talk.religion.misc",19.0,19.0,"From: bcash@crchh410.NoSubdomain.NoDomain (Brian Cash) Subject: Re: Are atoms real? (was Re: After 2000 years blah blah blah) Nntp-Posting-Host: crchh410 Organization: BNR, Inc. Lines: 15  Petri and Mathew,  Your discusion on the \"reality\" of atoms is interesting, but it would seem that you are verging on the question \"Is anything real\": that is, since observation is not 100% reliable, how can we say that anything is \"real\".  I don't think this was the intention of the original question, since you now define-out the word \"real\" so that nothing can meet its criteria. Just a thought.  Brian /-|-\\  PS  Rainbows and Shadows are \"real\": they are not objects, they are phenomenon.  An interesting question would be if atoms are objects (classical) or phenomenon (neo-quantum) or what? "],["sci.crypt",4.0,4.0,"From: arussell@austin.ibm.com (AG Russell) Subject: Re: Off the shelf cheap DES keyseach machine (Was: Re: Corporate acceptance of the wiretap chip) Originator: arussell@pal500.austin.ibm.com Organization: IBM Austin Lines: 29   In article <1993Apr21.001230.26384@lokkur.dexter.mi.us>, scs@lokkur.dexter.mi.us (Steve Simmons) writes: > smb@research.att.com (Steven Bellovin) writes: >  > >Thousands?  Tens of thousands?  Do some arithmetic, please...  Skipjack > >has 2^80 possible keys.  Let's assume a brute-force engine like that > >hypothesized for DES:  1 microsecond per trial, 1 million chips.  That's > >10^12 trials per second, or about 38,000 years for 2^80 trials.  Well, > >maybe they can get chips running at one trial per nanosecond, and build > >a machine with 10 million chips.  Sure -- only 3.8 years for each solution. >  > Normally I'd be the last to argue with Steve . . . but shouldn't that > read \"3.8 years for *all* solutions\".  I mean, if we can imagine the > machine that does 1 trial/nanosecond, we can imagine the storage medium > that could index and archive it.  At the company I worked for previously, I received a file that was des encryped and the person that had sent it, went on vaction.  Rather than wait two weeks I set up a straight frontal attack with one key at a time.  It only took two(2) days to crack the file.  No, I don't have any faith in DES.  A.G.    --  A.G. Russell   Dept A06S  OLTP section of PALS Group   VM ID  SC39093 at AUSVM1 Email  arussell@austin.ibm.com       Phone 512-838-7953        TieLine 678-7953 These are my views, on anyone else they would look silly. FREE THE BERKELEY 4.4 "],["comp.sys.ibm.pc.hardware",11.0,11.0,"From: europa@tomcat.raleigh.ibm.com (Welch Bryan) Subject: Re: warranty extension by credit company: applies to the phurchase of computer? Distribution: usa Nntp-Posting-Host: tomcat.raleigh.ibm.com Organization: IBM, Research Triangle Park, North Carolina Lines: 36  In article <C51Cv1.MLL@cup.hp.com>, staggers@cup.hp.com (Ken Sta tly -- but Mary and Joseph were *betrothed*, not married. i.e., they were in a binding relationship (which required a divorce to get out of), but *marriage* would not occur until Mary and Joseph went to bed together.  Compare with Christ and the Church (Ephesians 5, Revelation 19): the church is described as the ``bride'' of Christ, but the *marriage* of the Lamb takes  place when Jesus returns. i.e., we are in a binding love-relationship with Jesus, but we are still looking forward to the time when the marriage will take place. I see this as the spiritual equivalent of sexual intercourse, because it represents the most intimate fellowship possible between man and God.  In summary, engagement should be honoured as a binding relationship, but it is not marriage. A civil ceremony is not marriage either. Marriage occurs at the point when the betrothed couple go to bed together. (I don't mean to demean the civil or church ceremony -- ours was great! I don't mean to be too pedantic.) Historically, I think I am correct in stating that the civil ceremony (i.e. a marriage recognised by the state), has only been around in the West since Napoleon, who introduced it to keep tabs on the people (although I'm ready to be corrected on that point!)  This view obviously raises some questions:  What about those who have had sex with one or more partners, without considering marriage. Are those people also ``married''?  If it is true that marriage occurs at the point of intercourse, is it necessary to be married in the eyes of the state? (I would say Yes, because this honours the laws of our nations in the West. Although it is not illegal to sleep together though unmarried in most Western countries, I believe that it is God- honouring to proclaim our marriage to the state and to our friends before actually consummating our marriage. Its to do with our being salt and light, and also to do with how people will perceive us; i.e. it is culturally insensitive to declare yourself married without going through a civil ceremony.)  --   ----- Michael Davis (cs89mcd@brunel.ac.uk)   And hast thou slain the Jabberwock?  Come to my arms, my beamish boy! "],["sci.space",7.0,7.0,"From: nsmca@aurora.alaska.edu Subject: Space Design Movies? Article-I.D.: aurora.1993Apr23.124722.1 Organization: University of Alaska Fairbanks Lines: 11 Nntp-Posting-Host: acad3.alaska.edu  Is there a few Grasp pictures of space related items, namely Space Station Designs, so you can see the \"finished\" revolt around..  If you don't know what a grasp prograsm is.. Check out some adult entertainment files and see what I mean.. Or maybe geta few GIF files and create a \"slide shows\" (I think Cshow can do this)..   I liek to be able to see a space shuttle design in a AutoCAD program or to see it revolt around and look at it. == Michael Adams, nsmca@acad3.alaska.edu -- I'm not high, just jacked "],["comp.windows.x",8.0,8.0,"From: bradley@grip.cis.upenn.edu (John Bradley) Subject: XV 3.00 has escaped! Organization: GRASP Lab, University of Pennsylvania Lines: 13 Nntp-Posting-Host: grip.cis.upenn.edu  No, not another false alarm, not a \"It'll certainly be done by *next* week\" message...  No, this is the real thing.  I repeat, this is *not* a drill!  Batten down the hatches, hide the women, and lock up the cows, XV 3.00 has finally escaped.  I was cleaning its cage this morning when it overpowered me, broke down the office door, and fled the lab.  It was last seen heading in the general direction of export.lcs.mit.edu at nearly 30k per second...  If found, it answers to the name of 'contrib/xv-3.00.tar.Z'.  Have a blast.  I'm off to the vacation capital of the U.S.:  Waco, Texas.  --jhb "],["soc.religion.christian",1.0,1.0,"From: khan0095@nova.gmi.edu (Mohammad Razi Khan) Subject: Re: Am I going to Hell? Organization: GMI Engineering&Management Institute, Flint, MI Lines: 32  tbrent@ecn.purdue.edu (Timothy J Brent) writes:  >I have stated before that I do not consider myself an atheist on: The Whole Earth 'Lectronic Link, Sausalito, CA Lines: 23        In previous postings by Hellman, Bellovin, etal it was reported the Big Brother (Clipper) chip will encrypt plaintext in 64 bit blocks as is done with DES.  The users key K which can be derived from RSA, Diffy-Hellman, etc. is used to encrypt plaintext M and is then used to form a \"three part message\".      This three part message consists of E[M; K], K encrypted with some other key, and the chip serial number.  This three part message is then encrypted by still another key.      My question is: What is a message?      For example, say we are dealing with an encrypted digitized voice application.  The speech waveform is sampled and digitized and then some number of samples are grouped into a 64 bit block. This block is then encrypted and transmitted over a non-secure communications link.      Where is the three part message?  Is something appended to each 64 bit block?  Is a header sent at the beginning of the session?      If the header is sent at the beginning of the session, how do they insure the equipment manufacturer using the chip does just that?  Can just anyone manufacture products using the chip? Is a facility clearance required to manufacture?      Any ideas? "],["sci.space",7.0,7.0,"From: thomsonal@cpva.saic.com Subject: Cosmos 2238: an EORSAT Article-I.D.: cpva.15337.2bc16ada Organization: Science Applications Int'l Corp./San Diego Lines: 48  >Date: Tue, 6 Apr 1993 15:40:47 GMT  >I need as much information about Cosmos 2238 and its rocket fragment (1993- >018B) as possible. Both its purpose, launch date, location, in short, >EVERYTHING! Can you help?  >-Tony Ryan, \"Astronomy & Space\", new International magazine, available from:  ------------------------------------------------------------------------------  Ocean Reconnaissance Launch Surprises West Space News, April 5-11, 1993, p.2 [Excerpts]      Russia launched its first ocean reconnaissance satellite in 26 months  March 30, confounding Western analysts who had proclaimed the program dead.       The Itar-TASS news agency announced the launch of Cosmos 2238 from  Plesetsk Cosmodrome, but provided little description of the payload's mission.       However, based on the satellite's trajectory, Western observers  identified it as a military spacecraft designed to monitor electronic  emissions from foreign naval ships in order to track their movement.       Geoff Perry of the Kettering Group in England... [said]  Western  observers had concluded that no more would be launched. But days after the  last [such] satellite re-entered the Earth's atmosphere, Cosmos 2238 was  launched.   \"Cosmos-2238\" Satellite Launched for Defense Ministry Moscow ITAR-TASS World Service in Russian  1238 GMT 30 March 1993 Translated in FBIS-SOV-93-060, p.27 by ITAR-TASS correspondent Veronika Romanenkova      Moscow, 30 March -- The Cosmos-2238 satellite was launched at 1600 Moscow  time today from the Baykonur by a \"Tsiklon-M\" carrier rocket. An ITAR-TASS  correspondent was told at the press center of Russia's space-military forces  that the satellite was launched in the interests of the Russian Defense  Ministry.   Parameters Given Moscow ITAR-TASS World Service in Russian 0930 GMT 31 March 1993 Translated in FBIS-SOV-93-060, p.27      Moscow, 31 March -- Another artificial Earth satellite, Cosmos-2238, was  launched on 30 March from the Baykonur cosmodrome.       The satellite carries scientific apparatus for continuing space research.  The satellite has been placed in an orbit with the following parameters:  initial period of revolution--92.8 minutes; apogee--443 km; perigee--413 km;  orbital inclination--65 degrees.       Besides scientific apparatus the satellite carries a radio system for the  precise measurement of orbital elements and a radiotelemetry system for  transmitting to Earth data about the work of the instruments and scientific  apparatus. The apparatus aboard the satellite is working normally.
