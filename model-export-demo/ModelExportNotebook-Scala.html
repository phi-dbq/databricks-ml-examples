to prove that something does not affect anyone.  -- and --  >In article <1qnns0$4l3@agate.berkeley.edu> spp@zabriskie.berkeley.edu (Steve Pope) writes: >The mass of anectdotal evidence, combined with the lack of >a properly constructed scientific experiment disproving >the hypothesis, makes the MSG reaction hypothesis the >most likely explanation for events. >  Good grief; has no one ever heard of Biostatistics??  The University of Washington (plus 3 or 4 others [Harvard, UNC]) has a department and advanced degree program in Biostatistics.  My wife has an MS Biostat, and there are plenty of MDs, PhDs, and postdocs doing Biostatistical work. People do this for a living.  Really bright people study for decades to do this sort of study well.  Anecedotal evidence is worthless.  Even doctors who have been using a drug or treatment for years, and who swear it is effective, are often suprised at the results of clinical trials.  Whether or not MSG causes describable, reportable, documentable symptoms should be pretty simple to discover.    The last study on which my wife worked employed 200 nurses, 100 doctors, and a dozen Ph.Ds at one University and at 70 hospitals in five nations.  I would think the MSG question could be settled by one lowly Biostat MS student in a thesis.  --bruce "],["comp.graphics",13.0,13.0,"From: h8902939@hkuxa.hku.hk (Abel) Subject: Developable Surface Nntp-Posting-Host: hkuxa.hku.hk Organization: The University of Hong Kong X-Newsreader: TIN [version 1.1 PL6] Lines: 9  Hi netters,   I am currently doing some investigations on \"Developable Surface\". Can anyone familiar with this topic give me some information or sources which can allow me to find some infomation of developable surface?  Thanks for your help!  Abel h8902939@hkuxa.hku.hk "],["talk.politics.guns",16.0,16.0,"From: jrutledg@cs.ulowell.edu (John Lawrence Rutledge) Subject: Re: Some more about gun control... Organization: Interactive Media Group - University of Massachusetts at Lowell Lines: 76  In article <1993Apr16.171115.16812@synapse.bms.com>, hambidge@bms.com writes: -> Actually, the words \"A well regulated Milita, being necessary to the -> security of a free state\" is a present participle, used as an -> adjective to modify 'militia', which is followed by the main clause of -> the sentence, the subject being 'the right', the verb 'shall'.  It -> asserts that the right to keep and bear arms is essential for -> maintaining a milita.  -> a free state.  Yes, I agree the first half of the amendment does modify the noun  militia.  But the difinition of modify that applies to how \"well regulated\"  modifies \"militia\" is:  to qualify or limit the meaning of.  For example, \"wet\"  modifes \"day\" in the phrase \"a wet day.\"  The amendment is similiar to the statement:  A wet day, being annoying, the right of the people to keep  and wear boots, shall not be infringed. So how does a dry day pertain the right to use boots?  Similiar, what does the \"unorganized militia\" have to due with the right to own guns?  -> The sentence [in the Second Amendment] doesn't restrict the right, or -> state or imply possession of the right by anyone or anything other -> than the people.  All it does is make a positive statement regarding a -> right of the people. The PEOPLE, as in you and me, as in the First, -> Fourth, Ninth, Tenth, as well as the Second amendment. -> The existence of this right is assumed - it is not granted by the -> amendment. There is no stated or implied condition relating the right -> to bear arms to the necessity of a well-regulated militia to the security of -> In other words, the entire sentence says that the right to keep and -> bear arms is UNCONDITIONAL.  No not, unconditional, but \"shall not be infringed\".  Infringed is defined as:  To break or ignore the terms of or obligations (an oath,   an agreement, law, or the like); to disreguard; violate.  To go beyond the boundaries or limits; tresspass; encroach. This definition implies the following of some form of existing  agreement.  Laws and agreements are made in advance.  Boundaries  or limits of behavior are set by society as a whole.  The word  \"unconditional\" implies no agreements or all previous agreements  are off, which is the opposite.  The words used in the first amendment are much stronger, i.e., \"congress shall make no law,\" are much stronger.  They clearly            ^^^^^^^^^^^ imply \"unconditional.\"  If the writers of the amendment, wanted  unconditional whay didn't they says, \"congress shall make no  laws pertaining the the right of the people to keep and bear arms\"? The second amendment implies a sort contract between the people the people and the state.  The bigger part of the contract is the people have the right to overthrew the government and its laws at any time.  To guarantee this right, the laws cannot stopped the people from forming a \"well regutaled militia.\"  The duties of a \"well regulated militia\" to the government are descussed in  Federalist No. 29.  And the limits of of the governmental control of the militia are descussed in Article I Section 8, Article II  Section 2, and the Second Amendment of the constitution.  --  +-----------------------------+-----------------------------------------------+ |                             |  \"If only it were a modern document, with a   | | John Lawrence Rutledge      | smart index and hyper links stretching all    | | Research Assistant          | through the world data net.  It was terribly  | |                             | frustrating to flip back and forth between    | | Interactive Media Group     | the pages and crude flat illustrations that   | | Computer Science Department | never even moved.  Nor were there animated    | | UMass - Lowell              | arrows or zoom-ins.  It completely lacked a   | | 1 University Ave.           | for sound.                                    | | Lowell, MA 01854            |  \"Most baffling of all was the problem of new | |                             | words...  In normal text you'd only have to   | | (508) 934-3568              | touch an unfamiliar word and the definition   | | jrutledg@cs.ulowell.edu     | would pop up just below.\"                     | |                             |                    from David Brin's \"Earth\"  | +-----------------------------+-----------------------------------------------+ "],["alt.atheism",17.0,17.0,"From: west@next02cville.wam.umd.edu (Stilgar) Subject: Re: Gospel Dating Nntp-Posting-Host: next15csc.wam.umd.edu Reply-To: west@next02.wam.umd.edu Organization: Workstations at Maryland, University of Maryland, College Park Lines: 35  In article <kmr4.1433.734039535@po.CWRU.edu> kmr4@po.CWRU.edu (Keith M.   Ryan) writes: > In article <1993Apr5.163050.13308@wam.umd.edu>   west@next02cville.wam.umd.edu (Stilgar) writes: > >In article <kmr4.1422.733983061@po.CWRU.edu> kmr4@po.CWRU.edu (Keith M.   > >Ryan) writes: > >> In article <1993Apr5.025924.11361@wam.umd.edu>   > >west@next02cville.wam.umd.edu (Stilgar) writes: > >>  > >> >THE ILLIAD IS THE UNDISPUTED WORD OF GOD(tm)    *prove me wrong* > >>  > >>  I dispute it. > >>  > >>  Ergo: by counter-example: you are proven wrong. > > > > I dispute your counter-example > > > > Ergo: by counter-counter-example: you are wrong and > > I am right so nanny-nanny-boo-boo TBBBBBBBTTTTTTHHHHH >  >  No. The premis stated that it was undisputed.  >   Fine... THE ILLIAD IS THE WORD OF GOD(tm)  (disputed or not, it is)  Dispute that.  It won't matter.  Prove me wrong.  Brian West -- THIS IS NOT A SIG FILE            *    -\"To the Earth, we have been THIS IS NOT A SIG FILE            *     here but for the blink of an OK, SO IT'S A SIG FILE            *     eye, if we were gone tomorrow,  posted by west@wam.umd.edu        *     we would not be missed.\"-   who doesn't care who knows it.    *        (Jurassic Park)  ** DICLAIMER: I said this, I meant this, nobody made me do it.** "],["alt.atheism",17.0,17.0 es of insurance reform legislation (negative movement).  So Garamendi wants the feds to do it, because: (a) he has a better chance of getting a federal law through, and (b) since many of the scam companies work across state lines/national borders, it is better to have a law that reach out into other jurisdictions.  >John Eaton >!hp-vcd!johne "],["comp.os.ms-windows.misc",9.0,9.0,"From: acifuent@isluga.puc.cl (Alejandro Cifuentes) Subject: Q: Change icons forever??? Nntp-Posting-Host: isluga.puc.cl Organization: Pontificia Universidad Catolica de Chile X-Newsreader: Tin 1.1 PL5 Lines: 8  Hi!  Anyone knows how can i change an icon forever and ever??????  I mean, not only in the program manager...    Thanks in advance!   Alejandro Cifuentes H.  acifuent@isluga.puc.cl "],["sci.space",7.0,7.0,"From: ven@bohr.physics.purdue.edu (Van E. Neie) Subject: Re: Sunrise/ sunset times Organization: Purdue University Physics Department Lines: 29  In article <1993Apr22.180630.18313@titan.tsd.arlut.utexas.edu> pearson@tsd.arlut.utexas.edu (N. Shirlene Pearson) writes: >jpw@cbis.ece.drexel.edu (Joseph Wetstein) writes: > > >>Hello. I am looking for a program (or algorithm) that can be used >>to compute sunrise and sunset times. > >Would you mind posting the responses you get? >I am also interested, and there may be others. > >Thanks, > >N. Shirlene Pearson >pearson@titan.tsd.arlut.utexas.edu  There is an excellent software program called Astro.calc that does that and much more.  The latest address I have is   MMI Corporation  PO Box 19907  Baltimore, MD  21211  Phone (301) 366-1222   --  ------------------------------------------------------------------------------- Van E. Neie                                      ven@maxwell.physics.purdue.edu Purdue University                                neie@purccvm.bitnet ------------------------------------------------------------------------------- "],["talk.politics.guns",16.0,16.0,"From: PA146008@utkvm1.utk.edu (David Veal) Subject: Re: Cha indow I mean the terminal window from which it was invoked.  One can't.  The application may not have been started from a terminal emulator; if it was, the terminal emulator may not still exist, and if it does it may be in no condition to be \"pop[ped] to the top\" (eg, it may be iconified).  And even if you can, it may not do what you want - consider a virtual-root window manager like tvtwm, with the relevant window in a portion of the virtual desktop that's outside the real desktop.  Some (but not all) X terminal emulators provide environment variables giving a window ID.  Even if such a thing is present in the environment, it may not be what you want; it may correspond to a window on a different server, for example.       der Mouse      mouse@mcrcim.mcgill.edu "],["sci.crypt",4.0,4.0,"From: jru@Comtech.com (Jimmy R. Upton) Subject: [Rubick] Shortest Path Algorithm - Status? Organization: Comtech Labs Inc. Lines: 25  What is the expected run time (+/- a factor of 10) on a 486DX/50 using the best known algorithm for finding the shortest path solution for Rubicks Cube from a randomly chosen position?  I have read the FAQ and followed the recent discussion on Rubicks Cube but I don't believe this question has been answered.  Notice that I am specifically looking for an algorithm that finds the  SHORTEST path, not just any solution.  It seems to me that the underlying assumption is that such a program would need to do a brute force search though 10^20 positions.  That seems an unreasonably pessimistic assumption to me and I want to  know if someone has significantly improved on that.  I have some ideas of my own on how to approach this problem, but before I spend to much time developing them I wanted to know if someone else has already done the work.  ADMINISTRIVIA:  I have posted this to three groups and attempted to set the followup to rec.puzzles which seems to me to be the place to continue this discussion.  I will cross post a summary when and if it becomes appropriate.  Email replies gladly accepted.  Jimmy jru@Comtech.com  "],["misc.forsale",12.0,12.0,"From: tligman@bgsu.edu (Simurgh) Subject: Nintendo games and control deck Article-I.D.: andy.C52JzL.DD4 Distribution: na Organization: Bowling Green State Univ. Lines: 35  Forsale: Nintendo control Deck with two controllers and gun, one controller has grips attached.  the NES will only connect to a composite monitor or TV with audio and video RCA Input jacks and needs some repairs.  25$ or best offer  games for sale  15$  Tecmo Baseball 15$  Techmo Bowl 15$  Double Dribble 15$  Wayne Gretzky Hockey 15$  Golf 10$  Super Mario/Duck Hunt 15$  Super Mario II 20$  Super Mario III 15$  Teenage Mutant Ninja Turtles the Arcade game 15$  MegaMan 3 10$  Toobin' 10$  Spelunker 25$  Tecmo Super Bowl ============ 175$ total, I'll give all of them to you for the best offer and throw in the control deck...  I'll also accept the best offer for each of the games individually.  the oldest of these is two years old, most of them are less than a year old.  Email at tligman@andy.bgsu.edu Phone at 1 (419) 372-5954  --  -Tom <<<>>>Warning, signature under construction, ENTER at your own RISC<<<>>> "],["comp.sys.mac.hardware",14.0,14.0,"From: ryanph@mrl.dsto.gov.au Subject: Re: SE rom Organization: Defence Science and Technology Organisation Lines: 45 NNTP-Posting-Host: mrl.dsto.gov.au  Gosh, I wish people would read the postings that they are 'following up' to.  In article <C5pMsv.Jtp@wyvern.wyvern.com>, dashley@wyvern.wyvern.com (Doug Ashley) writes: > seanmcd@ac.dal.ca writes: >  >>In article <wgwC5pDL4.43y@netcom.com>, wgw@netcom.com (William G. Wright) writes: >>>  >>>  Anyway, I was hoping someone knowledgeable >>> about Mac internals could set me straight: is it simply >>> impossible for a mac SE to print grayscale, or could >    >>To use the grayscale features, I believe you need a Mac equipped >>with colour quickdraw. I was told this somewhere or other, but it's >  > I think you will find that the Mac SE can PRINT grayscale images, loaded > with the proper software. However, the Mac SE cannot DISPLAY grayscale on  The original poster (W G Wright) posted an item saying that he had bought a new wizz-bang Laser Printer from Apple (a Select 300 I think) which can print GrayScale. He then said that he CANNOT PRINT GRAYSCALE from his SE computer (and also that all the 'experts' he has dealt with agree that it is not possible).  This is the one major bugbear about doing a 3rd party SE upgrade (compared to Apple's SE to SE/30 upgrade): you will never be able to run Color Quickdraw. It is Color Quickdraw that controls Color AND Grayscale.  SEs CAN print some COLOUR: this is because Quickdraw - the original, non-colour version, has the right hooks for eight colours. Some of you will remember the 'SCSIgraph' solution to getting a colour screen for your SE (I think that it gave you sixteen colours by dithering or something).  There is no reason that Apple couldn't release software patches for older computers (there are lots of Mac Pluses, Classics and SEs that have been upgraded to 68020 and 68030 processors which should be perfectly able to deal with Color Quickdraw) - but they wont, and 3rd parties are having a difficult  time in duplicating the Mac's ROMs (i.e. Nutek et al.).  Just one Caveat: I would have thought that if you were printing a POSTSCRIPT Grayscale image onto a POSTSCRIPT Grayscale printer, that you would be able to do so, whatever Mac you were using. (And I am pretty sure that the Select 300 is NOT a POSTSCRIPT printer [? correct me if I'm wrong?]).  Phil Ryan Melbourne, Australia "],["rec.sport.baseball",3.0,3.0,"From: traven@pitt.edu (Neal Traven) Subject: Re: Jewish Baseball Players? Lines: 21 X-Newsreader: TIN [version 1.1 PL8]  ma_ind25@blurt.oswego.edu wrote: : I believe that Rusty Staub was also a jewish ball-player : Also, Mordaci Brown back in the early 20th century.  He was a pitcher whose : nickname was \"3 fingers\" Brown....for obvious reasons....he had 3 fingers.  0 for 2, ma_ind25.  Daniel Patrick Staub is a Catholic school kid from Nawlins, Mordecai Brown a farm kid (probably Protestant) from somewhere in the Midwest. He lost those fingers in a farm machinery accident.  Jim Palmer isn't Jewish himself, but Mr. Jockey Shorts's adoptive  parents are.  Also, I'm not absolutely certain that Carew actually converted.  His wife and children certainly are Jewish.  -- ----------------------------------------------------------------------------- neal traven+@pitt.edu       You're only young once, but you can be  traven@vms.cis.pitt.edu        immature forever.   -- Larry Andersen "],["sci.electronics",10.0,10.0,"From: blakey@ug.cs.dal.ca (Jason Blakey) Subject: Site for projects Nntp-Posting-Host: ug.cs.dal.ca Organization: Math, Stats & CS, Dalhousie University, Halifax, NS, Canada Lines: 6   Does anyone out there know of any ftp sites which deal with  electronics projects, plans, etc?  Any response appreciated.:) JB --   ............................................................................                        Jason Blakey -> blakey@ug.cs.dal.ca  "],["misc.forsale",12.0,12.0,"Subject: STAR TREK ORNAMENT From: danguye@eis.calstate.edu (Dang V Nguyen) Organization: Calif State Univ/Electronic Information Services Lines: 10     Hey,    I have some Star Trek Christmas Ornaments for sale.  They are the the Hallmark Shuttle Craft Galileo.  They went for $24.00 during christmas.  I am willing to sell it for that price + shipping.  If you are interested and have some questions, please reply...    give me a call at 714-539-4251.. DANG  "],["talk.politics.guns",16.0,16.0,"From: cathy@LANCE.ColoState.Edu (Cathy Smith) Subject: WEIRD SCIENCE -- by L. Neil Smith Distribution: usa Nntp-Posting-Host: blanca.lance.colostate.edu Organization: Colorado State University, Fort Collins, CO  80523 Lines: 116  Posted by Cathy Smith for L. Neil Smith                             WEIRD SCIENCE  Everyone knows how to tell when a politician is lying:  his lips  move.  What may not be equally obvious is that there are  politicians and then there are politicians -- and that the phrase  \"political science\" is subject to more than one interpretation.    Years ago, we heard how \"scientists\" were worried that a new Ice  Age might be coming, and later on that \"nuclear winter\" -- smoke  and dust thrown into the atmosphere by full-scale international  unpleasantness -- was a possibility.  Something like that may even  have killed the dinosaurs.    What we didn't hear was that no actual data supported any of this,  that real-world events (the burning of Kuwaiti oil fields) tended  to discredit it, that mostly it was propaganda meant to weaken  values that made America the most successful culture in history,  and that the dinosaurs probably died of something like the Plague  when continents drifted together, exposing them to new germs.    We miss a lot like this, unless we listen closely.  Prince William  Sound, site of the famous oil spill, and Mount St. Helen's weren't  supposed to recover from their respective disasters for at least  100 years.  That turned out not to be true, although you'd never  know it from watching network nightly news or CNN.  It doesn't fit  their agenda to inform us that the earth is vast and resilient, and  that nature is rougher on herself than we could ever be.    But for once, the media aren't entirely to blame.  As ignorant of  science as they are of everything, they trust \"scientists\" to  unscrew the inscrutable.  The trouble is that today's \"scientists\"  have agendas of their own.    Nobody in government, that wellspring of scientific wherewithal, is  going to offer grants to an investigator who states truthfully that  there is no respectable evidence for \"global warming\".  The money  and power for bureaucrats and politicians lie in mass transit, and  they hate the automobile -- blamed as a major cause of the mythical  crisis -- as a source of privacy and freedom they find intolerable.    The same appears true of \"acid rain\", a deliberate hoax cooked up  by the Environmental Protection Agency (which hates private  industrial capitalism almost as much as it does your car) and  foisted on real scientists through trickery which has depended on  specialists in different fields not talking to each other much.    The list goes on, always with a common, disreputable thread.   \"Ozone depletion\", for which evidence is even more suspect and  contradictory than for acid rain or global warming, is no more than  a last, desperate attempt to indict private capitalism in an era  when state central planning and the command economy have failed and  can only find this final, withered leg to teeter on.    Decades of anti-nuclear alarmism, resting on foundations of myth  and panic-mongering, have failed to erase the fact that nuclear  power is the safest, cleanest, most efficient source of energy  known to mankind -- and more to the point, that the greater amount  of energy there is available to any individual in society, the  freer that individual -- and his society -- become.    Honest studies on the effects of individual gun ownership and  self-defense on crime -- conducted by investigators who began as  ideological opponents to those concepts, but which show massive  reductions in the latter to be the result of the former -- have  been suppressed, most recently by the California state government.    And what the media didn't say about recent EPA \"discoveries\" on the  effect of \"secondhand smoking\" is that, although some harm to non- smokers may have been detected, it was less (by an order or two of  magnitude) than that associated with frying bacon a couple times a  week or keeping a pet bird.  It's enough to make you wonder whether  there was ever anything to the claim that smoking causes cancer.    That, of course, is the real threat represented by politically  correct science.  The world is a dangerous place.  It would be nice  to know the hazards.  I've never believed smoking to be a healthy  practice, but, given a lack of credibility on the part of today's  science, how am I to decide what to do about it?  Nicotine is  highly addictive, to that much I can attest from experience.  Yet  the stress of quitting may be riskier than to continue.  There  isn't any way to tell, thanks to the corrupting influence of  government money on the scientific establishment.    Two centuries ago, the Founding Fathers spared us certain agonies  to which every other nation in the world has been subject at one  time or another, by creating a legal barrier between politics and  religion.  Each time some short-sighted individual or group has  tried to lower the barrier (most recently over the issue of  abortion), blood -- real human blood, hot and smoking in the street  -- has wound up being shed.    Real human blood is being shed over scientific issues, as people's  lives are ruined through the loss, to agencies like the EPA, of  livelihood, or property it may have taken a lifetime to accumulate,  to diseases caused by toxins associated with burning fossil fuels  for electrical power, or thanks to bans on things like cyclamates,  when they die from the effects of obesity.    What we need now, if we hope to survive as a civilization for two  more centuries, is another barrier, a Constitutional separation of  state and science -- including medicine.  Knowledge is valuable;  real science won't languish for lack of funding.  The money will  simply come from contributors unwilling to pay for lies, and  everyone will benefit.    L. Neil Smith Author:  THE PROBABILITY BROACH, THE CRYSTAL EMPIRE, HENRY MARTYN,  and (forthcoming) PALLAS LEVER ACTION BBS (303) 493-6674, FIDOnet: 1:306/31.4 Libertarian Second Amendment Caucus NRA Life Member  My opinions are, of course, my own.  "],["sci.space",7.0,7.0,"From: glover@casbah.acns.nwu.edu (Eric Glover) Subject: Re: What if the USSR had reached the Moon first? Nntp-Posting-Host: unseen1.acns.nwu.edu Organization: Northwestern University, Evanston Illinois. Lines: 45  In article <1993Apr06.020021.186145@zeus.calpoly.edu> jgreen@trumpet.calpoly.edu (James Thomas Green) writes: >Suppose the Soviets had managed to get their moon rocket working >and had made it first.  They could have beaten us if either: >* Their rocket hadn't blown up on the pad thus setting them back, >and/or >* A Saturn V went boom.  The Apollo fire was harsh, A Saturn V explosion would have been hurtful but The Soviets winning would have been crushing. That could have been *the* technological turning point for the US turning us from Today's \"We can do anything, we're *the* Super Power\" to a much more reserved attitude like the Soviet Program today.  Kennedy was gone by 68\\69, the war was still on is the east, I think the program would have stalled badly and the goal of the moon by 70 would have been dead with Nasa trying to figure were they went wrong.   >If they had beaten us, I speculate that the US would have gone >head and done some landings, but we also would have been more >determined to set up a base (both in Earth Orbit and on the >Moon).  Whether or not we would be on Mars by now would depend >upon whether the Soviets tried to go.  Setting up a lunar base >would have stretched the budgets of both nations and I think >that the military value of a lunar base would outweigh the value >of going to Mars (at least in the short run).  Thus we would >have concentrated on the moon.  I speulate that: +The Saturn program would have been pushed into the 70s with cost over runs that would just be too evil.  Nixon still wins. +The Shuttle was never proposed and Skylab never built. +By 73 the program stalled yet again under the fuel crisis. +A string of small launches mark the mid seventies. +By 76 the goal of a US man on the moon is dead and the US space program drifts till the present day.   >/~~~(-: James T. Green :-)~~~~(-: jgreen@oboe.calpoly  about as libertarian as you can get about free-speech  > and similar issues, wrote a majority opinion in which > the Supreme Court turned down an appeal by a group of > people who had been prohibited from demonstrating in > front of their landlord's home.    Do you have a cite for the case?  You don't give enough information to be able to compare the two situations. If the demonstrators had been blaring loud rock music  into the landlord's home all day and night, then I could see how the opinion would be justified.  But this court order had prohibited abortion protesters from displaying pictures of dead fetuses, which doesn't disrupt the privacy of anyone inside the clinic.    > He pointed out that > people have a right to be free _from_ speech,   Perhaps in the privacy of their homes, but not on public property.  Did the Korean grocery store owner in New York city have a right to be free from the speech of the protesters  outside his store?  Patrons inside the store could hear the  protesters asking them to re-consider shopping there -- how  is that different from the abortion protesters asking women  to re-consider getting an abortion at a clinic?    > Harassment goes beyond > expression to direct attack on particular persons, > in this case the workers and clients at a clinic. > Its purpose is clearly not to convey information or > express an opinion, but to intimidate and do harm to > other others.  Even if the protesters' speech could be considered \"harassment\" (which it is not), hate speech laws have  generally been struck down by the courts.  I don't see  how the words ``don't kill your baby'' or ``abortion is  murder'' could be considered harassment.  > Anti-abortionists have lost the battle for public > opinion, and the more psychopathic among them have > turned to harassment, arson, bombing and murder to > carry on their war.  There is no reason not to  > restrain them to protect the ordinary civil rights > of everyone else.  Some of the protesters were arrested for simply praying quietly on a public sidewalk.  Yeah, I could see how that might be equivalent to \"bombing\" and \"murder\". Uh huh.  Let us know when you get a grip on reality.    > )*(    Gordon Fitch    )*(    gcf@panix.com    )*( >( 1238 Blg. Grn. Sta.,  NY NY 10274 * 718.273.5556 )   Doug Holtsinger  "],["rec.sport.baseball",3.0,3.0,"From: gaf5@ns1.cc.lehigh.edu (Gail A. Fullman) Subject: Re: PHILLIES SIGN MARK DAVIS Organization: Lehigh University Lines: 19   >> Does that mean they have to pay his salary?  Didn't they wait >> for him to clear waivers?  If not, why not? >> Davis will be paid by three clubs this year, I think the Phils are responsbible for about $600,000 or so.  They didn't wait for him to clear waivers as three other clubs were also very interested in him.  A gamble? Yes.  >> Oh, it will?  As a Royals fan, I am skeptical.  They say he pitched well >> in winter ball.  He also pitched well at Omaha while with KC.  He just >> didn't pitch well (or even acceptably) when in the majors.  (I don't have >> his Atlanta stats, but he must not have impressed them very much either.) > >What about the year when he got 40+ saves in San Diego, did he pitch well >then?  Ok, I know he was awful the next year when he went to KC but still... > Won the CY Young, too, for that year. --  "],["rec.sport.baseball",3.0,3.0,"Subject: Phillies: A New Ballpark in Future? From: csc2imd@cabell.vcu.edu (Ian M. Derby) Expires: Sat, 1 May 1993 04:00:00 GMT Organization: Virginia Commonwealth University Keywords: Phillies Summary: Phillies Lines: 17   ATTN: Those who live inthe Philadelphia Metro area...  Back in September I was listening to WIP, and I remember the morning guys were talking with Mayor Ed Rendell.  The topic of conversation was a new ball park for the Phillies.  The location for this new park was suggested to be near 30th St Station.  At the time, the mayor was optimisitic that in the future this could become a reality.  Has there been any new news  to me is how much money I have left after I buy the car. REDUCING DEALER PROFIT |> IS NOT THE SAME THING AS SAVING MONEY! Show me how reducing dealer profit |> saves me money, and I'll believe that it's important. My experience has |> been that reducing dealer profit does not necessarily save me money. |>  |> Fred   Say, you bought your Saturn at $13k, with a dealer profit of $2k. If the dealer profit is $1000, then you would only be paying $12k for the same car.  So isn't that saving money?  Moreover, if Saturn really does reduce the dealer profit margin by $1000,  then their cars will be even better deals.  Say, if the price of a Saturn was already $1000 below market average for the class of cars, then after they reduce the dealer profit, it would be $2000 below market average.  It will:  1) Attract even more people to buy Saturns because it would SAVE THEM MONEY.   2) Force the competitors to lower their prices to survive.  Now, not only will Saturn owners benefit from a lower dealer profit, even  the buyers for other cars will pay less.  Isn't that saving money?    $0.02, doug. "],["rec.autos",6.0,6.0,"From: parr@acs.ucalgary.ca (Charles Parr) Subject: Dumb options list Nntp-Posting-Host: acs3.acs.ucalgary.ca Organization: The University of Calgary, Alberta Lines: 16  The idea here is to list pointless options. You know, stuff you get on a car that has no earthly use?   1) Power windows    Add as you wish...  Regards, Charles --  Within the span of the last few weeks I have heard elements of separate threads which, in that they have been conjoined in time, struck together to form a new chord within my hollow and echoing gourd. --Unknown net.person "],["sci.crypt",4.0,4.0,"From: so@eiffel.cs.psu.edu (Nicol C So) Subject: Re: Source of random bits on a Unix workstation Nntp-Posting-Host: eiffel.cs.psu.edu Organization: Penn State Computer Science Lines: 19  In article <897@pivot.sbi.com> bet@sbi.com (Bennett Todd @ Salomon Brothers Inc., NY ) writes: >This came up because I decided to configure up MIT-MAGIC-COOKIE-1 security >for X11R5. For this to work you need to stick some bits that an intruder >can't guess in a file (readable only by you) which X client applications >read. They pass the bits back to the server when they want to establish a >connection. > >... >What I settled on was grabbing a bunch of traffic off the network. >Basically, I ran > > etherfind -u -x greater 0|compress > >and skipped over 10K of output, then grabbed my bits. As best I can tell, >these are bits that can be expected to be reasonably uniformly distributed, >and quite unguessable by an intruder.  For your application, what you can do is to encrypt the real-time clock value with a secret key. "],["comp.sys.ibm.pc.hardware",11.0,11.0,"From: limagen@hpwala.wal.hp.com Subject: CAN'T WRITE TO 720 FLOPPY Organization: Hewlett-Packard Waltham Division Reply-To: limagen@hpwala.wal.hp.com () Keywords: WRITE-720 Lines: 10  OK all you experts! Need answer quick.386 machine ,1.44 floppy ; unable to write to a formated 720 disk.Machine claims that disk is write protected,but it is not.  Note: It 'll read 720's with no problem.  Please e_mail or post.    "],["talk.politics.mideast",15.0,15.0,"From: dbd@urartu.sdpa.org (David Davidian) Subject: Accounts of Anti-Armenian Human Right Violatins in Azerbaijan #009 Summary: Prelude to Current Events in Nagorno-Karabakh Organization: S.D.P.A. Center for Regional Studies Lines: 262       Accounts of Anti-Armenian Human Right Violatins in Azerbaijan #009                  Prelude to Current Events in Nagorno-Karabakh        +-----------------------------------------------------------------+       |                                                                 |       | There were about six burned people in there, and the small      |       | corpse of a burned child. It was gruesome. I suffered a         |       | tremendous shock. There were about ten people there, but the    |       | doctor on duty said that because of the numbers they were being |       | taken to Baku. There was a woman's corpse there too, she had    |       | been . . . well, there was part of a body there . . . a         |       | hacked-off part of a woman's body. It was something terrible.   |       |                                                                 |       +-----------------------------------------------------------------+  DEPOSITION OF ROMAN ALEKSANDROVICH GAMBARIAN     Born 1954    Senior Engineer    Sumgait Automotive Transport Production Association     Resident at Building 17/33B, Apartment 40    Microdistrict No. 3    Sumgait [Azerbaijan]   What happened in Sumgait was a great tragedy, an awful tragedy for us, the  Armenian people, and for all of mankind. A genocide of Armenians took place during peacetime.  And it was a great tragedy for me personally, because I lost my father in those days. He was still young. Born in 1926.  On that day, February 28, we were at home. Of course we had heard that there  was unrest in town, my younger brother Aleksandr had told us about it. But we  didn't think . . . we thought that everything would happen outdoors, that they wouldn't go into people's apartments. About five o'clock we saw a large crowd  near the Kosmos movie theater in our microdistrict. We were sitting at home  watching television. We go out on the balcony and see the crowd pour into Mir  Street. This is right near downtown, next to the airline ticket office, our  house is right nearby. That day there was a group of policeman with shields there. They threw rocks at those policemen. Then they moved off in the  direction of our building. They burned a motorcycle in our courtyard and  started shouting for Armenians to come out of the building. We switched off  the light. As it turns out, their signal was just the opposite: to turn on the light. That meant that it was an Azerbaijani home. We, of course, didn't know  and thought that if they saw lights on they would come to our apartment.  Suddenly there's pounding on the door. We go to the door, all four of us: there were four of us in the apartment. Father, Mother, my younger brother Aleksandr, and I. He was born in 1959. My father was a veteran of World War  II and had fought in China and in the Soviet Far East; he was a pilot.  We went to the door and they started pounding on it harder, breaking it down  with axes. We start to talk to them in Azerbaijani, \"What's going on? What's  happened?\" They say, \"Armenians, get out of here!\" We don't open the door, we  say, \"If we have to leave, we'll leave, we'll leave tomorrow.\" They say, \"No,  leave now, get out of here, Armenian dogs, get out of here!\" By now they've  broken the door both on the lock and the hinge sides. We hold them off as best we can, my father and I on one side, and my mother and brother on the other.  We had prepared ourselves: we had several hammers and an axe in the apartment, and grabbed what we could find to defend ourselves. They broke in the door and when the door gave way, we held it for another half-hour. No neighbors, no police and no one from the city government came to our aid the whole time. We  held the door. They started to smash the door on the lock side, first with an  axe, and then with a crowbar.  When the door gave way--they tore it off its hinges--Sasha hit one of them  with the axe. The axe flew out of his hands. They also had axes, crowbars,  pipes, and special rods made from armature shafts. One of them hit my father  in the head. The pressure from the mob was immense. When we retreated into the room, one of them hit my mother, too, in the left part of her face. My brother Sasha and I fought back, of course. Sasha is quite strong and hot-tempered, he was the judo champion of Sumgait. We had hammers in our hands, and we injured  several of the bandits--in the heads and in the eyes, all that went on. But  they, the injured ones, fell back, and others came to take their places, there were many of them.  The door fell down at an angle. The mob tried to remove the door, so as to go  into the second room and to continue . . . to finish us off. Father brought  skewers and gave them to Sasha and me--we flew at them when we saw Father  bleeding: his face was covered with blood, he had been wounded in the head,  and his whole face was bloody. We just threw ourselves on them when we saw  that. We threw ourselves at the mob and drove back the ones in the hall, drove them down to the third floor. We came out on the landing, but a group of the  bandits remained in one of the rooms they were smashing all the furniture in  there, having closed the door behind them. We started tearing the door off to  chase away the remaining ones or finish them. Then a man, an imposing man of  about 40, an Azerbaijani, came in. When he was coming in, Father fell down and Mother flew to him, and started to cry out. I jumped out onto the balcony and  started calling an ambulance, but then the mob started throwing stones through the windows of our veranda and kitchen. We live on the fourth floor. And no  one came. I went into the room. It seemed to me that this man was the leader  of the group. He was respectably dressed in a hat and a trench coat with a  fur collar. And he addressed my mother in Azerbaijani: \"What's with you,  woman, why are you shouting? What happened? Why are you shouting like that?\" She says, \"What do you mean, what happened? You killed somebody!\" My father  was a musician, he played the clarinet, he played at many weddings, Armenian  and Azerbaijani, he played for many years. Everyone knew him. Mother says,  \"The person who you killed played at thousands of Azerbaijani weddings, he  brought so much joy to people, and you killed that person.\" He says, \"You  don't need to shout, stop shouting.\" And when they heard the voice of this  man, the 15 to 18 people who were in the other room opened the door and  started running out. We chased after them, but they ran away. That man left,  too. As we were later told, downstairs one of them told the others, I don't  know if it was from fright or what, told them that we had firearms, even though we only fought with hammers and an axe. We raced to Father and started  to massage his heart, but it was already too late. We asked the neighbors to  call an ambulance. The ambulance never came, although we waited for it all  evening and all through the night.  Somewhere around midnight about 15 policemen came. They informed us they were  from Khachmas. They said, \"We heard that a group was here at your place, you  have our condolences.\" They told us not to touch anything and left. Father lay in the room.  So we stayed home. Each of us took a hammer and a knife. We sat at home. Well, we say, if they descend on us again we'll defend ourselves. Somewhere around  one o'clock in the morning two people came from the Sumgait Procuracy,  investigators. They say, \"Leave everything just how it is, we're coming back  here soon and will bring an expert who will record and photograph everything.\" Then people came from the Republic Procuracy too, but no one helped us take  Father away. The morning came and the neighbors arrived. We wanted to take  Father away somehow. We called the Procuracy and the police a couple of times, but no one came. We called an ambulance, and nobody came. Then one of the  neighbors said that the bandits were coming to our place again and we should  hide. We secured the door somehow or other. We left Father in the room and  went up to the neighbor's.  The excesses began again in the morning. The bandits came in several vehicles, ZIL panel trucks, and threw themselves out of the vehicles like . . . a  landing force near the center of town. Our building was located right there. A crowd formed. Then they started fighting with the soldiers. Then, in Buildings 19 and 20, that's next to the airline ticket office, they started breaking  into Armenian apartments, destroying property, and stealing. The Armenians  weren't at home, they had managed to flee and hide somewhere. And again they  poured in the direction of our building. They were shouting that there were  some Armenians left on the fourth floor, meaning us. \"They're up there, still, up there. Let's go kill them!\" They broke up all the furniture remaining in  the two rooms, threw it outside, and burned it in large fires. We were hiding  one floor up. Something heavy fell. Sasha threw himself toward the door  shouting that it was probably Father, they had thrown Father, were defiling  the corpse, probably throwing it in the fire, going to burn it. I heard it,  and the sound was kind of hollow, and I said, \"No, that's from some of the  furniture.\" Mother and I pounced on Sasha and stopped him somehow, and calmed  him down.  The mob left somewhere around eight o'clock. They smashed open the door and  went into the apartment of the neighbors across from us. They were also Armenians, they had left for another city.  The father of the neighbor who was concealing us came and said, \"Are you  crazy? Why are you hiding Armenians? Don't you now they're checking all the  apartments? They could kill you and them!\" And to us :\" . . . Come on, leave  this apartment!\" We went down to the third floor, to some other neighbors'. At first the man didn't want to let us in, but then one of his sons asked him and he relented. We stayed there until eleven o'clock at night. We heard the sound of motors. The neighbors said that it was armored personnel carriers. We went  downstairs. There was a light on in the room where we left Father. In the  other rooms, as we found out later, all the chandeliers had been torn down.  They left only one bulb. The bulb was burning, which probably was a signal  they had agreed on because there was a light burning in every apartment in our Microdistrict 3 where there had been a pogrom.  With the help of the soldiers we made it to the City Party Committee and were  saved. Our salvation--my mother's, my brother's, and mine,--was purely  accidental, because, as we later found out from the neighbors, someone in the  crowd shouted that we had firearms up there. Well, we fought, but we were only able to save Mother. We couldn't save Father. We inflicted many injuries on  the bandits, some of them serious. But others came to take their places. We  were also wounded, there was blood, and we were scratched all over--we got our share. It was a miracle we survived. We were saved by a miracle and the  troops. And if troops hadn't come to Sumgait, the slaughter would have been  even greater: probably all the Armenians would have been victims of the  genocide.  Through an acquaintance at the City Party Committee I was able to contact the  leadership of the military unit that was brought into the city, and at their  orders we were assigned special people to accompany us, experts. We went to ' pick up Father's corpse. We took it to the morgue. This was about two o'clock  in the morning, it was already March 1, it was raining very hard and it was  quite cold, and we were wearing only our suits. When my brother and I carried  Father into the morgue we saw the burned and disfigured corpses. There were  about six burned people in there, and the small corpse of a burned child. It  was gruesome. I suffered a tremendous shock. There were about ten people  there, but the doctor on duty said that because of the numbers they were being taken to Baku. There was a woman's corpse there too, she had been . . . well,  there was part of a body there . . . a hacked-off part of a woman's body. It  was something terrible. The morgue was guarded by the landing force . . . The  child that had been killed was only ten or twelve years old. It was impossible to tell if it was a boy or a girl because the corpse was burned. There was a  man there, too, several men. You couldn't tell anything because their faces  were disfigured, they were in such awful condition...  Now two and a half months have passed. Every day I recall with horror what  happened in the city of Sumgait. Every day: my father, and the death of my  father, and how we fought, and the people's sorrow, and especially the morgue.  I still want to say that 70 years have passed since Soviet power was established, and up to the very last minute we could not conceive of what  happened  in Sumgait. It will go down in history.  I'm particularly surprised that the mob wasn't even afraid of the troops. They even fought the soldiers. Many soldiers were wounded. The mob threw fuel  mixtures onto the armored personnel carriers, setting them on fire. They  weren't afraid. They were so sure of their impunity that they attacked our  troops. I saw the clashes on February 29 near the airline ticket office, right across from our building. And that mob was fighting with the soldiers. The  inhabitants of some of the buildings, also Azerbaijanis, threw rocks at the  soldiers from windows, balconies, even cinder blocks and glass tanks. They  weren't afraid of them. I say they were sure of their impunity. When we were  at the neighbors' and when they were robbing homes near the airline ticket  office I called the police at number 3-20-02 and said that they were robbing  Armenian apartments and burning homes. And they told me that they knew that  they were being burned. During those days no one from the police department  came to anyone's aid. No one came to help us, either, to our home, even though perhaps they could have come and saved us.  As we later found out the mob was given free vodka and drugs, near the bus  station. Rocks were distributed in all parts of town to be thrown and used in  fighting. So I think all of it was arranged in advance. They even knew in  which buildings and apartments the Armenians lived, on which floors--they had lists, the bandits. You can tell that the \"operation\" was  planned in advance.  Thanks, of course, to our troops, to the country's leadership, and to the leadership of the Ministry of Defense for helping us, thanks to the Russian people, because the majority of the troops were Russians, and the troops  suffered losses, too. I want to express this gratitude in the name of my  family and in the name of all Armenians, and in the name of all Sumgait Armenians. For coming in time and averting terrible things: worse would have happened if that mob had not been stopped on time.  At present an investigation is being conducted on the part of the USSR Procuracy. I want to say that those bandits should receive the severest possible punishment, because if they don't, the tragedy, the genocide, could  happen again. Everyone should see that the most severe punishment is meted out for such deeds.  Very many bandits and hardened hooligans took part in the unrest, in the mass  disturbances. The mobs were huge. At present not all of them have been caught, very few of them have been, I think, judging by the newspaper reports. There  were around 80 people near our building alone, that's how many people took  part in the pogrom of our building all in all.  They should all receive the most severe punishment so that others see that  retribution awaits those who perform such acts.     May 18, 1988    Yerevan         - - - reference - - -  [1] _The Sumgait Tragedy; Pogroms against Armenians in Soviet Azerbaijan,     Volume I, Eyewitness Accounts_, edited by Samuel Shahmuradian, forward by     Yelena Bonner, 1990, published by Aristide D. Caratzas, NY, pages 153-157   --  David Davidian dbd@urartu.sdpa.org   | \"How do we explain Turkish troops on S.D.P.A. Center for Regional Studies |  the Armenian border, when we can't  P.O. Box 382761                      |  even explain 1915?\"  Cambridge, MA 02238                  |              Turkish MP, March 1992  "],["soc.religion.christian",1.0,1.0,"From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Love Europe Organization: Brunel University, Uxbridge, UK Lines: 4  Are any readers of s.r.c. going to the Love Europe congress in Germany this July? --  Michael Davis (cs89mcd@brunel.ac.uk) "],["comp.sys.mac.hardware",14.0,14.0,"From: wis@liverpool.ac.uk (Mr. W.I. Sellers) Subject: Re: PDS vs. Nubus (was Re: LC III NuBus Capable?) Organization: The University of Liverpool Lines: 42 Nntp-Posting-Host: uxd.liv.ac.uk X-Newsreader: TIN [version 1.1 PL8]  Bill Higgins-- Beam Jockey (higgins@fnalf.fnal.gov) wrote: : In article <C5KzLs.KKB@dartvax.dartmouth.edu>, hades@coos.dartmouth.edu (Brian V. Hughes) writes: : > mmiller@garnet.msen.com (Marvin Miller) writes: : >>My friend recently purchased a LC III and he wants to know if there is : >>such a demon called NuBus adapter for his PDS slot?   : > The LC family of Macs can only : > use PDS cards. They are not able to use NuBus.  : Ah, but why?  Can some technically-hip Macslinger tell us what the : difference is between PDS and Nubus?    : Is it impossible to make a gadget that plugs into PDS and ends in a : Nubus card cage?  At least, Marvin's friend has not been able to : locate one and neither have I.  What is the fundamental reason for : this?  I think that there do exist NuBus expansion cages (I'm sure I've seen them advertised occassionally), but I think that the main problem is that they cost much more than the difference in price between say a LC and IIvx so unless you need lots of NuBus slots its not worth the bother.  (Of course, it may be that these extra boxes are so expensive because no one buys them because they are so expensive...)  NuBus technology isn't a special Apple Proprietry thing (I have this sneaky feeling that it is licensed from Texas Instruments???) so there is no problem building an expansion box.  The difference between NuBus and PDS is that NuBus is a clever interface with lots of neat toys built in to make sure that lots of cards can work together on the same computer. PDS (processor direct slot) is just that: here are all the connections to the processor. You can do anything with this and it is as quick as it can be, but there's no cooperation. You may be able to get double PDS slot adaptors but you try plugging 2 video cards in, and just watch them conflict! Of course, the extra  electronics in a NuBus slot makes it appreciably more expensive, so guess why Apple doesn't put it in it's cheaper machines?  So, yah pays yer money and yah takes yah choice.  Bill (wis@liverpool.ac.uk) "],["sci.crypt",4.0,4.0,"From: rita@eff.org (Rita Marie Rouvalis) Subject: Re: **Sorry folks** (read this) Originator: rita@eff.org Nntp-Posting-Host: eff.org Organization: Enormes_Rebajas_Online Distribution: na Lines: 15  In article <1993Apr22.014646.28445@ucsu.Colorado.EDU> andersom@spot.Colorado.EDU (Marc Anderson) writes:  >I just found out from my source that this article was a joke.  Heh heh..   >It seemed pretty damn convincing to me from the start -- I just didn't >notice the smiley at the end of the article, and there were a few other >hints which I should of caught.   People took this article seriously?  I mean, I know it's the Net and all, but the prankster didn't even have Clinton's sound-bites right.   --  Rita Rouvalis rita@village.com "],["rec.autos",6.0,6.0,"From: chris1@donner.cc.bellcore.com (ross,christina l) Subject: Re: BRAINDEAD Drivers Who Don't Look Ahead-- Organization: Bellcore, Livingston, NJ Distribution: usa Keywords: bad drivers Lines: 44  In article <9595@tekig7.PEN.TEK.COM>, jitloke@tekig5.pen.tek.com (Jit-Loke Lim) writes: > >In article <1993Apr14.140642.19875@cbnewsd.cb.att.com> hhm@cbnewsd.cb.att.com (herschel.h.mayo) writes: > >anybody is going anywhere. So, I block the would-be passers. Not only for my own > >good , but theirs as well even though they are often too stupid to realize it. >  > Ah, we are looking for good people just like you. We are a very concerned > group of citizens who are absolutely disgusted at the way that the majority > of drivers simply disobey traffic rules like going above the speed limit, > passing on ou get tickets from  speeding State Police officers, so you can soak is when we go to court. I just love lawyer jokes! Don't you?  C.   "],["soc.religion.christian",1.0,1.0,"From: topcat!tom@tredysvr.tredydev.unisys.com (Tom Albrecht) Subject: Re: Revelations Organization: Applied Presuppositionalism, Ltd. Lines: 30  hudson@athena.cs.uga.edu (Paul Hudson Jr) writes:  > >Now, as to the suggestion that all prophecy tends to be somewhat cyclical, > >can you elaborate?  I'm not exactly sure what you mean.  How does the > >suggestion relate to Isaiah's prophecy of the birth of Christ by a virgin?  > >I don't see any cycles in that prophecy. >  > Maybe cyclical is not the best word.  ... >  > Another example would be the Scripture quoted of Judas, \"and his bishoprick > let another take.\"  Another example is something that Isaiah said of His > disciples which is also applied to Christ in Hebrews, \"the children thou > hast given me.\" >  > How does the preterist view account for this phenomenon.  Ah, double-fulfillment.  First of all I would say that I'm not sure all the prophecies had double-fulfillment, e.g., the Isaiah 7:14 prophecy.  I would say that just because this happens on some occasions does not mean it will occur always, especially with regard to NT prophecies. The apostles who quoted the OT and applied those passages to Jesus were acting as divine messengers and giving the inerrant Word of God to the Church.  No one has that authority today.  No one has the apostolic authority to say that such-and-such a prophecy has double-fulfillment.  If the imagry of Revelation fits with events of the 1st century, it is folly for us to try and make it apply to events 20 centuries later.  -- Tom Albrecht "],["rec.sport.baseball",3.0,3.0,"From: kbanaian@bernard.pitzer.claremont.edu (King Banaian) Subject: Re: Players Overpaid? Lines: 40 Organization: Pitzer College  Ted Frank's list of underpaid players was this: > >p, Juan Guzman, 500 >p, Mussina, 400 >p, Castillo,    250 >p ks by President Clinton to NCAA Division I Champion Hockey Team April 19; Q&A Following  To: National Desk  Contact: White House Office of the Press Secretary, 202-456-2100     WASHINGTON, April 19 -- Following is a transcript of remarks by President Clinton to the University of Maine \"Black Bears\" NCAA Division I hockey champions:                             The Rose Garden   9:58 A.M. EDT       THE PRESIDENT:  Good morning ladies and gentlemen.  It's an honor for me to welcome the University of Maine Black Bears, the winner of the NCAA Division I hockey national championship to the Rose Garden and the White House.  I understand from Senator Mitchell that this is the first team from the University of Maine every to win a national championship.  And we're glad to have them here.       I'm inspired not only by how the team pulled together to win the championship, but how the entire state pulled together to cheer them onto victory.       Coming from a state that is also relatively small in size, but also filled with pride and tradition and community, I can understand how the people of Maine must feel about the Black Bears. In our state people are still talking about the time we won the Orange Bowl over the number one ranked football team, and that was back in 1978.  I'm sure that 15 years from now, the people of Maine will as proud of this team as they are today.       You know, in my state football is a slightly more popular sport than hockey.  We don't have a lot of ice.  (Laughter.) But after spending three months getting banged around in this town, I can understand a little more about hockey than I did before I came here.  Hockey is a tough game.  It's a hard-hitting sport.  It does have one virtue though, there's a penalty for delay of game.  I wish we had that rule in the Senate.  (Laughter.)       In government as in hockey, leadership is important.  In the United States Senate, our team has a great captain, the Majority Leader and the senior Senator from Maine, George Mitchell; junior Senator -- Cohen looks so young, I can't imagine.  (Laughter.)  I'm actually bitter about Senator Cohen because he looks so much younger than me.       On your hockey team, the captain Jim Montgomery has done a great job.  He scored the winning goal late in the championship game, leading you to a come-from-behind victory -- something else I know a little bit about.       Sport brings out the best in individuals and in teams and in communities.  I share the pride that Senator Mitchell and Senator Cohen and Congressman Andrews and all the people of Maine must feel for the Black Bears who have shown us all how to play as a team, how to bring out the best in one another, and how to come from behind.       I think it's important, as I ask young people from around America who have achieved outstanding things in working together, to come here to the White House to be recognized and appreciated by their country, to remember that those kinds of values and those kinds of virtues need to be ingrained in all of us for all of our lives.       We now have another role model, and I'm glad to have them here today.  (Applause.)       (The President is presented with team jersey.) (Applause.)       THE PRESIDENT:  That's great.  I love it.  It's beautiful. (Applause.)       (The President is presented with an autographed stick.)       THE PRESIDENT:  Thank you.  That's great.  (Applause.)                               * * * * * *       Q  Mr. President, did you authorize the move on Waco this morning, sir?       THE PRESIDENT:  I was aware of it.  I think the Attorney General made the decision.  And I think I should refer all questions to her and to the FBI.       Q  Did you have any instructions for her as to how it should be executed?       THE PRESIDENT:  No, they made the tactical decisions. That was their judgment, the FBI.       Q  Is this a raid?       THE PRESIDENT:  And I will -- I want to refer you to -- talk to the Attorney General and the FBI.  I knew it was going to be done, but the decisions were entirely theirs, all the tactical decisions.       Q  What did you and Senator Mitchell talk about this morning?       Q  Any chance for that stimulus package?       THE PRESIDENT:  Senator Mitchell ought to pay my quarter.  (Laughter.)  I was in there -- (laughter).       SENATOR MITCHELL:  You have to pay that quarter.       THE PRESIDENT:  I was ready.  (Laughter.)  Senator Mitchell, he's worth a quarter any day.       Q  Any chance for your bill, sir?       THE PRESIDENT:  We talked about what was going to happen this week in the Senate and about what other meetings we're going to have for the rest of the week.  We only had about five minutes to talk.  And we agreed we'd get back together later, around noon, and talk some more.       Q  Senator Dole said over the weekend that your compromise is no compromise.       THE PRESIDENT:  Well, I know he did, but, look, Senator Dole and a lot of the other Republicans now in the Senate voted for the same kind of thing for Ronald Reagan in 1983; and our research indicates that a majority of them over time voted for a total of 28 emergency spending measures totalling over $100 billion when Reagan and Bush were President, in those administrations.  And many of those purposes were not nearly as worthy as putting the American people back to work.  I don't want to go back and revisit every one, but you   can do it.  You can look at the research there.  So this position they're taking is not credible.  We have a very tough five-year deficit reduction plan.  All these costs are covered during that time and then some.  And the very people that are saying this has all got to be paid for don't have much of a history on which to base their position.  They've got 12 years of vote for stimulus measures of this kind that had very little to with putting the American people back to work.  So I think we've got a chance to work it out, and I'm hopeful. We'll see what happens today and tomorrow.  I'm feeling pretty good about it.       THE PRESS:  Thank you                                   END       10:10 A.M. EDT   -30-  -- Canada Remote Systems - Toronto, Ontario 416-629-7000/629-7044 "],["alt.atheism",17.0,17.0," zaphod.mps.ohio-state.edu!wupost!uunet!olivea!sgigate!odin!fido!solntze.wpd.sgi.com!livesey Subject: Re: <Political Atheists? From: livesey@solntze.wpd.sgi.com (Jon Livesey) Organization: sgi NNTP-Posting-Host: solntze.wpd.sgi.com Lines: 28  In article <1pi8h5INNq40@gap.caltech.edu>, keith@cco.caltech.edu (Keith Allan Schneider) writes: |> (reference line trimmed) |>  |> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |>  |> [...] |>  |> >There is a good deal more confusion here.   You started off with the  |> >assertion that there was some \"objective\" morality, and as you admit |> >here, you finished up with a recursive definition.   Murder is  |> >\"objectively\" immoral, but eactly what is murder and what is not itself |> >requires an appeal to morality. |>  |> Yes. |>  |> >Now you have switch targets a little, but only a little.   Now you are |> >asking what is the \"goal\"?   What do you mean by \"goal?\".   Are you |> >suggesting that there is some \"objective\" \"goal\" out there somewhere, |> >and we form our morals to achieve it? |>  |> Well, for example, the goal of \"natural\" morality is the survival and |> propogation of the species.    I got just this far.   What do you mean by \"goal\"?    I hope you don't mean to imply that evolution has a conscious \"goal\".  jon. "],["rec.sport.hockey",0.0,0.0,"From: gld@cunixb.cc.columbia.edu (Gary L Dare) Subject: Re: Schedule... Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: gld@cunixb.cc.columbia.edu (Gary L Dare) Organization: PhDs In The Hall Lines: 40  mre@teal.Eng.Sun.COM (Mike Eisler) writes: >gld@cunixb.cc.columbia.edu (Gary L Dare) writes: >>I can't believe that ESPN is making SportsChannel America look good. > >But only in NY,NJ, Philadelphia, and Chicago. Every                                  -- wes "],["comp.graphics",13.0,13.0,"From: morley@suncad.camosun.bc.ca (Mark Morley) Subject: VGA Mode 13h Routines Available Nntp-Posting-Host: suncad.camosun.bc.ca Organization: Camosun College, Victoria B.C, Canada X-Newsreader: Tin 1.1 PL4 Lines: 31  Hi there,  I've made a VGA mode 13h graphics library available via FTP.  I originally wrote the routines as a kind of exercise for myself, but perhaps someone here will find them useful.  They are certainly useable as they are, but are missing some higher-level functionality.  They're intended more as an intro to mode 13h programming, a starting point.  *** The library assumes a 386 processor, but it is trivial to modify it *** for a 286.  If enough people ask, I'll make the mods and re-post it as a *** different version.  The routines are written in assembly (TASM) and are callable from C.  They are fairly simple, but I've found them to be very fast (for my purposes, anyway).  Routines are included to enter and exit mode 13h, define a \"virtual screen\", put and get pixels, put a pixmap (rectangular image with no transparent spots), put a sprite (image with see-thru areas), copy areas of the virtual screen into video memory, etc.  I've also included a simple C routine to draw a line, as well as a C routine to load a 256 color GIF image into a buffer.  I also wrote a quick'n'dirty(tm) demo program that bounces a bunch of sprites around behind three \"windows\".  The whole package is available on spang.camosun.bc.ca in /pub/dos/vgl.zip  It is zipped with pkzip 2.04g  It is completely in the public domain, as far as I'm concerned.  Do with it whatever you like.  However, it'd be nice to get credit where it's due, and maybe an e-mail telling me you like it (if you don't like it don't bother)  Mark morley@camosun.bc.ca "],["soc.religion.christian",1.0,1.0,"From: thssccb@iitmax.iit.edu (catherine c bareiss) Subject: Re: phone number of wycliffe translators UK Organization: Illinois Insti ea that I heard that morals come from #whatever is societally mandated.  It's only one aspect of morality.  Societal morality is necessarily very crude and broad-brush stuff which attempts to deal with what is necessary to keep that society going  - and often it's a little over-enthusiastic about doing so.  Individual morality is a different thing, it often includes societal mores (or society is in trouble), but is stronger.  For example, some people are vegetarian, though eating meat may be perfectly legal.  # #>#Merely a question for the basis of morality #># #>#Moral/Ethical behavior = _Societally_ _acceptable_ _behavior_. #># #>#1)Who is society # #>Depends on the society. # #Doesn't help.  Is the point irrelevant?  No.  Often the answer is \"we are\".  But if society is those who make the rules, that's a different question.  If society is who should make the rules, that's yet another.  I don't claim to have the answers, either, but I don't think we do it very well in Ireland, and I like some things about the US system, at least in principle.  # #>#2)How do \"they\" define what is acceptable? # #>Depends. #On....  Again, this comes from a certain question (see above).  Well, ideally they don't, but if they must they should do it by consensus, IMO. # #>#3)How do we keep from a \"whatever is legal is what is \"moral\" \"position? # #>By adopting a default position that people's moral decisions #>are none of society's business, # #So how can we put people in jail? How can we condemn other societies?  Because sometimes that's necessary.  The hard trick is to recognise when it is, and equally importantly, when it isn't.  # and only interfering when it's truly #>necessary. # #Why would it be necessary?  What right do we have to interfere?  IMO, it isn't often that interference (i.e. jail, and force of various kinds and degrees) is both necessary and effective.  Where you derive  the right to interfere is a difficult question - it's a sort of liar's paradox: \"force is re less.  #ra> > one as being true denies the other from being true. According to the #ra> > Bible, eternal life is dependent on knowing the only true God, and #ra> > not the construct of imagination.  In this single posting of yours, I've seen more \"constructs of imagination\" than in all of the pro-lds mails combined I have read so far in this news group.  First get your lds-facts straight before you dare preaching to us about \"the only true God,\" whom you interpret according to your own likes and dislikes, but whose image I cannot reconcile with what I know about Him myself.  I guess your grandiose self-image does not allow for other faiths, believing in the divinity of Jesus Christ, but in a different way or fashion than your own.  Not that it really matters, the mission and progress of the lds church will go on, boldly and nobly, and no mob or opponent can stop the work from progressing, until it has visited every continent, swept every clime, and sounded in every ear.  #  This is really a red herring. It doesn't address any issue raised, but #  rather, it seeks to obfuscate. The fact that some groups try to read #  something into the Bible, doesn't change what the Bible teaches.  Sigh.  \"What the Bible teaches\"?  Or: \"what the bible teaches according to Robert Weiss and co.?\"  I respect the former, I reject the latter without the remotest feeling that I have rejected Jesus.  On the contrary.  And by the way, I do respect your interpretations of the Bible, I even grant you being a Christian (following your own image of Him), as much as I am a Christian (following my own image of Him in my heart).  (...)  #  Most of the other replies have instead hop-scotched to the issue of #  Bruce McConkie and whether his views were 'official doctrine.' I don't #  think that it matters if McConkie's views were canon. That is not the #  issue.  Were McConkie's writings indicative of Mormon belief on this #  subject is the real issue. The indication from Rick is that they may #  certainly be.  The issue is, of course, that you love to use anything to either mis- represent or ridicule the lds church.  The issue of \"official doctrine\" is obviously very important.  McConkie's views have been controversial (e.g. \"The Seven Deadly Heresies\" has made me a heretic!  ;-) at best, or erroneous at worst (\"blacks not to receive the priesthood in this dispensation\").  I respect him as someone who has made his valuable contribution to the church, but I personally do NOT rely on his personal interpretations (his book \"Mormon Doctrine\" is oftentimes referred to as \"McConkie's Bible\" in mormon circles) on mormon doctrine.  I rather look to official (doctrinal) sources, and... to Hugh Nibley's books! (The last comment is an lds-insider reference.)  Summarizing: McConkie was a wise man who contributed undoubtedly far more to the kingdom of God than I have, but whose views are by no means dogma or accepted doctrine, some of it clearly belongs to personal interpretation and speculation.  But having said this, I find McConkie (even in his most biased and speculative moments) far more thought-provoking than the trash coming from your proverbial pen.  I'm somewhat appalled that I have allowed myself to sink as low as you in this posting...  ============================= Robert Weiss psyrobtw@ubvms.cc.buffalo.edu   Casper C. Knies              isscck@byuvm.bitnet Brigham Young University     isscck@vm.byu.edu UCS Computer Facilities "],["sci.electronics",10.0,10.0,"From: donrm@sr.hp.com (Don Montgomery) Subject: Radio Shack Battery of the Month Club Organization: HP Sonoma County (SRSD/MWTD/MID) X-Newsreader: TIN [version 1.1 PL9.2] Lines: 10   Radio Shack has canceled their \"Battery of the Month\" Club.  Does  anyone know why?    They say they'll honor existing cards in customer hands, but no new cards will be issued.  Don Montgomery donrm@sr.hp.com  "],["talk.politics.mideast",15.0,15.0,"From: tclock@orion.oac.uci.edu (Tim Clock) Subject: Re:  reconstruct an ellipse from its entire or half offset. It is very difficult to find the original ellipse from a quarter or a segment of its offset because the method I used is not analytical. I am now wondering if I didn't touch the base and make things complicated. Please give me a hint.  I know you may argue this is not a CG problem. You are right, it is not. However, so many people involved in the problem \"sphere from 4 poits\". Why not an ellipse? And why not its offset?  Please post here and let the others share our interests  (I got several emails from our netters, they said they need the summary of the answers).  Yeh USC "],["talk.politics.mideast",15.0,15.0,"From: sera@zuma.UUCP (Serdar Argic) Subject: Historical and Traditional Armenian Barbarism and Fascism. Reply-To: sera@zuma.UUCP (Serdar Argic) Distribution: world Lines: 28  Source: \"Men Are Like That\" by Leonard Ramsden Hartill. The Bobbs-Merrill Company, Indianapolis (1926). (305 pages).  (Memoirs of an Armenian officer who participated in the genocide of 2.5   million Muslim people)   p. 204 (first paragraph).  \"I was soon asleep. In the night I was awakened by the persistent crying of  a child. I arose and went to investigate. A full moon enabled me to make  my way about and revealed to me all the wreck and litter of the tragedy  that had been enacted. Guided by the child's crying, I entered the yard of  a house, which I judged from its appearance must have been the home of a  Turkish family. There in a corner of the yard I found a women dead. Her  throat had been cut. Lying on her breast was a small child, a girl about a  year old.\"   Serdar Argic                             'We closed the roads and mountain passes that                              might serve as ways of escape for the Turks                              and then proceeded in the work of extermination.'                                                   (Ohanus Appressian - 1919)                            'In Soviet Armenia to d to obtain a large capacitor that can handle positive and negative voltages as well.  So there probably is no design-philosophical reason, but a production-cost one.  Best 73's  Wouter "],["alt.atheism",17.0,17.0,"From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) Subject: Re: Morality? (was Re: <Political Atheists?) Organization: Tektronix Inc., Beaverton, Or. Lines: 15  In article <1ql667INN54a@gap.caltech.edu> keith@cco.caltech.edu (Keith Allan Schneider) writes: > >What I've been saying is that moral behavior is likely the null behavior.    Do I smell .sig material here?   /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\   Bob Beauchaine bobbe@vice.ICO.TEK.COM   They said that Queens could stay, they blew the Bronx away, and sank Manhattan out at sea.  ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ "],["sci.space",7.0,7.0,"From: nsmca@aurora.alaska.edu Subject: Re: Eco-Freaks forcing Space Mining. Article-I.D.: aurora.1993Apr23.123433.1 Organization: University of Alaska Fairbanks Lines: 43 Nntp-Posting-Host: acad3.alaska.edu  In article <1r96hb$kbi@access.digex.net>, prb@access.digex.com (Pat) writes: > In article <1993Apr23.001718.1@aurora.alaska.edu> nsmca@aurora.alaska.edu writes: >>In article <1r6b7v$ec5@access.digex.net>, prb@access.digex.com (Pat) writes: >>>  Besides this was the same line of horse puckey the mining companies claimed >>> when they were told to pay for  restoring land  after strip mining. >>=== >>I aint talking the large or even the \"mining companies\" I am talking the small >>miners, the people who have themselves and a few employees (if at all).The >>people who go out every year and set up thier sluice box, and such and do >>mining the semi-old fashion way.. (okay they use modern methods toa point). >  >  > Lot's of these small miners  are no longer miners.  THey are people living > rent free on Federal land,  under the claim of being a miner.  The facts are > m tecting Americans.  Rather than use technology to accommodate > the sometimes competing interests of economic growth, privacy and > law enforcement, previous policies have pitted government against > industry and the rights of privacy against law enforcement. >  > Sophisticated encryption technology has been used for years to > protect electronic funds transfer.  It is now being used to > protect electronic mail and computer files.  While encryption  Normmaly DES.  > technology can help Americans protect business secrets and the                                         ^^^^^^^^^^^^^^^^ > unauthorized release of personal information, it also can be used > by terrorists, drug dealers, and other criminals.  Note the use of the word \"business\" in the above. The whole tenor of this release seems to be establishing a ground rule that only \"business\" use is legitimate for debate. If you want the nothings you drop in your wife's ear to remain secret and private, that is not even on the agenda for debate. Note that there is NO role for you to contain private info in this. The only reference is to information already in the hands of others. The 'unauthorized release' bit is also drawing a long bow. Most of these cases are by people who have legitimate access abusing it, and revealing, or often selling the info. These people are, of course, in this proposal, the people who will have the keys.  The criminals also use lawers, courts, the CIA, white-house officials and pens to go about their business. When will they be outlawed as well? Yeah, several of them would be a better idea than CLipper!  Them again, the protections of law and the courts have been seriously erroded over the last decade ofr so.  > A state-of-the-art microcircuit called the \"Clipper Chip\" has > been developed by government engineers.  The chip represents a                     ^^^^^^^^^^^^^^^^^^^^ NSA  > new approach to encryption technology.  Yeah, this bit is VERY true.  >....It can be used in new, > relatively inexpensive encryption devices that can be attached to > an ordinary telephone.  It scrambles telephone communications > using an encryption algorithm that is more powerful than many in > commercial use today. >   Note the repeated mixing of telephone scrabeling and encryption. A demo of the above claim on an ordanary POTS would be a good nights entertainment I suspect. Note also the 'many'. not 'all', as the general tone implies.  > This new technology will help companies protect proprietary                                 ^^^^^^^^^ > information, protect the privacy of personal phone conversations                                       ^^^^^^^^^^^^^^ > and prevent unauthorized release of data transmitted > electronically.  At the same time this technology preserves the > ability of federal, state and local law enforcement agencies to > intercept lawfully the phone conversations of criminals.   The case record seems to indicate that what is needed is a brutal tightening of the current abuses. I have not heard, yet, of a case that was impeaded by the use of secure encryption by the men in black. The other side, abuse by law enforcers is well documented, even by govt agencies. And the phone vs other coms is blurred yet again.                   > A \"key-escrow\" system will be established to ensure that the > \"Clipper Chip\" is used to protect the privacy of law-abiding > Americans.                > A \"key-escrow\" system will be established to ensure that the > \"Clipper Chip\" is used to protect the privacy of law-abiding > Americans.  Lets run that line twice. Not **VERY** carefully what it says. The stated purpose of the key eschrow is to make the use of Clipper compulsory. Note the word \"ensure\". As to 'protect', or 'law-abiding', I will leave to you. So to the person who asked if it included the outlawing of other encryptions, the answer in this press release is, YES.  > ...Each device containing the chip will have two unique > \"keys,\" numbers th
