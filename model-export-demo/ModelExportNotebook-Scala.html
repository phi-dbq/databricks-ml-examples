 you whack it open.  Keep the lean angles pretty tame the first time out too.  You and her need to learn each other's body English.  She needs to learn what your idea is about how to take the turn, and you need to learn her idea of \"shit!  Don't crash now!\" so you don't work at cross purposes while leaned over.  You can work up to more aggressive riding over time.   A very important thing:  tell her to put her hand against the tank when you brake--this could save you some severely crushed cookies.  Have fun, --  Chris BeHanna DoD# 114          1983 H-D FXWG Wide Glide - Jubilee's Red Lady behanna@syl.nj.nec.com           1975 CB360T - Baby Bike Disclaimer:  Now why would NEC   1991 ZX-11 - needs a name agree with any of this anyway?    I was raised by a pack of wild corn dogs. ","rec.motorcycles"],["From: et@teal.csn.org (Eric H. Taylor) Subject: Re: HELP_WITH_TRACKING_DEVICE Summary: underground and underwater wireless methods Keywords: Rogers, Tesla, Hertz, underground, underwater, wireless, radio Nntp-Posting-Host: teal.csn.org Organization: 4-L Laboratories Expires: Fri, 30 Apr 1993 06:00:00 GMT Lines: 36  In article <00969FBA.E640FF10@AESOP.RUTGERS.EDU> mcdonald@AESOP.RUTGERS.EDU writes: >[...] >There are a variety of water-proof housings I could use but the real meat >of the problem is the electronics...hence this posting.  What kind of >transmission would be reliable underwater, in murky or even night-time >conditions?  I'm not sure if sound is feasible given the distortion under- >water...obviously direction would have to be accurate but range could be >relatively short (I imagine 2 or 3  hundred yards would be more than enough) > >Jim McDonald  Refer to patents by JAMES HARRIS ROGERS: 958,829; 1,220,005; 1,322,622; 1,349,103; 1,315,862; 1,349,104; 1,303,729; 1,303,730; 1,316,188  He details methods of underground and underwater wireless communications. For a review, refer to _Electrical_Experimenter_, March 1919 and June 1919.  Rogers' methods were used extensively during the World War, and was unclassified after the war. Supposedly, the government rethought this soon after, and Rogers was convieniently forgotten.  The bottom line is that all antennas that are grounded send HALF of their signal THRU the ground. The half that travels thru space is quickly dissapated (by the square of the distance), but that which travels thru the ground does not disapate at all. Furthermore, the published data showed that when noise drowned out regular reception, the underground antennas would recieve virtually noise-free.  IF you find this hard to believe, then refer to the work of the man who INVENTED wireless: Tesla. Tesla confirmed that Rogers' methods were correct, while Hertzian wave theory was completely \"abberant\".  ----  ET   \"Tesla was 100 years ahead of his time. Perhaps now his time comes.\" ---- ","sci.electronics"],["From: andrey@cco.caltech.edu (Andre T. Yew) Subject: Re: 16 million vs 65 thousand colors Organization: California Institute of Technology, Pasadena Lines: 28 NNTP-Posting-Host: punisher.caltech.edu  d9hh@dtek.chalmers.se (Henrik Harmsen) writes:  >1-4 bits per R/G/B gives horrible machbanding visible in almost any picture.  >5 bits per R/G/B (32768, 65000 colors) gives visible machbanding  >color-gradient picture has _almost_ no machbanding. This color-resolution is   >see some small machbanding on the smooth color-gradient picture, but all in all, >There _ARE_ situiations where you get visible mach-banding even in >a 24 bit card. If >you create a very smooth color gradient of dark-green-white-yellow >or something and turn >up the contrast on the monitor, you will probably see some mach-banding.      While I don't mean to damn Henrik's attempt to be helpful here, he's using a common misconception that should be corrected.      Mach banding will occur for any image.  It is not the color quantization you see when you don't have enough bits.  It is the human eye's response to transitions or edges between intensities. The result is that colors near the transistion look brighter on the brighter side and darker on the darker side.  --Andre  --               Andre Yew andrey@cco.caltech.edu (131.215.139.2) ","comp.graphics"],["From: holmes7000@iscsvax.uni.edu Subject: WIn 3.0 ICON HELP PLEASE! Organization: University of Northern Iowa Lines: 10  I have win 3.0 and downloaded several icons and BMP's but I can't figure out how to change the \"wallpaper\" or use the icons.  Any help would be appreciated.   Thanx,  -Brando  PS Please E-mail me  ","comp.os.ms-windows.misc"],["Reply-To: donoghue@donoghue.win.net (Kevin Donoghue) From: donoghue@donoghue.win.net (Kevin Donoghue) Subject: Off Line Mail Lines: 13  I am looking for a program called VBREADER. It is an off line mail reader for Windows using QWK mail packets. Or if anyone knows of any good QWK mail readers please let me know.                                           Thanks                                                                                        Kevin   _______________________________________________________________________ Kevin C. Donoghue                Internet: donoghue@donoghue.win.net Donoghue International           \"Few love to hear the sins they love to act\" 2437 Grand Ave. Suite 273                -- William Shakespear   Ventura CA 93003                   ","comp.os.ms-windows.misc"],["From: andrem@pyrtech.mis.pyramid.com (Andre Molyneux) Subject: Re: LCIII->PowerPC? Reply-To: andrem@pyrtech.mis.pyramid.com (Andre Molyneux) Organization: Pyramid Technologies, Mt. View, California. Lines: 34  In article <1qksuq$1tt8@hal.gnu.ai.mit.edu>, mirsky@hal.gnu.ai.mit.edu (David Joshua Mirsky) writes: |> Hi. I own an LCIII and I recently heard an interesting rumor. |> I heard that the LCIII has a built in slot for a PowerPC chip. |> Is this true? I heard that the slot is not the same as the PDS |> slot.  Is that true? |>  |> Thanks |> David Mirsky |> mirsky@gnu.ai.mit.edu  Well, I also have an LC III. r not opening, scratched disks, door not > closing (getting stuck or not closing all the way), CD holder jamming > and any other CD related problems.   I have one and it is my favorite CD-ROM drive so far.  I also have  a NEC-74 and have had experience with several other drives (Various  Phillips drives)   The 3401 is faster than the NEC, I like its door better (the NEC  needs 2 hands), the XA handling (The NEC needs to be re-booted to go from  XA to ROM while the 3401 does it on the fly), All in all I am seriously  considering replacing my NEC with another Toshiba.        JWS ","comp.sys.ibm.pc.hardware"],["From: dbd@urartu.sdpa.org (David Davidian) Subject: Turkish Government Agents on UseNet Lie Through Their Teeth! Article-I.D.: urartu.1993Apr15.204512.11971 Organization: S.D.P.A. Center for Regional Studies Lines: 63  In revision of history <9304131827@zuma.UUCP> as posted by Turkish Government Agents under the guise of sera@zuma.UUCP (Serdar Argic) LIE in response to article <1993Apr13.033213.4148@urartu.sdpa.org> hla@urartu.sdpa.org and scribed:   [(*]    Orhan Gunduz is blown up. Gunduz receives an ultimatum: Either  [(*]    he gives up his honorary position or he will be \"executed\". He  [(*]    refuses. \"Responsibility\" is claimed by JCAG and SDPA.  [(*]    May 4, 1982 - Cambridge, Massachusetts [(*] Orhan Gunduz, the Turkish honorary consul in Boston, would not bow  [(*] to the Armenian terrorist ultimatum that he give up his title of  [(*] \"honorary consul\". Now he is attacked and murdered in cold blood. [(*] President Reagan orders an all-out manhunt-to no avail. An eye- [(*] witness who gave a description of the murderer is shot down.  He  [(*] survives... but falls silent. One of the most revolting \"triumphs\" in  [(*] the senseless, mindless history of Armenian terrorism. Such a murder  [(*] brings absolutely nothing - except an ego boost for the murderer  [(*] within the Armenian terrorist underworld, which is already wallowing  [(*] in self-s ies |  the Armenian border, when we can't  P.O. Box 382761                      |  even explain 1915?\"  Cambridge, MA 02238                  |              Turkish MP, March 1992  ","talk.politics.mideast"],["From: kens@lsid.hp.com (Ken Snyder) Subject: Re: Should I buy a VRF 750? Article-I.D.: hpscit.1qkcrt$2q9 Organization: Hewlett Packard Santa Clara Site Lines: 47 NNTP-Posting-Host: labkas.lsid.hp.com X-Newsreader: TIN [version 1.1 PL8.10]  Mark N Bricker (mnb4738@cs.rit.edu) wrote: : I am in the market for a bike and have recently found a 1990 : Honda VRF 750 at a dealership. The bike has about 47,000 miles : and is around $4500. It has had two previous owners, both employees : of the dealership who, I have been told, took very good care of the : bike.  : I have two questions: 1) Is this too many miles for a bike? I know this : would not be many miles for a car but I am unfamiliar with the life : span of bikes. 2) Is this a decent price? I am also unfamilar with : prices for used bikes. Is there a blue book for bikes like there is : for cars?.  : Thanks for any advice you can give.  :                             --Mark --  Mark,    47k is not too many miles on a VFR750.  I sold my (well maintained) '87 VFR700 with 52k miles on it and the engine was in mint condition. All that the bike needed was steering head bearings and fork bushings and seals.  The guy who bought it had a mechanic pull the valve covers to look at the top end, do a compression check etc.  He confirmed it was mint.     As for price, $4500 seems a little steep.  I bought my '90 with 12k miles on it a year ago (and in absolutely cherry condition) for $4800. There is a bluebook, ask your bank or credit union for the going price. I've seen a couple of ads for VFR's in the $4500 dollar range.  They all said low miles & mint condition but I didn't actually go look at them.     A VFR is a very sweet bike and will last you forever if you maintain it at all.  One thing to look for, BTW, is a soft front end.  If my VFR is any indication, at 12k miles the fork springs were totally shot. Progressive springs ($55) fixed it right up.  Good luck,   _______________________ K _ E _ N ____________________________ |                                                              | | Ken Snyder              ms/loc: 330 / UN2                    | | Hewlett-Packard Co.     LSID  : Lake Stevens Instrument Div. | | 8600 Soper Hill Road    gte/tn: (206) 335-2253 / 335-2253    | | Everett, WA 98205-1298  un-ix : kens@lsid.hp.com             | |______________________________________________________________| ","rec.motorcycles"],["From: boora@kits.sfu.ca (The GodFather) Subject: ABC: The Real Thing? Organization: Simon Fraser University, Burnaby, B.C., Canada Lines: 7    Ok, it seems that everyone else in canada was treated to the  REAL ABC telecast while only the people on ROGERS TV in Surrey BC  were treated to two channels with Don \"I stink as a Commentator\" Whitman doing the play-by-play.   The GodFather. ","rec.sport.hockey"],["Subject: AutoCAD -> TIFF Can it be done???? From: cvadrmaz@vmsb.is.csupomona.edu Organization: California State Polytechnic University, Pomona Nntp-Posting-Host: acvax2 Nntp-Posting-User: cvadrmaz Lines: 9  Hello, I realize that this might be a FAQ but I have to ask since I don't get a change to read this newsgroup very often.  Anyways for my senior project I need to convert an AutoCad file to a TIFF file.  Please I don't need anyone telling me that the AutoCAD file is a vector file and the TIFF is a bit map since I have heard that about 100 times already I would just like to know if anyone knows how to do this or at least point me to the right direction.  Any help greatly appreciated, Matt Georgy ","comp.graphics"],["From: eabyrnes@vela.acs.oakland.edu (Ed Byrnes) Subject: Getting rid of screen wiggles? Organization: Oakland University, Rochester MI. Lines: 15 Distribution: world NNTP-Posting-Host: vela.acs.oakland.edu  My monitor display has a bad case of the wigglies. I have a good ground. I live in an old house and I have replaced much of the wiring. I have two EMI filters on the computer, the monitor plugs into the computer. When fluorescent lights are on upstairs, the display jiggles, when motors run in the house, the display jiggles, when incandescent lights are on in the kitchen the display jiggles.  I could bring a separate line from the breaker box, and use it only for the computer, would this do it? EMI doesn't only travel the 110 volt line though. Should I shield the back of the monitor? Ground a grid or plate?  Your expertise is appreciated. Thanks very much!  Ed Byrnes --  *---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---* |   Ed Byrnes   FAX:  313-651-7392           eabyrnes@vela.acs.oakland.edu  | |   Kensington Academy & Oakland University    Rochester, MI North America  | *---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---*  ","sci.electronics"],["From: srp@travis.csd.harris.com (Stephen Pietrowicz) Subject: Surface normal orientations Article-I.D.: travis.1pscti$aqe Organization: Harris CSD, Ft. Lauderdale, FL Lines: 20 NNTP-Posting-Host: travis.csd.harris.com  Some rendering programs require that all surface normals point in the same direction.  (ie: On a closed cube, all normals point outwards).  You can use the points on the faces to determine the direction of the normal, by making sure that all points are either in clockwise or counter-clockwise order.  How do you go about orienting all normals in the same direction, given a  set of points, edges and faces?   Say that you had a cube with all faces that  have their normals facing outwards, except for one face.  What's the best way to realize that face is \"flipped\", and should have it's points re-ordered?   I thought I had a good way of telling this, but then realized that the algorithm I had would only tell you if you had points in clockwise order for a 2d polygon.  I'd like something for 3d data.  Any hints, tips, references would be appreciated.  Steve --  Where humor is concerned there are no standards -- no one can say what is good  or bad, although you can be sure that everyone will.  -- John Kenneth Galbraith ------- These opinions are my own. ","comp.graphics"],["From: Clinton-HQ@Campaign92.Org (Clinton/Gore '92) Subject: CLINTON: AM Press Briefing by Dee Dee Myers -- 4.15.93 Organization: Project GNU, Free Software Foundation,     675 Mass. Ave., Cambridge, MA  02139, USA +1 (617) 876-3296 Lines: 844 NNTP-Posting-Host: life.ai.mit.edu                                 THE WHITE HOUSE                      Office of the Press Secretary _____________________________________________________________________ For Immediate Release                                  April 15, 1993                               PRESS BRIEFING                            BY DEE DEE MYERS                                   The Briefing Room   9:45 A.M. EDT                  Q   Why was the 10:00 a.m. postponed?                  MS. MYERS:  Just due to scheduling conflicts.  So as we  put out, the President will meet with the leaders of the national  police organizations at 2:00 p.m. in the Rose Garden, as opposed to  10:00 a.m.  The only other things on his schedule today are:  At  11:00 a.m. he'll meet with General Vessey, who, as you know, is on  his way to Vietnam to continue working on the MIA-POW issue.  At  12:30 p.m. he'll have lunch with the Vice President in the Oval  Office.  And at 2:00 p.m. he'll meet with the police organizations. Then from 3:00 p.m. to 4:00 p.m. he'll do his weekly photos with the  various groups.              Q   A photo op with Vessey?              MS. MYERS:  There's no coverage on the Vessey meeting.              Q   Why?              MS. MYERS:  Why?  It's a closed meeting.                Q   What about the lunch?              MS. MYERS:  The lunch?  No, there's no coverage.              Q   Is he meeting with any congress people today?              MS. MYERS:  Nothing scheduled.              Q   There are no meetings --              MS. MYERS:  There are no congressional meetings today,  no.              Q   Has the President been given any information by the  Pentagon or reached any conclusion about the validity of this report  from Hanoi?  Any instructions to Vessey on how to deal with the  Vietnamese on that subject?              MS. MYERS:  Well, clearly, the report is the first order  of business.  It's high on the agenda on something that they'll  discuss.  I think the President and General Vessey will discuss the  parameters of his visit to Vietnam today, but the President hasn't  drawn any conclusions about the report yet.  Certainly, it's  something that he wants General Vessey to talk with the Vietnamese  about first.              Q   Did the President talk with any Republican senators  yesterday about the stimulus package?              MS. MYERS:  He spoke with Senator Dole.              Q   How many times?              MS. MYERS:  I believe once during the day and once last  night.              Q   What was the outcome of that?              MS. MYERS:  They're continuing to work toward some kind  of an agreement on a jobs package.              Q   Is it your impression that Senator Dole is in any  way flexible on this?              MS. MYERS:  Well, I think we're hopeful that we're going  to get some kind of jobs package through the Senate, and we'll  continue to work with Senator Dole and others until we reach some  kind of an agreement.              Q   Did they discuss the VAT tax?              MS. MYERS:  I don't know if that came up.              Q   Can you check that?              MS. MYERS:  Sure.        Q   So what are they -- is the President offering to  scale down his program -- is that what he's trying to do, buy it down  to where Dole will sign on?              MS. MYERS:  Well, he's trying to protect as much of it  as he can.  But it's important to him to get some kind of a jobs  package through the Senate and through Congress now.  And as soon as  we reach some conclusions on that, we'll let you know.  But at the  moment, he's continuing to consult with members of Congress  including, obviously, Senator Dole.              Q   Is he talking to anybody else?              MS. MYERS:  I don't believe he talked to any other  Republicans yesterday.              Q   Is he talking to anybody today?              MS. MYERS:  I don't think anything is scheduled, but I  wouldn't rule it out.              Q   We were led to believe that the President called  Mr. Dole on the subject of Russian aid and that Bob Dole brought the  conversation around to stimulus package.  Is that correct?              MS. MYERS:  I think the President has contacted several  people on Russian aid.  I think that it was always expected that the  stimulus package or the jobs package will be part of any conversation  he would have with Senator Dole.  The primary objective of the  conversation was Russian aid.  That was the first order of business,  but it was both.              Q   In the President's mind, are they linked  politically in that if the Republicans continue to reject the  stimulus package, he thinks it will be harder to sell Russian aid to  the American people?  Has he made that argument?              MS. MYERS:  I can't talk about specifically what  arguments he might have made.  The President is obviously committed  to both.  He liked to see a jobs package to the American people  first.  But as you know, we outlined the details of additional  Russian aid last night in Tokyo.              Q   But does the President believe that the stimulus  package will make it more difficult to persuade Americans to vote for  Russian -- to accept a vote for Russian aid?              MS. MYERS:  I think that the President is going to  continue to work to pass the stimulus package, to pass a jobs  package, and we're still hopeful that we'll get some kind of jobs  package through the Congress.              Q   Is it fair to say that the President is negotiating  now with Dole?              MS. MYERS:  He's discussing options with him.              Q   On the stimulus, is it your understanding that over  the break some Democrats, themselves, have left the support that they  had earlier for the package, the stimulus package?              MS. MYERS:  I think we still have wide support in the  Senate for the jobs package.              Q   But specifically, that you've lost Democrats other  than Shelby?              MS. MYERS:  I don't believe so.  There hasn't been a  vote.              Q   What about Kohl?              Q   Kohl and Feingold?              MS. MYERS:  There hasn't been a vote yet.  And we'll  continue to work with senators to try to get a majority to try to  bring the package to a vote, because we believe that a majority of  the members of the United States Senate support the package.              Q   If you're weren't worried about Kohl and Feingold,  why did George mention Milwaukee projects the other day?              MS. MYERS:  I think George pointed out a number of  projects in a number of states that stand to be funded, or to lose  funding if this jobs package doesn't pass.              Q   No Democrats.  (Laughter.)              MS. MYERS:  I'll let you draw your own conclusions.              Q   Does he plan to talk to Dole again today or any  other Republicans again today?              MS. MYERS:  There's nothing specifically scheduled, but  again, I wouldn't rule it out.              Q   Does he plan to put out any more press releases to  any other states today?              MS. MYERS:  What we've done is we're in the process of  breaking down the benefits of the jobs package state by state.  I  think it's entirely feasible that as we sort of are able to sum those  up, we'll send out press releases to the various states that suggest  how their states would benefit from this package.              Q   Will you share those with us?              MS. MYERS:  Sure.  As we did yesterday.              Q   Do you have copies of the ones you sent --              MS. MYERS:  Yes, we made those available yesterday.  And  we certainly can continue to provide them today.              Q   Dee Dee, since yesterday's questions and subsequent  stories about the VAT, what further consideration of this issue has  been given?              MS. MYERS:  Nothing's changed since yesterday.  I think  the President commented on it this morning to say only that it was  something he knew was being considered by the task force and that he  has not made a decision on, and I don't think we have anything to add  to that.              Q   But he also said that business and labor groups are  telling him they support it.  Can you tell us --              MS. MYERS:  I think that there has been -- I'm not going  to speculate on who supports it.  I think the President said that  there has been some support among business and labor groups.  I don't  think he said he was directly contacted by them.              Q   Are we to take that to mean that the administration  has sounded out business and labor groups on this --              MS. MYERS:  I think there's been plenty of public  discourse on this over the years and even recently, but I don't think  I want to add to that.              Q   In February, though, the President said that this  was something to be considered 10 or 15 years down the road.  What  has happened between then and now to cause this administration to  change its mind?              MS. MYERS:  I think as we said yesterday, it is  something that the working groups are looking at.  They're  considering a wide variety of options on everything from funding to  specific options that will be covered by the President's health care  plan.  The President has not taken it up yet, has not made a decision  on it.  And beyond that, I don't have anything to add.              Q   You haven't answered the question.  It wasn't being  considered by anyone in the White House after the President's  comments in February, and George reaffirmed that in a briefing.              Q   And then suddenly --              Q   What happened?        MS. MYERS:  The working groups, as we have said  throughout, we instructed to consider a wide variety of options  across-the-board.  And one of the things that has been talked about  and that they are clearly considering is some kind of a value-added  tax.        Q   But the President himself took this off the table,  Dee Dee, and suddenly it reappears.  And this goes to the credibility  of this administration in a way.  What has happened in the meantime?        MS. MYERS:  The President has not looked at this, it  hasn't been presented to him, again, yet.  The working groups are  looking at it, as they're looking at a wide variety of options, and  no decisions have been made.        Q   And it raises the question of how independently the  task force is working.        MS. MYERS:  The task force was instructed to consider  all options, and they've taken that mandate seriously and they're  considering all options.        Q   But that's not the impression that the President  left in February.  The impression he left was that this was something  that was long-range, to be looked at 10, 15 years down the road.  The  clear implication of his remarks was that this was something that was  not on the table, not an option.         Q   \"If it changes I'll tell you.\"              Q   Bring him on.        Q   And you repeatedly referred to the President's  remarks, telling us that those were still in operation.              MS. MYERS:  It's changed, and we told you.  (Laughter.)              Q   But that's what Alice Rivlin's comments and Donna  Shalala comments were about.  I mean, that seemed like an  orchestrated effort because you have two independent Cabinet officers  --        MS. MYERS:  I wouldn't -- no, Alice Rivlin's not a  Cabinet member, first of all.  Second of all, it was not  orchestrated, but clearly, they both said yesterday and in the last  couple of days that it's something that's being looked at.  We  confirmed that yesterday.  And I don't have anything to add to that.        Q   Is it because he has very few options?        Q   Is this something that it will be incumbent upon  the task force to convince the President about?  In other words, has  the President himself personally ruled it out and it's now up to the  task force to convince him to put it back on the table?  Or is it, in  fact, back on the table, having been placed there by discussions with  the President?          MS. MYERS:  It is not the working group's mission at  this point to convince the President of anything.  It is their  mission to put before him his options and to explain the benefits and  the costs and the basic pros and cons of each of those options.  I  think that they will certainly present the VAT to him in that  context, and at this point he's not -- that presentation has not been  made, but it's something that he will hear and he has not made a  decision on.        Q   They will present it to him as one of his options,  though he specifically ruled it out?        MS. MYERS:  Correct.        Q   Dee Dee, is this more than a trial balloon?  Is  this a serious consideration that the working groups are giving to  this form of taxation?        MS. MYERS:  It's simply a statement of fact.  The  working groups are considering a wide variety of options on a number  of issues relating to health care reform.  One of the options that  they're looking at is the VAT.         Q   Dee Dee, when the working groups were examining  this possibility, was this on the table during the same time period  that you were telling us that it was not?        MS. MYERS:  I don't know what the specific timing of  their drafting of options is.  I don't know.        Q   Who was telling you that it was not under  consideration?        MS. MYERS:  I was referring back to the President's  comments.        Q   Have they discovered that the sin taxes won't raise  enough money to fund the core benefit package?        MS. MYERS:  No, there's no decisions that have been made  on how to pay for the health care plan.              Q   I'm asking whether the projections --              MS. MYERS:  There's a number of options depending on how  the plan is structured.  You can't decide how much the plan is going  to cost until you decide what the plan is going to look like.  And so  you can't discuss what financing options have been ruled in our out  until you know.        Q   Dee Dee, we've been told that they have a computer  models on a number of possible packages.        MS. MYERS:  Correct.          Q   The question is whether they have now determined  whether sin taxes would not produce enough money for even the barest  minimum package.  That is not a very difficult computation.        MS. MYERS:  It is a question that you know that we're  not going to answer until -- there's a number of options being  considered.  It depends on how the package is structured.  The exact  details of the package and the financing mechanisms used to pay for  them are all among the decisions that have yet to be made.                Q   And when the President has been meeting with health  care -- his health care advisors, which we are told he has been doing  --              MS. MYERS:  Correct.              Q      they have never once said to him, these are your  funding options, including the VAT?  He has never heard the word VAT  in his --              MS. MYERS:    I am not going to comment on the specific  nature of the daily -- they're not daily, but the quasi-regular  briefings.              Q   Well, you have.              MS. MYERS:  I have not, other than to say that he's not  considered the VAT.  And I think that is a true statement.              Q   No, but you said that it has not been presented to  him as an option.              MS. MYERS:  Correct.              Q   That doesn't mean he hasn't heard about it.              MS. MYERS:  I'm not going to get into the details of  what's discussed.  I think that statement stands for itself.              Q      specific, Dee Dee.  When you say he hasn't  looked at it, do you mean that he hasn't looked at it in terms of  paying for medical coverage, or hasn't looked at it in general?   Because back in Chilicothe he was very specific in defining how it  works, what the advantages are, the whole thing.  It sounds like --              MS. MYERS:  But that was -- I think in Chilicothe, if  you go back to his remarks there, it was a broader philosophical  discussion of the tax structure.  And I think the comments were  generally in reference to the overall economic plan.  But clearly,  it's something that he's thought about in the broad context.  I mean,  that was clear in Chilicothe.  What I'm saying is that in the process  of the working groups it's something that he hasn't considered yet.   It's something that the working groups will present to him among the  number of options, and that no decisions have been made.  And I'm not  going to comment any further on the details of the meetings where  health care issues are being discussed.              Q   It's your statement from this podium that no  discussion of this has taken place.  You say that no option -- that  the option has not been presented to him.              MS. MYERS:  That is correct.              Q   Do you stand by -- does the White House still stand  by George's statement in March that this will not be in the proposal?              MS. MYERS:  No decisions have been made.  We have  nothing to add to what's already been said.              Q   Let me follow up here.  Do you stand by what Rivlin  said yesterday, that if any kind of VAT were to be used or  considered, that other changes to the tax code would have to be made  so that it would be less regressive?              MS. MYERS:  I'm not going to comment any further on what  might happen if.              Q   But do you stand by the previous conversations in  February that if there were to be a VAT, I think the President said  you'd exclude food and energy --              MS. MYERS:  I'm not going to comment on the specific  structure of a decision that hasn't been made.              Q   Was the President aware prior to Donna Shalala's  comments yesterday that this was under consideration by the working  groups?              MS. MYERS:  I don't know specifically what --              Q   Could you check for us, because that's a real  important credibility question?              MS. MYERS:  Sure.              Q   Since the task force was brought together this  issue has been discussed, at the beginning and throughout, as one  fairly painless way to raise a lot of money.  Were you all kept in  the dark?  Was the Press Office kept in the dark over the past month  and a half when you've been denying that a VAT tax would be  considered that it was actually on the table over there as an option?              MS. MYERS:  I think we've said all that we have to say.   It is something the working groups are looking at.  The President has  not made a decision about it yet.  And beyond that, I have nothing to  add.              Q   Well, sorry, Dee Dee, there are still a couple of  questions that we are going to have to ask because we have a problem  with credibility here -- yours primarily.  What we're asking is, if  you all were not told at all that this thing was being considered  while you were coming out here and telling us that it was not, or if  it's a case that you were coming out here and deliberately misleading  us.              MS. MYERS:  I don't believe that anyone has ever come  out here and deliberately misled you from this podium -- ever --ever.              Q   Has anyone tried to shade it a little bit to  indicate something -- has anybody told anybody to come out --              MS. MYERS:  We're not trying to shade answers or  deliberately mislead anybody.  I've said what I have to say about  this issue.              Q   All we were trying to find out --              MS. MYERS:  I understand what you're trying to find out  and I've given you the answers, Helen.              Q   We're trying to find out what changed -- what made  it an option again.  That's the --              MS. MYERS:  The working groups were given a broad  mandate to investigate all options, and they are doing that.                Q   Yes, but it wasn't an option before.  How can you  investigate it if the President has taken it off the table?              MS. MYERS:  It is something that they're obviously  considering and the President has not made a decision on.              Q   Yes, but he took it off the table in February.              MS. MYERS:  Working groups are considering it.  They'll  present it to the President at some point and he'll make a decision.              Q   Why would they consider it if he has taken it off  the table?              MS. MYERS:  It's clearly on the table.               Q   Yes, but he took it off the table.  Did he change  his mind?              MS. MYERS:  It's back on the table, Bill.              Q   Did he change his mind?              MS. MYERS:  He said this morning that he hasn't made a  decision about it.  He obviously knows that it's on the table.  It's  something that he will look at at some and when we have a decision on  this we'll let you know.              Q   So he must have changed his mind, right?              MS. MYERS:  At some point it will be looked at.  I mean,  --              Q   Dee Dee, there's like two options -- either he  changed his mind or the working groups think they're authority  exceeds the President's.              MS. MYERS:  The working groups were given a broad  mandate to look at all options; they've done that.              Q   Are you going to put out his income tax?              MS. MYERS:  Yes, there will be something available on  his income tax probably later this afternoon.  His return will be  available.               Q   Will there be any kind of briefing to go through  it?              MS. MYERS:  No, nothing's planned.  I think someone will  be available, probably not in a briefing setting, but to walk you  through the questions.              Q   We're used to be walked line-by-line through the  presidential tax forms.              MS. MYERS:  I've seen those briefings.  (Laughter.)              Q   Could we have one?              MS. MYERS:   No, I don't think there will be any kind of  a formal briefing, but there will be somebody available to answer  your questions about it.              Q   Did they file a joint form?              MS. MYERS:  Yes.              Q   When did he file it?              MS. MYERS:  I believe it's being filed today.              Q   Dee Dee, is there going to be a backgrounder for  Miyazawa?              MS. MYERS:  No, there will be a readout after the  meeting.              Q   No backgrounder today?              MS. MYERS:  No backgrounder today.              Q   This is complicated stuff.  We need help.   (Laughter.)              MS. MYERS:  We can't give you taxes and Miyazawa all in  one day, it's too confusing.  (Laughter.)              Q   Vance and Owen have opened the doors on the use of  force in Bosnia.   They've both said that, A, they never ruled it  out, and B, it might be necessary now.  Does that influence your  thinking on whether or not to change your approach?              MS. MYERS:  There's been no change in our policy towards  Bosnia.  We have always said that we'd consider --              Q   But does that impact upon your decision?  Are they  people whose opinions would carry weight with you?              MS. MYERS:  They're people whose opinions carry weight  certainly.  I mean, the President supports the process that they've  initiated.  But there's been no change in our policy for Bosnia,  although we're considering a number of options right now.  If the  Serbs don't come back to the negotiating table, if they don't sign on  to some kind of an agreement, we will consider additional options,  which we've been saying regularly.              Q   One follow-up question then?  We cannot get a  straight answer from anyone in the administration.  Why do you not  set a deadline for the Serbs?  Can you tell us the strategic or  tactical reasons for not giving them a deadline to come to the table?              MS. MYERS:  We're continuing to put pressure on them  every day.              Q   Which doesn't work so --              MS. MYERS:  Well, we think it is having some effect.   We're going to continue to tighten sanctions.  As you know, we  support the omnibus resolution.  We expect that to come to a vote on  the 26th.                Q   You say it's having an effect -- can you give us  any documentation?              MS. MYERS:  I'd be happy to provide somebody to talk to  you about the impact of the sanctions and things like that.              Q   There's been no -- you have not been able to  provide anybody who can tell us that the sanctions have had any  effect in Bosnia.  Serbia, yes; in Bosnia, no.              MS. MYERS:  I think that they've had effect in Serbia  and we think they've had some effect in Bosnia.  And again, I'll be  happy to provide somebody to walk you through the details of that, if  you'd like.              Q   We would like to hear from someone who can show us  what the effect has been in Bosnia.  We had the briefing on all of  the terrible things that are happening in Belgrade, but we haven't  seen anything that indicates an impact on the fighting.  Can you  provide something along those lines?              MS. MYERS:  I will see what I can get you.              Q   On the extra Russian aid that Christopher announced  this morning -- where is that money coming from?              MS. MYERS:  We'll have to work with Congress on the  details of that package.              Q   So that would be new money that you would hope to  get?              MS. MYERS:    Yes, that's new money, in addition to the  $1.6 billion announced in Vancouver.  So I assume that you all have  seen the $1.8-billion package that was announced this morning in  Tokyo by Secretary Christopher.              Q   Isn't there a concern, though, about offering  something which you have to get in Congress?  I mean, that was the  concern with Vancouver; you didn't want to do that.              MS. MYERS:  The concern with Vancouver was to do  something immediately, which required money that was already approved  in the Fiscal '93 budget.  What we're looking at now is a little bit  longer-term plan to build on top of the $1.6 billion that we  announced in Vancouver.  This clearly will require congressional  approval, or some of it will anyway, and we're going to continue to  work with Congress to make that happen.              Q   To what extent has that been vetted or agreed to by  Congress?              MS. MYERS:  The President has had a number of  conversations with members and will continue to work with them as  this process moves forward.              Q   Was Christopher able to put this package out with a  fair degree of understanding that you will be able to get it through  Congress?              MS. MYERS:  It was created in consultation with  Congress.              Q   In meeting with the law enforcement officials, is  that -- does that have a set speech and a goal?  A direction?              MS. MYERS:  Yes, the President will talk about -- and  the law enforcement organizations are endorsing the President's jobs  package.  They believe particularly the summer jobs package will help  give kids something to do.              Q   Who are they?              MS. MYERS:  It's members or leadership from three  organizations:  NAPO, which is the National Association of Police  Organizations; IBPO, which is the International Brotherhood of Police  Organizations, I believe; and IUPA, which is the International Union  of Police Associations.              Q   Will the FBI chief be there?              MS. MYERS:  The FBI chief?  No.              Q   Or any other federal law enforcement officials?              MS. MYERS:  No, it will be the President and these  national law enforcement organization leaders.              Q   Does the $1.8 billion announced today include the  $400 million that's in the FY '94 budget for disarmament?              MS. MYERS:  No.  The Nunn-Lugar money is separate.              Q   So this would be the $700 million that's in the  budget already, plus another $1.1 billion?              MS. MYERS:  I believe all of this is on top of the $700  million already in the budget.              Q   Is this going to be part of the supplemental or  Fiscal '94 --              MS. MYERS:  We'll work with Congress on the exact  funding mechanism -- on exactly how this will be paid for.              Q   This $1.8 billion on top of --              MS. MYERS:  On top of $700 million -- on top of the $400  million Nunn-Lugar money we announced earlier.              Q   And this is what prompted the President to call Bob  Dole -- it was on this tranche, not on the previous money he was  calling Bob Dole?              MS. MYERS:  Correct.              Q   Is there a briefing on Miyazawa?              MS. MYERS:  There will be a readout after the meeting  with Miyazawa.  Tomorrow.              Q   Dee Dee, on a totally unrelated matter, some  Republicans who are active in the U.S. Chamber of Commerce are  complaining about this new cozy relationship between the White House  and the Chamber of Commerce.  There are -- the town hall meeting the  other night, the satellite and all of this relationship. Does the White House feel that you're getting too close to these  Chambers of Commerce?              MS. MYERS:  That's an interesting charge.  (Laughter.)   After how many years of Democrats being accused of not paying any  attention to the Chambers, now there are those who would accuse us of  being too close.  I think that's interesting.  But no, we're thrilled  by the support we've received from the national Chamber and local  Chambers across the country and we'll continue to work with them on  this and other initiatives.              Q   What's the status of the President thinking about  going to this Democratic retreat?              MS. MYERS:  It's on his calendar.  I think he'll almost  certainly go.              Q   All three days?              MS. MYERS:  We haven't figured out exactly when he'll be  there yet.                Q   Is it open to coverage?              MS. MYERS:  No, I believe the whole thing is closed.              Q   Is he going to have any kind of address, statement,  anything at all on the gay rights march on the 25th?              MS. MYERS:  We're still looking at that.  We haven't  made a final decision about how we'll -- who will make a statement or  what --              Q   Any meetings scheduled with any of the leaders?              MS. MYERS:  Nothing is scheduled, but I wouldn't rule it  out.              Q   What about an AIDS czar?              MS. MYERS:  It's coming.              Q   Anything on the weekend?              Q   There's been a suggestion that he's going to this  retreat to avoid having to participate in the gay rights -- or appear  or have any involvement in the gay rights march.              MS. MYERS:  No, I think this is something he's been  discussing for a long time -- appearing at the Senate Democratic  retreat.              Q   The weekend?              MS. MYERS:  Weekend?  Don't know -- the only thing on  right now is the radio address on Saturday.              Q   Any travel plans?              MS. MYERS:  If it changes -- none right now.              Q   He's not going to be off campaigning for his  stimulus package?              MS. MYERS:  No specific plans right now.              Q   What about mid-week?  Anything likely?              MS. MYERS:  It's possible.  Yes, I think it's likely  that we'll travel next week -- certainly the weekend.              Q   Has he called Thurmond about his daughter?              MS. MYERS:  I don't know.  I'll check.              Q   Going to name a drug czar this weekend?              MS. MYERS:  This weekend?  I don't believe so.              Q   And the radio address on Saturday -- is that going  to be focused on the stimulus package?              MS. MYERS:  I'm sure it will.              THE PRESS:  Thank you.                                   END10:10 A.M. EDT    ","talk.politics.misc"],["From: New Liberation News Service <nlns@igc.apc.org> Subject: NLNS: Fascism with a Friendly Face Nf-ID: #N:cdp:1483600108:000:9540 Nf-From: cdp.UUCP!nlns    Apr 14 20:42:00 1993 Lines: 164   From: New Liberation News Service <nlns> Subject: NLNS: Fascism with a Friendly Face  /* Written  8:33 pm  Apr 14, 1993 by nlns@igc.apc.org in igc:nlns.news */ /* ---------- \"NLNS Packet 3.11 *** 4-14-93\" ---------- */  Fascism with a Friendly Face: Does Rush Limbaugh Remind You of  Anyone? Daevid Bornhuetter-Machen, The Madison Edge  \"The main difference between Adolf Hitler and Rush Limbaugh is that  Hitler was original and showed initiative.\"  --Mort Sahl on The Tom Snyder Radio Show, ABC Radio Network,  October 27, 1992.  (NLNS)--Believe it or not, I was planning this comparative review of  Mein Kampf and Limbaugh's transcribed rant, The Way Things Ought to  Be before Sahl issued his comparative review. As usual, Sahl's was  independent and sharp as a scalpel.  My effort can only dream of comparing favorably to Mort's. At  least it has a fairly popular orginating premise; everyone I'd mention the  idea to thought it was either divinely inspired or at least past due for  delivery.  Those reactions are based on parallels that should be obvious to the  most peripheral observer of the Acts of those False Prophets. Both are  noted for their galvanizing oratorical skills, which they both used with  passion to generate a political cult of massive numerical proportions (in  fact, Limbaugh claims to have an audience of just over 12 million, almost  identical to the number of votes cast for Hitler in the April 1932 German  election). Both used a myopic social perspective to build the cult, and  enthusiastically amputated facts from the record to fabricate their  ideological quilt.  The last point is glaringly documented by passages in the opening  pages of both books. Hitler's example is when, on page 5, he claims the  German nationalist terrorist Leo Schlageter (he bombed part of a railway  line between Dusseldorf and Duisburg, being caught in the act, in 1923)  was \"betrayed to France by a representative of his government\" when  there has never been any factual foundation for such a statement.  In fact, the governments of both the Reich and Prussia, as well as  the Vatican, actively intervened to save him from execution, and almost  succeeded. Limbaugh follows suit by making the hysterically sarcastic  claim in his introduction that \"in a school or during a commencement  ceremony or many other public places... God is unconstitutional.\" Of  course, it's not God but the official imposition of particular concepts of  God against an individual's will that's unconstitutional. But Limbaugh is  too gleeful in his talent for distortion to want you to know that.  Of course, one would assume that, by comparing the two books,  my main point would be that The Way Things Ought to Be is the modern  American Mein Kampf. Not really. At the time of the first German version  of Mein Kampf, Hitler was just four months out of prison (June, 1925),  and trying to reorganize the Nazis. He used the book to build his dozen  million followers. Limbaugh, on the other hand, came up with his book  after building his dozen million. Twelve million went a longer way in  Weimar Germany that it does in the Republicrat United States.  Thus, the more accurate parallels would be that Limbaugh's daily  three-hour radio show is the American Mein Kampf, the primary  propoganda tool used to pump up the angry volume; and that The Way  Things Ought to Be is actually the American Triumph of the Will, a  translation of the same fascist message into a different medium. Also, the  printed word was the more important medium in Weimar Germany, since  radio was still being thought of by impoverished Germans as a medium of  luxury in 1925. Today, on the other hand, Americans are more likely to  spend a few seconds to tune a radio dial at no monetary charge than drop  $22 for 304 pages of transcripts of the same words.  But, as Mort Sahl also observed on the radio the other night, some  cloutmeister of the radical right wants Limbaugh to be a focal point of  their propoganda. (And remember, Sahl is an Al Haig conservative these  days.)  Mort might not know exactly who Rush's equivalent of Rodolf  Hess is (the book itself suggests Ed McLaughlin, the former president of  ABC radio and now Limbaugh's partner in EFM Media, the radio  program's production company). But Mort himself is a veteran of the talk  show, having hosted them in New York, Washington and Los Angeles. He  knows what evil lurks in the hearts of major market media men. He knows  that Limbaugh could not have collected his audience had not the  opportunity been placed on a silver platter and handed to him. Limbaugh  earns his money just as honestly as Al Capone did; it's almost worthy of a  RICO indictment.  On questions of social issues, there is an overabundance of  material in the Limbaugh book that seems to echo Hitler's venom. For  example:  On Their Own Qualifications to Control Society  Hitler: \"Out of the host of sometimes millions of people, who  individually more or less clearly and distinctly guess the truth, partly  perhaps understand it, one man [author's emphasis] must step forward in  order to form, with apodeictic force, out of the wavering world of  imagination of the great masses, granite principles, and to take up the fight  for their sole correctness, until out of the playing waves of a free world of  thought a brazen rock of uniform combination of form and will arises\"  (page 577).  Limbaugh: \"Who needs the media when they've got me? ... The  show is devoted exclusively to what I think ... [the phrase \"with half my  brain tied behind my back to make it even\"] denotes the egress of mental  aptitude I require to engage and demolish liberals and others who disagree  with me ... It might take four or five years, but I'm convinced The Media  will slowly and reluctantly come around to my way of thinking, kicking  and screaming all the way.\" (pages 266, 21, 299 and 273, respectively.)  On Religion as the Basis of a Nation  Hitler: \"In this world human culture and civilization are  inseperably bound up with the existence of the Aryan. His dying-off or his  decline would again lower upon this earth the dark veils of a time without  culture ... He who dares to lay hand upon the highest image of the Lord  sins against the benevolent Creator of this miracle and helps in the  expulsion from Paradise.\" (Page 581.)  Limbaugh: \"America was founded as a Judeo-Christian country ...  But our intellectual and political elites are often either hostile or  ambivalent toward religion ... People for whom belief in God is at best a  charming superstition have managed to ban prayer from the public schools  for the last thirty years. Is it only a coincidence that the quality of  American education has declined ever since?\" (pages 274-5.)  On Popular Culture as a Reason for Social Collapse  Hitler: \"The fight against the poisoning of the soul has to set in ...  One has only to look at the menus of our movie houses, vaudevilles and  theatres; and one can hardly deny that this is not the right kind of food ...  Theatre, art, literature, movies, the press, billposters and window displays  must be cleaned of the symptoms of a rotting world and put into the  service of a moral idea of State and culture.\" (pages 346 and 348.)  Limbaugh: \"Today, Hollywood is in trouble. The reason [is] that  Hollywood has forgotten who its audience is ... They make fun of people  who believe in God. They ridicule the traditional family, heterosexuality  and monagamy. They disparage American heroes.\" (page 254.)  On the News Meida  Hitler: \"The activity of the so-called liberal press was the work of  gravediggers for the German people and the German Reich. One can pass  by in silence the Marxist papers of lies ... it's task is only to break the  people's folkish and national spine, in order to make it ripe for the yoke of  slavery of international capital and its masters, the Jews.\" (Page 331.)  Limbaugh: \"Elements of The Media have jumped on the  bandwagon of leftist causes. The cynical journalist of the past has been  replaced in many cases by an enthusiastic cheerleader for causes ... During  the Gulf war, CNN correspondent Bernard Shaw [said] CNN is a global  network. We can't take sides. Cant take sides? --- --- ---! ... If they don't  realize that their freedom lies in the United States of America and that  therefore they should defend this nation, they are hopelessly misguided  and, may I suggest, flirting with megalomania.\" (pages 270 and 268.)  *     *     *   To continue these comparative excerpts is certainly possible, but  ultimately too depressing to take in one reading.  After putting these books down, there is one undeniable fact that  haunts me. In the 1920s, Adolf Hitler fed depressed and frightened  Germans the opiate of hatred of those around them; in turn, it allowed  Germans to hand their collective national power to the Nazis. In the 1990s,  Rush Limbaugh is doing the very same thing: distributing hatred to  depressed and frightened Americans; in turn, it is helping the American  radical right to maintain its power base as the 12-year nightmare of the  Reagan-Bush era comes to an end, hoping to rebuild it into their hopes for  The Fascist States of America.  And if Limbaugh is not as repellant a Hitler, it is only because the  radical right utilizes Limbaugh as its own gateway opiate. One can only  wonder what the ultimate drug is they plan to hook America on.  The Madison Edge can be reached at PO Box 845, Madison, WI 53701- 0845; (608) 255-4460.  --- 30 ---   ","talk.politics.misc"],["From: betz@gozer.idbsu.edu (Andrew Betz) Subject: Re: Guns GONE. Good Riddance ! Nntp-Posting-Host: gozer Organization: SigSauer Fan Club  Lines: 66  In article <1993Apr18.000152.2339@gnv.ifas.ufl.edu> jrm@gnv.ifas.ufl.edu writes: >You are loosing.  What's \"loosing?\"    >Of those who vote, your cause is considered an abomination. No matter >how hard you try, public opinion is set against the RKBA.   I vote.  I don't consider RKBA an abomination.   >This is the end. By the finish of the Clinton administration, your >RKBA will be null and void. Tough titty.  I'm sure Sarah Brady would be delighted to hear your ranting and raving.  However, Clinton has not publically stated that he would like to repeal the Second Amendment.  \"Tough titty\" to you.  >You had better discover ways to make do without firearms. The number of >cases of firearms abuses has ruined your cause. There is nothing you >can do about it. Those who live by the sword shall die by it.   Are we going to \"make do without\" like the people in New York City?  You know New York City: That gun ban utopia you dream about, with the millions of unregistered handguns?  New York City, by the way, has a very high crime rate.  Perhaps you should know about a gungrabber's nightmare - Idaho. Here in Idaho, the police give concealed carry permits to anyone over 21 without a criminal record.  There are no gungrabber schemes such as FOIDs, waiting periods, \"gun a month,\" or LTCs.  And horror of horrors!  You don't even NEED a permit to carry a concealed weapon while outside of city limits (alt istent sniper fire, we might was well credit  >>it with stopping an invasion by Martians.   >>  >>See \"Firearms, Violence and Civil Disorders\" (from SRI) and \"Sniping  >>Incidents - A New Pattern of Violence\" (from Brandeis University's  >>Lemberg Center for the Study of Violence). > >>>>There was precisely ONE >>>>verified sniper in the 67 riots, a drunk firing a pistol out a window. > >Actually, there was only one confirmed sniper to >die< in Detroit, >according to Sauter & Hines, _Nightmare in Detroit, A Rebellion & It's  What sources did Sauter and Hines use?  In Congressional hearings later, the newspaper folk admitted that their reports were completely wrong.  (Some of their excuses are understandable, while others amount to gross negligence.  Then there's their \"we lied\".)  As far as I know, they never did the followup.  >>So?  People other than snipers can shoot firemen.  If they are, >>shooting at \"snipers\" can't help.  Blowing big holes in buildings that >>don't contain \"sniper nests\" or worrying about travelling \"sniper >>squads\" is a complete waste of time. > >Interesting.  Just curious, they do you believe that tanks did blow >big holes in buildings in Detroit 67?  I don't have any relevant knowledge about the counter-sniper tactics or what the govt did with the big war toys.  That's why I've only commented on what they couldn't have accomplished, no matter what they did.  >>Nope - the \"sniper\" fire was coming from other police/guard positions. > >The guard certainly needed to learn.  But I don't agree with the >idea that there were no snipers at all.  From p. 121 of Sauter & Hines: > >     \"Despite the force of the National Guard in alliance with the >Army troops, the snipers did not stop.  The snipers boldly lay siege to the >Fifth Precent police station and took pot shots at the Seventh.  Firemen >were under constant harassment from snipers fired from half-closed >darkened windows in high apartment buildings and from roof-tops.\"  Not viation, space scuttle,  > >etc) then I suggest you go and buy a Fluke (never seen a Beckman), however  > >for every other use you can buy a cheapie. >  > My Beckman died a few days ago, thanks do about a 4 or 5 foot drop onto a > lab table.  !@#!@$#!@$@#$  Probably not indicative of anything, but I've > already filled out the requisition for a Fluke 87. :-) >  > Oh yeah, and sometimes our measurements here do count.  Not often, but often > enough that I want at least _one_ good meter! >      ---Joel Kolstad     We used to buy Beckman 110 and HD110 (\"ruggedized\") versions for use by electricians in the steel mill where I work.   After a while we got round to filling all the current-input jacks with silicone - electricians have a regrettable habit of not checking where the last guy left the leads before using a 3 1/2 digit 0.5 % autoranging $400 meter to check if a fuse is good or not. Its very hard on meters (and electricians) when you put the milliamp shunt across a 600 volt bus.    But that's not why we stopped buying Beckmans - after a while a  lot of them got \"funny\" in the LCD display.  A black stain would spread from one edge, or else they'd come adrift from those Zebra connectors and fail to operate.    Now we buy Flukes, the low-end 20 series mostly ( and we still fill the amp jack with  silicone).    What the world needs is a meter that won't let you change ranges or turn it on/off with a lead stuck in the amps jack - a little bit of clever plastic detailing would take care of this and make the world safer for electricans, anyway.    Not that I've ever put a meter on the wrong range into a live  circuit, no, not me...not more than a dozen times, anyway....     Bill   bills@inqmind.bison.mb.ca The Inquiring Mind BBS, Winnipeg, Manitoba  204 488-1607 ","sci.electronics"],["From: mss@netcom.com (Mark Singer) Subject: Re: Pleasant Yankee Surprises Organization: Netcom Online Communications Services (408-241-9760 login: guest) Lines: 48  In article <1993Apr15.231903.4045@cs.cornell.edu> tedward@cs.cornell.edu (Edward [Ted] Fischer) writes: >In article <1993Apr15.200629.7200@alleg.edu> luriem@alleg.edu(Michael Lurie) The Liberalizer writes: >> > >I'd be willing to make two wagers: >1) Snow doesn't win ROY. >2) Mattingly is out of baseball within five years. > >I'm skeptical of the first, because I don't think Snow is that good a >player, and he is on a losing team.   I don't have a history handy, but I don't recall that the preponderance of ROY's come from winning teams.  In fact, I think team performance is generally irrelevant, as almost always the most deserving candidate wins. Am I wrong?  And he is not necessarily on a losing team.  While the Angels' staff is still very weak, their everyday lineup is doing quite well, thank you.  Snow is playing great.  Salmon is learning to make the adjustments. Easley appears fine, but even if he's not Flora is ready to come up. Between Gonzales and Gruber they'll manage the hot corner.  Polonia and Curtis are steady and heady.  Even Myers and Orton are contributing.  Personally, I think they can finish over .500 which makes them a  winning team.     -- The Beastmaster    > >I'm skeptical of the second because of his back.  Mattingly is 32 this >year, and how many players play until they are 40?  Not too many, and >most of them didn't have chronic back problems when they were 32. > >Could be wrong on either or both, but I think that's the smart way to >bet... > >Cheers, >-Valentine   --  Mark Singer     mss@netcom.com ","rec.sport.baseball"],["From: sandy47@cats.ucsc.edu () Subject: Laserdisks Forsale - $20 Organization: University of California; Santa Cruz Lines: 97 Distribution: usa NNTP-Posting-Host: si.ucsc.edu   The following laserdisks are in used but \"like-new\" condition:   Category Title      Price =========================================================================  Horror  Rabid Grannies     20.00   \"A blood-spattered tale of two little old   ladies who open a s
