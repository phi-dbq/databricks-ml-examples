) though...)  #ra> > We are told that, \"And this is life eternal, that they might know #ra> > thee the only true God, and Jesus Christ, whom thou hast sent.\" #ra> > (John 17:3). Life eternal is to know the only true God. Yet the #ra> > doctrines of the LDS that I have mentioned portray a vastly #ra> > different Jesus, a Jesus that cannot be reconciled with the Jesus of #ra> > the Bible. They are so far removed from each other that to proclaim  Correction: \"my\" Jesus is indeed different than your Jesus, and CAN be reconciled with the Jesus in the Bible.  --Not your interpretation of Him, I concur, but I honestly couldn't care less.  #ra> > one as being true denies the other from being true. According to the #ra> > Bible, eternal life is dependent on knowing the only true God, and #ra> > not the construct of imagination.  In this single posting of yours, I've seen more \"constructs of imagination\" than in all of the pro-lds mails combined I have read so far in this news group.  First get your lds-facts straight before you dare preaching to us about \"the only true God,\" whom you interpret according to your own likes and dislikes, but whose image I cannot reconcile with what I know about Him myself.  I guess your grandiose self-image does not allow for other faiths, believing in the divinity of Jesus Christ, but in a different way or fashion than your own.  Not that it really matters, the mission and progress of the lds church will go on, boldly and nobly, and no mob or opponent can stop the work from progressing, until it has visited every continent, swept every clime, and sounded in every ear.  #  This is really a red herring. It doesn't address any issue raised, but #  rather, it seeks to obfuscate. The fact that some groups try to read #  something into the Bible, doesn't change what the Bible teaches.  Sigh.  \"What the Bible teaches\"?  Or: \"what the bible teaches according to Robert Weiss and co.?\"  I respect the former, I reject the latter without the remotest feeling that I have rejected Jesus.  On the contrary.  And by the way, I do respect your interpretations of the Bible, I even grant you being a Christian (following your own image of Him), as much as I am a Christian (following my own image of Him in my heart).  (...)  #  Most of the other replies have instead hop-scotched to the issue of #  Bruce McConkie and whether his views were 'official doctrine.' I don't #  think that it matters if McConkie's views were canon. That is not the #  issue.  Were McConkie's writings indicative of Mormon belief on this #  subject is the real issue. The indication from Rick is that they may #  certainly be.  The issue is, of course, that you love to use anything to either mis- represent or ridicule the lds church.  The issue of \"official doctrine\" is obviously very important.  McConkie's views have been controversial (e.g. \"The Seven Deadly Heresies\" has made me a heretic!  ;-) at best, or erroneous at worst (\"blacks not to receive the priesthood in this dispensation\").  I respect him as someone who has made his valuable contribution to the church, but I personally do NOT rely on his personal interpretations (his book \"Mormon Doctrine\" is oftentimes referred to as \"McConkie's Bible\" in mormon circles) on mormon doctrine.  I rather look to official (doctrinal) sources, and... to Hugh Nibley's books! (The last comment is an lds-insider reference.)  Summarizing: McConkie was a wise man who contributed undoubtedly far more to the kingdom of God than I have, but whose views are by no means dogma or accepted doctrine, some of it clearly belongs to personal interpretation and speculation.  But having said this, I find McConkie (even in his most biased and speculative moments) far more thought-provoking than the trash coming from your proverbial pen.  I'm somewhat appalled that I have allowed myself to sink as low as you in this posting...  ============================= Robert Weiss psyrobtw@ubvms.cc.buffalo.edu   Casper C. Knies              isscck@byuvm.bitnet Brigham Young University     isscck@vm.byu.edu UCS Computer Facilities ","talk.religion.misc"],["From: donrm@sr.hp.com (Don Montgomery) Subject: Radio Shack Battery of the Month Club Organization: HP Sonoma County (SRSD/MWTD/MID) X-Newsreader: TIN [version 1.1 PL9.2] Lines: 10   Radio Shack has canceled their \"Battery of the Month\" Club.  Does  anyone know why?    They say they'll honor existing cards in customer hands, but no new cards will be issued.  Don Montgomery donrm@sr.hp.com  ","sci.electronics"],["From: tclock@orion.oac.uci.edu (Tim Clock) Subject: Re: was:Go Hezbollah! Nntp-Posting-Host: orion.oac.uci.edu Organization: University of California, Irvine Lines: 92  In article <1993Apr17.153728.12152@ncsu.edu> hernlem@chess.ncsu.edu  (Brad Hernlem) writes: > >In article <2BCF287A.25524@news.service.uci.edu>, tclock@orion.oac.uci.edu  (Tim Clock) writes: >| >|> \"Assuming\"? Also: come on, Brad. If we are going to get anywhere in  >|> this (or any) discussion, it doesn't help to bring up elements I never  >|> addressed, *nor commented on in any way*. I made no comment on who is  >|> \"right\" or who is \"wrong\", only that civilians ARE being used as cover  >|> and that, having been placed \"in between\" the Israelis and the guerillas, >|> they *will* be injured as both parties continue their fight. > >Pardon me Tim, but I do not see how it can be possible for the IDF to fail >to detect the presence of those responsible for planting the bomb which >killed the three IDF troops and then later know the exact number and  >whereabouts of all of them. Several villages were shelled. How could the IDF >possibly have known that there were guerrillas in each of the targetted >villages? You see, it was an arbitrary act of \"retaliation\". > I will again *repeat* my statement: 1) I *do not* condone these  *indiscriminate* Israeli acts (nor have I *ever*, 2) If the villagers do not know who these \"guerillas\" are (which you stated earlier), how do you expect the Israelis to know? It is **very** difficult to \"identify\" who they are (this *is why* the \"guerillas\" prefer to lose themselves in the general population  by dressing the same, acting the same, etc.). > >|> The \"host\" Arab state did little/nothing to try and stop these attacks  >|> from its side of the border with Israel  > >The problem, Tim, is that the original reason for the invasion was Palestinian >attacks on Israel, NOT Lebanese attacks.  > I agree; but, because Lebanon was either unwilling or unable to stop these attacks from its territory should Israel simply sit quietly and accept its situation? Israel asked the Lebanese government over and over to control this \"third party state\" within Lebanese territory and the attacks kept occuring. At **what point** does Israel (or ANY state) have the right to do something ITSELF to stop such attacks? Never? >|> > >|> While the \"major armaments\" (those allowing people to wage \"civil wars\") >|> have been removed, the weapons needed to cross-border attacks still >|> remain to some extent. Rocket attacks still continue, and \"commando\" >|> raids only require a few easily concealed weapons and a refined disregard >|> for human life (yours of that of others). Such attacks also continue. > >Yes, I am afraid that what you say is true but that still does not justify >occupying your neighbor's land. Israel must resolve its disputes with the >native Palestinians if it wants peace from such attacks. > It is also the responsibility of *any* state to NOT ALLOW *any* outside party to use its territory for attacks on a neighboring state. If 1) Angola had the power, and 2) South Africa refused (or couldn't) stop anti-Angolan guerillas based on SA soil from attacking Angola, and 3) South Africa refused to have UN troops stationed on its territory between it and Angola, would Angola be justified in entering SA? If not, are you saying that Angola HAD to accept the situation, do NOTHING and absorb the attacks? >|>  >|> Bat guano. The situation you call for existed in the 1970s and attacks >|> were commonplace. > >Not true. Lebanese were not attacking Israel in the 1970s. With a strong >Lebanese government (free from Syrian and Israeli interference) I believe >that the border could be adequately patrolled. The Palestinian heavy >weapons have been siezed in past years and I do not see as significant a >threat as once existed. > I refered above *at all times* to the Palestinian attacks on Israel from Lebanese soil, NOT to Lebanese attacks on Israel.   One hopes that a Lebanese government will be strong enough to patrol its  border but there is NO reason to believe it will be any stronger. WHAT HAS  CHANGED is that the PLO was largely *driven out* of Lebanon (not by the  Lebanese, not by Syria) and THAT is by far the most important making it  EASIER to control future Palestinian attacks from Lebanese soil. That **change** was brought about by Israeli action; the PLO would *never* have been ejected by Lebanese, Arab state or UN actions.  > >Please, Tim, don't fall into the trap of treating Lebanese and Palestinians >as all part of the same group. There are too many who think all Arabs or all >Muslims are the same. Too many times I have seen people support the bombing >of Palestinian camps in \"retaliation\" for an IDF death at the hands of the >Lebanese Resistance or the shelling of Lebanese villages in \"retaliation\" for >a Palestinian attack.  >|> I fully recognize that the Lebanese do NOT WANT to be \"used\" by EITHER side, and have been (and continue to be). But the most fundamental issue is that if a state cannot control its borders and make REAL efforts to do so, it should expect others to do it for them. Hopefully that \"other\" will be the UN but it is (as we see in its cowardice regarding Bosnia) weak.  Tim   ","talk.politics.mideast"],["From: adriene_nazaretian@qm.yale.edu (Adriene Nazaretian) Subject: Re: win nt Nntp-Posting-Host: gorgon.cis.yale.edu Organization: Yale University; New Haven, Connecticut   USA Lines: 22  In article <1pq66v$kkt@gazette.bcm.tmc.edu>, raymaker@bcm.tmc.edu (Mark Raymaker) says: > >Is anyone aware of existing ipx/netx software for WindowsNT or >is attachment to Netware a FUTURE release? >please respond to internet mail: raymaker@bcm.tmc.edu >thanks >  I believe the beta version of the service is available via ftp on  ftp.cica.indiana.edu in pub/pc/win3/nt called something like nwnt.zip  There is an INDEX ascii file there, which lists the programs in that directory and what they do.  unfortunately this beta will also disable netbeui and tcp/ip over your primary nic, so if you really want to run it, get yourself an extra nic and bind it to that.    Otherwise wait for next release, like I am.  Adriene ","comp.os.ms-windows.misc"],["From: mpaul@unl.edu (marxhausen paul) Subject: Re: \"National repentance\" Organization: University of Nebraska--Lincoln Lines: 37  mcovingt@aisun3.ai.uga.edu (Michael Covington) writes:  >I heard on the radio today about a Christian student conference where >Christians were called to \"repent\" of America's \"national\" sins, such >as sexual promiscuity.  >How can I repent of _someone else's_ sin?   I can't.  >And when I claim to \"repent\" of someone else's sin, am I not in fact >_judging_ him?  Jesus equipped us to judge activities but warned us >not to judge people. \"Judge not that ye be not judged.\"  Strictly speaking, you're right - we can't repent _for_ somebody else, for what they've done.  I guess I don't think it's out of line to talk about a generalized repentence for our contribution to or participation in \"The sins of society\" , or for our tacit approval (by our silence) of sinful attitudes or practices....it may be that we're also just plain begging for mercy, hoping God will withhold his hand of judgement on our whole country for the sake of a few, much as Abraham sought to do for the sake of Lot.  (Hmmm, the results there were pretty cautionary...)  A few times lately when I've observed some either out-and-out sinful  activity, or just some self-destructive activity, I've gotten a strong impression that many folks really don't know any better.  Christ's pity on the crowds as being \"like sheep without a shepherd\" rings true to me. If these folks don't have a clue, do I bear _any_ responsibility for my not having communicated a better way?  Worse still; have I expressed  judgement and disgust at their doings, and thus alienated them from any  positive relationship whereby I might pass along anything positive?   I _know_ I've got something to repent about on that score.  Anyway, it's a real interesting question.   -- paul marxhausen .... ....... ............. ............ ............ ..........   .. . .  . . . university of nebraska - lincoln .  . . .. . .  .. . . . . . . .  .     .    .  .   .     .   .  .    .   .  .   .    .   .  grace .   .    .  .     .         .       .      .        .        .      .        .   happens .      ","soc.religion.christian"],["From: al@col.hp.com (Al DeVilbiss) Subject: Re: Zeos Computers Organization: HP Colorado Springs Division Lines: 22 Distribution: world NNTP-Posting-Host: reptile4.col.hp.com  mspeed@ccwf.cc.utexas.edu (Matthew P. Speed) writes: > I am looking at purchasing a 486 system from Zeos computers. I would appreciate > if people could give me some feedback about the quality of their products and > customer service along with any advice about which systems people like. > Thanks in advance. >  >  I bought a 386DX33 system a little over 2 years ago, and was satisfied with everything about Zeos.  That computer went off to grad school with my son and I replaced it with a 486DX2/66 pkg 4 (345 MBHD, 16MB ram) with Diamond Viper, 128K level 2 cache, and tower upgrades, delete the CTX monitor.  I got a 17\" HP D1193A monitor employee purchase.  This is a *great* system, fast, quiet, solidly built, not a single glitch bringing it up.  Tech support seems  busier now than 2 years ago.  I called with a configuration question, and they called back 4 hours later with the right answer.  I think there's a slight premium over Gateway prices, but IMHO Zeos is worth it. BTW they  have enough 800 lines that I've never gotten a busy signal calling sales, customer service, or tech support. Now, you usually wait 5 or 10 minutes to talk to someone, but at least you get in the queue and wait on their dime.  --  Al DeVilbiss al@col.hp.com ","comp.sys.ibm.pc.hardware"],["From: julie@eddie.jpl.nasa.gov (Julie Kangas) Subject: Re: Top Ten Reasons Not to Aid Russians Nntp-Posting-Host: eddie.jpl.nasa.gov Organization: Jet Propulsion Laboratory, Pasadena, CA Lines: 12  In article <C50FnH.Cvo@news.udel.edu> roby@chopin.udel.edu (Scott W Roby) writes: >  [With a tip of the hat to David Letterman for making the Top Ten format  >   so popular] > >Top Ten Reasons that Conservatives don't want to aid Russia:  <looking around>  Who?  Where? Don't look at me.  I want to send aid to Russia.  Many other conservatives do as well.    Julie DISCLAIMER:  All opinions here belong to my cat and no one else ","talk.politics.misc"],["From: zyeh@caspian.usc.edu (zhenghao yeh) Subject: Ellipse Again Organization: University of Southern California, Los Angeles, CA Lines: 39 Distribution: world NNTP-Posting-Host: caspian.usc.edu Keywords: ellipse   Hi! Everyone,  Because no one has touched the problem I posted last week, I guess my question was not so clear. Now I'd like to describe it in detail:  The offset of an ellipse is the locus of the center of a circle which rolls on the ellipse. In other words, the distance between the ellipse and its offset is same everywhere.  This problem comes from the geometric measurement when a probe is used. The tip of the probe is a ball and the computer just outputs the positions of the ball's center. Is the offset of an ellipse still an ellipse? The answer is no! Ironically, DMIS - an American Indutrial Standard says it is ellipse. So almost all the software which was implemented on the base of DMIS was wrong. The software was also sold internationaly. Imagine, how many people have or will suffer from this bug!!! How many qualified parts with ellipse were/will be discarded? And most importantly, how many defective parts with ellipse are/will be used?  I was employed as a consultant by a company in Los Angeles last year to specially solve this problem. I spent two months on analysis of this problem and six months on programming. Now my solution (nonlinear) is not ideal because I can only reconstruct an ellipse from its entire or half offset. It is very difficult to find the original ellipse from a quarter or a segment of its offset because the method I used is not analytical. I am now wondering if I didn't touch the base and make things complicated. Please give me a hint.  I know you may argue this is not a CG problem. You are right, it is not. However, so many people involved in the problem \"sphere from 4 poits\". Why not an ellipse? And why not its offset?  Please post here and let the others share our interests  (I got several emails from our netters, they said they need the summary of the answers).  Yeh USC ","comp.graphics"],["From: sera@zuma.UUCP (Serdar Argic) Subject: Historical and Traditional Armenian Barbarism and Fascism. Reply-To: sera@zuma.UUCP (Serdar Argic) Distribution: world Lines: 28  Source: \"Men Are Like That\" by Leonard Ramsden Hartill. The Bobbs-Merrill Company, Indianapolis (1926). (305 pages).  (Memoirs of an Armenian officer who participated in the genocide of 2.5   million Muslim people)   p. 204 (first paragraph).  \"I was soon asleep. In the night I was awakened by the persistent crying of  a child. I arose and went to investigate. A full moon enabled me to make  my way about and revealed to me all the wreck and litter of the tragedy  that had been enacted. Guided by the child's crying, I entered the yard of  a house, which I judged from its appearance must have been the home of a  Turkish family. There in a corner of the yard I found a women dead. Her  throat had been cut. Lying on her breast was a small child, a girl about a  year old.\"   Serdar Argic                             'We closed the roads and mountain passes that                              might serve as ways of escape for the Turks                              and then proceeded in the work of extermination.'                                                   (Ohanus Appressian - 1919)                            'In Soviet Armenia today there no longer exists                              a single Turkish soul.' (Sahak Melkonian - 1920)   ","talk.politics.mideast"],["From: lingeke2@mentor.cc.purdue.edu (Ken Linger) Subject: 32 Bit System Zone Organization: Purdue University X-Newsreader: TIN [version 1.1 PL8] Lines: 32  A week or so ago, I posted about a problem with my SE/30:  I have 20 megs or true RAM, yet if I set my extensions to use a large amount of memory (total of all extensions) then my system will crash before the finder comes up.  What I meant was having a large amount of fonts load, or sounds, or huge disk caches with a control panel other than Apple's memory control panel.  Apple's cache is at 64K, mode 32 is on, and so is 32 bit addressing.  All extensions work by themselves or with the others until I increase the memory used by some of them (with methods mentioned above).  Well, here's my latest followup...  I ran NOWs System Profile and got this information:  %%% Memory info %%%  Physical RAM size: 20480K. Logical RAM size: 20480K. Size of Low Memory Area: 8K. Virtual Memory: Inactive. Addressing mode: 32bit mode in use. 32 bit System zone: Absent. Parity RAM: Not capable. Growable System Heap: True. Temporary memory support: Present. Tempory Memory Support: Real and tracked.  Note that 32 bit System zone is absent.  Could this be the problem? How can I turn this on?  Any ideas?  Can anyone help?  Ken ","comp.sys.mac.hardware"],["From: hans@xelion.nl (Hans Bos) Subject: Save Under with X11R5 Keywords: Save Under, X11R5 Organization: Xelion bv Lines: 26  I have the following problem on X11R5 servers.  When a window of my is obscured by a pop up window which has the Save Under attribute set, the subwindows of my window are not restored.  Normally, the subwindows are redrawn when the parent window gets an expose event, but because the save under attribute is used for the pop up window that obscured my window, no expose event is sent.  When ExposureMask is set for the child windows, those windows are correctly updated when the popup window disappears, however then the application gets too many expose events and you see extra redraws.  Everything works fine with X11R4.  Is this something that is changed between X11R4 and X11R5 (obvious)? Is it something I do wrong? Is there something that the popup window should do (which is also mine)? Is this a bug in X11 release 5?  Greetings, --  ---------------------------------------------------------------------- Hans Bos                         domain : hans@xelion.nl Xelion BV                          uucp   : ...!sun4nl!xelion!hans Postbus 88                         phone  : +31 15 622121 ","comp.windows.x"],["From: brzyckmj@dunx1.ocs.drexel.edu (Mike) Subject: Panasonic KX-P1091i Driver? Organization: Drexel University, Phila. Pa. Lines: 2  Does anyone out there know if there are print drivers for Windows for the Panasonic KX-P1091i 9-pin dot matrix printer? ","comp.os.ms-windows.misc"],["From: bowmanj@csn.org (Jerry Bowman) Subject: Re: Opel owners? Nntp-Posting-Host: fred.colorado.edu Organization: University of Colorado Boulder, OCS Lines: 26  In article <C5sxI4.J9B@news.cso.uiuc.edu> cka52397@uxa.cso.uiuc.edu (OrioleFan@uiuc) writes: >gibbonsa@fraser.sfu.ca (Darren Gibbons) writes: > >>I'm looking for information on Opel cars.  Now you ask, which model? >>Well, the sad truth is, I'm not entirely sure, but it's a two-seater, >>with roll-over headlights,   >The board itself is also identical, with room for all three caps. The >US/Can versions is clearly indicated in both places.  >How does that make sense? 0.047/2 is 0.0235, essentially 0.022 for caps >(there are just standard caps, no special W/type/precision).   >Please explain this > Michael Golan > mg@cs.princeton.edu  The only explanation I can think of is that two capacitors in series can handle twice the output voltage. Sometimes two elco's in antiseries (you know, positive sides facing eachother) are used to obtain a large capacitor that can handle positive and negative voltages as well.  So there probably is no design-philosophical reason, but a production-cost one.  Best 73's  Wouter ","sci.electronics"],["From: bobbe@vice.ICO.TEK.COM (Robert Beauchaine) Subject: Re: Morality? (was Re: <Political Atheists?) Organization: Tektronix Inc., Beaverton, Or. Lines: 15  In article <1ql667INN54a@gap.caltech.edu> keith@cco.caltech.edu (Keith Allan Schneider) writes: > >What I've been saying is that moral behavior is likely the null behavior.    Do I smell .sig material here?   /\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\/\\   Bob Beauchaine bobbe@vice.ICO.TEK.COM   They said that Queens could stay, they blew the Bronx away, and sank Manhattan out at sea.  ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ ","alt.atheism"],["From: nsmca@aurora.alaska.edu Subject: Re: Eco-Freaks forcing Space Mining. Article-I.D.: aurora.1993Apr23.123433.1 Organization: University of Alaska Fairbanks Lines: 43 Nntp-Posting-Host: acad3.alaska.edu  In article <1r96hb$kbi@access.digex.net>, prb@access.digex.com (Pat) writes: > In article <1993Apr23.001718.1@aurora.alaska.edu> nsmca@aurora.alaska.edu writes: >>In article <1r6b7v$ec5@access.digex.net>, prb@access.digex.com (Pat) writes: >>>  Besides this was the same line of horse puckey the mining companies claimed >>> when they were told to pay for  restoring land .space"],["From: zrepachol@cc.curtin.edu.au (Paul Repacholi) Subject: Re: Clipper Chip. LONG follow up. Lines: 478 Organization: Curtin University of Technology  In article <16695@rand.org>, jim@rand.org (Jim Gillogly) writes: > This document is in the anonymous ftp directory at NIST.  Looks to me > like the other shoe has dropped. >  >  Jim Gillogly >  Trewesday, 25 Astron S.R. 1993, 17:00 >   Thanks for posting this and making it available. This post will be LONG, I will comment on most of it, and am reluctantly leaving all of the original in place to provide context.  Please note that an alt. group has been set up for the Clipper stuff.  > ------------------- >  > Note:  This file will also be available via anonymous file > transfer from csrc.ncsl.nist.gov in directory /pub/nistnews and > via the NIST Computer Security BBS at 301-948-5717. >      --------------------------------------------------- >  >                          THE WHITE HOUSE >  >                   Office of the Press Secretary >  > _________________________________________________________________ >  > For Immediate Release                           April 16, 1993 >  >  >                 STATEMENT BY THE PRESS SECRETARY >  >  > The President today announced a new initiative that will bring > the Federal Government together with industry in a voluntary                                                      ^^^^^^^^^ Hum, AT&T, VLSI and Mykotronx are 'industry'? Wonder what happened to IBM, this should be right up their street. And a mandateed scheme is voluntary? Mr Orwell would love this.  > program to improve the security and privacy of telephone                                                  ^^^^^^^^^ > communications while meeting the legitimate needs of law > enforcement.  Telephone encryption and scrambleing are years behind digital ones like RSA, IDEA, or even DES. The above, while literaly true, is a clasic straw-man claim in the context of non-real-time circuits such as E-mail and the like.  > The initiative will involve the creation of new products to > accelerate the development and use of advanced and secure > telecommunications networks and wireless communications links. >   I would modestly propose that a mandated use of ISDN would do more for commun- ications than this lot.  > For too long there has been little or no dialogue between our > private sector and the law enforcement community to resolve the > tension between economic vitality and the real challenges of > protecting Americans.  Rather than use technology to accommodate > the sometimes competing interests of economic growth, privacy and > law enforcement, previous policies have pitted government against > industry and the rights of privacy against law enforcement. >  > Sophisticated encryption technology has been used for years to > protect electronic funds transfer.  It is now being used to > protect electronic mail and computer files.  While encryption  Normmaly DES.  > technology can help Americans protect business secrets and the                                         ^^^^^^^^^^^^^^^^ > unauthorized release of personal information, it also can be used > by terrorists, drug dealers, and other criminals.  Note the use of the word \"business\" in the above. The whole tenor of this release seems to be establishing a ground rule that only \"business\" use is legitimate for debate. If you want the nothings you drop in your wife's ear to remain secret and private, that is not even on the agenda for debate. Note that there is NO role for you to contain private info in this. The only reference is to information already in the hands of others. The 'unauthorized release' bit is also drawing a long bow. Most of these cases are by people who have legitimate access abusing it, and revealing, or often selling the info. These people are, of course, in this proposal, the people who will have the keys.  The criminals also use lawers, courts, the CIA, white-house officials and pens to go about their business. When will they be outlawed as well? Yeah, several of them would be a better idea than CLipper!  Them again, the protections of law and the courts have been seriously erroded over the last decade ofr so.  > A state-of-the-art microcircuit called the \"Clipper Chip\" has > been developed by government engineers.  The chip represents a                     ^^^^^^^^^^^^^^^^^^^^ NSA  > new approach to encryption technology.  Yeah, this bit is VERY true.  >....It can be used in new, > relatively inexpensive encryption devices that can be attached to > an ordinary telephone.  It scrambles telephone communications > using an encryption algorithm that is more powerful than many in > commercial use today. >   Note the repeated mixing of telephone scrabeling and encryption. A demo of the above claim on an ordanary POTS would be a good nights entertainment I suspect. Note also the 'many'. not 'all', as the general tone implies.  > This new technology will help companies protect proprietary                                 ^^^^^^^^^ > information, protect the privacy of personal phone conversations                                       ^^^^^^^^^^^^^^ > and prevent unauthorized release of data transmitted > electronically.  At the same time this technology preserves the > ability of federal, state and local law enforcement agencies to > intercept lawfully the phone conversations of criminals.   The case record seems to indicate that what is needed is a brutal tightening of the current abuses. I have not heard, yet, of a case that was impeaded by the use of secure encryption by the men in black. The other side, abuse by law enforcers is well documented, even by govt agencies. And the phone vs other coms is blurred yet again.                   > A \"key-escrow\" system will be established to ensure that the > \"Clipper Chip\" is used to protect the privacy of law-abiding > Americans.                > A \"key-escrow\" system will be established to ensure that the > \"Clipper Chip\" is used to protect the privacy of law-abiding > Americans.  Lets run that line twice. Not **VERY** carefully what it says. The stated purpose of the key eschrow is to make the use of Clipper compulsory. Note the word \"ensure\". As to 'protect', or 'law-abiding', I will leave to you. So to the person who asked if it included the outlawing of other encryptions, the answer in this press release is, YES.  > ...Each device containing the chip will have two unique > \"keys,\" numbers that will be needed by authorized government > agencies to decode messages encoded by the device.  When the > device is manufactured, the two keys will be deposited separately > in two \"key-escrow\" data bases that will be established by the > Attorney General.  Access to these keys will be limited to > government officials with legal authorization to conduct a > wiretap.  Just as they only can wiretap now with a warrent.   > The \"Clipper Chip\" technology provides law enforcement with no > new authorities to access the content of the private > conversations of Americans.  Just makes sure that the illegal ones are preserved.  > To demonstrate the effectiveness of this new technology, the > Attorney General will soon purchase several thousand of the new > devices.  In addition, respected experts from outside the > government will be offered access to the confidential details of > the algorithm to assess its capabilities and publicly report > their findings.  Where do you find many experts. Any ex KGB people looking for a contract? :-) And as a later posting asks, what of the STU-IIIs they already have. It will be very interesting to see if the military and US embasies start to use it. After all, it is secure, isn't it. The govt will answer that point by its own actions.  > The chip is an important step in addressing the problem of > encryption's dual-edge sword:  encryption helps to protect the > privacy of individuals and industry, but it also can shield > criminals and terrorists.  We need the \"Clipper Chip\" and other > approaches that can both provide law-abiding citizens with access > to the encryption they need and prevent criminals from using it > to hide their illegal activities.  In order to assess technology > trends and explore new approaches (like the key-escrow system), > the President has directed government agencies to develop a > comprehensive policy on encryption that accommodates: >  >      --   the privacy of our citizens, including the need to >           employ voice or data encryption for business purposes;                                                 ^^^^^^^^  Again, personal use seems to be a unaskable question.  >  >      --   the ability of authorized officials to access telephone >           calls and data, under proper court or other legal                                                   ^^^^^ >           order, when necessary to protect our citizens;  Ah, so warrents are not always needed it seems.  >  >      --   the effective and timely use of the most modern >           technology to build the National Information >           Infrastructure needed to promote economic growth and >           the competitiveness of American industry in the global >           marketplace; and  >  >      --   the need of U.S. companies to manufacture and export >           high technology products.  The ITARs seem to slightly impeed this.  > The President has directed early and frequent consultations with > affected industries, the Congress and groups that advocate the > privacy rights of individuals as policy options are developed. > The Administration is committed to working with the private > sector to spur the development of a National Information > Infrastructure which will use new telecommunications and computer > technologies to give Americans unprecedented access to > information.  This infrastructure of high-speed networks > (\"information superhighways\") will transmit video, images, HDTV > programming, and huge data files as easily as today's telephone > system transmits voice.  Note that all this wonderfull stuff will be in secret. Only the 'proper people' will be able to express an opinion, hence only the desired result will emerge.  > Since encryption technology will play an increasingly important > role in that infrastructure, the Federal Government must act > quickly to develop consistent, comprehensive policies regarding > its use.  The Administration is committed to policies that > protect all Americans' right to privacy while also protecting > them from those who break the law.  Encryption and codes have been around for millenia. They are generaly in equilibrium with the technology of the time. The systematic study of cyphers has resulted in a swing in favor of the encrypter, AT THE MOMENT. I have no doubt that the factoring problem will fall in time. Probably fofr practical purposes by the middle of the next century.  > Further information is provided in an accompanying fact sheet.  > The provisions of the President's directive to acquire the new > encryption technology are also available.   >  > For additional details, call Mat Heyman, National Institute of > Standards and Technology, (301) 975-2758. >  > --------------------------------- >  >  > QUESTIONS AND ANSWERS ABOUT THE CLINTON ADMINISTRATION'S > TELECOMMUNICATIONS INITIATIVE >  >  >  >  > Q:   Does this approach expand the authority of government >      agencies to listen in on phone conversations? >  > A:   No.  \"Clipper Chip\" technology provides law enforcement with >      no new authorities to access the content of the private >      conversations of Americans. >  > Q:   Suppose a law enforcement agency is conducting a wiretap on >      a drug smuggling ring and intercepts a conversation >      encrypted using the device.  What would they have to do to >      decipher the message? >  > A:   They would have to obtain legal authorization, normally a >      court order, to do the wiretap in the first place.  They >      would then present documentation of this authorization to >      the two entities responsible for safeguarding the keys and >      obtain the keys for the device being used by the drug >      smugglers.  The key is split into two parts, which are >      stored separately in order to ensure the security of the key >      escrow system. >  > Q:   Who will run the key-escrow data banks? >  > A:   The two key-escrow data banks will be run by two independent >      entities.  At this point, the Department of Justice and the >      Administration have yet to determine which agencies will >      oversee the key-escrow data banks.  It is a little hard to critisise a non-proposal.  > Q:   How strong is the security in the device?  How can I be sure >      how strong the security is?   >  > A:   This system is more secure than many other voice encryption >      systems readily available today.  Note we drop back to 'phone-mode' again. If this is a true answer, it can be rephrased as \" It sucks big time. Anyone who can drive the crypt work-bench will use it for light amusement before breakfast.\"  > ...   While the algorithm will >      remain classified to protect the security of the key escrow >      system,  This link between the security of the key-eschrow, and the actual algorithm is  a real winner. Given that I have 2 secret 40 bit numbers, could someone please explain how the details of an encryption algorithm will reveal them?  > ...  we are willing to invite an independent panel of >      cryptography experts to evaluate the algorithm to assure all >      potential users that there are no unrecognized >      vulnerabilities.  Just make sure you read the CVs REAL carfully, OK.  >  > Q:   Whose decision was it to propose this product? >  > A:   The National Security Council, the Justice Department, the >      Commerce Department, and other key agencies were involved in >      this decision.  This approach has been endorsed by the >      President, the Vice President, and appropriate Cabinet >      officials.  Quick, with out looking back, What name is missing from that list?  > Q:   Who was consulted?  The Congress?  Industry? >  > A:   We have on-going discussions with Congress and industry on >      encryption issues, and expect those discussions to intensify >      as we carry out our review of encryption policy.  We have >      briefed members of Congress and industry leaders on the >      decisions related to this initiative.  The people who agree with us and who think there is a buck in it for them.  > Q:   Will the government provide the hardware to manufacturers? >  > A:   The government designed and developed the key access >      encryption microcircuits, but it is not providing the >      microcircuits to product manufacturers.  Product >      manufacturers can acquire the microcircuits from the chip >      manufacturer that produces them.  The reverse engineering provisions of the 'Mask-work' act could be relevent here.  > Q:   Who provides the \"Clipper Chip\"? >  > A:   Mykotronx programs it at their facility in Torrance, >      California, and will sell the chip to encryption device >      manufacturers.  The programming function could be licensed >      to other vendors in the future. >  > Q:   How do I buy one of these encryption devices?  >  > A:   We expect several manufacturers to consider incorporating >      the \"Clipper Chip\" into their devices.  You don't. Not unless you are one of the 'right people'.  > Q:   If the Administration were unable to find a technological >      solution like the one proposed, would the Administration be >      willing to use legal remedies to restrict access to more >      powerful encryption devices? >  > A:   This is a fundamental policy question which will be >      considered during the broad policy review.  The key escrow  They missed the word secret here. He needs a grammar lesson too.  >      mechanism will provide Americans with an encryption product >      that is more secure, more convenient, and less expensive >      than others readily available today, but it is just one >      piece of what must be the comprehensive approach to >      encryption technology, which the Administration is >      developing.  I would say \"less secure, less conveniant, more expensive ( PGP is free ), less available, and more prone to being comprimised\" Proofs to the contarary will be welcome. Note PROOF.  >      The Administration is not saying, \"since encryption >      threatens the public safety and effective law enforcement, >      we will prohibit it outright\" (as some countries have >      effectively done); nor is the U.S. saying that \"every >      American, as a matter of right, is entitled to an >      unbreakable commercial encryption product.\"  They don't seem to be saying anything that makes much sense. And this proposal DOES prohibit it except in a very limited way. And, this is the one explicit reference to personal rights. It is a denial. And yes, I don't think that the Mexicans, Brazilians, and Canucks are included in Clinton et als magnanamous gesture.  > ...  There is a >      false \"tension\" created in the assessment that this issue is >      an \"either-or\" proposition.  Rather, both concerns can be, >      and in fact are, harmoniously balanced through a reasoned, >      balanced approach such as is proposed with the \"Clipper >      Chip\" and similar encryption techniques.  The 'false tension' is false. The balance is between two repugnant points. The RIGHT to privacy is hand-waved to non-existance by putting it behind the \"false assessment\". It is assumed that the removal of the right to take what ever steps YOU deem suitable to protect YOUR privacy is non negotiable, hence is defined in the govenment language to be non-existant. If you don't agree, you must be a criminal, as only criminals don't agree with out laws. Also note the non- question. \"If what is here was not possible...\"  > Q:   What does this decision indicate about how the Clinton >      Administration's policy toward encryption will differ from >      that of the Bush Administration?   >  > A:   It indicates that we understand the importance of encryption >      technology in telecommunications and computing and are >      committed to working with industry and public-interest >      groups to find innovative ways to protect Americans' >      privacy, help businesses to compete, and ensure that law >      enforcement agencies have the tools they need to fight crime >      and terrorism.  It indicates we know that Bush dropped the ball in squashing that nasty < insert suitable retoric > and will stamp out this disorderly, unruley outbreak of freedom and ultra-national sentiment.  > Q:   Will the devices be exportable?  Will other devices that use >      the government hardware? >  > A:   Voice encryption devices are subject to export control >      requirements.  Case-by-case review for each export is >      required to ensure appropriate use of these devices.  The >      same is true for other encryption devices.  One of the >      attractions of this technology is the protection it can give >      to U.S. companies operating at home and abroad.  With this >      in mind, we expect export licenses will be granted on a >      case-by-case basis for U.S. companies seeking to use these >      devices to secure their own communications abroad.  We plan >      to review the possibility of permitting wider exportability >      of these products. >   This one is a real giggle. In Australia or France, they will have to reveal the keys, and the algorithm. Don't think it's at the top of my list of things I must have, so the restrictions will protect me from saleks trying to sell me a bill of crock.  Any for any others using it, they must be nuts!  Good luck folks.  ~Paul  ","sci.crypt"],["From: maf@dtek.chalmers.se (Martin Forssen) Subject: Re: german keyboard, X11R5 and Sparc Nntp-Posting-Host: hacke re fait comme aucun de ceux qui existent. >  /  The meaning of life     Si je ne vaux pas mieux, au moins je suis autre. > /    is that it ends.                                           -- Rousseau   ","talk.religion.misc"],["From: jbrandt@NeoSoft.com (J Brandt) Subject: Beta Testers Wanted for Graphics Libraries Organization: NeoSoft Communications Services -- (713) 684-5900 Keywords: xeg ceg beta imsl vni x graphics Lines: 48     Visual Numerics Inc. (formerly IMSL and Precision Visuals) is in the process of securing sites for beta testing X Exponent Graphics 1.0  and C Exponent Graphics 2.0.  (Both X Exponent Graphics and C Exponent Graphics are 3GL products).  The beta period is from April 26 through  June 18.  The platform is HP9000/700 running under OS 8.07 with  ansi C 8.71 compiler.  The media will be sent on 4mm DAT cartridge  tape.  Here are some of the key facts about the two products.   X Exponent Graphics 1.0 key facts:   1. Complete collection of high-level 2D and 3D application plot types    available through a large collection of X resources. 2. Cstom widget for OSF/Motif developers. 3. Built-in interactive GUI for plot customization. 4. Easily-implemented callbacks for customized application feedback. 5. XEG 1.0, being built on the Xt Toolkit provides the user a widget     library that conforms to the expected syntax and standards familar     to X programmers. 6. XEG will also be sold as a bundle with Visual Edge's UIM/X product.    This will enable user to use a GUI builder to create the graphical    layout of an application.   C Exponent Graphics 2.0 key facts:   1. Written in C for C application programmers/developers.  The library    is 100% written in C, and the programming interface conforms to C    standards, taking advantage fo the most desirable features of C. 2. Build-in GUI for interactive plot customization.  Through mouse     interaction, the user has complete interactive graph output control    with over 200 graphics attributes for plot customization. 3. Large collection of high-level application functions for \"two-call\"    graph creation.  A wide variety of 2D and 3D plot types are available    with minimal programming effort. 4. User ability to interrupt and control the X event.  By controlling    the X event loop, when the user use the mouse to manipulate the  plot    the user can allow CEG to control the event loop or the user can     control the event loop.   If anyone is interested in beta testing either of the products, please contact Wendy Hou at Visual Numerics via email at hou@imsl.com or call 713-279-1066.     --  Jaclyn Brandt jbrandt@NeoSoft.com -- ","comp.graphics"],["From: enf021@cck.coventry.ac.uk (Achurist) Subject: Re: Abyss: breathing fluids Nntp-Posting-Host: cc_sysk Organization: Coventry University Lines: 31  In article <93089.204431GRV101@psuvm.psu.edu> Callec Dradja <GRV101@psuvm.psu.edu> writes: >I am a bit nervous about posting this beacause it is begining to >stray fron the topic of space but then again that doesn't seem to >stop alot of other people. :-) > >With all of this talk about breathing at high pressures, I began >to think about the movie Abyss. If you remember, in that movie one >of the characters dove to great depths by wearing a suit that used >a fluid that carries oxegen as opposed to some sort of gas. Now I >have heard that mice can breath this fluid but for some reason, humans >are unable to. Does anyone know more details about this? > >Gregson Vaux >  I believe the reason is that the lung diaphram gets too tired to pump the liquid in and out and simply stops breathing after 2-3 minutes. So if your in the vehicle ready to go they better not put you on  hold, or else!! That's about it. Remember a liquid is several more times as dense as a gas by its very nature. ~10 I think, depending on the gas and liquid comparision of course!  Acurist         ","sci.space"],["From: b-clark@nwu.edu (Brian Clark) Subject: Re: DSP or other cards for FFT's, anyone? Nntp-Posting-Host: elvex33.acns.nwu.edu Organization: Northwestern University Lines: 16  In article <1qjnpi$bsj@nz12.rz.uni-karlsruhe.de>, ig25@fg70.rz.uni-karlsruhe.de (Thomas Koenig) wrote: >  > We are doing heavy - duty image processing with some seriously > underpowered Mac's (Mac IIsi, for example).  Most of the CPU time is > burned in doing FFT's. >  > What cards are out there which would allow us to take away that part > of the load from the CPU?  Any DSP 56001 or i860 cards out there, > for example?  They'd have to be callable from Think Pascal, to > replace the one - and two - dimensional FFT's routines in an already > existing program.  Check out the National Instruments NB-DSP2300. This uses the Texas Instruments TMS320C30 chip, which is a true 32 bit floating point DSP. It's pricey, however. ","comp.sys.mac.hardware"],["X-Mailer: TMail version 1.17R From: \"D. C. Sessions\" <dcs@witsend.tnet.com> Organization: Nobody but me -- really Subject: Re: Is THOU SHALT NOT KILL ever applied in the Bible? Distribution: world Lines: 15  In <1pdj4bINNrtr@crcnis1.unl.edu>, e_p@unl.edu (edgar pearlstein)  wrote: #     Are there any places in the Bible where the commandment \"Thou  #     shalt not kill\" is specifically applied?  That is, where someone  #     refrained from killing because he remembered the commandment.    No, for the excellent reason that there IS no such commandment.    Aside from that, please note that the Abrahamic literary tradition   is strong on narrative, light on dialog, and virtually nonexistent   w/r/t introspection.  --- D. C. Sessions                            Speaking for myself --- --- Note new network address:                dcs@witsend.tnet.com --- --- Author (and everything else!) of TMail  (DOS mail/news shell) --- ","talk.religion.misc"],["From: maX <maX@maxim.rinaco.msk.su> Subject: Only test message Distribution: world Organization: Home Reply-To: maX@maxim.rinaco.msk.su Keywords: test Lines: 2  It's only test message.  ","rec.sport.hockey"],["From: leech@cs.unc.edu (Jon Leech) Subject: Weekly reminder for Frequently Asked Questions list Supersedes: <reminder_734971619@cs.unc.edu> Organization: University of North Carolina, Chapel Hill Lines: 36 Distribution: world Expires: 7 May 1993 17:25:40 GMT NNTP-Posting-Host: mahler.cs.unc.edu      This notice will be posted weekly in sci.space, sci.astro, and sci.space.shuttle.      The Frequently Asked Questions (FAQ) list for sci.space and sci.astro is posted approximately monthly. It also covers many questions that come up on sci.space.shuttle (for shuttle launch dates, see below).      The FAQ is posted with a long expiration date, so a copy may be in your news spool directory (look at old articles in sci.space). If not, here are two ways to get a copy without waiting for the next posting:      (1) If your machine is on the Internet, it can be obtained by anonymous FTP from the SPACE archive at ames.arc.nasa.gov (128.102.18.3) in directory pub/SPACE/FAQ.      (2) Otherwise, send email to 'archive-server@ames.arc.nasa.gov' containing the single line:  help      The archive server will return directions on how to use it. To get an index of files in the FAQ directory, send email containing the lines:  send space FAQ/Index send space FAQ/faq1      Use these files as a guide to which other files to retrieve to answer your questions.      Shuttle launch dates are posted by Ken Hollis periodically in sci.space.shuttle. A copy of his manifest is now available in the Ames archive in pub/SPACE/FAQ/manifest and may be requested from the email archive-server with 'send space FAQ/manifest'. Please get this document instead of posting requests for information on launches and landings.      Do not post followups to this article; respond to the author. ","sci.space"],["From: fmsalvat@eos.ncsu.edu (FRANK MICHAE SALVATORE) Subject: Re: Get Real.  Caps have no chance Originator: fmsalvat@c00532-106ps.eos.ncsu.edu Reply-To: fmsalvat@eos.ncsu.edu (FRANK MICHAE SALVATORE) Organization: North Carolina State University, Project Eos Lines: 15   In article <1993Apr15.162719@staff.dccs.upenn.edu>, filinuk@staff.dccs.upenn.edu (Geoff Filinuk) writes: ]  Anyone who really believes that the Caps can beat > the Pens are kidding themselves.  The Pens may not loose > one game in the playoffs.   Let's be honest.  The Pens may not 'loose' one game as you put it, but they will definitely lose one game.  Remember, the regular season doesn't mean much when it comes to  playoff time.  The Caps have a shot at least - the Flyers sure don't  Frank Salvatore fmsalvat@eos.ncsu.edu ","rec.sport.hockey"],["From: mccall@mksol.dseg.ti.com (fred j mccall 575-3539) Subject: Re: nuclear waste Organization: Texas Instruments Inc Lines: 78  In <1993Apr2.150038.2521@cs.rochester.edu> dietz@cs.rochester.edu (Paul Dietz) writes:  >In article <1993Apr1.204657.29451@mksol.dseg.ti.com> mccall@mksol.dseg.ti.com (fred j mccall 575-3539) writes:  >>>This system would produce enough energy to drive the accelerator, >>>perhaps with some left over.  A very high power (100's of MW CW or >>>quasi CW), very sharp proton beam would be required, but this appears >>>achievable using a linear accelerator.  The biggest question mark >>>would be the lead target chemistry and the on-line processing of all >>>the elements being incinerated. >> >>Paul, quite frankly I'll believe that this is really going to work on >>the typical trash one needs to process when I see them put a couple >>tons in one end and get (relatively) clean material out the other end, >>plus be able to run it off its own residual power.  Sounds almost like >>perpetual motion, doesn't it?  >Fred, the honest thing to do would be to admit your criticism on >scientific grounds was invalid, rather than pretend you were actually >talking about engineering feasibility.  Given you postings, I can't >say I am surprised, though.  Well, pardon me for trying to continue the discussion rather than just tugging my forelock in dismay at having not considered actually trying to recover the energy from this process (which is at least trying to go the 'right' way on the energy curve).  Now, where *did* I put those sackcloth and ashes?  [I was not and am not 'pretending' anything; I am *so* pleased you are not surprised, though.]  >No, it is nothing like perpetual motion.    Note that I didn't say it was perpetual motion, or even that it sounded like perpetual motion; the phrase was \"sounds almost like perpetual motion\", which I, at least, consider a somewhat different propposition than the one you elect to criticize.  Perhaps I should beg your pardon for being *too* precise in my use of language?  >The physics is well >understood; the energy comes from fission of actinides in subcritical >assemblies.  Folks have talked about spallation reactors since the >1950s.  Pulsed spallation neutron sources are in use today as research >tools.  Accelerator design has been improving, particularly with >superconducting accelerating cavities, which helps feasibility.  Los >Alamos has expertise in high current accelerators (LAMPF), so I >believe they know what they are talking about.  I will believe that this process comes even close to approaching technological and economic feasibility (given the mixed nature of the trash that will have to be run through it as opposed to the costs of separating things first and having a different 'run' for each actinide) when I see them dump a few tons in one end and pull (relatively) clean material out the other.  Once the costs, technological risks, etc., are taken into account I still class this one with the idea of throwing waste into the sun.  Sure, it's possible and the physics are well understood, but is it really a reasonable approach?   And I still wonder at what sort of 'burning' rate you could get with something like this, as opposed to what kind of energy you would really recover as opposed to what it would cost to build and power with and without the energy recovery.  Are we talking ounces, pounds, or tons (grams, kilograms, or metric tons, for you SI fans) of material and are we talking days, weeks, months, or years (days, weeks, months or years, for you SI fans -- hmmm, still using a non-decimated time scale, I see  ;-))?  >The real reason why accelerator breeders or incinerators are not being >built is that there isn't any reason to do so.  Natural uranium is >still too cheap, and geological disposal of actinides looks >technically reasonable.  --  \"Insisting on perfect safety is for people who don't have the balls to live  in the real world.\"   -- Mary Shafer, NASA Ames Dryden ------------------------------------------------------------------------------ Fred.McCall@dseg.ti.com - I don't speak for others and they don't speak for me. ","sci.space"],["From: egreen@East.Sun.COM (Ed Green - Pixel Cruncher) Subject: Re: A Miracle in California Organization: Sun Microsystems, RTP, NC Lines: 25 Distribution: world Reply-To: egreen@East.Sun.COM NNTP-Posting-Host: laser.east.sun.com  In article 602CV3dTx01@JUTS.ccc.amdahl.com, bws20@duts.ccc.amdahl.com (Brian W Simmons) writes: > >Now maybe this isn't a big deal to some of you, but it is to me.  I was raised >in the South, and part of my cultural heritage is waving at passersby.  I >waved from the side of the road at passing cars, when I drove I waved or >nodded or at least raised an index finger from the steering wheel.  People >waved at me as I drove by.   I was raised in the South, and I can attest that this is true.  Why, on one particularly hot day, as I was walking along the road, some good ole boys in a truck tossed me a cold beer!  Of course, they were going 50 mph at the time...  >P.S. To prove this wasn't a fluke, it happened to me again when I was out >riding on Wednesday: an unsolicited wave. Wow...  Bikers wave to bikers the world over.  Whether or not Harley riders wave to other bikers is one of our favorite flame wars...  --- Ed Green, former Ninjaite |I was
