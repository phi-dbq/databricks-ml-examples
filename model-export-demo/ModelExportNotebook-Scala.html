ched nerve from the bar cause these symptoms (I hope)?  Has this happened to anyone else? Nothing like this has ever happened to me before.  Does it come with age?  Thanks, Tom --  Tom Molnar Unix Systems Group, University of Toronto Computing & Communications. "],["talk.politics.guns",16.0,16.0,"From: betz@gozer.idbsu.edu (Andrew Betz) Subject: Re: CLINTON JOINS LIST OF GENOCIDAL SOCIALIST LEADERS Nntp-Posting-Host: gozer Organization: SigSauer Fan Club  Lines: 13  In article <1r00ug$d60@btr.btr.com> michaelh@public.btr.com (Michael Hahn  michaelh@btr.com) writes: >Pol Pot    100,000s Killed?  I've read estimates that Pol Pot killed somewhere in the neighborhood of 2 million.  Drew  -- betz@gozer.idbsu.edu *** brought into your terminal from the free state of idaho *** *** when you outlaw rights, only outlaws will have rights   *** *** spook fodder: fema, nsa, clinton, gore, insurrection, nsc,     semtex, neptunium, terrorist, cia, mi5, mi6, kgb, deuterium "],["rec.motorcycles",2.0,2.0,"From: dagibbs@quantum.qnx.com (David Gibbs) Subject: Re: Wanted: Advice for New Cylist Organization: QNX Software Systems, Ltd. Lines: 73  In article <C5r7Ey.7Mq@srgenprp.sr.hp.com> blaisec@sr.hp.com (Blaise Cirelli) writes: > >So the question I have is \"HOW DANGEROUS IS RIDING\"?              Tough question -- more dangerous than driving a car, and far more dangerous if you don't apply a modicum of intelligence to the  activity.  Basically, stupidity will get you hurt/killed a lot faster on a motorcycle than in a car.  But with care, it is not unreasonably dangerous.  Also, buying good protective clothing is helpful, that way if something does go wrong, you are likely to be less severely injured.  First thing, if possible take a (MSF) driver training course, this will get you started on the right foot -- they teach control of the vehicle and safe riding practices.  Second, buy protective gear.  At minimum a good helmet and a pair of leather gloves are a must.  A good sturdy  piece of footgear is also very helpful, though leather hiking boots, a pair of old army boots, or something similar works fine for this purpose as long as you make sure the laces stay  tied.  After those, a leather jacket and leather pants or chaps are nice as well; but these are also expensive items.  For the pants, many people consider a good pair of jeans to be reasonable, preferably recent and of a fairly heavy weight.  Similarly for a jacket, a good jean jacket is a reasonable compromise, though more people tend to have leather jackets around than pants.  Another thing to do is drop in on garage sales looking for a second-hand leather jacket.  Look for a fairly thick leather in these items.  Third don't do anything stupid -- don't ride after  drinking, even one drink can noticeably affect you judgement and balance; don't ride in the snow, or when conditions are such that black ice is likely; be very careful riding in the rain -- slow way down, take corners gingerly,  brake early and gently;  try not to ride if you are sick, tired, taking any medication with drowsiness warnings, or otherwise not in average shape.  With care, you should be ok.  >The next question I have is what bike would you recommend for >a first time rider. I don't want to race; nor do I want to >ride cross country; nor do I want to ride on dirt trails. I'll >probably drive it on back roads with occasional rides on city >streets and freeways. The maximum I can spend is about $2500 so >I'll be looking at a used bike.  I would suggest mid to late 80's japanese mid-sized standard. Something in 400-650 cc range would probably be reasonable.  If you are shorter/lighter than average, you might want to go as low as a 300-400 cc bike.  Possible models:  The Suzuki GS### series (eg. GS500, GS650, etc.).  These are generally inline 4 bikes, generally dependable except for a tendency to  weakness in the charging system.  (Stator and/or Regulator/Rectifier  problems.)  My first bike was a (about '82) GS650, it server me well.  The Honda Nighthawk series (this may also be known as the CB### series I think).  eg. Honda CB450, CB650, etc.  This is another series of standard motorcycles.  Also fairly dependable.  Kawasaki and Yamaha probably have similar bikes, but I don't know them as well.  For mid to late '80s models of the above, you should be able to buy the bike for under $2000, leaving you money for protective  clothing and insurance and licensing costs.  Hope this helps, -David (dagibbs@qnx.com) "],["sci.crypt",4.0,4.0,"From: steve-b@access.digex.com (Steve Brinich) Subject: Re: text of White House announcement and Q&As on clipper chip encryption Organization: Express Access Online Communications, Greenbelt, MD USA Lines: 8 Distribution: na NNTP-Posting-Host: access.digex.net    You're drifting off topic.  In any case, if you check on any of the topics devoted to gun rights issues, you will find ample evidence that the \"misinformation\" is your assertion that the term \"the people\" in the Second Amendment has mysteriously taken on a meaning diametrically opposite the meaning of the exact same term in the First and Fourth Amendments.   "],["talk.politics.guns",16.0,16.0,"From: lvc@cbnews.cb.att.com (Larry Cipriani) Subject: Re: Need info on 43:1 and suicide for refutation Organization: Ideology Busters, Inc. Distribution: usa Lines: 203  Here's something Preston Covey (professor of ethics at CMU) wrote:  From: \"Preston K. Covey\" <covey+@andrew.cmu.edu> Subject: Gun Stats & Mortal Risks Date: Mon, 15 Feb 1993 18:35:05 -0500 (EST)   Folks,  Hail from the nether world.  On February 4th, the Wall Street Journal carried a front-page article by Erik Larson entitled \"Armed Force.\"  I felt a reply was in order to his citation of the notorious scare stat that \"A Gun is 43 times more likely to kill than to protect.\"  I sent the following to the WSJ.  -----  Gun Stats & Mortal Risks  Preston K. Covey    Erik Larson~s even-handed article on Paxton Quigley (~Armed Force,~ 2/4/93, WSJ) cites the world~s most notorious ~statistic~ regarding guns in the home:  ~A pioneering study of residential gunshot deaths in King County, Washington, found that a gun in the home was 43 times more likely to be used to kill its owner, spouse, a friend or child than to kill an intruder.~  The ~43 times~ stat is everywhere these days;  it has grown in media lore like the proverbial urban myth: it was inflated by one pugilistic talk-show pundit to ~93.~  Given the shock value of the finding, the conclusion of the 1986 New England Journal of Medicine (NEJM) study is remarkably understated:  ~The advisability of keeping firearms in the home for protection must be questioned.~     Responsible people should indeed question the risks and benefits of bringing a firearm into their home.   But what we need to know is this:  What exactly are the risks and benefits?  The NEJM testimony is neither the whole truth about the benefits nor nothing but the truth about the risks.  Further, as with motor vehicles, we want to know:  What control do we have over the risks and benefits?  And, as with the risks of cancer or heart disease or auto accidents:  How can we minimize the risks?  Like raw highway death tolls, the NEJM stat is not very helpful here.    The NEJM finding purports to inform us, but it is framed to warn us off.  It is widely promulgated in the media as a ~scare stat,~ a misleading half-truth whose very formulation is calculated to prejudice and terrify.  The frightful statistic screams for itself:  The risks far outweigh the benefits, yes?   What fool would run these risks?   If your car were 43 times more likely to kill you, a loved one, a dear friend or an innocent child than to get you to your destination,  should you not take the bus?     Uncritical citation puts the good name of statistics in the bad company of lies and damned lies.   Surely, we can do better where lives are at stake.   Let~s take a closer look at this risky business:   The ~43 times~ stat of the NEJM study is the product of dividing the number of home intruders/aggressors justifiably killed in self-defense (the divisor) into the number of family members or acquaintances  killed by a gun in the home (the dividend).  The divisor of this risk equation is 9: in the study~s five-year sample there were 2 intruders and 7 other cases of self-defense.  The dividend is 387:  in the study there were 12 accidental deaths, 42 criminal homicides, and 333 suicides.  387 divided by 9 yields 43.  There were a total of 743 gun-related deaths in King County between 1978 and 1983,  so the study leaves 347 deaths outside of homes unaccounted.   The NEJM~s notorious ~43 times~ statistic is seriously misleading on six counts:   1.  The dividend is misleadingly characterized in the media:  the ~or acquaintances~ of the study (who include your friendly drug dealers and neighborhood gang members) is equated to ~friends.~  The implication is that the offending guns target and kill only beloved family members, dear friends, and innocent children.  Deaths may all be equally tragic, but the character and circumstance of both victims and killers are relevant to the risk.  These crucial risk factors are masked by the calculated impression that the death toll is generated by witless Waltons shooting dear friends and friendly neighbors.  This is criminological hogwash.   2.   The study itself does not distinguish households or environs populated by people with violent, criminal, or substance-abuse histories -- where the risk of death is very high -- versus households inhabited by more civil folk (for example, people who avoid high-risk activities like drug dealing, gang banging and wife beating) -- where the risk is very low indeed.  In actuality, negligent adults allow fatal but avoidable accidents; and homicides are perpetrated mostly by people with histories of violence or abuse, people who are identifiably and certifiably at ~high risk~ for misadventure.  To ignore these obvious risk factors in firearm accidents and homicides is as misleading as ignoring the role of alcohol in vehicular deaths: by tautology, neither gun deaths nor vehicular deaths would occur without firearms or vehicles; but the person and circumstance of the gun owner or driver crucially affect the risk.    3.  One misleading implication of the way the NEJM stat is framed is that the mere presence of a gun in the home is much more likely to kill than to protect, and this obscures -- indeed, disregards -- the role of personal responsibility.  The typical quotation of this study (unlike Larson~s) attributes fatal agency to the gun:  ~A gun in the home is 43 times as likely to kill . . . .~  (The Center to Prevent Handgun Violence, a major promulgator of the NEJM statistic, uses this particular formulation.)  We can dispense with the silly debate about whether it~s people or guns that accomplish the killing:  again, by tautology, gun  deaths would not occur without the guns.  The question begged is how many deaths would occur anyway, without the guns.  In any case, people are the death-dealing agents, the guns are their lethal instruments.  The moral core of the personal  risk factors in gun deaths are personal responsibility and choice.  Due care and responsibility obviate gun accidents; human choice mediates homicide and suicide (by gun or otherwise).  The choice to own a gun need not condemn a person to NEJM~s high-risk pool.  The gun does not create this risk by itself.  People have a lot to say about what risk they run with guns in their homes.  For example, graduates of Paxton Quigley~s personal protection course do not run the touted ~43 times~ risk any more than skilled and sober drivers run the same risks of causing or suffering vehicular death as do reckless or drunk drivers.  Undiscriminating actuarials disregard and obscure the role of personal responsibility and choice, just as they disregard and obscure the role of socio-economic, criminological and other risk-relevant factors in firearm-related death.  This is why we resent insurance premiums and actuarial consigment to risk pools whose norms disregard our individualities.  Fortunately, nothing can consign us to the NEJM risk pool but our own lack of choice or responsibility in the matter.   4.  Suicide accounts for 84% of the deaths by gun in the home in the NEJM study.  As against the total deaths by gun in King County, including those outside the home, in-house suicides are 44% of the total death toll, which is closer to the roughly 50% proportion found by other studies.  Suicide is a social problem of a very different order from homicide or accidents.  The implication of the NEJM study is that these suicides might not occur without readily available guns.  It is true that attempted suicide by gun is likely to succeed.  It is not obviously true that the absence of a gun would prevent any or all of these suicides.  This is widely assumed or alleged, but the preponderance of research on guns and suicide actually shows otherwise, that this is wishful thinking in all but a few truly impulsive cases.  (See:  Bruce L. Danto et al., The Human Side of Homicide,  Columbia University Press, 1982;  Charles Rich et al.,  ~Guns and Suicide,~  American Journal of Psychiatry,  March 1990.)  If suicides were removed from the dividend of the NEJM study~s risk equation, the ~43 times~ stat would deflate to ~six.~  The inclusion of suicides in the NEJM risk equation -- like the causes, durability, or interdiction of suicidal intent itself -- is a profoundly debatable matter.  Quotations of the NEJM study totally disregard this issue.   5.  Citations of the NEJM study also mislead regarding the estimable rate of justifiable and excusable homicide.  Most measures, like the NEJM homicide rate, are based on the immediate disposition of cases.  But many homicides initially ruled criminal are appealed and later ruled self-defense.  In the literature on battered women, immediate case dispositions are notorious for under-representing the rate of justifiable or excusable homicide. Time~s January 18, 1993, cover story on women ~Fighting Back~ reported one study~s finding that 40% of women who appeal have their murder convictions thrown out.  Time~s July 17, 1989, cover story on a week of gun deaths reported 51% of the domestic cases as shootings by abuse victims; but only 3% of the homicides were reported as self-defense.  In a May 14, 1990, update, Time  reported that 12% of the homicides had eventually been ruled self-defense. In Time~s sample, the originally reported rate of self-defense was in error by a factor of four.  The possibility of such error is not acknowledged by promulgators of the NEJM statistic.    6.  While both the dividend and the product of the NEJM risk equation are arguably inflated, the divisor is unconscionably misleading.  The divisor of this equation counts only aggressors who are killed,  not aggressors who are successfully thwarted without being killed or even shot at.   The utility of armed self-defense is the other side of the coin from the harms done with guns in homes.  What kind of moral idiocy is it to measure this utility only in terms of killings ?  Do we measure the utility of our police solely in terms of felons killed  -- as opposed to the many many more who are otherwise foiled, apprehended, or deterred?  Should we not celebrate (let alone count ) those cases where no human life is lost as successful armed defenses?  The question posed to media that cite the NEJM scare stat is this:  Why neglect the compendious research on successful armed defense, notably by criminologist Gary Kleck (Point Blank: Guns and Violence in America , Aldine de Gruyter, 1992)?  Kleck~s estimations of the rate and risk of defensive firearm use are based on victimization surveys as well as other studies:  the rate is high (about one million a year) and the risk is good (gun defenders fare better than anyone, either those who resort to other forms of resistance or those who do not resist).  Dividing one million gun defenses a year by 30,000 annual gun deaths (from self-defense, homicides, suicides, and accidents) yields 33.  Thus, we can construct a much more favorable statistic than the NEJM scare stat:    A gun is 33 times more likely to be used to defend against assault or other crime than to kill anybody.      Of course, Kleck~s critics belittle the dividend of this calculation; what is good news for gun defenders is bad news for gun control.  We should indeed question the basis and method of Kleck~s high estimation of defensive firearm use, as I have questioned the NEJM statistic.  Clearly, the issue of how to manage mortal risks is not settled by uncritical citation of statistics.   One thing troubles me still:  we can hardly escape the unquestioned NEJM scare stat in our media,  but we hardly ever find Kleck~s good work mentioned,  even critically.  --  Larry Cipriani -- l.v.cipriani@att.com "],["sci.space",7.0,7.0,"From: jbh55289@uxa.cso.uiuc.edu (Josh Hopkins) Subject: Vandalizing the sky Organization: University of Illinois at Urbana Lines: 50  yamauchi@ces.cwru.edu (Brian Yamauchi) writes:  >enzo@research.canon.oz.au (Enzo Liguori) writes: >>WHAT'S NEW (in my opinion), Friday, 16 April 1993  Washington, DC  >>1. SPACE BILLBOARDS! IS THIS ONE THE \"SPINOFFS\" WE WERE PROMISED? >>In 1950, science fiction writer Robert Heinlein published \"The >>Man Who Sold the Moon,\" which involved a dispute over the sale of >>rights to the Moon for use as billboard. NASA has taken the firsteps toward this >>hideous vision of the future.  Observers were >>startled this spring when a NASA launch vehicle arrived at the >>pad with \"SCHWARZENEGGER\" painted in huge block letters on the >>side of the booster rockets.  Space Marketing Inc. had arranged >>for the ad to promote Arnold's latest movie.  >Well, if you're going to get upset with this, you might as well direct >some of this moral outrage towards Gla ever heard of Chinese restaurant |> syndrome.  A group of us went to the restaurant and all shared 6 different |> dishes.  It didn't taste great, but I decided it wasn't so bad.  We went |> home and went to bed early.  I woke up at 2 AM and puked my guts outs. |> I threw up for so long that (I'm not kidding) I pulled a muscle in |> my tongue.  Dry heaves and everything.  No one else got sick, and I'm |> not allergic to anything that I know of.   |>  |> Suffice to say that I wont go into a chinese restaurant unless I am  |> physically threatened.  The smell of the food makes me ill (and that *is* |> a psycholgical reaction).  When I have been dragged in to suffer |> through beef and broccoli without any sauces, I insist on no MSG.   |> I haven't gotten sick yet. |>  |> --   I had a similar reaction to Chinese food but came to a completly different conclusion. I've eaten Chinese food for ages and never had problems. I went with some Chinese Malaysian friends to a swanky Chinses rest. and they ordered lots of stuff I had never seen before. The only thing I can remember of that meal was the first course, scallops served in the shell with a soy-type sauce. I thought, \"Well, I've only had scallops once and I was sick after but that could have been a coincidence\". That night as I sat on the bathroom floor, sweating and emptying my stomach the hard way, I decided I would never touch another scallop. I may not be allergic but I don't want to take the chance.  Amy Mossman "],["talk.politics.guns",16.0,16.0,"From: dlb@fanny.wash.inmet.com (David Barton) Subject: Re: \"Proper gun control?\" What is proper gun control? (was Re: My Gun is like my American Express Card) In-Reply-To: bressler@iftccu.ca.boeing.com's message of Wed, 14 Apr 1993 17:16:21 GMT Nntp-Posting-Host: fanny.wash Organization: Intermetrics Inc., Washington Division, USA Lines: 15   / iftccu:talk.politics.guns / hays@ssd.intel.com (Kirk Hays) /    3:31 pm  Apr 13, 1993 /      >Some of the pro-gun posters in t  men to fight in Azerbaijan's 5-year-old undeclared war with Armenia.  They also want to unite the Lezghi regions of Azerbaijan and Russia, which were effectively one until the breakup of the Soviet Union created national borders that had been only lines on a map.  A rally of more than 3,000 Lezghis in March to protest conscription and demand a separate \"Lezghistan\" alarmed the Azerbaijani government.  Officials in Baku, the capital, deny rumors that police shot six demonstrators to death. But the government announced strict security measures and began cooperating with Russian authorities to control the movement of Lezhgis living across the border in the Dagestan region of Russia.  Visitors to Gussar, the center of Lezhgi life, found the town quiet soon after the protest. Children played outdoors in the crisp mountain air.  At the Sunday bazaar, men in heavy coats and dark fur hats gathered to discuss grievances ranging from high customs duties at the Russian border to a war they say is not theirs.  \"I have been drafted, but I won't go,\" said Shamil Kadimov, gold teeth glinting in the sun. \"Why must I fight a war for the Azerbaijanis? I have nothing to do with Armenia.\"  More than 3,000 people have died in the war, which centers on the disputed territory of Nagorno-Karabakh, about 150 miles to the southeast.  Malik Kerimov, an official in the mayor's office, said only 11 of 300 locals drafted in 1992 had served.  \"The police don't force people to go,\" he said. \"They are afraid of an uprising that could be backed by Lezghis in Dagestan.\"  All the men agreed that police had not fired at the demonstrators, but disagreed on how the protest came about.  Some said it occurred spontaneously when rumors spread that Azerbaijan was about to draft 1,500 men from the Gussar region, where 75,000 Lezghis live.  Others said the rally was ordered by Gen. Muhieddin Kahramanov, leader of the Lezhgi underground separatist movement, Sadval, based in Dagestan.  \"We organized the demonstration when families came to us distraught about draft orders,\" said Kerim Babayev, a mathematics teacher who belongs to Sadval.  \"We hope to reunite peacefully, by approaching everyone -- the Azerbaijanis,  the Russians.\"  In the early 18th century, the Lezhgis formed two khanates, or sovereignties, in what are now Azerbaijan and Dagestan. They roamed freely with their sheep over the green hills and mountains between the two khanates.  By 1812, the Lezghi areas were joined to czarist Russia. After 1917, they came under Soviet rule. With the disintegration of the Soviet Union, the  600,000 Lezghis were faced for the first time with strict borders.  About half remained in Dagestan and half in newly independent Azerbaijan.  \"We have to pay customs on all this, on cars, on wine,\" complained Mais Talibov, a small trader. His goods, laid out on the ground at the bazaar, included brandy, stomach medication and plastic shoes from Dagestan.  \"We want our own country,\" he said. \"We want to be able to move about easily. But Baku won't listen to us.\"  Physically, it is hard for outsiders to distinguish Lezhgis from other Azerbaijanis. In many villages, they live side by side, working at the same  jobs and intermarrying to some degree.  But the Lezhgis have a distinctive language, a mixture of Arabic, Turkish and Persian with strong guttural vowels.  Azerbaijan officially supports the cultural preservation of its 10 largest ethnic minorities. The Lezghis have weekly newspapers and some elementary  school classes in their language.  Autonomy is a different question. If the Lezghis succeeded in separating from Azerbaijan, they would set a precedent for other minorities, such as the  Talish in the south, the Tats in the nearby mountains and the Avars of eastern Azerbaijan.     --  David Davidian dbd@urartu.sdpa.org   | \"How do we explain Turkish troops on S.D.P.A. Center for Regional Studies |  the Armenian border, when we can't  P.O. Box 382761                      |  even explain 1915?\"  Cambridge, MA 02238                  |              Turkish MP, March 1992  "],["comp.os.ms-windows.misc",9.0,9.0,"Subject: Help with changing Startup logo From: C..Doelle@p26.f3333.n106.z1.fidonet.org (C. Doelle) Lines: 23  Hello Brad!  Monday April 26 1993 17:24, Brad Smalling wrote to (crosspost 1) All:   BS> For a VGA card these are the correct files but you can't just copy them  BS> back and expect it to work.  You have to create a new WIN.COM file.  Try  BS> the command (you will have to worry about what directories each file is in  BS> since I don't know your setup):   BS> COPY /B WIN.CNF+VGALOGO.LGO+VGALOGO.RLE WIN.COM   BS> (I grabbed this from _Supercharging Windows_ by Judd Robbins--great book)  BS> This is also how you can put your own logo into the Windows startup  BS> screen. An RLE file is just a specially compressed BMP file.  Brad,     What is the procedure used to 'specially' compress the BMP file?  I would love to use some of my BMP files I have created as a logo screen.  Thanks  Chris    * Origin: chris.doelle.@f3333.n106.z1.fidonet.org (1:106/3333.26) "],["talk.politics.misc",18.0,18.0,"From: gld@cunixb.cc.columbia.edu (Gary L Dare) Subject: Re: National Sales Tax, The Movie Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: gld@cunixb.cc.columbia.edu (Gary L Dare) Organization: PhDs In The Hall Lines: 36  atboyken@iastate.edu (Aaron T Boyken) writes: > >Here's a question:  what if, instead of a true VAT, the federal  >government imposed a sales tax of say 2-3%?  The tax would only >be paid on retail sales (thus not building up at all levels of >production costs that are just passed on to consumers anyway), >and would only go to reducing the deficit.  (I know that this  >would never happen, but it seems a lot more palettable than >a VAT).  Canada's GST is collected as a sales tax and is considered a VAT. Funnily, the previous hidden wholesale tax that it replaces was never referred to as a tax (or, people never paid mind to it, thus the uproar when it was brought up front as the GST ---  one party has actually campaigned on hiding the tax again).  The stated intent of the Tories was to use the GST to write down our deficit.  Unfortunately, their legislation didn't include any mechanism for disbursing the collected funds in such a manner and the money is now sitting in escrow.  I don't know what is involved in releasing the funds, but one dilemna is that the Tories are not fiscal conservatives themselves though while taxing and spending, they've made moves to apply the breaks to a runaway locomotive by the end of this time --- the end of their second term (~9 years). While they do have chances of getting a third term, catching up in the polls to their more moderate/slightly leftish pro-business rivals, the Liberals (as in Euro/UK), the Tories' heir-apparent  for the leaders' mantle has been termed a clone of Hillary  Clinton ...  gld -- ~~~~~~~~~~~~~~~~~~~~~~~~ Je me souviens ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Gary L. Dare > gld@columbia.EDU    GO  Winnipeg Jets  GO!!! > gld@cunixc.BITNET   Selanne + Domi ==> Stanley "],["comp.os.ms-windows.misc",9.0,9.0,"From: peter@psychnet.psychol.utas.edu.au (Peter R. Tattam) Subject: Beta testers required for winsock version of Windows Trumpet Organization: Psychology Department, University of Tasmania Lines: 11  Contact me for details.     peter@psychnet.psychol.utas.edu.au  Peter  ---------------------------------------------------------------------------- P.Tattam                                    International Phone 61-02-202346 Programmer, Psychology Department           Australia     Phone   002-202346 University of Tasmania, Hobart, Tasmania, Australia ---------------------------------------------------------------------------- "],["rec.autos",6.0,6.0,"From: jwl@cbnewsm.cb.att.com (james.w.lee..iii) Subject: Re: new saturn argument Article-I.D.: cbnewsm.1993Apr6.203837.14323 Distribution: usa Organization: AT&T Lines: 17  In article ministration >officials say. \"  >.... Clinton had promised to slash intelligence spending by $7 billion >over four years.  >.... Although the size of the nations' vast intelligence budget remains >an official secret, administration and congressional officials disclosed >yesterday that it would total about $28 billion if the increase >requested by Clinton is approved.  Wonder how much of that extra money goes into coming up with encryption schemes they can easily crack? --  The Theorem Theorem: If if, then then "],["sci.space",7.0,7.0,"From: aa429@freenet.carleton.ca (Terry Ford) Subject: NASP X-Added: Forwarded by Space Digest Organization: [via International Space University] Original-Sender: isu@VACATION.VENARI.CS.CMU.EDU Distribution: sci Lines: 15    Could someone please send me the basics of the NASP project: 1. The proposal/objectives 2. The current status of the project/obstacles encountered 3. Chance that the project shall ever be completed or any other interesting information about this project.  Any help will be much appreciated  -- Terry Ford [aa429@freenet.carleton.ca] >House, Nepean, Ontario, Canada, Earth, Solar System, Milky Way, Cluster A21< DISCALIMER: Any injuries occuring as a direct result from the reading of this message INCLUDING HEART PALPITATIONS is not my fault in any shape or form. "],["sci.crypt",4.0,4.0,"From: caronni@nessie.cs.id.ethz.ch (Germano Caronni) Subject: Some Questions (was: REVISED SUMMARY) Organization: Swiss Federal Institute of Technology (ETH), Zurich, CH Lines: 90    > Here is a revised version of my summary that corrects some errors and > provides some additional information and explanation.  Thank you very much. After reading the text some distinct questions arised to me, which I guess will also be asked by other people. Perhaps would it be interesting to find an answer to these questions ?   >                      THE CLIPPER CHIP: A TECHNICAL SUMMARY >    N, a 30-bit serial number (this length is subject to change)  shorter or longer ?  > Once the session key K is established, the Clipper Chip is used to > encrypt the conversation or message stream M (digitized voice).  The > telephone security device feeds K and M into the chip to produce two > values:  >    E[M; K], the encrypted message stream, and >    E[E[K; U] + N; F], a law enforcement field ,  > which are transmitted over the telephone line.  The law enforcement > field thus contains the session key K encrypted under the unit key U > concatenated with the serial number N, all encrypted under the family > key F.  The law enforcement field is decrypted by law enforcement after > an authorized wiretap has been installed.  First question: When will the LawEnforcmentField be transmitted, and how does the remote Clipper Chip handle it? Is it transmitted periodically in the stream of encrypted blocks, or just at the beginning ? Does the phone at the other side discard those packets via a protocol whatsoever, or tries it to turn them into voice-output ? (Which would not be disturbing)   > At the beginning of a session, a trusted agent from each of the two key > escrow agencies enters the vault.  Agent 1 enters a secret, random > 80-bit value S1 into the laptop and agent 2 enters a secret, random > 80-bit value S2. These random values serve as seeds to generate unit > keys for a sequence of serial numbers.  Thus, the unit keys are a > function of 160 secret, random bits, where each agent knows only 80.  Second question: Why!?!? Why is such a strange procedure used, and not a real RNG ? This turns those S1,S2 in a kind of bottleneck for system- security.   > When law enforcement has been authorized to tap an encrypted line, they > will first take the warrant to the service provider in order to get > access to the communications line.  Let us assume that the tap is in > place and that they have determined that the line is encrypted with the > Clipper Chip.  The law enforcement field is first decrypted with the > family key F, giving E[K; U] + N.  Documentation certifying that a tap > has been authorized for the party associated with serial number N is > then sent (e.g., via secure FAX) to each of the key escrow agents, who > return (e.g., also via secure FAX) U1 and U2.  U1 and U2 are XORed > together to produce the unit key U, and E[K; U] is decrypted to get the > session key K.  Finally the message stream is decrypted.  All this will > be accomplished through a special black box decoder.  So no (technical) provision will be taken to place a 'timeout' on these warrants? This would be a unique possibility to realize such a technical restriction, by letting the escrow-agencies perform the decoding of the session key. Just take modem-lines instead of secure fax. Is this such a bad idea ?   > A successor to the Clipper Chip, called \"Capstone\" by the government > and \"MYK-80\" by Mykotronx, has already been developed.  It will include > the Skipjack algorithm, the Digital Signature Standard (DSS), the > Secure Hash Algorithm (SHA), a method of key exchange, a fast > exponentiator, and a randomizer.  A prototoype will be available for > testing on April 22, and the chips are expected to be ready for > delivery in June or July.  Wow! (How does the randomizer work?) Are the SHA (and Key exchange) secret, or publicly known ? Key-Exchange is DH, I guess ?  It seems that those who are opposed to this chip shall have a tough time, your government realy means to act. :-(  Friendly greetings,     Germano Caronni  --  Instruments register only through things they're designed to register. Space still contains infinite unknowns.                                                               PGP-Key-ID:341027 Germano Caronni caronni@nessie.cs.id.ethz.ch   FD560CCF586F3DA747EA3C94DD01720F "],["rec.autos",6.0,6.0,"From: kking@cs.uah.edu (Ken King) Subject: Re: The Kuebelwagen??!!           Reply-To: kking@uahcs2.uah.edu (Ken King) Organization: Computer Science Dept. - Univ. of Alabama in Huntsville Lines: 3 s sent to President Bill Clinton, members of Congress, editors,  program directors and columnists of major newspapers, journals and  radio/TV stations for the 78th anniversary of the Armenian genocide  of 2.5 million Muslim people. On April 23 of every year, the people  of Turkiye remember their dead. They grieve for lost family and the  lost homes of their grandfathers. This year the Turkish Nation is  mourning and praying again for her fallen heroes who gave their  lives generously and with altruism, so that the future generations  may live on that anointed soil of the Turkish land happily and  prosperously.  ------------------------- letter ----------------------------------  During the years of World War I, the x-Soviet Armenian Government  has planned and perpetrated the 'Genocide' of the Muslim people, which  not only took the lives of 2.5 million Muslim people, but was also the  method used to empty the Turkish homeland of its inhabitants. To this day,  Turkish historic lands remain occupied by the x-Soviet Armenia. In order  to cover up the fact of its usurpation of the historic Turkish homeland,  which is the crux of Turkish political demands, fascist x-Soviet Armenia  continues its anti-Turkish policy in the following ways:  1. x-Soviet Armenia denies the historical fact of the Turkish Genocide in order to shift international public opinion away from its political responsibility.  2. x-Soviet Armenia, employing ASALA/SDPA/ARF Terrorism and Revisionism  Triangle, attempts to call into question the veracity of the Turkish  Genocide.  3. x-Soviet Armenia has also implemented state-sponsored terrorism through the ASALA/SDPA/ARF Terrorism and Revisionism Triangle in an attempt to  silence the Turkish people's vehement demands and protests.  4. Using all its human, financial, and governmental resources, x-Soviet Armenia and its tools in the United States attempt to silence through terrorism, bribery and other subversive methods, non-Turkish supporters of the Tur ina and forces it to : fall every month. But it does not prevent the fertilzation of the  : ovule. Is it true ? If yes, is there a risk of extra-uterine : pregnancy, that is the development of the ovule inside the Fallopian : tube ?  Actually that is not how the pill works, but it *is* how the IUD works. The oral contraceptive pill actually *prevents* ovulation from occuring by providing negatve feedback to the pituitary gland, and thus preventing the LH surge that normally occurs at the time of ovulation.  With the IUD what happens is that fertilization may occur, but the device prevents implantation within the wall of the uterus (*not* the vagina).  -- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= =  Kenneth Gilbert              __|__        University of Pittsburgh   = =  General Internal Medicine      |      \"...dammit, not a programmer!  = =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-|-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= "],["comp.graphics",13.0,13.0,"From: N020BA@tamvm1.tamu.edu Subject: Re: Help! Need 3-D graphics code/package for DOS!!! Organization: Texas A&M University Lines: 32 NNTP-Posting-Host: tamvm1.tamu.edu  In article <1993Apr19.101747.22169@ugle.unit.no> razor@swix.nvg.unit.no (Runar Jordahl) writes: > >N020BA@tamvm1.tamu.edu wrote: >:     Help!! I need code/package/whatever to take 3-D data and turn it into >: a wireframe surface with hidden lines removed. I'm using a DOS machine, and >: the code can be in ANSI C or C++, ANSI Fortran or Basic. The data I'm using >: forms a rectangular grid. >: is a general interest question. >:    Thank you!!!!!!         I'm afraid your reply didn't get thru. I do appreciate you trying to reply, however. Please try again.                                       "],["alt.atheism",17.0,17.0,"From: bdunn@cco.caltech.edu (Brendan Dunn) Subject: Re: Amusing atheists and agnostics Organization: California Institute of Technology, Pasadena Lines: 8 NNTP-Posting-Host: punisher.caltech.edu  Thanks to whoe d paid for by the sale of time expired gunpowder [...]  >At the time, astronomy was vital to the military, in that navigation >and cartography were of primary impoortance to the military, and good >cartography was impossible without good astronomy.  >The relevance these daysis somewhat less obvious.  >Nick  It still applies, except the astronomy these days is Very Long Baseline Radio Astronomy coupled to GPS and Satellite Laser Ranging. The data from NASA's and the Naval Observatory's (among others) is a vital  source of data for studies into crustal dynamics, Earth rotation, and purturbations. Every time there is a leap second added to the New Year, remember the military and science are still co-habiting nicely. The same VLBI was used to track Gallileo as it passed the Earth, and used so little fuel that it can afford to observe Ida.    -- Dave Stephenson Geodetic Survey of Canada Ottawa, Ontario, Canada Internet: stephens@geod.emr.ca "],["comp.windows.x",8.0,8.0,"From: mbheprg@PROBLEM_WITH_INEWS_GATEWAY_FILE (Raju Gurung) Subject: Re: Converting contents of X-window to color postscript Organization: Electrical Engineering Dept Manchester University Lines: 22 X-Newsreader: TIN [version 1.1 PL8]  Jeff Haferman (haferman@icaen.uiowa.edu) wrote: > Can somebody point me to source code for dumping the contents of > an X-window into a color postscript file?  I have written > an app which brings up an X-window, and I want (at the click > of the mouse) to dump the window into a postscript file.   > Thanks.   > Jeff Haferman                            internet: haferman@icaen.uiowa.edu > Department of Mechanical Engineering     DoD 0186  BMWMOA 44469  AMA 460140 > The University of Iowa > Iowa City, IA  52242                                 '76 R90S  I use xwd and xwd2ps. To do it from within a program I use xwd -id xxxxx where xxxxx is the window id obtained from XtWindow(widget). -- ----------------------------------------------------------------------- | Raju Gurung, I.T. 109, I.T. Building, Dept. of Electrical Eng.,     |  | University of Manchester, Oxford Rd, Manchester, U.K.               | ----------------------------------------------------------------------- "],["rec.autos",6.0,6.0,"From: keys@starchild.ncsl.nist.gov (Lawrence B. Keys) Subject: Re: Dumbest automotive concepts of all time Organization: National Institute of Standards & Technology Distribution: usa Lines: 37  In article <34544@oasys.dt.navy.mil> glouie@oasys.dt.navy.mil (George Louie) writes: >In rec.autos, nancy@hayduke (Nancy Feagans) writes: >>Ashtrays and cigarette lighters.  These should be an *option*. > >Why make it an option.  You can use the ashtray to store coins and other >small things which come in handy. Use the cigarette lighter as an electrical >outlet for all types of handy gadgets (CD players, vacuum cleaners, >flashlights, etc.)  I don't want to pay extra for these things and if >you don't use them, they don't hurt you.  I use the ashtray to keep change and other items in. I converted the  cigarette lighter into a volume control knob for my in trunk subwoofer!   > > >George >>--                                                    .                                                    /                 Larry                            __/    _______/_                  keys@csmes.ncsl.nist.gov       /                  \\                                          _____     __     _____    \\------- ===             ----------- / ____/   /  /   /__  __/              \\          /     ___    /  / ___   /  /      / /    ____          |         |    /      \\/ /__ /  | /  /__  __/ /__ /       \\      /          /___         \\_______/ /_____/ /______/            ====OO             \\       /                           \\       /                          -            1990 2.0 16v           -          ---------------- FAHRVERGNUGEN FOREVER! --------------------                         The fact that I need to explain it to you indicates             that you probably wouldn't understand anyway!        ------------------------------------------------------------  "],["rec.autos",6.0,6.0,"From: nathanp@sco.COM (Nathan) Subject: Re: Ford Probe - Opinions? (centered around the GT) Organization: The Santa Cruz Operation Lines: 127   \"Jeremy G. Mereness\" <zonker+@CMU.EDU> says: > >Can anyone offer any opinions of the Ford Probe... ala how they do in >the long run, repair records, reliability, mileage, etc? > >I am fixing to buy a car in the next few months aiming toward something >a little bigger than a typical small car and with a little more power. I >am considering the MX-6, Probe, Accord, Corolla, and the 240SX.  > >The Probe is the youngest of the bunch, thus my interest in opinions. >But every magazine and ratings book places it as an excellent value. >BTW, the 240SX is rear-wheel drive and is due for a re-design for 1994.  > >Thanks in Advance!  While I don't read normally read this group, I was looking for Valentine radar information (sigh, maybe in the FAQ) and came across your posting..  I bought a '93 Probe GT with the PEP 263A last July (now at 9500 miles) after debating over the Sentra SE-R/NX2000, MX6, MR-2, Stealth, Prelude,  and Celica.  Check this month's Consumer Reports for previous Probe records.    My criteria: a \"fun\" car with ABS, airbag, over 130hp, and less than $25K. I thought about a turbo, but checking with insurance people ruled that out. The Tri-Star cars (Eclipse/Talon/etc) were out since they don't have an air bag. Ditto for the Mustang(also no ABS). The SE-R/NX2000/M20 fell into the pocket-rocket category.  A good used car buy. The MX-6 was almost there but rolled more than I liked.   I didn't like the Prelude dash/instrumentation at all.  Too weird for me. The MR2 has a much smaller non-passenger space than I needed, so out that went. The Celica was \"ok\" but underpowered when loaded with options (and somewhat overpriced too) in non-turbo form. I never considered the 240SX since it didn't have an airbag.  I did look at it for its RWD virtues but that's it.  The Corolla never entered my mind. I should have looked at the Mitsubishi VR4/Dodge Stealth more. Since my list was exhausted, I bought the Probe.  :-)  The car design is different than earlier years, so it's too early to see its reliability so far.  For what it's worth, my comments:  My dislikes: Shutting door with windows up from inside rarely makes good wind seal. Headlights have \"stuck\" up a few times (weather?) air conditioning broke ~4000 miles (pressure cycling switch) condensation around rear washer fluid container doesn't drain completely. crammed engine; little hope for do-it-yourselfers (typical) parts somewhat more expensive than normal Ford parts underside plastic doesn't like sharp driveways and speedbumps (typical). assembly gripes: tape on radiator, screw fell out of dash, seat seams not  stitched properly.  Hopefully just a fluke. Ford only gives 1 key with the car.  C'mon Ford, spend an extra few pennies! Rear hatch has no padding on corners when up.  I'm waiting for the day when I bash my head on the corner. horn buttons behind air bag in spokes and not in center (personal preference) Tires fling dirt/mud onto side of car   My Likes: engine (design/valves/sounds/smoothness/power/mileage/torque) -- definitely #1 handling (very good for FWD; understeer only at limits) transmission (the 5 speed is a must) usable instrumentation (lovely readable analog everywhere) Very little torque steer at full power (much better than the '90 SHO I drive) stability at 100+mph (high gearing though) low cowl (good visibility in front) Heated outside mirrors (nice in fog, never tested in freezing weather) ABS/Air bag (see above) rear seats fold down (I have few rear seat passengers so a trunk not important) No shake/rattle noises when going over bumps/potholes (still!) Tires: 225/55VR16 Goodyear Eagles (70% left; hoping for 30K :-)  As you can see, I'm primarily interested in the engine.  While it doesn't have the uummmph of a big-liter car or the turbo rush, the big selling point for me was the all-aluminum 24 value 2.5 liter engine.    The overall car is a good buy for the money.  That market segment hasn't changed much since July (Prelude VTEC, Honda Del Sol??).  I drive it to and from work each day on relatively smooth roads, and most noticable thing is that the Probe's suspension doesn't like potholes.  When you test drive one, find a  potholed road somewhere around town and see if the jarring you get is tolerable. If you have 3+ passengers, by all means bring them along too.  They'll find that they have no room in the back and you'll find that the car rides differently (if that's \"better\" is up to you).  Also, there's a lot of glass around you which I wasn't expecting; the temperature inside the car gets pretty hot in the summer.  My back seat passengers (now very few) complain about the lack of ventilation; you may want to consider that when combined with the heat.  I've heard that the exhaust system has trouble, but mine works fine. Leather and the keyless entry system weren't available when I got the car so I can't comment on them (I got the car before it was officially announced).   I prefer cloth to leather anyway.    I wouldn't want this car in the snow:  The suspension is too rough for the inevitable surprise potholes, tires aren't meant for snow, and the seats assume that you're not wearing lots of thick clothing.  Rain is much better:  water  generally beads off the windshield at freeway speed, the windshield wiper controls are easy and understandable, and I barely hydroplaned once with the Eagles (and I was really trying).   There is also a definite lack of cup holder/small storage places.  The GT has map holders below the speakers in the door, but they're rigid plastic that could fit two cassettes or CD's max.  The center console/storage bin/arm rest has *1* cup holder and the back of the front seats have a cloth \"pouch\" but that's it.  No change holders.  Quite a let-down from the SHO. And the Probe is definitely not a people-mover car or an econo-box car!  Lastly, don't store wet car covers in the back.  The foam will soak the  water up and the result will *not* smell pleasant :-(.  Nathan nathan@sco.com  > >^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ >|Jeremy Mereness                 | Support     | Ye Olde Disclaimer:    | >|zonker+@cmu.edu (internet)      |    Free     |  The above represent my| >| FAST Project, CMU-GSIA         |     Software|   opinions, alone.     | >|B.S. Mechanical Engineering, CMU|             |     Ya Gotta Love It.  | >|               Every Silver Lining's Got a Touch of Grey               | >------------------------------------------------------------------------ >       This year marks the 200th anniversary of the Bill of Rights >   --  MX: nathan@sco.com       \"NO COMMENT\"/They're coming to take me away, Ha-Ha! -- Napolean XIV "],["rec.sport.hockey",0.0,0.0,"Subject: NHL Summary parse results for games played Sat, April 3, 1993 From: c5ff@jupiter.sun.csd.unb.ca (COOK  Charlie) Organization: University of New Brunswick Lines: 373  Tampa Bay                        1 1 0--2 Philadelphia                     3 2 1--6 First period      1, Philadelphia, Carkner 3 (unassisted) 1:24.      2, Philadelphia, Hawgood 9 (Recchi, Lindros) pp, 5:56.      3, Philadelphia, Lindros 37 (Recchi, Hawgood) pp, 9:52.      4, Tampa Bay, Beers 12 (Zamuner, Chambers) pp, 15:06. Second period      5, Tampa Bay, Andersson 13 (Hamrlik, Lafreniere) pp, 1:58.      6, Philadelphia, Conroy 3 (Butsayev, Faust) 12:10.      7, Philadelphia, Beranek 13 (Galley, Hawgood) pp, 18:53. Third period      8, Philadelphia, Recchi 51 (Brind'Amour, Galley) pp, 17:56.  Philadelphia: 6    Power play: 5-4 Scorer            G    A   Pts ---------------  ---  ---  --- Beranek            1    0    1 Brind'Amour        0    1    1 Butsayev           0    1    1 Carkner            1    0 ersity of Tennessee Division of Continuing Education Lines: 134  In article <CMM.0.90.2.734911642.thomasp@surt.ifi.uio.no> Thomas Parsli <thomasp@ifi.uio.no> writes: >Overall Crime rate: >It fell....just like that...         Two questions:  When was this, and do you have the relevant numbers.  (Please note, this is *not* in any way an indication I don't believe you or that you're not correct, but when the drop occured is relevant.)     >Acquiring weapons in Norway: >You can buy (almost) all kinds of weapons in Norway, BUT you must have a  >permit, and a good reason to get the permit.... >If I would like to have a handgun, i would have to get an gun-licence from  >the police and to be a member of a gun-club.         The primary objection (beyond ones based on the ideal of RKBA that it is simply not something the government should do) is that it makes guns a play-thing and tool of the rich and connected. It discriminates against the poor.         Is self-defense considered appropriate, and if so, under what conditions?  (Are you allowed, for instance to get a gun for protection if you're going to be carrying a very large sum of money on a regular basis or have been threatened.)  >The police would check my criminal records for any SERIOUS crimes and/or >records of SERIOUS mental diseases.         This has been suggested in the U.S., and generally supported among gun owners.  What many object to is that many, if not most, proposals contain a sort of \"gotcha\" clause which allows an arbitrary denial, even if you qualify in every way.  >Now, if a got my licence, I would have to be an active member of the gun >-club for 6 months BEFORE I could collect my gun. >It's a little like getting a drivers licence isn't it ??? >You have to prove that you CAN drive before you are allowed to...         At this point, it should be pointed out that in general a driver's licence in the U.S. is for the most part nothing like its European counterpart.  I understand getting one is far more difficult there than here.  In the U.S. it's a joke.          But my usual objection is that you're discussing two different things.  For instance, in the U.S. a driver's license is a permit to operate a motor vehicle on a public road.  It is not necessary to own one, or to operate it on private property.  That is, the ability to require driving permits is generally considered to arise from the government's legitimate power to enact reasonable regulations for behavior on public lands.  A permit to own an automobile, for instance, which is far closer an analogy, would be a much harder thing to get past legally, since it wouldn't be based on making regulations on public property, but in restricting activity on private property.                >Use of guns in crimes (in Norway): >Some crimes are commited with guns that have been in the owners 'arms' >for a long time, but these are rather the exeption. >Most criminals accuire guns to use them in crimes, and mostly short  >time befor the crime. > >Use of knives: >It IS allowed to cary knifes in public, but not in your belt or 'open'. >You (Americans) think it's ok to have a gun, but not to carry it open >in public -rigth ??          This varies *widely*.  (One thing I think Europeans have a difficult time with is that the U.S. has fifty unique jurisdictions, where the laws from one state to another can be as radically different as from one country in Europe to another).          Some places allow open carry of both guns and knives.  Some allow concealed.  Some prohibit both, or allow one or the other.  And it can be either a state or local restriciton.         >Individual vs masses: >Yes the individual is more important than the masses, but only to some >extent.... >Your criminal laws are to protect the individuals who makes the masses ?? >What happens when the rigths of some individuals affects the rights of  >all the others ??         The question must be asked:  Is the right of *this* individual affecting the rights of this *other* individual.  What we usually get is that the rights of this *group* (meaning some individuals within this group, here defined as \"people who own guns,\") are adversely affecting  the rights of some other group.           If for instance, \"Bob\" were using his gun to attack \"Steve,\" you'd have a point.  But essentially what we're discussing is that becuase some person who qualifies as a member of the group \"people who own guns\" then some third person, perhaps in another *time zone* is told that their being a member of that group is taking away somebody else's rights.  It's like trying to punish all newspapers for the libel commited by one.  >The issue: >I believe the issue is GUNS, and gun-legislation.         The issue is crime, violence, and murder.  The question is to what extent guns and gun legislation impact those.  >We shouldn't mix weapons and items that can serve as one.... >IF i lived in Amerika I would probably have a gun to defend myselfe in HOME. >But should it have to be like that ??         Of course not.  It would be nice if we didn't have to fear that other people might get it into their twisted little minds to hurt us. But currently we don't have that option.  Nor do I expect we will.  >Do you think it's wise to sell guns like candy (some states do...) ??         No state does.  In any case, there's a limit to which the state may enforce it's \"wisdom\" on me.  Freedom in general is an unwise concept.  If you pre-emptively restrict everything which might be \"unwise\" then freedom becomes a meaningless concept.     >If you believe it's smart/neccacery to have drivers-licence WHY do you think >it should be free to buy guns ??         I'll raise my hand against driver's licenses.  As currently implemented they're a waste of time and little more than revanue generation for the State and ignored by a startling number of drivers.  It does not guarantee a level of skill any higher than is necessary to get your car on the road and get yourself or somebody else killed, or a knowledge of traffic laws beyond what any ten year old will have picked up riding around in his parents car.         But, as I mentioned, they're two different things.  ------------------------------------------------------------------------ David Veal Univ. of Tenn. Div. of Cont. Education Info. Services Group PA146008@utkvm1.utk.edu - \"I still remember the way you laughed, the day your pushed me down the elevator shaft;  I'm beginning to think you don't love me anymore.\" - \"Weird Al\" "],["sci.electronics",10.0,10.0,"From: Mike Diack <mike-d@staff.tc.umn.edu> Subject: Re: RAMs &ROMs with ALE latches (for 8051's) X-Xxdate: Wed, 21 Apr 93 03:04:18 GMT Nntp-Posting-Host: dialup-slip-1-88.gw.umn.edu Organization: persian cat & carpet co. X-Useragent: Nuntius v1.1.1d7 Lines: 15  In article <1qg98sINNokf@sheoak.ucnv.edu.au> j. pethybridge, jeff@redgum.ucnv.edu.au writes: > I asked this a year ago, but i am still looking. > I am getting sick of having to use a HC373 or a 8751/2. Check out Xicor's new goodie in the April 12th edition of EETimes X88C64 - an 8k * 8 E2PROM with built in latch AND bootloader setup. You hook it directly to your '51, power it up, the prom initialises the serial port on the '51, you load in your code via RXD, this gets blatted onto the E2PROM, then you reset and run - i'm sure Dallas also does something like this too, i suppose it would boil down to relative prices, and the Dallas part freeing up P0 & P2 completely. I wonder if ANYONE has ever managed to design a single sided PCB with an 8051, 573, EPROM, SRAM and >>NO LINKS<< ? cheers Mike. "],["rec.sport.baseball",3.0,3.0,"From: kime@mongoose.torolab.ibm.com (Edward Kim) Subject: Re: Ind. Source Picks Baerga Over Alomar: Case Closed  In-Reply-To: tedward@cs.cornell.edu's message of Fri, 16 Apr 1993 19:07:35 GMT Distribution: na Lines: 8  <1993Apr16.190735.13322@cs.cornell.edu> Organization: IBM Toronto Lab  > That's a joke!  (Alomar might not be a gold-glover, but he's certainly > no worse than Baerga defensively.) Actually Alomar is a two-time gold-glover (91-92).  >  > -Valentine  Edk "],["sci.crypt",4.0,4.0,"Subject: text of White House announcement and Q&As on clipper chip encryption  From: oleg@gd.cs.CSUFresno.EDU (Oleg Kibirev) Distribution: na Organization: Computer Science Departement of California State University inFresno Nntp-Posting-Host: gd.cs.csufresno.edu In-reply-to: clipper@csrc.ncsl.nist.gov's message of Fri, 16 Apr 1993 15:17:33 GMT Lines: 299  In article <C5L15A.GF6@dove.nist.gov> clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement) writes:   Here is an article I found today in comp.security.misc. I'll send my reply in a separate post to comp.off.eff.org so thayt you guys can get original text. Have fun! ;(  Oleg     Relay-Version: VMS News - V6.1B5 17/9/92 VAX/VMS V5.5-2; site nic.csu.net    Path: nic.csu.net!csus.edu!netcom.com!netcomsv!decwrl!uunet!dove!csrc.ncsl.nist.gov!clipper    Newsgroups: comp.security.misc    From: clipper@csrc.ncsl.nist.gov (Clipper Chip Announcement)    Date: Fri, 16 Apr 1993 15:17:33 GMT    Sender: news@dove.nist.gov    Distribution: na    Organization: National Institute of Standards & Technology    Lines: 280     Note:  This file will also be available via anonymous file    transfer from csrc.ncsl.nist.gov in directory /pub/nistnews and    via the NIST Computer Security BBS at 301-948-5717.  ---------------------------------------------------         THE WHITE HOUSE         Office of the Press Secretary     _________________________________________________________________     For Immediate Release                           April 16, 1993        STATEMENT BY THE PRESS SECRETARY      The President today announced a new initiative that will bring    the Federal Government together with industry in a voluntary    program to improve the security and privacy of telephone    communications while meeting the legitimate needs of law    enforcement.     The initiative will involve the creation of new products to    accelerate the development and use of advanced and secure    telecommunications networks and wireless communications links.     For too long there has been little or no dialogue between our    private sector and the law enforcement community to resolve the    tension between economic vitality and the real challenges of    protecting Americans.  Rather than use technology to accommodate    the sometimes competing interests of economic growth, privacy and    law enforcement, previous policies have pitted government against    industry and the rights of privacy against law enforcement.     Sophisticated encryption technology has been used for years to    protect electronic funds transfer.  It is now being used to    protect electronic mail and computer files.  While encryption    technology can help Americans protect business secrets and the    unauthorized release of personal information, it also can be used    by terrorists, drug dealers, and other criminals.     A state-of-the-art microcircuit called the \"Clipper Chip\" has    been developed by government engineers.  The chip represents a    new approach to encryption technology.  It can be used in new,    relatively inexpensive encryption devices that can be attached to    an ordinary telephone.  It scrambles telephone communications    using an encryption algorithm that is more powerful than many in    commercial use today.     This new technology will help companies protect proprietary    information, protect the privacy of personal phone conversations    and prevent unauthorized release of data transmitted    electronically.  At the same time this technology preserves the    ability of federal, state and local law enforcement agencies to    intercept lawfully the phone conversations of criminals.      A \"key-escrow\" system will be established to ensure that the    \"Clipper Chip\" is used to protect the privacy of law-abiding    Americans.  Each device containing the chip will have two unique          2      \"keys,\" numbers that will be needed by authorized government    agencies to decode messages encoded by the device.  When the    device is manufactured, the two keys will be deposited separately    in two \"key-escrow\" data bases that will be established by the    Attorney General.  Access to these keys will be limited to    government officials with legal authorization to conduct a    wiretap.     The \"Clipper Chip\" technology provides law enforcement with no    new authorities to access the content of the private    conversations of Americans.     To demonstrate the effectiveness of this new technology, the    Attorney General will soon purchase several thousand of the new    devices.  In addition, respected experts from outside the    government will be offered access to the confidential details of    the algorithm to assess its capabilities and publicly report    their findings.     The chip is an important step in addressing the problem of    encryption's dual-edge sword:  encryption helps to protect the    privacy of individuals and industry, but it also can shield    criminals and terrorists.  We need the \"Clipper Chip\" and other    approaches that can both provide law-abiding citizens with access    to the encryption they need and prevent criminals from using it    to hide their illegal activities.  In order to assess technology    trends and explore new approaches (like the key-escrow system),    the President has directed government agencies to develop a    comprehensive policy on encryption that accommodates:   --   the privacy of our citizens, including the need to       employ voice or data encryption for business purposes;   --   the ability of authorized officials to access telephone       calls and data, under proper court or other legal       order, when necessary to protect our citizens;   --   the effective and timely use of the most modern       technology to build the National Information       Infrastructure needed to promote economic growth and       the competitiveness of American industry in the global       marketplace; and    --   the need of U.S. companies to manufacture and export       high technology products.     The President has directed early and frequent consultations with    affected industries, the Congress and groups that advocate the    privacy rights of individuals as policy options are developed.           3     The Administration is committed to working with the private    sector to spur the development of a National Information    Infrastructure which will use new telecommunications and computer    technologies to give Americans unprecedented access to    information.  This infrastructure of high-speed networks    (\"information superhighways\") will transmit video, images, HDTV    programming, and huge data files as easily as today's telephone    system transmits voice.     Since encryption technology will play an increasingly important    role in that infrastructure, the Federal Government must act    quickly to develop consistent, comprehensive policies regarding    its use.  The Administration is committed to policies that    protect all Americans' right to privacy while also protecting    them from those who break the law.     Further information is provided in an accompanying fact sheet.     The provisions of the President's directive to acquire the new    encryption technology are also available.       For additional details, call Mat Heyman, National Institute of    Standards and Technology, (301) 975-2758.     ---------------------------------      QUESTIONS AND ANSWERS ABOUT THE CLINTON ADMINISTRATION'S    TELECOMMUNICATIONS INITIATIVE        Q:   Does this approach expand the authority of government  agencies to listen in on phone conversations?     A:   No.  \"Clipper Chip\" technology provides law enforcement with  no new authorities to access the content of the private  conversations of Americans.     Q:   Suppose a law enforcement agency is conducting a wiretap on  a drug smuggling ring and intercepts a conversation  encrypted using the device.  What would they have to do to  decipher the message?     A:   They would have to obtain legal authorization, normally a  court order, to do the wiretap in the first place.  They  would then present documentation of this authorization to  the two entities responsible for safeguarding the keys and  obtain the keys for the device being used by the drug  smugglers.  The key is split into two parts, which are  stored separately in order to ensure the security of the key  escrow system.     Q:   Who will run the key-escrow data banks?     A:   The two key-escrow data banks will be run by two independent  entities.  At this point, the Department of Justice and the  Administration have yet to determine which agencies will  oversee the key-escrow data banks.     Q:   How strong is the security in the device?  How can I be sure  how strong the security is?       A:   This system is more secure than many other voice encryption  systems readily available today.  While the algorithm will  remain classified to protect the security of the key escrow  system, we are willing to invite an independent panel of  cryptography experts to evaluate the algorithm to assure all  potential users that there are no unrecognized  vulnerabilities.     Q:   Whose decision was it to propose this product?     A:   The National Security Council, the Justice Department, the  Commerce Department, and other key agencies were involved in  this decision.  This approach has been endorsed by the  President, the Vice President, and appropriate Cabinet  officials.     Q:   Who was consulted?  The Congress?  Industry?     A:   We have on-going discussions with Congress and industry on  encryption issues, and expect those discussions to intensify  as we carry out our review of encryption policy.  We have  briefed members of Congress and industry leaders on the  decisions related to this initiative.     Q:   Will the government provide the hardware to manufacturers?     A:   The government designed and developed the key access  encryption microcircuits, but it is not providing the  microcircuits to product manufacturers.  Product  manufacturers can acquire the microcircuits from the chip  manufacturer that produces them.     Q:   Who provides the \"Clipper Chip\"?     A:   Mykotronx programs it at their facility in Torrance,  California, and will sell the chip to encryption device  manufacturers.  The programming function could be licensed  to other vendors in the future.     Q:   How do I buy one of these encryption devices?      A:   We expect several manufacturers to consider incorporating  the \"Clipper Chip\" into their devices.     Q:   If the Administration were unable to find a technological  solution like the one proposed, would the Administration be  willing to use legal remedies to restrict access to more  powerful encryption devices?     A:   This is a fundamental policy question which will be  considered during the broad policy review.  The key escrow  mechanism will provide Americans with an encryption product  that is more secure, more convenient, and less expensive  than others readily available today, but it is just one  piece of what must be the comprehensive approach to  encryption technology, which the Administration is  developing.   The Administration is not saying, \"since encryption  threatens the public safety and effective law enforcement,  we will prohibit it outright\" (as some countries have  effectively done); nor is the U.S. saying that \"every  American, as a matter of right, is entitled to an  unbreakable commercial encryption product.\"  There is a  false \"tension\" created in the assessment that this issue is  an \"either-or\" proposition.  Rather, both concerns can be,  and in fact are, harmoniously balanced through a reasoned,  balanced approach such as is proposed with the \"Clipper  Chip\" and similar encryption techniques.     Q:   What does this decision indicate about how the Clinton  Administration's policy toward encryption will differ from  that of the Bush Administration?       A:   It indicates that we understand the importance of encryption  technology in telecommunications and computing and are  committed to working with industry and public-interest  groups to find innovative ways to protect Americans'  privacy, help businesses to compete, and ensure that law  enforcement agencies have the tools they need to fight crime  and terrorism.     Q:   Will the devices be exportable?  Will other devices that use  the government hardware?     A:   Voice encryption devices are subject to export control  requirements.  Case-by-case review for each export is  required to ensure appropriate use of these devices.  The  same is true for other encryption devices.  One of the  attractions of this technology is the protection it can give  to U.S. companies operating at home and abroad.  With this  in mind, we expect export licenses will be granted on a  case-by-case basis for U.S. companies seeking to use these  devices to secure their own communications abroad.  We plan  to review the possibility of permitting wider exportability  of these products.   "],["talk.politics.mideast",15.0,15.0,"From: pgf5@cunixb.cc.columbia.edu (Peter Garfiel Freeman) Subject: Re: Israel's Expansion Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: pgf5@cunixb.cc.columbia.edu (Peter Garfiel Freeman) Organization: Columbia University   Lines: 31  >because the USA is bankrupt and simply cannot afford to finance the >Israeli ecconomy any more. There is no money for such an occupation. > > >Don't fool yourself. It was the gulf war that brought the Israelis to the >negotiating table. Once their US backers had a secure base in the gulf >they insrtructed Shamir to negotiate or else. >  > >Phill Hallam-Baker   Oh, why do you expose your ignorance?  The US has been running on debt for  the past four generations and has still financed what it pleases.  And after the Gulf War, Israel could do whatever it wanted after not decimating Iraq after the Scud attacks.  It was encouraged, but by no means forced, to negotiate.  Mr. Baker, to address all of your points would be impossible, but in a  nutshell, it is hypocritical for you to attack Israel's presence in Lebanon without attacking Syria.  Syrian occupation has been hostile, and amounts to annexation.  Israel's is clearly defensive.  If it  were not defensive, you would see all of Lebanon occupied, and governed by Israel.  But that is not what Israel wants.   Pete    "],["alt.atheism",17.0,17.0,"From: kellyb@ccsua.ctstateu.edu Subject: Re: Bible Quiz Lines: 12 Nntp-Posting-Host: ccsua.ctstateu.edu Organization: Yale University, Department of Computer Science, New Haven, CT  In article <kmr4.1563.734805744@po.CWRU.edu>, kmr4@po.CWRU.edu (Keith M. Ryan) writes: > In article <1qgbmt$c4f@usenet.INS.CWRU.Edu> cr866@cleveland.Freenet.Edu (Frank D. Kirschner) writes: >  >> --- >  >    Only when the Sun starts to orbit the Earth will I accept the Bible.  >          >       Since when does atheism mean trashing other religions?There must be a God      of inbreeding to which you are his only son.                                                    Pope John Paul "],["comp.sys.ibm.pc.hardware",11.0,11.0,"Subject: Motherboards & Hard Drives From: vacsc0qe@VAX.CSUN.EDU Reply-To: vacsc0qe@VAX.CSUN.EDU Organization: Cal State Northridge Lines: 12  I have just a few quick questions.  Does anyone here have a 486 DLC system? (a Cyrix 486 DX)  Any problems with it?   Second, how much should a Cyric 486DLC-33 motherboard (with no RAM) run me?   3rd...Should a total amatuer (like myslef) be able to perform a motherboard swap without the aid of a technician, or is it beyond hope? 4th...I hear that some (if not all) hard drives may require reformatting if you switch them to another computer (or motherboard as the case may be).  Is there any truth to this?  Any replies would be greatly appreciated. "],["sci.electronics",10.0,10.0,"From: jeh@cmkrnl.com Subject: Re: Need help with car stereo.... Organization: Kernel Mode Systems, San Diego, CA Lines: 38  In article <1qih53$9ho@usenet.INS.CWRU.Edu>, ae454@cleveland.Freenet.Edu  (Paul Simundza) writes: > My friend has a nice Alpine car stereo, and it only has 2 channels, > but one of them does not work. It does not put out any current or voltage > at all, is that channel therefore blown?  I then shut the radio off and > ran continuity into the two speaker ouputs of the channel, and it charged > and discharged so I know the wires just aint bad....   This probably only tells you that the DC blocking capacitor that's in series between the one-chip, single-ended audio amp and the speaker terminal is there.  > any Ideas?   Open it up and look for the power amp \"ICs\".  They'll be fairly obvious.  Replace the one connected to the dead output.   > also, > how would I locate where the signal of the radio/tape unit is BEFORE it > gets amplified, because then couldn't I hook up RCA outputs to that signal > so then he could just use a little amplifier?   Well, one thing you should do is poke around the terminals of the power amp chips.  Use a probe with a 10M resistor (like a scope probe) connected to the input of a small audio amp w/speaker.  If you find line-level input to both chips, one of the chips is bad and can probably replaced pretty easily.    If you want to pick off a near-line-level signal, suitable for feeding to an outboard amp, the outer legs of the volume control pot will often be good enough.  This is *before* the volume control (and usually before the tone and balance controls too).  If you take off from the center and ground legs of the volume pot, this will be after the volume control (but again, probably  before the other controls).    If the unit is a modern type with an electronic volume control chip, you should probably forget the whole thing.    --- Jamie Hanrahan, Kernel Mode Systems, San Diego CA Internet:  jeh@cmkrnl.com  Uucp: uunet!cmkrnl!jeh  CIS: 74140,2055 "],["soc.religion.christian",1.0,1.0,"From: atterlep@vela.acs.oakland.edu (Cardinal Ximenez) Subject: Re: Ancient Books Organization: National Association for the Disorganized Lines: 20  cobb@alexia.lis.uiuc.edu (Mike Cobb) writes:  >If I talk with an atheist and tell him the New Testament is an historically  >reliable document, what reasons would I give him?    I have found that this isn't a very effective argument.  Most atheists are perfectly willing to acknowledge the existence and ministry of Jesus--but are quite capable of rationalizing the miracles and the resurrection into  misunderstandings, hoaxes, or simple fabrications.  They can always make an analogy with the _Iliad_, a book that tells the story of the historical Trojan War, but also talks about gods and goddesses and their conversations.   I don't think it's possible to convince atheists of the validity of  Christianity through argument.  We have to help foster faith and an understanding of God.  I could be wrong--are there any former atheists here who were led to Christianity by argument?  Alan Terlep        \"Incestuous vituperousness\" Oakland University, Rochester, MI    atterlep@vela.acs.oakland.edu       --Melissa Eggertsen Rushing in where angels fear to tread.   "],["comp.os.ms-windows.misc",9.0,9.0,"Subject: roman.bmp 14/14 From: pwiseman@salmon.usd.edu (Cliff) Reply-To: pwiseman@salmon.usd.edu (Cliff) Distribution: usa Organization: University of South Dakota Lines: 449    ------------ Part 14 of 14 ------------ M<1D9&;\"P4U/M[>V+BXN+-#0T-#0TQ33%Q6=G9V=G#P\\/#P\\/9V?%Q<7%Q30T M-#0T-#0TBXOM[>WM4U.PL+\"P&1D9&1D9&1D9&1D9&1D9&1D9&1D9<7%Q<7$9 M&7%Q<7%Q<=+2TCT]/9F9F0,#7EY>N[N[*BHJ>GIZW]_?W]_?W]]'1T='I:6E MI4='I:6E\"PL+\"V9FQ,0Q,8>'AX>'AX>'AX>'AX>'AX>'AX>'AX>'AS$Q,<3$ MQ&9F9F9F\"PL+\"PL+I:6EI:6EI4='1T='1T='W]_?>GIZ*BJ[N[N[NUY>`P.9 MF3W2<1D9&;\"P4U/M[8N+-#0T-#0T-#0T-#0T-#
