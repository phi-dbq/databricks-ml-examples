key information on each primary particle of the known universe.  But, hey, it's fun to imagine.  mjr. ","sci.crypt"],["From: jigang@dale.ssc.gov (Jigang Yang) Subject: Re: internationalized menus & icon labels Keywords: icon, motif, openlook Nntp-Posting-Host: dale.ssc.gov Organization: SSC Lab Lines: 15                 I have a problem with icon pixmap. My application has to run    under openwindow and motif. I wrote my program in Motif with pixmap and    icons. It runs fine under motif/motif window manager and X11R5/mwm. But     the icon pixmap does not show up under openwin/olwm and X11R5/olwm.               Has anybody got into this kind of problem? Need a clue. An     example which works in both X11R5/motif and openwindow will be great.  --  Jigang Yang, jigang@dale.ssc.gov, jyang@sscvx1.bitnet 2550 Beckleymeade Ave. MS 4011  Tel: 214-708-3498 Dallas, TX 75237                Fax: 214-708-4898    ","comp.windows.x"],["From: andrew@srsune.shlrc.mq.edu.au (Andrew McVeigh) Subject: Re: proof of resurection Organization: SHLRC, Macquarie University Lines: 74  In article <Apr.21.03.26.18.1993.1352@geneva.rutgers.edu> reedr@cgsvax.claremont.edu writes:  >  We also cannot fail to note the intense suffering a devastation which has been >  wrecked on our world because of Christians -- who were certain they were >  following Christ.  From Captialist who have polluted the enviorment in strict >  obedience to the Gensis command to subdue the earth, to Nazi's who have >  \"justly\" >  punished the Jews for the killing Christ (as well as the other progroms), the >  innocent women who were burned alive in accordance with \"you shall not allow a >  witch to live\", the Moslems who were killed in the Crusades, the god-fearing >  men destroyed by the inquistion.  The religious wars in Spain, France, England, >  etc.  Christianity has undoubtedly caused the most suffering and needless loss >  of life by individuals whose certainity that they were following the >  instructions therein, was unquestionable.  There is much to grieve. > >  randy   Very interesting, but I also believe that you have presented a misleading argument.  Christianity is not the cause of the massacres and horrific injustices that you relate, rather they are the fault of people who misunderstand Jesus Christ's message, and modify it to suit their own beliefs and aims, rather than alter their ambitions to be more in line with those presented as desirable in the New Testament.  With every truthful and good message that carries authority or implied authority, comes the inevitable fact that some (many?) people will understand it in a distorted way, with inevitable consequences.  The Bible's message is that we are to love all people, and that all people are redeemable.  It preaches a message of repentance, and of giving.  Unfortunately, all people have deceitful hearts, and are capable of turning this message around and contorting it in sometimes unbelievable ways. This is also a fundamental Christian doctrine.  One of the problems is that you look at the world through the eyes of Western history.  I think that you will find many, many cases of massacres that were instigated by people who never claimed they were Christian.  I am not saying this to justify the massacres that were, but I am merely pointing you to a tendency which is present in humans already.  Consider the world without Christianity.  I doubt that we would have the same freedoms in the countries in which we live, if it wasn't for the peaceful doctrines of Jesus Christ. Perhaps we would even be confronted by a very harsh religion (I won't name any here, though one comes to mind) which would not even allow us the freedom of speech to debate such subjects.  Point the blame at inherent human tendencies of thirst for power, greed and hatred.  Please don't point the blame at a message which preaches fundamental giving and denial, in love for others.  Yours in Christ,  Andrew McVeigh   p.s. I believe that a line of questioning like you presented is, strangely enough, compatible with becoming a Christian. Certainly Christianity encourages one to question the behaviour of the world, and especially Christians.  I praise God for Jesus Christ, and the fact that we can doubt our beliefs and still come back to God and be forgiven, time and time again.  -- *****   Andrew McVeigh ","soc.religion.christian"],["From: sheffner@encore.com (Steve Heffner) Subject: Hernia Organization: Encore Computer Corporation Nntp-Posting-Host: condor.encore.com Lines: 20  A bit more than a year ago, a hernia in my right groin was discovered.  It had produced a dull pain in that area.  The hernia was repaired using the least intrusive (orthoscopic?) method and a \"plug and patch\".  The doctor considered the procedure a success.  A few months later the same pain returned.  The doctor said that he could find nothing wrong in the area of the hernia repair.  Now the pain occurs more often.  My GP couldn't identify any specific problem.  The surgen who performed the original procedure now says that yes there is a \"new\" hernia in the same area and he said that he has to cut into the area for the repair this time.  My question to the net:  Is there a nonintrusive method to determine if in fact there is a hernia or if the pain is from something else?  Steve Heffner ","sci.med"],["From: dlecoint@garnet.acns.fsu.edu (Darius_Lecointe) Subject: Re: Sabbath Admissions 5of5 Organization: Florida State University Lines: 227  Someone sent me this FAQ by E-mail and I post my response here.  [I'm not enforcing the inclusion limits on this FAQ because most of our readers probably haven't seen it.  --clh]  Christ warns that anyone who \"breaks one of the least of these commandments *and* teaches otheres to do the same will be called least in the kingdom of heaven\" (Matt. 5:19.  This FAQ is so full of error that I must respond to it.  I hope that whoever maintains will remove from it the partisan theology.  | > Brothers and Sisters, | >  | >   Being new to the faith and examining the Decalogue closely, I've noticed the | > fourth commandment is pretty specific about \"keeping the Sabbath day.\"  It | > states the 7th day( Saturday ) is the Sabbath while most Christian religions | > keep( or atleast go to church ) on Sunday.  What's up? |  | This is a frequently asked question.  Every time it arises, it causes | months of debate.  So let me see if I can answer you directly. | Basically it's because the Law was given to Moses as part of a | specific covenanent with the Jews.  Most of us aren't Jews, so we | aren't part of that covenant.  There was an argument early in | Christian history about whether the Mosaic laws should apply to | Gentiles who became Christians.  You can see the account of this | debate in Acts 15.  The main question there was circumcision, but | keeping the Sabbath would be part of it as well.  The apostles | concluded that we need not become Jews in order to become Christians, | and therefore that rules such as circumcision did not apply to us.  1.  The law was known to man before it was revealed on Mount Sinai.  Rom 4:15 notes that \"where no law is, there is no transgression.\"  Not only did sin exist before Sinai (Eden), but the Sabbath was kept before it was revealed on Sinai (Ex 16).  2.  The problem with the first covenant was not the law, but the promise which undergirded it.  God wanted to perform his will in the lives of the people, but in their ignorance after 400 years of slavery, they promised \"what ever He says to do we will do.\"  That is why the new covenant is based on \"better promises\" (Heb. 8:6).  Rather than do away with the law God promised to \"put my laws in their minds and write them on their hearts\" (Heb. 8:10).  3.  Including the Sabbath in the Acts 15 is selective inclusion.  The Sabbath was more important to the Jews than circumcision.  If any attempt had been made to do away with the Sabbath the reaction would have been even more strident than is recorded in Acts 15.  Do not confuse the weekly Sabbath of the Decalogue with the ceremonial sabbaths which could occur at any time of the week and were part of the law (ceremonial) which was *added* because of transgression (of the moral law) (Gal 3:19).  4.  Israel stands for God's people of all time.  That is why God *grafted* the Gentiles in.  Roma 9:4 says that the adoption, the glory, the covenants, the giving of the law, the service of God and the promises belong to Israelites.   In explanation Paul makes it clear that being born into Israel is not enough \"For they are not all Israel, which are of Israel\" v 6.  Then in Gal 3:19 he says \"if ye be Christ's, then are ye Abraham's seed, and heirs according to the promise.\"  All Christians are Abraham's seed, Jews, Israelites.  Not physically, for that is not the criterion, but spiritually.  We are joint heirs with Jesus based on the promise God made to all his people the Israelites.  |  | While Christians agree that the OT Laws do not all apply to us, | because some of them are part of a specific covenanent with the Jews, | we also expect to see some similarity between the things God expected | from the Jews and the things he expects from us.  After all, it's the | same God.  However there are several ways of dealing with this. |  | These days the most common approach is to separate the OT commandments | into \"moral\" and \"ceremonial\".  Ceremonial commandments apply only to | the Jews.  They are part of the specific Mosaic covenant.  These are | thinsg like the kosher laws and circumcision.  Moral laws apply to | everyone.  Most of the 10 commands are part of the moral law, except | for the commandment about the Sabbath.  I believe most people who take | this approach would say that the specific requirement to worship on | the Sabbath is part of the ceremonial law, but a general obligation to | worship regularly is part of the general moral law.  Thus Christians | are free to choose the specific time we worship.  People would probably agree but they are wrong.  How can the Sabbath commandment be ceremonial when it is part of a law which predates the ceremonial laws?  You are not free to choose your time of worship.  Even if you were why do you follow a day of worship which has its origins in pagan sun worship.  Would you rather give up a day which God blessed, sanctified, and hallowed in exchange for one which all church leaders agree has not biblical foundation (see Sabbath Admissions in soc.religion.christian.bible-study). |  | A more radical approach (which is generally connected with John Calvin | and the Reformed tradition) says that the Law as a whole is no longer | binding.  Instead, we are entirely under grace, and our behavior | should be guided solely by love.  Portions of the OT Law are still | useful as guidance.  But they are not properly speaking legally | binding on us.  In practice most people who take this position do not | believe it is safe to leave Christians without moral guidannce.  While | we may no longer be under Law, as sinners, it's not safe for us to go | into situations with no principles to guide us.  We're too good at | self-justification for that to be safe.  Thus Christians do have moral | guidance, from things like Jesus' teachings, Paul's advice, etc. | These may not be precisely a Law, but they serve much the same | function as, and have largely the same content as, the \"moral law\" in | the previous analysis.  While Calvin would deny that we have a fixed | legal responsibility to worship on any specific day, he would say that | given human weakness, the discipline of regular worship is important. |  I do not care what Calvin or any theologian says.  My guide is what God says.  If being not under the law means we do not have to keep the law, why is it that the only section of the law we have trouble with is the Sabbath commandment, which is the only one God thought was important enough to say *REMEMBER*?  If you study the word deeply you will note that the message is that we are no longer under the condemnation of the law but freed by the grace of God.  If a cop pulls me over for speeding, then in court I ask for mercy and the judge does not throw the book at me but gives me grace, do I walk out of the court saying \"I can now go on speeding, for I am now under grace?\"  Being under grace I now drive within the speed limit.  Paul adds to it in Rom. 3:31 \"Di we then make void the law through faith?  God forbid: yea, we establish the law.\"  \"Wherefore the law is holy, and the commandment holy, and just, and good\" (Rom. 7:12).  | In both analyses, the specific day is not an issue.  As a matter of | tradition, we worship on Sunday as a memorial of Christ's | resurrection.  There's some debate about what Acts shows about early | Christian worship.  The most common analysis is that is shows Jewish | Christians continuing to go to Jewish services on the Sabbath, but | that specifically Christian service were not necessarily held then. | Act 20:7 shows worship on the first day (Sunday), and I Cor 16:2 also | implies gatherings on that day. |  | There are a few groups that continue to believe Christians have to | worship on the Sabbath (Saturday).  The best-known are the Seventh-Day | Adventists and Jehovah's Witnesses.  They argue that Act 20:7 is not a | regular worship service, but a special meeting to see Paul off, and | that I Cor 16:2 doesn't explicitly say it's a regular worship service.  Do you prefer implication to fact?  A careful study of the Acts 20 shows that the meeting was on Saturday night and that on Sunday morning Paul did not go to a worship service, but set off on a long journey by foot to Assos.  In ICor 16 there is no way you can equate \"lay by him in store\" with \"go to a worship service.\" |  | It's clear that this issue was a contested one in Paul's time.  See | Rom 14:5.  Paul's advice is that we should be very careful about | judging each other on issues like this.  One person sees a specific | day as mandated by God, while another does not.  He who observes that | specific day does it in honor of the Lord.  He who believes his | worship is free of such restrictions also does it in honor of the | Lord.  (Those who believe that the Sabbath is still mandated argue | that Paul is not referring to Sabbath worship here.  Note however Col | 2:16, which says something similar but briefer.  It explicitly | mentions Sabbath.)  Wrong.  These are the sabbath days of the ceremonial law, not the Sabbath day of the moral law. |  | There are some differences among Christians about use of the word | \"Sabbath\".  Originally the term referred to the 7th Day, the Jewish | day of worship.  Many Christians now use it to refer to Sunday, the | day of Christian worship.  They do this largely so that they can apply | the 4th (or whatever -- there are a couple of different numbering | schemes) commandment to it.  Reformed tradition does not do this.  It | distinguishes between the Sabbath -- which is the observance mandated | for Jews, and the Lord's Day -- which is the free Christian worship. | (The only reference I can find to this in the NT is Rev 1:10.)  There | are also differences about laws regarding this day.  Many Christians | support \"blue laws\", both in secular law and church law, setting aside | that day and causing people to spend it in worship.  The more radical | anti-legal approach sees such regulations as a return to the Jewish | Sabbath, which is not appropriate to the free Christian worship of the | Lord's Day. |  Why would you prefer to twist and turn, relying on different arguments which conflict with each other, rather than obey a simple request from a God who loved you enough to die for you.  Jesus died because the law could not be changed.  Why bother to die in order to meet the demands of a broken law if all you need to do is change the law.  Penalties for law breaking means the law is immutable.  That is why it is no sin not to follow the demands of the ceremonial laws.  It will always be a sin to make false gods, to violate God's name, to break the Sabbath, to steal, to kill, etc.  Except it you disagree.  But then your opinion has no weight when placed next to the word of God.  Darius  [It's not clear how much more needs to be said other than the FAQ.  I think Paul's comments on esteeming one day over another (Rom 14) is probably all that needs to be said.  I accept that Darius is doing what he does in honor of the Lord.  I just wish he might equally accept that those who \"esteem all days alike\" are similarly doing their best to honor the Lord.  However I'd like to be clear that I do not think there's unambiguous proof that regular Christian worship was on the first day.  As I indicated, there are responses on both of the passages cited.  The difficulty with both of these passages is that they are actually about something else.  They both look like they are talking about nnregular Christian meetings, but neither explicitly says \"and they gathered every Sunday for worship\".  We get various pieces of information, but nothing aimed at answering this question.    Act 2:26 describes Christians as participating both in Jewish temple worship and in Christian communion services in homes.  Obviously the temple worship is on the Sabbath.  Acts 13:44 is an example of Christians participating in them.  Unfortunately it doesn't tell us what day Christians met in their houses.  Acts 20:7, despite Darius' confusion, is described by Acts as occuring on Sunday.  (I see no reason to impose modern definitions of when days start, when the Biblical text is clear about what was meant.)  The wording implies to me that this was a normal meeting.  It doesn't say they gathered to see Paul off, but that when they were gathered for breaking bread, Paul talked about his upcoming travel.  But that's just not explicit enough to be really convincing.  Similarly with 1 Cor 16:2.  It says that on the first day they should set aside money for Paul's collection.  Now if you want to believe that they gathered specially to do this, or that they did it in their homes, I can't disprove it, but the obvious time for a congregation to take an offering would be when they normally gather for worship, and if they were expected to do it in their homes there would be no reason to mention a specific day. So I think the most obvious reading of this is that \"on the first day of every week\" simply means every time they gather for worship.    I think the reason we have only implications and not clear statements is that the NT authors assumed that their readers knew when Christian worship was.  --clh] ","soc.religion.christian"],["From: geos56@Judy.UH.EDU Subject: WholeSale TV sets. Organization: University of Houston Lines: 3 Reply-To: geos56@Judy.UH.EDU NNTP-Posting-Host: judy.uh.edu  We are representing some Chinese TV manufacturers who want to wholesale their products to Latin American countries. We are looking for brokers/agents who can help us. Products include both color and black/white TVs from 11\" to 24\". If interested, please e-mail or fax to Mr Z Ho at 713-926-7953 (USA) for more information or inquiries. good commission. ","misc.forsale"],["From: dbernard@clesun.Central.Sun.COM (Dave Bernard) Subject: Re: Ad said Nissan Altima best seller? Organization: Sun Microsystems Lines: 9 Distribution: world Reply-To: dbernard@clesun.Central.Sun.COM NNTP-Posting-Host: clesun.central.sun.com  >I too was puzzled by this obvious untruth. What I think is going on is that >Nissan claims that the Altima is \"the best selling new car namelplate in >the US\" (I think I have this near verbatim). Lee Iaccoca's statistics >dept. would have been proud of that sentence.   Note that the Corolla/Prism are also new designs... but hey are not new  \"nameplates.\"  I guess Nissan doesn't even sell as many Altimas as Toyota does Corollas, or there would be no \"nameplate\" qualifier. ","rec. I figure >these puppies suck up about 10 amps to work at maximum efficiency (i.e., the >cager might need a shovel to clean out his seat).  Assumptions:  125dBA at one >meter.  Neglecting solid angle considerations and end effects and other >acoustic niceties from the shape of the horn itself, this is a power output >of 125 Watts.  125Watts/12Volts is approx. 10 Amps. > > Yes, get a relay. > > Yes, tell me how you did it (I want to do it on the ZX). > >Later,  I'll post a summary after I get enough information.  I'll include tips like \"how to know when the monkey is pulling your leg\".  Shouldn't monkey's have to be bonded and insured before they work on bikes?  Jack Waters II DoD#1919  ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ ~ I don't fear the thief in the night.  Its the one that comes in the  ~ ~ afternoon, when I'm still asleep, that I worry about.                ~ ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ ","rec.motorcycles"],["From: jjd1@cbnewsg.cb.att.com (james.j.dutton) Subject: Re: bikes with big dogs Organization: AT&T Distribution: na Lines: 20  In article <1993Apr14.234835.1@cua.edu> 84wendel@cua.edu writes: >Has anyone ever heard of a rider giving a big dog such as a great dane a ride  >on the back of his bike.  My dog would love it if I could ever make it work. > Thanks >   84wendel@cua.edu    If a large Malmute counts then yes someone has heard(and seen) such an irresponsible childish stunt. The dog needed assistance straightening out once on board. The owner would lift the front legs of dog and throw them over the driver/pilots shoulders. Said dog would get shit eating grin on its face and away they'd go. The dogs ass was firmly planted on the seat.    My dog and this dog actively seek each other out at camping party's. They hate each other. I think it's something personal.   ================================================================================  Steatopygias's 'R' Us.          doh#0000000005 That ain't no Hottentot.  Sesquipedalian's 'R' Us. ZX-10. AMA#669373 DoD#564. There ain't no more. ================================================================================ ","rec.motorcycles"],["From: b91926@fnclub.fnal.gov (David Sachs) Subject: Re: Apple Tape backup 40SC under System 7.x Organization: Fermi National Accelerator Laboratory, Batavia IL Lines: 15 Distribution: usa NNTP-Posting-Host: fnclub.fnal.gov Keywords: backup, tape,  In article <generous.734035090@nova>, generous@nova.sti.nasa.gov (Curtis Generous) writes: |>  |> I need to get an Apple 40SC tape backup unit working under |> Sys 7.0.x, but do not have any drivers/software to access |> the device.  Does anyone know where I can fidn the tools |> to access this device? |>  |> Appreciate any info/comments. |>  |> --curtis |> --  |> Curtis C. Generous generous@sti.nasa.gov  (703) 685-1140 |> NASA STI, Code JTT, Washington, DC 20546  Retrospect (Dantz) works nicely with this combination. You can buy it from the mail order vendors. ","comp.sys.mac.hardware"],["From: ak954@yfn.ysu.edu (Albion H. Bowers) Subject: Re: Ducati 400 opinions wanted Organization: St. Elizabeth Hospital, Youngstown, OH Lines: 33 Reply-To: ak954@yfn.ysu.edu (Albion H. Bowers) NNTP-Posting-Host: yfn.ysu.edu   In a previous article, bgardner@pebbles.es.com (Blaine Gardner) says:  >In article <1qhm02$mbs@news.ysu.edu> ak954@yfn.ysu.edu (Albion H. Bowers) writes: >>In a previous article, markb@wc.novell.com (M. Burnham) says:  >>>Ducati 400's are REALLY slow.  They don't sell them over here in US, >>>but considering that the 750SS is not too powerful, the 400 is gonna' >>>be a dog.  >>Oh yeah, 12.10 at 108 mph in the quarter is such a slug.  Come on, when was >>the last time you used your 750s max power peak?  I think maybe you should >>ride one first, before passing judgement, there is a lot more than just >>maximum acceleration.   >I guess I'm out of touch, but what exactly is the Ducati 400? A v-twin >desmo, or is it that half-a-v-twin with the balance weight where the 2nd >cylinder would go? A 12 second 1/4 for a 400 isn't bad at all.  Sorry, I should have been more specific.  The 750 SS ran the quater in 12.10 @ 108.17.  The last small V-twin Duc we got in the US (and the 400 is a Pantah based V-twin) was the 500SL Pantah, and it ran a creditable 13.0 @ 103.  Modern carbs and what not should put the 400 in the high 12s at 105.  BTW, FZR 400s ran mid 12s, and the latest crop of Japanese 400s will out run that.  It's hard to remember, but but a new GOOF2 will clobber an old KZ1000 handily, both in top end and roll-on.  Technology stands still for no-one...  --  Al Bowers  DOD #900  Alfa  Ducati  Hobie  Kottke  'blad  Iaido  NASA \"Well goodness sakes...don't you know that girls can't play guitar?\"                                              -Mary Chapin-Carpenter ","rec.motorcycles"],["From: apland@mala.bc.ca (Ron Apland) Subject: Re: plus minus stat Organization: Malaspina College Lines: 24  In article <1993Apr16.222846.17764@alchemy.chem.utoronto.ca>, golchowy@alchemy.chem.utoronto.ca (Gerald Olchowy) writes: > It is meaningless to compare one player's plus/minus statistic with > another players' out of the context of the role and the playing time > of the players involved.      It's just as meaningless to compare goals, assists, PIM and any other stat I can think of.  Each player is asked to take a unique role for his team.  The contexts will never be the same from one player to another playing on the same team or different teams.  And yet ... awards are given and promotions received based in part on these meaningless stats.  The operative words are \"in part\" - stats must be interpreted, tempered with other information one has about the player.     > To compare Jagr's and Francis's plus/minus is ridiculous and absurd...  And comparing Jagr's and Francis's points is just as ridiculous and absurd... but not more ridiculous and absurd as comparing goals, assists, points, +\\- for Selanne, Lindros, Juneau, Potvin, and the other rookies in the league... and yet...  How about looking at them for what they are and enjoy the game.  Ron ","rec.sport.hockey"],["From: rlennip4@mach1.wlu.ca (robert lennips 9209 U) Subject: Re: PLANETS STILL: IMAGES ORBIT BY ETHER TWIST X-Newsreader: TIN [version 1.1 PL6] Organization: Wilfrid Laurier University Lines: 2  Please get a REAL life.  ","sci.space"],["From: auerbach@batman.bmd.trw.com Subject: Accelerating the MacPlus...;) Lines: 15  We're about ready to take a bold step into the 90s around here by accelerating our rather large collection of stock MacPlus computers. Yes indeed, difficult to comprehend why anyone would want to accelerate a MacPlus, but that's another story. Suffuce it to say, we can get accelerators easier than new machines. Hey, I don't make the rules...  Anyway, on to the purpose of this post: I'm looking for info on MacPlus acelerators.  So far, I've found some lit on the Novy Accelerator and the MicrMac MultiSpeed Accelartor. Both look acceptable, but I would like to hear from anyone who has tried these.  Also, if someone would recommend another accelerator for the MacPlus, I'd like to hear about it.  Thanks for any time and effort you expend on this!  Karl ","comp.sys.mac.hardware"],["From: pstone@well.sf.ca.us (Philip K. Stone) Subject: Re: Shaft-drives and Wheelies Nntp-Posting-Host: well.sf.ca.us Organization: Whole Earth 'Lectronic Link Distribution: rec Lines: 16  In article <1993Apr19.164842.18206@vax5.cit.cornell.edu> xlyx@vax5.cit.cornell.edu writes: >Is it possible to do a \"wheelie\" on a motorcycle with shaft-drive? > >Mike Terry  No.  At least, that's what I told the NASA rent-a-cop that stopped me because he swore I was \"lifting it up.\"  He didn't completely buy the part about water in the carbs, either.   Phil Stone                  NEW ADDRESS----------> pstone@well.sf.ca.us '83 R80ST                                           \"Motorcycles OK\"  ","rec.motorcycles"],["From: molnar@Bisco.CAnet.CA (Tom Molnar) Subject: sudden numbness in arm Organization: UTCC Lines: 30  I experienced a sudden numbness in my left arm this morning.  Just after I completed my 4th set of deep squats.  Today was my weight training day and I was just beginning my routine.  All of a sudden at the end of the 4th set my arm felt like it had gone to sleep.  It was cold, turned pale, and lost 60% of its strength.  The weight I used for squats wasn't that heavy, I was working hard but not at 100% effort.  I waited for a few  minutes, trying to shake the arm back to life and then continued with chest exercises (flyes) with lighter dumbells than I normally use.  But I dropped the left dumbell during the first set, and experienced continued arm weakness into the second.  So I quit training and decided not to do my usual hour on the ski machine either.  I'll take it easy for the rest of the day.  My arm is *still* somewhat numb and significantly weaker than normal -- my hand still tingles a bit down to the thumb. Color has returned to normal and it is no longer cold.   Horrid thoughts of chunks of plaque blocking a major artery course through my brain.  I'm 34, vegetarian, and pretty fit from my daily exercise regimen.  So that can't be it.  Could a pinched nerve from the bar cause these symptoms (I hope)?  Has this happened to anyone else? Nothing like this has ever happened to me before.  Does it come with age?  Thanks, Tom --  Tom Molnar Unix Systems Group, University of Toronto Computing & Communications. ","sci.med"],["From: betz@gozer.idbsu.edu (Andrew Betz) Subject: Re: CLINTON JOINS LIST OF GENOCIDAL SOCIALIST LEADERS Nntp-Posting-Host: gozer Organization: SigSauer Fan Club  Lines: 13  In article <1r00ug$d60@btr.btr.com> michaelh@public.btr.com (Michael Hahn  michaelh@btr.com) writes: >Pol Pot    100,000s Killed?  I've read estimates that Pol Pot killed somewhere in the neighborhood of 2 million.  Drew  -- betz@gozer.idbsu.edu *** brought into your terminal from the free state of idaho *** *** when you outlaw rights, only outlaws will have rights   *** *** spook fodder: fema, nsa, clinton, gore, insurrection, nsc,     semtex, neptunium, terrorist, cia, mi5, mi6, kgb, deuterium ","talk.politics.guns"],["From: dagibbs@quantum.qnx.com (David Gibbs) Subject: Re: Wanted: Advice for New Cylist Organization: QNX Software Systems, Ltd. Lines: 73  In article <C5r7Ey.7Mq@srgenprp.sr.hp.com> blaisec@sr.hp.com (Blaise Cirelli) writes: > >So the question I have is \"HOW DANGEROUS IS RIDING\"?              Tough question -- more dangerous than driving a car, and far more dangerous if you don't apply a modicum of intelligence to the  activity.  Basically, stupidity will get you hurt/killed a lot faster on a motorcycle than in a car.  But with care, it is not unreasonably dangerous.  Also, buying good protective clothing is helpful, that way if something does go wrong, you are likely to be less severely injured.  First thing, if possible take a (MSF) driver training course, this will get you started on the right foot -- they teach control of the vehicle and safe riding practices.  Second, buy protective gear.  At minimum a good helmet and a pair of leather gloves are a must.  A good sturdy  piece of footgear is also very helpful, though leather hiking boots, a pair of old army boots, or something similar works fine for this purpose as long as you make sure the laces stay  tied.  After those, a leather jacket and leather pants or chaps are nice as well; but these are also expensive items.  For the pants, many people consider a good pair of jeans to be reasonable, preferably recent and of a fairly heavy weight.  Similarly for a jacket, a good jean jacket is a reasonable compromise, though more people tend to have leather jackets around than pants.  Another thing to do is drop in on garage sales looking for a second-hand leather jacket.  Look for a fairly thick leather in these items.  Third don't do anything stupid -- don't ride after  drinking, even one drink can noticeably affect you judgement and balance; don't ride in the snow, or when conditions are such that black ice is likely; be very careful riding in the rain -- slow way down, take corners gingerly,  brake early and gently;  try not to ride if you are sick, tired, taking any medication with drowsiness warnings, or otherwise not in average shape.  With care, you should be ok.  >The next question I have is what bike would you recommend for >a first time rider. I don't want to race; nor do I want to >ride cross country; nor do I want to ride on dirt trails. I'll >probably drive it on back roads with occasional rides on city >streets and freeways. The maximum I can spend is about $2500 so >I'll be looking at a used bike.  I would suggest mid to late 80's japanese mid-sized standard. Something in 400-650 cc range would probably be reasonable.  If you are shorter/lighter than average, you might want to go as low as a 300-400 cc bike.  Possible models:  The Suzuki GS### series (eg. GS500, GS650, etc.).  These are generally inline 4 bikes, generally dependable except for a tendency to  weakness in the charging system.  (Stator and/or Regulator/Rectifier  problems.)  My first bike was a (about '82) GS650, it server me well.  The Honda Nighthawk series (this may also be known as the CB### series I think).  eg. Honda CB450, CB650, etc.  This is another series of standard motorcycles.  Also fairly dependable.  Kawasaki and Yamaha probably have similar bikes, but I don't know them as well.  For mid to late '80s models of the above, you should be able to buy the bike for under $2000, leaving you money for protective  clothing and insurance and licensing costs.  Hope this helps, -David (dagibbs@qnx.com) ","rec.motorcycles"],["From: steve-b@access.digex.com (Steve Brinich) Subject: Re: text of White House announcement and Q&As on clipper chip encryption Organization: Express Access Online Communications, Greenbelt, MD USA Lines: 8 Distribution: na NNTP-Posting-Host: access.digex.net    You're drifting off topic.  In any case, if you check on any of the topics devoted to gun rights issues, you will find ample evidence that the \"misinformation\" is your assertion that the term \"the people\" in the Second Amendment has mysteriously taken on a meaning diametrically opposite the meaning of the exact same term in the First and Fourth Amendments.   ","sci.crypt"],["From: lvc@cbnews.cb.att.com (Larry Cipriani) Subject: Re: Need info on 43:1 and suicide for refutation Organization: Ideology Busters, Inc. Distribution: usa Lines: 203  Here's something Preston Covey (professor of ethics at CMU) wrote:  From: \"Preston K. Covey\" <covey+@andrew.cmu.edu> Subject: Gun Stats & Mortal Risks Date: Mon, 15 Feb 1993 18:35:05 -0500 (EST)   Folks,  Hail from the nether world.  On February 4th, the Wall Street Journal carried a front-page article by Erik Larson entitled \"Armed Force.\"  I felt a reply was in order to his citation of the notorious scare stat that \"A Gun is 43 times more likely to kill than to protect.\"  I sent the following to the WSJ.  -----  Gun Stats & Mortal Risks  Preston K. Covey    Erik Larson~s even-handed article on Paxton Quigley (~Armed Force,~ 2/4/93, WSJ) cites the world~s most notorious ~statistic~ regarding guns in the home:  ~A pioneering study of residential gunshot deaths in King County, Washington, found that a gun in the home was 43 times more likely to be used to kill its owner, spouse, a friend or child than to kill an intruder.~  The ~43 times~ stat is everywhere these days;  it has grown in media lore like the proverbial urban myth: it was inflated by one pugilistic talk-show pundit to ~93.~  Given the shock value of the finding, the conclusion of the 1986 New England Journal of Medicine (NEJM) study is remarkably understated:  ~The advisability of keeping firearms in the home for protection must be questioned.~     Responsible people should indeed question the risks and benefits of bringing a firearm into their home.   But what we need to know is this:  What exactly are the risks and benefits?  The NEJM testimony is neither the whole truth about the benefits nor nothing but the truth about the risks.  Further, as with motor vehicles, we want to know:  What control do we have over the risks and benefits?  And, as with the risks of cancer or heart disease or auto accidents:  How can we minimize the risks?  Like raw highway death tolls, the NEJM stat is not very helpful here.    The NEJM finding purports to inform us, but it is framed to warn us off.  It is widely promulgated in the media as a ~scare stat,~ a misleading half-truth whose very formulation is calculated to prejudice and terrify.  The frightful statistic screams for itself:  The risks far outweigh the benefits, yes?   What fool would run these risks?   If your car were 43 times more likely to kill you, a loved one, a dear friend or an innocent child than to get you to your destination,  should you not take the bus?     Uncritical citation puts the good name of statistics in the bad company of lies and damned lies.   Surely, we can do better where lives are at stake.   Let~s take a closer look at this risky business:   The ~43 times~ stat of the NEJM study is the product of dividing the number of home intruders/aggressors justifiably killed in self-defense (the divisor) into the number of family members or acquaintances  killed by a gun in the home (the dividend).  The divisor of this risk equation is 9: in the study~s five-year sample there were 2 intruders and 7 other cases of self-defense.  The dividend is 387:  in the study there were 12 accidental deaths, 42 criminal homicides, and 333 suicides.  387 divided by 9 yields 43.  There were a total of 743 gun-related deaths in King County between 1978 and 1983,  so the study leaves 347 deaths outside of homes unaccounted.   The NEJM~s notorious ~43 times~ statistic is seriously misleading on six counts:   1.  The dividend is misleadingly characterized in the media:  the ~or acquaintances~ of the study (who include your friendly drug dealers and neighborhood gang members) is equated to ~friends.~  The implication is that the offending guns target and kill only beloved family members, dear friends, and innocent children.  Deaths may all be equally tragic, but the character and circumstance of both victims and killers are relevant to the risk.  These crucial risk factors are masked by the calculated impression that the death toll is generated by witless Waltons shooting dear friends and friendly neighbors.  This is criminological hogwash.   2.   The study itself does not distinguish households or environs populated by people with violent, criminal, or substance-abuse histories -- where the risk of death is very high -- versus households inhabited by more civil folk (for example, people who avoid high-risk activities like drug dealing, gang banging and wife beating) -- where the risk is very low indeed.  In actuality, negligent adults allow fatal but avoidable accidents; and homicides are perpetrated mostly by people with histories of violence or abuse, people who are identifiably and certifiably at ~high risk~ for misadventure.  To ignore these obvious risk factors in firearm accidents and homicides is as misleading as ignoring the role of alcohol in vehicular deaths: by tautology, neither gun deaths nor vehicular deaths would occur without firearms or vehicles; but the person and circumstance of the gun owner or driver crucially affect the risk.    3.  One misleading implication of the way the NEJM stat is framed is that the mere presence of a gun in the home is much more likely to kill than to protect, and this obscures -- indeed, disregards -- the role of personal responsibility.  The typical quotation of this study (unlike Larson~s) attributes fatal agency to the gun:  ~A gun in the home is 43 times as likely to kill . . . .~  (The Center to Prevent Handgun Violence, a major promulgator of the NEJM statistic, uses this particular formulation.)  We can dispense with the silly debate about whether it~s people or guns that accomplish the killing:  again, by tautology, gun  deaths would not occur without the guns.  The question begged is how many deaths would occur anyway, without the guns.  In any case, people are the death-dealing agents, the guns are their lethal instruments.  The moral core of the personal  risk factors in gun deaths are personal responsibility and choice.  Due care and responsibility obviate gun accidents; human choice mediates homicide and suicide (by gun or otherwise).  The choice to own a gun need not condemn a person to NEJM~s high-risk pool.  The gun does not create this risk by itself.  People have a lot to say about what risk they run with guns in their homes.  For example, graduates of Paxton Quigley~s personal protection course do not run the touted ~43 times~ risk any more than skilled and sober drivers run the same risks of causing or suffering vehicular death as do reckless or drunk drivers.  Undiscriminating actuarials disregard and obscure the role of personal responsibility and choice, just as they disregard and obscure the role of socio-economic, criminological and other risk-relevant factors in firearm-related death.  This is why we resent insurance premiums and actuarial consigment to risk pools whose norms disregard our individualities.  Fortunately, nothing can consign us to the NEJM risk pool but our own lack of choice or responsibility in the matter.   4.  Suicide accounts for 84% of the deaths by gun in the home in the NEJM study.  As against the total deaths by gun in King County, including those outside the home, in-house suicides are 44% of the total death toll, which is closer to the roughly 50% proportion found by other studies.  Suicide is a social problem of a very different order from homicide or accidents.  The implication of the NEJM study is that these suicides might not occur without readily available guns.  It is true that attempted suicide by gun is likely to succeed.  It is not obviously true that the absence of a gun would prevent any or all of these suicides.  This is widely assumed or alleged, but the preponderance of research on guns and suicide actually shows otherwise, that this is wishful thinking in all but a few truly impulsive cases.  (See:  Bruce L. Danto et al., The Human Side of Homicide,  Columbia University Press, 1982;  Charles Rich et al.,  ~Guns and Suicide,~  American Journal of Psychiatry,  March 1990.)  If suicides were removed from the dividend of the NEJM study~s risk equation, the ~43 times~ stat would deflate to ~six.~  The inclusion of suicides in the NEJM risk equation -- like the causes, durability, or interdiction of suicidal intent itself -- is a profoundly debatable matter.  Quotations of the NEJM study totally disregard this issue.   5.  Citations of the NEJM study also mislead regarding the estimable rate of justifiable and excusable homicide.  Most measures, like the NEJM homicide rate, are based on the immediate disposition of cases.  But many homicides initially ruled criminal are appealed and later ruled self-defense.  In the literature on battered women, immediate case dispositions are notorious for under-representing the rate of justifiable or excusable homicide. Time~s January 18, 1993, cover story on women ~Fighting Back~ reported one study~s finding that 40% of women who appeal have their murder convictions thrown out.  Time~s July 17, 1989, cover story on a week of gun deaths reported 51% of the domestic cases as shootings by abuse victims; but only 3% of the homicides were reported as self-defense.  In a May 14, 1990, update, Time  reported that 12% of the homicides had eventually been ruled self-defense. In Time~s sample, the originally reported rate of self-defense was in error by a factor of four.  The possibility of such error is not acknowledged by promulgators of the NEJM statistic.    6.  While both the dividend and the product of the NEJM risk equation are arguably inflated, the divisor is unconscionably misleading.  The divisor of this equation counts only aggressors who are killed,  not aggressors who are successfully thwarted without being killed or even shot at.   The utility of armed self-defense is the other side of the coin from the harms done with guns in homes.  What kind of moral idiocy is it to measure this utility only in terms of killings ?  Do we measure the utility of our police solely in terms of felons killed  -- as opposed to the many many more who are otherwise foiled, apprehended, or deterred?  Should we not celebrate (let alone count ) those cases where no human life is lost as successful armed defenses?  The question posed to media that cite the NEJM scare stat is this:  Why neglect the compendious research on successful armed defense, notably by criminologist Gary Kleck (Point Blank: Guns and Violence in America , Aldine de Gruyter, 1992)?  Kleck~s estimations of the rate and risk of defensive firearm use are based on victimization surveys as well as other studies:  the rate is high (about one million a year) and the risk is good (gun defenders fare better than anyone, either those who resort to other forms of resistance or those who do not resist).  Dividing one million gun defenses a year by 30,000 annual gun deaths (from self-defense, homicides, suicides, and accidents) yields 33.  Thus, we can construct a much more favorable statistic than the NEJM scare stat:    A gun is 33 times more likely to be used to defend against assault or other crime than to kill anybody.      Of course, Kleck~s critics belittle the dividend of this calculation; what is good news for gun defenders is bad news for gun control.  We should indeed question the basis and method of Kleck~s high estimation of defensive firearm use, as I have questioned the NEJM statistic.  Clearly, the issue of how to manage mortal risks is not settled by uncritical citation of statistics.   One thing troubles me still:  we can hardly escape the unquestioned NEJM scare stat in our media,  but we hardly ever find Kleck~s good work mentioned,  even critically.  --  Larry Cipriani -- l.v.cipriani@att.com ","talk.politics.guns"],["From: jbh55289@uxa.cso.uiuc.edu (Josh Hopkins) Subject: Vandalizing the sky Organization: University of Illinois at Urbana Lines: 50  yamauchi@ces.cwru.edu (Brian Yamauchi) writes:  >enzo@research.canon.oz.au (Enzo Liguori) writes: >>WHAT'S NEW (in my opinion), Friday, 16 April 1993  Washington, DC  >>1. SPACE BILLBOARDS! IS THIS ONE THE \"SPINOFFS\" WE WERE PROMISED? >>In 1950, science fiction writer Robert Heinlein published \"The >>Man Who Sold the Moon,\" which involved a dispute over the sale of >>rights to the Moon for use as billboard. NASA has taken the firsteps toward this >>hideous vision of the future.  Observers were >>startled this spring when a NASA launch vehicle arrived at the >>pad with \"SCHWARZENEGGER\" painted in huge block letters on the >>side of the booster rockets.  Space Marketing Inc. had arranged >>for the ad to promote Arnold's latest movie.  >Well, if you're going to get upset with this, you might as well direct >some of this moral outrage towards Glavcosmos as well.  They pioneered >this capitalist application of booster adverts long before NASA.  In fact, you can all direct your ire at the proper target by ingoring NASA  altogether.  The rocket is a commercial launch vechicle - a Conestoga flying  a COMET payload.  NASA is simply the primary customer.  I believe SDIO has a small payload as well.  The advertising space was sold by the owners of the rocket, who can do whatever they darn well please with it.  In addition, these anonymous \"observers\" had no reason to be startled.  The deal made Space News at least twice.   >>Now, Space Marketing >>is working with University of Colorado and Livermore engineers on >>a plan to place a mile-long inflatable billboard in low-earth >>orbit. >>NASA would provide contractual launch services. However, >>since NASA bases its charge on seriously flawed cost estimates >>(WN 26 Mar 93) the taxpayers would bear most of the expense.   >>Is NASA really supporting this junk?  >And does anyone have any more details other than what was in the WN >news blip?  How serious is this project?  Is this just in the \"wild >idea\" stage or does it have real funding?  I think its only fair to find that out before everyone starts having a hissy fit.  The fact that they bothered to use the conditional tense suggests that it has not yet been approved.   --  Josh Hopkins                                          jbh55289@uxa.cso.uiuc.edu       \"Find a way or make one.\"               -attributed to Hannibal ","sci.space"],["From: mossman@cea.Berkeley.EDU (Amy Mossman) Subject: Re: Is MSG sensitivity superstition? Organization: CEA Lines: 31 Distribution: world NNTP-Posting-Host: mania.cea.berkeley.edu  In article <1993Apr15.135941.16105@lmpsbbs.comm.mot.com>, dougb@comm.mot.com (Doug Bank) writes: |>  |> Here is another anecdotal story.  I am a picky eater and never wanted to  |> try chinese food, however, I finally tried some in order to please a |> girl I was seeing at the time.  I had never heard of Chinese restaurant |> syndrome.  A group of us went to the restaurant and all shared 6 different |> dishes.  It didn't taste great, but I decided it wasn't so bad.  We went |> home and went to bed early.  I woke up at 2 AM and puked my guts outs. |> I threw up for so long that (I'm not kidding) I pulled a muscle in |> my tongue.  Dry heaves and everything.  No one else got sick, and I'm |> not allergic to anything that I know of.   |>  |> Suffice to say that I wont go into a chinese restaurant unless I am  |> physically threatened.  The smell of the food makes me ill (and that *is* |> a psycholgical reaction).  When I have been dragged in to suffer |> through beef and broccoli without any sauces, I insist on no MSG.   |> I haven't gotten sick yet. |>  |> --   I had a similar reaction to Chinese food but came to a completly different conclusion. I've eaten Chinese food for ages and never had problems. I went with some Chinese Malaysian friends to a swanky Chinses rest. and they ordered lots of stuff I had never seen before. The only thing I can remember of that meal was the first course, scallops served in the shell with a soy-type sauce. I thought, \"Well, I've only had scallops once and I was sick after but that could have been a coincidence\". That night as I sat on the bathroom floor, sweating and emptying my stomach the hard way, I decided I would never touch another scallop. I may not be allergic but I don't want to take the chance.  Amy Mossman ","sci.med"],["From: dlb@fanny.wash.inmet.com (David Barton) Subject: Re: \"Proper gun control?\" What is proper gun control? (was Re: My Gun is like my American Express Card) In-Reply-To: bressler@iftccu.ca.boeing.com's message of Wed, 14 Apr 1993 17:16:21 GMT Nntp-Posting-Host: fanny.wash Organization: Intermetrics Inc., Washington Division, USA Lines: 15   / iftccu:talk.politics.guns / hays@ssd.intel.com (Kirk Hays) /    3:31 pm  Apr 13, 1993 /      >Some of the pro-gun posters in this group own no guns.  The dread    >\"Terminator\", aka \"The Rifleman\", owned no firearms for several    >years while posting in this group, as an example.  There are    >others.  For what it is worth, I own no firearms of any sort.  As long-time readers of this group know, I am dedicated to the RKBA.  This is not about toys.  It is about freedom.       Dave Barton      dlb@hudson.wash.inmet.com ","talk.politics.guns"],["From: Rob Earhart <earhart+@CMU.EDU> Subject: Re: Q: How to avoid XOpenDisplay hang? Organization: Sophomore, Physics, Carnegie Mellon, Pittsburgh, PA Lines: 4 NNTP-Posting-Host: po4.andrew.cmu.edu In-Reply-To: <C512xr.3oy@skates.gsfc.nasa.gov>    Don't know how to avoid the XOpenDisplay hang... but perhaps you could use something else (such as zephyr, perhaps)?    )Rob ","comp.windows.x"],["From: tedward@cs.cornell.edu (Edward [Ted] Fischer) Subject: Re: Pleasant Yankee Surprises Organization: Cornell Univ. CS Dept, Ithaca NY 14853 Lines: 45  In article <mssC5K4GI.G64@netcom.com> mss@netcom.com (Mark Singer) writes: > >I don't have a history handy, but I don't recall that the preponderance >of ROY's come from winning teams.  In fact, I think team performance is >generally irrelevant, as almost always the most deserving candidate wins. >Am I wrong?  Not really, though I wouldn't personally say \"the most deserving candidate wins\".  Rarely does a player win ROY when called up in mid season, and there have been several duds in recent years.  But this is more a factor of mediot biases than anything else.  (I wonder.  If Amaral hits like he is capable of, will he receive ROTY votes?  He's only 31, he could have a long career ahead of him!  :-)  >And he is not necessarily on a losing team.  While the Angels' staff >is still very weak, their everyday lineup is doing quite well, thank >you.  Snow is playing great.  Salmon is learning to make the adjustments. >Easley appears fine, but even if he's not Flora is ready to come up. >Between Gonzales and Gruber they'll manage the hot corner.  Polonia >and Curtis are steady and heady.  Even Myers and Orton are contributing. > >Personally, I think they can finish over .500 which makes them a  >winning team.  I think they are a second-division team.  They should finish ahead of the Royals, Mariners, and *possibly* Athletics.  But I don't think they'll be above .500.  (I think the East is stronger this year.)  Last year their pitching was bad and their offense was horrible.  This year their offense is better, but their pitching is still pretty bad. Even if Finley returns to form, he won't replace what they lost in Abbott.  Sanderson?  Farrell?  I don't believe it.  And while their BA may be good, and they have decent speed, their offense lacks punch.  They don't have any bona fide power hitters. (Salmon, Snow, Davis, and Curtis?  None with more than 20 HR potential.)  Cheers, -Valentine  P.S. Which AL team had the most steals last week?  Those go-go Tigers! The mediots finally managed to convince them that they needed \"more balance\" in their lineup.  You see, they were scoring too many runs too consistently.  Gotta run more to break that up. ","rec.sport.baseball"],["From: dbd@urartu.sdpa.org (David Davidian) Subject: Lezgians Astir in Azerbaijan and Daghestan Summary: asking not to fight against Armenians in Karabakh & for unification Organization: S.D.P.A. Center for Regional Studies Lines: 106   04/19/1993 0000  Lezghis Astir  By NEJLA SAMMAKIA  Associated Press Writer     GUSSAR, Azerbaijan (AP) -- The 600,000 Lezghis of Azerbaijan and Russia have begun clamoring for their own state, threatening turmoil in a tranquil corner  of the Caucasus.  The region has escaped the ethnic warfare of neighboring Nagorno-Karabakh, Abkhazia and Ossetia, but Lezhgis could become the next minority in the former Soviet Union to fight for independence.  Lezghis, who are Muslim descendents of nomadic shepherds, are angry about the conscription of their young men to fight in Azerbaijan's 5-year-old undeclared war with Armenia.  They also want to unite the Lezghi regions of Azerbaijan and Russia, which were effectively one until the breakup of the Soviet Union created national borders that had been only lines on a map.  A rally of more than 3,000 Lezghis in March to protest conscription and demand a separate \"Lezghistan\" alarmed the Azerbaijani government.  Officials in Baku, the capital, deny rumors that police shot six demonstrators to death. But the government announced strict security measures and began cooperating with Russian authorities to control the movement of Lezhgis living across the border in the Dagestan region of Russia.  Visitors to Gussar, the center of Lezhgi life, found the town quiet soon after the protest. Children played outdoors in the crisp mountain air.  At the Sunday bazaar, men in heavy coats and dark fur hats gathered to discuss grievances ranging from high customs duties at the Russian border to a war they say is not theirs.  \"I have been drafted, but I won't go,\" said Shamil Kadimov, gold teeth glinting in the sun. \"Why must I fight a war for the Azerbaijanis? I have nothing to do with Armenia.\"  More than 3,000 people have died in the war, which centers on the disputed territory of Nagorno-Karabakh, about 150 miles to the southeast.  Malik Kerimov, an official in the mayor's office, said only 11 of 300 locals drafted in 1992 had served.  \"The police don't force people to go,\" he said. \"They are afraid of an uprising that could be backed by Lezghis in Dagestan.\"  All the men agreed that police had not fired at the demonstrators, but disagreed on how the protest came about.  Some said it occurred spontaneously when rumors spread that Azerbaijan was about to draft 1,500 men from the Gussar region, where 75,000 Lezghis live.  Others said the rally was ordered by Gen. Muhieddin Kahramanov, leader of the Lezhgi underground separatist movement, Sadval, based in Dagestan.  \"We organized the demonstration when families came to us distraught about draft orders,\" said Kerim Babayev, a mathematics teacher who belongs to Sadval.  \"We hope to reunite peacefully, by approaching everyone -- the Azerbaijanis,  the Russians.\"  In the early 18th century, the Lezhgis formed two khanates, or sovereignties, in what are now Azerbaijan and Dagestan. They roamed freely with their sheep over the green hills and mountains between the two khanates.  By 1812, the Lezghi areas were joined to czarist Russia. After 1917, they came under Soviet rule. With the disintegration of the Soviet Union, the  600,000 Lezghis were faced for the first time with strict borders.  About half remained in Dagestan and half in newly independent Azerbaijan.  \"We have to pay customs on all this, on cars, on wine,\" complained Mais Talibov, a small trader. His goods, laid out on the ground at the bazaar, included brandy, stomach medication and plastic shoes from Dagestan.  \"We want our own country,\" he said. \"We want to be able to move about easily. But Baku won't listen to us.\"  Physically, it is hard for outsiders to distinguish Lezhgis from other Azerbaijanis. In many villages, they live side by side, working at the same  jobs and intermarrying to some degree.  But the Lezhgis have a distinctive language, a mixture of Arabic, Turkish and Persian with strong guttural vowels.  Azerbaijan officially supports the cultural preservation of its 10 largest ethnic minorities. The Lezghis have weekly newspapers and some elementary  school classes in their language.  Autonomy is a different question. If the Lezghis succeeded in separating from Azerbaijan, they would set a precedent for other minorities, such as the  Talish in the south, the Tats in the nearby mountains and the Avars of eastern Azerbaijan.     --  David Davidian dbd@urartu.sdpa.org   | \"How do we explain Turkish troops on S.D.P.A. Center for Regional Studies |  the Armenian border, when we can't  P.O. Box 382761                      |  even explain 1915?\"  Cambridge, MA 02238                  |              Turkish MP, March 1992  ","talk.politics.mideast"],["Subject: Help with changing Startup logo From: C..Doelle@p26.f3333.n106.z1.fidonet.org (C. Doelle) Lines: 23  Hello Brad!  Monday April 26 1993 17:24, Brad Smalling wrote to (crosspost 1) All:   BS> For a VGA card these are the correct files but you can't just copy them  BS> back and expect it to work.  You have to create a new WIN.COM file.  Try  BS> the command (you will have to worry about what directories each file is in  BS> since I don't know your setup):   BS> COPY /B WIN.CNF+VGALOGO.LGO+VGALOGO.RLE WIN.COM   BS> (I grabbed this from _Supercharging Windows_ by Judd Robbins--great book)  BS> This is also how you can put your own logo into the Windows startup  BS> screen. An RLE file is just a specially compressed BMP file.  Brad,     What is the procedure used to 'specially' compress the BMP file?  I would love to use some of my BMP files I have created as a logo screen.  Thanks  Chris    * Origin: chris.doelle.@f3333.n106.z1.fidonet.org (1:106/3333.26) ","comp.os.ms-windows.misc"],["From: gld@cunixb.cc.columbia.edu (Gary L Dare) Subject: Re: National Sales Tax, The Movie Nntp-Posting-Host: cunixb.cc.columbia.edu Reply-To: gld@cunixb.cc.columbia.edu (Gary L Dare) Organization: PhDs In The Hall Lines: 36  atboyken@iastate.edu (Aaron T Boyken) writes: > >Here's a question:  what if, instead of a true VAT, the federal  >government imposed a sales tax of say 2-3%?  The tax would only >be paid on retail sales (thus not building up at all levels of >production costs that are just passed on to consumers anyway), >and would only go to reducing the deficit.  (I know that this  >would never happen, but it seems a lot more palettable than >a VAT).  Canada's GST is collected as a sales tax and is considered a VAT. Funnily, the previous hidden wholesale tax that it replaces was never referred to as a tax (or, people never paid mind to it, thus the uproar when it was brought up front as the GST ---  one party has actually campaigned on hiding the tax again).  The stated intent of the Tories was to use the GST to write down our deficit.  Unfortunately, their legislation didn't include any mechanism for disbursing the collected funds in such a manner and the money is now sitting in escrow.  I don't know what is involved in releasing the funds, but one dilemna is that the Tories are not fiscal conservatives themselves though while taxing and spending, they've made moves to apply the breaks to a runaway locomotive by the end of this time --- the end of their second term (~9 years). While they do have chances of getting a third term, catching up in the polls to their more moderate/slightly leftish pro-business rivals, the Liberals (as in Euro/UK), the Tories' heir-apparent  for the leaders' mantle has been termed a clone of Hillary  Clinton ...  gld -- ~~~~~~~~~~~~~~~~~~~~~~~~ Je me souviens ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Gary L. Dare > gld@columbia.EDU    GO  Winnipeg Jets  GO!!! > gld@cunixc.BITNET   Selanne + Domi ==> Stanley ","talk.politics.misc"],["From: peter@psychnet.psychol.utas.edu.au (Peter R. Tattam) Subject: Beta testers required for winsock version of Windows Trumpet Organization: Psychology Department, University of Tasmania Lines: 11  Contact me for details.     peter@psychnet.psychol.utas.edu.au  Peter  ---------------------------------------------------------------------------- P.Tattam                                    International Phone 61-02-202346 Programmer, Psychology Department           Australia     Phone   002-202346 University of Tasmania, Hobart, Tasmania, Australia ---------------------------------------------------------------------------- ","comp.os.ms-windows.misc"],["From: jwl@cbnewsm.cb.att.com (james.w.lee..iii) Subject: Re: new saturn argument Article-I.D.: cbnewsm.1993Apr6.203837.14323 Distribution: usa Organization: AT&T Lines: 17  In article <C50p1M.21o@noose.ecn.purdue.edu>, rjwade@rainbow.ecn.purdue.edu (Robert J. Wade) writes: >  > ok, how about this to argue about.  why does the sl2 have a much lower base > price than the sc2???  it's over 1k cheaper(i forget the exact amount). > doesn't it cost more to have the extra doors/windows/locks/motors etc. that  > are in the 4 door????  perhaps it is just a marketing deal....people want the > 2door, so they will pay the extra 1.2k???   The SC1/SC2 has a shorter wheel base than the SL/SL1/SL2/SW1/SW2, just a  thought. Ithink your right though......  --  James Lee  @ A.T.& T. Bell Labs    Murray Hill, N.J. 07974   Room 2A-336    201-582-4420         att!conceps!jwl ","rec.autos"],["From: zrepachol@cc.curtin.edu.au (Paul Repacholi) Subject: What is going on?... Lines: 26 Organization: Curtin University of Technology Distribution: inet  In article <1qhc2p$8d8@transfer.stratus.com>, cme@ellisun.sw.stratus.com (Carl Ellison) writes: > In article <1993Apr14.120229.15878@mnemosyne.cs.du.edu> rwebb@nyx.cs.du.edu (Russell Webb) writes: ... > Call me paranoid, but this is the same kind of scare story which Dorothy > Denning was citing while calling for the limitation of cryptography. >  > I doubt that DD is behind this --  >  > but I suspect that the FBI (and maybe NSA) are behind DD and those agencies > could easily be mounting a nationwide campaign (with our tax dollars?) to > build up public outcry against digital communication -- especially against > unbreakable, encrypted communication. >  >  > What's going on here?? >   Haven't you read any of Noam Chomsky's works? A widely used information net outside the control of the 'right people' is unthinkable. Hundreds of billions of dollars will be spent to wipe it out, sorry, 'regulate and order it' once the major media and poitical powers wake up to the efect it can have.  If you can't be bothered reading, get the video \"Manufacturing Consent\".  ~Paul  ","sci.crypt"],["Organization: City University of New York From: <F36SI@CUNYVM.BITNET> Subject: Re : BillaryKlintonKligue Illegal War Lines: 5        The operation going on in Somalia is a peacekeeping/peaceenforcement       operation where force may be used.  It is not a war.  It is also legal       under international law, which is higher than US law.  The operation       is occuring under the ageis of the United Nations.  Can't get a higher       authority than that on this earth. ","talk.politics.misc"],["From: dlecoint@garnet.acns.fsu.edu (Darius_Lecointe) Subject: Re: Sabbath Admissions 5of5 Organization: Florida State University Lines: 13  > [Again, in the normal Protestant interpretation, Sunday is not a law, > and worshipping on another day is not a sin.  Churches are free to > decide on the day they will meet, just as they are free to decide on > the hour.  It would not und 64Kb.     Offers?  Also willing to swap for monitor.                                      Lee  (lee@tosspot.sv.com) ","comp.sys.ibm.pc.hardware"],["From: aws@iti.org (Allen W. Sherzer) Subject: Re: Why not give $1 billion to first year-long moon residents? Organization: Evil Geniuses for a Better Tomorrow Lines: 24  In article <1qve4kINNpas@sal-sun121.usc.edu> schaefer@sal-sun121.usc.edu (Peter Schaefer) writes:  >|> > Announce that a reward of $1 billion would go to the first corporation  >|> > who successfully keeps at least 1 person alive on the moon for a year.   >Oh gee, a billion dollars!  That'd be just about enough to cover the cost of the >feasability study!  Happy, Happy, JOY! JOY!  Depends. If you assume the existance of a working SSTO like DC, on billion $$ would be enough to put about a quarter million pounds of stuff on the moon. If some of that mass went to send equipment to make LOX for the transfer vehicle, you could send a lot more. Either way, its a lot more than needed.  This prize isn't big enough to warrent developing a SSTO, but it is enough to do it if the vehicle exists.    Allen  --  +---------------------------------------------------------------------------+ | Lady Astor:   \"Sir, if you were my husband I would poison your coffee!\"   | | W. Churchill: \"Madam, if you were my wife, I would drink it.\"             | +----------------------57 DAYS TO FIRST FLIGHT OF DCX-----------------------+ ","sci.space"],["From: kxgst1+@pitt.edu (Kenneth Gilbert) Subject: Re: REQUEST: Gyro (souvlaki) sauce Organization: University of Pittsburgh Lines: 19  In article <1r8pcn$rm1@terminator.rs.itd.umich.edu> Donald_Mackie@med.umich.edu (Donald Mackie) writes: :In article <1993Apr22.205341.172965@locus.com> Michael Trofimoff, :tron@fafnir.la.locus.com writes: :>Would anyone out there in 'net-land' happen to have an :>authentic, sure-fire way of making this great sauce that :>is used to adorn Gyro's and Souvlaki? : :I'm not sure of the exact recipe, but Dispatch Lines: 15  I have a wonderful Commodore 128 for sale!!!!           Also included:                    1571 disk drive                    color moniter                    power supply (great shape)                    software                    joysticks                    2 300 baud modems (old, but useable)   contact doug  (906) 487-0369 or (815) 623-6447   -- Via DLG Pro v0.995  ","misc.forsale"],["From: rdippold@qualcomm.com (Ron \"Asbestos\" Dippold) Subject: Re: Clinton Boost in Spy Spending Article-I.D.: qualcom.rdippold.735040094 Organization: Qualcomm, Inc., San Diego, CA Lines: 23 Originator: rdippold@qualcom.qualcomm.com Nntp-Posting-Host: qualcom.qualcomm.com   Right on the heels of the Clinton \"registered encryption key\" debacle comes:  sphughes@sfsuvax1.sfsu.edu (Shaun P. Hughes) writes: >[From yesterdays S.F. Chronicle]  >\"President Clinton has asked Congress for authority to spend more money >on spy agencies, satellites and other intelligence activities in fiscal >1994 than it allotted for 1993, congressional and administration >officials say. \"  >.... Clinton had promised to slash intelligence spending by $7 billion >over four years.  >.... Although the size of the nations' vast intelligence budget remains >an official secret, administration and congressional officials disclosed >yesterday that it would total about $28 billion if the increase >requested by Clinton is approved.  Wonder how much of that extra money goes into coming up with encryption schemes they can easily crack? --  The Theorem Theorem: If if, then then ","sci.crypt"],["From: aa429@freenet.carleton.ca (Terry Ford) Subject: NASP X-Added: Forwarded by Space Digest Organization: [via International Space University] Original-Sender: isu@VACATION.VENARI.CS.CMU.EDU Distribution: sci Lines: 15    Could someone please send me the basics of the NASP project: 1. The proposal/objectives 2. The current status of the project/obstacles encountered 3. Chance that the project shall ever be completed or any other interesting information about this project.  Any help will be much appreciated  -- Terry Ford [aa429@freenet.carleton.ca] >House, Nepean, Ontario, Canada, Earth, Solar System, Milky Way, Cluster A21< DISCALIMER: Any injuries occuring as a direct result from the reading of this message INCLUDING HEART PALPITATIONS is not my fault in any shape or form. ","sci.space"],["From: caronni@nessie.cs.id.ethz.ch (Germano Caronni) Subject: Some Questions (was: REVISED SUMMARY) Organization: Swiss Federal Institute of Technology (ETH), Zurich, CH Lines: 90    > Here is a revised version of my summary that corrects some errors and > provides some additional information and explanation.  Thank you very much. After reading the text some distinct questions arised to me, which I guess will also be asked by other people. Perhaps would it be interesting to find an answer to these questions ?   >                      THE CLIPPER CHIP: A TECHNICAL SUMMARY >    N, a 30-bit serial number (this length is subject to change)  shorter or longer ?  > Once the session key K is established, the Clipper Chip is used to > encrypt the conversation or message stream M (digitized voice).  The > telephone security device feeds K and M into the chip to produce two > values:  >    E[M; K], the encrypted message stream, and >    E[E[K; U] + N; F], a law enforcement field ,  > which are transmitted over the telephone line.  The law enforcement > field thus contains the session key K encrypted under the unit key U > concatenated with the serial number N, all encrypted under the family > key F.  The law enforcement field is decrypted by law enforcement after > an authorized wiretap has been installed.  First question: When will the LawEnforcmentField be transmitted, and how does the remote Clipper Chip handle it? Is it transmitted periodically in the stream of encrypted blocks, or just at the beginning ? Does the phone at the other side discard those packets via a protocol whatsoever, or tries it to turn them into voice-output ? (Which would not be disturbing)   > At the beginning of a session, a trusted agent from each of the two key > escrow agencies enters the vault.  Agent 1 enters a secret, random > 80-bit value S1 into the laptop and agent 2 enters a secret, random > 80-bit value S2. These random values serve as seeds to generate unit > keys for a sequence of serial numbers.  Thus, the unit keys are a > function of 160 secret, random bits, where each agent knows only 80.  Second question: Why!?!? Why is such a strange procedure used, and not a real RNG ? This turns those S1,S2 in a kind of bottleneck for system- security.   > When law enforcement has been authorized to tap an encrypted line, they > will first take the warrant to the service provider in order to get > access to the communications line.  Let us assume that the tap is in > place and that they have determined that the line is encrypted with the > Clipper Chip.  The law enforcement field is first decrypted with the > family key F, giving E[K; U] + N.  Documentation certifying that a tap > has been authorized for the party associated with serial number N is > then sent (e.g., via secure FAX) to each of the key escrow agents, who > return (e.g., also via secure FAX) U1 and U2.  U1 and U2 are XORed > together to produce the unit key U, and E[K; U] is decrypted to get the > session key K.  Finally the message stream is decrypted.  All this will > be accomplished through a special black box decoder.  So no (technical) provision will be taken to place a 'timeout' on these warrants? This would be a unique possibility to realize such a technical restriction, by letting the escrow-agencies perform the decoding of the session key. Just take modem-lines instead of secure fax. Is this such a bad idea ?   > A successor to the Clipper Chip, called \"Capstone\" by the government > and \"MYK-80\" by Mykotronx, has already been developed.  It will include > the Skipjack algorithm, the Digital Signature Standard (DSS), the > Secure Hash Algorithm (SHA), a method of key exchange, a fast > exponentiator, and a randomizer.  A prototoype will be available for > testing on April 22, and the chips are expected to be ready for > delivery in June or July.  Wow! (How does the randomizer work?) Are the SHA (and Key exchange) secret, or publicly known ? Key-Exchange is DH, I guess ?  It seems that those who are opposed to this chip shall have a tough time, your government realy means to act. :-(  Friendly greetings,     Germano Caronni  --  Instruments register only through things they're designed to register. Space still contains infinite unknowns.                                                               PGP-Key-ID:341027 Germano Caronni caronni@nessie.cs.id.ethz.ch   FD560CCF586F3DA747EA3C94DD01720F ","sci.crypt"],["From: kking@cs.uah.edu (Ken King) Subject: Re: The Kuebelwagen??!!           Reply-To: kking@uahcs2.uah.edu (Ken King) Organization: Computer Science Dept. - Univ. of Alabama in Huntsville Lines: 36  In article <C5K5Co.F09@mentor.cc.purdue.edu> thwang@mentor.cc.purdue.edu (Tommy Hwang) writes: > Sorry for the mis-spelling, but I forgot how to spell it after  >my series of exams and NO-on hand reference here. > > Is it still possible to get those cute WWII VW Jeep-wanna-be's? >A replica would be great I think.      greetings:   you may be in luck.  i seem to recall seeing a blurb in one of the kit car magazines about a company in norway who pulled a mould (sp?) off a real kubel, and has adapted it to the beetle floorpan.  as for the suspension, all i can remember about the vw thing i used to own is that it had about 3\" more suspension travel than a stock beetle, but i'd heard that there were after- market parts for off-road use that were as good or better.  note that the major difference (looks wise) between a kubel & a thing are the hood and the fenders.  the kubel had an external spare mounted *on* the hood, and the hood sloped down (for visibility?) sharply, and had rounded fenders.  the thing has a lightly sloped  hood with the spare mounted inside (unless moved to make for more luggage space...) and has half-hexagon shaped fenders (imagine a nut large enough to put a tire *in*, and cut off the bottom half of it...).   unfortunately, i don't have that info anymore.  try stopping at a local bookstore and copying down the phone numbers for the two big mag's and calling them.  they might be able to get the number for you (don't forget to calculate the time difference to norway before calling...).  later, kc --            ___==A==___          | Quick Bones, help me get | #include    .---====   ( o )   ====---.  | this Klingon off my *ss! |  <std/disclaimer.h>  /        ~~~~~~~~~~~        \\ | Damn it, Jim, I'm a      |   ()     kking@cs.uah.edu    () | doctor, not a bidet!  :) |  ","rec.autos"],["From: varvel@plains.NoDak.edu (Andrew Varvel) Subject: To be exact, 2.5 million readers enlightened by Serdar Argic Summary: :-P Article-I.D.: ns1.C5uvBM.MzE Organization: North Dakota Higher Education Computing Network Lines: 13 Nntp-Posting-Host: plains.nodak.edu   In article <9304202017@zuma.UUCP> sera@zuma.UUCP (Serdar Argic) writes:               (a.k.a. Serdar Argic, The Merciful and Compassionate)  [Serdar Argic's bountiful, divine, all-knowing, and footnoted  wisdom is regrettably omitted for this solemn tribute.]   WHERE CAN I JOIN THE SERDAR ARGIC FAN CLUB?  DO I GET A T-SHIRT?  --The Friendly Neighborhood Alien--  Life just hasn't been the same since David Koresh died... ","talk.politics.mideast"],["From: howland@noc2.arc.nasa.gov (Curt Howland) Subject: Re: Auction: Diana's bra Organization: NASA Science Internet Project Office Lines: 13  In article <1993Apr2.163531.12974@adobe.com>,  cjackson@adobe.com (Curtis Jackson) writes:  |> Next thing you know I'll see bikes with Geeky stickers parked |> outside the local white wine, quiche, and fern bar.  Hey! I LIKE quiche, even if I did have to look  at your
