st and then get a learners permit.  However, I'm wondering how one goes about  learning to ride the bike proficiently enough so as to a) get a liscence and b) not kill oneself.  I don't know anyone with a bike who could  teach me, and the most advice I've heard is either \"do you live near a field\" or \"do you have a friend with a pickup truck\", the answers to both of which are NO.  Do I just ride around my neighborhood and hope for  the best?  I kind of live in a residential area but it's not suburbs. It's still the big city and I'm about a mile from downtown so that  doesn't seem too viable.  Any stories on how you all learned?  Thanks for any replies in advance.   -Greg Humphreys  :wq  ^^^  Meant to do that.  (Damn autoindent)  -- Greg Humphreys               |  \"This must be Thursday.  I never National Institutes of Health|   could get the hang of Thursdays.\" gregh@alw.nih.gov            | (301) 402-1817              |             -Arthur Dent "],["comp.graphics",13.0,13.0,"From: graeme@labtam.labtam.oz.au (Graeme Gill) Subject: Re: looking for circle algorithm faster than Bresenhams Organization: Labtam Australia Pty. Ltd., Melbourne, Australia Lines: 28  In article <1993Apr13.025240.8884@nwnexus.WA.COM>, mpdillon@halcyon.com (Michael Dillon) writes: > I have an algorithm similar to Bresenhams line drawing algorithm, that > draws a line by stepping along the minor axis and drawing slices like > AAAA, BBBB, CCCC in the following diagram. >  >      AAAA >          BBBB >              CCCC >    Yes, that's known as \"Bresenhams Run Length Slice Algorithm for Incremental lines\". See Fundamental Algorithms for Computer Graphics, Springer-Verlag, Berlin Heidelberg 1985.  > I have tried to extrapolate this to circles but I can't figure out > how to determine the length of the slices. Any ideas?   Hmm. I don't think I can help you with this, but you might take a look at the following:   \"Double-Step Incremental Generation of Lines and Circles\", X. Wu and J. G. Rokne, Computer Graphics and Image processing, Vol 37, No. 4, Mar. 1987, pp. 331-334   \"Double-Step Generation of Ellipses\", X. Wu and J. G. Rokne, IEEE Computer Graphics & Applications, May 1989, pp. 56-69   Graeme Gill. "],["sci.crypt",4.0,4.0,"From: hal@cco.caltech.edu (Hal Finney) Subject: Re: text of White House announcement and Q&As on clipper chip encryption Organization: California Institute of Technology, Pasadena Lines: 23 Distribution: na NNTP-Posting-Host: alumni.caltech.edu  brad@clarinet.com (Brad Templeton) writes:  >Their strategy is a business one rather than legal one.  They are >pushing to get a standard in place, a secret standard, and if they >get it as a standard then they will drive competitors out of the market. >It will be legal to sell better, untapable encryption that doesn't have >registered keys, but it will be difficult, and thus not a plan for >most phone companies.  If Brad's analysis is correct, it may offer an explanation for why the encryption algorithm is being kept secret.  This will prevent competitors from coming out with Clipper-compatible phones which lack the government- installed \"back door.\"  The strategy Brad describes will only work as long as the only way to get compatible phones is to have ones with the government chips.  (It would be nice, from the point of view of personal privacy, if Brad turns out to be right.  As long as people still have the power to provide their own encryption in place of or in addition to the Clipper, privacy is still possible.  But the wording of several passages in the announcement makes me doubt whether this will turn out to be true.)  Hal Finney "],["talk.religion.misc",19.0,19.0,"From: jmeritt@mental.mitre.org Subject: God's promise to the righteous Organization: UTexas Mail-to-News Gateway Lines: 3 NNTP-Posting-Host: cs.utexas.edu  Ps.92:12: \"The righteous shall flourish like the palm tree.\"  Isa.57:1: \"The righteous perisheth, and no man layeth it to heart.\" "],["sci.electronics",10.0,10.0,"From: henry@zoo.toronto.edu (Henry Spencer) Subject: Re: Radar detector DETECTORS? Organization: U of Toronto Zoology Lines: 17  In article <1993Apr20.022922.11861@julian.uwo.ca> wlsmith@valve.heart.rri.uwo.ca (Wayne Smith) writes: >>No restriction was placed >>on receiving RADAR (or, curiously, cordless phones.)  Enforcement >>of the Virginia law is in violation of the FCA of 1934. > >Isin't there some kind of rule (regulation, law, whatever) in some >juristictions that prohibit the use of *police band* recievers >in vehicles?  And that radar transmissions are included in the police band  >so they get covered by the same regulation?  Those rules/regulations/laws would be subject to the same attack:  that they are attempting to preempt federal authority to regulate (or not) radio communications.  Of course, as the original poster noted, court challenges of this kind can get expensive. --  All work is one man's work.             | Henry Spencer @ U of Toronto Zoology                     - Kipling           |  henry@zoo.toronto.edu  utzoo!henry "],["comp.sys.ibm.pc.hardware",11.0,11.0,"From: korenek@nmti.com (gary korenek) Subject: Re: HINT 486 VLB/ISA/EISA motherboard Keywords: 486, motherboard Organization: Network Management Technology Inc. Distribution: usa Lines: 26  In article <C5ovwv.LMo@news.iastate.edu> schauf@iastate.edu (Brian J Schaufenbuel) writes: >I am looking at buying some Companion brand VLB/ISA/EISA motherboards with >HINT chipsets.  Has anybody had any experience with this board (good or bad)? >Any information would be helpful! >thanks >Brian J Schaufenbuel   I believe that any VL/EISA/ISA motherboard that uses the HINT chipset is limited to 24-bit EISA DMA (where 'real' EISA DMA is 32-bit).  The HINT EISA DMA has the 16 mb ram addressing limitation of ISA.  For this reason I would pass.  I own one of these (HAWK VL/EISA/ISA) and am look- ing to replace it for exactly this reason.  Please double-check me on this.  In other words, call the motherboard manufacturer and ask them if the motherboard supports true 32-bit EISA DMA.  Other than this limitation, the motherboard works quite well (I am using mine with DOS 5, Windows 3.1, and UNIX S5R3.2).  Also with Adaptec 1742a EISA SCSI host adapter.  --  Gary Korenek   (korenek@nmti.com) Network Management Technology Incorporated Sugar Land, Texas       (713) 274-5357 "],["rec.motorcycles",2.0,2.0,"From: bss2p@kelvin.seas.Virginia.EDU (Brent S. Stone) Subject: Wanted: Advice for New Cylist  (Ditto) Organization: University of Virginia Lines: 21  In article <C5r7Ey.7Mq@srgenprp.sr.hp.com> blaisec@sr.hp.com (Blaise Cirelli) writes: >    I'm thinking about becoming a bike owner this year w/o any bike experience thus far.  I figure that getting a  decent used bike for under $1K the thing would pay for itself while I'm at grad school (car permits are $$$ where I'm going and who want's to ride a bus).  I'm looking for advice on a first bike - best models/years.  I'm NOT looking for an old loud roaring thing that sounds like a monster.  The quit whirring of newer engines is more to my liking.  Apprec any advice.  Thanks,  BS    "],["talk.politics.guns",16.0,16.0,"Organization: University of Illinois at Chicago, academic Computer Center From: <U23590@uicvm.uic.edu> Subject: Re: Waco dates - are these coincidental? Distribution: usa  <1993Apr5.193927.19951@hplabsz.hpl.hp.com> Lines: 19  I do not think it is at all unlikely that Clinton ro his policy wonk facilitators arranged the Waco raid as a display piece for  the Gun War on the Constitution.  Look at what the Bush administration did to get material for the Drug War on the Constitution--remember that baggie of crack George waved at the cameras?  They took a dealer from the ghetto and brought him to the White House so they could say drugs had been dealt onb the White House Lawn. And I don't think anybody could honestly think Clinton would have any moral qualms about the raid... The only really worrisome thing is that the BD's heroic defense of their ranch will make Clinton's Gun War on the Constitution _more_ successfull--exactly as he wanted.  The media and politicians will filter this so that the general public will think the BD's are bad guys!  Don't help them.  Stand up for the BD's with your friends and family adnd in public anytime you can--their supposed moral qualms are not important to the issue.  They are heroes in the fight against oppressive government;  it could just as well have been you. -watkins@earth.eecs.uic.edu  (Brian E Watkins) "],["rec.sport.baseball",3.0,3.0,"From: tek2q@Virginia.EDU (\"Todd Karlin\") Subject: New Uniforms Organization: University of Virginia Lines: 22   Usually one or two teams changes their logo or a minor uniform change per season, but the past few seasons have been incredible.  Any thoughts on the new (old) Reds uniforms.  I remember seeing a Pete Rose rookie card, and unless I miss my guess he was wearing the exact same duds.    The Mets (HOW ABOUT DOC'S PERFORMANCE TODAY?!!!!!) have reinserted the Mets patch on the shoulder, and changed the Mets insgnia on the front of the jersey.  To my knowledge it is the first time that has been changed since 1962, and it reminds me a little of the Dodger logo.    Many teams have opted for a return to a previous style of uniform, or at least uniforms that look more traditional. (Phillies, Reds, Expos, White Sox, Padres, etc.) and the once bright colors have been altered to gray.  The trend has also seen the newer baseball fields resembling the parks of the early years, as opposed to the cookie-cutter saucer stadiums construcrted throughout the sixties.  With salaries now reaching unbelievable highs, no one in the comissioner's office, and inter-league play on the horizon, it's nice to see that baseball at least looks like it was meant to be.  "],["comp.windows.x",8.0,8.0,"From: chongo@toad.com (Landon C. Noll) Subject: 10th International Obfuscated C Code Contest Opening (1 of 2) Keywords: ioccc Article-I.D.: toad.32194 Expires: 7 May 93 00:00:00 GMT Reply-To: chongo@toad.com.UUCP (Landon C. Noll) Distribution: world Organization: Nebula Consultants in San Francisco Lines: 850  Enclosed are the rules, guidelines and related information for the 10th International Obfuscated C Code Contest.  (This is part 1 of a 2 part shar file).  Enjoy!  chongo <Landon Curt Noll> /\\oo/\\  Larry Bassel  =-=  #!/bin/sh # This is a shell archive (shar 3.32) # made 03/01/1993 12:01 UTC by chongo@toad.com # Source directory /tmp # # existing files WILL be overwritten # # This shar contains: # length  mode       name # ------ ---------- ------------------------------------------ #   8585 -r--r--r-- rules #  25375 -r--r--r-- guidelines #  33961 -r--r--r-- mkentry.c #   6257 -r--r--r-- obfuscate.info # # ============= rules ============== echo \"x - extracting rules (Text)\" sed 's/^X//' << 'SHAR_EOF' > rules && X10th International Obfuscated C Code Contest Rules X XCopyright (c) Landon Curt Noll & Larry Bassel, 1993.   XAll Rights Reserved.  Permission for personal, education or non-profit use is  Xgranted provided this this copyright and notice are included in its entirety  Xand remains unaltered.  All other uses must receive prior permission in writing  Xfrom both Landon Curt Noll and Larry Bassel. X X    Obfuscate:  tr.v.  -cated, -cating, -cates.  1. a.  To render obscure. X  b.  To darken.  2. To confuse:  his emotions obfuscated his X  judgment.  [LLat. obfuscare, to darken : ob(intensive) + X  Lat. fuscare, to darken < fuscus, dark.] -obfuscation n. X  obfuscatory adj. X X XGOALS OF THE CONTEST: X X    * To write the most Obscure/Obfuscated C program under the rules below. X    * To show the importance of programming style, in an ironic way. X    * To stress C compilers with unusual code. X    * To illustrate some of the subtleties of the C language. X    * To provide a safe forum for poor C code.  :-) X X XRULES: X X    To help us with the volume of entries, we ask that you follow these rules: X X    1) Your entry must be a complete program. X X    2) Your entry must be <= 3217 bytes in length.  The number of characters X       excluding whitespace (tab, space, newline), and excluding any ; { or } X       followed by either whitespace or end of file, must be <= 1536. X X    3) Your entry must be submitted in the following format: X X---entry--- Xrule: 1993 Xfix: y or n   (n => this is a new entry, y => this replaces an older entry) Xtitle: title of entry        (see comments below) Xentry: Entry number from 0 to 7 inclusive  (your 1st entry should by 0) Xdate: Date/time of submission in UTC     (see comments below) Xhost: Machine(s) and OS(s) under which your entry was tested X Use tab indented lines if needed X---remark--- X    Place remarks about this entry in this section.  It would be helpful if X    you were to indent your remarks with 4 spaces, though it is not a X    requirement.  Also, if possible, try to avoid going beyond the 79th X    column.  Blank lines are permitted. X---author--- Xname: your name Xorg: School/Company/Organization Xaddr: postal address X use tab indented lines to continue X don't forget to include the country Xemail:  Email address from a well known site or registered domain. X        If you give several forms, list them on separate tab indented lines. Xanon: y or n   (y => remain anonymous, n => ok to publish this info) X---info--- XIf your program needs an info file, place a uuencoded copy of it in Xthis section.  In the case of multiple info files, use multiple info Xsections.  If your entry does not need a info file, skip this section. X---build--- XPlace a uuencoded copy of the command(s) used to compile/build your program Xin this section.  It must uudecode into a file named 'build'.  The resulting Xfile must be 255 bytes or less. X---program--- XPlace a uuencoded copy of your program in this section.  It must uudecode Xinto a file named is 'prog.c'.  The resulting file must follow rule #2. X---end--- X X      Regarding the above format: X X * The title must match the expression: [a-zA-Z0-9_=][a-zA-Z0-9_=+-]* X   and must be 1 to 12 characters in length. X X   It is suggested, but not required, that the title should X   incorporate your username; in the case of multiple authors, X   consider using parts of the usernames of the authors. X X * The date in the ---entry--- section should be given with respect X   to UTC.  The format of the date should be as returned by asctime()  X   using the C locale.  (see guidelines for more info) X X * You may correct/revise a previously submitted entry by sending X   it to the contest email address.  Be sure to set 'fix' in the  X   ---entry--- section to 'n'.  The corrected entry must use the same  X   title and entry number as submittion that is being corrected.  Be  X   sure that you note the resubmittion in the ---remark--- as well. X X * With the exception of the header, all text outside of the above  X   format may be ignored by the judges.  If you need tell the judges X   something, put it in the ---remark--- section, or send a separate X   Email message to the judges. X X * Information from the ---author--- section will be published unless  X   'y' was given to the respective author's 'anon' line. X X * To credit multiple authors, include an ---author--- section for X   each author.  Each should start with ---author--- line, and X   should be found between the ---entry--- and ---build--- sections. X X * The entry's remarks should include: X     - what this program does X     - how to run the program (sample args or input) X     - special compile or execution instructions, if any X     - special filename requirements (see rule 4 and 5) X     - information about any ---data--- files X     - why you think the program is obfuscated X     - note if this entry is a re-submission of a previous entry. X     - any other remarks (humorous or otherwise) X X * Do not rot13 your entry's remarks.  You may suggest that certain X   portions of your remarks be rot13ed if your entry wins an award. X X        * Info files should be used only to supplement your entry.  They  X   should not be required to exist. X X   If your entry does not need an info file, skip the ---info--- X   section.  If your entry needs multiple info files, use multiple  X   ---info--- sections, one per info file.  You should describe X   each info file in the ---remark--- section. X X    4) If your entry is selected as a winner, it will be modified as follows: X X    'build' is incorporated into a makefile, and 'build' is removed X    'prog.c' is renamed to your entry's title, followed by an optional X        digit, followed by '.c' X    your entry is compiled into a file with the name of your entry's X        title, possibly followed by a digit X X       If your entry requires that a build file exist, state so in your X       entry's remark section.  The makefile will be arranged to execute a X       build shell script containing the 'build' information.  The name of X       this build shell script will be your entry's title, possibly followed X       by a digit, followed by '.sh'. X X       If needed, your entry's remarks should indicate how your entry must X       be changed in order to deal with the new filenames. X X    5) The build file, the source and the resulting executable should be X       treated as read-only files.  If your entry needs to modify these files, X       it should make and modify a copy of the appropriate file.  If this X       occurs, state so in your entry's remarks. X X    6) Entries that cannot be compiled by an ANSI C compiler will be rejected. X       Use of common C (K&R + extensions) is permitted, as long as it does not  X       cause compile errors for ANSI C compilers. X X    7) The program must be of original work.  All programs must be in the X       public domain.  All copyrighted programs will be rejected. X X    8) Entries must be received prior to 07-May-93 0:00 UTC.  (UTC is X       essentially equivalent to Greenwich Mean Time)  Email your entries to: X X  ...!{apple,pyramid,sun,uunet}!hoptoad!obfuscate X  obfuscate@toad.com X X       We request that your message use the subject 'ioccc entry'. X X       If possible, we request that you hold off on Emailing your entries X       until 1-Mar-93 0:00 UTC.  Early entries will be accepted, however. X       We will attempt to email a confirmation to the the first author for X       all entries received after 1-Mar-93 0:00 UTC. X X    9) Each person may submit up to 8 entries per contest year.  Each entry X       must be sent in a separate Email letter. X X   10) Entries requiring human interaction to be built are not allowed.   X       Compiling an entry produce a file (or files) which may be executed. X X   11) Programs that require special privileges (setuid, setgid, super-user, X       special owner or group) are not allowed. X     X XFOR MORE INFORMATION: X X    The Judging will be done by Landon Noll and Larry Bassel.  Please send X    questions or comments (but not entries) about the contest, to: X X ...!{apple,pyramid,sun,uunet}!hoptoad!judges X judges@toad.com X X    The rules and the guidelines may (and often do) change from year to X    year.  You should be sure you have the current rules and guidelines X    prior to submitting entries.  To obtain all 3 of them, send Email X    to the address above and use the subject 'send rules'. X X    One may also obtain them via anonymous ftp from: X X host: ftp.uu.net (137.39.1.9) X user: anonymous X pass: yourname@yourhost X dir:  /pub/ioccc X X Xchongo <Landon Curt Noll> /\\cc/\\   hoptoad!chongo XLarry Bassel      {uunet,ucbvax,cbosgd}|sun!lab SHAR_EOF chmod 0444 rules || echo \"restore of rules failed\" set `wc -c rules`;Wc_c=$1 if test \"$Wc_c\" != \"8585\"; then  echo original size 8585, current size $Wc_c fi # ============= guidelines ============== echo \"x - extracting guidelines (Text)\" sed 's/^X//' << 'SHAR_EOF' > guidelines && X10th International Obfuscated C Code Contest Guidelines, Hints and Comments X XCopyright (c) Landon Curt Noll & Larry Bassel, 1993.   XAll Rights Reserved.  Permission for personal, education or non-profit use is  Xgranted provided this this copyright and notice are included in its entirety  Xand remains unaltered.  All other uses must receive prior permission in writing  Xfrom both Landon Curt Noll and Larry Bassel. X XABOUT THIS FILE: X X    This file is intended to help people who wish to submit entries to X    the International Obfuscated C Code Contest (IOCCC for short). X X    This is not the IOCCC rules, though it does contain comments about X    them.  The guidelines should be viewed as hints and suggestions. X    Entries that violate the guidelines but remain within the rules are X    allowed.  Even so, you are safer if you remain within the guidelines. X X    You should read the current IOCCC rules, prior to submitting entries. X    The rules are typically sent out with these guidelines. X X XWHAT IS NEW IN 1993: X X    The entry format is better (for us anyway).  The program mkentry.c X    has been updated.  See ENTRY FORMAT. X X    We will reject entries that cannot be compiled using an ANSI C X    compiler.  Certain old Obfuscation hacks that cause ANSI C compilers  X    fits are no longer permitted.  Some of the new issues deal with  X    non-integral array types, variable number of arguments, C preprocessor  X    directives and the exit() function.  See OUR LIKES AND DISLIKES. X X XHINTS AND SUGGESTIONS: X X    You are encouraged to examine the winners of previous contests.  See X    FOR MORE INFORMATION for details on how to get previous winners. X X    Keep in mind that rules change from year to year, so some winning entries X    may not be valid entries this year.  What was unique and novel one year X    might be 'old' the next year. X X    An entry is usually examined in a number of ways.  We typically apply X    a number of tests to an entry: X X * look at the original source X * convert ANSI tri-graphs to ASCII X * C pre-process the source ignoring '#include' lines X * C pre-process the source ignoring '#define' and '#include' lines X * run it through a C beautifier X * examine the algorithm X * lint it X * compile it X * execute it X X    You should consider how your entry looks in each of the above tests. X    You should ask yourself if your entry remains obscure after it has been X    'cleaned up' by the C pre-processor and a C beautifier. X X    Your entry need not do well under all, or in most tests.  In certain X    cases, a test is not important.  Entries that compete for the X    'strangest/most creative source layout' need not do as well as X    others in terms of their algorithm.  On the other hand, given X    two such entries, we are more inclined to pick the entry that X    does something interesting when you run it. X X    We try to avoid limiting creativity in our rules.  As such, we leave X    the contest open for creative rule interpretation.  As in real life X    programming, interpreting a requirements document or a customer request X    is important.  For this reason, we often award 'worst abuse of the X    rules' to an entry that illustrates this point in an ironic way. X X    If you do plan to abuse the rules, we suggest that you let us know X    in the remarks section.  Please note that an invitation to abuse X    is not an invitation to break.  We are strict when it comes to the X    3217 byte size limit.  Also, abusing the entry format tends to X    annoy more than amuse. X X    We do realize that there are holes in the rules, and invite entries X    to attempt to exploit them.  We will award 'worst abuse of the rules' X    and then plug the hole next year.  Even so, we will attempt to use X    the smallest plug needed, if not smaller.  :-) X X    Check out your program and be sure that it works.  We sometimes make X    the effort to debug an entry that has a slight problem, particularly X    in or near the final round.  On the other hand, we have seen some X    of the best entries fall down because they didn't work. X X    We tend to look down on a prime number printer, that claims that X    16 is a prime number.  If you do have a bug, you are better off X    documenting it.  Noting \"this entry sometimes prints the 4th power X    of a prime by mistake\" would save the above entry.  And sometimes, X    a strange bug/feature can even help the entry!  Of course, a correctly X    working entry is best. X X XOUR LIKES AND DISLIKES: X X    Doing masses of #defines to obscure the source has become 'old'.  We X    tend to 'see thru' masses of #defines due to our pre-processor tests X    that we apply.  Simply abusing #defines or -Dfoo=bar won't go as far X    as a program that is more well rounded in confusion. X X    Many ANSI C compilers dislike the following code, and so do we: X X #define d define X #d foo     <-- don't expect this to turn into #define foo X X int i; X j;     <-- don't use such implicit type declaration X int k; X X    We suggest that you compile your entry with an ANSI C compiler.  If you  X    must use non-ANSI C, such as K&R C, you must avoid areas that result in  X    compile/link errors for ANSI C compilers. X X    Unfortunately, ANSI C requires array indexes to be of integral type. X    Thus, the following classical obfuscation hacks are no longer allowed: X X int i; X char *c; X i[c];     <--- use c[i] instead X (i+3)[\"string\"];   <--- use \"string\"[i+3] instead X X    If your entry uses functions that have a variable number of X    arguments, be careful. Systems implement va_list as a wide variety X    of ways.  Because of this, a number of operations using va_list are X    not portable and must not be used: X X * assigning a non-va_list variable to/from a va_list variable X * casting a non-va_list variable into/from a va_list variable X * passing a va_list variable to a function expecting a non-va_list arg X * passing a non-va_list variable to a function expecting a va_list arg X * performing arithmetic on va_list variables X * using va_list as a structure or union X X    In particular, do not treat va_list variables as if they were a char **'s. X X    Avoid using <varargs.h>, use <stdarg.h> instead. X X    If you use C preprocessor directives (#define, #if, #ifdef, ...), X    the leading '#' must be the first character on a line.  While some X    C preprocessors allow whitespace the leading '#', many do not. X X    Because the exit() function returns void on some systems, entries X    must not assume that it returns an int. X X    Small programs are best when they are short, obscure and concise. X    While such programs are not as complex as other winners, they do X    serve a useful purpose.  They are often the only program that people X    attempt to completely understand.  For this reason, we look for X    programs that are compact, and are instructional. X X    One line programs should be short one line programs, say around 80 X    bytes long.  Getting close to 160 bytes is a bit too long in our opinion. X X    We tend to dislike programs that: X X * are very hardware specific X * are very OS or Un*x version specific X      (index/strchr differences are ok, but socket/streams specific X       code is likely not to be) X * dump core or have compiler warnings X      (it is ok only if you warn us in the 'remark' header item) X * won't compile under both BSD or SYS V Un*x X * abusing the build file to get around the size limit X * obfuscate by excessive use of ANSI tri-graphs X * are longer than they need to be X * are similar to previous winners X * are identical to previous losers  :-) X X    Unless you are cramped for space, or unless you are entering the X    'best one liner' category, we suggest that you format your program X    in a more creative way than simply forming excessively long lines. X X    The build file should not be used to try and get around the size X    limit.  It is one thing to make use of a several -D's to help out, X    but it is quite another to use 200+ bytes of -D's in order to X    try and squeeze the source under the size limit.  You should feel X    free to make use of the build file space, but you are better off X    if you show some amount of restraint. X X    We allowed whitespace, and in certain cases ; { or } do not impact X    your program size (up to a certain point), because we want to get X    away from source that is simply a compact blob of characters. X X    Given two versions of the same program, one that is a compact blob X    of code, and the other that is formatted more like a typical C X    program, we tend to favor the second version.  Of course, a third X    version of the same program that is formatted in an interesting X    and/or obfuscated way, would definitely win over the first two! X X    We suggest that you avoid trying for the 'smallest self-replicating' X    program.  We are amazed at the many different sizes that claim X    to be the smallest.  There is nothing wrong with self-replicating X    programs.  In fact, a number of winners have been self-replicating. X    You might want to avoid the claim of 'smallest', lest we (or others) X    know of a smaller one! X X    X client entries should be as portable as possible.  Entries that X    adapt to a wide collection of environments will be favored.  Don't X    depend on a particular type of display.  For example, don't depend X    on color or a given size.  Don't require backing store. X X    X client entries should avoid using X related libraries and X    software that is not in wide spread use.  We ask that such X client X    entries restrict themselves to only the low level Xlib and the X    Athena widget set (libX11.a, libXaw.a, libXmu.a and libXt.a). X    Don't use M*tif, Xv*ew, or OpenL*ok toolkits, since not everyone X    has them.  Avoid depending on a particular window manager.  Not X    everyone has X11r5, and some people are stuck back in X11r4 (or X    earlier), so try to target X11r5 without requiring X11r5.  Better X    yet, try to make your entry run on all version 11 X Window Systems. X X    X client entries should not to depend on particular items on X    .Xdefaults.  If you must do so, be sure to note the required lines X    in the ---remark--- section. X X    We like programs that: X X * are as concise and small as they need to be X * do something at least quasi-interesting X * pass lint without complaint (not a requirement, but it is nice) X * are portable X * are unique or novel in their obfuscation style X * MAKE USE OF A NUMBER OF DIFFERENT TYPES OF OBFUSCATION X * make us laugh and/or throw up  :-) X X    Some types of programs can't excel in some areas.  Of course, your X    program doesn't have to excel in all areas, but doing well in several X    areas really does help. X X    We freely admit that interesting, creative or humorous comments in X    the ---remark--- section helps your chance of winning.  If you had to X    read of many twisted entries, you too would enjoy a good laugh or two. X    We think the readers of the contest winners do as well. X X    Be creative! X X XENTRY FORMAT: X X    In order to help us process the many entries, we must request your X    assistance by formatting your entries in a certain way.  This format, X    in addition, allows us to quickly separate information about the X    author from the program itself.  (see JUDGING PROCESS) X X    We have provided the program, mkentry, as an example of how to X    format entries.  You should be aware of the following warning that X    is found in mkentry.c: X X This program attempts to implement the IOCCC rules.  Every X attempt has been made to make sure that this program produces X an entry that conforms to the contest rules.  In all cases, X where this program differs from the contest rules, the X contest rules will be used.  Be sure to check with the X contest rules before submitting an entry. X X    You are not required to use mkentry.  It is convenient, however, X    as it attempts to uuencode the needed files, and attempt to check X    the entry against the size rules. X X    If you have any suggestions, comments, fixes or complaints about X    the mkentry.c program, please send Email to the judges.  (see below) X X    The following is a sample entry: X X---entry--- Xrule: 1993 Xfix: n Xtitle: chonglab Xentry: 0 Xdate: Mon Mar  1 08:45:20 1993 Xhost: Un*x v6, pdp11/45 X 2.9BSD, pdp11/70 X---remark--- X    This is a non-obfuscated obfuscated C program. X X    It is likely not to win a prize.  But what do you expect from X    a short example! X---author--- Xname: Landon Curt Noll Xorg: IOCCC Judging Group Xaddr: Toad Hall X PO Box 170608 X San Francisco, California X 94117-0608 X USA Xemail: chongo@toad.com Xanon: n X---author--- Xname: Larry Bassel Xorg: IOCCC Judging Group Xaddr: Toad Hall X PO Box 170608 X San Francisco, California X 94117-0608 X USA Xemail: hoptoad!sun!lab X lab@sun.com Xanon: n X---info--- Xbegin 444 info.file XM0V]P>7)I9VAT(\"AC*2!,86YD;VX@0W5R=\"!.;VQL+\"`Q.3DS+@I!;&P@4FEG XM:'1S(%)E<V5R=F5D+B`@4&5R;6ES<VEO;B!F;W(@<&5R<V]N86PL(&5D=6-A XM=&EO;B!O<B!N;VXM<')O9FET('5S92!I<PIG<F%N=&5D('!R;W9I9&5D('1H XM:7,@=&AI<R!C;W!Y<FEG:'0@86YD(&YO=&EC92!A<F4@:6YC;'5D960@:6X@ XM:71S(&5N=&ER971Y\"F%N9\"!R96UA:6YS('5N86QT97)E9\"X@($%L;\"!O=&AE XM<B!U<V5S(&UU<W0@<F5C96EV92!P<FEO<B!P97)M:7-S:6]N(&EN('=R:71I XM;F<*9G)O;2!,86YD;VX@0W5R=\"!.;VQL+@H*5&AA=\"!T:&%T(&ES+\"!I<RX* XM5&AA=\"!T:&%T(&ES(&YO=\"P*(\"`@(&ES(&YO=\"!T:&%T('1H870@;F]T(&ES XM+@I4:&%T(&ES+\"!T:&%T('1H870@:7,@;F]T+\"!I<R$*\"@D)+2T@8VAO;F=O XM(#$Y-S0*\"DQA<W0@>65A<BP@;VYE('!E<G-O;B!T;VQD('5S('1H870@=&AE XM>2!A8W1U86QL>2!D96-O9&5D('1H:7,@9FEL92X*22!W;VYD97(@:&]W(&UA X9;GD@=VEL;\"!D;R!I=\"!T:&ES('EE87(_\"@`` X` Xend X---build--- Xbegin 444 build X28V,@<')O9RYC(\"UO('!R;V<* X` Xend X---program--- Xbegin 444 prog.c XM;6%I;B@I\"GL*(VEF(&1E9FEN960H05]214=)4U1%4D5$7U9/5$527TE.7U-5 XM3DY95D%,15]#04Q)1D]23DE!7U5302D*(\"`@('!R:6YT9B@B5F]T92!,86YD XM;VX@3F]L;\"!F;W(@4W5N;GEV86QE($-I='D@0V]U;F-I;\"!S96%T(\",Q+EQN X:(BD[\"B-E;F1I9@H@(\"`@97AI=\"@P*3L*?0H` X` Xend X---end--- X X    Typically the build file should assume that the source is prog.c X    and will compile into prog.  If an entry wins, we will rename X    its source and binary to avoid filename collision.  By tradition, X    we use the name of the entry's title, followed by an optional X    digit in case of name conflicts. X X    If the above entry somehow won the 'least likely to win' award, X    we would use chonglab.c and chonglab. X X    If your entry depends on, or requires that your build, source X    and/or binary files be a particular name, please say so in the X    ---remark--- section.  If this case applies, it would be be helpful X    if you did one of the following: X X * Tell us how to change the filename(s) in your entry. X X * Have the build file make copies of the files.  For example: X X  cc prog.c -o special_name  need special binary X X     or  rm -f special_src.c   need special source X  cp prog.c special_src.c X  cc special_src.c -o special_name X X     or  rm -f special_build   need special build X  tail +4 build > special_build X  sh < special_build X X * Assume that we will use the entry title.  Send us a version of  X   your build/program files that uses the name convention.  You  X   should uuencode these files in ---data--- sections. X X    If your entry needs to modify its source, info or binary files, X    please say so in the ---remark--- section.  You should try to avoid X    touching your original build, source and binary files.  You should X    arrange to make copies of the files you intend to modify.  This X    will allow people to re-generate your entry from scratch. X X    Remember that your entry may be built without a build file.  We X    typically incorporate the build lines into a Makefile.  If the X    build file must exist, say so in the ---remark--- section. X X    If your entry needs special info files, you should uuencode them X    into ---info--- sections.  In the case of multiple info files, X    use multiple ---info--- sections.  If no info files are needed, X    then skip the ---info--- section. X X    Info files are intended to be input, or detailed information that X    does not fit well into the ---remark--- section.  For example, an X    entry that implements a compiler might want to provide some sample X    programs for the user to compile.  An entry might want to include a X    lengthy design document, that might not be appropriate for a X    'hints' file. X X    Info files should be used only to supplement your entry.  For X    example, info files may provide sample input or detailed X    information about your entry.  Because they are supplemental, X    the entry should not require them exist. X X    In some cases, your info files might be renamed to avoid name X    conflicts.  If info files should not be renamed for some reason, X    say so in the ---remark--- section. X X    Info files must uudecode into the current directory.  If they X    absolutely must be renamed, or moved into a sub-directory, say X    so in the ---remark--- section. X X    When submitting multiple entries, be sure that each entry has X    a unique entry number from 0 to 7.  Your first entry should X    have entry number 0. X X    With the exception of the header, all text outside of the entry X    format may be ignored.  That is, don't place text outside of the X    entry and expect the judges to see it.  (Our decoding tools aren't X    AI progs!) If you need tell the the something, put it in the  X    ---remark--- section, or send a Email to the judges at: X X ...!{apple,pyramid,sun,uunet}!hoptoad!judges (not the address for X judges@toad.com      submitting entries) X     X    The date should be given with respect to UTC.  (Some systems refer  X    to this as GMT or GMT0)  The format of the date should be that as  X    returned by asctime() in the C locale.  An example of such a string is: X X Thr Apr 01 00:47:00 1993 X X    This format is similar to the output of the date(1) command.  The X    string does not include the timezone name before the year.  On many  X    systems, one of the following command will produce a similar string: X X date -u \"+%a %h %d %T 19%y\" X date -u | sed -e 's/... \\(19[0-9][0-9]\\)$/\\1/' X sh -c 'TZ=UTC date | sed -e \"s/... \\(19[0-9][0-9]\\)$/\\1/\"' X sh -c 'TZ=GMT date | sed -e \"s/... \\(19[0-9][0-9]\\)$/\\1/\"' X sh -c 'TZ=GMT0 date | sed -e \"s/... \\(19[0-9][0-9]\\)$/\\1/\"' X X    You are allowed to update/fix/revise your entry.  To do so, set X    the 'fix' line in the ---entry--- section to 'y' instead of 'n'. X    Be sure that the resubmittion uses the same title and entry number X    as well, as these are used to determine which entry is to be X    replaced. X X XJUDGING PROCESS: X X    Entries are judged by Larry Bassel and Landon Curt Noll. X X    Entries are unpacked into individual directories.  The Email message X    is unpacked into individual files, each containing: X X ---entry--- section X all ---author--- sections X all ---info--- sections X ---build--- section X ---program--- section X any other text, including the Email message headers X X    Prior to judging, the 'any other text' file is scanned to be sure X    it does not contain useful information (or in case the entry was X    malformed and did not unpack correctly).  Information from the X    ---author--- sections are not read until the judging process is X    complete, and then only from entries that have won an award. X X    The above process helps keep us biased for/against any one particular X    individual.  We are usually kept in the dark as much as you are X    until the final awards are given.  We like the surprise of finding X    out in the end, who won and where they were from. X X    We attempt to keep all entries anonymous, unless they win an award. X    Because the main 'prize' of winning is being announced, we make all X    attempts to send non-winners into oblivion.  We remove all non-winning X    files, and shred all related paper.  By tradition, we do not even X    reveal the number of entries that we received.  (for the curious, X    we do indicate the volume of paper consumed when presenting the IOCCC X    winners at talks) X X    After the Usenix announcement, we attempt to send Email to the X    authors of the winning entries.  One reason we do this is to give X    the authors a chance to comment on the way we have presented their X    entry.  They are given the chance to correct mistakes, typos.  We X    often accept their suggestions/comments about our remarks as well. X    This is done prior to posting the winners to the wide world. X X    Judging consists of a number of elimination rounds.  During a round, X    the collection of entries are divided into two roughly equal piles; X    the pile that advances on to the next round, and the pile that does X    not.  We also re-examine the entries that were eliminated in the X    previous round.  Thus, an entry gets at least two readings. X X    A reading consists of a number of actions: X X * reading the ---entry--- section X * reading the uudecoded ---build--- section X * reading the uudecoded ---program--- section X * reading the uudecoded ---info--- section(s), if any X * passing the source thru the C pre-processor X     shipping over any #include files X * performing a number of C beautify/cleanup edits on the source X * passing the beautified source thru the C pre-processor X     shipping over any #include files X X    In later rounds, other actions are performed: X X * linting the source X * compiling/building the source X * running the program X * performing misc tests on the source and binary X X    Until we reduce the stack of entries down to about 25 entries, entries X    are judged on an individual basis.  An entry is set aside because it X    does not, in our opinion, meet the standard established by the round. X    When the number of entries thins to about 25 entries, we begin to form X    award categories.  Entries begin to compete with each other for awards. X    An entry often will compete in several categories. X X    The actual award category list will vary depending on the types of entries X    we receive.  A typical category list might be: X X * best small one line program X * best small program X * strangest/most creative source layout X * most useful obfuscated program X * best game that is obfuscated X * most creatively obfuscated program X * most deceptive C code X * best X client (see OUR LIKES AND DISLIKES) X * best abuse of ANSI C X * worst abuse of the rules X * <anything else so strange that it deserves an award> X X    We do not limit ourselves to this list.  For example, a few entries are so X    good/bad that they are declared winners at the start of the final round. X    We will invent awards categories for them, if necessary. X X    In the final round process, we perform the difficult tasks of X    reducing the remaining entries (typically about 25) down to 8 or 10 X    winners.  Often we are confident that the entries that make it into X    the final round are definitely better than the ones that do not X    make it.  The selection of the winners out of the final round, is X    less clear cut. X X    Sometimes a final round entry good enough to win, but is beat out X    by a similar, but slightly better entry.  For this reason, it is X    sometimes worthwhile to re-enter an improved version of an entry  X    that failed to win in a previous year.  This assumes, of course,  X    that the entry is worth improving in the first place! X X    More often that not, we select a small entry (usually one line), a X    strange/creative layout entry, and an entry that abuses the contest X    rules in some way. X X    In the end, we traditionally pick one entry as 'best'.  Sometimes such X    an entry simply far exceeds any of the other entry.  More often, the X    'best' is picked because it does well in a number of categories. X X XANNOUNCEMENT OF WINNERS: X X    The first announcement, occurs at a Summer Usenix conference.  By tradition, X    this is done during the latter part of the UUNET/IOCCC BOF, just prior to X    the Berkeley BSD, and BSDI BOF. X X    Winning entries will be posted in late June to the following groups: X X     comp.lang.c    comp.unix.wizards alt.sources X X    In addition, pointers to these postings are posted to the following X X     comp.sources.d   alt.sources.d  misc.misc X     comp.sources.misc   comp.windows.x X X    Winning entries will be deposited into the uunet archives.  See X    below for details. X X    Often, winning entries are published in selected magazines.  Winners  X    have appeared in books (\"The New Hackers Dictionary\") and on T-Shirts. X X    Last, but not least, winners receive international fame and flames!  :-) X X XFOR MORE INFORMATION: X X    You may contact the judges by sending Email to the following address: X X ...!{apple,pyramid,sun,uunet}!hoptoad!judges (not the address for X judges@toad.com      submitting entries) X X    Questions and comments about the contest are welcome. X X    One may obtain a copy of the current rules, guidelines or mkentry X    program.  To obtain all 3 of them, send Email to the address above  X    and use the subject 'send rules'. X X    One may also obtain the above items, we well as winners of previous X    contests, via anonymous ftp from: X X host: ftp.uu.net (137.39.1.9) X user: anonymous X pass: yourname@yourhost X dir:  pub/ioccc X X    Often, contest rules, guidelines and winners are available from X    archive sites.  Check comp.sources.unix archives, for example. X    You may also request previous winners by Email, using the judges X    Email address, though we ask that you do this as a last resort. X X Xchongo <Landon Curt Noll> /\\cc/\\   hoptoad!chongo XLarry Bassel      {uunet,ucbvax,cbosgd}|sun!lab SHAR_EOF chmod 0444 guidelines || echo \"restore of guidelines failed\" set `wc -c guidelines`;Wc_c=$1 if test \"$Wc_c\" != \"25375\"; then  echo original size 25375, current size $Wc_c fi echo \"End of part 1, continue with part 2\" exit 0 --  Sunnyvale residents: Vote Landon Noll for Sunnyvale City Council seat 1. "],["rec.sport.baseball",3.0,3.0,"From: philly@bach.udel.edu (Robert C Hite) Subject: Let's Talk Phillies Nntp-Posting-Host: bach.udel.edu Organization: University of Delaware Lines: 20  The Phillies salvaged their weekend series against the Chicago Cubs by beating them 11-10 in a wild one at Wrigley Field Sunday afternoon.  It was the Phils only win in the three game series, and was the first time the Phillies have lost a series in the young season.   The Phils jumped to a 6-0 lead in the game thanks to 2 John Kruk 2-run homers and two Wes Chamberlain homers.  However Danny Jackson, and the Phillies middle relief was unable to hold the lead. Mitch Williams entered the game with the Phillies leading 8-4, however Candy Maldonado hit a ninth inning homerun to tie it.  In the 11th, Dave Hollins hit a three-run shot, his first of the year to push the Phils ahead to stay.  However, in a shaky bottom of the 11th the Cubs scored 2 runs and had the tying runner on base when the Cubs pinch hit Randy Myers for Bob Scanlan (they were out of position players) and Myers bunted into a double play to end the game.  The Phils bring their league leading 9-3 record back to action Tuesday, Wednesday, and Thursday against the Padres.   "],["comp.sys.mac.hardware",14.0,14.0,"From: higgins@fnalf.fnal.gov (Bill Higgins-- Beam Jockey) Subject: PDS vs. Nubus (was Re: LC III NuBus Capable?) Nntp-Posting-Host: fnalf.fnal.gov Organization: Fermi National Accelerator Laboratory Lines: 24  In article <C5KzLs.KKB@dartvax.dartmouth.edu>, hades@coos.dartmouth.edu (Brian V. Hughes) writes: > mmiller@garnet.msen.com (Marvin Miller) writes: >>My friend  leavitt@cs.umd.edu (Mr. Bill) writes:  >mjs@sys.uea.ac.uk (Mike Sixsmith) writes: >mjs>Also, IMHO, telling newbies about countersteering is, er, counter-productive >mjs>cos it just confuses them. I rode around quite happily for 10 years  >mjs>knowing nothing about countersteering. I cannot say I ride any differently >mjs>now that I know about it.  >I interpret this to mean that you're representative of every other >motorcyclist in the world, eh Mike?  Rather presumptive of you!  IMHO = in my humble opinion!!  >leavitt@cs.umd.edu (Mr. Bill) writes: >leavitt>The time to learn countersteering techniques is when you are first >leavitt>starting to learn, before you develop any bad habits.  I rode for >leavitt>five years before taking my first course (MSF ERC) and learning >leavitt>about how to countersteer.  It's now eight years later, and I *still* >leavitt>have to consciously tell myself \"Don't steer, COUNTERsteer!\"  Old >leavitt>habits die hard, and bad habits even harder.  >mjs>Sorry Bill, but this is complete bollocks. You learned how to countersteer  >mjs>the first time you rode the bike, it's natural and intuitive.   >Sorry Mike, I'm not going to kick over the \"can you _not_ countersteer >over 5mph?\" stone.  That one's been kicked around enough.  For the sake of >argument, I'll concede that it's countersteering (sake of argument only).  >mjs>MSF did not teach you *how* to countersteer, it only told you what >mjs>you were already doing.  >And there's no value in that?    I didn't say there was no value - all I said was that it is very confusing to newbies.   > There's a BIG difference in: 1) knowing >what's happening and how to make it do it, especially in the extreme >case of an emergency swerve, and: 2) just letting the bike do whatever >it does to make itself turn.  Once I knew precisely what was happening >and how to make it do it abruptly and on command, my emergency avoidance >abilities improved tenfold, not to mention a big improvement in my normal >cornering ability.  I am much more proficient \"knowing\" how to countersteer >the motorcycle rather than letting the motorcycle steer itself.  That is, >when I *remember* to take cognitive command of the bike rather than letting >it run itself through the corners.  Whereupon I return to my original >comment - better to learn what's happening right from the start and how >to take charge of it, rather than developing the bad habit of merely going >along for the ride.  Bill, you are kidding yourself here. Firstly, motorcycles do not steer themselves - only the rider can do that. Secondly, it is the adhesion of the tyre on the road, the suspension geometry  and the ground clearance of the  motorcycle which dictate how quickly you can swerve to avoid obstacles, and not the knowledge of physics between the rider's ears. Are you seriously suggesting that countersteering knowledge enables you to corner faster or more competentlY than you could manage otherwise??   >Mike, I'm extremely gratified for you that you have such a natural >affinity and prowess for motorcycling that formal training was a total >waste of time for you (assuming your total \"training\" hasn't come from >simply from reading rec.motorcycles).  However, 90%+ of the motorcyclists >I've discussed formal rider education with have regarded the experience >as overwhelmingly positive.  This regardless of the amount of experience >they brought into the course (ranging from 10 minutes to 10+ years).  Formal training in this country (as far as I am aware) does not include countersteering theory.  I found out about countersteering about six years ago, from a physics lecturer who was also a motorcyclist. I didn't believe him at first when he said I steered my bike to the right to make it turn left, but I went out and analysed closely what I was doing, and realized he was  right! It's an interesting bit of knowledge, and I've had a lot of fun since then telling others about it, who were at first as sceptical as I was. But that's all it is - an interesting bit of knowledge, and to claim that it is essential for all bikers to know it, or that you can corner faster or better as a result, is absurd.  Formal training is in my view absolutely essential if you're going to be able to ride a bike properly and safely. But by including countersteering theory in newbie courses we are confusing people unnecessarily, right at the time when there are *far* more important matters for them to learn. And that was my original point.  Mike "],["misc.forsale",12.0,12.0,"From: berger@chaos.cs.brandeis.edu (David Berger) Subject: 101 Keyboard wanted. Organization: Brandeis University Lines: 7  I'm looking to buy a 100% working keyboard for a 286 system (preferably  a 101 layout.)  I'm looking to spend about $20.   --        David "],["rec.autos",6.0,6.0,"From: lxrosser@cco.caltech.edu (Alex Rosser) Subject: Re: What is \" Volvo \" ? Article-I.D.: gap.1pl86tINNfv7 Organization: California Institute of Technology, Pasadena Lines: 27 NNTP-Posting-Host: blacker.caltech.edu  wolfson@regatta.sps.mot.com (Stephen Wolfson) writes:  >In article <1993Mar31.193406.29625@ugle.unit.no> oep@colargol.edb.tih.no   >(oep) writes: >> which turns into a teenagers car when it gets old. The average   >lifelength of >> a Volvo in Norway is 18 years, and in Sweden 20 years)  >Of course someone pointed out when Saab or Volvo was running their >At least 10 years ads, that the average milage was significantly >less than than the US average.  That my be, but every Volvo I've ever owned has lasted far longer than most other cars..... 1981 Volvo 245....125,000 Miles, still on the road. 1983 Volvo 242....195,000 Miles, still on the road. 1984 Volvo 244....175,000 Miles, still on the road. And I'll admit, the dealer repair cost is high. But with some mechanical aptitude of your own, and finding a good indi mechanic, you can avoid most breakdowns, and make the rest cheap(The sum total of the repairs on the car with 195,000 miles has he Gensis command to subdue the earth, to Nazi's who have >  \"justly\" >  punished the Jews for the killing Christ (as well as the other progroms), the >  innocent women who were burned alive in accordance with \"you shall not allow a >  witch to live\", the Moslems who were killed in the Crusades, the god-fearing >  men destroyed by the inquistion.  The religious wars in Spain, France, England, >  etc.  Christianity has undoubtedly caused the most suffering and needless loss >  of life by individuals whose certainity that they were following the >  instructions therein, was unquestionable.  There is much to grieve. > >  randy   Very interesting, but I also believe that you have presented a misleading argument.  Christianity is not the cause of the massacres and horrific injustices that you relate, rather they are the fault of people who misunderstand Jesus Christ's message, and modify it to suit their own beliefs and aims, rather than alter their ambitions to be more in line with those presented as desirable in the New Testament.  With every truthful and good message that carries authority or implied authority, comes the inevitable fact that some (many?) people will understand it in a distorted way, with inevitable consequences.  The Bible's message is that we are to love all people, and that all people are redeemable.  It preaches a message of repentance, and of giving.  Unfortunately, all people have deceitful hearts, and are capable of turning this message around and contorting it in sometimes unbelievable ways. This is also a fundamental Christian doctrine.  One of the problems is that you look at the world through the eyes of Western history.  I think that you will find many, many cases of massacres that were instigated by people who never claimed they were Christian.  I am not saying this to justify the massacres that were, but I am merely pointing you to a tendency which is present in humans already.  Consider the world without Christianity.  I doubt that we would have the same freedoms in the countries in which we live, if it wasn't for the peaceful doctrines of Jesus Christ. Perhaps we would even be confronted by a very harsh religion (I won't name any here, though one comes to mind) which would not even allow us the freedom of speech to debate such subjects.  Point the blame at inherent human tendencies of thirst for power, greed and hatred.  Please don't point the blame at a message which preaches fundamental giving and denial, in love for others.  Yours in Christ,  Andrew McVeigh   p.s. I believe that a line of questioning like you presented is, strangely enough, compatible with becoming a Christian. Certainly Christianity encourages one to question the behaviour of the world, and especially Christians.  I praise God for Jesus Christ, and the fact that we can doubt our beliefs and still come back to God and be forgiven, time and time again.  -- *****   Andrew McVeigh "],["sci.med",5.0,5.0,"From: sheffner@encore.com (Steve Heffner) Subject: Hernia Organization: Encore Computer Corporation Nntp-Posting-Host: condor.encore.com Lines: 20  A bit more than a year ago, a hernia in my right groin was discovered.  It had produced a dull pain in that area.  The hernia was repaired using the least intrusive (orthoscopic?) method and a \"plug and patch\".  The doctor considered the procedure a success.  A few months later the same pain returned.  The doctor said that he could find nothing wrong in the area of the hernia repair.  Now the pain occurs more often.  My GP couldn't identify any specific problem.  The surgen who performed the original procedure now says that yes there is a \"new\" hernia in the same area and he said that he has to cut into the area for the repair this time.  My question to the net:  Is there a nonintrusive method to determine if in fact there is a hernia or if the pain is from something else?  Steve Heffner "],["soc.religion.christian",1.0,1.0,"From: dlecoint@garnet.acns.fsu.edu (Darius_Lecointe) Subject: Re: Sabbath Admissions 5of5 Organization: Florida State University Lines: 227  Someone sent me this FAQ by E-mail and I post my response here.  [I'm not enforcing the inclusion limits on this FAQ because most of our readers probably haven't seen it.  --clh]  Christ warns that anyone who \"breaks one of the least of these commandments *and* teaches otheres to do the same will be called least in the kingdom of heaven\" (Matt. 5:19.  This FAQ is so full of error that I must respond to it.  I hope that whoever maintains will remove from it the partisan theology.  | > Brothers and Sisters, | >  | >   Being new to the faith and examining the Decalogue closely, I've noticed the | > fourth commandment is pretty specific about \"keeping the Sabbath day.\"  It | > states the 7th day( Saturday ) is the Sabbath while most Christian religions | > keep( or atleast go to church ) on Sunday.  What's up? |  | This is a frequently asked question.  Every time it arises, it causes | months of debate.  So let me see if I can answer you directly. | Basically it's because the Law was given to Moses as part of a | specific covenanent with the Jews.  Most of us aren't Jews, so we | aren't part of that covenant.  There was an argument early in | Christian history about whether the Mosaic laws should apply to | Gentiles who became Christians.  You can see the account of this | debate in Acts 15.  The main question there was circumcision, but | keeping the Sabbath would be part of it as well.  The apostles | concluded that we need not become Jews in order to become Christians, | and therefore that rules such as circumcision did not apply to us.  1.  The law was known to man before it was revealed on Mount Sinai.  Rom 4:15 notes that \"where no law is, there is no transgression.\"  Not only did sin exist before Sinai (Eden), but the Sabbath was kept before it was revealed on Sinai (Ex 16).  2.  The problem with the first covenant was not the law, but the promise which undergirded it.  God wanted to perform his will in the lives of the people, but in their ignorance after 400 years of slavery, they promised \"what ever He says to do we will do.\"  That is why the new covenant is based on \"better promises\" (Heb. 8:6).  Rather than do away with the law God promised to \"put my laws in their minds and write them on their hearts\" (Heb. 8:10).  3.  Including the Sabbath in the Acts 15 is selective inclusion.  The Sabbath was more important to the Jews than circumcision.  If any attempt had been made to do away with the Sabbath the reaction would have been even more strident than is recorded in Acts 15.  Do not confuse the weekly Sabbath of the Decalogue with the ceremonial sabbaths which could occur at any time of the week and were part of the law (ceremonial) which was *added* because of transgression (of the moral law) (Gal 3:19).  4.  Israel stands for God's people of all time.  That is why God *grafted* the Gentiles in.  Roma 9:4 says that the adoption, the glory, the covenants, the giving of the law, the service of God and the promises belong to Israelites.   In explanation Paul makes it clear that being born into Israel is not enough \"For they are not all Israel, which are of Israel\" v 6.  Then in Gal 3:19 he says \"if ye be Christ's, then are ye Abraham's seed, and heirs according to the promise.\"  All Christians are Abraham's seed, Jews, Israelites.  Not physically, for that is not the criterion, but spiritually.  We are joint heirs with Jesus based on the promise God made to all his people the Israelites.  |  | While Christians agree that the OT Laws do not all apply to us, | because some of them are part of a specific covenanent with the Jews, | we also expect to see some similarity between the things God expected | from the Jews and the things he expects from us.  After all, it's the | same God.  However there are several ways of dealing with this. |  | These days the most common approach is to separate the OT commandments | into \"moral\" and \"ceremonial\".  Ceremonial commandments apply only to | the Jews.  They are part of the specific Mosaic covenant.  These are | thinsg like the kosher laws and circumcision.  Moral laws apply to | everyone.  Most of the 10 commands are part of the moral law, except | for the commandment about the Sabbath.  I believe most people who take | this approach would say that the specific requirement to worship on | the Sabbath is part of the ceremonial law, but a general obligation to | worship regularly is part of the general moral law.  Thus Christians | are free to choose the specific time we worship.  People would probably agree but they are wrong.  How can the Sabbath commandment be ceremonial when it is part of a law which predates the ceremonial laws?  You are not free to choose your time of worship.  Even if you were why do you follow a day of worship which has its origins in pagan sun worship.  Would you rather give up a day which God blessed, sanctified, and hallowed in exchange for one which all church leaders agree has not biblical foundation (see Sabbath Admissions in soc.religion.christian.bible-study). |  | A more radical approach (which is generally connected with John Calvin | and the Reformed tradition) says that the Law as a whole is no longer | binding.  Instead, we are entirely under grace, and our behavior | should be guided solely by love.  Portions of the OT Law are still | useful as guidance.  But they are not properly speaking legally | binding on us.  In practice most people who take this position do not | believe it is safe to leave Christians without moral guidannce.  While | we may no longer be under Law, as sinners, it's not safe for us to go | into situations with no principles to guide us.  We're too good at | self-justification for that to be safe.  Thus Christians do have moral | guidance, from things like Jesus' teachings, Paul's advice, etc. | These may not be precisely a Law, but they serve much the same | function as, and have largely the same content as, the \"moral law\" in | the previous analysis.  While Calvin would deny that we have a fixed | legal responsibility to worship on any specific day, he would say that | given human weakness, the discipline of regular worship is important. |  I do not care what Calvin or any theologian says.  My guide is what God says.  If being not under the law means we do not have to keep the law, why is it that the only section of the law we have trouble with is the Sabbath commandment, which is the only one God thought was important enough to say *REMEMBER*?  If you study the word deeply you will note that the message is that we are no longer under the condemnation of the law but freed by the grace of God.  If a cop pulls me over for speeding, then in court I ask for mercy and the judge does not throw the book at me but gives me grace, do I walk out of the court saying \"I can now go on speeding, for I am now under grace?\"  Being under grace I now drive within the speed limit.  Paul adds to it in Rom. 3:31 \"Di we then make void the law through faith?  God forbid: yea, we establish the law.\"  \"Wherefore the law is holy, and the commandment holy, and just, and good\" (Rom. 7:12).  | In both analyses, the specific day is not an issue.  As a matter of | tradition, we worship on Sunday as a memorial of Christ's | resurrection.  There's some debate about what Acts shows about early | Christian worship.  The most common analysis is that is shows Jewish | Christians continuing to go to Jewish services on the Sabbath, but | that specifically Christian service were not necessarily held then. | Act 20:7 shows worship on the first day (Sunday), and I Cor 16:2 also | implies gatherings on that day. |  | There are a few groups that continue to believe Christians have to | worship on the Sabbath (Saturday).  The best-known are the Seventh-Day | Adventists and Jehovah's Witnesses.  They argue that Act 20:7 is not a | regular worship service, but a special meeting to see Paul off, and | that I Cor 16:2 doesn't explicitly say it's a regular worship service.  Do you prefer implication to fact?  A careful study of the Acts 20 shows that the meeting was on Saturday night and that on Sunday morning Paul did not go to a worship service, but set off on a long journey by foot to Assos.  In ICor 16 there is no way you can equate \"lay by him in store\" with \"go to a worship service.\" |  | It's clear that this issue was a contested one in Paul's time.  See | Rom 14:5.  Paul's advice is that we should be very careful about | judging each other on issues like this.  One person sees a specific | day as mandated by God, while another does not.  He who observes that | specific day does it in honor of the Lord.  He who believes his | worship is free of such restrictions also does it in honor of the | Lord.  (Those who believe that the Sabbath is still mandated argue | that Paul is not referring to Sabbath worship here.  Note however Col | 2:16, which says something similar but briefer.  It explicitly | mentions Sabbath.)  Wrong.  These are the sabbath days of the ceremonial law, not the Sabbath day of the moral law. |  | There are some differences among Christians about use of the word | \"Sabbath\".  Originally the term referred to the 7th Day, the Jewish | day of worship.  Many Christians now use it to refer to Sunday, the | day of Christian worship.  They do this largely so that they can apply | the 4th (or whatever -- there are a couple of different numbering | schemes) commandment to it.  Reformed tradition does not do this.  It | distinguishes between the Sabbath -- which is the observance mandated | for Jews, and the Lord's Day -- which is the free Christian worship. | (The only reference I can find to this in the NT is Rev 1:10.)  There | are also differences about laws regarding this day.  Many Christians | support \"blue laws\", both in secular law and church law, setting aside | that day and causing people to spend it in worship.  The more radical | anti-legal approach sees such regulations as a return to the Jewish | Sabbath, which is not appropriate to the free Christian worship of the | Lord's Day. |  Why would you prefer to twist and turn, relying on different arguments which conflict with each other, rather than obey a simple request from a God who loved you enough to die for you.  Jesus died because the law could not be changed.  Why bother to die in order to meet the demands of a broken law if all you need to do is change the law.  Penalties for law breaking means the law is immutable.  That is why it is no sin not to follow the demands of the ceremonial laws.  It will always be a sin to make false gods, to violate God's name, to break the Sabbath, to steal, to kill, etc.  Except it you disagree.  But then your opinion has no weight when placed next to the word of God.  Darius  [It's not clear how much more needs to be said other than the FAQ.  I think Paul's comments on esteeming one day over another (Rom 14) is probably all that needs to be said.  I accept that Darius is doing what he does in honor of the Lord.  I just wish he might equally accept that those who \"esteem all days alike\" are similarly doing their best to honor the Lord.  However I'd like to be clear that I do not think there's unambiguous proof that regular Christian worship was on the first day.  As I indicated, there are responses on both of the passages cited.  The difficulty with both of these passages is that they are actually about something else.  They both look like they are talking about nnregular Christian meetings, but neither explicitly says \"and they gathered every Sunday for worship\".  We get various pieces of information, but nothing aimed at answering this question.    Act 2:26 describes Christians as participating both in Jewish temple worship and in Christian communion services in homes.  Obviously the temple worship is on the Sabbath.  Acts 13:44 is an example of Christians participating in them.  Unfortunately it doesn't tell us what day Christians met in their houses.  Acts 20:7, despite Darius' confusion, is described by Acts as occuring on Sunday.  (I see no reason to impose modern definitions of when days start, when the Biblical text is clear about what was meant.)  The wording implies to me that this was a normal meeting.  It doesn't say they gathered to see Paul off, but that when they were gathered for breaking bread, Paul talked about his upcoming travel.  But that's just not explicit enough to be really convincing.  Similarly with 1 Cor 16:2.  It says that on the first day they should set aside money for Paul's collection.  Now if you want to believe that they gathered specially to do this, or that they did it in their homes, I can't disprove it, but the obvious time for a congregation to take an offering would be when they normally gather for worship, and if they were expected to do it in their homes there would be no reason to mention a specific day. So I think the most obvious reading of this is that \"on the first day of every week\" simply means every time they gather for worship.    I think the reason we have only implications and not clear statements is that the NT authors assumed that their readers knew when Christian worship was.  --clh] "],["misc.forsale",12.0,12.0,"From: geos56@Judy.UH.EDU Subject: WholeSale TV sets. Organization: University of Houston Lines: 3 Reply-To: geos56@Judy.UH.EDU NNTP-Posting-Host: judy.uh.edu  We are representing some Chinese TV manufacturers who want to wholesale their products to Latin American countries. We are looking for brokers/agents who can help us. Products include both color and black/white TVs from 11\" to 24\". If interested, please e-mail or fax to Mr Z Ho at 713-926-7953 (USA) for more information or inquiries. good commission. "],["rec.autos",6.0,6.0,"From: dbernard@clesun.Central.Sun.COM (Dave Bernard) Subject: Re: Ad said Nissan Altima best seller? Organization: Sun Microsystems Lines: 9
