very sweet bike and will last you forever if you maintain it at all.  One thing to look for, BTW, is a soft front end.  If my VFR is any indication, at 12k miles the fork springs were totally shot. Progressive springs ($55) fixed it right up.  Good luck,   _______________________ K _ E _ N ____________________________ |                                                              | | Ken Snyder              ms/loc: 330 / UN2                    | | Hewlett-Packard Co.     LSID  : Lake Stevens Instrument Div. | | 8600 Soper Hill Road    gte/tn: (206) 335-2253 / 335-2253    | | Everett, WA 98205-1298  un-ix : kens@lsid.hp.com             | |______________________________________________________________| "],["rec.sport.hockey",0.0,0.0,"From: boora@kits.sfu.ca (The GodFather) Subject: ABC: The Real Thing? Organization: Simon Fraser University, Burnaby, B.C., Canada Lines: 7    Ok, it seems that everyone else in canada was treated to the  REAL ABC telecast while only the people on ROGERS TV in Surrey BC  were treated to two channels with Don \"I stink as a Commentator\" Whitman doing the play-by-play.   The GodFather. "],["comp.graphics",13.0,13.0,"Subject: AutoCAD -> TIFF Can it be done???? From: cvadrmaz@vmsb.is.csupomona.edu Organization: California State Polytechnic University, Pomona Nntp-Posting-Host: acvax2 Nntp-Posting-User: cvadrmaz Lines: 9  Hello, I realize that this might be a FAQ but I have to ask since I don't get a change to read this newsgroup very often.  Anyways for my senior project I need to convert an AutoCad file to a TIFF file.  Please I don't need anyone telling me that the AutoCAD file is a vector file and the TIFF is a bit map since I have heard that about 100 times already I would just like to know if anyone knows how to do this or at least point me to the right direction.  Any help greatly appreciated, Matt Georgy "],["sci.electronics",10.0,10.0,"From: eabyrnes@vela.acs.oakland.edu (Ed Byrnes) Subject: Getting rid of screen wiggles? Organization: Oakland University, Rochester MI. Lines: 15 Distribution: world NNTP-Posting-Host: vela.acs.oakland.edu  My monitor display has a bad case of the wigglies. I have a good ground. I live in an old house and I have replaced much of the wiring. I have two EMI filters on the computer, the monitor plugs into the computer. When fluorescent lights are on upstairs, the display jiggles, when motors run in the house, the display jiggles, when incandescent lights are on in the kitchen the display jiggles.  I could bring a separate line from the breaker box, and use it only for the computer, would this do it? EMI doesn't only travel the 110 volt line though. Should I shield the back of the monitor? Ground a grid or plate?  Your expertise is appreciated. Thanks very much!  Ed Byrnes --  *---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---* |   Ed Byrnes   FAX:  313-651-7392           eabyrnes@vela.acs.oakland.edu  | |   Kensington Academy & Oakland University    Rochester, MI North America  | *---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---+---*  "],["comp.graphics",13.0,13.0,"From: srp@travis.csd.harris.com (Stephen Pietrowicz) Subject: Surface normal orientations Article-I.D.: travis.1pscti$aqe Organization: Harris CSD, Ft. Lauderdale, FL Lines: 20 NNTP-Posting-Host: travis.csd.harris.com  Some rendering programs require that all surface normals point in the same direction.  (ie: On a closed cube, all normals point outwards).  You can use the points on the faces to determine the direction of the normal, by making sure that all points are either in clockwise or counter-clockwise order.  How do you go about orienting all normals in the same direction, given a  set of points, edges and faces?   Say that you had a cube with all faces that  have their normals facing outwards, except for one face.  What's the best way to realize that face is \"flipped\", and should have it's points re-ordered?   I thought I had a good way of telling this, but then realized that the algorithm I had would only tell you if you had points in clockwise order for a 2d polygon.  I'd like something for 3d data.  Any hints, tips, references would be appreciated.  Steve --  Where humor is concerned there are no standards -- no one can say what is good  or bad, although you can be sure that everyone will.  -- John Kenneth Galbraith ------- These opinions are my own. "],["talk.politics.misc",18.0,18.0,"From: Clinton-HQ@Campaign92.Org (Clinton/Gore '92) Subject: CLINTON: AM Press Briefing by Dee Dee Myers -- 4.15.93 Organization: Project GNU, Free Software Foundation,     675 Mass. Ave., Cambridge, MA  02139, USA +1 (617) 876-3296 Lines: 844 NNTP-Posting-Host: life.ai.mit.edu                                 THE WHITE HOUSE                      Office of the Press Secretary _____________________________________________________________________ For Immediate Release                                  April 15, 1993                               PRESS BRIEFING                            BY DEE DEE MYERS                                   The Briefing Room   9:45 A.M. EDT                  Q   Why was the 10:00 a.m. postponed?                  MS. MYERS:  Just due to scheduling conflicts.  So as we  put out, the President will meet with the leaders of the national  police organizations at 2:00 p.m. in the Rose Garden, as opposed to  10:00 a.m.  The only other things on his schedule today are:  At  11:00 a.m. he'll meet with General Vessey, who, as you know, is on  his way to Vietnam to continue working on the MIA-POW issue.  At  12:30 p.m. he'll have lunch with the Vice President in the Oval  Office.  And at 2:00 p.m. he'll meet with the police organizations. Then from 3:00 p.m. to 4:00 p.m. he'll do his weekly photos with the  various groups.              Q   A photo op with Vessey?              MS. MYERS:  There's no coverage on the Vessey meeting.              Q   Why?              MS. MYERS:  Why?  It's a closed meeting.                Q   What about the lunch?              MS. MYERS:  The lunch?  No, there's no coverage.              Q   Is he meeting with any congress people today?              MS. MYERS:  Nothing scheduled.              Q   There are no meetings --              MS. MYERS:  There are no congressional meetings today,  no.              Q   Has the President been given any information by the  Pentagon or reached any conclusion about the validity of this report  from Hanoi?  Any instructions to Vessey on how to deal with the  Vietnamese on that subject?              MS. MYERS:  Well, clearly, the report is the first order  of business.  It's high on the agenda on something that they'll  discuss.  I think the President and General Vessey will discuss the  parameters of his visit to Vietnam today, but the President hasn't  drawn any conclusions about the report yet.  Certainly, it's  something that he wants General Vessey to talk with the Vietnamese  about first.              Q   Did the President talk with any Republican senators  yesterday about the stimulus package?              MS. MYERS:  He spoke with Senator Dole.              Q   How many times?              MS. MYERS:  I believe once during the day and once last  night.              Q   What was the outcome of that?              MS. MYERS:  They're continuing to work toward some kind  of an agreement on a jobs package.              Q   Is it your impression that Senator Dole is in any  way flexible on this?              MS. MYERS:  Well, I think we're hopeful that we're going  to get some kind of jobs package through the Senate, and we'll  continue to work with Senator Dole and others until we reach some  kind of an agreement.              Q   Did they discuss the VAT tax?              MS. MYERS:  I don't know if that came up.              Q   Can you check that?              MS. MYERS:  Sure.        Q   So what are they -- is the President offering to  scale down his program -- is that what he's trying to do, buy it down  to where Dole will sign on?              MS. MYERS:  Well, he's trying to protect as much of it  as he can.  But it's important to him to get some kind of a jobs  package through the Senate and through Congress now.  And as soon as  we reach some conclusions on that, we'll let you know.  But at the  moment, he's continuing to consult with members of Congress  including, obviously, Senator Dole.              Q   Is he talking to anybody else?              MS. MYERS:  I don't believe he talked to any other  Republicans yesterday.              Q   Is he talking to anybody today?              MS. MYERS:  I don't think anything is scheduled, but I  wouldn't rule it out.              Q   We were led to believe that the President called  Mr. Dole on the subject of Russian aid and that Bob Dole brought the  conversation around to stimulus package.  Is that correct?              MS. MYERS:  I think the President has contacted several  people on Russian aid.  I think that it was always expected that the  stimulus package or the jobs package will be part of any conversation  he would have with Senator Dole.  The primary objective of the  conversation was Russian aid.  That was the first order of business,  but it was both.              Q   In the President's mind, are they linked  politically in that if the Republicans continue to reject the  stimulus package, he thinks it will be harder to sell Russian aid to  the American people?  Has he made that argument?              MS. MYERS:  I can't talk about specifically what  arguments he might have made.  The President is obviously committed  to both.  He liked to see a jobs package to the American people  first.  But as you know, we outlined the details of additional  Russian aid last night in Tokyo.              Q   But does the President believe that the stimulus  package will make it more difficult to persuade Americans to vote for  Russian -- to accept a vote for Russian aid?              MS. MYERS:  I think that the President is going to  continue to work to pass the stimulus package, to pass a jobs  package, and we're still hopeful that we'll get some kind of jobs  package through the Congress.              Q   Is it fair to say that the President is negotiating  now with Dole?              MS. MYERS:  He's discussing options with him.              Q   On the stimulus, is it your understanding that over  the break some Democrats, themselves, have left the support that they  had earlier for the package, the stimulus package?              MS. MYERS:  I think we still have wide support in the  Senate for the jobs package.              Q   But specifically, that you've lost Democrats other  than Shelby?              MS. MYERS:  I don't believe so.  There hasn't been a  vote.              Q   What about Kohl?              Q   Kohl and Feingold?              MS. MYERS:  There hasn't been a vote yet.  And we'll  continue to work with senators to try to get a majority to try to  bring the package to a vote, because we believe that a majority of  the members of the United States Senate support the package.              Q   If you're weren't worried about Kohl and Feingold,  why did George mention Milwaukee projects the other day?              MS. MYERS:  I think George pointed out a number of  projects in a number of states that stand to be funded, or to lose  funding if this jobs package doesn't pass.              Q   No Democrats.  (Laughter.)              MS. MYERS:  I'll let you draw your own conclusions.              Q   Does he plan to talk to Dole again today or any  other Republicans again today?              MS. MYERS:  There's nothing specifically scheduled, but  again, I wouldn't rule it out.              Q   Does he plan to put out any more press releases to  any other states today?              MS. MYERS:  What we've done is we're in the process of  breaking down the benefits of the jobs package state by state.  I  think it's entirely feasible that as we sort of are able to sum those  up, we'll send out press releases to the various states that suggest  how their states would benefit from this package.              Q   Will you share those with us?              MS. MYERS:  Sure.  As we did yesterday.              Q   Do you have copies of the ones you sent --              MS. MYERS:  Yes, we made those available yesterday.  And  we certainly can continue to provide them today.              Q   Dee Dee, since yesterday's questions and subsequent  stories about the VAT, what further consideration of this issue has  been given?              MS. MYERS:  Nothing's changed since yesterday.  I think  the President commented on it this morning to say only that it was  something he knew was being considered by the task force and that he  has not made a decision on, and I don't think we have anything to add  to that.              Q   But he also said that business and labor groups are  telling him they support it.  Can you tell us --              MS. MYERS:  I think that there has been -- I'm not going  to speculate on who supports it.  I think the President said that  there has been some support among business and labor groups.  I don't  think he said he was directly contacted by them.              Q   Are we to take that to mean that the administration  has sounded out business and labor groups on this --              MS. MYERS:  I think there's been plenty of public  discourse on this over the years and even recently, but I don't think  I want to add to that.              Q   In February, though, the President said that this  was something to be considered 10 or 15 years down the road.  What  has happened between then and now to cause this administration to  change its mind?              MS. MYERS:  I think as we said yesterday, it is  something that the working groups are looking at.  They're  considering a wide variety of options on everything from funding to  specific options that will be covered by the President's health care  plan.  The President has not taken it up yet, has not made a decision  on it.  And beyond that, I don't have anything to add.              Q   You haven't answered the question.  It wasn't being  considered by anyone in the White House after the President's  comments in February, and George reaffirmed that in a briefing.              Q   And then suddenly --              Q   What happened?        MS. MYERS:  The working groups, as we have said  throughout, we instructed to consider a wide variety of options  across-the-board.  And one of the things that has been talked about  and that they are clearly considering is some kind of a value-added  tax.        Q   But the President himself took this off the table,  Dee Dee, and suddenly it reappears.  And this goes to the credibility  of this administration in a way.  What has happened in the meantime?        MS. MYERS:  The President has not looked at this, it  hasn't been presented to him, again, yet.  The working groups are  looking at it, as they're looking at a wide variety of options, and  no decisions have been made.        Q   And it raises the question of how independently the  task force is working.        MS. MYERS:  The task force was instructed to consider  all options, and they've taken that mandate seriously and they're  considering all options.        Q   But that's not the impression that the President  left in February.  The impression he left was that this was something  that was long-range, to be looked at 10, 15 years down the road.  The  clear implication of his remarks was that this was something that was  not on the table, not an option.         Q   \"If it changes I'll tell you.\"              Q   Bring him on.        Q   And you repeatedly referred to the President's  remarks, telling us that those were still in operation.              MS. MYERS:  It's changed, and we told you.  (Laughter.)              Q   But that's what Alice Rivlin's comments and Donna  Shalala comments were about.  I mean, that seemed like an  orchestrated effort because you have two independent Cabinet officers  --        MS. MYERS:  I wouldn't -- no, Alice Rivlin's not a  Cabinet member, first of all.  Second of all, it was not  orchestrated, but clearly, they both said yesterday and in the last  couple of days that it's something that's being looked at.  We  confirmed that yesterday.  And I don't have anything to add to that.        Q   Is it because he has very few options?        Q   Is this something that it will be incumbent upon  the task force to convince the President about?  In other words, has  the President himself personally ruled it out and it's now up to the  task force to convince him to put it back on the table?  Or is it, in  fact, back on the table, having been placed there by discussions with  the President?          MS. MYERS:  It is not the working group's mission at  this point to convince the President of anything.  It is their  mission to put before him his options and to explain the benefits and  the costs and the basic pros and cons of each of those options.  I  think that they will certainly present the VAT to him in that  context, and at this point he's not -- that presentation has not been  made, but it's something that he will hear and he has not made a  decision on.        Q   They will present it to him as one of his options,  though he specifically ruled it out?        MS. MYERS:  Correct.        Q   Dee Dee, is this more than a trial balloon?  Is  this a serious consideration that the working groups are giving to  this form of taxation?        MS. MYERS:  It's simply a statement of fact.  The  working groups are considering a wide variety of options on a number  of issues relating to health care reform.  One of the options that  they're looking at is the VAT.         Q   Dee Dee, when the working groups were examining  this possibility, was this on the table during the same time period  that you were telling us that it was not?        MS. MYERS:  I don't know what the specific timing of  their drafting of options is.  I don't know.        Q   Who was telling you that it was not under  consideration?        MS. MYERS:  I was referring back to the President's  comments.        Q   Have they discovered that the sin taxes won't raise  enough money to fund the core benefit package?        MS. MYERS:  No, there's no decisions that have been made  on how to pay for the health care plan.              Q   I'm asking whether the projections --              MS. MYERS:  There's a number of options depending on how  the plan is structured.  You can't decide how much the plan is going  to cost until you decide what the plan is going to look like.  And so  you can't discuss what financing options have been ruled in our out  until you know.        Q   Dee Dee, we've been told that they have a computer  models on a number of possible packages.        MS. MYERS:  Correct.          Q   The question is whether they have now determined  whether sin taxes would not produce enough money for even the barest  minimum package.  That is not a very difficult computation.        MS. MYERS:  It is a question that you know that we're  not going to answer until -- there's a number of options being  considered.  It depends on how the package is structured.  The exact  details of the package and the financing mechanisms used to pay for  them are all among the decisions that have yet to be made.                Q   And when the President has been meeting with health  care -- his health care advisors, which we are told he has been doing  --              MS. MYERS:  Correct.              Q      they have never once said to him, these are your  funding options, including the VAT?  He has never heard the word VAT  in his --              MS. MYERS:    I am not going to comment on the specific  nature of the daily -- they're not daily, but the quasi-regular  briefings.              Q   Well, you have.              MS. MYERS:  I have not, other than to say that he's not  considered the VAT.  And I think that is a true statement.              Q   No, but you said that it has not been presented to  him as an option.              MS. MYERS:  Correct.              Q   That doesn't mean he hasn't heard about it.              MS. MYERS:  I'm not going to get into the details of  what's discussed.  I think that statement stands for itself.              Q      specific, Dee Dee.  When you say he hasn't  looked at it, do you mean that he hasn't looked at it in terms of  paying for medical coverage, or hasn't looked at it in general?   Because back in Chilicothe he was very specific in defining how it  works, what the advantages are, the whole thing.  It sounds like --              MS. MYERS:  But that was -- I think in Chilicothe, if  you go back to his remarks there, it was a broader philosophical  discussion of the tax structure.  And I think the comments were  generally in reference to the overall economic plan.  But clearly,  it's something that he's thought about in the broad context.  I mean,  that was clear in Chilicothe.  What I'm saying is that in the process  of the working groups it's something that he hasn't considered yet.   It's something that the working groups will present to him among the  number of options, and that no decisions have been made.  And I'm not  going to comment any further on the details of the meetings where  health care issues are being discussed.              Q   It's your statement from this podium that no  discussion of this has taken place.  You say that no option -- that  the option has not been presented to him.              MS. MYERS:  That is correct.              Q   Do you stand by -- does the White House still stand  by George's statement in March that this will not be in the proposal?              MS. MYERS:  No decisions have been made.  We have  nothing to add to what's already been said.              Q   Let me follow up here.  Do you stand by what Rivlin  said yesterday, that if any kind of VAT were to be used or  considered, that other changes to the tax code would have to be made  so that it would be less regressive?              MS. MYERS:  I'm not going to comment any further on what  might happen if.              Q   But do you stand by the previous conversations in  February that if there were to be a VAT, I think the President said  you'd exclude food and energy --              MS. MYERS:  I'm not going to comment on the specific  structure of a decision that hasn't been made.              Q   Was the President aware prior to Donna Shalala's  comments yesterday that this was under consideration by the working  groups?              MS. MYERS:  I don't know specifically what --              Q   Could you check for us, because that's a real  important credibility question?              MS. MYERS:  Sure.              Q   Since the task force was brought together this  issue has been discussed, at the beginning and throughout, as one  fairly painless way to raise a lot of money.  Were you all kept in  the dark?  Was the Press Office kept in the dark over the past month  and a half when you've been denying that a VAT tax would be  considered that it was actually on the table over there as an option?              MS. MYERS:  I think we've said all that we have to say.   It is something the working groups are looking at.  The President has  not made a decision about it yet.  And beyond that, I have nothing to  add.              Q   Well, sorry, Dee Dee, there are still a couple of  questions that we are going to have to ask because we have a problem  with credibility here -- yours primarily.  What we're asking is, if  you all were not told at all that this thing was being considered  while you were coming out here and telling us that it was not, or if  it's a case that you were coming out here and deliberately misleading  us.              MS. MYERS:  I don't believe that anyone has ever come  out here and deliberately misled you from this podium -- ever --ever.              Q   Has anyone tried to shade it a little bit to  indicate something -- has anybody told anybody to come out --              MS. MYERS:  We're not trying to shade answers or  deliberately mislead anybody.  I've said what I have to say about  this issue.              Q   All we were trying to find out --              MS. MYERS:  I understand what you're trying to find out  and I've given you the answers, Helen.              Q   We're trying to find out what changed -- what made  it an option again.  That's the --              MS. MYERS:  The working groups were given a broad  mandate to investigate all options, and they are doing that.                Q   Yes, but it wasn't an option before.  How can you  investigate it if the President has taken it off the table?              MS. MYERS:  It is something that they're obviously  considering and the President has not made a decision on.              Q   Yes, but he took it off the table in February.              MS. MYERS:  Working groups are considering it.  They'll  present it to the President at some point and he'll make a decision.              Q   Why would they consider it if he has taken it off  the table?              MS. MYERS:  It's clearly on the table.               Q   Yes, but he took it off the table.  Did he change  his mind?              MS. MYERS:  It's back on the table, Bill.              Q   Did he change his mind?              MS. MYERS:  He said this morning that he hasn't made a  decision about it.  He obviously knows that it's on the table.  It's  something that he will look at at some and when we have a decision on  this we'll let you know.              Q   So he must have changed his mind, right?              MS. MYERS:  At some point it will be looked at.  I mean,  --              Q   Dee Dee, there's like two options -- either he  changed his mind or the working groups think they're authority  exceeds the President's.              MS. MYERS:  The working groups were given a broad  mandate to look at all options; they've done that.              Q   Are you going to put out his income tax?              MS. MYERS:  Yes, there will be something available on  his income tax probably later this afternoon.  His return will be  available.               Q   Will there be any kind of briefing to go through  it?              MS. MYERS:  No, nothing's planned.  I think someone will  be available, probably not in a briefing setting, but to walk you  through the questions.              Q   We're used to be walked line-by-line through the  presidential tax forms.              MS. MYERS:  I've seen those briefings.  (Laughter.)              Q   Could we have one?              MS. MYERS:   No, I don't think there will be any kind of  a formal briefing, but there will be somebody available to answer  your questions about it.              Q   Did they file a joint form?              MS. MYERS:  Yes.              Q   When did he file it?              MS. MYERS:  I believe it's being filed today.              Q   Dee Dee, is there going to be a backgrounder for  Miyazawa?              MS. MYERS:  No, there will be a readout after the  meeting.              Q   No backgrounder today?              MS. MYERS:  No backgrounder today.              Q   This is complicated stuff.  We need help.   (Laughter.)              MS. MYERS:  We can't give you taxes and Miyazawa all in  one day, it's too confusing.  (Laughter.)              Q   Vance and Owen have opened the doors on the use of  force in Bosnia.   They've both said that, A, they never ruled it  out, and B, it might be necessary now.  Does that influence your  thinking on whether or not to change your approach?              MS. MYERS:  There's been no change in our policy towards  Bosnia.  We have always said that we'd consider --              Q   But does that impact upon your decision?  Are they  people whose opinions would carry weight with you?              MS. MYERS:  They're people whose opinions carry weight  certainly.  I mean, the President supports the process that they've  initiated.  But there's been no change in our policy for Bosnia,  although we're considering a number of options right now.  If the  Serbs don't come back to the negotiating table, if they don't sign on  to some kind of an agreement, we will consider additional options,  which we've been saying regularly.              Q   One follow-up question then?  We cannot get a  straight answer from anyone in the administration.  Why do you not  set a deadline for the Serbs?  Can you tell us the strategic or  tactical reasons for not giving them a deadline to come to the table?              MS. MYERS:  We're continuing to put pressure on them  every day.              Q   Which doesn't work so --              MS. MYERS:  Well, we think it is having some effect.   We're going to continue to tighten sanctions.  As you know, we  support the omnibus resolution.  We expect that to come to a vote on  the 26th.                Q   You say it's having an effect -- can you give us  any documentation?              MS. MYERS:  I'd be happy to provide somebody to talk to  you about the impact of the sanctions and things like that.              Q   There's been no -- you have not been able to  provide anybody who can tell us that the sanctions have had any  effect in Bosnia.  Serbia, yes; in Bosnia, no.              MS. MYERS:  I think that they've had effect in Serbia  and we think they've had some effect in Bosnia.  And again, I'll be  happy to provide somebody to walk you through the details of that, if  you'd like.              Q   We would like to hear from someone who can show us  what the effect has been in Bosnia.  We had the briefing on all of  the terrible things that are happening in Belgrade, but we haven't  seen anything that indicates an impact on the fighting.  Can you  provide something along those lines?              MS. MYERS:  I will see what I can get you.              Q   On the extra Russian aid that Christopher announced  this morning -- where is that money coming from?              MS. MYERS:  We'll have to work with Congress on the  details of that package.              Q   So that would be new money that you would hope to  get?              MS. MYERS:    Yes, that's new money, in addition to the  $1.6 billion announced in Vancouver.  So I assume that you all have  seen the $1.8-billion package that was announced this morning in  Tokyo by Secretary Christopher.              Q   Isn't there a concern, though, about offering  something which you have to get in Congress?  I mean, that was the  concern with Vancouver; you didn't want to do that.              MS. MYERS:  The concern with Vancouver was to do  something immediately, which required money that was already approved  in the Fiscal '93 budget.  What we're looking at now is a little bit  longer-term plan to build on top of the $1.6 billion that we  announced in Vancouver.  This clearly will require congressional  approval, or some of it will anyway, and we're going to continue to  work with Congress to make that happen.              Q   To what extent has that been vetted or agreed to by  Congress?              MS. MYERS:  The President has had a number of  conversations with members and will continue to work with them as  this process moves forward.              Q   Was Christopher able to put this package out with a  fair degree of understanding that you will be able to get it through  Congress?              MS. MYERS:  It was created in consultation with  Congress.              Q   In meeting with the law enforcement officials, is  that -- does that have a set speech and a goal?  A direction?              MS. MYERS:  Yes, the President will talk about -- and  the law enforcement organizations are endorsing the President's jobs  package.  They believe particularly the summer jobs package will help  give kids something to do.              Q   Who are they?              MS. MYERS:  It's members or leadership from three  organizations:  NAPO, which is the National Association of Police  Organizations; IBPO, which is the International Brotherhood of Police  Organizations, I believe; and IUPA, which is the International Union  of Police Associations.              Q   Will the FBI chief be there?              MS. MYERS:  The FBI chief?  No.              Q   Or any other federal law enforcement officials?              MS. MYERS:  No, it will be the President and these  national law enforcement organization leaders.              Q   Does the $1.8 billion announced today include the  $400 million that's in the FY '94 budget for disarmament?              MS. MYERS:  No.  The Nunn-Lugar money is separate.              Q   So this would be the $700 million that's in the  budget already, plus another $1.1 billion?              MS. MYERS:  I believe all of this is on top of the $700  million already in the budget.              Q   Is this going to be part of the supplemental or  Fiscal '94 --              MS. MYERS:  We'll work with Congress on the exact  funding mechanism -- on exactly how this will be paid for.              Q   This $1.8 billion on top of --              MS. MYERS:  On top of $700 million -- on top of the $400  million Nunn-Lugar money we announced earlier.              Q   And this is what prompted the President to call Bob  Dole -- it was on this tranche, not on the previous money he was  calling Bob Dole?              MS. MYERS:  Correct.              Q   Is there a briefing on Miyazawa?              MS. MYERS:  There will be a readout after the meeting  with Miyazawa.  Tomorrow.              Q   Dee Dee, on a totally unrelated matter, some  Republicans who are active in the U.S. Chamber of Commerce are  complaining about this new cozy relationship between the White House  and the Chamber of Commerce.  There are -- the town hall meeting the  other night, the satellite and all of this relationship. Does the White House feel that you're getting too close to these  Chambers of Commerce?              MS. MYERS:  That's an interesting charge.  (Laughter.)   After how many years of Democrats being accused of not paying any  attention to the Chambers, now there are those who would accuse us of  being too close.  I think that's interesting.  But no, we're thrilled  by the support we've received from the national Chamber and local  Chambers across the country and we'll continue to work with them on  this and other initiatives.              Q   What's the status of the President thinking about  going to this Democratic retreat?              MS. MYERS:  It's on his calendar.  I think he'll almost  certainly go.              Q   All three days?              MS. MYERS:  We haven't figured out exactly when he'll be  there yet.                Q   Is it open to coverage?              MS. MYERS:  No, I believe the whole thing is closed.              Q   Is he going to have any kind of address, statement,  anything at all on the gay rights march on the 25th?              MS. MYERS:  We're still looking at that.  We haven't  made a final decision about how we'll -- who will make a statement or  what --              Q   Any meetings scheduled with any of the leaders?              MS. MYERS:  Nothing is scheduled, but I wouldn't rule it  out.              Q   What about an AIDS czar?              MS. MYERS:  It's coming.              Q   Anything on the weekend?              Q   There's been a suggestion that he's going to this  retreat to avoid having to participate in the gay rights -- or appear  or have any involvement in the gay rights march.              MS. MYERS:  No, I think this is something he's been  discussing for a long time -- appearing at the Senate Democratic  retreat.              Q   The weekend?              MS. MYERS:  Weekend?  Don't know -- the only thing on  right now is the radio address on Saturday.              Q   Any travel plans?              MS. MYERS:  If it changes -- none right now.              Q   He's not going to be off campaigning for his  stimulus package?              MS. MYERS:  No specific plans right now.              Q   What about mid-week?  Anything likely?              MS. MYERS:  It's possible.  Yes, I think it's likely  that we'll travel next week -- certainly the weekend.              Q   Has he called Thurmond about his daughter?              MS. MYERS:  I don't know.  I'll check.              Q   Going to name a drug czar this weekend?              MS. MYERS:  This weekend?  I don't believe so.              Q   And the radio address on Saturday -- is that going  to be focused on the stimulus package?              MS. MYERS:  I'm sure it will.              THE PRESS:  Thank you.                                   END10:10 A.M. EDT    "],["talk.politics.misc",18.0,18.0,"From: New Liberation News Service <nlns@igc.apc.org> Subject: NLNS: Fascism with a Friendly Face Nf-ID: #N:cdp:1483600108:000:9540 Nf-From: cdp.UUCP!nlns    Apr 14 20:42:00 1993 Lines: 164   From: New Liberation News Service <nlns> Subject: NLNS: Fascism with a Friendly Face  /* Written  8:33 pm  Apr 14, 1993 by nlns@igc.apc.org in igc:nlns.news */ /* ---------- \"NLNS Packet 3.11 *** 4-14-93\" ---------- */  Fascism with a Friendly Face: Does Rush Limbaugh Remind You of  Anyone? Daevid Bornhuetter-Machen, The Madison Edge  \"The main difference between Adolf Hitler and Rush Limbaugh is that  Hitler was original and showed initiative.\"  --Mort Sahl on The Tom Snyder Radio Show, ABC Radio Network,  October 27, 1992.  (NLNS)--Believe it or not, I was planning this comparative review of  Mein Kampf and Limbaugh's transcribed rant, The Way Things Ought to  Be before Sahl issued his comparative review. As usual, Sahl's was  independent and sharp as a scalpel.  My effort can only dream of comparing favorably to Mort's. At  least it has a fairly popular orginating premise; everyone I'd mention the  idea to thought it was either divinely inspired or at least past due for  delivery.  Those reactions are based on parallels that should be obvious to the  most peripheral observer of the Acts of those False Prophets. Both are  noted for their galvanizing oratorical skills, which they both used with  passion to generate a political cult of massive numerical proportions (in  fact, Limbaugh claims to have an audience of just over 12 million, almost  identical to the number of votes cast for Hitler in the April 1932 German  election). Both used a myopic social perspective to build the cult, and  enthusiastically amputated facts from the record to fabricate their  ideological quilt.  The last point is glaringly documented by passages in the opening  pages of both books. Hitler's example is when, on page 5, he claims the  German nationalist terrorist Leo Schlageter (he bombed part of a railway  line between Dusseldorf and Duisburg, being caught in the act, in 1923)  was \"betrayed to France by a representative of his government\" when  there has never been any factual foundation for such a statement.  In fact, the governments of both the Reich and Prussia, as well as  the Vatican, actively intervened to save him from execution, and almost  succeeded. Limbaugh follows suit by making the hysterically sarcastic  claim in his introduction that \"in a school or during a commencement  ceremony or many other public places... God is unconstitutional.\" Of  course, it's not God but the official imposition of particular concepts of  God against an individual's will that's unconstitutional. But Limbaugh is  too gleeful in his talent for distortion to want you to know that.  Of course, one would assume that, by comparing the two books,  my main point would be that The Way Things Ought to Be is the modern  American Mein Kampf. Not really. At the time of the first German version  of Mein Kampf, Hitler was just four months out of prison (June, 1925),  and trying to reorganize the Nazis. He used the book to build his dozen  million followers. Limbaugh, on the other hand, came up with his book  after building his dozen million. Twelve million went a longer way in  Weimar Germany that it does in the Republicrat United States.  Thus, the more accurate parallels would be that Limbaugh's daily  three-hour radio show is the American Mein Kampf, the primary  propoganda tool used to pump up the angry volume; and that The Way  Things Ought to Be is actually the American Triumph of the Will, a  translation of the same fascist message into a different medium. Also, the  printed word was the more important medium in Weimar Germany, since  radio was still being thought of by impoverished Germans as a medium of  luxury in 1925. Today, on the other hand, Americans are more likely to  spend a few seconds to tune a radio dial at no monetary charge than drop  $22 for 304 pages of transcripts of the same words.  But, as Mort Sahl also observed on the radio the other night, some  cloutmeister of the radical right wants Limbaugh to be a focal point of  their propoganda. (And remember, Sahl is an Al Haig conservative these  days.)  Mort might not know exactly who Rush's equivalent of Rodolf  Hess is (the book itself suggests Ed McLaughlin, the former president of  ABC radio and now Limbaugh's partner in EFM Media, the radio  program's production company). But Mort himself is a veteran of the talk  show, having hosted them in New York, Washington and Los Angeles. He  knows what evil lurks in the hearts of major market media men. He knows  that Limbaugh could not have collected his audience had not the  opportunity been placed on a silver platter and handed to him. Limbaugh  earns his money just as honestly as Al Capone did; it's almost worthy of a  RICO indictment.  On questions of social issues, there is an overabundance of  material in the Limbaugh book that seems to echo Hitler's venom. For  example:  On Their Own Qualifications to Control Society  Hitler: \"Out of the host of sometimes millions of people, who  individually more or less clearly and distinctly guess the truth, partly  perhaps understand it, one man [author's emphasis] must step forward in  order to form, with apodeictic force, out of the wavering world of  imagination of the great masses, granite principles, and to take up the fight  for their sole correctness, until out of the playing waves of a free world of  thought a brazen rock of uniform combination of form and will arises\"  (page 577).  Limbaugh: \"Who needs the media when they've got me? ... The  show is devoted exclusively to what I think ... [the phrase \"with half my  brain tied behind my back to make it even\"] denotes the egress of mental  aptitude I require to engage and demolish liberals and others who disagree  with me ... It might take four or five years, but I'm convinced The Media  will slowly and reluctantly come around to my way of thinking, kicking  and screaming all the way.\" (pages 266, 21, 299 and 273, respectively.)  On Religion as the Basis of a Nation  Hitler: \"In this world human culture and civilization are  inseperably bound up with the existence of the Aryan. His dying-off or his  decline would again lower upon this earth the dark veils of a time without  culture ... He who dares to lay hand upon the highest image of the Lord  sins against the benevolent Creator of this miracle and helps in the  expulsion from Paradise.\" (Page 581.)  Limbaugh: \"America was founded as a Judeo-Christian country ...  But our intellectual and political elites are often either hostile or  ambivalent toward religion ... People for whom belief in God is at best a  charming superstition have managed to ban prayer from the public schools  for the last thirty years. Is it only a coincidence that the quality of  American education has declined ever since?\" (pages 274-5.)  On Popular Culture as a Reason for Social Collapse  Hitler: \"The fight against the poisoning of the soul has to set in ...  One has only to look at the menus of our movie houses, vaudevilles and  theatres; and one can hardly deny that this is not the right kind of food ...  Theatre, art, literature, movies, the press, billposters and window displays  must be cleaned of the symptoms of a rotting world and put into the  service of a moral idea of State and culture.\" (pages 346 and 348.)  Limbaugh: \"Today, Hollywood is in trouble. The reason [is] that  Hollywood has forgotten who its audience is ... They make fun of people  who believe in God. They ridicule the traditional family, heterosexuality  and monagamy. They disparage American heroes.\" (page 254.)  On the News Meida  Hitler: \"The activity of the so-called liberal press was the work of  gravediggers for the German people and the German Reich. One can pass  by in silence the Marxist papers of lies ... it's task is only to break the  people's folkish and national spine, in order to make it ripe for the yoke of  slavery of international capital and its masters, the Jews.\" (Page 331.)  Limbaugh: \"Elements of The Media have jumped on the  bandwagon of leftist causes. The cynical journalist of the past has been  replaced in many cases by an enthusiastic cheerleader for causes ... During  the Gulf war, CNN correspondent Bernard Shaw [said] CNN is a global  network. We can't take sides. Cant take sides? --- --- ---! ... If they don't  realize that their freedom lies in the United States of America and that  therefore they should defend this nation, they are hopelessly misguided  and, may I suggest, flirting with megalomania.\" (pages 270 and 268.)  *     *     *   To continue these comparative excerpts is certainly possible, but  ultimately too depressing to take in one reading.  After putting these books down, there is one undeniable fact that  haunts me. In the 1920s, Adolf Hitler fed depressed and frightened  Germans the opiate of hatred of those around them; in turn, it allowed  Germans to hand their collective national power to the Nazis. In the 1990s,  Rush Limbaugh is doing the very same thing: distributing hatred to  depressed and frightened Americans; in turn, it is helping the American  radical right to maintain its power base as the 12-year nightmare of the  Reagan-Bush era comes to an end, hoping to rebuild it into their hopes for  The Fascist States of America.  And if Limbaugh is not as repellant a Hitler, it is only because the  radical right utilizes Limbaugh as its own gateway opiate. One can only  wonder what the ultimate drug is they plan to hook America on.  The Madison Edge can be reached at PO Box 845, Madison, WI 53701- 0845; (608) 255-4460.  --- 30 ---   "],["talk.politics.guns",16.0,16.0,"From: betz@gozer.idbsu.edu (Andrew Betz) Subject: Re: Guns GONE. Good Riddance ! Nntp-Posting-Host: gozer Organization: SigSauer Fan Club  Lines: 66  In article <1993Apr18.000152.2339@gnv.ifas.ufl.edu> jrm@gnv.ifas.ufl.edu writes: >You are loosing.  What's \"loosing?\"    >Of those who vote, your cause is considered an abomination. No matter >how hard you try, public opinion is set against the RKBA.   I vote.  I don't consider RKBA an abomination.   >This is the end. By the finish of the Clinton administration, your >RKBA will be null and void. Tough titty.  I'm sure Sarah Brady would be delighted to hear your ranting and raving.  However, Clinton has not publically stated that he would like to repeal the Second Amendment.  \"Tough titty\" to you.  >You had better discover ways to make do without firearms. The number of >cases of firearms abuses has ruined your cause. There is nothing you >can do about it. Those who live by the sword shall die by it.   Are we going to \"make do without\" like the people in New York City?  You know New York City: That gun ban utopia you dream about, with the millions of unregistered handguns?  New York City, by the way, has a very high crime rate.  Perhaps you should know about a gungrabber's nightmare - Idaho. Here in Idaho, the police give concealed carry permits to anyone over 21 without a criminal record.  There are no gungrabbe th 32M RAM.  a) The higher memory limits apply to ISA cards only, as far as I know.  The VLB    and EISA version should have no problems.   b) I'm pretty sure from my experience that the ISA version doesn't    work in systems with over 16M Ram.  There is supposed to be way    of switching the \"memory aperture\" feature off to prevent this,    but apparently it doesn't work.  I posted some \"help me\" messages    on the net and people indicated that the EISA card didn't have this    problem.  c) FALSE  d) The VLB card, which I have, allows you to set memory aperture over 32M    by using their configuration software.  No messing with jumpers necessary.     The 32M problem is probably valid only for ISA cards.   > 2) The card works in a 32M system with some switches >    set but it is much slower.  a) Again, the memory aperture need only be disabled if you have more than 124M RAM    (EISA and VLB) or 12 M (ISA).  32M should not be a problem for you.    b) Dunno.  c) Depends on the bus. YES if ISA, NO if EISA or Localbus   > 3) The card is _interlaced_ in its 24bit (true-colour) modes.  a) Nope.  I can use 640x480 at 72hz, 24-bit and 800x600 at 70hz, 24-bit, all    non-interlaced.  b) Yes - According to PC Magazine, they've tested a local bus version    that does 1024x768 in 24-bit which may or may not be interlaced.  c) Not for the Pro. Sometimes for the Plus.     Some modes may run only interlaced on certain monitors. This has nothing to     do with 24 bits ... only with screen size. Note that for 24 bit color    and Windows you MUST have 2 megs, memory size calculations notwithstanding.   > 4) The latest build 59 drivers still do not work in many >    cases.  a) They aren't perfect, but are much improved.  I don't recall the last time which    I had to leave mach 32 mode (ATI GUP mode) and switch to 8514 or VGA mode due    to software incompatibility.  b) True.  Many people recommended going back to Build 55 or 54.  c) They appear to be excellent, but have a few bugs. For example, certain    graphs with dashed lines in Mathcad 3.1 do not print correctly, though they    do display OK on the screen. They are about par for fancy cards ..    other accelerated cards also have bugs.  d) Overall, I like the card, even if driver performance is somewhat less than    satisfactory.  I am running the 1024*768 16 Color mode as that is all my    NT driver for October NT version seems to allow.     I will say this that Color performance is not quite as nice as a Diamond    Stealth VRAM, but I have not been able to try out a lot of the options on    the old driver.   > 5) This card is the fastest full colour card for the money.  a) It's quite fast, but whether or not its the fastest is open to debate.   b) Yes - I'll admit it was very very fast in 16-bit mode, which is what    I wanted to use it for.  Too bad it crashed (in many different ways)    every 20 minutes or so...  c) Depends on many many things.   > 6) This card is the greatest thing since sliced bread. ;-)  a) I like it.  b) Well - PC Magazine seems to think it is.  c) Yes, this appears to be true :-)  d) As to greatest thing since sliced bread, I doubt it.  Better cards are    coming out.  Who knows, maybe ATI will come out with something faster yet.    Several reviews I read rated one Pycon Winjet card as a superior performer     at a cheaper price except for availability of drivers, which Pycon was     developing at that time.  (PC Magazine, about two months or so back)     Overall, the card has a lot of potential, but you have to be able to use it.    ----------------------------------------------------------------------------- That is the end of the questions. These were the most discussed items in this group so I thought they needed confirmation. For those of you not familiar with the card I have included a summary here (from an ATI ad since I don't have an Graphics Ultra yet.)  ATI Graphics Ultra Plus: - Accelerated 1024x768 at 65K colours - True colour(16.7M) at 800x600 - Multimedia Video Acceleration (for Indeo Video,RLE and Video 1 compressed)   Stretch full motion video windows to full size - Fast VGA - Includes 3 button mouse (ISA versions only) - Anti-aliased fonts (ed. avail in 16 colour mode only,I think) - Real-time pan and zoom across large virtual windows desktop - Around a 1/2 length card size - Priced from $400 U.S.  ATI Graphics Ultra Pro: - Everything in Graphics Ultra Plus - Faster performance with VRAMS - Accelerated 1280x1024 at 256 colours 74Hz non-interlaced - Available in ISA, EISA and Microchannel - Priced from $600 U.S.  ATI Technologies (416) 756-0718  I hope this summary can be of use to you.  Al  P.S.  I am not associated with ATI Technologies in any way other       than having used their previous ATI Ultra card for a few       years (which I generally liked).   --  Alan Walford     Eos Systems Inc., Vancouver,B.C., Canada  Tel: 604-734-8655 aew@eosvcr.wimsey.bc.ca           OR        ...uunet!wimsey.bc.ca!eosvcr!aew   "],["comp.sys.mac.hardware",14.0,14.0,"From: folta@zen.holonet.net (Steve Folta) Subject: Re: Using SetWUTime() with a PB170 Nntp-Posting-Host: zen.holonet.net Organization: HoloNet National Internet Access System: 510-704-1058/modem Lines: 13  aep@world.std.com (Andrew E Page) writes: >   I can get the mac to go to sleep, but I can't make seem to  >make it wake up with SetWUTime().  The PowerBook 170 hardware doesn't have a wakeup timer.  Nor does the 140. The Mac Portable had one, and I think the PowerBook 100 had one.  I don't know about the newer PowerBooks, but I kind of doubt it.  I got bit by this too, and it took my a while rooting around on the developer CD before I found this out.  Steve Folta folta@well.sf.ca.us  "],["comp.sys.mac.hardware",14.0,14.0,"From: root@ncube.com (Operator) Subject: Accelaratores? Nntp-Posting-Host: admin Reply-To: root@ncube.com Organization: nCUBE Corp., Foster City, CA Lines: 27  Do the accelaratores make a lot of difference? As I understand, there is grap nd          |    Greenbelt, MD  20771   |  ------------------------------------------------------------------------------- \"A path is laid one stone at a time\" -- The Giant "],["sci.med",5.0,5.0,"From: twain@carson.u.washington.edu (Barbara Hlavin) Subject: Re: Is MSG sensitivity superstition? Article-I.D.: shelley.1qvq10INNlij Distribution: na Organization: University of Washington, Seattle Lines: 38 NNTP-Posting-Host: carson.u.washington.edu  In article <1993Apr19.204855.10818@rtsg.mot.com> lundby@rtsg.mot.com (Walter F. Lundby) writes: >As nobody in the food industry has even bothered to address my previous >question \"WHY DO YOU NEED TO PUT MSG IN ALMOST EVERY FOOD?\" I must assume >that my wife's answer is closer to the truth than I hoped it was. I don't mean to be disrespectful to your concerns, but it seems to me  that you're getting all wound up in a non-issue.    As many knowledgeable people have pointed out, msg is a naturally  occurring substance in a lot, if not most, foods.  When food  manufacturers add it to a preparation, they do so because it's a  known flavor enhancer.   Your wife's theory, that MSG is added to food to stimulate appetite,  may well be true.  But I don't believe it's ALWAYS the reason it's  added.  People are (largely, for the most part) in charge of their  own appetites.   >children's and my parent's) seem to fixate on a particular brand of pet >food. The cat will eat any product within one brand and not any other >brand.  I have wondered if this is not a case of preference, but, some >sort of chemical training or addiction. My questions, for the net, are: >Does the FDA regulate the contents of pet food?  Is it allowed for pet >food to contain addictive or conditioning substances?  Is MSG put in  >pet food? > You don't know much about cats, do you?   Cats will Take Advantage of You.  Resign yourself:  you will never   understand a cat.  Their tastes are whimsical.    I also suspect, though it's been a while since I've checked ingredients  on commercial cat food, that there are much more stringent requirements  on pet food additives than human.    See, the FDA has this stupid idea that human beings have the intelligence  to look out after their own interests.    Barbara, wondering how her cat would take care of *her* "],["soc.religion.christian",1.0,1.0,"From: jerryb@eskimo.com (Jerry Kaufman) Subject: Re: prayers and advice requested on family problem Organization: -> ESKIMO NORTH (206) For-Ever <- Lines: 11  Cloak yourself in God's sustaining and abiding love. Pray, pray, pray. Pray for your brother, that he will assume the Godly role that is his. Pray for your sister-in-law, the what ever is driving her to separate your brother and herself from the the rest of the family will be healed. Pray for God to give you the peace in the knowledge that you may not be able to 'fix' it. From your description it would appear that it will require devine intervention, and the realization by your brother as to what his responsibilities are. Seek Godly counsel from your pastor, or other spiritually mature believer. Know always that He is akways there as a conforter, and will give you wisdon and direction as you call on Him. "],["soc.religion.christian",1.0,1.0,"From: gchin@ssf.Eng.Sun.COM (Gary Chin) Subject: Christians that are not church members Reply-To: gchin@ssf.Eng.Sun.COM Organization: Sun Microsystems, Inc. Lines: 13  Over the years, I have met Christians who are not associated with any local church and are not members of any local church. This is an issue that may be very personal, but is important.  What does the Bible say about this and how can we encourage our friends with regard to this issue?  |-------------------| | Gary Chin         | | Staff Engineer    | | Sun Microsystems  | | Mt. View, CA      | | gchin@Eng.Sun.Com | |-------------------| "],["comp.graphics",13.0,13.0,"From: kph2q@onyx.cs.Virginia.EDU (Kenneth Hinckley) Subject:   VOICE INPUT -- vendor information needed Reply-To: kph2q n not find the error, and I do not >    know how to correct it. >  > 2) Is this the right newsgroup?  Where should I go? >  > E-mail prefered... >                                > '/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/''/'  I know you said E-mail preferred but because this is a common problem with WPWin I'll post it here.  The screen only LOOKS like the text is gone. Usually you can just page-up then page-down and when it does a complete refresh the text reappears. I have had--on \"rare\" occasions--to completely  exit (save first) the program. When I reopened the file, all chaos had been resolved. I don't know WHY it does this, but it is annoying. The graphics problems have now made me a Word for Windows user!!   "],["comp.graphics",13.0,13.0,"Organization: Penn State University From: <JER114@psuvm.psu.edu> Subject: scanned grey to color equations? Lines: 7  A while back someone had several equations which could be used for changing 3 f iltered grey scale images into one true color image.  This is possible because it's the same theory used by most color scanners.  I am not looking for the obv ious solution which is to buy a color scanner but what I do need is those equat ions becasue I am starting to write software which will automate the conversion  process.  I would really appreciate it if someone would repost the 3 equations /3 unknowns.   Thanks for the help!!! "],["comp.graphics",13.0,13.0,"From: tsa@cellar.org (The Silent Assassin) Subject: Re: Please Recommend 3D Graphics Library For Mac. Organization: The Cellar BBS and public access system Lines: 22  rgc3679@bcstec.ca.boeing.com (Robert G. Carpenter) writes:  > Hi Netters, >  > I'm building a CAD package and need a 3D graphics library that can handle > some rudimentry tasks, such as hidden line removal, shading, animation, etc. >  > Can you please offer some recommendations?  It's really not that hard to do.  There are books out there which explain everything, and the basic 3D functions, translation, rotation, shading, and hidden line removal are pretty easy.  I wrote a program in a few weeks witht he help of a book, and would be happy to give you my source.  Also, Quickdraw has a lot of 3D functions built in, and Think pascal can access them, and I would expect that THINK C could as well.  If you can find out how to use the Quickdraw graphics library, it would be an excellent choice, since it has a lot of stuff, and is built into the Mac, so should be fast.  Libertarian, atheist, semi-anarchal Techno-Rat.  I define myself--tsa@cellar.org "],["talk.politics.guns",16.0,16.0,"From: vojak@icebucket.stortek.com (Bill Vojak) Subject: UPI News Release Originator: vojak@icebucket.stortek.com Nntp-Posting-Host: icebucket.stortek.com Organization: Storage Technology Corp. Lines: 82     UPI Washington DC, Update Desk   4/15/93    For the past several months the Clinton administration has been   stymied by mixed signals coming from the economy.  While most   leading indicators has shown an apparent improvement in the    economy, there has been no corresponding improvement in the area   of jobs creation.    The unemployment figures seem stalled at the 7% mark.  last month,   in an effort to understand this problem, President Clinton appointed   a blue ribbon panel to try to resolve the apparent conflicting   economic signals.  This panel was chaired by Vice President Gore.    Today the panel released their results, providing a shocking conclusion.   \"It's the guns\" Vice President Gore said.  Apparently NRA members, and other   \"gun-nuts\" are purchasing firearms at in record numbers, pulling the   economy out of the recession.  \"Their buying them five times faster than   ever before, and stockpiling left and right\", the Vice President said.      However, since many domestic firearm and ammunition manufacturers have   been experiencing hard times during the past few years, including several   declarations of bankruptcy by many leading American gun makers, they have   not rushed to increase hiring to meet the new demand.    \"We want to see if this run will continue before hiring more people\", said   the President of Colt industries.  \"As long as Clinton is in office, we   suspect it will\", he added.    In response to this new information, President Clinton announced a new   Gun Control measure to be introduced into Congress this session.  It's    called the \"Ban-One-A-Month\" Gun Control Bill.  Under the terms of this law,   every make and model of all firearms will be written on individual index    cards.  The cards will all be put in a big hat and the President will draw   one card every month.  Sixty days later that gun will be banned from any   further manufacture/importation or sale in this country, except to the   politically connected and to members of the National Police Force.    The President said, \"This law will benefit America two ways.  When the   Gun-Of-The-Month is announced every thirty days, the gun-nuts will run   out and buy thousands of them, boosting the economy even more.  In addition,   over the long run, we will get all of these icky-evil guns off of the   street.\"  He also announce the appointment of Sarah Brady to oversee   this program, citing her \"Honesty, and unbiased view on the subject   of gun control\".    Senators Metzenbaum, DeConcini, Feinstein, and Boxer have proposed an   amendment to the Bill which would add additional index cards containing   caliber designations for all know ammunitions.  \"Their stockpiling,   stockpiling, stockpiling\" screamed Metzenbaum during a press conference   at the national Headquarters of Handgun Control Inc.    Senators Simon, Metzenbaum, and Moyenhan also introduced an amendment   that would make all guns illegal to possess once the last card has been   drawn from the hat.  Senator Simon was quoted as saying, \"First we'll   fuck em, then we'll kick em out of bed in the morning\", during a press   conference he held in the second floor Mens Restroom of the Senate   building.  He of course was referring to the fact that he would allow   the people to purchase the guns to help the economy, but would require   the BATF to seize all of the guns in America sometime in the year 2008,   after all of the cards have been drawn.    The head of the BATF responded by saying, \"We will have to see if this   thing in Waco is over by then.  We may be too busy to seize all those   guns\".    US House Representatives Pat Schroeder and David Skaggs of Colorado   declared this proposed law as being \"reasonable gun control which won't   affect anybodys Constitutional right to own sporting guns\".    - end article -    For the humor impaired :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-)  :-)                                   Bill Vojak                                 vojak@icebucket.stortek.com     NRA, ILA,                                 Colorado Firearms Coalition ------------------------------------------------------------ The CBS Nightly Propaganda With Dan Rather. (RATHER NOT!) The CBS Nightly Propaganda With Dan Rather. (RATHER BIASED!) ------------------------------------------------------------ "],["comp.graphics",13.0,13.0,"From: lipman@oasys.dt.navy.mil (Robert Lipman) Subject: CALL FOR PRESENTATIONS: Navy SciViz/VR Seminar Article-I.D.: oasys.32850 Expires: 30 Apr 93 04:00:00 GMT Reply-To: lipman@oasys.dt.navy.mil (Robert Lipman) Distribution: usa Organization: Carderock Division, NSWC, Bethesda, MD Lines: 65      CALL FOR PRESENTATIONS         NAVY SCIENTIFIC VISUALIZATION AND VIRTUAL REALITY SEMINAR     Tuesday, June 22, 1993       Carderock Division, Naval Surface Warfare Center        (formerly the David Taylor Research Center)      Bethesda, Maryland  SPONSOR: NESS (Navy Engineering Software System) is sponsoring a  one-day Navy Scientific Visualization and Virtual Reality Seminar.   The purpose of the seminar is to present and exchange information for Navy-related scientific visualization and virtual reality programs,  research, developments, and applications.  PRESENTATIONS: Presentations are solicited on all aspects of  Navy-related scientific visualization and virtual reality.  All  current work, works-in-progress, and proposed work by Navy  organizations will be considered.  Four types of presentations are  available.       1. Regular presentation: 20-30 minutes in length      2. Short presentation: 10 minutes in length      3. Video presentation: a stand-alone videotape (author need not   attend the seminar)      4. Scientific visualization or virtual reality demonstration (BYOH)  Accepted presentations will not be published in any proceedings,  however, viewgraphs and other materials will be reproduced for  seminar attendees.  ABSTRACTS: Authors should submit a one page abstract and/or videotape to:       Robert Lipman      Naval Surface Warfare Center, Carderock Division      Code 2042      Bethesda, Maryland  20084-5000       VOICE (301) 227-3618;  FAX (301) 227-5753        E-MAIL  lipman@oasys.dt.navy.mil  Authors should include the type of presentation, their affiliations,  addresses, telephone and FAX numbers, and addresses.  Multi-author  papers should designate one point of contact.  DEADLINES: The abstact submission deadline is April 30, 1993.   Notification of acceptance will be sent by May 14, 1993.   Materials for reproduction must be received by June 1, 1993.  For further information, contact Robert Lipman at the above address.     PLEASE DISTRIBUTE AS WIDELY AS POSSIBLE, THANKS.     Robert Lipman                     | Internet: lipman@oasys.dt.navy.mil David Taylor Model Basin - CDNSWC |       or: lip@ocean.dt.navy.mil Computational Signatures and      | Voicenet: (301) 227-3618    Structures Group, Code 2042    | Factsnet: (301) 227-5753 Bethesda, Maryland  20084-5000    | Phishnet: stockings@long.legs         The sixth sick shiek's sixth sheep's sick. "],["talk.religion.misc",19.0,19.0,"From: sandvik@newton.apple.com (Kent Sandvik) Subject: Re: nd Washington proved these predictions. Now many will jump on me saying why >are you blaming israelis for no-result negotiations. >I would say why would the Arabs stall the negotiations, what do they have to >loose ?   'So-called' ? What do you mean ? How would you see the peace process?  So you say palestineans do not negociate because of 'well-founded' predictions ? How do you know that they are 'well founded' if you do not test them at the  table ? 18 months did not prove anything, but it's always the other side at  fault, right ?  Why ? I do not know why, but if, let's say, the Palestineans (some of them) want ALL ISRAEL, and these are known not to be accepted terms by israelis.  Or, maybe they (palestinenans) are not yet ready for statehood ?  Or, maybe there is too much politics within the palestinean leadership, too many fractions aso ?  I am not saying that one of these reasons is indeed the real one, but any of these could make arabs stall the negotiations.  >Arabs feel that the current \"negotiations\" is ONLY for legitimizing the current >status-quo and for opening the doors of the Arab markets for israeli trade and >\"oranges\". That is simply unacceptable and would be revoked.   I like California oranges. And the feelings may get sharper at the table.    Regards,  Dorin "],["talk.politics.mideast",15.0,15.0,"From: jake@bony1.bony.com (Jake Livni) Subject: Re: Unconventional peace proposal Organization: The Department of Redundancy Department Lines: 85  In article <1483500348@igc.apc.org> cpr@igc.apc.org (Center for Policy Research) writes: > >From: Center for Policy Research <cpr> > >A unconventional proposal for peace in the Middle-East. >---------------------------------------------------------- by >     Elias Davidsson  Of all the stupid postings you've brought here recently, it is illuminating that you chose to put your own name on perhaps the stupidest of them.  >The following proposal is based on the following assumptions: > >1.      Fundamental human rights, such as the right to life, to >education, to establish a family and have children, to human >dignity, the right to free movement, to free expression, etc. are >more important to human existence that the rights of states.  Does this mean that you are calling for the dismantling of the Arab states?   >2.      In the event of a conflict between basic human rights and >rights of collectivities, basic human rights should prevail.  Apparently, your answer is yes.  >6.      Attempts to solve the Israeli-Arab conflict by traditional >political means have failed.  Attempts to solve these problem by traditional military means and non-traditional terrorist means has also failed.  But that won't stop them from trying again.  After all, it IS a Holy War, you know....   >7.      As long as the conflict is perceived as that between two >distinct ethnical/religious communities/peoples which claim the >land, there is no just nor peaceful solution possible.  \"No just solution possible.\"  How very encouraging.  >Having stated my assumptions, I will now state my proposal.  You mean that it gets even funnier?  >1.      A Fund should be established which would disburse grants >for each child born to a couple where one partner is Israeli-Jew >and the other Palestinian-Arab. [...] >3.      For the first child, the grant will amount to $18.000. For >the second the third child, $12.000 for each child. For each >subsequent child, the grant will amount to $6.000 for each child. > >4.      The Fund would be financed by a variety of sources which >have shown interest in promoting a peaceful solution to the >Israeli-Arab conflict,   No, the Fund should be financed by the Center for Policy Research.  It IS a major organization, isn't it?  Isn't it?  >5.      The emergence of a considerable number of 'mixed' >marriages in Israel/Palestine, all of whom would have relatives on >'both sides' of the divide, would make the conflict lose its >ethnical and unsoluble core and strengthen the ribution: usa NNTP-Posting-Host: todi.oas.olivetti.com   Hi Everyone,  I would like to get an example program(source code) to get started with a simple editor (similar to windows dialog editor, but lot simplified) . Can someone point me to a source such as a programming windows book, or example program comes with Windows SDK (from Microsoft or Borland). I would greatly appreciate it.  All I want to do is to be able to place a edit control or combobox or a listbox on a window and be able to drag and resize.  If anyone has written similar program and don't mind sharing code or ideas,  I would appreciate it very much.  Thnx in advance, Manu Das  Please send me directly at manu@oas.olivetti.com "],["talk.politics.guns",16.0,16.0,"From: bressler@iftccu.ca.boeing.com (Rick Bressler) Subject: Re: \"Proper gun control?\" What is proper gun control? (was Re: My Gun is like my American Express Card) Organization: Boeing Commercial Airplane Group Lines: 96  / iftccu:talk.politics.guns / mikey@ccwf.cc.utexas.edu (Strider) /  8:51 pm  Apr 12, 1993 /  >I think most of us would rather be held up with a knife than with a gun, >but HOW THE HELL ARE YOU GOING TO MANAGE THAT?  You still haven't offered  I've been watching this knife verses gun bit for a while now, (even contributed a few comments) but this stuff \"I'd rather face a knife than a gun\" has GOT to come from ignorance!  I used to think pretty much the same thing, then I got 'educated.'  People do not as a rule understand how deadly knives can be, or how quickly you can be killed with one.  Most people don't understand that it takes less than an inch of penetration in some areas to cause quick (within a minute or so) death.  The death rates from handguns and knives are within a few percentage points of each other.  Many people not realizing how deadly knives are 'try their luck' and thus more get injured by knives.  A gun is deadly only in a single direction and it's only advantage is that it is a remote control weapon.  A contact weapon such as a knife controls a spherical area 7 to 10 feet in diameter.  Most people have never seen knife wounds, aside from slicing a finger by accident.  From 21 feet or so, a knife is very nearly an even match for a holstered gun in experienced hands, even if the knife wielder has only moderate skill.  From inside 10 feet or so, a knife is a match for a DRAWN gun.  A knife is utterly silent, it never jams and never runs out of ammunition.  It is limited only by the speed, dexterity skill and ability of it's wielder.  Criminals in general are young, fast and strong.  It's interesting to note that the patterned slashing attacks used by many martial artists remarkably resemble the wild uncontrolled slashing attacks of novices.  I've talked to several well trained martial artists.  They have unanimously agreed that if they ever go up against a knife they simply plan on being cut, hopefully not as bad as the attacker.  Practicing with firearms requires facilities and equipment.  Practicing with knives requires only a small area and something to simulate a knife, say a popsicle stick or tooth brush.  Criminals practice their knife attacks in prison.  If you have not trained against knives with a firearm and do not realize these facts the first inkling you will have that something is wrong is the knife ripping through your throat, or in the case of an experienced attacker, parts of your body falling off onto the ground.  A 60 year old man with arthritis can close that 7 yard distance and gut you in about one and a half seconds.  Dennis Tueller with a broken leg in a walking cast managed it in two.  I've seen people close that distance and strike in 1 second.  I'm old, over weight and slow.  I can do it in 1.3 seconds.  I've seen morgue footage of people killed with edged weapons that you would not believe.  (How about a single stab wound to the chest with a TABLE FORK!  In this case the attacker used the HANDLE, not the pointed end.)  Add to this the 'fact' that hand gun 'stopping' power is largely a myth. Except in the case of a central nervous system shot, or a round that destroys the skeletal structure, it takes anywhere from 3 to twelve seconds for a bullet wound to 'take effect.'  This is true of even heart shots.  There is the case of the police woman in L.A., the first recorded survivor of a .357 shot to the heart.  That lady not only killed her attacker, but chased him down to do it!  All four of her shots, fired after SHE had been shot, struck the perp.  Atta girl!  The bullet entered her on a downward angle, went through the apex of her heart, down through the diaphragm, clipped her liver and destroyed her spleen.  It then exited her back leaving a tennis ball sized hole.  She died about six times on the operating table, but was out of the hospital in 15 days and was back on full duty in eight months!  She was off duty at the time and not wearing her vest.  She was on her way home so happened to have her gun.  No, she doesn't think civilians should have the same rights.  Sigh.  The moral of the story is that even if you DO manage to shoot a knife attacker, you'd better be planning on doing some dodging.  A good alternative is to shoot for and break the pelvis.  People can often walk (a little) on broken legs but a broken pelvis will nearly always anchor them.  Many firearms schools recommend pelvis shots against contact weapons.  The target is as large as the traditional 'center of mass' and is more reliable to STOP somebody with a contact weapon, assuming a caliber powerful enough to 'do the job.'  Hot .38's on up will usually do this.  Remember folks, the idea isn't to 'take em with you' but for you to live and them to fail, whatever the consequences for them.  This the reason 'killing them' isn't our goal, or in many cases even good enough to keep us alive.  I don't want to face a violent attack of any sort.  Knowing what I now know, I can't rightly say I'd rather face a knife than an gun.  It would have to depend on the attacker, and if I could pick and choose, I WOULDN'T BE THERE.  This is really the bottom line.  Criminals do not fear the law.  Criminals do not fear the weapon.  They fear the citizen behind the weapon that has shown the resolution and determination to do whatever it takes.  Rick. "],["talk.politics.mideast",15.0,15.0,"From: jake@bony1.bony.com (Jake Livni) Subject: Re: The U.S. Holocaust Memorial Museum: A Costly and Dangerous Mistake Organization: The Department of Redundancy Department Lines: 32  In article <1r3n8d$4m5@techbook.techbook.com> dgannon@techbook.techbook.com (Dan Gannon) writes: > >   THE U.S. HOLOCAUST MEMORIAL MUSEUM: A COSTLY AND DANGEROUS MISTAKE > >                         by Theodore J. O'Keefe > >HARD BY THE WASHINGTON MONUMENT, within clear view of the Jefferson >Memorial, an easy stroll down the Mall to the majestic Lincoln Memorial, >has arisen, on some of the most hallowed territory of the United States of >America, a costly and dangerous mistake.  On ground where no monument yet >marks countless sacrifices and unheralded achievements of Americans of all >races and creeds in the building and defense of this nation, sits today a >massive and costly edifice, devoted above all to a contentious and false >version of the ordeal in Europe during World War II, of non-American >members of a minority, sectarian group.  Now, in the deceptive guise of >tolerance, the United States Holocaust Memorial Museum begins a propaganda >campaign, financed through the unwitting largess of the American taxpayer, >in the interests of Israel and its adherents in America.  After reading the first paragraph, a quick scan confirmed my first impression: this is a bunch of revisionist and anti-semitic hogwash.  The NY Times reported on April 18, 1993 that the museum \"was built through private contributions on Federal land\".  Your hate-mongering article is devoid of current and historical fact, intellectual content and social value.  Down the toilet
