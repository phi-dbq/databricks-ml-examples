ss that the availability of one of these 40-bit chunks and a reasonable key-search machine, would allow you to read the traffic. I'm not suggesting that this is a deliberate weakness of the system, but it does make you think. Of course, this is easily fixable by  giving out two 80-bit chunks which could be x-ored to generate the  real 80-bit key.  Philip "],["rec.sport.baseball",3.0,3.0,"From: joel@math.toronto.edu (Joel Chan) Subject: Game Score Report Organization: Department of Mathematics, University of Toronto Lines: 12  Just out of curiosity, what happened to the weekly AL and NL Game Score Reports?  I used to enjoy reading them throughout the summer for the last two years.  Inquisitively yours,  Joel --  Joel Chan <joel@math.toronto.edu>, Dept. of Mathematics, University of Toronto Toronto Blue Jays -- 1992 World Series Champs! \"History: Those who ignore it are condemned to repeat it.  Math, too.\"      - From the comic strip \"Betty\" "],["sci.med",5.0,5.0,"From: bmdelane@quads.uchicago.edu (brian manning delaney) Subject: Re: diet for Crohn's (IBD) Reply-To: bmdelane@midway.uchicago.edu Organization: University of Chicago Lines: 27  One thing that I haven't seen in this thread is a discussion of the relation between IBD inflammation and the profile of ingested fatty acids (FAs).  I was diagnosed last May w/Crohn's of the terminal ileum. When I got out of the hospital I read up on it a bit, and came across several studies investigating the role of EPA (an essentially FA) in reducing inflammation. The evidence was mixed. [Many of these studies are discussed in \"Inflammatory Bowel Disease,\" MacDermott, Stenson. 1992.]  But if I recall correctly, there were some methodological bones to be picked with the studies (both the ones w/pos. and w/neg. results). In the studies patients were given EPA (a few grams/day for most of the studies), but, if I recall correctly, there was no restriction of the _other_ FAs that the patients could consume. From the informed layperson's perspective, this seems mistaken. If lots of n-6 FAs are consumed along with the EPA, then the ratio of \"bad\" prostanoid products to \"good\" prostanoid products could still be fairly \"bad.\" Isn't this ratio the issue?  What's the view of the gastro. community on EPA these days? EPA supplements, along with a fairly severe restriction of other FAs appear to have helped me significantly (though it could just be the low absolute amount of fat I eat -- 8-10% calories).  -Brian <bmdelane@midway.uchicago.edu>  "],["rec.autos",6.0,6.0,"From: toml@miles.ca.boeing.com (Tom Locke) Subject: $22600 Subaru SVX -  Good deal? Organization: BoGART Graphics Development Lines: 20  Hi netters,  My friend is seriously thinking of getting the Subaru SVX. There is a local dealer here in Seattle selling them for $22600, with Touring package, that's $7400 off from MSRP. He thinks it's a  very good deal (and I think so too). Since he knows I have access to the net, he would like to get anyone's opinion about this car, especially in the area of reliability and maintenanability. Please send e-mail to me as my friend doesn't have access to the net.  My opinion about this car is, you get a lot for $22600: auto everything (tranny, climate control, windows, locks, folddow rear seet), full wheel drive, 2+2, fast (143 top spped), heavy (3580lb);-)  Thanks in advacne! --  Tom Locke                         Work: (206) 865-6568 Boeing Computer Services        E-mail: toml@voodoo.boeing.com  P.O. Box 24346  M/S 7K-20           or: uunet!bcstec!voodoo!toml Seattle, WA  98124-0346 "],["sci.space",7.0,7.0,"From: xrcjd@resolve.gsfc.nasa.gov (Charles J. Divine) Subject: Space Station radio commercial Organization: NASA/GSFC Greenbelt Maryland Lines: 13  A brief political/cultural item.  Radio station WGMS in Washington is a classical music station with a large audience among high officials (elected and otherwise).   Imagine a radio station that advertises Mercedes Benzes, diamond jewelry, expensive resorts and (truthfully) Trident submarines.  This morning I heard a commercial for the space station project. Didn't catch the advertiser.  Guess they're pulling out all the stops. --  Chuck Divine "],["sci.crypt",4.0,4.0,"From: rja14@cl.cam.ac.uk (Ross Anderson) Subject: Re: Tempest Nntp-Posting-Host: ely.cl.cam.ac.uk Organization: U of Cambridge Computer Lab, UK Distribution: na Lines: 19   res@colnet.cmhnet.org (Rob Stampfli) writes:  > Wouldn't a a second monitor of similar type scrolling gibberish and adjacent > to the one being used provide reasonable resistance to tempest attacks?  We've got a tempest receiver in the lab here, and there's no difficulty in picking up individual monitors. Their engineering tolerances are slack enough that they tend to radiate on different frequencies. Even where they overlap, you can discriminate because they have different line synch frequencies - you can lock in on one and average the others out.  The signals are weird in any case, with varying polarisations and all sorts of interactions with the building. Just moving a folded dipole around is also highly effective as a (randomised) means of switching from one monitor to another,  Ross  "],["sci.electronics",10.0,10.0,"From: alee@ecs.umass.edu Subject: Need to find out number to a phone line Lines: 13   Greetings!                Situation:  I have a phone jack mounted on a wall.  I don't                     know the number of the line.  And I don't want                     to call up the operator to place a trace on it.          Question:   Is there a certain device out there that I can                     use to find out the number to the line?         Thanks for any response.                                                     Al     "],["talk.religion.misc",19.0,19.0,"From: pharvey@quack.kfu.com (Paul Harvey) Subject: Re: After 2000 years, can we say that Christian Morality is oxymoronic Keywords: ... and blessed are aluminium siding salesman ... Organization: The D   \"Joe and I went to the apartment of Prime Suspect.  Nobody answered the   door, but his landlord gave us permission to search the apartment.\"  Perhaps that worked in California in the 60's, but as I understand the law landlords do _not_ have authority to grant permission to search space rented by a third party, provided the lease is not in default, etc. (I'm not even sure if they can provide the master key, when shown a search warrant, since the _subject_ of the search is supposed to be notified).  At this point the question becomes: did the user \"rent\" the disk space her encrypted file occupies?  If she did, it _should_ fall under the same body of case law that applies to apartments, storage lockers, etc.  (As to whether any court would recognize this fact....)  If she did not (i.e., no compensation exchanged), I don't know how it would be treated -- there doesn't seem to be a non-cyberspace equivalent.  --  Bear Giles bear@fsl.noaa.gov "],["misc.forsale",12.0,12.0,"From: jonathan@comp.lancs.ac.uk (Mr J J Trevor) Subject: [SNES] Games for sale/trade Organization: Department of Computing at Lancaster University, UK. Lines: 29   I have the following games for sale or trade for other SNES (or Genesis/MegaDrive games): (all have instructions and box except where stated)  SFC: Mickeys Magical Quest (no instructions) A.Suzukis Super GrandPrix Legend of the Mystical Ninja  UK SNES: Out of this World / Another World Super Soccer  US SNES: Krustys Fun House Irem Skins Golf Super Tennis (currently under offer)  I will sell for US$ for UK pounds.  Cheers Jonathan  --  ___________   |onathan   Phone: +44 524 65201 x3793 Address:Department of Computing '-'________    Fax: +44 524 381707              Lancaster University             E-mail: jonathan@comp.lancs.ac.uk   Lancaster, Lancs., U.K. "],["rec.sport.hockey",0.0,0.0,"From: scialdone@nssdca.gsfc.nasa.gov (John Scialdone) Subject: CUT Vukota and Pilon!!! News-Software: VAX/VMS VNEWS 1.41     Organization: NASA - Goddar s] Rick's reply Organization: University at Buffalo Lines: 201 News-Software: VAX/VMS VNEWS 1.41 Nntp-Posting-Host: ubvmsd.cc.buffalo.edu  Rick Anderson replied to my letter with...  ra> In article <C5ELp2.L0C@acsu.buffalo.edu>, ra> psyrobtw@ubvmsb.cc.buffalo.edu (Robert Weiss) says: ra> ra> >     Well, Jason, it's heretical in a few ways. The first point is that ra> >     this equates Lucifer and Jesus as being the same type of being. ra> >     However, Lucifer is a created being: \"Thou [wast] perfect in thy ra> >     ways from the day that thou wast created, till iniquity was found in ra> >     thee.\" (Ezekiel 28:15). While Jesus is uncreated, and the Creator of ra> >     all things: \"In the beginning was the Word, and the Word was with ra> >     God, and the Word was God.  The same was in the beginning with God. ra> >     All things were made by him; and without him was not any thing made ra> >     that was made.\" (John 1:1-3) \"And he is before all things, and by ra> >     him all things consist.\" (Colossians 1:17) ra> ra>    Your inference from the Ezekiel and John passages that Lucifer was ra> \"created\" and that Jesus was not depends on a particular interpetation of ra> the word \"create\" -- one with which many Christians may not agree. ra> Granted the Mormon belief that all of God's children (including Christ ra> and Lucifer) are eternally existent intelligences which were \"organized\" ra> into spirit children by God, the term \"creation\" can apply equally well ra> to both of those passages.       Just briefly, on something that you mentioned in passing. You refer to      differing interpretations of \"create,\" and say that many Christians may      not agree. So what? That is really irrelevant. We do not base our faith      on how many people think one way or another, do we? The bottom line is      truth, regardless of popularity of opinions.       Also, I find it rather strange that in trying to persuade that created      and eternally existent are equivalent, you say \"granted the Mormon      belief...\" You can't grant your conclusion and then expect the point to      have been addressed. In order to reply to the issue, you have to address      and answer the point that was raised, and not just jump to the      conclusion that you grant.       The Bible states that Lucifer was created.  The Bible states that Jesus      is the creator of all. The contradiction that we have is that the LDS      belief is that Jesus and Lucifer were the same.  ra> >     Your point that we all are brothers of Jesus and Lucifer is also ra> >     heretical, since we are not innately brothers and sisters of Christ. ra> >     We are adopted, \"For ye have not received the spirit of bondage ra> >     again to fear; but ye have received the Spirit of adoption, whereby ra> >     we cry, Abba, Father.\" (Romans 8:15); and not the natural children ra> >     of God. It is only through faith that we even enter the family of ra> >     God; \"For ye are all the children of God by faith in Christ Jesus.\" ra> >     (Galatians 3:26). And it is only through the manifestation of this ra> >     faith in receiving Jesus that we are become the sons of God.  \"But ra> >     as many as received him, to them gave he power to become the sons of ra> >     God, [even] to them that believe on his name: Which were born, not ra> >     of blood, nor of the will of the flesh, nor of the will of man, but ra> >     of God.\" (John 1:12-13) ra> ra>    Has it occured to you, Robert, that being \"born of\" someone or being ra> of that person (or Person)'s \"family\" may be a symbolic term in the New ra> Testament?  Mormons believe that we are \"adopted\" into the House of ra> Israel through baptism and faith in Christ, although some have expressed ra> belief that this does evince a physical change in our bodies.       The Mormon belief is that all are children of God. Literally. There is      nothing symbolic about it. This however, contradicts what the Bible      says. The Bible teaches that not everyone is a child of God:            The field is the world; the good seed are the children of the            kingdom; but the tares are the children of the wicked [one];           (Matthew 13:38)            I speak that which I have seen with my Father: and ye do that which            ye have seen with your father. (John 8:38)            Ye do the deeds of your father. Then said they to him, We be not            born of fornication; we have one Father, [even] God.  Jesus said            unto them, If God were your Father, ye would love me: for I            proceeded forth and came from God; neither came I of myself, but he            sent me.  Why do ye not understand my speech? [even] because ye            cannot hear my word.  Ye are of [your] father the devil, and the            lusts of your father ye will do. He was a murderer from the            beginning, and abode not in the truth, because there is no truth in            him. When he speaketh a lie, he speaketh of his own: for he is a            liar, and the father of it. (John 8:41-44)            And said, O full of all subtilty and all mischief, [thou] child of            the devil, [thou] enemy of all righteousness, wilt thou not cease            to pervert the right ways of the Lord? (Acts 13:10)            Wherein in time past ye walked according to the course of this            world, according to the prince of the power of the air, the spirit            that now worketh in the children of disobedience: (Ephesians 2:2)            In this the children of God are manifest, and the children of the            devil: whosoever doeth not righteousness is not of God, neither he            that loveth not his brother. (1 John 3:10)       One becomes a child of God...            But as many as received him, to them gave he power to become the           sons of God, [even] to them that believe on his name: (John 1:12)            Behold, what manner of love the Father hath bestowed upon us, that           we should be called the sons of God: therefore the world knoweth us           not, because it knew him not.  Beloved, now are we the sons of God,           and it doth not yet appear what we shall be: but we know that, when           he shall appear, we shall be like him; for we shall see him as he           is. (1 John 3:1-2)       ...when he is born again through faith in Jesus Christ:            Which were born, not of blood, nor of the will of the flesh, nor of           the will of man, but of God. (John 1:13)            Having predestinated us unto the adoption of children by Jesus           Christ to himself, according to the good pleasure of his will,           (Ephesians 1:5)            Of his own will begat he us with the word of truth, that we should           be a kind of firstfruits of his creatures. (James 1:18)            For as many as are led by the Spirit of God, they are the sons of           God. For ye have not received the spirit of bondage again to fear;           but ye have received the Spirit of adoption, whereby we cry, Abba,           Father. The Spirit itself beareth witness with our spirit, that we           are the children of God: (Romans 8:14-16)            Beloved, let us love one another: for love is of God; and every one           that loveth is born of God, and knoweth God. (1 John 4:7)            Whosoever believeth that Jesus is the Christ is born of God: and           every one that loveth him that begat loveth him also that is           begotten of him. (1 John 5:1)            For ye are all the children of God by faith in Christ Jesus.           (Galatians 3:26)  ra> >     We are told that, \"And this is life eternal, that they might know ra> >     thee the only true God, and Jesus Christ, whom thou hast sent.\" ra> >     (John 17:3). Life eternal is to know the only true God. Yet the ra> >     doctrines of the LDS that I have mentioned portray a vastly ra> >     different Jesus, a Jesus that cannot be reconciled with the Jesus of ra> >     the Bible. They are so far removed from each other that to proclaim ra> >     one as being true denies the other from being true. According to the ra> >     Bible, eternal life is dependent on knowing the only true God, and ra> >     not the construct of imagination. ra> ra> ra>    Robert, with all due respect, who died and left you Chief Arbiter of ra> Correct Biblical Interpretation?  I don't mean to be snotty about this, ra> but the fact is that the Bible is so differently interpreted by different ra> groups of Biblical scholars (what do you think of the Jehovah's ra> Witnesses, for example?) that to make reference to the \"Jesus of the ra> Bible\" is simply ridiculous.  Whose \"Jesus of the Bible\" do you mean?       This is really a red herring. It doesn't address any issue raised, but       rather, it seeks to obfuscate. The fact that some groups try to read       something into the Bible, doesn't change what the Bible teaches. For       example, the fact that the Jehovah's Witnesses deny the Deity of Christ       does not alter what the Bible teaches [ \"Looking for that blessed hope,      and the glorious appearing of the great God and our Saviour Jesus      Christ;\" (Titus 2:13),\"Simon Peter, a servant and an apostle of Jesus      Christ, to them that have obtained like precious faith with us through      the righteousness of God and our Saviour Jesus Christ:\" (2 Peter 1:1)]       on the Deity of Christ.       We first look to the Bible to see what it teaches. To discount, or not       even address, what the Bible teaches because there are some groups that       have differing views is self-defeating. To see what the Bible teaches,       you have to look at the Bible.  ra> >     \"Our Lord's mortality was essential to his own salvation\" (_The ra> >     Promised Messiah_, p. 456), \"He had to work out his own salvation by ra> >     doing the will of the Father in all things\" (ibid., p.54), \"he had ra> >     to be baptized to gain admission to the celestial kingdom\" (_Mormon ra> >     Doctrine_, p.71). ra> ra>    Welcome to the wonderful world of Mormon paradoctrine, Robert.  The ra> above books are by the late Bruce R. McConkie, a former general authority ra> of the LDS Church.  Those books were not published by the Church, nor do ra> they constitute \"offical doctrine.\"  They consist of his opinions.  Now, ra> does that mean that what he says is not true?  Not at all; I'll have to ra> think about the idea of Christ's personal salvation before I come to any ra> conclusions myself.  The conclusions I come to may seem \"heretical\" to ra> you, but I'm prepared to accept that.       I find this rather curious. When I mentioned that the Mormon belief is      that Jesus needed to be saved, I put forward some quotes from the late      apostle, Bruce McConkie. The curious part is that no one addressed the      issue of `Jesus needing to be saved.' Rick comes the closest with his \"I      have my own conclusions\" to addressing the point.       Most of the other replies have instead hop-scotched to the issue of      Bruce McConkie and whether his views were 'official doctrine.' I don't      think that it matters if McConkie's views were canon. That is not the      issue.  Were McConkie's writings indicative of Mormon belief on this      subject is the real issue. The indication from Rick is that they may       certainly be.   ============================= Robert Weiss psyrobtw@ubvms.cc.buffalo.edu "],["comp.graphics",13.0,13.0,"From: jejones@microware.com (James Jones) Subject: Re: Rumours about 3DO ??? Nntp-Posting-Host: snake Organization: Microware Systems Corp., Des Moines, Iowa Lines: 19  In article <1993Apr15.164940.11632@mercury.unt.edu> Sean McMains <mcmains@unt.edu> writes: >In article <1993Apr15.144843.19549@rchland.ibm.com> Ricardo Hernandez >Muchado, ricardo@rchland.vnet.ibm.com writes: >>   And CD-I's CPU doesn't help much either.  I understand it is >>a 68070 (supposedly a variation of a 68000/68010) running at something >>like 7Mhz.  With this speed, you *truly* need sprites. > >Wow! A 68070! I'd be very interested to get my hands on one of these, >especially considering the fact that Motorola has not yet released the >68060, which is supposedly the next in the 680x0 lineup. 8-D  Don't get too excited; Signetics, not Motorola, gave the 68070 its number. The 68070, if I understand rightly, uses the 68000 instruction set, and has an on-chip serial port and DMA.  (It will run at up to 15 MHz--I'm typing at a computer using a 68070 running at that rate, so I know that it can do so--so I seriously doubt the clock rate that ricardo@rchland.vnet.ibm.com claims.)   James Jones "],["comp.graphics",13.0,13.0,"From: ab@nova.cc.purdue.edu (Allen B) Subject: Re: comp.graphics.programmer Organization: Purdue University Lines: 26  In article <1qukk7INNd4l@no-names.nerdc.ufl.edu> lioness@maple.circa.ufl.edu   writes: > However, that is almost overkill.  Something more like this would probably > make EVERYONE a lot happier: >  > comp.graphics.programmer > comp.graphics.hardware > comp.graphics.apps > comp.graphics.misc  That's closer, but I dislike \"apps\".  \"software\" (vs. \"hardware\") would be better.  Would that engulf alt.graphics.pixutils?  Or would that be \"programmer\"?  I don't know if traffic is really heavy enough to warrant a newsgroup split.  Look how busy comp.graphics.research is (not).  It's true that a lot of the traffic here is rehashing FAQs and discussing things that would probably be better diverted to system-specific groups, but I don't know whether a split would help or hurt that cause.  Maybe we need a comp.graphics.RTFB for all those people who can't be bothered to read the fine books out there.  Right, Dr. Rogers? :-)  ab "],["talk.politics.mideast",15.0,15.0,"From: ab4z@Virginia.EDU (\"Andi Beyer\") Subject: Re: Israel's Expansion II Organization: University of Virginia Lines: 7  I understand how israe ter becoming a Christian in which one is \"Baptized in the Holy Spirit\"  That may be what you were referring to, but I point this out because Pentecostals are frequently labeled as believing that you have to speak in tongues in order to be a Christian.  Such a position is only held by some groups and not the majority of Pentecostals.   Many Pentecostals will quote the passage in Mark 16 about \"these signs following them that believe\" but they generally do not interpret this as meaning if you don't pactice the signs you aren't \"saved\".   3)  I know it's hard to summarize the beliefs of a movement that has such diversity, but I think you've made some pretty big generalizations here.  Do \"Neo-Pentecostals\" only believe in tongues as a sign and tongues as prayer but NOT tongues as revelatory with a message?  I've never heard of that before.  In fact I would have characterized them as believing the same as Pentecostals except less likely to see tongues as a sign of Spirit Baptism.  Also, while neo-Pentecostals may not be inclined to speak in tongues in the non-Pentecostal churches they attend, they do have their own meetings and, in many cases, a whole church will be charismatic.  Ken Banner Dept. of Religious Studies University of Pennsylvania kbanner@philae.sas.upenn.edu  "],["soc.religion.christian",1.0,1.0,"From: REXLEX@fnal.fnal.gov Subject: Assurance of Hell Organization: FNAL/AD/Net Lines: 139  I dreamed that the great judgment morning had dawned,      and the trumpet had blown. I dreamed that the sinners had gathered for judgment      before the white throne. Oh what weeping and wailing as the lost were told of their fate. They cried for the rock and the mountains. They prayed, but their prayers were too late. The soul that had put off salvation,  \"Not tonight I'll get saved by and by.  No time now to think of ....... religion,\"  Alas, he had found time to die. And I saw a Great White Throne.  Now, some have protest by saying that the fear of hell is not good for motivation, yet Jesus thought it was.  Paul thought it was.  Paul said,  \"Knowing therefore, the terror of the Lord, we persuade men.\"  Today, too much of our evangelism is nothing but soft soap and some of it is nothing but evangelical salesmanship.  We don't tell people anymore, that there's such a thing as sin or that there's such a place as hell.    As Jayne has said, this doesn't mean we have to come on so strong so as to hit people over the head with a baseball bat.  Yet the fact remains, there is a place called hell.  A place so fearful that God died to save us from having to experience it.  Whatever you or I, as Christians, do, we should do whatever we can to win people to the Lord, if for no other reason, to keep them from going to \"outer darkness.\".    Jesus, in Mt. 25, tells us that He didn't prepare hell for people.  He prepared it for the Devil and his angels.  No where in the Bible do I read -anywhere, that God predestined anybody to go to hell.  D.L. Moody use to say that the elect are the \"whosoever will\" and the nonelect are the \"whosoever wont's.\"  Whether or not that's theologically sound, I couldn't defend, but its practical.  Jesus said to the people of Israel, \"Ye would not.\"    Now, some of you may not be students of the Bible, heck -some of you may not be Christians.  Have you ever said to somebody, \"I don't believe in hell.  I believe in the religion of Jesus.\"  But did you know that Jesus talked more about hell than He did about heaven!  \"Oh I believe in the religion of the sermon on the mount.\"  You find hell taught by Jesus in the sermon on the mount.  You'll read that Jesus talked about the tree being cast into the fire.  Several times he talks about hell and about judgment.  In fact, over and over in the synoptics, Matthew, Mark and Luke, Jesus talks about hell.  Not Isaiah.  Not Moses.  Not John the Baptist, though he did, but Jesus, the Son of God.  The great Beloved One preached about hell because He loved people and didn't want to see them go there.  Now, if there is no hell then Jesus preached in vain.  It was our Lord Jesus, not some angry Baptist preacher, that said, \"where the worm never dies, and where the fire never goes out.\"  Jesus said that.  It was Jesus who called hell a \"furnace of fire.\"  It was Jesus that used the word, \"condemnation.\"  \"And this is the condemnation, that men love darkness rather than light because their deeds are evil.  Jesus said that.    How can we get it across to you that a loving, dying Jesus preached about hell?  Not only that, but He went through hell.  That's what Calgary was all about.  When my Lord was on the cross, darkness fell.  He called hell, \"outer darkness.\"    Do you have this idea that hell is a place where the gamblers are gambling over here, the drunks are getting drunk over there, and the prostitutes are prostituting their bodies over there?  That's not what hell is.  Hell's not a party.  There's no fellowship there.  He called it \"outer darkness.\"  \"Outer\" -away from God.  \"Darkness\" -God is light.    No when He was on the cross, He was made sin for you and for me.  God treated Jesus the way sinners have to be treated.  That's is a sobering thought.  As my son would say, an \"awesome\" thought.    \"My God, My God why hast Thou forsaken me?\"  Hell is isolation.  There's no fellowship in hell.  There's no friendship in hell.  There's no loving embrace in hell.  There's no hand shake in hell.  There's no word of encouragement in hell.    \"I thirst.\"  It goes much deeper than physical thirst.  Hell is eternal craving with no satisfaction.  The man whose life was lived for drugs, will crave it eternally.  The man whose life was lived for the lust of a woman's body, will crave it eternally -and not be satisfied.  One theologian has put it this way and I think it deserves merit.  What is hell?  Hell is just the kind of environment that matches the internal condition of the lost.    In a recent post, I was trying to remember the founder of The Word of Life ministries.  I've remembered his name, Jack Wertzen, and found that the illustration that I gave wasn't his.  His illustration was that he was talking to his barber and his barber's wife and daughter had just recently been saved and he was commenting about it to Jack.  \"They sing these songs and read Bible verses, and their praising this and that -I can't stand it!  Jack, do you think God would send me to hell?\"  Jack answered by saying, \"Yes I think he would!\"  Of course the barber said, \"What do you mean by that.\"  \"Well if you can't stand living at home with your wife and daughter who sing hymns and praises to God now, what would you do in heaven where they'll do it for eternity?  You'd be miserable.  Because God loves you, He'd put you where it would match what you really are.\"   It makes a man think.  The crucifixion of Jesus Christ is a fact that necessitates the eternal existence of hell because on the cross He performed an eternal act.  Don't ask me how, I don't know.  But He is God and He is the infinite/eternal and when He died, He died an infinite/eternal death.  It is by that eternal act that He purchased eternal life for the \"whosoever wills.\"  He suffered eternal judgment.    A lot of people would like to detour around hell by saying \"Everybody is going to be saved eventually.\"  -universalism.  My Bible says no, He'll separate them.  The sheep from the goats.  \".After you die there's a probationary period in which God prepares you for heaven.\"  No, my Bible says that \"It is appointed unto men once to die and then comes judgment.\"  Some of the cultist believe in annihilation.  After you die, sssswish.  Just like a mosquito you're squished out.  No, in Rev we are told that their is eternal existence in hell just as there is in heaven.    I don't enjoy making these kind of statements and maybe you don't enjoy listening to them, but we have to preach the entire Word of God.  -There is a place called hell.  If I could give one verse of Scripture that could give any hope that people aren't going there, I'd give it to you, but I haven't found it.  That fact that there is a place called hell, the fact that our God is a God of holiness and must judge sin, the fact that He has made us the kind of creatures we are and therefore we're responsible, the fact that He has placed us in a \"uni\"verse that has purpose and design behind it, the fact that sin is such an awful thing and the fact that God Himself went through hell to save us from hell leads us to two applications.  1)  As I've already mentioned.  If you are a Christian, you must worn others.  Its not good enough to stop and fix their flat tire and not tell them that just around the bend the bridge is out.  \"Knowing therefore the terror of Lord, we persuade men.\"  2)  If you haven't accepted Jesus are your Savior, you're taking an awful chance.  As I say to the Jehovah Witnesses (who no longer frequent my door), if you are right and I am wrong, then I will have lived a good life and will die and cease to exist, but if I am right and you are wrong, then you will die and suffer eternal damnation.  I don't mean to make fun at this point, but its like Dirty Harry said, \"You've got to ask yourself, 'Do I feel lucky?'  Well do you?\"  \"A man's got to know his limitations.\"  Don't be one of the \"whosoever wont's.\"    \"Because while I was yet a sinner, He died for me.\" \"There's no greater love than this, that a man lay down his life for another.\" --Rex   "],["comp.os.ms-windows.misc",9.0,9.0,"From: ramirez@IASTATE.EDU (Richard G Ramirez) Subject: Re: SUMMARY: Borland/Microsoft Database C Libraries Reply-To: ramirez@IASTATE.EDU (Richard G Ramirez) Organization: Iowa State University Lines: 4  Could you post a description of ObjectBase, your chosen product.  Thanks "],["comp.sys.mac.hardware",14.0,14.0,"From: glenn@network.ucsd.edu (Glenn Sueyoshi) Subject: LaserWriter Pro 600 memory upgrade (4-->8) es, you effectively have secure crypto.  If secret backups are kept...then you effectively have no crypto.  Thus, this poster is essentialy arguing no crypto is better than secure crypto.  If the data isn't there when the warrant comes, then the government will just have to use normal law enforcement techniques to catch crooks.  Is this so bad?   BTW, bugging isn't YET a normal law enforcement technique. With the privacy clipper, it WILL become a normal technique. /Jim --   Information farming at...     For addr&phone: finger             A/~~\\A  THE Ohio State University  jebright@magnus.acs.ohio-state.edu   ((0  0))____       Jim Ebright             e-mail: jre+@osu.edu                 \\  /      \\                                                                    (--)\\       "],["sci.electronics",10.0,10.0,"From: pauls@trsvax.tandy.com Subject: Re: Need Info on DSP project Nf-ID: #R:ee.ualberta.ca:735344986:trsvax:288200082:000:164 Nf-From: trsvax.tandy.com!pauls    Apr 21 09:31:00 1993 Lines: 6   Motorola has a good app note on a 10 band equalizer using a 56000 DSP. It could be easily ported to an Ariel board, or even a Turtle Beach 56K development system.   "],["comp.sys.mac.hardware",14.0,14.0,"From: peirce@outpost.SF-Bay.org (Michael Peirce) Subject: Re: Sales of PowerBook slowing down... Reply-To: peirce@outpost.SF-Bay.org (Michael Peirce) Organization: Peirce Software Lines: 27 X-Mailer: uAccess - Macintosh Release: 1.6v2   In article <martin.733762199@tohi> (comp.sys.mac.hardware), martin@tohi (Jean-francois Martin) writes: > First, this is not an April 1 joke. >  > A dealer in my town told me that the PowerBook don't sell as they use to sell. > The guy told me that Apple is having the same problem it has when the desktop > Mac was too expensive ;  the PowerBook are too expensive in comparison to what > you can get on the DOS side. What do you think of this? Do you feel the same > thing about it? Just curious.  Sounds about right.  If there is high demand for a product there is little incentive to aggresively cut prices.  Once the demand fall off a bit, then is the time to start getting aggressive with pricing.  Waiting too long can really hurt your business though :-)  The PowerBooks have sold very well up to now, if they are slowing down Apple needs to come out with some lower priced versions (the only reason I own a PowerBook is that I could spring for a $900 PB100, the rest of the lineup is way to pricey for me).  I'd bet they'll be coming out with more power versions too.  --  Michael Peirce      --   peirce@outpost.sf-bay.org --  Peirce Software     --   Suite 301, 719 Hibiscus Place --                      --   San Jose, California USA 95117 --  Makers of:          --   voice: (408) 244-6554 fax: (408) 244-6882 --             Smoothie --   AppleLink: peirce & America Online: AFC Peirce "],["talk.politics.mideast",15.0,15.0,"From: tclock@orion.oac.uci.edu (Tim Clock) Subject: Re: \"Conventional Proposales\": Israel & Palestinians Nntp-Posting-Host: orion.oac.uci.edu Organization: University of California, Irvine Lines: 69  The latest Israeli \"proposal\", first proposed in February of 1992, contains  the following assumptions concerning the nature of any \"interim status\"  refering to the WB and Gaza, the Palestinians, implemented by negotiations. It states that:        >Israel will remain the existing source of authority until \"final status\"     is agreed upon;    >Israel will negiotiate the delegation of power to the organs of the      Interim Self-Government Arrangements (ISGA);    >The ISGA will apply to the \"Palestinian inhabitants of the territories\"     under Israeli military administration. The arrangements will not have a      territorial application, nor will they apply to the Israeli population      of the territories or to the Palestinian inhabitants of Jerusalem;    >Residual powers not delegated under the ISGA will be reserved by Israel;    >Israelis will continue to live and settle in the territoriesd;    >Israel alone will have responsibility for security in all its aspects-     external, internal- and for the maintenance of public order;    >The organs of the ISGA will be of an administrative-functional nature;    >The exercise of powers under the ISGA will be subject to cooperation and      coordination with Israel.     >Israel will negotiate delegation of powers and responsibilities in the      areas of administration, justice, personnel, agriculture, education,     business, tourism, labor and social welfare, local police,     local transportation and communications, municipal affairs and religious     affairs.  Several question do come to mind concerning the \"success\" we all hope for  in the ongoing negotiation process. These arrangements certainly seem to  be essentially a rejection of any Palestinian \"interim\" self-control.  Without exposing itself to unwarranted risks and creating irresversible  vulnerability, can Israel reasonably put forward (at later points in the  negotiating process) more \"relaxed\" proposals for this\"interim\" period?  How should proposals (from either side) be altered to temper their  \"maximalist\" approaches as stated above? How can Israeli worries ,and  desire for some \"interim control\", be addressed while providing for a   very *real* interim Palestinian self-governing entity?  Tim  >Later comment: > >There seem to be two perceptions that **have to be addressed**. The >first is that of Israel, where there is little trust for Arab groups, so >there is little support for Israel giving up **tangible** assets in  >exchange for pieces of paper, \"expectations\", \"hopes\", etc. The second >is that of the Arab world/Palestinians, where there is the demand that >these \"tangible concessions\" be made by Israel **without** it receiving >anything **tangible** back.  Given this, the gap between the two stances >seems to be the need by Israel of receiving some ***tangible*** returns >for its expected concessions. By \"tangible\" is meant something that >1) provides Israel with \"comparable\" protection (from the land it is to  >give up), 2) in some way ensures that the Arab states and Palestine  >**will be** accountable and held actively (not just \"diplomatically)  >responsible for the upholding of all actions on its territory (by citizens  >or \"visitors\"). > >Israel is hanging on largely because it is scared stiff that the minute >it lets go (gives lands back to Arab states, no more \"buffer zone\", gives >full autonomy to Palestinians), ANY and/or ALL of the Arab parties >could (and *would*, if not \"controlled\" somehow) EASILY return to the  >traditional anti-Israel position. The question then is HOW to *really* >ensure that that will not happen.    -- ______________________________________________________________________________ Tim Clock                                   Ph.D./Graduate student UCI  tel#: 714,8565361                      Department of Politics and Society      fax#: 714,8568441                      University of California - Irvine "],["sci.electronics",10.0,10.0,"From: ritley@uimrl7.mrl.uiuc.edu () Subject: SEEKING THERMOCOUPLE AMPLIFIER CIRCUIT Reply-To: ritley@uiucmrl.bitnet () Organization: Materials Research Lab Lines: 17    I would like to be able to amplify a voltage signal which is output from a thermocouple, preferably by a factor of 100 or 1000 ---- so that the resulting voltage can be fed more easily into a personal-computer-based ADC data acquisition card.  Might anyone be able to point me to references to such circuits?  I have seen simple amplifier circuits before, but I am not sure how well they work in practice.  In this case, I'd like something which will amplify sufficiently \"nicely\" to be used for thermocouples (say, a few degrees accuracy or better).  Any pointers would be greatly appreciated! "],["talk.politics.mideast",15.0,15.0,"From: oaf@zurich.ai.mit.edu (Oded Feingold) Subject: Re: NEWS YOU WILL MISS, Apr 15 Organization: M.I 20 NNTP-Posting-Host: vex.ugcs.caltech.edu  In light of my recent paranoia concerning government proposals, I'd love to see a UNIX-based encryption scheme that:  1) Kept some files encrypted on the host machine (say, all the files in your    home directory) 2) Used a key system that could not be compromised by eavesdropping over a    modem line.  It seems that this would require modifications to a shell program and a way of telling whether a file was encrypted or not, among other things.  I'd love to know about potential security holes in such a system.  Does such a system exist?  If it were made easy-to-use and readily available, I think it would be a Good Thing(tm).  I realize that this would probably just involve putting a nice front-end on a readily available and very secure encryption scheme, but it should be done.  Thanks for the ear, Brad  "],["talk.politics.guns",16.0,16.0,"From: chris@MorningStar.Com (Chris Miller) Subject: Re: The 'pill' for Deer = No Hunting Nntp-Posting-Host: beluga.morningstar.com Organization: /usr/local/etc/organization Lines: 79  In article <1993Apr14.182610.2330@gnv.ifas.ufl.edu> jrm@gnv.ifas.ufl.edu writes: >In article <1993Apr14.120958.11363@synapse.bms.com>, hambidge@bms.com writes: >>  >> The Second Amendment is about sovereignty, not sporting goods. > > Perfectly correct, but it won't make any difference.  I agree.  Sad, but true.  > >> Self defense is a valid reason for RKBA. > > The vast majority get through life without ever having to > own, use or display a firearm. Besides, there are other > means of self-protection which can be just as effective > as firearms.   Please name one.  > >> Freedoms and rights are not dependent on public opinion, necessity, or >> scientific scrutiny. > > New to this planet ? EVERYTHING is dependent on either public > or political opinion, usually political. To imagine that > inalienable 'rights' are somehow wired into the vast cold > cosmos is purest egotism and a dangerous delusion. >  .... Up eir limits and the Viewsonic exhibited some problems that  the NEC did not.  I personally like the non-etched NEC with the OCLI filter  and the tube on the 17 was not as nice.  The 17 had some uncorrectable  pincusion and edge distortion problems.  Also, it would change brightness  when I switched modes and I was constantly having to fiddle with the  controls.  And the yoke was crooked and I had no way to compensate for the  raster that tilted downhill.  On the postive side, although not as handsome  as the NEC, the 17 had a smaller footprint and was not as heavy.  I have heard that Panasonic owns Viewsonic and the model 17 is being sold  through OEM channels with a Panasonic label on it.  If it's available that  way at a lower cost I could get more serious about it.  For now the NEC has  my vote but I'm searching for one of the new, cheaper, NEC 5FGe's to see if  it's just as good as its older brother the 5FG before I decide which one to  buy.  I have no experience with the Nanao.  I can never keep the Nanao models  straight and don't have any place I can walk in to get a good comparison of  all models.  --   Standard employer disclaimers apply    --  Keith W. Johnson      Tektronix, GPI/ND Info Services, Wilsonville, OR, USA Internet: Keith.W.Johnson@tek.com   Voice: 503-685-2953   Fax: 503-682-3595 "],["alt.atheism",17.0,17.0,"From: I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) Subject: Re: Biblical Rape Organization: Technical University Braunschweig, Germany Lines: 14  In article <1993Apr05.174537.14962@watson.ibm.com> strom@Watson.Ibm.Com (Rob Strom) writes:   > >In article <16BA7F16C.I3150101@dbstu1.rz.tu-bs.de>, I3150101@dbstu1.rz.tu-bs.de (Benedikt Rosenau) writes: > >I didn't have time to read the rest of the posting, but >I had to respond to this. > >I am absolutely NOT a \"Messianic Jew\". >   Another mistake. Sorry, I should have read alt.,messianic more carefully.    Benedikt "],["misc.forsale",12.0,12.0,"From: harmon@math.ohio-state.edu (Jim Harmon) Subject: MIDI Keyboard $225 Organization: Department of Mathematics, The Ohio State University Lines: 13 Distribution: cmh NNTP-Posting-Host: ford.mps.ohio-state.edu   Roland HS-60 (SynthPlus 60)   - 6 voice polyphonic fully programmable analog synthesizer   - 61 full size keys   - MIDI   - Memory to store 128 patches   - built in speakers   - Connectors: MIDI in thru out, Input(2), Expansion Pedal, Head Phones,     Tape Load & Save, Patch Shift, Pedal Hold, Output(2)  Asking $225    harmon@mps.ohio-state.edu "],["rec.sport.baseball",3.0,3.0,"From: gt0523e@prism.gatech.EDU (Michael Andre Mule) Subject: Re: Tickets etc.. Article-I.D.: hydra.91513 Distribution: usa Organization: Georgia Institute of Technology Lines: 39  Let's look at the effects of inflation on 1930's superstars' salaries.  I read once that the Babe made $80,000 one year and that was about as good  as it got for him.  Let's assume he made that in 1928 (I'm not sure of the figures, but I know I'm in the ballpark--pun intended). :-)  Today, assuming a 4% yearly inflation rate, which is an understatement if not accurate, his measly $80,000 salary would be worth.  FV = $80,000 x (1+4%)^(1993-1928)    = $80,000 x (1.04)^65    = just over $1,000,000.  Assuming inflation is average of around 5%.  FV = $80,000 x (1+5%)^65    = almost 2,000,000.  (I didn't crunch these numbers beforehand).  These numbers might lead one to believe that today's players are slightly  overpaid.  The Babe appears to have made then what today's average to above average players make now.  Perfectly accurate salary, year of salary, and  average inflation rate would make this analysis more accurate, but I don`t  think I'm off by much.  Chop Chop  Michael Mule'     --  Michael Andre Mule Georgia Institute of Technology, Atlanta Georgia, 30332 uucp:   ...!{decvax,hplabs,ncar,purdue,rutgers}!gatech!prism!gt0523e Internet: gt0523e@prism.gatech.edu "],["rec.autos",6.0,6.0,"From: jimiii@nimbus.com (Jim Warford) Subject: Re: electronic odometers (was: Used BMW Question ..... ???) Reply-To: jimiii@nimbus.com (Jim Warford) Organization: Nimbus Technology, Santa Clara, CA USA Lines: 32  In article <13269@news.duke.edu> klg@mookie.mc.duke.edu (Kim Greer) writes: > >  I was wondering if anyone can shed any light on just how it is that these >electronic odometers remember the total elapsed mileage?  What kind of >memory is stable/reliable enough, non-volatile enough and independent enough >(of outside battery power) to last say, 10 years or more, in the life of a >vehicle?  I'm amazed that anything like this could be expected to work for >this length of time (especially in light of all the gizmos I work with that >are doing good to work for 2 months without breaking down somehow). > MK48T02 from thomsom.  It has a timekeeper (clock) and 512 bytes of NVRAM which has a lithium battery backup.  The battery has a life of ~10 years of poweroff operation.  Installed in a car it could be left powered on continuously and not draw much current.  The battery would only be used when your auto battery was dead or had been removed.  >Side question:  how about the legal ramifications of selling a used car with >a replaced odometer that starts over at 0 miles, after say 100/200/300K >actual miles.  Looks like fraud would be fairly easy - for the price of a >new odometer, you can say it has however many miles you want to tell the >buyer it has.  In California they have a line on the transfer of ownership form which states that the odometer mileage is correct.  If incorrect you are required to  fill in what you know (or guesstimate) to be the correct mileage.  If you lie on this form and are caught you can be prosecuted and the buyer can sue you for the value of the mileage differential. --  Faster Horses Younger Women Older Whiskey More Money! "],["rec.sport.baseball",3.0,3.0,"From: roger@crux.Princeton.EDU (Roger Lustig) Subject: Re: Braves Pitching UpdateDIR Originator: news@nimaster Nntp-Posting-Host: crux.princeton.edu Reply-To: roger@astro.princeton.edu (Roger Lustig) Organization: Princeton University Lines: 23  In article <1993Apr15.214032.1@acad.drake.edu> sbp002@acad.drake.edu writes:  >> Not clear to me at all.  I'd certainly rather have a team who was winning >> 4-1 games than 2-1 games.  In the 2-1 game, luck is going to play a much >> bigger role than in the 4-1 game.   >But you still need the pitching staff to hold the opposing team to >one run.  Not if you've scored four runs, you don't!  Why strain even the best pitching staff?  Why not make it easier for them?    In the 2-1 game, the best pitching staff in the world can't compensate for a blown call, a bad hop, a gust of wind.  Winning close is the  wrong way to win; both keeping opposing runs down AND scoring a lot  yourself are insurance against the \"Shit happens\" aspect of baseball.  Not every great teamhas even *good* pitching.  The Big Red Machine of the 70's was league-average in pitching.  But somehow, Rose-Morgan-Bench- Perez-etc. managed to win 100 games more than once, peaking at 108.  Roger  "],["sci.electronics",10.0,10.0,"From: babb@sciences.sdsu.edu (J. Babb) Subject: Re: Electric power line \"balls\" Article-I.D.: larc.babb-060493164354 Distribution: usa Organization: SDSU - LARC Lines: 16 NNTP-Posting-Host: larc.sdsu.edu  In article <1993Apr6.203237.20841@eagle.lerc.nasa.gov>, fsset@bach.lerc.nasa.gov (Scott Townsend) wrote: >  > I got a question from my dad which I really can't answer and I'd appreciate > some net.wisdom. >  > His question is about some 18-24\" diameter balls which are attached to > electric power lines in his area.  He's seen up to a half dozen between > two poles.  Neither of us have any experience with electric power distribution. > My only guess was that they may be a capacitive device to equalize the > inductance of the grid, but why so many between two poles?. I'll bet there's a runway nearby.  Jeff Babb babb@sciences.sdsu.edu   babb@ucssun1.sdsu.edu Programmer, SDSU - LARC "] t, secondary fan for improved system cooling, Z-386 User's Guide, Z-386 Maintenance Guide and diagnostics disk included. $575 (includes S/H/insurance).  Replies to: stann@aol.com  Replies to me will be forwarded.  Thanks.....  brian --  Brian Shapiro, Systems Support Specialist Ohio University, Athens, Ohio 45701 (614) 593-1608 shapiro@oucsace.cs.ohiou.edu or SHAPIROB@OUACCVMA.BITNET "],["rec.motorcycles",2.0,2.0,"From: behanna@syl.nj.nec.com (Chris BeHanna) Subject: Re: Need advice for riding with someone on pillion Keywords: advice, pillion, help! Organization: NEC Systems Laboratory, Inc. Distribution: na Lines: 40  In article <C5t759.DsC@well.sf.ca.us> rwert@well.sf.ca.us (Bob Wert) writes: >I need some advice on having someone ride pillion with me on my 750 Ninja. >This will be the the first time I've taken anyone for an extended ride >(read: farther than around the block  :-).  We'll be riding some twisty,  >fairly bumpy roads (the Mines Road-Mt.Hamilton Loop for you SF Bay Areans).   You sonuvabitch.  Rub it in, why don't you?  \"We have great weather and great roads here, unlike the rest of you putzes in the U.S.  Nyah, nyah, nyah.\"   :-) for the severely humor-impaired.  >This person is <100 lbs. and fairly small, so I don't see weight as too much >of a problem, but what sort of of advice should I give her before we go? >I want her to hold onto me  :-)   rather than the grab rail out back, and >I've heard that she should look over my shoulder in the direction we're >turning so she leans *with* me, but what else?  Are there traditional >signals for SLOW DOWN!! or GO FASTER!! or I HAFTA GO PEE!! etc.???   You'll likely not notice her weight too much.  A piece of advice for you:  don't be abrupt with the throttle.  No wheelies, accelerate a wee bit more slowly than usual.  Consciously worry about spitting her off the back.  It's as much your job to keep her on the pillion as it is hers, and I guarantee she'll be put off by the bike ripping out from under her when you whack it open.  Keep the lean angles pretty tame the first time out too.  You and her need to learn each other's body English.  She needs to learn what your idea is about how to take the turn, and you need to learn her idea of \"shit!  Don't crash now!\" so you don't work at cross purposes while leaned over.  You can work up to more aggressive riding over time.   A very important thing:  tell her to put her hand against the tank when you brake--this could save you some severely crushed cookies.  Have fun, --  Chris BeHanna DoD# 114          1983 H-D FXWG Wide Glide - Jubilee's Red Lady behanna@syl.nj.nec.com           1975 CB360T - Baby Bike Disclaimer:  Now why would NEC   1991 ZX-11 - needs a name agree with any of this anyway?    I was raised by a pack of wild corn dogs. "],["sci.electronics",10.0,10.0,"From: et@teal.csn.org (Eric H. Taylor) Subject: Re: HELP_WITH_TRACKING_DEVICE Summary: underground and underwater wireless methods Keywords: Rogers, Tesla, Hertz, underground, underwater, wireless, radio Nntp-Posting-Host: teal.csn.org Organization: 4-L Laboratories Expires: Fri, 30 Apr 1993 06:00:00 GMT Lines: 36  In article <00969FBA.E640FF10@AESOP.RUTGERS.EDU> mcdonald@AESOP.RUTGERS.EDU writes: >[...] >There are a variety of water-proof housings I could use but the real meat >of the problem is the electronics...hence this posting.  What kind of >transmission would be reliable underwater, in murky or even night-time >conditions?  I'm not sure if sound is feasible given the distortion under- >water...obviously direction would have to be accurate but range could be >relatively short (I imagine 2 or 3  hundred yards would be more than enough) > >Jim McDonald  Refer to patents by JAMES HARRIS ROGERS: 958,829; 1,220,005; 1,322,622; 1,349,103; 1,315,862; 1,349,104; 1,303,729; 1,303,730; 1,316,188  He details methods of underground and underwater wireless communications. For a review, refer to _Electrical_Experimenter_, March 1919 and June 1919.  Rogers' methods were used extensively during the World War, and was unclassified after the war. Supposedly, the government rethought this soon after, and Rogers was convieniently forgotten.  The bottom line is that all antennas that are grounded send HALF of their signal THRU the ground. The half that travels thru space is quickly dissapated (by the square of the distance), but that which travels thru the ground does not disapate at all. Furthermore, the published data showed that when noise drowned out regular reception, the underground antennas would recieve virtually noise-free.  IF you find this hard to believe, then refer to the work of the man who INVENTED wireless: Tesla. Tesla confirmed that Rogers' methods were correct, while Hertzian wave theory was completely \"abberant\".  ----  ET   \"Tesla was 100 years ahead of his time. Perhaps now his time comes.\" ---- "],["comp.graphics",13.0,13.0,"From: andrey@cco.caltech.edu (Andre T. Yew) Subject: Re: 16 million vs 65 thousand colors Organization: California Institute of Technology, Pasadena Lines: 28 NNTP-Posting-Host: punisher.caltech.edu  d9hh@dtek.chalmers.se (Henrik Harmsen) writes:  >1-4 bits per R/G/B gives horrible machbanding visible in almost any picture.  >5 bits per R/G/B (32768, 65000 colors) gives visible machbanding  >color-gradient picture has _almost_ no machbanding. This color-resolution is   >see some small machbanding on the smooth color-gradient picture, but all in all, >There _ARE_ situiations where you get visible mach-banding even in >a 24 bit card. If >you create a very smooth color gradient of dark-green-white-yellow >or something and turn >up the contrast on the monitor, you will probably see some mach-banding.      While I don't mean to damn Henrik's attempt to be helpful here, he's using a common misconception that should be corrected.      Mach banding will occur for any image.  It is not the color quantization you see when you don't have enough bits.  It is the human eye's response to transitions or edges between intensities. The result is that colors near the transistion look brighter on the brighter side and darker on the darker side.  --Andre  --               Andre Yew andrey@cco.caltech.edu (131.215.139.2) "],["comp.os.ms-windows.misc",9.0,9.0,"From: holmes7000@iscsvax.uni.edu Subject: WIn 3.0 ICON HELP PLEASE! Organization: University of Northern Iowa Lines: 10  I have win 3.0 and downloaded several icons and BMP's but I can't figure out how to change the \"wallpaper\" or use the icons.  Any help would be appreciated.   Thanx,  -Brando  PS Please E-mail me  "],["comp.os.ms-windows.misc",9.0,9.0,"Reply-To: donoghue@donoghue.win.net (Kevin Donoghue) From: donoghue@donoghue.win.net (Kevin Donoghue) Subject: Off Line Mail Lines: 13  I am looking for a program called VBREADER. It is an off line mail reader for Windows using QWK mail packets. Or if anyone knows of any good QWK mail readers please let me know.                                           Thanks                                                                                        Kevin   _______________________________________________________________________ Kevin C. Donoghue                Internet: donoghue@donoghue.win.net Donoghue International           \"Few love to hear the sins they love to act\" 2437 Grand Ave. Suite 273                -- William Shakespear   Ventura CA 93003                   "],["comp.sys.mac.hardware",14.0,14.0,"From: andrem@pyrtech.mis.pyramid.com (Andre Molyneux) Subject: Re: LCIII->PowerPC? Reply-To: andrem@pyrtech.mis.pyramid.com (Andre Molyneux) Organization: Pyramid Technologies, Mt. View, California. Lines: 34  In article <1qksuq$1tt8@hal.gnu.ai.mit.edu>, mirsky@hal.gnu.ai.mit.edu (David Joshua Mirsky) writes: |> Hi. I own an LCIII and I recently heard an interesting rumor. |> I heard that the LCIII has a built in slot for a PowerPC chip. |> Is this true? I heard that the slot is not the same as the PDS |> slot.  Is that true? |>  |> Thanks |> David Mirsky
