nics"],["From: egret@wet.UUCP (thomas helke) Subject: Re: Kiev 88 Medium format camera, !!! Cheaper Prices !!! Distribution: usa Organization: Wetware Diversions, San Francisco Lines: 8  I agree. I own one. Aside from the shutter, it is built like a little tank. A very good camera. Your price sounds reasonable, too. New, I paid $565 for my KIEV 88 Camera Kit. Good luck.  Thomas Helke egret@wet.UUCP      ","misc.forsale"],["From: dsh@eceyv.ncsu.edu (Doug Holtsinger) Subject: Re: Pro-abortion feminist leader endorses trashing of free speech rights Organization: NCSU Lines: 71  In article <C5MMEp.19n@panix.com>  gcf@panix.com (Gordon Fitch) writes: >dsh@eceyv.ncsu.edu (Doug Holtsinger) writes:  >> 51 Arrested for Defying Judge's Order at Abortion Protest Rally >> The Miami Herald, April 11, 1993 >>  >>    Circuit Judge Robert McGregor's order prohibits anti-abortion pickets >>    within 36 feet of the property line of Aware Woman Center for Choice. >>    Even across the street, they may not display pictures of dead fetuses >>    or sing or chant loud enough to be heard by patients inside the clinic.  > Several years ago, Justice William O. Douglas, who was > about as libertarian as you can get about free-speech  > and similar issues, wrote a majority opinion in which > the Supreme Court turned down an appeal by a group of > people who had been prohibited from demonstrating in > front of their landlord's home.    Do you have a cite for the case?  You don't give enough information to be able to compare the two situations. If the demonstrators had been blaring loud rock music  into the landlord's home all day and night, then I could see how the opinion would be justified.  But this court order had prohibited abortion protesters from displaying pictures of dead fetuses, which doesn't disrupt the privacy of anyone inside the clinic.    > He pointed out that > people have a right to be free _from_ speech,   Perhaps in the privacy of their homes, but not on public property.  Did the Korean grocery store owner in New York city have a right to be free from the speech of the protesters  outside his store?  Patrons inside the store could hear the  protesters asking them to re-consider shopping there -- how  is that different from the abortion protesters asking women  to re-consider getting an abortion at a clinic?    > Harassment goes beyond > expression to direct attack on particular persons, > in this case the workers and clients at a clinic. > Its purpose is clearly not to convey information or > express an opinion, but to intimidate and do harm to > other others.  Even if the protesters' speech could be considered \"harassment\" (which it is not), hate speech laws have  generally been struck down by the courts.  I don't see  how the words ``don't kill your baby'' or ``abortion is  murder'' could be considered harassment.  > Anti-abortionists have lost the battle for public > opinion, and the more psychopathic among them have > turned to harassment, arson, bombing and murder to > carry on their war.  There is no reason not to  > restrain them to protect the ordinary civil rights > of everyone else.  Some of the protesters were arrested for simply praying quietly on a public sidewalk.  Yeah, I could see how that might be equivalent to \"bombing\" and \"murder\". Uh huh.  Let us know when you get a grip on reality.    > )*(    Gordon Fitch    )*(    gcf@panix.com    )*( >( 1238 Blg. Grn. Sta.,  NY NY 10274 * 718.273.5556 )   Doug Holtsinger  ","talk.politics.misc"],["From: gaf5@ns1.cc.lehigh.edu (Gail A. Fullman) Subject: Re: PHILLIES SIGN MARK DAVIS Organization: Lehigh University Lines: 19   >> Does that mean they have to pay his salary?  Didn't they wait >> for him to clear waivers?  If not, why not? >> Davis will be paid by three clubs this year, I think the Phils are responsbible for about $600,000 or so.  They didn't wait for him to clear waivers as three other clubs were also very interested in him.  A gamble? Yes.  >> Oh, it will?  As a Royals fan, I am skeptical.  They say he pitched well >> in winter ball.  He also pitched well at Omaha while with KC.  He just >> didn't pitch well (or even acceptably) when in the majors.  (I don't have >> his Atlanta stats, but he must not have impressed them very much either.) > >What about the year when he got 40+ saves in San Diego, did he pitch well >then?  Ok, I know he was awful the next year when he went to KC but still... > Won the CY Young, too, for that year. --  ","rec.sport.baseball"],["Subject: Phillies: A New Ballpark in Future? From: csc2imd@cabell.vcu.edu (Ian M. Derby) Expires: Sat, 1 May 1993 04:00:00 GMT Organization: Virginia Commonwealth University Keywords: Phillies Summary: Phillies Lines: 17   ATTN: Those who live inthe Philadelphia Metro area...  Back in September I was listening to WIP, and I remember the morning guys were talking with Mayor Ed Rendell.  The topic of conversation was a new ball park for the Phillies.  The location for this new park was suggested to be near 30th St Station.  At the time, the mayor was optimisitic that in the future this could become a reality.  Has there been any new news on this subject or is it still a pipe dream? I know the city of Philadelphia has other projects ahead, such as the new convention center and the upcoming Spectrum II.  But it would be nice to see this a reality.  It is planned that the Phillies leave the VET and leave it solely to the Eagles (and if that's the case, the Eagles should make the VET a grass stadium, but that's another story).  I want to see that day!  comments? ","rec.sport.baseball"],["From: cs012055@cs.brown.edu (Hok-Chung Tsang) Subject: Re: Saturn's Pricing Policy Article-I.D.: cs.1993Apr5.230808.581 Organization: Brown Computer Science Dept. Lines: 51  In article <C4vIr5.L3r@shuksan.ds.boeing.com>, fredd@shuksan (Fred Dickey) writes: |> CarolinaFan@uiuc (cka52397@uxa.cso.uiuc.edu) wrote: |> :  I have been active in defending Saturn lately on the net and would |> : like to state my full opinion on the subject, rather than just reply to others' |> : points. |> :   |> :  The biggest problem some people seem to be having is that Saturn |> : Dealers make ~$2K on a car.  I think most will agree with me that the car is |> : comparably priced with its competitors, that is, they aren't overpriced  |> : compared to most cars in their class.  I don't understand the point of  |> : arguing over whether the dealer makes the $2K or not?   |>  |> I have never understood what the big deal over dealer profits is either. |> The only thing that I can figure out is that people believe that if |> they minimize the dealer profit they will minimize their total out-of-pocket |> expenses for the car. While this may be true in some cases, I do not |> believe that it is generally true. I bought a Saturn SL in January of '92. |> AT THAT TIME, based on studying car prices, I decided that there was |> no comparable car that was priced as cheaply as the Saturn. Sure, maybe I |> could have talked the price for some other car to the Saturn price, but |> my out-of-pocket expenses wouldn't have been any different. What's important |> to me is how much money I have left after I buy the car. REDUCING DEALER PROFIT |> IS NOT THE SAME THING AS SAVING MONEY! Show me how reducing dealer profit |> saves me money, and I'll believe that it's important. My experience has |> been that reducing dealer profit does not necessarily save me money. |>  |> Fred   Say, you bought your Saturn at $13k, with a dealer profit of $2k. If the dealer profit is $1000, then you would only be paying $12k for the same car.  So isn't that saving money?  Moreover, if Saturn really does reduce the dealer profit margin by $1000,  then their cars will be even better deals.  Say, if the price of a Saturn was already $1000 below market average for the class of cars, then after they reduce the dealer profit, it would be $2000 below market average.  It will:  1) Attract even more people to buy Saturns because it would SAVE THEM MONEY.   2) Force the competitors to lower their prices to survive.  Now, not only will Saturn owners benefit from a lower dealer profit, even  the buyers for other cars will pay less.  Isn't that saving money?    $0.02, doug. ","rec.autos"],["From: parr@acs.ucalgary.ca (Charles Parr) Subject: Dumb options list Nntp-Posting-Host: acs3.acs.ucalgary.ca Organization: The University of Calgary, Alberta Lines: 16  The idea here is to list pointless options. You know, stuff you get on a car that has no earthly use?   1) Power windows    Add as you wish...  Regards, Charles --  Within the span of the last few weeks I have heard elements of separate threads which, in that they have been conjoined in time, struck together to form a new chord within my hollow and echoing gourd. --Unknown net.person ","rec.autos"],["From: so@eiffel.cs.psu.edu (Nicol C So) Subject: Re: Source of random bits on a Unix workstation Nntp-Posting-Host: eiffel.cs.psu.edu Organization: Penn State Computer Science Lines: 19  In article <897@pivot.sbi.com> bet@sbi.com (Bennett Todd @ Salomon Brothers Inc., NY ) writes: >This came up because I decided to configure up MIT-MAGIC-COOKIE-1 security >for X11R5. For this to work you need to stick some bits that an intruder >can't guess in a file (readable only by you) which X client applications >read. They pass the bits back to the server when they want to establish a >connection. > >... >What I settled on was grabbing a bunch of traffic off the network. >Basically, I ran > > etherfind -u -x greater 0|compress > >and skipped over 10K of output, then grabbed my bits. As best I can tell, >these are bits that can be expected to be reasonably uniformly distributed, >and quite unguessable by an intruder.  For your application, what you can do is to encrypt the real-time clock value with a secret key. ","sci.crypt"],["From: limagen@hpwala.wal.hp.com Subject: CAN'T WRITE TO 720 FLOPPY Organization: Hewlett-Packard Waltham Division Reply-To: limagen@hpwala.wal.hp.com () Keywords: WRITE-720 Lines: 10  OK all you experts! Need answer quick.386 machine ,1.44 floppy ; unable to write to a formated 720 disk.Machine claims that disk is write protected,but it is not.  Note: It 'll read 720's with no problem.  Please e_mail or post.    ","comp.sys.ibm.pc.hardware"],["From: dbd@urartu.sdpa.org (David Davidian) Subject: Accounts of Anti-Armenian Human Right Violatins in Azerbaijan #009 Summary: Prelude to Current Events in Nagorno-Karabakh Organization: S.D.P.A. Center for Regional Studies Lines: 262       Accounts of Anti-Armenian Human Right Violatins in Azerbaijan #009                  Prelude to Current Events in Nagorno-Karabakh        +-----------------------------------------------------------------+       |                                                                 |       | There were about six burned people in there, and the small      |       | corpse of a burned child. It was gruesome. I suffered a         |       | tremendous shock. There were about ten people there, but the    |       | doctor on duty said that because of the numbers they were being |       | taken to Baku. There was a woman's corpse there too, she had    |       | been . . . well, there was part of a body there . . . a         |       | hacked-off part of a woman's body. It was something terrible.   |       |                                                                 |       +-----------------------------------------------------------------+  DEPOSITION OF ROMAN ALEKSANDROVICH GAMBARIAN     Born 1954    Senior Engineer    Sumgait Automotive Transport Production Association     Resident at Building 17/33B, Apartment 40    Microdistrict No. 3    Sumgait [Azerbaijan]   What happened in Sumgait was a great tragedy, an awful tragedy for us, the  Armenian people, and for all of mankind. A genocide of Armenians took place during peacetime.  And it was a great tragedy for me personally, because I lost my father in those days. He was still young. Born in 1926.  On that day, February 28, we were at home. Of course we had heard that there  was unrest in town, my younger brother Aleksandr had told us about it. But we  didn't think . . . we thought that everything would happen outdoors, that they wouldn't go into people's apartments. About five o'clock we saw a large crowd  near the Kosmos movie theater in our microdistrict. We were sitting at home  watching television. We go out on the balcony and see the crowd pour into Mir  Street. This is right near downtown, next to the airline ticket office, our  house is right nearby. That day there was a group of policeman with shields there. They threw rocks at those policemen. Then they moved off in the  direction of our building. They burned a motorcycle in our courtyard and  started shouting for Armenians to come out of the building. We switched off  the light. As it turns out, their signal was just the opposite: to turn on the light. That meant that it was an Azerbaijani home. We, of course, didn't know  and thought that if they saw lights on they would come to our apartment.  Suddenly there's pounding on the door. We go to the door, all four of us: there were four of us in the apartment. Father, Mother, my younger brother Aleksandr, and I. He was born in 1959. My father was a veteran of World War  II and had fought in China and in the Soviet Far East; he was a pilot.  We went to the door and they started pounding on it harder, breaking it down  with axes. We start to talk to them in Azerbaijani, \"What's going on? What's  happened?\" They say, \"Armenians, get out of here!\" We don't open the door, we  say, \"If we have to leave, we'll leave, we'll leave tomorrow.\" They say, \"No,  leave now, get out of here, Armenian dogs, get out of here!\" By now they've  broken the door both on the lock and the hinge sides. We hold them off as best we can, my father and I on one side, and my mother and brother on the other.  We had prepared ourselves: we had several hammers and an axe in the apartment, and grabbed what we could find to defend ourselves. They broke in the door and when the door gave way, we held it for another half-hour. No neighbors, no police and no one from the city government came to our aid the whole time. We  held the door. They started to smash the door on the lock side, first with an  axe, and then with a crowbar.  When the door gave way--they tore it off its hinges--Sasha hit one of them  with the axe. The axe flew out of his hands. They also had axes, crowbars,  pipes, and special rods made from armature shafts. One of them hit my father  in the head. The pressure from the mob was immense. When we retreated into the room, one of them hit my mother, too, in the left part of her face. My brother Sasha and I fought back, of course. Sasha is quite strong and hot-tempered, he was the judo champion of Sumgait. We had hammers in our hands, and we injured  several of the bandits--in the heads and in the eyes, all that went on. But  they, the injured ones, fell back, and others came to take their places, there were many of them.  The door fell down at an angle. The mob tried to remove the door, so as to go  into the second room and to continue . . . to finish us off. Father brought  skewers and gave them to Sasha and me--we flew at them when we saw Father  bleeding: his face was covered with blood, he had been wounded in the head,  and his whole face was bloody. We just threw ourselves on them when we saw  that. We threw ourselves at the mob and drove back the ones in the hall, drove them down to the third floor. We came out on the landing, but a group of the  bandits remained in one of the rooms they were smashing all the furniture in  there, having closed the door behind them. We started tearing the door off to  chase away the remaining ones or finish them. Then a man, an imposing man of  about 40, an Azerbaijani, came in. When he was coming in, Father fell down and Mother flew to him, and started to cry out. I jumped out onto the balcony and  started calling an ambulance, but then the mob started throwing stones through the windows of our veranda and kitchen. We live on the fourth floor. And no  one came. I went into the room. It seemed to me that this man was the leader  of the group. He was respectably dressed in a hat and a trench coat with a  fur collar. And he addressed my mother in Azerbaijani: \"What's with you,  woman, why are you shouting? What happened? Why are you shouting like that?\" She says, \"What do you mean, what happened? You killed somebody!\" My father  was a musician, he played the clarinet, he played at many weddings, Armenian  and Azerbaijani, he played for many years. Everyone knew him. Mother says,  \"The person who you killed played at thousands of Azerbaijani weddings, he  brought so much joy to people, and you killed that person.\" He says, \"You  don't need to shout, stop shouting.\" And when they heard the voice of this  man, the 15 to 18 people who were in the other room opened the door and  started running out. We chased after them, but they ran away. That man left,  too. As we were later told, downstairs one of them told the others, I don't  know if it was from fright or what, told them that we had firearms, even though we only fought with hammers and an axe. We raced to Father and started  to massage his heart, but it was already too late. We asked the neighbors to  call an ambulance. The ambulance never came, although we waited for it all  evening and all through the night.  Somewhere around midnight about 15 policemen came. They informed us they were  from Khachmas. They said, \"We heard that a group was here at your place, you  have our condolences.\" They told us not to touch anything and left. Father lay in the room.  So we stayed home. Each of us took a hammer and a knife. We sat at home. Well, we say, if they descend on us again we'll defend ourselves. Somewhere around  one o'clock in the morning two people came from the Sumgait Procuracy,  investigators. They say, \"Leave everything just how it is, we're coming back  here soon and will bring an expert who will record and photograph everything.\" Then people came from the Republic Procuracy too, but no one helped us take  Father away. The morning came and the neighbors arrived. We wanted to take  Father away somehow. We called the Procuracy and the police a couple of times, but no one came. We called an ambulance, and nobody came. Then one of the  neighbors said that the bandits were coming to our place again and we should  hide. We secured the door somehow or other. We left Father in the room and  went up to the neighbor's.  The excesses began again in the morning. The bandits came in several vehicles, ZIL panel trucks, and threw themselves out of the vehicles like . . . a  landing force near the center of town. Our building was located right there. A crowd formed. Then they started fighting with the soldiers. Then, in Buildings 19 and 20, that's next to the airline ticket office, they started breaking  into Armenian apartments, destroying property, and stealing. The Armenians  weren't at home, they had managed to flee and hide somewhere. And again they  poured in the direction of our building. They were shouting that there were  some Armenians left on the fourth floor, meaning us. \"They're up there, still, up there. Let's go kill them!\" They broke up all the furniture remaining in  the two rooms, threw it outside, and burned it in large fires. We were hiding  one floor up. Something heavy fell. Sasha threw himself toward the door  shouting that it was probably Father, they had thrown Father, were defiling  the corpse, probably throwing it in the fire, going to burn it. I heard it,  and the sound was kind of hollow, and I said, \"No, that's from some of the  furniture.\" Mother and I pounced on Sasha and stopped him somehow, and calmed  him down.  The mob left somewhere around eight o'clock. They smashed open the door and  went into the apartment of the neighbors across from us. They were also Armenians, they had left for another city.  The father of the neighbor who was concealing us came and said, \"Are you  crazy? Why are you hiding Armenians? Don't you now they're checking all the  apartments? They could kill you and them!\" And to us :\" . . . Come on, leave  this apartment!\" We went down to the third floor, to some other neighbors'. At first the man didn't want to let us in, but then one of his sons asked him and he relented. We stayed there until eleven o'clock at night. We heard the sound of motors. The neighbors said that it was armored personnel carriers. We went  downstairs. There was a light on in the room where we left Father. In the  other rooms, as we found out later, all the chandeliers had been torn down.  They left only one bulb. The bulb was burning, which probably was a signal  they had agreed on because there was a light burning in every apartment in our Microdistrict 3 where there had been a pogrom.  With the help of the soldiers we made it to the City Party Committee and were  saved. Our salvation--my mother's, my brother's, and mine,--was purely  accidental, because, as we later found out from the neighbors, someone in the  crowd shouted that we had firearms up there. Well, we fought, but we were only able to save Mother. We couldn't save Father. We inflicted many injuries on  the bandits, some of them serious. But others came to take their places. We  were also wounded, there was blood, and we were scratched all over--we got our share. It was a miracle we survived. We were saved by a miracle and the  troops. And if troops hadn't come to Sumgait, the slaughter would have been  even greater: probably all the Armenians would have been victims of the  genocide.  Through an acquaintance at the City Party Committee I was able to contact the  leadership of the military unit that was brought into the city, and at their  orders we were assigned special people to accompany us, experts. We went to ' pick up Father's corpse. We took it to the morgue. This was about two o'clock  in the morning, it was already March 1, it was raining very hard and it was  quite cold, and we were wearing only our suits. When my brother and I carried  Father into the morgue we saw the burned and disfigured corpses. There were  about six burned people in there, and the small corpse of a burned child. It  was gruesome. I suffered a tremendous shock. There were about ten people  there, but the doctor on duty said that because of the numbers they were being taken to Baku. There was a woman's corpse there too, she had been . . . well,  there was part of a body there . . . a hacked-off part of a woman's body. It  was something terrible. The morgue was guarded by the landing force . . . The  child that had been killed was only ten or twelve years old. It was impossible to tell if it was a boy or a girl because the corpse was burned. There was a  man there, too, several men. You couldn't tell anything because their faces  were disfigured, they were in such awful condition...  Now two and a half months have passed. Every day I recall with horror what  happened in the city of Sumgait. Every day: my father, and the death of my  father, and how we fought, and the people's sorrow, and especially the morgue.  I still want to say that 70 years have passed since Soviet power was established, and up to the very last minute we could not conceive of what  happened  in Sumgait. It will go down in history.  I'm particularly surprised that the mob wasn't even afraid of the troops. They even fought the soldiers. Many soldiers were wounded. The mob threw fuel  mixtures onto the armored personnel carriers, setting them on fire. They  weren't afraid. They were so sure of their impunity that they attacked our  troops. I saw the clashes on February 29 near the airline ticket office, right across from our building. And that mob was fighting with the soldiers. The  inhabitants of some of the buildings, also Azerbaijanis, threw rocks at the  soldiers from windows, balconies, even cinder blocks and glass tanks. They  weren't afraid of them. I say they were sure of their impunity. When we were  at the neighbors' and when they were robbing homes near the airline ticket  office I called the police at number 3-20-02 and said that they were robbing  Armenian apartments and burning homes. And they told me that they knew that  they were being burned. During those days no one from the police department  came to anyone's aid. No one came to help us, either, to our home, even though perhaps they could have come and saved us.  As we later found out the mob was given free vodka and drugs, near the bus  station. Rocks were distributed in all parts of town to be thrown and used in  fighting. So I think all of it was arranged in advance. They even knew in  which buildings and apartments the Armenians lived, on which floors--they had lists, the bandits. You can tell that the \"operation\" was  planned in advance.  Thanks, of course, to our troops, to the country's leadership, and to the leadership of the Ministry of Defense for helping us, thanks to the Russian people, because the majority of the troops were Russians, and the troops  suffered losses, too. I want to express this gratitude in the name of my  family and in the name of all Armenians, and in the name of all Sumgait Armenians. For coming in time and averting terrible things: worse would have happened if that mob had not been stopped on time.  At present an investigation is being conducted on the part of the USSR Procuracy. I want to say that those bandits should receive the severest possible punishment, because if they don't, the tragedy, the genocide, could  happen again. Everyone should see that the most severe punishment is meted out for such deeds.  Very many bandits and hardened hooligans took part in the unrest, in the mass  disturbances. The mobs were huge. At present not all of them have been caught, very few of them have been, I think, judging by the newspaper reports. There  were around 80 people near our building alone, that's how many people took  part in the pogrom of our building all in all.  They should all receive the most severe punishment so that others see that  retribution awaits those who perform such acts.     May 18, 1988    Yerevan         - - - reference - - -  [1] _The Sumgait Tragedy; Pogroms against Armenians in Soviet Azerbaijan,     Volume I, Eyewitness Accounts_, edited by Samuel Shahmuradian, forward by     Yelena Bonner, 1990, published by Aristide D. Caratzas, NY, pages 153-157   --  David Davidian dbd@urartu.sdpa.org   | \"How do we explain Turkish troops on S.D.P.A. Center for Regional Studies |  the Armenian border, when we can't  P.O. Box 382761                      |  even explain 1915?\"  Cambridge, MA 02238                  |              Turkish MP, March 1992  ","talk.politics.mideast"],["From: cs89mcd@brunel.ac.uk (Michael C Davis) Subject: Love Europe Organization: Brunel University, Uxbridge, UK Lines: 4  Are any readers of s.r.c. going to the Love Europe congress in Germany this July? --  Michael Davis (cs89mcd@brunel.ac.uk) ","soc.religion.christian"],["From: wis@liverpool.ac.uk (Mr. W.I. Sellers) Subject: Re: PDS vs. Nubus (was Re: LC III NuBus Capable?) Organization: The University of Liverpool Lines: 42 Nntp-Posting-Host: uxd.liv.ac.uk X-Newsreader: TIN [version 1.1 PL8]  Bill Higgins-- Beam Jockey (higgins@fnalf.fnal.gov) wrote: : In article <C5KzLs.KKB@dartvax.dartmouth.edu>, hades@coos.dartmouth.edu (Brian V. Hughes) writes: : > mmiller@garnet.msen.com (Marvin Miller) writes: : >>My friend recently purchased a LC III and he wants to know if there is : >>such a demon called NuBus adapter for his PDS slot?   : > The LC family of Macs can only : > use PDS cards. They are not able to use NuBus.  : Ah, but why?  Can some technically-hip Macslinger tell us what the : difference is between PDS and Nubus?    : Is it impossible to make a gadget that plugs into PDS and ends in a : Nubus card cage?  At least, Marvin's friend has not been able to : locate one and neither have I.  What is the fundamental reason for : this?  I think that there do exist NuBus expansion cages (I'm sure I've seen them advertised occassionally), but I think that the main problem is that they cost much more than the difference in price between say a LC and IIvx so unless you need lots of NuBus slots its not worth the bother.  (Of course, it may be that these extra boxes are so expensive because no one buys them because they are so expensive...)  NuBus technology isn't a special Apple Proprietry thing (I have this sneaky feeling that it is licensed from Texas Instruments???) so there is no problem building an expansion box.  The difference between NuBus and PDS is that NuBus is a clever interface with lots of neat toys built in to make sure that lots of cards can work together on the same computer. PDS (processor direct slot) is just that: here are all the connections to the processor. You can do anything with this and it is as quick as it can be, but there's no cooperation. You may be able to get double PDS slot adaptors but you try plugging 2 video cards in, and just watch them conflict! Of course, the extra  electronics in a NuBus slot makes it appreciably more expensive, so guess why Apple doesn't put it in it's cheaper machines?  So, yah pays yer money and yah takes yah choice.  Bill (wis@liverpool.ac.uk) ","comp.sys.mac.hardware"],["From: rita@eff.org (Rita Marie Rouvalis) Subject: Re: **Sorry folks** (read this) Originator: rita@eff.org Nntp-Posting-Host: eff.org Organization: Enormes_Rebajas_Online Distribution: na Lines: 15  In article <1993Apr22.014646.28445@ucsu.Colorado.EDU> andersom@spot.Colorado.EDU (Marc Anderson) writes:  >I just found out from my source that this article was a joke.  Heh heh..   >It seemed pretty damn convincing to me from the start -- I just didn't >notice the smiley a n me.\" >  > How does the preterist view account for this phenomenon.  Ah, double-fulfillment.  First of all I would say that I'm not sure all the prophecies had double-fulfillment, e.g., the Isaiah 7:14 prophecy.  I would say that just because this happens on some occasions does not mean it will occur always, especially with regard to NT prophecies. The apostles who quoted the OT and applied those passages to Jesus were acting as divine messengers and giving the inerrant Word of God to the Church.  No one has that authority today.  No one has the apostolic authority to say that such-and-such a prophecy has double-fulfillment.  If the imagry of Revelation fits with events of the 1st century, it is folly for us to try and make it apply to events 20 centuries later.  -- Tom Albrecht ","soc.religion.christian"],["From: kbanaian@bernard.pitzer.claremont.edu (King Banaian) Subject: Re: Players Overpaid? Lines: 40 Organization: Pitzer College  Ted Frank's list of underpaid players was this: > >p, Juan Guzman, 500 >p, Mussina, 400 >p, Castillo,    250 >p, Eldred,      175 >p, Rhodes, 155 >p, Militello,   118 >rp, Rojas, 300 >rp, Beck, 250 >rp, Melendez,   235 >rp, Hernandez, 185 >rp, Nied, 150 >c, Rodriguez, 275 >c, Piazza,      126 >1b, Thomas, 900 >1b, Bagwell,    655 >2b, Knoblauch, 500 >2b, Barberie, 190 >3b, Gomez, 312.5 >3b, Palmer, 250 >ss, Listach, 350 >ss, Pena, 170 >lf, Gonzalez, 525 >cf, Lankford, 290 >rf, R.Sanders, 275 >of, Plantier, 245  What do all of these players have in common?  They do not qualify for  arbitration.  They were never free agents.  It's called the reserve clause.  Look it up.  And a year from now we will whine about how several of these guys are way  overpaid and getting outrageous raises in arb.  Humbug.  --King \"Sparky\" Banaian    |\"No taxes:  No new taxes, kbanaian@pitzer.claremont.edu   |no old taxes, we are taxed Dept. of Economics, Pitzer College  |enough.\" -- Rep. Alan Keyes Latest 1993 GDP forecast:  2.4%  | (please run, Alan!) nt really discussed in the >bible.  why mus t a person get a civil marriage also?  The only standards i >look to are those imposed upon me by god... not of society.  If you want to live with someone, you can. If you don't want to have a civil marriage, don't. If you don't want to have a wedding in a church, don't. If you want to call that a marriage, go right ahead.  I hope that the young people that are around you, don't follow your example.   |-------------------| | Gary Chin         | | Staff Engineer    | | Sun Microsystems  | | Mt. View, CA      | | gchin@Eng.Sun.Com | |-------------------|  [If the original message claims that marriage is not discussed in the Bible, I have to disagree.  Various aspects of marriage are discussed in some of Paul's letters, Ephesians 5 sees marriage as a symbol of God's relationship with the church.  If it means specifically that the marriage ceremony isn't described, then that seems to be true.  But I think what most people mean by Christian marriage is not so much that it takes place in a church as that the parties undertake the various commitments to each other that are associated with marriage in the Bible.  --clh] ","soc.religion.christian"],["Subject: Re: Need longer filenames From: maystonr@grace.cri.nz (Richard Mayston) Distribution: world Organization: Industrial Research Ltd., New Zealand. NNTP-Posting-Host: rmayston.grace.cri.nz Lines: 10    In article <765461d518325t9@infoserv.com> hfeldman@infoserv.com (Howard MITCHell Feldman) writes: >In <1993Apr19.211044.28763@guinness.idbsu.edu>, lhighley@gozer.idbsu.edu (Larry Paul Highley)  wrote: >>  >>  >> Is there a utility out there that will let me use filenames longer than >> the standard 8.3 format.   > Yep, it's called OS2! ","comp.os.ms-windows.misc"],["From: lazarus@katarina.dev.cdx.mot.com (John McGlaughlin) Subject: Re: How many read sci.space? Nntp-Posting-Host: katarina.dev.cdx.mot.com Organization: Motorola Codex, Canton, Massachusetts Lines: 18  rborden@ugly.UVic.CA (Ross  Borden) writes:  > Quick!  Everyone who sees this, post a reply that says:  >   \"Hey, I read sci.space!\"  >Then we can count them, and find out how many there are! :-) >(This will also help answer that nagging question: \"Just what is >the maximum bandwidth of the Internet, anyways?\")  Don't you think it would be better to E-mail back to you that we read sci.space so that you can count them and every server in the world does not have to get BW'd to death.  Or instead you could possible cut and past all the senders into a single post and save on header bandwidth....  Not meaning to be taken as a  flame  it's late and we have to work toward a demo .... little punchy --   -jftm- ","sci.space"],["Subject: Remarks by President Clinton to NCAA Division I Champion Hockey Team From: \"nigel allen\" <nigel.allen@canrem.com> Reply-To: \"nigel allen\" <nigel.allen@canrem.com> Distribution: rec Organization: Canada Remote Systems Lines: 158   Here is a press release from the White House.   Remarks by President Clinton to NCAA Division I Champion Hockey Team April 19; Q&A Following  To: National Desk  Contact: White House Office of the Press Secretary, 202-456-2100     WASHINGTON, April 19 -- Following is a transcript of remarks by President Clinton to the University of Maine \"Black Bears\" NCAA Division I hockey champions:                             The Rose Garden   9:58 A.M. EDT       THE PRESIDENT:  Good morning ladies and gentlemen.  It's an honor for me to welcome the University of Maine Black Bears, the winner of the NCAA Division I hockey national championship to the Rose Garden and the White House.  I understand from Senator Mitchell that this is the first team from the University of Maine every to win a national championship.  And we're glad to have them here.       I'm inspired not only by how the team pulled together to win the championship, but how the entire state pulled together to cheer them onto victory.       Coming from a state that is also relatively small in size, but also filled with pride and tradition and community, I can understand how the people of Maine must feel about the Black Bears. In our state people are still talking about the time we won the Orange Bowl over the number one ranked football team, and that was back in 1978.  I'm sure that 15 years from now, the people of Maine will as proud of this team as they are today.       You know, in my state football is a slightly more popular sport than hockey.  We don't have a lot of ice.  (Laughter.) But after spending three months getting banged around in this town, I can understand a little more about hockey than I did before I came here.  Hockey is a tough game.  It's a hard-hitting sport.  It does have one virtue though, there's a penalty for delay of game.  I wish we had that rule in the Senate.  (Laughter.)       In government as in hockey, leadership is important.  In the United States Senate, our team has a great captain, the Majority Leader and the senior Senator from Maine, George Mitchell; junior Senator -- Cohen looks so young, I can't imagine.  (Laughter.)  I'm actually bitter about Senator Cohen because he looks so much younger than me.       On your hockey team, the captain Jim Montgomery has done a great job.  He scored the winning goal late in the championship game, leading you to a come-from-behind victory -- something else I know a little bit about.       Sport brings out the best in individuals and in teams and in communities.  I share the pride that Senator Mitchell and Senator Cohen and Congressman Andrews and all the people of Maine must feel for the Black Bears who have shown us all how to play as a team, how to bring out the best in one another, and how to come from behind.       I think it's important, as I ask young people from around America who have achieved outstanding things in working together, to come here to the White House to be recognized and appreciated by their country, to remember that those kinds of values and those kinds of virtues need to be ingrained in all of us for all of our lives.       We now have another role model, and I'm glad to have them here today.  (Applause.)       (The President is presented with team jersey.) (Applause.)       THE PRESIDENT:  That's great.  I love it.  It's beautiful. (Applause.)       (The President is presented with an autographed stick.)       THE PRESIDENT:  Thank you.  That's great.  (Applause.)                               * * * * * *       Q  Mr. President, did you authorize the move on Waco this morning, sir?       THE PRESIDENT:  I was aware of it.  I think the Attorney General made the decision.  And I think I should refer all questions to her and to the FBI.       Q  Did you have any instructions for her as to how it should be executed?       THE PRESIDENT:  No, they made the tactical decisions. That was their judgment, the FBI.       Q  Is this a raid?       THE PRESIDENT:  And I will -- I want to refer you to -- talk to the Attorney General and the FBI.  I knew it was going to be done, but the decisions were entirely theirs, all the tactical decisions.       Q  What did you and Senator Mitchell talk about this morning?       Q  Any chance for that stimulus package?       THE PRESIDENT:  Senator Mitchell ought to pay my quarter.  (Laughter.)  I was in there -- (laughter).       SENATOR MITCHELL:  You have to pay that quarter.       THE PRESIDENT:  I was ready.  (Laughter.)  Senator Mitchell, he's worth a quarter any day.       Q  Any chance for your bill, sir?       THE PRESIDENT:  We talked about what was going to happen this week in the Senate and about what other meetings we're going to have for the rest of the week.  We only had about five minutes to talk.  And we agreed we'd get back together later, around noon, and talk some more.       Q  Senator Dole said over the weekend that your compromise is no compromise.       THE PRESIDENT:  Well, I know he did, but, look, Senator Dole and a lot of the other Republicans now in the Senate voted for the same kind of thing for Ronald Reagan in 1983; and our research indicates that a majority of them over time voted for a total of 28 emergency spending measures totalling over $100 billion when Reagan and Bush were President, in those administrations.  And many of those purposes were not nearly as worthy as putting the American people back to work.  I don't want to go back and revisit every one, but you   can do it.  You can look at the research there.  So this position they're taking is not credible.  We have a very tough five-year deficit reduction plan.  All these costs are covered during that time and then some.  And the very people that are saying this has all got to be paid for don't have much of a history on which to base their position.  They've got 12 years of vote for stimulus measures of this kind that had very little to with putting the American people back to work.  So I think we've got a chance to work it out, and I'm hopeful. We'll see what happens today and tomorrow.  I'm feeling pretty good about it.       THE PRESS:  Thank you                                   END       10:10 A.M. EDT   -30-  -- Canada Remote Systems - Toronto, Ontario 416-629-7000/629-7044 ","rec.sport.hockey"],[" zaphod.mps.ohio-state.edu!wupost!uunet!olivea!sgigate!odin!fido!solntze.wpd.sgi.com!livesey Subject: Re: <Political Atheists? From: livesey@solntze.wpd.sgi.com (Jon Livesey) Organization: sgi NNTP-Posting-Host: solntze.wpd.sgi.com Lines: 28  In article <1pi8h5INNq40@gap.caltech.edu>, keith@cco.caltech.edu (Keith Allan Schneider) writes: |> (reference line trimmed) |>  |> livesey@solntze.wpd.sgi.com (Jon Livesey) writes: |>  |> [...] |>  |> >There is a good deal more confusion here.   You started off with the  |> >assertion that there was some \"objective\" morality, and as you admit |> >here, you finished up with a recursive definition.   Murder is  |> >\"objectively\" immoral, but eactly what is murder and what is not itself |> >requires an app een whether tanks were used in Detroit in 1967.  It : has been whether they fired their main guns.    Never?  This is incorrect.  Either you don't read very well or resort to falsehoods in an attempt to make a point.  At the risk of boring and belaboring the point, my claim was the chain was regarding the tanks \"last used in Detroit in 48\". The text follows.  :  You did not merely claim that : tanks were used--you claimed that they fired their main guns to suppress : sniper fire and that they were \"quite\" effective at this.    Indeed, when Coffman claimed they were only used as APCs, I did say I had been told they did fire their main guns.     ^^^^^^^^^^^^^ : You continue to : back away from this claim and defend something else that nobody is : disputing.  Well, the poster who I responded to did dispute the use of tanks post-48.  Rude of you to call Gary Coffman a nobody.    : \"Well, it's not the main gun.\"  Gee, that's only the entire point.  Are you : now going to admit that you were wrong?  That was the entire point to *you*.  What exactly did I claim?    --------------------------------------------------   \"I've heard eye-witness descriptions of tanks using their main guns to respond to sniper fire.  Quite effectively.\"    --------------------------------------------------    I wasn't wrong . . . I've heard those descriptions.  If you're paying attention, I've mentioned that I saw the tanks with my own eyes, but the main gun firing was an account I heard.  That helps people judge whether or not to kick in the, to use your words, \"bullshit filters\".  Stating that I *claimed* this is a falsehood.    What was it I claimed as fact?  Here's the entire post:   -------------------------------------------------- >We haven't used tanks against the black ghettos since Detroit 1948.   Correction.  I know they used tanks in Detroit 1968.  I saw em, it was well covered in the news at that time.  Gordon Lightfoot mentions it in his song \"Black Day in July\".   --------------------------------------------------    Since you don't dispute that and claim that nobody else does, that means I was right.    : I will never read of tanks firing their main guns in Detroit in the '67 : riots.  There is simply no way that such an event could have taken place : without it being common knowledge even 26 years later.  The American : military firing shells from tanks in American cities on blacks would have : been *big* news.     So one would suppose.  Some folks think in happened in 48.    Awesley goes on:   You can also read of the troops using grenade launchers.  : To fire fragmentary grenades?  I doubt that as well.  To fire concussion : grenades?  Perhaps.  To fire tear gas?  Certainly.  But you would be : perfectly willing to let us believe they fired frags, wouldn't you, since : it makes your other claim seem more plausible.  John, again, strawman techniques.  Do you feel you're losing it so you have to stretch what I said and knock that down?  What I read said nothing about what they fired.  And so I put nothing in there.  If you need some help, let me know and I'l take your side of this for a while.  You're not scoring here, you're boring here.   : If tanks had fired their main guns in Detroit, people would have been : screaming about it for the past two and half decades.  I would know about : it.      Glad to know you're such an expert.  Nice to hear some an authority.  I especially appreciate your basis of knowledge -- if it had happened, you would have know it.  Since you are such an authority, you probably know that people did scream about an alleged massive cover-up in the number of people killed in the Detroit riot. Some claimed 100+ dead, others said 300.  The offical number is 43 but the Concise Columbia Encyclopedia says it was \"several\".  I've also heard some things about that but I won't dare repeat them.  You'd assert that I claimed they were truth.  : Unless you also claim that the National Guard managed to cover it up.      Taking the tour after the riots, it was pretty easy to tell the  difference between Army and Guard troops.  Or so I recall from 26  years ago.  And I seem to recall it was the Army running the tanks. So it would have been an Army cover-up.     Another part of my memories was that while most damaged building were burnt, some were in rubble.  Based on what I remember, I was and am inclined to believe an old sarge or two.  : If your mind is open enough to believe that, well, good for you.  I prefer : to live in reality.   And here in reality, I find it hard to believe that : those tanks even had any shells, much less fired them.     Given the level in destruction in Detroit, I'm quite willing to believe that they did fire their guns.     Now then, we've bored the shit out of anyone whose bothered to read this far and all you've managed to say is that you don't believe the account I cited.  : --John L. Scott                                    -- wes ","talk.politics.guns"],["From: morley@suncad.camosun.bc.ca (Mark Morley) Subject: VGA Mode 13h Routines Available Nntp-Posting-Host: suncad.camosun.bc.ca Organization: Camosun College, Victoria B.C, Canada X-Newsreader: Tin 1.1 PL4 Lines: 31  Hi there,  I've made a VGA mode 13h graphics library available via FTP.  I originally wrote the routines as a kind of exercise for myself, but perhaps someone here will find them useful.  They are certainly useable as they are, but are missing some higher-level functionality.  They're intended more as an intro to mode 13h programming, a starting point.  *** The library assumes a 386 processor, but it is trivial to modify it *** for a 286.  If enough people ask, I'll make the mods and re-post it as a *** different version.  The routines are written in assembly (TASM) and are callable from C.  They are fairly simple, but I've found them to be very fast (for my purposes, anyway).  Routines are included to enter and exit mode 13h, define a \"virtual screen\", put and get pixels, put a pixmap (rectangular image with no transparent spots), put a sprite (image with see-thru areas), copy areas of the virtual screen into video memory, etc.  I've also included a simple C routine to draw a line, as well as a C routine to load a 256 color GIF image into a buffer.  I also wrote a quick'n'dirty(tm) demo program that bounces a bunch of sprites around behind three \"windows\".  The whole package is available on spang.camosun.bc.ca in /pub/dos/vgl.zip  It is zipped with pkzip 2.04g  It is completely in the public domain, as far as I'm concerned.  Do with it whatever you like.  However, it'd be nice to get credit where it's due, and maybe an e-mail telling me you like it (if you don't like it don't bother)  Mark morley@camosun.bc.ca ","comp.graphics"],["From: thssccb@iitmax.iit.edu (catherine c bareiss) Subject: Re: phone number of wycliffe translators UK Organization: Illinois Institute of Technology Lines: 36  In article <Apr.17.01.11.19.1993.2268@geneva.rutgers.edu> mprc@troi.cc.rochester.edu (M. Price) writes: > >  I'm concerned about a recent posting about WBT/SIL.  I thought they'd >pretty much been denounced as a right-wing organization involved in >ideological manipulation and cultural interference, including Vietnam >and South America. A commission from Mexican Academia denounced them in >1979 as \" a covert political and ideological institution used by the >U.S. govt as an instrument of control, regulation, penetration, espionage and >repression.\"  I have personally know quite of few of the Wycliffe Bible Translators. As an organization their fundamental purpose is to translate the scriptures into the native languages which in terms usual means learning it and  developing a written language (along with teaching the natives to read). It is not associated with the U.S. govt. at all.  Many governments want the help of the translators.  To the best of my knowledge the  Mexican government now encourages them to come.  Their idea is not cultural interference but the presentation of the Good News.  To understand more about what they do, I suggest you read some of the books (autobiographical and biographical) about some of the translators.  One that stands out in my mind as an excellent is called \"Peace Child.\" This would give a true picture of what their mission is.  >  My concern is that this group may be seen as acceptable and even >praiseworthy by readers of soc.religion.christian. It's important that >Christians don't immediately accept every \"Christian\" organization as >automatically above reproach. > >                                                                  mp I agree with this statement, but we cannot also accept what others say without looking into the issues.  That would be the same as taking  Suddan's discussion about the CIA, etc. as being true.  We must look at both sides.  Cathy Bareiss ","soc.religion.christian"],["From: swaim@owlnet.rice.edu (Michael Parks Swaim) Subject: Re: OTO, the Ancient Order of Oriental Templars Organization: Rice University Lines: 33  In article <79615@cup.portal.com> Thyagi@cup.portal.com (Thyagi Morgoth NagaSiva) writes:  >\"To all whom it may concern - > >\"It is known only to a few that there exists an external visible >organization of such men and women, who having themselves found >the path to real self-knowledge, and who, having travelled the >burning sands, are willing to give the benefit of their experience, >and to act as spiritual guides to those who are willing to be >guided. > >\"While numberless societies, associations, orders, groups etc. >have been founded during the last thirty years in all parts of >the civilised world, all following some line of occult study, >yet there is but ONE ancient organization of genuine Mystics >which shows the seeker after truth a Royal Road to discover >The Lost Mysteries of Antiquity, and to the Unveiling of the >One Hermetic Truth. > >\"This organization is known at the present time as the Ancient >Order of Oriental Templars.  Ordo Templi Orientis.  Otherwise: >The Hermetic Brotherhood of Light.    Up to this point, I was kinda hoping that this was a joke. Still, it would make a great premise for a bad syndicated TV show- \"These are the adventures of the Oriental Templars... dedicated to truth, justice, and good karma! (Dramatic music in the background.)\"   No doubt I've just horribly offended someone. --  Mike Swaim            |Whenever the soft drink  machine needs to be  swaim@owlnet.rice.edu |restocked, rather than getting angry, Disclamer: I lie      |meditate on the impermanence of all things                       |and the emptiness of coke. ","talk.religion.misc"],["From: cgordon@vpnet.chi.il.us (gordon hlavenka) Subject: Re: what to do with old 256k SIMMs? Organization: Vpnet Public Access Lines: 14   jhaines@eniac.seas.upenn.edu (Jason Haines) writes: > I was wondering if people had any good uses for old >256k SIMMs...  So, if you have an inovative use (or want to buy >some SIMMs  8-) ), I would be very interested in hearing >about it.  About a month ago there was a photo posted on alt.binaries.pictures.misc of a 17.5-inch Northern Pike which had been caught on a lure made of 256K SIMMs.  --  ---------------------------------------------------- Gordon S. Hlavenka           cgordon@vpnet.chi.il.us Vote straight ticket Procrastination party Dec. 3rd! ","sci.electronics"],["From: Michael.Ameres@f204.n2603.z1.fidonet.org (Michael Ameres) Subject: x86 ~= 680x0 ??  (How do they compare?) Organization: FidoNet node 1:2603/204 - Not Even Odd, Forest Hills NY Lines: 26  I believe it goes or will go: 680060 powerPC Pentium 680040 486 680030 386 680020 286=680000  In a resent article in one of the macMags I think a 50mHz 030 accelerator was  slightly slower than a 25mHz 040 accel. But, this is using a system designed  for the 030. So, It stands to reason that a system designed for an 040 ie  quadra) would do better. So overall I'd figure 040 = 030 * 2.5 or so.     Along the asiated.  Please post a reply here or Email me on  INTERNET rick@cabsav.vut.edu.au  Thanks Richard Muratti.   * Origin: Custom Programming BBS (3:632/341) ","comp.sys.ibm.pc.hardware"],["From: ka2czu@cbnewsh.att.com Subject: Christians in the Martial Arts Organization: AT&T Lines: 39  Greetings and Salutations!  I would like to get in touch with people who (a) consider themselves Christians (you define it), and (b) are in the Martial Arts  Some topics for discussion:  - your particular martial art  - your view of the relationship between   Christianity and your art  - your view of the relationship between   *your* Christianity and your art  - why should a Christian participate in MA  - why shouldn't a Christian participate in MA  - Biblical views of MA; pro or con.  For example, I heard from one fellow:  \"...I tried the Karate for Christ thing and it wasn't for me...\"  - why or why not?  As an aside, I am involved (in *NO* official way) with an organization called the Christian Black Belt Association and I would also like to distribute info regarding upcoming events to *those who are interested*.  No, you won't be put on any \"mailing list\" nor will your name be \"sold\".  However, if you ARE intested in an email list, let me know.  I am interested in email replies ONLY as this is cross-posted  to groups I don't normally read.  If anyone wants a summary or, of course, on-going discussion, then let me know.   Shalom, Robert Switzer ka2czu@cbnewsh.att.com --  Bell Labs, 200 Laurel Ave., 2b-334, Middletown, NJ 07748-4801 USA (908)957-2923 ...-.-    Amateur Radio Operator           KA2CZU   Robert Switzer ","soc.religion.christian"],["From: decay@cbnewsj.cb.att.com (dean.kaflowitz) Subject: Re: Spreading Christianity (Re: Christian Extremist Kills Doctor) Organization: AT&T Distribution: na Lines: 29  In article <C51puA.K2u@mailer.cc.fsu.edu>, dlecoint@garnet.acns.fsu.edu (Darius_Lecointe) writes: > \"David R. Sacco\" <dsav+@andrew.cmu.edu> writes: > >    Not to be too snide about it, but I think this Christianity must > >    be a very convenient religion, very maliable and suitable for > >    any occassion since it seems one can take it any way one wants > >    to go with it and follow whichever bits one pleases and > >    reinterpret the bits that don't match with one's desires.  It > >    is, in fact, so convenient that, were I capable of believing > >    in a god, I might consider going for some brand of Christianity. > >    The only difficulty left then, of course, is picking which sect > >    to join.  There are just so many. > >      > >    Dean Kaflowitz > >  > > Yes, Christianity is convenient.  Following the teachings of Jesus > > Christ and the Ten Commandments is convenient.  Trying to love in a > > hateful world is convenient.  Turning the other cheek is convenient.  So > > convenient that it is burdensome at times. >  > Some Christians take a 10% discount off the Ten Commandments.  Sunday > cannot be substituted for the Sabbath.   Make that 20%.  Where did I see that poll recently about the very religious and adultery?  Was it this newsgroup or alt.atheism or some other place?  Dean Kaflowitz  ","talk.religion.misc"],["Organization: City University of New York From: <F36SI@CUNYVM.BITNET> Subject: Model United Nations Lines: 3      Just observed at the National Model United Nations here in NYC.     Just one word on it : AWSOME.                                  Peace, matt ","talk.politics.misc"],["From: mcovingt@aisun3.ai.uga.edu (Michael Covington) Subject: Environmentalism and paganism Organization: AI Programs, University of Georgia, Athens Lines: 12  I would like to see Christians devote a bit less effort to _bashing_ paganism and more to figuring out how to present the Gospel to pagans.  Christ is the answer; the pagans have a lot of the right questions. Unlike materialists, who deny the need for any spirituality.   --  :-  Michael A. Covington, Associate Research Scientist        :    ***** :-  Artificial Intelligence Programs      mcovingt@ai.uga.edu :  ********* :-  The University of Georgia              phone 706 542-0358 :   *  *  * :-  Athens, Georgia 30602-7415 U.S.A.     amateur radio N4TMI :  ** *** **  <>< ","soc.religion.christian"],["From: frank@D012S658.uucp (Frank O'Dwyer) Subject: Re: Societally acceptable behavior Organization: Siemens-Nixdorf AG Lines: 87 NNTP-Posting-Host: d012s658.ap.mchp.sni.de  In article <C5r9At.Asv@news.cso.uiuc.edu> cobb@alexia.lis.uiuc.edu (Mike Cobb) writes: #In <1qvabj$g1j@horus.ap.mchp.sni.de> frank@D012S658.uucp (Frank O'Dwyer)  #writes: # #>In article <C5qGM3.DL8@news.cso.uiuc.edu> cobb@alexia.lis.uiuc.edu (Mike  #Cobb) writes: # #Am I making a wrong assumption for the basis of morals?  Where do they come  #from?  The question came from the idea that I heard that morals come from #whatever is societally mandated.  It's only one aspect of morality.  Societal morality is necessarily very crude and broad-brush stuff which attempts to deal with what is necessary to keep that society going  - and often it's a little over-enthusiastic about doing so.  Individual morality is a different thing, it often includes societal mores (or society is in trouble), but is stronger.  For example, some people are vegetarian, though eating meat may be perfectly legal.  # #>#Merely a question for the basis of morality #># #>#Moral/Ethical behavior = _Societally_ _acceptable_ _behavior_. #># #>#1)Who is society # #>Depends on the society. # #Doesn't help.  Is the point irrelevant?  No.  Often the answer is \"we are\".  But if society is those who make the rules, that's a different question.  If society is who should make the rules, that's yet another.  I don't claim to have the answers, either, but I don't think we do it very well in Ireland, and I like some things about the US system, at least in principle.  # #>#2)How do \"they\" define what is acceptable? # #>Depends. #On....  Again, this comes from a certain question (see above).  Well, ideally they don't, but if they must they should do it by consensus, IMO. # #>#3)How do we keep from a \"whatever is legal is what is \"moral\" \"position? # #>By adopting a default position that people's moral decisions #>are none of society's business, # #So how can we put people in jail? How can we condemn other societies?  Because sometimes that's necessary.  The hard trick is to recognise when it is, and equally importantly, when it isn't.  # and only interfering when it's truly #>necessary. # #Why would it be necessary?  What right do we have to interfere?  IMO, it isn't often that interference (i.e. jail, and force of various kinds and degrees) is both necessary and effective.  Where you derive  the right to interfere is a difficult question - it's a sort of liar's paradox: \"force is necessary for freedom\".   One possible justification is that people who wish to take away freedom shouldn't object if their own freedom is taken away - the paradox doesn't arise if we don't actively wish to take way anyone's freedom. # #  The introduction of permissible interference causes the problem #>that it can be either too much or too little - but most people seem #>to agree that some level of interference is necessary. # #They see the need for a \"justice\" system.  How can we even define that term?  Only by consensus, I guess.  #  Thus you #>get a situation where \"The law often allows what honour forbids\", which I've #>come to believe is as it should be.   # #I admit I don't understand that statement.  What I mean is that, while thus-and-such may be legal, thus-and-such may also be seen as immoral.   The law lets you do it, but you don't let yourself do it.  Eating meat, for example. --  Frank O'Dwyer                                  'I'm not hatching That' odwyer@sse.ie                                  from \"Hens\",  by Evelyn Conlon ","alt.atheism"],["From: wtm@uhura.neoucom.edu (Bill Mayhew) Subject: Re: help: How to reduce the RPMs of a Boxer fan ? Organization: Northeastern Ohio Universities College of Medicine Distribution: na Lines: 18  Yes, you increase the RPM slip of a \"boxer\" type fan by installing a capacitor in series with the fan's power supply.  The air flow of small 3.5 inch fans can be reduced by about 50% by using a 1 to 4 uF capacitor.  Use a good grade nonpolarized unit with working voltage rating around 250 volts.  Note that some impriical study is usually required to experimentally determine the best size capacitor for a given application.  For DC powered applications, try the Radio Shack 12 volt box fan. It can run and start reliably from as low as about 4.5 VDC.  It is exceptionally quiet, but at admittedly low flow.  I wish I knew who made the fans for Radio Shack.   --  Bill Mayhew      NEOUCOM Computer Services Department Rootstown, OH  44272-9995  USA    phone: 216-325-2511 wtm@uhura.neoucom.edu (140.220.1.1)    146.580: N8WED ","sci.electronics"],["From: cbetz@radioman.cray.com (Charles Betz  {x66442 CF/ENG}) Subject: NHL team in Milwaukee Lines: 24 Nntp-Posting-Host: radioman.cray.com Organization: Cray Research, Inc.   After reading some of the reports of possible NHL moves to Milwaukee or that Milwaukee should have an NHL team, I thought I'd pass along a story I heard recently.  This is second hand, so I don't know how true it is, but I have no reason to doubt it either.  Bradley Center in Milwaukee is home to the Milwaukee Admirals minor leauge hockey team.  The owner of the Admirals (sorry, I can't remember his name) either owns or at least shelled out the majority of the funds to build the Bradley Center.  Supposedly he was approached by the NHL about an expansion franchise, but  turned it down because he thought the franchise fee of $50 million was too high.  Like I said, I don't know whether this story is true or just a rumor, but if it's true, don't look for an NHL team in Milwaukee anytime soon.  The Admirals aren't going to be forced out of the building and you won't see an NHL club and a mino
