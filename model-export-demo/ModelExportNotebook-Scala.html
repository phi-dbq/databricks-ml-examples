<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4822518,"name":"Model Export Demo (Scala)","language":"scala","commands":[{"version":"CommandV1","origId":4822519,"guid":"679d63a1-608d-42b4-82f6-947e0bf41aaa","subtype":"command","commandType":"auto","position":0.125,"command":"%md ### Databricks ML model export library demo\n\nThis notebook demonstrates how to export a `LogisticRegressionModel` from MLlib to make predictions outside of Apache Spark, in any JVM-based application.\n\nThe basic workflow is as follows:\n* In Databricks\n  * Fit a model using MLlib.\n  * Use `com.databricks.ml.local.ModelExport` to export the model as a set of JSON files.\n* Move the model files to your deployment project or data store.\n* In your project (which does not need to depend upon Apache Spark)\n  * Build your deployment project against the `dbml-local` library at https://dl.bintray.com/databricks/maven/com/databricks/dbml-local/\n  * Within the application, load the saved model and make predictions.\n\nThis notebook demonstrates the part of the workflow in Databricks.  The accompanying demo application shows how to build a project against `dbml-local` and use the exported model.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506123743971,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3acdf67f-d278-4c83-8d3e-ec8b8bd2aa9f"},{"version":"CommandV1","origId":4822520,"guid":"310c1538-8425-42c3-ae36-8d2d08af0269","subtype":"command","commandType":"auto","position":0.25,"command":"%md ### Training and Pipeline Export","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506123744282,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f5d8b5b3-8a52-4149-9151-de75b5b47496"},{"version":"CommandV1","origId":4822521,"guid":"a1b7db93-53d0-446a-847a-b2ff74cade7e","subtype":"command","commandType":"auto","position":0.5,"command":"import org.apache.spark.ml.{Pipeline, PipelineModel}\nimport org.apache.spark.ml.classification.LogisticRegression\nimport org.apache.spark.ml.evaluation._\nimport org.apache.spark.ml.feature._\nimport org.apache.spark.ml.tuning._","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import org.apache.spark.ml.{Pipeline, PipelineModel}\nimport org.apache.spark.ml.classification.LogisticRegression\nimport org.apache.spark.ml.evaluation._\nimport org.apache.spark.ml.feature._\nimport org.apache.spark.ml.tuning._\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1506123766050,"submitTime":1506123744742,"finishTime":1506123766255,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0d97d907-cbd3-4f37-b0ab-45403a687ce3"},{"version":"CommandV1","origId":4822522,"guid":"3fcbc0f3-4fbf-45db-a101-35ce77425f10","subtype":"command","commandType":"auto","position":0.75,"command":"val df = spark.read.parquet(\"/databricks-datasets/news20.binary/data-001/training\")\n  .select(\"text\", \"topic\")\ndf.cache()\ndisplay(df)","commandVersion":0,"state":"finished","results":{"type":"table","data":[["From: mouse@thunder.mcrcim.mcgill.edu (der Mouse) Subject: Re: Creating 8 bit windows on 24 bit display.. How? Organization: McGill Research Centre for Intelligent Machines Lines: 59  In article <1993Apr16.093209.25719@fwi.uva.nl>, stolk@fwi.uva.nl (Bram) writes:  > I am using an X server that provides 3 visuals: PseudoColor 8 bit, > Truecolor 24 bit and DirectColor 24 bit.  Lucky dog... :-)  > A problem occurs when I try to create a window with a visual that is > different from the visual of the parent (which uses the default > visual which is TC24).  > In the Xlib reference guide from 'O reilly one can read in the > section about XCteateWindow, something like: >     In the current implementation of X11: When using a visual other >     than the parent's, be sure to create or find a suitable colourmap >     which is to be used in the window attributes when creating, or >     else a BadMatch occurs.  > This warning, strangely enough, is only mentioned in the newer > editions of the X11R5 guides.  It applies with equal force to earlier versions.  Presumably only recently did the author(s) decide it was important enough to mention. The necessity it refers to has always been there, but it's been implicit in the way CreateWindow requests default some attributes of the new window.  > However, even if I pass along a suitable colourmap, I still get a > BadMatch when I create a window with a non-default visual.  >   attr.colormap = cmap; >   win = XCreateWindow( [...] >           CopyFromParent,       /* border width */ >           8,                    /* depth */ >           InputOutput,          /* class */ >           vinfo.visual,         /* visual */ >           CWColormap, >           &attr >         );  This is because the warning you read is incomplete.  You have to provide not only a colormap but also a border.  The default border is CopyFromParent, which is not valid when the window's depth doesn't match its parent's.  Specify a border-pixmap of the correct depth, or a border-pixel, and the problem should go away.  There is another problem: I can't find anything to indicate that CopyFromParent makes any sense as the border_width parameter to XCreateWindow.  Your Xlib implementation probably defines CopyFromParent as zero, to simplify the conversion to wire format, so you are unwittingly asking for a border width of zero, due to the Xlib implementation not providing stricter type-checking.  (To be fair, I'm not entirely certain it's possible for Xlib to catch this.)       der Mouse      mouse@mcrcim.mcgill.edu ","comp.windows.x"],["From: geb@cs.pitt.edu (Gordon Banks) Subject: Re: ORGAN DONATION AND TRANSPLANTATION FACT SHEET Reply-To: geb@cs.pitt.edu (Gordon Banks) Organization: Univ. of Pittsburgh Computer Science Lines: 26  In article <1993Apr13.150018.641@lmpsbbs.comm.mot.com> dougb@ecs.comm.mot.com writes:  >My wife cannot donate blood because she has been to a malarial region >in the past three years.  In fact, she tried to have her bone marrow >typed and they wouldn't even do that!  Why? > The FDA, I believe.  Rules say no blood or blood products donations from anyone who has been in a malarial area for 3 years.  I was a platelet donor until my Thailand trip and my blood bank was very disappointed to find out they couldn't use me for 3 years.  > >When the secretary of state asked me if I wanted to donate my >organs I said no because I figured that no one would want them >given my history.  Was I correct? > Not necessarily.  The same rules may not apply to organ donation as to blood donation.  In fact, I'm sure they don't.    --  ---------------------------------------------------------------------------- Gordon Banks  N3JXP      | \"Skepticism is the chastity of the intellect, and geb@cadre.dsl.pitt.edu   |  it is shameful to surrender it too soon.\"  ---------------------------------------------------------------------------- ","sci.med"],["From: tclock@orion.oac.uci.edu (Tim Clock) Subject: Re: THE HAMAS WAY of DEATH Nntp-Posting-Host: orion.oac.uci.edu Organization: University of California, Irvine Lines: 15  In article <1993Apr17.160731.3178@nntpd.lkg.dec.com> alaa@peewee.unx.dec.com (Alaa Zeineldine) writes: >nstramer@supergas.dazixco.ingr.com (Naftaly Stramer) writes: >:  >:                      THE HAMAS WAY of DEATH >:   >:      (Following is a transcript of a recruitment and training >: videotape made last summer by the Qassam Battalions, the military >> >Alaa Zeineldine  While you brought up the separate question of Israel's unjustified policies and practices, I am still unclear about your reaction to the practices and polocies reflected in the article above.  Tim ","talk.politics.mideast"],["From: st902415@pip.cc.brandeis.edu (Adam Levin) Subject: Re: Best Sportwriters... Reply-To: st902415@pip.cc.brandeis.edu Organization: Brandeis University Lines: 23  In article <C5K7nK.7tv@news.cso.uiuc.edu>, rkoffler@ux4.cso.uiuc.edu (Bighelmet) writes: >csc2imd@cabell.vcu.edu (Ian M. Derby) writes: > > >>Since someone brought up sports radio, howabout sportswriting??? > >I happen to be a big fan of Jayson Stark.  He is a baseball writer for the  >Philadelphia Inquirer.  Every tuesday he writes a \"Week in Review\" column.   >He writes about unusual situations that occured during the week.  Unusual >stats.  He has a section called \"Kinerisms of the Week\" which are stupid >lines by Mets brodcaster Ralph Kiner.  Every year he has the LGTGAH contest. >That stands for \"Last guy to get a hit.\"  He also writes for Baseball  >America.  That column is sort of a highlights of \"Week in Review.\"  If you  >can, check his column out sometime.  He might make you laugh.  Might? You'd have to have no sense of humor at all not to! My favorite stuff are the Zero Heros, players who haven't hit homers in a long time,  the LGTGAH (who is that named after, I can't remember), and the box score line of the week. Incidentally, I just found out that the column has been moved to Sundays. I get my Dad to send it to me up here in Boston every  week. Great stuff!  Adam \"A Phaithful Phillies Phan\" Levin ","rec.sport.baseball"],["From: bearpaw@world.std.com (bearpaw) Subject: Re: MOW BODYCOUNT Organization: The World Public Access UNIX, Brookline, MA Lines: 33  spp@zabriskie.berkeley.edu (Steve Pope) writes:  >> Any thoughts on who is going to count all of the gorgeous bodies at  >> the MOW?  The press?  The White House Staff?  The most Junior  >> Senator?  The King of the motss/bi?   >> >> Just curious as to whose bias we are going to see when the numbers  >> get brought out. > >Probably, law enforcement people (Park Service Police and D.C. cops), >who will use aerial photographs and extrapolate based on the >density of the crowd in small regions. > >These sort of techniques derive from Army Intelligence and CIA >methods of estimating troop strength, and tend to be >methodologically skewed to always come up with inflated numbers, >so as to justify bigger budgets.  Judging from past experience (the '87 March, a Peace and Justice March the  same year, and 3 different Pro-coice Marches), The Park Service will come out with an estimate that is approximately 1/2 the estimate that organizers will come up with - though the last Choice march I went to had a sign-in system,  and the numbers ended up closer.  And then you've got the media types in their helicopters, rolling dice.  I believe the MOW plans and handing out some sort of wristband thingy, and  basing their count on those.  I see two problems with this.  One, can they  get *everybody* to take one (and only one)?  Two, they couldn't possibly have been able to choose a color/design that won't clash with *somebody's* outfit!  :-> bearpaw  ","talk.politics.misc"],["From: jwindley@cheap.cs.utah.edu (Jay Windley) Subject: Mormon temples Organization: University of Utah CS Dept Lines: 113  mserv@mozart.cc.iup.edu (Mail Server) writes: | One thing I don't understand is why being sacred should make the | temple rituals secret.  The \"so sacred it's secret\" explanation is a bit misleading.  While there is a profound reverence for the temple endowment, there is no injunction against discussing the ceremony itself in public.  But since public discussion is often irreverent, most Mormons would rather keep silent than have a cherished practice maligned.  But there are certain elements of the ceremony which participants explicitly covenant not to reveal except in conjunction with the ceremony itself.  | Granted, the Gnostic \"Christians\" | had their secret rituals, but these seem to have been taken entirely | from pagan pre-Christian mystery religions.  There are other interpretations to Christian history in this matter. One must recall that most of what we know about the Gnostics was written by their enemies.  Eusebius claims that Jesus imparted secret information to Peter, James, and John after His resurrection, and that those apostles transmitted that information to the rest of the Twelve (Eusebius, _Historia Ecclesiastica_ II 1:3-4).  Irenaeus claims this information was passed on to the priests and bishops (_Against Heresies_ IV 33:8), but Eusebius disagrees.  He claims the secret ceremonies of the Christian church perished with the apostles.  Interestingly enough, Eusebius refers to the groups which we today call Gnostics as promulgators of a false gnosis (Eusebius, op. cit., III, 32:7-8).  His gripe was not that thay professed *a* gnosis, but that they had the *wrong* one.  Writings dealing with Jesus' post-resurrection teachings emphasize secrecy -- not so much a concealment as a policy of not teaching certain things indiscriminately.  In one story, Simon Magus opens a dialog with Peter on the nature of God.  Peter's response is \"You seem to me not to know what a father and a God is: But I could tell you both whence souls are, and when and how they were made; but it is not permitted to me now to disclose these things to you\" (_Clementine Recognitions_ II, 60).  If any one theme underlies the _Recognitions_ it is the idea that certain doctrines are not to be idly taught, but can be had after a certain level of spiritual maturity is reached.  Now one can approach this and other such evidence in many ways.  I don't intend that everyone interpret Christian history as I do, but I believe that evidence exists (favorably interpreted, of course) of early Christian rites analogous to those practiced by Mormons today.  | Neither New Testament | Christianity nor Biblical Judaism made a secret of their practices.  But if Judaism and Christianity had such ceremonies, would you expect to read about them in public documents?  One can search the Book of Mormon and other Mormon scripture and find almost no information on temple worship.  Yes, you could establish that Mormons worship in temples, but you would probably be hard pressed to characterize that worship.  On that basis, can we conclude that the Bible explains *all* practices which might have taken place, and that absence of such descriptions proves they did not exist?  Mormon scholar Dr. Hugh Nibley offers us a list of scriptures from which I have taken a few:  1. \"It is given unto you to know the mysteries of the kingdom of heaven, but to them it is not given\" (Matt. 13:11).  2. \"All men cannot receive this saying, save they to whom it is given\" (Matt. 19:11).  3. \"I have yet many things to say unto you, but ye cannot bear them now\" (John 16:12).  4. \"The time cometh, when I shall no more speak unto you in proverbs, but I shall shew you plainly of the Father\" (John 16:25).  5. \"... unspeakable words, which it is not lawful for a man to utter\" (1 Cor. 3:1-2).  6. \"Many things ... I would not write with paper and ink; but I ... come unto you and speak face to face\" (2 Jn. 1:12).  (Nibley, _Since Cumorah_, pp. 92-94)  Again, these can also be interpreted many different ways.  I believe they serve to show that not all doctrines which could have been taught were actually taught openly.  | I have heard that Joseph Smith took the entire | practice (i.e. both the ritual and the secrecy surrounding the ritual) | from the Freemasons.  Anybody in the know have any authoritative | information on whether or not this claim is true?  Historically, Joseph Smith had been adiministering the temple endowment ceremony for nearly a year before joining the Freemasons. There is diary evidence which supports a claim that the rite did not change after Smith became a Mason.  It can be argued that Smith had ample exposure to Masonic proceedings through the burlesque of his time and through his brother Hyrum (a Mason), though no specific connection has yet been established.  My conversations with Masons (with respect to temple rite transcriptions which have appeared on the net) have led me to believe that the connection from Masonry to Mormonism is fairly tenuous.  As our moderator notes, most of what was similar was removed in the recent revisions to the temple ceremony.  I believe that critics who charge that Mormon rites were lifted from Freemasonry do not have adequate knowledge of the rites in question. --  ------------------------------------------------------------------------          Jay Windley  *  University of Utah  *  Salt Lake City                     jwindley@asylum.cs.utah.edu ------------------------------------------------------------------------ ","soc.religion.christian"],["From: robin@ntmtv.com (Robin Coutellier) Subject: Critique of Pressure Point Massager Originator: robin@volans Nntp-Posting-Host: volans Reply-To: robin@ntmtv.com (Robin Coutellier) Organization: Northern Telecom Inc, Mountain View, CA Distribution: na Lines: 141  As promised, below is a personal critique of a Pressure Point Massager  I recently bought from the Self Care Catalog.  I am very pleased with  the results.  The catalog description is as follows:   The Pressure Point Massager is an aggressive physical massager   that actually kneads the tension out of muscles ... much like a  professional shiatsu masseur.  The powerful motor drives two  counter-rotating \"thumbs\" that move in one-inch orbits --  releasing tension in the neck, back, legs and arms.   Pressure Point Massager    A2623   $109  To order or receive a catalog, call (24 hours, 7 days) 1-800-345-3371 or fax at 1-800-345-4021.  ******** NOTE: When I ordered the massager, the item number was different, and the price was $179, not $109.  When I received it, I glanced thru the newer catalog enclosed with it to see anything was different from the first one.  I was   QUITE annoyed to see a $70 difference in price.  I called them about it, and the cust rep said that they had switched manufacturers, although it looks and works exactly the same.  He told me to go ahead and return the first one and order the cheaper one, using the price difference as a reason for return.  In fact, since the newer ones might take a while to ship from the factory (I received this one in 3 days), he told me I could  use the one I already have until the new one arrives, then return the old  one.  VERY reasonable people. ********  I have long-term neck, shoulder and back pain (if I were a building, I  would be described as \"structurally unsound :-) ).  I have stretches  and exercises to do that help, but the problem never really goes away.   If, for whatever reason, I do not exercise for a while (illness, not enough time, lazy, etc.), the muscles become quite stiff and painful and, thus,  more prone to further strain.  Even with exercise, I sometimes require  physical therapy to get back on track, which 1st requires a doctor visit  to get the prescription for p.t.    The tension in my neck, if not released, eventually causes a headache (sometimes confused with a sinus headache) over my left eye.  When my  physical therapist has massaged my neck, and the sub-occipital muscles  in particular (the 2 knobby areas near the base of the skull), the  headache usually eased within a day, although it hurts like hell to  while it is being massaged.  I ordered this device because it seemed to be exactly what I was wishing someone would invent --a machine that would massage, NOT VIBRATE, my  neck and sub-occipital muscles like my physical therapist has done in  the past, that I could use by myself.  No doctor visit or inconvenient  p.t. appts for a week later would be needed to use it.  I could get up  in the middle of the night and use it, if necessary.  I have been using it for about a week or so now, and LOVE it.  The base unit is about a 14\" x 9\" rectangle, about 3-3/4\" high, with handles on each side, and it plugs into an average outlet.  The two metal \"thumbs\" are about  1-1/2\" in diameter and protrude about 2-1/2\" above the base.  The thumbs  are covered with a gray cloth that is non-removable.  They are located more  toward one end, rather than centered (see figure below).  They move in  either clockwise or counter-clockwise directions, depending on which side  of the switch is pushed, and are very quiet.  It can be used from either side.  For instance, the thumbs can be positioned at the base of the neck or the top of the neck, depending on which direction you approach it.                    _______________________________                 |  __    _______________    __  |                 | |  |  |  |  |  | |                 | |  |  |  \\^^/   \\^^/  |  |  | |                 | |  |  |   ||     ||   |  |  | |                 | |  |  |  |  |  | |                 | |  |  |_______________|  |  | |                 | |__|      |__| |                 |_______________________________|   For the neck/head, the user varies the amount of pressure used by (if  laying down) allowing all or part of the full weight of the head and/or  neck to rest on the thumbs.  The handles can also be used if sitting or standing, applying pressure with the arms/wrists.  Since my wrists are also impaired (I'm typing this over an extended period of time), and I  don't have someone living with me who can apply it, laying down works  well for me.  For my back, I sit in a high-backed kitchen chair, position the massager behind me at whatever point I want massaged, and lean back lightly (or not so lightly) against it.  The pressure of leaning back holds it in place.   If I want to massage the entire spine, I simply move it down a few inches  whenever I feel like it.  For my back, this machine is far superior to use  than the commonly used \"home-made\" massager of 2 tennis balls taped together  (with the balls, position (against a wall or door) them over the spine and  move the body up and down against them).  The tennis balls are better than  nothing, but difficult to use for very long, especially if your quads are  not in good shape, and my long hair gets (painfully) in the way if I don't  pin it up first.  As far as I'm concerned, the easier something like this  is to use, the more likely I'll use/do it.  If there are multiple  considerations/hassles, I'm more likely to not bother with it.  Not only has this machine helped with my headaches, but my range of motion  for my neck and back are greatly increased.  The first time I used it on my neck/sub-occipital muscles, however, I overdid it and pressed too hard against it, which resulted in a very tender, almost bruised area for a few days.  I laid off it for about 3 days and applied ice, which helped.   After that, I was more gradual about applying pressure.  At this point,  the pain in the sub-occipital area is now minimal while being massaged.   I also learned to use VERY LIGHT pressure on my lower back, which is the  most vulnerable point for me.  It also eased some painful knots of tension between my shoulder blades, although, again, it took a few days of massaging (just a few minutes at a time) to really work it out.  I highly recommend this product if you have similar problems, although I cannot vouch for its durability (it seems pretty sturdy), since I've had it such a short time.  I plan to use it not only to ease tension, but also  to loosen the muscls BEFORE exercising (and maybe after, too).  I have been ill recently and not able to exercise much for a few weeks, so this  was very timely  for me.  This is the 1st product I've ordered from this company and only recently became aware of it thru a co-worker.  The catalog states they have been in business since 1976.  It contains quite a few health care products and, while they appear to be more expensive than the average health care catalog products, they also appear to be of much higher quality with more thought put into what they actually do.  Definitely a step above some other ones I've seen such as \"Dr. Leonards Health Care Catalog\" or \"Mature Wisdom\". I'm only 37, but have ended up on some geriatric-type mailing lists (no big surprise here :-) ).  I consider many of those products to be rip-offs,  particularly targeted toward the elderly, with dubious health benefits.  I apologize for the length of this, but it's the kind of info _I_ would  like to know before ordering something thru the mail.   Robin Coutellier                    Northern Telecom, Mountain View, CA INTERNET: robin@ntmtv.com UUCP:portal!ntmtv!robin    ","sci.med"],["From: cjackson@adobe.com (Curtis Jackson) Subject: Re: dogs Organization: Adobe Systems Incorporated, Mountain View Lines: 35  In article <93Apr20.193958.30419@acs.ucalgary.ca> parr@acs.ucalgary.ca (Charles Parr) writes: }Sheesh, even a trained attack dog is no match for a human, }we have *all* the advantages.  I agree with this 100%. After all, when you grab under his chin and are careful to keep your hands away from his twisting head, what is he going to do -- tailwag you to death? I even had one occasion where I was unexpectedly jumped by a 130 lb. German Shepherd and grabbed his upper jaw in one hand and his lower jaw in the other. Now I'm holding his mouth open (no way is he strong enough to clamp down) and he can do nothing.  HOWEVER, all this macho shit aside, the fact is that when you are riding a bike and a dog is arrowing to intercept, it may be unwise for you to stop and try to deal with the dog, for the simple fact that it might be through your leathers and working on your jeans before you can dismount and deal with it properly.  By all means, if you do kick the dog or otherwise get its attention, STOP and STAY there. If you kick the dog and ride away, that is a victory for the dog -- it drove you out of its territory. It is not even a qualified victory, it is a victory. If you kick it and STOP, and sit there, 99% of dogs will say, \"Oh, shit! This guy's serious!\" and back off. Now you have established your dominance over the dog, and it probably will not bother you again.  Llamas, however, are a different story. If you stop near a llama, it will just hop on and insist on a ride. And that's if you're lucky; if it doesn't like you it'll barf you off the bike and steal it! --  Curtis Jackson    cjackson@mv.us.adobe.com '91 Hawk GT '81 Maxim 650 DoD#0721 KotB  '91 Black Lab mix \"Studley Doright\"  '92 Collie/Golden \"George\" \"There is no justification for taking away individuals' freedom  in the guise of public safety.\" -- Thomas Jefferson ","rec.motorcycles"],["From: dingbat@diku.dk (Niels Skov Olsen) Subject: Re: Rockwell Chipset for 14.4's ... Any good? Organization: Department of Computer Science, U of Copenhagen Lines: 33  tdbear@dvorak.amd.com (Thomas D. Barrett) writes:  >In article <im14u2c.735176900@camelot> im14u2c@camelot.bradley.edu (Joe Zbiciak) writes: >>What's the word on the chipset?  Is this a ROM bug specific  >>to a specific brand using the Rockwell, or is it the Rockwell >>chipset itself?  >There were an assortment of firmware problems, but that is pretty much >expected with any FAX/modem talking with a different FAX or modem >which may have also been revised or is new.  I'm pretty much >oblivious to any current firmware problems, so you'll have to get it >from someone else.  Someone Else, could you please comment on that. I have just bought a Twincom 14.4DFi, which has a Rockwell chipset. It wasn't cheap so I would like to hear of problems I'm likely to run into.  >However, I can tell you to stay clear of any board which uses the >Rockwell MPU (as opposed to the DPU) for an internal implementation. >This is because the MPU used \"speed buffering\" instead of having a >16550 interface.  Without the 550 interface, the number of interrupts >are still the same and thus may get dropped under multitasking >conditions (like in windows).  As far as I know, the \"speed buffering\" >works OK for external modems if a 550 is used on the internal serial >port board.  Phew, I was lucky! The Twincom internal version has a 550A and one of the Rockwell chips is marked RC144DP.  But still I would like to hear more of the above mentioned firmware problems.  Niels ","comp.sys.ibm.pc.hardware"],["From: steveg@bach.udel.edu (Steven N Gaudino) Subject: Dbase IV for sale (price reduced!) Nntp-Posting-Host: bach.udel.edu Organization: University of Delaware Distribution: usa Lines: 4  Dbase IV 1.5 for sale, 3.5 inch disks, all registration included (so you can upgrade to 2.0 if you want), manuals still shrinkwrapped, disks only opened to verify they all work.  Asking $175 or best offer.  ","misc.forsale"],["From: mcg2@ns1.cc.lehigh.edu (Marc Gabriel) Subject: Re: How to Diagnose Lyme... really Organization: Lehigh University Lines: 44 X-Newsreader: TIN [version 1.1 PL9]  Gordon Banks (geb@cs.pitt.edu) wrote: : In article <1993Apr12.201056.20753@ns1.cc.lehigh.edu> mcg2@ns1.cc.lehigh.edu ( Marc Gabriel) writes:  : >Now, I'm not saying that culturing is the best way to diagnose; it's very : >hard to culture Bb in most cases.  The point is that Dr. N has developed a : >\"feel\" for what is and what isn't LD.  This comes from years of experience. : >No serology can match that.  Unfortunately, some would call Dr. N a \"quack\" : >and accuse him of trying to make a quick buck. : > : Why do you think he would be called a quack?  The quacks don't do cultures. : They poo-poo doing more lab tests:  \"this is Lyme, believe me, I've : seen it many times.  The lab tests aren't accurate.  We'll treat it : now.\"  Also, is Dr. N's practice almost exclusively devoted to treating : Lyme patients?  I don't know *any* orthopedic surgeons who fit this : pattern.  They are usually GPs.  No, he does not exclusively treat LD patients.  However, in some parts of the country, you don't need to be known as an LD \"specialist\" to see a large number of LD patients walk through your office.  Given the huge problem of underdiagnosis, orthopedists encounter late manifestations of the disease just about every day in their regular practices.  Dr. N. told me that last year, he sent between 2 and 5 patients a week to the LD specialists... and he is not the only orthopedists in the town.  Let's say that only 2 people per week actually have LD.  That means at the *very minimum* 104 people in our town (and immediate area) develop late stage manifestations of LD *every year*.  Add in the folks who were diagnosed by neurologists, rheumatologists, GPs, etc, and you can see what kind of problem we have.  No wonder just about everybody in town personally knows an LD patient.  He refers most patients to LD specialists, but in extreme cases he puts the patient on medication immediately to minimize the damage (in most cases, to the knees).  Gordon is correct when he states that most LD specialists are GPs.  -Marc. --  -- ---------------------------------------------------------------------               Marc C. Gabriel        -  U.C. Box 545  -               (215) 882-0138         Lehigh University ","sci.med"],["From: jeh@cmkrnl.com Subject: Re: A question about 120VAC outlet wiring.. Organization: Kernel Mode Systems, San Diego, CA Lines: 43  In article <1993Apr14.172145.27458@ecsvax.uncecs.edu>, crisp@ecsvax.uncecs.edu (Russ Crisp) writes: > I'm considering modernizing some old wiring in my home, and > I need a little advice on outlet wiring.  Several outlets > are the old 'two prong' type, without the ground.  Naturally, > the wire feeding these outlets is 12/2, WITHOUT the ground > wire.  I noticed at the fusebox that some circuits have the > 12/2 with ground, and that on these circuits, the ground > wire was tied to the same bus as the neutral (white) wire. >  > SO..  Here's my question.  It seems to me that I'd have the > same electrical circuit if I hooked the jumper from the neutral > over to the ground screw on new 'three prong' grounding outlets. > What's wrong with my reasoning here?    No.  No.  NOOO!!!  The ground (green) wire is for safety.  No current is supposed to flow in it under normal conditions.  This means that there's normally no voltage drop in it either.  It is supposed to be safe to touch the ground wire... even if you're grounded in some other way at the same time.    The neutral (white) wire is, as Dave Vanderbyl correctly said, the return for the hot wire.  Since current flows in it, there's a voltage drop.  If you plug a heavy load into a properly-wired grounded outlet, you can commonly  measure a volt or so of difference between neutral and ground.    They are supposed to be connected together at the breaker panel... but nowhere, repeat NOwhere, else.  (Well, almost.  There are strange exceptions for things like sub-panels.)  What you CAN do if you want three-prong outlets without additional wiring is  to use a GFCI outlet (or breaker, but the outlet will be cheaper).  In fact, depending on where you are putting your new outlet(s), a GFCI may be *required*.  There is a FAQ on electrical wiring, posted regularly to rec.woodworking and news.answers.  It goes into great detail on these issues (including GFCIs) and you should probably read it before asking any more questions.  I'll mail a copy to you, append a copy here, and will ask the writers to cross-post it here in the future.    --- Jamie Hanrahan, Kernel Mode Systems, San Diego CA Internet:  jeh@cmkrnl.com  Uucp: uunet!cmkrnl!jeh  CIS: 74140,2055  ","sci.electronics"],["From: pcollac@pyrnova.mis.pyramid.com (Paul Collacchi) Subject: Re: Supply Side Economic Policy (was Re: David Stockman ) Reply-To: pcollac@pyrnova.mis.pyramid.com (Paul Collacchi) Distribution: na Organization: Pyramid Technologies, Mt. View, California. Lines: 43  In article <Ufk_Gqu00WBKE7cX5V@andrew.cmu.edu>, ashish+@andrew.cmu.edu (Ashish Arora) writes: |> Excerpts from netnews.sci.econ: 5-Apr-93 Re: Supply Side Economic Po.. |> by Not a Boomer@desire.wrig  |> [...] |>  |> >    The deficits declined from 84-9, reaching a low of 2.9% of GNP before   |> > the tax and spending hike of 1990 reversed the trend. |> >   |> > Brett |> Is this true ?  Some more details would be appreciated. |>  |> cheers  Actually not.  Brett himself has actually posted the data previously. What declined from 84 to 89, as I remember it, was _percent increase_in_deficit_growth, i.e. the rate of growth of the deficit  (2nd derivative of total deficit with respect of to time) decreased. Brett apparently has numbed himself into thinking that the deficit declined.  If you keep spending more than you earn, the deficit keeps growing.  If you keep _borrowing_ at a lesser rate than you borrowed previously, the deficit increases.  You only decrease deficits when your income exceeds spending and you use the difference to pay off debts.  Figgie's book paints the real data, pictorially, in gory detail.  Each president, essentially ran up twice as much total debt, in half the time. Reagan/congress was simply awful.  Bush/congress was unbelievable.  As a really rigorous aside to this thread.....  During pledge night the other night on the public channel, there was an \"economist\" who gave an hour or so presentation.  His data was predictive and based largely on population data. I don't know his name, but his arguments were brilliant.  He confirmed, with data, what many of us know with common sense -- the boom of the 80's has nothing to do with government policy, particularly \"supply side\" policy, since taxes do not \"cause\"  economic activities.  People cause economic activity.  More can be  explained by watching population waves roll through the years and  create cycles.  He has made models and predictions for years well into the middle of next century.  It will be neat to see how accurate he is.  Paul Collacchi ","talk.politics.misc"],["From: D.Haywood@sheffield-hallam.ac.UK (Dave Haywood) Subject: tvtwm & xsetroot, X11R5 and Sparc 10 keyboard Organization: Sheffield Hallam University Lines: 66 Reply-To: D.Haywood@sheffield-hallam.ac.uk To: xpert@expo.lcs.mit.edu  Hi,    Please reply to me direct as I am not a member of this list.    I am new to X, so please excuse my lax (read: \"probably incorrect\") terminology!    Environment: Sun Sparc 10, SunOs 4.1.3.  X11R5 path level 23.  My X process is started by xdm.    i) I want to setup the backgroud (root window?) of the tvtwm display to      display the escherknot etc (grey is a very boring colour to work on)!       The setup is as follows:          lib/X11/xdm/Xsetup_0    -   xsetroot -bitmap ... etc         ~user/.xsession         -   xsetroot .... etc                                     tvtwm       There are also .tvtwmrc and .Xdefaults files in the (~user) home      directory.       The xsetroot in Xsetup_0 displays the appropriate bitmap in the xdm      login window as expected - very nice!       Unfortunately, when the users session is started, the background of the      tvtwm window reverts to grey.  If I manually type xsetroot... in an      xterm window when the session has started, the background is changed as      expected.       The question is: How do I retain the background from the login window      and/or specify a new background on a per-user basis as part of the      the users session startup?   ii) When I open an Xterm on the Sparc 10, not all of the keys are recognised      and some keys on the keyboard are not sending the correct characters.       ie: real key       key shown on screen          ------------   -------------------          hash           back slash          tilde          pipe          double quote   at symbol          pound          hash          cursor key     not recognised       This is very annoying!  Is X at fault here or the machine setup?  I have      installed the xterm drivers that came with X11R5 in both terminfo and      termcap as they seemed more uptodate.       Typing set in an xterm window shows a terminal type of xterm - as      expected!    Any help on how to correct either of these problems much appreciated!    Thanks,  Dave. -------------------------------------------------------------------------- JANET   : D.Haywood@uk.ac.sheffield-hallam      | Dave Haywood.   or      D.Haywood@uk.ac.shu                   | Computer Services, INTERNET: D.Haywood@shu.ac.uk                   | Sheffield Hallam University Telex   : 54680 SHPOLY G                        | Pond Street, Tel     : +44 742-533-828                       | Sheffield. S1 1WB. ENGLAND. FAX     : +44 742-533-840                       | X.400:/I=D/S=Haywood/O=Sheffield-Hallam/PRMD=UK.AC/ADMD= /C=GB X.500:@c=GB@o=Sheffield Hallam University@ou=Computer Services@cn=Dave Haywood ","comp.windows.x"],["From: snichols@adobe.com (Sherri Nichols) Subject: Re: Braves Pitching UpdateDIR Organization: Adobe Sy how can we say that anything is \"real\".  I don't think this was the intention of the original question, since you now define-out the word \"real\" so that nothing can meet its criteria. Just a thought.  Brian /-|-\\  PS  Rainbows and Shadows are \"real\": they are not objects, they are phenomenon.  An interesting question would be if atoms are objects (classical) or phenomenon (neo-quantum) or what? ","talk.religion.misc"],["From: arussell@austin.ibm.com (AG Russell) Subject: Re: Off the shelf cheap DES keyseach machine (Was: Re: Corporate acceptance of the wiretap chip) Originator: arussell@pal500.austin.ibm.com Organization: IBM Austin Lines: 29   In article <1993Apr21.001230.26384@lokkur.dexter.mi.us>, scs@lokkur.dexter.mi.us (Steve Simmons) writes: > smb@research.att.com (Steven Bellovin) writes: >  > >Thousands?  Tens of thousands?  Do some arithmetic, please...  Skipjack > >has 2^80 possible keys.  Let's assume a brute-force engine like that > >hypothesized for DES:  1 microsecond per trial, 1 million chips.  That's > >10^12 trials per second, or about 38,000 years for 2^80 trials.  Well, > >maybe they can get chips running at one trial per nanosecond, and build > >a machine with 10 million chips.  Sure -- only 3.8 years for each solution. >  > Normally I'd be the last to argue with Steve . . . but shouldn't that > read \"3.8 years for *all* solutions\".  I mean, if we can imagine the > machine that does 1 trial/nanosecond, we can imagine the storage medium > that could index and archive it.  At the company I worked for previously, I received a file that was des encryped and the person that had sent it, went on vaction.  Rather than wait two weeks I set up a straight frontal attack with one key at a time.  It only took two(2) days to crack the file.  No, I don't have any faith in DES.  A.G.    --  A.G. Russell   Dept A06S  OLTP section of PALS Group   VM ID  SC39093 at AUSVM1 Email  arussell@austin.ibm.com       Phone 512-838-7953        TieLine 678-7953 These are my views, on anyone else they would look silly. FREE THE BERKELEY 4.4 ","sci.crypt"],["From: europa@tomcat.raleigh.ibm.com (Welch Bryan) Subject: Re: warranty extension by credit company: applies to the phurchase of computer? Distribution: usa Nntp-Posting-Host: tomcat.raleigh.ibm.com Organization: IBM, Research Triangle Park, North Carolina Lines: 36  In article <C51Cv1.MLL@cup.hp.com>, staggers@cup.hp.com (Ken Staggers) writes: |> HUAYONG YANG (yang@titan.ucs.umass.edu) wrote: |> : Most, if not all, credit card companies offer to double the warranty up |> : to one year, namely, if you make a purchase by a credit card, you get |> : additional warranty up to one year. Does it apply to the purchase of |> : computers? I wonder if anyone out there has used it. Is there any catch? |> : Thanks in advance. |>  |> I am just about to post the results of my big computer purchase.  One |> of the key points was the ability to use my American Express card.  I  |> read the fine print between double warranty policies of Amex and Citibank |> VISA.  Sure, both will allow you double warranty on computers, but Citibank |> has a maximum claim of $250.00.  Could you imagine trying to get your |> monitor or mother board fixed for $250.00?  Amex has NO limit on claims. |>  |> Remember, if you use Amex, you must either send a copy of the warranty info |> to them in 30 days from purchase, or you must call them to pre-register and |> then send them the paperwork within 90 days of purchase (my pre-register |> pak arrived today).  Citibank VISA requires no pre-registration. |>  |> --Ken |>   I just talked to a rep for my AT&T mastercard regarding this:  There is no maximum claim, and you only have to notify them of the warranty when the  item needs repair.  If it can't be repaired, you get the amount you paid for it. Curiously though, the AT&T Gold mastercard has a limit of $1000 on claims. Definitely not upgrading to that card...:)  -Bryan  --  Bryan Welch (Jesus also quotes this scripture referring to marriage).  If you read through Genesis in particular, you will often come across the phraseology: ``[man] lay with [woman], and she became his wife''. This implies that she became his wife when they lay together, i.e. at the point of intercourse.  Compare this with Jewish tradition: Joseph, when he heard that Mary was pregnant, had it in mind to divorce her quietly -- but Mary and Joseph were *betrothed*, not married. i.e., they were in a binding relationship (which required a divorce to get out of), but *marriage* would not occur until Mary and Joseph went to bed together.  Compare with Christ and the Church (Ephesians 5, Revelation 19): the church is described as the ``bride'' of Christ, but the *marriage* of the Lamb takes  place when Jesus returns. i.e., we are in a binding love-relationship with Jesus, but we are still looking forward to the time when the marriage will take place. I see this as the spiritual equivalent of sexual intercourse, because it represents the most intimate fellowship possible between man and God.  In summary, engagement should be honoured as a binding relationship, but it is not marriage. A civil ceremony is not marriage either. Marriage occurs at the point when the betrothed couple go to bed together. (I don't mean to demean the civil or church ceremony -- ours was great! I don't mean to be too pedantic.) Historically, I think I am correct in stating that the civil ceremony (i.e. a marriage recognised by the state), has only been around in the West since Napoleon, who introduced it to keep tabs on the people (although I'm ready to be corrected on that point!)  This view obviously raises some questions:  What about those who have had sex with one or more partners, without considering marriage. Are those people also ``married''?  If it is true that marriage occurs at the point of intercourse, is it necessary to be married in the eyes of the state? (I would say Yes, because this honours the laws of our nations in the West. Although it is not illegal to sleep together though unmarried in most Western countries, I believe that it is God- honouring to proclaim our marriage to the state and to our friends before actually consummating our marriage. Its to do with our being salt and light, and also to do with how people will perceive us; i.e. it is culturally insensitive to declare yourself married without going through a civil ceremony.)  --   ----- Michael Davis (cs89mcd@brunel.ac.uk)   And hast thou slain the Jabberwock?  Come to my arms, my beamish boy! ","soc.religion.christian"],["From: nsmca@aurora.alaska.edu Subject: Space Design Movies? Article-I.D.: aurora.1993Apr23.124722.1 Organization: University of Alaska Fairbanks Lines: 11 Nntp-Posting-Host: acad3.alaska.edu  Is there a few Grasp pictures of space related items, namely Space Station Designs, so you can see the \"finished\" revolt around..  If you don't know what a grasp prograsm is.. Check out some adult entertainment files and see what I mean.. Or maybe geta few GIF files and create a \"slide shows\" (I think Cshow can do this)..   I liek to be able to see a space shuttle design in a AutoCAD program or to see it revolt around and look at it. == Michael Adams, nsmca@acad3.alaska.edu -- I'm not high, just jacked ","sci.space"],["From: bradley@grip.cis.upenn.edu (John Bradley) Subject: XV 3.00 has escaped! Organization: GRASP Lab, University of Pennsylvania Lines: 13 Nntp-Posting-Host: grip.cis.upenn.edu  No, not another false alarm, not a \"It'll certainly be done by *next* week\" message...  No, this is the real thing.  I repeat, this is *not* a drill!  Batten down the hatches, hide the women, and lock up the cows, XV 3.00 has finally escaped.  I was cleaning its cage this morning when it overpowered me, broke down the office door, and fled the lab.  It was last seen heading in the general direction of export.lcs.mit.edu at nearly 30k per second...  If found, it answers to the name of 'contri win the Cup! Essensa for Vezina!  Housley for Norris!  Sel{nne for Calder! ","rec.sport.hockey"],["From: artmel@well.sf.ca.us (Arthur Melnick) Subject: Some questions regarding Big Brother (Clipper) Summary: Some thoughts and questions regarding clipper Keywords: clipper Nntp-Posting-Host: well.sf.ca.us Organization: The Whole Earth 'Lectronic Link, Sausalito, CA Lines: 23        In previous postings by Hellman, Bellovin, etal it was reported the Big Brother (Clipper) chip will encrypt plaintext in 64 bit blocks as is done with DES.  The users key K which can be derived from RSA, Diffy-Hellman, etc. is used to encrypt plaintext M and is then used to form a \"three part message\".      This three part message consists of E[M; K], K encrypted with some other key, and the chip serial number.  This three part message is then encrypted by still another key.      My question is: What is a message?      For example, say we are dealing with an encrypted digitized voice application.  The speech waveform is sampled and digitized and then some number of samples are grouped into a 64 bit block. This block is then encrypted and transmitted over a non-secure communications link.      Where is the three part message?  Is something appended to each 64 bit block?  Is a header sent at the beginning of the session?      If the header is sent at the beginning of the session, how do they insure the equipment manufacturer using the chip does just that?  Can just anyone manufacture products using the chip? Is a facility clearance required to manufacture?      Any ideas? ","sci.crypt"],["From: thomsonal@cpva.saic.com Subject: Cosmos 2238: an EORSAT Article-I.D.: cpva.15337.2bc16ada Organization: Science Applications Int'l Corp./San Diego Lines: 48  >Date: Tue, 6 Apr 1993 15:40:47 GMT  >I need as much information about Cosmos 2238 and its rocket fragment (1993- >018B) as possible. Both its purpose, launch date, location, in short, >EVERYTHING! Can you help?  >-Tony Ryan, \"Astronomy & Space\", new International magazine, available from:  ------------------------------------------------------------------------------  Ocean Reconnaissance Launch Surprises West Space News, April 5-11, 1993, p.2 [Excerpts]      Russia launched its first ocean reconnaissance satellite in 26 months  March 30, confounding Western analysts who had proclaimed the program dead.       The Itar-TASS news agency announced the launch of Cosmos 2238 from  Plesetsk Cosmodrome, but provided little description of the payload's mission.       However, based on the satellite's trajectory, Western observers  identified it as a military spacecraft designed to monitor electronic  emissions from foreign naval ships in order to track their movement.       Geoff Perry of the Kettering Group in England... [said]  Western  observers had concluded that no more would be launched. But days after the  last [such] satellite re-entered the Earth's atmosphere, Cosmos 2238 was  launched.   \"Cosmos-2238\" Satellite Launched for Defense Ministry Moscow ITAR-TASS World Service in Russian  1238 GMT 30 March 1993 Translated in FBIS-SOV-93-060, p.27 by ITAR-TASS correspondent Veronika Romanenkova      Moscow, 30 March -- The Cosmos-2238 satellite was launched at 1600 Moscow  time today from the Baykonur by a \"Tsiklon-M\" carrier rocket. An ITAR-TASS  correspondent was told at the press center of Russia's space-military forces  that the satellite was launched in the interests of the Russian Defense  Ministry.   Parameters Given Moscow ITAR-TASS World Service in Russian 0930 GMT 31 March 1993 Translated in FBIS-SOV-93-060, p.27      Moscow, 31 March -- Another artificial Earth satellite, Cosmos-2238, was  launched on 30 March from the Baykonur cosmodrome.       The satellite carries scientific apparatus for continuing space research.  The satellite has been placed in an orbit with the following parameters:  initial period of revolution--92.8 minutes; apogee--443 km; perigee--413 km;  orbital inclination--65 degrees.       Besides scientific apparatus the satellite carries a radio system for the  precise measurement of orbital elements and a radiotelemetry system for  transmitting to Earth data about the work of the instruments and scientific  apparatus. The apparatus aboard the satellite is working normally.  ","sci.space"],["From: Peter.vanderveen@visser.el.wau.nl  (Peter van der Veen) Subject: To yhe one who wants fonts in POV/POLYRAY/VIVID Lines: 28 Organization: Wageningen Agricultural University X-Newsreader: FTPNuz (DOS) v1.0  To everyone who wants fonts in Vivid/POV/Polyray. The Borland BGI font converter is VVFONT18.ZIP. This program can be found on FTP.INFORMATIK.UNI-OLDENBURG.DE directory pub/dkbtrace/utils. Also WUARCHIVE has mirrored this site (directory graphics/graphics/mirrors/ ftp.informatik.uni-oldenburg.de/pub/dkbtrace/utils. There are more nice utilities present in this directory. A new version of Polyray 1.6 (for those asked for it) can be found on the  same sites but in the directory INCOMING instead of UTILS (PLY16386). Also in this directory POVSHELL and PV3DV060 could be found. Have a nive raytrace time. Peter   /*---------*\\*/*-------------------------------------------*\\  *|  ____/|  *|*    PETER.VANDERVEEN@VISSER.EL.WAU.NL       |*  *|  \\ o.O|  *|*    Department of Genetics                  |*  *|   =(_)=  *|*    Agricultural University                 |*  *|     U    *|*    Wageningen, The Netherlands             |*  \\*---------*/*\\*-------------------------------------------*/ ","comp.graphics"],["From: fcrary@ucsu.Colorado.EDU (Frank Crary) Subject: Re: Clinton wants National ID card, aka USSR-style \"Internal Passport\" Nntp-Posting-Host: ucsu.colorado.edu Organization: University of Colorado, Boulder Lines: 21  In article <C5JIF8.I4n@boi.hp.com> slack@boi.hp.com (David Slack) writes: >The idea of the card is bull in and of its self, but I'm curious to know, do  >they plan on making it a requirement to *always* have it on you, or is i an.ca (Roger Maynard) Subject: Re: div. and conf. names Organization: Dept. of Computer Science, Laurentian University, Sudbury, ON Distribution: na Lines: 50  In <1993Apr19.191126.27651@newshub.ists.ca> dchhabra@stpl.ists.ca (Deepak Chhabra) writes:  >However, that aside, the real question is whether you like the idea of >changing the names based on the reasons given for it (making it easier for >the 'casual fan'), or whether you like the idea of unique divisional names >based on individuals who do deserve the honour.  IMO, the latter is a nice >and unique touch that differs from other sports.  In addition, I do not >think that changing divisional names will have an effect on the number of >people that are interested in hockey, so it's a pointless exercise anyway.  There are several problems with the way the game is being presented to the fans.  I feel that geographical names would enhance regional loyalties more than names honouring personages.  And of course, they would not appear nearly as confusing to one approaching the sport for the first time.   Another thing that bothers me is the points system.  Percentages, as used in the other major sports are clearly more informative.  When I look at the NHL standings the first thing I have to do is make a quick calculation to account for games in hand (which is almost always the case).  Some will object to percentages, claiming perhaps, that it is an \"Americanization\" of the sport but I feel that using percentages is more informative and whether it is \"American\" or not is irrelevant.   >If the current names are inappropriate, then that is a separate issue, not  >central to the original article.  Something to consider additionally is >whether or not players like Orr who 'contributed to the glory of the sport' >would have been able to do so _without_ an organized professional league to >play in.  In this case, honouring builders of the _league_ as opposed to >builders of the _sport_ becomes a chicken-and-egg type question. (although >it was the chicken.....)  Even if Orr couldn't have contributed without the likes of Norris, you would have to agree that Norris couldn't have contributed without the likes of Orr. And taking a poll of most fans would quickly tell you who the fans feel made the more meaningful contribution.  >>Exactly true.  Naming divisions and trophies after Smythe and the bunch >>is the same kind of nepotism that put Stein in the hall of fame.  I have >>always thought that this was nonsense.  >Dunno if the Stein comparison is justifiable, since it doesn't look as though >his 'unanimous acceptance' to the Hall will hold up.  It doesn't look as if the division names are going to hold up either does it?   --   cordially, as always,                      maynard@ramsey.cs.laurentian.ca                                             \"So many morons... rm                                                   ...and so little time.\"  ","rec.sport.hockey"],["From: ravi@merlin.dev.cdx.mot.com (Ravi Puvvala) Subject: $13,500 Mazda 626 DX (with Air, AM/FM) Good Deal? Nntp-Posting-Host: elvis.dev.cdx.mot.com Reply-To: ravi@merlin.dev.cdx.mot.com (Ravi Puvvala) Organization: Motorola Codex Lines: 12  Hi Netters  I want to know if 13500 (w/o tax) is a good deal for 1993 Mazda 626 DX How is the performance review so far on Mazda 626. Is it a good buy? Please reply to me as I don't read this group often.  Thanks In advance Ravi -- Ravi Kiran Puvvala  | \"The purpose of education is not merely,  ravi@merlin.dev.cdx.mot.com |  the assimilation of facts but blow all  Motorola Codex, Boston  MA  |  the money\" - Ravi Puvvala ---------------------------------------------------------------------------- ","rec.autos"],["From: tas@pegasus.com (Len Howard) Subject: Re: quality control in medicine Summary: Kaiser has been doing it for a while Article-I.D.: pegasus.1993Apr22.221508.10196 Organization: Pegasus,  Honolulu Lines: 14  In article <93108.003258U19250@uicvm.uic.edu> <U19250@uicvm.uic.
